                document.getElementById('header-title').innerText = App.getTrans('home');

                const url = new URL(window.location.href);
                url.searchParams.delete('tool');
                window.history.pushState({}, '', url.toString());
            },

            filterTools: (keyword) => {
                const term = keyword.toLowerCase();
                const activeCategory = document.querySelector('.category-btn.bg-primary-500')?.getAttribute('data-category') || 'all';
                
                const cards = document.querySelectorAll('.tool-card');
                const menuItems = document.querySelectorAll('.sidebar-item');
                const filter = (list) => {
                    list.forEach(node => {
                        const isMatchCategory = activeCategory === 'all' || node.getAttribute('data-category') === activeCategory;
                        const nodeText = node.innerText.toLowerCase();
                        const isMatchSearch = nodeText.includes(term); 
                        
                        node.style.display = (node.classList.contains('sidebar-item') ? 'flex' : 'block'); 
                         if (!isMatchCategory || !isMatchSearch) {
                             node.style.display = 'none';
                         }
                    });
                };
                filter(cards);
                filter(menuItems);
            },

            openModal: (type) => {
                const modal = document.getElementById('info-modal');
                const titleEl = document.getElementById('modal-title');
                const bodyEl = document.getElementById('modal-body');
                const t = translations[currentLang] || translations['en'];

                const titleKey = type;
                titleEl.textContent = t[titleKey] || type;

                if (type === 'contact') {
                    bodyEl.innerHTML = `<div class="p-2 bg-gray-50 rounded-lg">${t.txt_contact}</div>`;
                } else if (type === 'sitemap') {
                    let listHtml = `<p class="mb-2 font-bold">${t.txt_sitemap}</p><ul class="grid grid-cols-1 md:grid-cols-2 gap-2 list-disc list-inside space-y-1">`;
                    if (toolsConfig.length === 0) {
                        listHtml += `<li>${t.loading_error}</li>`;
                    } else {
                        toolsConfig.forEach(tool => {
                            const toolFilePath = tool.file ? tool.file : 'No File';
                            listHtml += `<li class="text-gray-600"><span class="font-medium">${tool.title}</span> <span class="text-xs text-gray-400">(${toolFilePath})</span></li>`;
                        });
                    }
                    listHtml += `</ul>`;
                    bodyEl.innerHTML = listHtml;
                } else {
                    const contentKey = 'txt_' + type;
                    bodyEl.innerHTML = (t[contentKey] || "Content not available.").replace(/\n/g, '<br>');
                }

                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
                modal.querySelector('.modal-container').classList.remove('scale-95');
                modal.querySelector('.modal-container').classList.add('scale-100');
            },

            closeModal: () => {
                const modal = document.getElementById('info-modal');
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
                modal.querySelector('.modal-container').classList.add('scale-95');
                modal.querySelector('.modal-container').classList.remove('scale-100');
            }
        };

        window.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
