            init: async () => {

                // „ÄêÊ†∏ÂøÉ‰øÆÊîπ„ÄëÂàùÂßãÂåñÊó∂‰ºòÂÖàËØªÂèñ URL ÂèÇÊï∞

                const langFromUrl = urlParams.get('lang');
                
                if (langFromUrl && translations[langFromUrl]) {
                    currentLang = langFromUrl;
                } else {
                    currentLang = localStorage.getItem('app_lang') || 'en';
                }

                document.getElementById('lang-selector').value = currentLang;
                
                App.applyLanguage(currentLang);
                
                await App.loadToolsData();

                document.getElementById('search-input').addEventListener('input', (e) => App.filterTools(e.target.value));
            },

            loadToolsData: async () => {
                try {
                    const res = await fetch('/tools.json?t=' + Date.now());
                    if (!res.ok) throw new Error("Failed to load tools.json");
                    
                    toolsData = await res.json();
                    
                    console.log("Loaded " + toolsData.length + " tools successfully.");
                    document.getElementById('tool-count').innerText = toolsData.length;
                    
                    App.renderCategoryButtons();
                    App.renderDynamicContent();
                    
                } catch (e) {
                    console.error("Error loading tools:", e);
                    document.getElementById('tool-count').innerText = "0";
                }
            },

            renderCategoryButtons: () => {
                const t = translations[currentLang] || translations['en'];
                
                const rawCategories = new Set(toolsData.map(tool => tool.category).filter(Boolean));
                let categories = Array.from(rawCategories).sort();
                categories = ['all', ...categories];

                const html = categories.map(c => {
                    let label = t[`category_${c}`];
                    
                    if (!label) {
                        label = c.split(/[ _/-]/).map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    }

                    const isAll = c === 'all';
                    const activeClass = isAll ? 'bg-primary-500 text-white border-primary-500' : 'bg-white text-gray-600 hover:bg-gray-50';

                    return `<button class="category-btn px-3 py-1 text-xs font-medium rounded-full border border-gray-200 ${activeClass} transition-all shadow-sm whitespace-nowrap" data-category="${c}" onclick="App.handleCatClick(this)">${label}</button>`;
                }).join('');

                document.getElementById('category-btns-sidebar').innerHTML = html;
                document.getElementById('category-btns-mobile').innerHTML = html;
            },

            renderDynamicContent: () => {
                const container = document.getElementById('cards-container');
                const menuContainer = document.getElementById('menu-container');
                const t = translations[currentLang] || translations['en'];

                const cardsHtml = toolsData.map(tool => {
                    let linkPath = tool.file;
                    if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) {
                         if (linkPath.startsWith('modules/')) linkPath = '/' + linkPath;
                         else linkPath = '/modules/' + linkPath;
                    }

                    let catLabel = t[`category_${tool.category}`];
                    if (!catLabel) {
                        catLabel = tool.category ? tool.category.charAt(0).toUpperCase() + tool.category.slice(1) : 'Tool';
                    }

                    return `
                    <a href="${linkPath}" target="_blank" class="tool-card bg-white p-5 rounded-xl border border-gray-100 group flex flex-col h-full" data-category="${tool.category || 'other'}">

                            <span class="text-3xl bg-gray-50 p-2 rounded-lg group-hover:bg-primary-50 transition">${tool.icon || 'üîß'}</span>
                            <div>
                                <h3 class="font-bold text-gray-800 group-hover:text-primary-600 transition">${tool.title}</h3>
                                <span class="text-xs text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full">${catLabel}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 line-clamp-2">${tool.desc}</p>
                    </a>`;
                }).join('');

                const menuHtml = toolsData.map(tool => {
                    let linkPath = tool.file;
                    if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) {
                         if (linkPath.startsWith('modules/')) linkPath = '/' + linkPath;
                         else linkPath = '/modules/' + linkPath;
                    }
                    return `
                    <a href="${linkPath}" target="_blank" class="sidebar-item p-2 rounded-lg text-sm text-gray-600 flex items-center gap-3 hover:bg-gray-100 transition" data-category="${tool.category || 'other'}">
                        <span>${tool.icon || 'üîß'}</span><span>${tool.title}</span>
                    </a>`;
                }).join('');

                container.innerHTML = cardsHtml;
                menuContainer.innerHTML = menuHtml;
                
                const activeCat = document.querySelector('.category-btn.bg-primary-500')?.getAttribute('data-category');
                const searchVal = document.getElementById('search-input').value;
                App.filterTools(searchVal, activeCat);
            },

            handleCatClick: (btn) => {
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.className = b.className.replace('bg-primary-500 text-white border-primary-500', 'bg-white text-gray-600 hover:bg-gray-50');
                });
                
                const cat = btn.getAttribute('data-category');
                const targetBtns = document.querySelectorAll(`.category-btn[data-category="${cat}"]`);
                
                targetBtns.forEach(b => {
                    b.className = b.className.replace('bg-white text-gray-600 hover:bg-gray-50', 'bg-primary-500 text-white border-primary-500');
                });
                
                App.filterTools(document.getElementById('search-input').value, cat);
            },

            filterTools: (keyword, category) => {
                const activeCat = category || document.querySelector('.category-btn.bg-primary-500')?.getAttribute('data-category') || 'all';
                const key = keyword.toLowerCase();
                const els = document.querySelectorAll('.tool-card, .sidebar-item');
                els.forEach(el => {
                    const elCat = el.getAttribute('data-category');
                    const catMatch = activeCat === 'all' || elCat === activeCat;
                    const textMatch = el.innerText.toLowerCase().includes(key);
                    el.style.display = (catMatch && textMatch) ? (el.classList.contains('sidebar-item')?'flex':'flex') : 'none';
                });
            },

            setLanguage: (lang) => {
                localStorage.setItem('app_lang', lang);
                currentLang = lang;
                
                // „ÄêÊ†∏ÂøÉ‰øÆÊîπ„ÄëÂàáÊç¢ËØ≠Ë®ÄÊó∂ÔºåÊõ¥Êñ∞ URL ÂèÇÊï∞ËÄå‰∏çÂà∑Êñ∞
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.pushState({}, '', newUrl);
                
                const activeBtn = document.querySelector('.category-btn.bg-primary-500');
                const currentCat = activeBtn ? activeBtn.getAttribute('data-category') : 'all';

                App.applyLanguage(lang);
                App.renderCategoryButtons();
                App.renderDynamicContent();

                const newBtns = document.querySelectorAll(`.category-btn[data-category="${currentCat}"]`);
                if(newBtns.length > 0) {
                    App.handleCatClick(newBtns[0]);
                }
            },

            applyLanguage: (lang) => {
                const t = translations[lang] || translations['en'];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const k = el.getAttribute('data-i18n');
                    if(t[k]) el.textContent = t[k];
                });
                document.getElementById('search-input').placeholder = t.search_placeholder;
            },

            openModal: (type) => {
                const t = translations[currentLang] || translations['en'];
                document.getElementById('modal-title').innerText = t[type] || type;
                
                const bodyEl = document.getElementById('modal-body');
                
                if (type === 'sitemap') {
                    let listHtml = `<p class="mb-2 font-bold">${t.txt_sitemap || 'Tools List:'}</p><ul class="grid grid-cols-1 md:grid-cols-2 gap-2 list-disc list-inside space-y-1">`;
                    if (toolsData.length === 0) {
                        listHtml += `<li>No tools loaded.</li>`;
                    } else {
                        toolsData.forEach(tool => {
                            let linkPath = tool.file;
                            if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) {
                                linkPath = (linkPath.startsWith('modules/') ? '/' : '/modules/') + linkPath;
                            }
                            listHtml += `<li class="text-gray-600 truncate"><a href="${linkPath}" target="_blank" class="hover:text-primary-600 hover:underline"><span class="font-medium">${tool.title}</span></a></li>`;
                        });
                    }
                    listHtml += `</ul>`;
                    bodyEl.innerHTML = listHtml;
                } else {
                    const content = t['txt_'+type] || "Content not available.";
                    bodyEl.innerHTML = content.replace(/\n/g, '<br>');
                }

                const m = document.getElementById('info-modal');
                m.classList.remove('opacity-0', 'pointer-events-none');
                m.querySelector('.modal-container').classList.remove('scale-95');
                m.querySelector('.modal-container').classList.add('scale-100');
            },

            closeModal: () => {
                const m = document.getElementById('info-modal');
                m.classList.add('opacity-0', 'pointer-events-none');
                m.querySelector('.modal-container').classList.add('scale-95');
                m.querySelector('.modal-container').classList.remove('scale-100');
            }
