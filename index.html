                txt_terms: "1. Ğ˜Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ñ‹ Ğ±ĞµÑĞ¿Ğ»Ğ°Ñ‚Ğ½Ñ‹.\n2. ĞœÑ‹ Ğ½Ğµ Ğ½ĞµÑĞµĞ¼ Ğ¾Ñ‚Ğ²ĞµÑ‚ÑÑ‚Ğ²ĞµĞ½Ğ½Ğ¾ÑÑ‚Ğ¸ Ğ·Ğ° Ğ¿Ğ¾Ñ‚ĞµÑ€Ñ Ğ´Ğ°Ğ½Ğ½Ñ‹Ñ….\n3. ĞĞµ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞ¹Ñ‚Ğµ Ğ² Ğ½ĞµĞ·Ğ°ĞºĞ¾Ğ½Ğ½Ñ‹Ñ… Ñ†ĞµĞ»ÑÑ….",
                txt_privacy: "ĞœÑ‹ ÑƒĞ²Ğ°Ğ¶Ğ°ĞµĞ¼ Ğ²Ğ°ÑˆÑƒ ĞºĞ¾Ğ½Ñ„Ğ¸Ğ´ĞµĞ½Ñ†Ğ¸Ğ°Ğ»ÑŒĞ½Ğ¾ÑÑ‚ÑŒ.\n\nĞ’ÑĞµ Ğ²Ñ‹Ñ‡Ğ¸ÑĞ»ĞµĞ½Ğ¸Ñ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ÑÑÑ‚ÑÑ Ğ»Ğ¾ĞºĞ°Ğ»ÑŒĞ½Ğ¾ Ğ² Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€Ğµ. ĞœÑ‹ Ğ½Ğµ Ñ…Ñ€Ğ°Ğ½Ğ¸Ğ¼ Ğ²Ğ°ÑˆĞ¸ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ.",
                txt_disclaimer: "Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹ Ğ¿Ñ€ĞµĞ´Ğ½Ğ°Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ñ‹ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ´Ğ»Ñ Ğ¾Ğ·Ğ½Ğ°ĞºĞ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ.",
                txt_sitemap: "Ğ¡Ğ¿Ğ¸ÑĞ¾Ğº Ğ¸Ğ½ÑÑ‚Ñ€ÑƒĞ¼ĞµĞ½Ñ‚Ğ¾Ğ²:"
            }
        };

        // =================================================================
        // ğŸš€ Core Logic / æ ¸å¿ƒé€»è¾‘
        // =================================================================
        let toolsConfig = []; 
        let currentLang = localStorage.getItem('app_lang') || 'en';
        let isDemoMode = false;

        const App = {
            init: async () => {
                document.getElementById('year').textContent = new Date().getFullYear();
                
                // Initialize Language
                document.getElementById('lang-selector').value = currentLang;
                
                // 1. Load Data (Automation)
                await App.loadToolsData();

                // 2. Render UI
                App.applyLanguage(currentLang);
                App.renderMenu();
                App.renderCards();
                
                // 3. Bind Search
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    App.filterTools(e.target.value);
                });
            },

            // --- Language System ---
            setLanguage: (lang) => {
                currentLang = lang;
                localStorage.setItem('app_lang', lang);
                App.applyLanguage(lang);
                App.renderMenu(); 
                App.renderCards(); // Re-render to update dynamic translations if needed
            },

            applyLanguage: (lang) => {
                const t = translations[lang] || translations['en'];
                
                // Update simple text elements
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (t[key]) el.textContent = t[key];
                });

                // Update attributes
                const searchInput = document.getElementById('search-input');
                if (searchInput) searchInput.placeholder = t.search_placeholder;
            },

            getTrans: (key) => {
                const t = translations[currentLang] || translations['en'];
                return t[key] || key;
            },

            // --- Data Loading (Preserving Automation) ---
            loadToolsData: async () => {
                try {
                    // å°è¯•åŠ è½½ automation æ–‡ä»¶
                    let response;
                    try {
                        response = await fetch('tools.json?t=' + new Date().getTime());
                    } catch (e) {
                         throw new Error("Fetch failed");
                    }

                    if (!response.ok) throw new Error("File not found");
                    toolsConfig = await response.json();
                    
                } catch (error) {
                    console.warn("Could not load tools.json, switching to Demo Mode.", error);
                    isDemoMode = true;
                    
                    // FALLBACK: Demo Data (Prevents crash if automation file missing)
                    const t = translations[currentLang] || translations['en'];
                    toolsConfig = [
                        { id: 'demo1', title: 'Demo Tool 1', desc: 'Demo item (tools.json missing)', icon: 'ğŸ§ª', file: 'A.html', category: 'Demo' },
                        { id: 'demo2', title: 'System Status', desc: 'System check tool', icon: 'ğŸ“Š', file: 'A.html', category: 'System' }
                    ];
                }
                
                document.getElementById('tool-count').innerText = toolsConfig.length;
            },

            // --- Rendering ---
            renderMenu: () => {
                const menu = document.getElementById('menu-container');
                menu.innerHTML = toolsConfig.map(tool => `
                    <div class="sidebar-item p-2 rounded-lg text-sm text-gray-600 flex items-center gap-3 cursor-pointer hover:bg-gray-100 transition" 
                         onclick="App.openTool('${tool.id}')">
                        <span>${tool.icon || 'ğŸ”§'}</span>
                        <span>${tool.title}</span>
                    </div>
                `).join('');
            },

            renderCards: () => {
                const container = document.getElementById('cards-container');
                const t = translations[currentLang] || translations['en'];
                
                if (toolsConfig.length === 0) {
                    container.innerHTML = `<div class="col-span-full p-6 text-center text-gray-500">${t.loading_error}</div>`;
                    return;
                }

                let html = '';

                if (isDemoMode) {
                    html += `
                        <div class="col-span-full mb-2 p-3 bg-yellow-50 text-yellow-700 border border-yellow-200 rounded-lg text-sm flex items-center gap-2">
                            ${t.demo_notice}
                        </div>
                    `;
                }

                html += toolsConfig.map(tool => `
                    <div class="tool-card bg-white p-5 rounded-xl border border-gray-100 cursor-pointer flex flex-col h-full" onclick="App.openTool('${tool.id}')">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="text-3xl bg-gray-50 p-2 rounded-lg">${tool.icon || 'ğŸ”§'}</span>
                            <div>
                                <h3 class="font-bold text-gray-800">${tool.title}</h3>
                                <span class="text-xs text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full">${tool.category || 'Tool'}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 flex-1 line-clamp-2">${tool.desc || ''}</p>
                    </div>
                `).join('');

                container.innerHTML = html;
            },

            // --- Interactions ---
            openTool: (id) => {
                const tool = toolsConfig.find(t => t.id === id);
                if(!tool) return;

                document.getElementById('dashboard-view').style.display = 'none';
                document.getElementById('tool-view').style.display = 'block';
                
                const iframe = document.getElementById('tool-frame');
                if (tool.file) {
                    iframe.src = tool.file; 
                } else {
                    const doc = iframe.contentWindow.document;
                    doc.open();
                    doc.write(`<body style="font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;color:#666;"><div><h2>${tool.title}</h2><p>${App.getTrans('error_msg')}: No file linked.</p></div></body>`);
                    doc.close();
                }

                document.getElementById('header-title').innerText = tool.title;
            },

            goHome: () => {
                document.getElementById('tool-view').style.display = 'none';
                document.getElementById('dashboard-view').style.display = 'flex';
                document.getElementById('tool-frame').src = ''; 
                document.getElementById('header-title').innerText = App.getTrans('home');
            },

            filterTools: (keyword) => {
                const term = keyword.toLowerCase();
                const cards = document.querySelectorAll('.tool-card');
                const menuItems = document.querySelectorAll('.sidebar-item');
                const filter = (list) => {
                    list.forEach(node => {
                        node.style.display = node.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
                    });
                };
                filter(cards);
                filter(menuItems);
            },

            // --- Modal System (New) ---
            openModal: (type) => {
                const modal = document.getElementById('info-modal');
                const titleEl = document.getElementById('modal-title');
                const bodyEl = document.getElementById('modal-body');
                const t = translations[currentLang] || translations['en'];

                // Set Title
                const titleKey = type; // 'about', 'terms', etc.
                titleEl.textContent = t[titleKey] || type;

                // Set Content
                if (type === 'sitemap') {
                    // Dynamic Sitemap Generation
                    let listHtml = `<p class="mb-2 font-bold">${t.txt_sitemap}</p><ul class="grid grid-cols-1 md:grid-cols-2 gap-2 list-disc list-inside space-y-1">`;
                    if (toolsConfig.length === 0) {
                        listHtml += `<li>${t.loading_error}</li>`;
                    } else {
                        toolsConfig.forEach(tool => {
                            listHtml += `<li class="text-gray-600"><span class="font-medium">${tool.title}</span> <span class="text-xs text-gray-400">(${tool.file || 'No File'})</span></li>`;
                        });
                    }
                    listHtml += `</ul>`;
                    bodyEl.innerHTML = listHtml;
                } else {
                    // Static Content from translations
                    const contentKey = 'txt_' + type;
                    // ä½¿ç”¨ innerHTML å…è®¸ contentKey ä¸­åŒ…å«çš„ HTML æ ‡ç­¾ï¼ˆå¦‚ <b>ï¼‰è¢«æ¸²æŸ“
                    bodyEl.innerHTML = t[contentKey].replace(/\n/g, '<br>') || "Content not available.";
                }

                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
                
                // Animate container
                modal.querySelector('.modal-container').classList.remove('scale-95');
                modal.querySelector('.modal-container').classList.add('scale-100');
            },

            closeModal: () => {
                const modal = document.getElementById('info-modal');
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
                
                // Reset animation
                modal.querySelector('.modal-container').classList.add('scale-95');
                modal.querySelector('.modal-container').classList.remove('scale-100');
            }
        };

        window.addEventListener('DOMContentLoaded', App.init);
    </script>
