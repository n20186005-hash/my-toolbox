                welcome_desc: "Please click the cards below to open tools.",
                close: "Close",
                
                // Categories

                category_dev: "Dev", category_date: "Date", category_life: "Life",

            },
            "zh-CN": {

                search_placeholder: "æœç´¢å·¥å…·...", category_title: "å·¥å…·åˆ†ç±»",
                welcome_title_seo: "å…è´¹åœ¨çº¿å®ç”¨å·¥å…·å’Œè®¡ç®—å™¨", welcome_desc: "è¯·ç‚¹å‡»ä¸‹æ–¹å¡ç‰‡æ‰“å¼€ã€‚",
                close: "å…³é—­",

                // Categories
                category_all: "å…¨éƒ¨", category_ecommerce: "ç”µå•†", category_health: "å¥åº·",
                category_finance: "é‡‘è", category_math: "æ•°å­¦", category_tools: "å·¥å…·",
                category_dev: "å¼€å‘", category_date: "æ—¥æœŸ", category_life: "ç”Ÿæ´»", 
                category_time: "æ—¶é—´", category_security: "å®‰å…¨",

                // Footer Links & Modals
                about: "å…³äºæˆ‘ä»¬", sitemap: "ç½‘ç«™åœ°å›¾", terms: "ä½¿ç”¨æ¡æ¬¾", 
                privacy: "éšç§æ”¿ç­–", disclaimer: "å…è´£å£°æ˜", contact: "è”ç³»æˆ‘ä»¬",

                txt_contact: "é‚®ç®±: n20186005@gmail.com",
                txt_about: "æˆ‘ä»¬è‡´åŠ›äºä¸ºæ‰€æœ‰äººæä¾›å…è´¹ã€ç®€å•ã€é«˜æ•ˆçš„åœ¨çº¿å·¥å…·ã€‚\n\næˆ‘ä»¬çš„ä½¿å‘½æ˜¯å¸®åŠ©æ‚¨æ— éœ€å®‰è£…ä»»ä½•è½¯ä»¶å³å¯è§£å†³æ—¥å¸¸å·¥ä½œå’Œç”Ÿæ´»ä¸­çš„å°é—®é¢˜ã€‚",
                txt_terms: "1. æœ¬å·¥å…·å®Œå…¨å…è´¹ä½¿ç”¨ã€‚\n2. æˆ‘ä»¬ä¸å¯¹ä»»ä½•æ•°æ®ä¸¢å¤±è´Ÿè´£ã€‚\n3. è¯·å‹¿ç”¨äºéæ³•ç”¨é€”ã€‚",
                txt_privacy: "æˆ‘ä»¬å°Šé‡æ‚¨çš„éšç§ã€‚\n\næ‰€æœ‰è®¡ç®—å‡åœ¨æ‚¨çš„æµè§ˆå™¨æœ¬åœ°æ‰§è¡Œã€‚æˆ‘ä»¬ä¸ä¼šå­˜å‚¨æˆ–æ”¶é›†æ‚¨çš„è¾“å…¥æ•°æ®ã€‚",
                txt_disclaimer: "æœ¬å·¥å…·æä¾›çš„ç»“æœä»…ä¾›å‚è€ƒã€‚å¯¹äºé‡è¦çš„è®¡ç®—ï¼Œè¯·è¿›è¡Œä¸“ä¸šéªŒè¯ã€‚",
                txt_sitemap: "å½“å‰æ”¶å½•å·¥å…·åˆ—è¡¨ï¼š"
            }
        };

        const categoryKeys = ['all', 'ecommerce', 'health', 'finance', 'math', 'tools', 'dev', 'date', 'life', 'time', 'security'];
        let currentLang = localStorage.getItem('app_lang') || 'en';
        let toolsData = []; 

        const App = {
            init: async () => {
                document.getElementById('year').textContent = new Date().getFullYear();
                document.getElementById('lang-selector').value = currentLang;
                
                App.renderCategoryButtons();
                App.applyLanguage(currentLang);
                
                // åŠ è½½æ•°æ®
                await App.loadToolsData();

                // ç»‘å®šæœç´¢
                document.getElementById('search-input').addEventListener('input', (e) => App.filterTools(e.target.value));
            },

            loadToolsData: async () => {
                try {
                    const res = await fetch('/tools.json?t=' + Date.now());
                    if (!res.ok) throw new Error("Failed to load tools.json");
                    
                    toolsData = await res.json();
                    
                    console.log("Loaded " + toolsData.length + " tools successfully.");
                    document.getElementById('tool-count').innerText = toolsData.length;
                    App.renderDynamicContent();
                    
                } catch (e) {
                    console.error("Error loading tools:", e);
                    // å…œåº•é€»è¾‘
                    const staticCount = document.querySelectorAll('.tool-card').length;
                    document.getElementById('tool-count').innerText = staticCount;
                }
            },

            renderDynamicContent: () => {
                const container = document.getElementById('cards-container');
                const menuContainer = document.getElementById('menu-container');
                const t = translations[currentLang] || translations['en'];

                const cardsHtml = toolsData.map(tool => {
                    let linkPath = tool.file;
                    if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) {
                         if (linkPath.startsWith('modules/')) linkPath = '/' + linkPath;
                         else linkPath = '/modules/' + linkPath;
                    }

                    return `
                    <a href="${linkPath}" class="tool-card bg-white p-5 rounded-xl border border-gray-100 group flex flex-col h-full" data-category="${tool.category || 'tools'}">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="text-3xl bg-gray-50 p-2 rounded-lg group-hover:bg-primary-50 transition">${tool.icon || 'ğŸ”§'}</span>
                            <div>
                                <h3 class="font-bold text-gray-800 group-hover:text-primary-600 transition">${tool.title}</h3>
                                <span class="text-xs text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full">${t[`category_${tool.category}`] || tool.category}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 line-clamp-2">${tool.desc}</p>
                    </a>`;
                }).join('');

                const menuHtml = toolsData.map(tool => {
                    let linkPath = tool.file;
                    if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) {
                         if (linkPath.startsWith('modules/')) linkPath = '/' + linkPath;
                         else linkPath = '/modules/' + linkPath;
                    }
                    return `
                    <a href="${linkPath}" class="sidebar-item p-2 rounded-lg text-sm text-gray-600 flex items-center gap-3 hover:bg-gray-100 transition" data-category="${tool.category || 'tools'}">
                        <span>${tool.icon || 'ğŸ”§'}</span><span>${tool.title}</span>
                    </a>`;
                }).join('');

                container.innerHTML = cardsHtml;
                menuContainer.innerHTML = menuHtml;
                
                const activeCat = document.querySelector('.category-btn.bg-primary-500')?.getAttribute('data-category');
                const searchVal = document.getElementById('search-input').value;
                App.filterTools(searchVal, activeCat);
            },

            renderCategoryButtons: () => {
                const t = translations[currentLang] || translations['en'];
                const html = categoryKeys.map(c => 
                    `<button class="category-btn px-2 py-1 text-xs rounded ${c==='all'?'bg-primary-500 text-white':'bg-gray-200 text-gray-700'} transition" data-category="${c}" onclick="App.handleCatClick(this)">${t[`category_${c}`]||c}</button>`
                ).join('');
                document.getElementById('category-btns-sidebar').innerHTML = html;
                document.getElementById('category-btns-mobile').innerHTML = html;
            },

            handleCatClick: (btn) => {
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.className = b.className.replace('bg-primary-500 text-white', 'bg-gray-200 text-gray-700');
                });
                btn.className = btn.className.replace('bg-gray-200 text-gray-700', 'bg-primary-500 text-white');
                App.filterTools(document.getElementById('search-input').value, btn.getAttribute('data-category'));
            },

            filterTools: (keyword, category) => {
                const activeCat = category || document.querySelector('.category-btn.bg-primary-500')?.getAttribute('data-category') || 'all';
                const key = keyword.toLowerCase();
                const els = document.querySelectorAll('.tool-card, .sidebar-item');
                els.forEach(el => {
                    const catMatch = activeCat === 'all' || el.getAttribute('data-category') === activeCat;
                    const textMatch = el.innerText.toLowerCase().includes(key);
                    el.style.display = (catMatch && textMatch) ? (el.classList.contains('sidebar-item')?'flex':'flex') : 'none';
                });
            },

            setLanguage: (lang) => {
                localStorage.setItem('app_lang', lang);
                currentLang = lang;
                location.reload(); 
            },

            applyLanguage: (lang) => {
                const t = translations[lang] || translations['en'];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const k = el.getAttribute('data-i18n');
                    if(t[k]) el.textContent = t[k];
                });
                document.getElementById('search-input').placeholder = t.search_placeholder;
            },

            openModal: (type) => {
                const t = translations[currentLang] || translations['en'];
                document.getElementById('modal-title').innerText = t[type] || type;
                
                const bodyEl = document.getElementById('modal-body');
                
                // ç‰¹æ®Šå¤„ç† Sitemap
                if (type === 'sitemap') {
                    let listHtml = `<p class="mb-2 font-bold">${t.txt_sitemap || 'Tools List:'}</p><ul class="grid grid-cols-1 md:grid-cols-2 gap-2 list-disc list-inside space-y-1">`;
                    if (toolsData.length === 0) {
                        listHtml += `<li>No tools loaded.</li>`;
                    } else {
                        toolsData.forEach(tool => {
                            let linkPath = tool.file;
                             // ç®€å•çš„è·¯å¾„æ˜¾ç¤ºé€»è¾‘
                            if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) {
                                linkPath = (linkPath.startsWith('modules/') ? '/' : '/modules/') + linkPath;
                            }
                            listHtml += `<li class="text-gray-600 truncate"><a href="${linkPath}" class="hover:text-primary-600 hover:underline"><span class="font-medium">${tool.title}</span></a></li>`;
                        });
                    }
                    listHtml += `</ul>`;
                    bodyEl.innerHTML = listHtml;
                } else {
                    // æ™®é€šæ–‡æœ¬å†…å®¹ (About, Privacy, Contact ç­‰)
                    const content = t['txt_'+type] || "Content not available.";
                    // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
                    bodyEl.innerHTML = content.replace(/\n/g, '<br>');
                }

                const m = document.getElementById('info-modal');
                m.classList.remove('opacity-0', 'pointer-events-none');
                m.querySelector('.modal-container').classList.remove('scale-95');
                m.querySelector('.modal-container').classList.add('scale-100');
            },

            closeModal: () => {
                const m = document.getElementById('info-modal');
                m.classList.add('opacity-0', 'pointer-events-none');
                m.querySelector('.modal-container').classList.add('scale-95');
                m.querySelector('.modal-container').classList.remove('scale-100');
            }
        };
