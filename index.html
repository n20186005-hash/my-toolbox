                // Ê∏≤Êüì‰æßËæπÊ†èÂàóË°® (Desktop)
                menu.innerHTML = toolsConfig.map(tool => `
                    <div class="sidebar-item p-2 rounded-lg text-sm text-gray-600 flex items-center gap-3 cursor-pointer hover:bg-gray-100" 
                         onclick="App.openTool('${tool.id}')" data-cat="${tool.category}">
                        <span>${tool.icon}</span>
                        <span>${tool.title}</span>
                    </div>
                `).join('');
            },

            switchCategory: (cat) => {
                App.currentCategory = cat;
                App.renderMenu(); // Re-render to update active state
                App.renderCards(cat);
            },

            // Ê∏≤Êüì‰ª™Ë°®ÁõòÂç°Áâá
            renderCards: (filterCat) => {
                App.goHome(); 
                const container = document.getElementById('cards-container');
                const t = translations[App.currentLang];
                
                const filtered = filterCat === 'all' 
                    ? toolsConfig 
                    : toolsConfig.filter(t => t.category === filterCat);

                if (filtered.length === 0) {
                    container.innerHTML = `<div class="col-span-full text-center text-gray-400 py-10">${t.notFound}</div>`;
                    return;
                }

                container.innerHTML = filtered.map(tool => `
                    <div class="tool-card bg-white p-5 rounded-xl border border-gray-100 cursor-pointer flex flex-col h-full" onclick="App.openTool('${tool.id}')">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="text-3xl bg-gray-50 p-2 rounded-lg">${tool.icon}</span>
                            <div>
                                <h3 class="font-bold text-gray-800">${tool.title}</h3>
                                <span class="text-xs text-primary-500 bg-primary-50 px-2 py-0.5 rounded-full">${App.getCategoryName(tool.category)}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 flex-1">${tool.desc || ''}</p>
                        <div class="mt-4 text-xs font-bold text-gray-400 flex justify-between items-center">
                            <span>${t.openTool}</span>
                            <span>‚Üí</span>
                        </div>
                    </div>
                `).join('');
            },

            // ÊâìÂºÄÂ∑•ÂÖ∑
            openTool: (id) => {
                const tool = toolsConfig.find(t => t.id === id);
                if(!tool) return;

                document.getElementById('dashboard-view').style.display = 'none';
                const toolView = document.getElementById('tool-view');
                toolView.style.display = 'block';
                
                const iframe = document.getElementById('tool-frame');
                if (iframe.src.indexOf(tool.file) === -1) {
                    iframe.src = tool.file;
                }

                document.getElementById('header-title').innerText = tool.title;
                document.getElementById('search-input').value = '';
                
                // Mobile: Hide header on tool view if needed, or keep it. 
                // Currently keeping it for the "Back" button.
            },

            // ËøîÂõûÈ¶ñÈ°µ
            goHome: () => {
                document.getElementById('tool-view').style.display = 'none';
                document.getElementById('dashboard-view').style.display = 'block';
                document.getElementById('tool-frame').src = ''; 
                const t = translations[App.currentLang];
                document.getElementById('header-title').innerText = t.home;
            },

            // ÊêúÁ¥¢ËøáÊª§
            filterTools: (keyword) => {
                const term = keyword.toLowerCase();
                const cards = document.querySelectorAll('.tool-card');
                const items = document.querySelectorAll('.sidebar-item');

                // Filter Logic
                const filterList = (nodeList) => {
                    nodeList.forEach(node => {
                        const text = node.innerText.toLowerCase();
                        node.style.display = text.includes(term) ? 'flex' : 'none';
                    });
                };

                if (document.getElementById('dashboard-view').style.display !== 'none') {
                    filterList(cards);
                }
                filterList(items);
            },

            // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü
            openModal: (type) => {
                const modal = document.getElementById('info-modal');
                const title = document.getElementById('modal-title');
                const body = document.getElementById('modal-body');
                const t = translations[App.currentLang];
                const content = legalContent[type];

                // Set Title (using the footer translation keys)
                const titleKey = 'footer' + type.charAt(0).toUpperCase() + type.slice(1);
                title.innerText = t[titleKey] || type.toUpperCase();

                // Set Body (try to find lang specific content, fallback to en)
                body.innerText = content[App.currentLang] || content['en'];

                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
            },

            // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            closeModal: () => {
                const modal = document.getElementById('info-modal');
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
            }
        };

        // ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', App.init);
    </script>
</body>
