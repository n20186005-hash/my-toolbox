<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Conversion Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="speed_conversion_calculator">
    <meta name="category" content="conversion">
    <meta name="icon" content="⚡">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Speed Conversion Calculator">
    <meta name="description" content="Convert between different speed units including km/h, mph, m/s, and more.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="速度转换计算器">
    <meta name="lang-description-zh-CN" content="在不同速度单位之间进行转换，包括千米/小时、英里/小时、米/秒等。">
    
    <meta name="lang-title-zh-TW" content="速度轉換計算器">
    <meta name="lang-description-zh-TW" content="在不同速度單位之間進行轉換，包括千米/小時、英里/小時、米/秒等。">
    
    <meta name="lang-title-ja" content="速度換算計算機">
    <meta name="lang-description-ja" content="km/h、mph、m/sなど、さまざまな速度単位を変換します。">
    
    <meta name="lang-title-ru" content="Калькулятор перевода скоростей">
    <meta name="lang-description-ru" content="Конвертируйте между различными единицами скорости, включая км/ч, миль/ч, м/с и другие.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result { background-color: #f0fdf4; border: 1px solid #22c55e; color: #15803d; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .info { background-color: #eff8ff; border: 1px solid #3b82f6; color: #1e40af; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="speed_conversion_calculator" 
         data-category="conversion" 
         data-title="Speed Conversion Calculator" 
         data-icon="⚡">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="speed-lang" onchange="SpeedConv.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚡ Speed Conversion Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="input_value">Input Value</label>
                <input type="number" id="speed-value" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none" placeholder="e.g. 60" value="60">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="from_unit">From Unit</label>
                    <select id="speed-from-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none">
                        <option value="kmh">Kilometer per hour (km/h)</option>
                        <option value="mph">Mile per hour (mph)</option>
                        <option value="ms">Meter per second (m/s)</option>
                        <option value="knot">Knot (kn)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="to_unit">To Unit</label>
                    <select id="speed-to-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none">
                        <option value="kmh">Kilometer per hour (km/h)</option>
                        <option value="mph" selected>Mile per hour (mph)</option>
                        <option value="ms">Meter per second (m/s)</option>
                        <option value="knot">Knot (kn)</option>
                    </select>
                </div>
            </div>
        </div>

        <button onclick="SpeedConv.convert()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition mb-6" data-i18n="btn_convert">Convert</button>

        <div class="bg-green-50 p-6 rounded-lg border border-green-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="conversion_result">Conversion Result</div>
            <div id="speed-conversion-result" class="text-2xl font-bold text-green-800">--</div>
            
            <div class="info text-sm mt-4" data-i18n="conversion_formula">Conversion formula: 1 km/h = 0.621371 mph, 1 mph = 1.60934 km/h, etc.</div>
        </div>
    </div>

    <script>
        const SpeedConv = {
            i18n: {
                'en': {
                    title: '⚡ Speed Conversion Calculator',
                    input_value: 'Input Value',
                    from_unit: 'From Unit',
                    to_unit: 'To Unit',
                    btn_convert: 'Convert',
                    conversion_result: 'Conversion Result',
                    conversion_formula: 'Conversion formula: 1 km/h = 0.621371 mph, 1 mph = 1.60934 km/h, etc.',
                    err_invalid: 'Please enter a valid number',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'zh-CN': {
                    title: '⚡ 速度转换计算器',
                    input_value: '输入值',
                    from_unit: '从单位',
                    to_unit: '到单位',
                    btn_convert: '转换',
                    conversion_result: '转换结果',
                    conversion_formula: '转换公式：1千米/小时 = 0.621371英里/小时，1英里/小时 = 1.60934千米/小时，等。',
                    err_invalid: '请输入有效的数字',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'zh-TW': {
                    title: '⚡ 速度轉換計算器',
                    input_value: '輸入值',
                    from_unit: '從單位',
                    to_unit: '到單位',
                    btn_convert: '轉換',
                    conversion_result: '轉換結果',
                    conversion_formula: '轉換公式：1千米/小時 = 0.621371英里/小時，1英里/小時 = 1.60934千米/小時，等。',
                    err_invalid: '請輸入有效的數字',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'ja': {
                    title: '⚡ 速度換算計算機',
                    input_value: '入力値',
                    from_unit: '変換元単位',
                    to_unit: '変換先単位',
                    btn_convert: '換算',
                    conversion_result: '換算結果',
                    conversion_formula: '換算式：1 km/h = 0.621371 mph、1 mph = 1.60934 km/hなど。',
                    err_invalid: '有効な数値を入力してください',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'ru': {
                    title: '⚡ Калькулятор перевода скоростей',
                    input_value: 'Входное значение',
                    from_unit: 'Из единицы',
                    to_unit: 'В единицу',
                    btn_convert: 'Конвертировать',
                    conversion_result: 'Результат преобразования',
                    conversion_formula: 'Формула преобразования: 1 км/ч = 0.621371 миль/ч, 1 миля/ч = 1.60934 км/ч и т.д.',
                    err_invalid: 'Пожалуйста, введите действительное число',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                }
            },
            
            units: {
                'kmh': {
                    'en': 'km/h',
                    'zh-CN': '千米/小时',
                    'zh-TW': '千米/小時',
                    'ja': 'km/h',
                    'ru': 'км/ч'
                },
                'mph': {
                    'en': 'mph',
                    'zh-CN': '英里/小时',
                    'zh-TW': '英里/小時',
                    'ja': 'mph',
                    'ru': 'миль/ч'
                },
                'ms': {
                    'en': 'm/s',
                    'zh-CN': '米/秒',
                    'zh-TW': '米/秒',
                    'ja': 'm/s',
                    'ru': 'м/с'
                },
                'knot': {
                    'en': 'knot',
                    'zh-CN': '节',
                    'zh-TW': '節',
                    'ja': 'ノット',
                    'ru': 'узел'
                }
            },
            
            // 转换系数：1单位 = 多少千米/小时
            conversionFactors: {
                'kmh': 1,
                'mph': 1.60934,
                'ms': 3.6,
                'knot': 1.852
            },
            
            changeLang: function() {
                const lang = document.getElementById('speed-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                this.updateUnitLabels(lang);
            },
            
            updateUnitLabels: function(lang) {
                const fromUnit = document.getElementById('speed-from-unit');
                const toUnit = document.getElementById('speed-to-unit');
                
                // 保存当前选中值
                const fromVal = fromUnit.value;
                const toVal = toUnit.value;
                
                // 清空并重新填充选项
                fromUnit.innerHTML = '';
                toUnit.innerHTML = '';
                
                Object.keys(this.units).forEach(unit => {
                    const label = this.getUnitFullLabel(unit, lang);
                    
                    const fromOption = document.createElement('option');
                    fromOption.value = unit;
                    fromOption.textContent = label;
                    fromUnit.appendChild(fromOption);
                    
                    const toOption = document.createElement('option');
                    toOption.value = unit;
                    toOption.textContent = label;
                    toUnit.appendChild(toOption);
                });
                
                // 恢复选中值
                fromUnit.value = fromVal;
                toUnit.value = toVal;
            },
            
            getUnitFullLabel: function(unit, lang) {
                const labels = {
                    'kmh': {
                        'en': 'Kilometer per hour (km/h)',
                        'zh-CN': '千米/小时 (km/h)',
                        'zh-TW': '千米/小時 (km/h)',
                        'ja': 'キロメートル毎時 (km/h)',
                        'ru': 'километр в час (км/ч)'
                    },
                    'mph': {
                        'en': 'Mile per hour (mph)',
                        'zh-CN': '英里/小时 (mph)',
                        'zh-TW': '英里/小時 (mph)',
                        'ja': 'マイル毎時 (mph)',
                        'ru': 'миля в час (миль/ч)'
                    },
                    'ms': {
                        'en': 'Meter per second (m/s)',
                        'zh-CN': '米/秒 (m/s)',
                        'zh-TW': '米/秒 (m/s)',
                        'ja': 'メートル毎秒 (m/s)',
                        'ru': 'метр в секунду (м/с)'
                    },
                    'knot': {
                        'en': 'Knot (kn)',
                        'zh-CN': '节 (kn)',
                        'zh-TW': '節 (kn)',
                        'ja': 'ノット (kn)',
                        'ru': 'узел (узел)'
                    }
                };
                return labels[unit][lang];
            },
            
            convert: function() {
                const value = parseFloat(document.getElementById('speed-value').value);
                const fromUnit = document.getElementById('speed-from-unit').value;
                const toUnit = document.getElementById('speed-to-unit').value;
                const lang = document.getElementById('speed-lang').value;
                
                if (isNaN(value)) {
                    alert(this.i18n[lang].err_invalid);
                    return;
                }
                
                // 转换为千米/小时，再转换为目标单位
                const kmh = value * this.conversionFactors[fromUnit];
                const result = kmh / this.conversionFactors[toUnit];
                
                // 格式化结果
                const formattedResult = result.toFixed(result > 100 ? 2 : 4);
                const fromUnitLabel = this.units[fromUnit][lang];
                const toUnitLabel = this.units[toUnit][lang];
                
                const resultText = this.i18n[lang].result_format
                    .replace('{value}', value)
                    .replace('{from_unit}', fromUnitLabel)
                    .replace('{result}', formattedResult)
                    .replace('{to_unit}', toUnitLabel);
                
                document.getElementById('speed-conversion-result').textContent = resultText;
            }
        };
        
        // 初始化单位标签
        SpeedConv.updateUnitLabels('en');
    </script>
</body>
</html>
