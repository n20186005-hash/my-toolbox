        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">ğŸ”¢ LCM Calculator</h2>

    <script>
        const LCMCalc = {
            i18n: {
                'en': {
                    title: 'ğŸ”¢ LCM Calculator',
                    numbers_label: 'Numbers (separated by commas)',
                    btn_calc: 'Calculate LCM',
                    res_label: 'Least Common Multiple',
                    err_invalid: 'Please enter valid numbers',
                    explanation: 'Explanation:',
                    empty_input: 'Please enter at least two numbers'
                },
                'zh-CN': {
                    title: 'ğŸ”¢ æœ€å°å…¬å€æ•°è®¡ç®—å™¨',
                    numbers_label: 'æ•°å­—ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰',
                    btn_calc: 'è®¡ç®—æœ€å°å…¬å€æ•°',
                    res_label: 'æœ€å°å…¬å€æ•°',
                    err_invalid: 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—',
                    explanation: 'è§£é‡Šï¼š',
                    empty_input: 'è¯·è‡³å°‘è¾“å…¥ä¸¤ä¸ªæ•°å­—'
                },
                'zh-TW': {
                    title: 'ğŸ”¢ æœ€å°å…¬å€æ•¸è¨ˆç®—å™¨',
                    numbers_label: 'æ•¸å­—ï¼ˆç”¨é€—è™Ÿåˆ†éš”ï¼‰',
                    btn_calc: 'è¨ˆç®—æœ€å°å…¬å€æ•¸',
                    res_label: 'æœ€å°å…¬å€æ•¸',
                    err_invalid: 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ•¸å­—',
                    explanation: 'è§£é‡‹ï¼š',
                    empty_input: 'è«‹è‡³å°‘è¼¸å…¥å…©å€‹æ•¸å­—'
                },
                'ja': {
                    title: 'ğŸ”¢ æœ€å°å…¬å€æ•°è¨ˆç®—æ©Ÿ',
                    numbers_label: 'æ•°å€¤ï¼ˆã‚«ãƒ³ãƒã§åŒºåˆ‡ã‚‹ï¼‰',
                    btn_calc: 'æœ€å°å…¬å€æ•°ã‚’è¨ˆç®—',
                    res_label: 'æœ€å°å…¬å€æ•°',
                    err_invalid: 'æœ‰åŠ¹ãªæ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„',
                    explanation: 'èª¬æ˜ï¼š',
                    empty_input: 'å°‘ãªãã¨ã‚‚2ã¤ã®æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'
                },
                'ru': {
                    title: 'ğŸ”¢ ĞšĞ°Ğ»ÑŒĞºÑƒĞ»ÑÑ‚Ğ¾Ñ€ ĞĞĞš',
                    numbers_label: 'Ğ§Ğ¸ÑĞ»Ğ° (Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ¿ÑÑ‚Ñ‹Ğ¼Ğ¸)',
                    btn_calc: 'Ğ’Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ÑŒ ĞĞĞš',
                    res_label: 'ĞĞ°Ğ¸Ğ¼ĞµĞ½ÑŒÑˆĞµĞµ Ğ¾Ğ±Ñ‰ĞµĞµ ĞºÑ€Ğ°Ñ‚Ğ½Ğ¾Ğµ',
                    err_invalid: 'ĞŸĞ¾Ğ¶Ğ°Ğ»ÑƒĞ¹ÑÑ‚Ğ°, Ğ²Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ‡Ğ¸ÑĞ»Ğ°',
                    explanation: 'ĞĞ±ÑŠÑÑĞ½ĞµĞ½Ğ¸Ğµ:',
                    empty_input: 'Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ñ…Ğ¾Ñ‚Ñ Ğ±Ñ‹ Ğ´Ğ²Ğ° Ñ‡Ğ¸ÑĞ»Ğ°'
                }
            },

            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('lcm-lang').value;
                const texts = LCMCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="lcm_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            gcd: (a, b) => {
                while(b) {
                    let t = b;
                    b = a % b;
                    a = t;
                }
                return a;
            },

            lcm: (a, b) => {
                return (a * b) / LCMCalc.gcd(a, b);
            },

            calc: () => {
                const input = document.getElementById('numbers').value;
                const lang = document.getElementById('lcm-lang').value;
                const texts = LCMCalc.i18n[lang];

                const resultEl = document.getElementById('lcm-result');
                const explanationEl = document.getElementById('lcm-explanation');

                // è§£æè¾“å…¥
                const numbers = input.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));

                // éªŒè¯è¾“å…¥
                if (numbers.length < 2) {
                    resultEl.innerText = texts.empty_input;
                    resultEl.className = "text-xl font-bold text-red-600";
                    explanationEl.innerText = "";
                    return;
                }

                if (numbers.some(n => n <= 0)) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    explanationEl.innerText = "";
                    return;
                }

                // è®¡ç®—LCM
                let currentLcm = numbers[0];
                const steps = [];
                
                for (let i = 1; i < numbers.length; i++) {
                    const nextNum = numbers[i];
                    const prevLcm = currentLcm;
                    currentLcm = LCMCalc.lcm(currentLcm, nextNum);
                    steps.push(`LCM(${prevLcm}, ${nextNum}) = ${currentLcm}`);
                }

                // æ˜¾ç¤ºç»“æœ
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = currentLcm;
                
                // æ˜¾ç¤ºè§£é‡Š
                explanationEl.innerText = `Numbers: ${numbers.join(', ')}\n${steps.join('\n')}`;
            }
        };

        document.addEventListener('DOMContentLoaded', LCMCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // è‡ªåŠ¨åŒ¹é…æµè§ˆå™¨è¯­è¨€
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('lcm-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    LCMCalc.changeLang();
                }
            }
        });
    </script>
