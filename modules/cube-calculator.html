<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="cube_calc">
    <meta name="category" content="math">
    <meta name="icon" content="³">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Cube Calculator">
    <meta name="description" content="Calculate the cube of a number (x³) and its cube root">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="立方计算器">
    <meta name="lang-description-zh-CN" content="计算一个数的立方（x³）及其立方根">
    
    <meta name="lang-title-zh-TW" content="立方計算器">
    <meta name="lang-description-zh-TW" content="計算一個數的立方（x³）及其立方根">
    
    <meta name="lang-title-ja" content="立方計算ツール">
    <meta name="lang-description-ja" content="数値の立方（x³）とその立方根を計算します">
    
    <meta name="lang-title-ru" content="Калькулятор куба">
    <meta name="lang-description-ru" content="Вычислите куб числа (x³) и его кубический корень">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0fdf4; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .input-group { margin-bottom: 16px; }
        .result-card { transition: all 0.3s ease; }
        .description { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="cube_calc" 
         data-category="math" 
         data-title="Cube Calculator" 
         data-icon="³">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="cube-lang" onchange="CubeCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">³ Cube Calculator</h2>
        
        <div class="space-y-6">
            <!-- 输入区域 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="input-group">
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="number_label">Number</label>
                    <input type="number" id="cube-number" step="any" value="3" 
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none">
                </div>
            </div>
            
            <button onclick="CubeCalc.calculate()" 
                    class="w-full bg-purple-600 text-white py-3 rounded font-bold hover:bg-purple-700 transition" 
                    data-i18n="btn_calculate">Calculate</button>
            
            <!-- 结果区域 -->
            <div class="bg-purple-50 p-6 rounded-lg border border-purple-100 result-card">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <div class="text-sm text-gray-500 mb-2" data-i18n="cube_label">Cube (x³)</div>
                        <div id="cube-result" class="text-3xl font-bold text-purple-800 mb-2">--</div>
                        <div id="cube-expression" class="text-gray-600">3³ = 27</div>
                    </div>
                    
                    <div>
                        <div class="text-sm text-gray-500 mb-2" data-i18n="cube_root_label">Cube Root (∛x)</div>
                        <div id="cube-root-result" class="text-3xl font-bold text-purple-800 mb-2">--</div>
                        <div id="cube-root-expression" class="text-gray-600">∛27 = 3</div>
                    </div>
                </div>
            </div>
            
            <!-- 介绍区域 -->
            <div class="description">
                <h3 class="font-medium text-gray-800 mb-2" data-i18n="description_title">About Cube Calculation</h3>
                <p class="text-sm text-gray-600" data-i18n="description_content">
                    The cube of a number (x³) is the number multiplied by itself three times: x × x × x. 
                    The cube root (∛x) is the value that, when multiplied by itself three times, gives the original number.
                </p>
            </div>
        </div>
    </div>

    <script>
        const CubeCalc = {
            i18n: {
                'en': {
                    title: '³ Cube Calculator',
                    number_label: 'Number',
                    btn_calculate: 'Calculate',
                    cube_label: 'Cube (x³)',
                    cube_root_label: 'Cube Root (∛x)',
                    description_title: 'About Cube Calculation',
                    description_content: 'The cube of a number (x³) is the number multiplied by itself three times: x × x × x. The cube root (∛x) is the value that, when multiplied by itself three times, gives the original number.'
                },
                'zh-CN': {
                    title: '³ 立方计算器',
                    number_label: '数字',
                    btn_calculate: '计算',
                    cube_label: '立方 (x³)',
                    cube_root_label: '立方根 (∛x)',
                    description_title: '关于立方计算',
                    description_content: '一个数的立方（x³）是该数自乘三次：x × x × x。立方根（∛x）是指一个数，该数自乘三次后等于原数。'
                },
                'zh-TW': {
                    title: '³ 立方計算器',
                    number_label: '數字',
                    btn_calculate: '計算',
                    cube_label: '立方 (x³)',
                    cube_root_label: '立方根 (∛x)',
                    description_title: '關於立方計算',
                    description_content: '一個數的立方（x³）是該數自乘三次：x × x × x。立方根（∛x）是指一個數，該數自乘三次後等於原數。'
                },
                'ja': {
                    title: '³ 立方計算ツール',
                    number_label: '数値',
                    btn_calculate: '計算',
                    cube_label: '立方 (x³)',
                    cube_root_label: '立方根 (∛x)',
                    description_title: '立方計算について',
                    description_content: '数値の立方（x³）とは、その数値を3回掛け合わせたものです：x × x × x。立方根（∛x）とは、3回掛け合わせると元の数値になる値のことです。'
                },
                'ru': {
                    title: '³ Калькулятор куба',
                    number_label: 'Число',
                    btn_calculate: 'Вычислить',
                    cube_label: 'Куб (x³)',
                    cube_root_label: 'Кубический корень (∛x)',
                    description_title: 'О вычислении куба',
                    description_content: 'Куб числа (x³) — это число, умноженное на себя трижды: x × x × x. Кубический корень (∛x) — это значение, которое при умножении на себя трижды даёт исходное число.'
                }
            },

            init: () => {
                // 初始化页面语言
                CubeCalc.changeLang();
            },

            changeLang: () => {
                const lang = document.getElementById('cube-lang').value;
                const texts = CubeCalc.i18n[lang] || CubeCalc.i18n['en'];
                
                // 更新所有带data-i18n属性的元素
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.textContent = texts[key];
                    }
                });
            },
            
            calculate: () => {
                const number = parseFloat(document.getElementById('cube-number').value) || 0;
                
                // 计算立方和立方根
                const cube = Math.pow(number, 3);
                const cubeRoot = Math.cbrt(number);
                
                // 更新结果显示
                document.getElementById('cube-result').textContent = cube.toLocaleString(undefined, {
                    maximumFractionDigits: 6
                });
                document.getElementById('cube-expression').textContent = `${number}³ = ${cube.toLocaleString(undefined, {
                    maximumFractionDigits: 4
                })}`;
                
                document.getElementById('cube-root-result').textContent = cubeRoot.toLocaleString(undefined, {
                    maximumFractionDigits: 6
                });
                document.getElementById('cube-root-expression').textContent = `∛${number} = ${cubeRoot.toLocaleString(undefined, {
                    maximumFractionDigits: 4
                })}`;
            }
        };

        // 页面加载时初始化
        window.onload = CubeCalc.init;
    </script>
</body>
</html>
