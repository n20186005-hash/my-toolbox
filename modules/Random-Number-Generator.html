<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f3e8ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="rng_calc" 
         data-category="math" 
         data-title="Random Number Generator" 
         data-icon="üé≤">
        
        <div class="absolute top-4 right-4">
            <select id="rng-lang" onchange="RandomCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üé≤ Random Number Generator</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_min">Lower Limit</label>
                <input type="number" id="rng-min" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="1" value="1">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_max">Upper Limit</label>
                <input type="number" id="rng-max" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="100" value="100">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_count">Count</label>
            <input type="number" id="rng-count" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="1" value="1" min="1">
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="rng-unique" class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500">
                <label for="rng-unique" class="ml-2 text-sm text-gray-700" data-i18n="lbl_unique">Unique numbers</label>
            </div>
            <div>
                 <select id="rng-sort" class="w-full p-1 text-sm border rounded bg-white">
                    <option value="none" data-i18n="sort_none">No Sorting</option>
                    <option value="asc" data-i18n="sort_asc">Ascending</option>
                    <option value="desc" data-i18n="sort_desc">Descending</option>
                </select>
            </div>
        </div>

        <button onclick="RandomCalc.generate()" class="w-full bg-purple-600 text-white py-2 rounded font-bold hover:bg-purple-700 transition mb-6" data-i18n="btn_gen">Generate</button>

        <div class="bg-purple-50 p-4 rounded-lg border border-purple-100 min-h-[100px] flex items-center justify-center relative">
            <div id="rng-result" class="text-2xl font-bold text-purple-800 break-words text-center w-full">--</div>
            <button onclick="RandomCalc.copy()" class="absolute top-2 right-2 text-xs text-purple-400 hover:text-purple-600" title="Copy">üìã</button>
        </div>
    </div>

    <script>
        const RandomCalc = {
            i18n: {
                'en': {
                    title: 'üé≤ Random Number Generator',
                    lbl_min: 'Lower Limit',
                    lbl_max: 'Upper Limit',
                    lbl_count: 'Count (Quantity)',
                    lbl_unique: 'Unique numbers',
                    sort_none: 'No Sorting',
                    sort_asc: 'Ascending (Low-High)',
                    sort_desc: 'Descending (High-Low)',
                    btn_gen: 'Generate',
                    err_range: 'Error: Count > Range size'
                },
                'zh-CN': {
                    title: 'üé≤ ÈöèÊú∫Êï∞ÁîüÊàêÂô®',
                    lbl_min: 'ÊúÄÂ∞èÂÄº',
                    lbl_max: 'ÊúÄÂ§ßÂÄº',
                    lbl_count: 'ÁîüÊàêÊï∞Èáè',
                    lbl_unique: '‰∏çÈáçÂ§ç',
                    sort_none: '‰∏çÊéíÂ∫è',
                    sort_asc: 'ÂçáÂ∫è (Â∞è‚ÜíÂ§ß)',
                    sort_desc: 'ÈôçÂ∫è (Â§ß‚ÜíÂ∞è)',
                    btn_gen: 'ÁîüÊàê',
                    err_range: 'ÈîôËØØ: Êï∞ÈáèÂ§ß‰∫éËåÉÂõ¥Â§ßÂ∞è'
                },
                'zh-TW': {
                    title: 'üé≤ Èö®Ê©üÊï∏ÁîüÊàêÂô®',
                    lbl_min: 'ÊúÄÂ∞èÂÄº',
                    lbl_max: 'ÊúÄÂ§ßÂÄº',
                    lbl_count: 'ÁîüÊàêÊï∏Èáè',
                    lbl_unique: '‰∏çÈáçË§á',
                    sort_none: '‰∏çÊéíÂ∫è',
                    sort_asc: 'ÂçáÂ∫è (Â∞è‚ÜíÂ§ß)',
                    sort_desc: 'ÈôçÂ∫è (Â§ß‚ÜíÂ∞è)',
                    btn_gen: 'ÁîüÊàê',
                    err_range: 'ÈåØË™§: Êï∏ÈáèÂ§ßÊñºÁØÑÂúçÂ§ßÂ∞è'
                },
                'ja': {
                    title: 'üé≤ ‰π±Êï∞„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº',
                    lbl_min: 'ÊúÄÂ∞èÂÄ§',
                    lbl_max: 'ÊúÄÂ§ßÂÄ§',
                    lbl_count: 'ÁîüÊàêÊï∞',
                    lbl_unique: 'ÈáçË§á„Å™„Åó',
                    sort_none: '‰∏¶„ÅπÊõø„Åà„Å™„Åó',
                    sort_asc: 'ÊòáÈ†Ü (Â∞è‚ÜíÂ§ß)',
                    sort_desc: 'ÈôçÈ†Ü (Â§ß‚ÜíÂ∞è)',
                    btn_gen: 'ÁîüÊàê„Åô„Çã',
                    err_range: '„Ç®„É©„Éº: ÁØÑÂõ≤„Çà„ÇäÊï∞„ÅåÂ§ö„ÅÑ„Åß„Åô'
                },
                'ru': {
                    title: 'üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª',
                    lbl_min: '–ú–∏–Ω–∏–º—É–º',
                    lbl_max: '–ú–∞–∫—Å–∏–º—É–º',
                    lbl_count: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ',
                    lbl_unique: '–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ',
                    sort_none: '–ë–µ–∑ —Å–æ—Ä—Ç.',
                    sort_asc: '–ü–æ –≤–æ–∑—Ä–∞—Å—Ç.',
                    sort_desc: '–ü–æ —É–±—ã–≤–∞–Ω.',
                    btn_gen: '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å',
                    err_range: '–û—à–∏–±–∫–∞: –î–∏–∞–ø–∞–∑–æ–Ω –º–∞–ª'
                },
                'es': {
                    title: 'üé≤ Generador de N√∫meros',
                    lbl_min: 'M√≠nimo',
                    lbl_max: 'M√°ximo',
                    lbl_count: 'Cantidad',
                    lbl_unique: '√önicos',
                    sort_none: 'Sin ordenar',
                    sort_asc: 'Ascendente',
                    sort_desc: 'Descendente',
                    btn_gen: 'Generar',
                    err_range: 'Error: Cantidad > Rango'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('rng-lang').value;
                const texts = RandomCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="rng_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) {
                        if(el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            generate: () => {
                const min = parseInt(document.getElementById('rng-min').value);
                const max = parseInt(document.getElementById('rng-max').value);
                const count = parseInt(document.getElementById('rng-count').value);
                const unique = document.getElementById('rng-unique').checked;
                const sort = document.getElementById('rng-sort').value;
                const lang = document.getElementById('rng-lang').value;
                const errText = RandomCalc.i18n[lang].err_range;

                if (isNaN(min) || isNaN(max) || isNaN(count)) return;
                
                // Validate
                if (unique && count > (max - min + 1)) {
                    document.getElementById('rng-result').innerText = errText;
                    return;
                }

                let nums = [];
                
                if (unique) {
                    // Unique generation
                    const pool = new Set();
                    while(pool.size < count) {
                        const r = Math.floor(Math.random() * (max - min + 1)) + min;
                        pool.add(r);
                    }
                    nums = Array.from(pool);
                } else {
                    // Non-unique
                    for(let i=0; i<count; i++) {
                        nums.push(Math.floor(Math.random() * (max - min + 1)) + min);
                    }
                }

                // Sorting
                if (sort === 'asc') nums.sort((a,b) => a - b);
                if (sort === 'desc') nums.sort((a,b) => b - a);

                document.getElementById('rng-result').innerText = nums.join(', ');
            },

            copy: () => {
                const text = document.getElementById('rng-result').innerText;
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                // Visual feedback could be added here
            }
        };
    </script>
</body>
</html>
