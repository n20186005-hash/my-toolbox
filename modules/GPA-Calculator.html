<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    
    <!-- Âü∫Á°Ä‰ø°ÊÅØ -->
    <meta name="tool-id" content="gpa_calc">
    <meta name="category" content="education">
    <meta name="icon" content="üéì">
    
    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="GPA Calculator">
    <meta name="description" content="Calculate your Grade Point Average (GPA) based on letter grades and credit hours.">
    
    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="GPAËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="Ê†πÊçÆÂ≠óÊØçÁ≠âÁ∫ßÂíåÂ≠¶ÂàÜËÆ°ÁÆóÂπ≥ÂùáÁª©ÁÇπÔºàGPAÔºâ„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="GPAË®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ê†πÊìöÂ≠óÊØçÁ≠âÁ¥öÂíåÂ≠∏ÂàÜË®àÁÆóÂπ≥ÂùáÁ∏æÈªûÔºàGPAÔºâ„ÄÇ">
    
    <meta name="lang-title-ja" content="GPAË®àÁÆó„ÉÑ„Éº„É´">
    <meta name="lang-description-ja" content="„É¨„Çø„Éº„Ç∞„É¨„Éº„Éâ„Å®Âçò‰ΩçÊï∞„Å´Âü∫„Å•„ÅÑ„Å¶ÊàêÁ∏æÂπ≥ÂùáÁÇπÔºàGPAÔºâ„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä GPA">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ —Å—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª (GPA) –Ω–∞ –æ—Å–Ω–æ–≤–µ –±—É–∫–≤–µ–Ω–Ω—ã—Ö –æ—Ü–µ–Ω–æ–∫ –∏ –∫—Ä–µ–¥–∏—Ç–Ω—ã—Ö —á–∞—Å–æ–≤.">
    
    <meta name="lang-title-es" content="Calculadora de GPA">
    <meta name="lang-description-es" content="Calcula tu Promedio de Calificaciones (GPA) seg√∫n las calificaciones por letra y las horas cr√©dito.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .course-row { display: grid; grid-template-columns: 3fr 1fr 1fr auto; gap: 8px; align-items: center; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="gpa_calc" 
         data-category="education" 
         data-title="GPA Calculator" 
         data-icon="üéì">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="gpa-lang" onchange="GPACalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üéì GPA Calculator</h2>
        
        <div class="space-y-4">
            <div id="courses-container">
                <div class="course-row font-medium text-gray-700">
                    <div data-i18n="course_label">Course Name</div>
                    <div data-i18n="grade_label">Grade</div>
                    <div data-i18n="credits_label">Credits</div>
                    <div></div>
                </div>
                
                <!-- ËØæÁ®ãË°å1 -->
                <div class="course-row" id="course-1">
                    <input type="text" class="course-name p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. Math 101">
                    <select class="course-grade p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.0">F</option>
                    </select>
                    <input type="number" class="course-credits p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" min="0.5" max="6" step="0.5" value="3">
                    <button onclick="GPACalc.removeCourse(1)" class="text-red-500 hover:text-red-700" disabled>√ó</button>
                </div>
            </div>
            
            <button onclick="GPACalc.addCourse()" class="w-full bg-gray-200 text-gray-800 py-2 rounded font-medium hover:bg-gray-300 transition mb-4" data-i18n="add_course">Add Another Course</button>
            
            <button onclick="GPACalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate GPA</button>

            <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
                <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Your GPA</div>
                <div id="gpa-result" class="text-3xl font-bold text-blue-800">--</div>
                <div class="text-sm text-gray-600 mt-2">
                    <span data-i18n="total_credits" id="total-credits">Total Credits: --</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GPACalc = {
            courseCount: 1,
            
            i18n: {
                'en': {
                    title: 'üéì GPA Calculator',
                    course_label: 'Course Name',
                    grade_label: 'Grade',
                    credits_label: 'Credits',
                    add_course: 'Add Another Course',
                    btn_calc: 'Calculate GPA',
                    res_label: 'Your GPA',
                    total_credits: 'Total Credits: ',
                    err_no_data: 'Please enter course data'
                },
                'zh-CN': {
                    title: 'üéì GPAËÆ°ÁÆóÂô®',
                    course_label: 'ËØæÁ®ãÂêçÁß∞',
                    grade_label: 'ÊàêÁª©',
                    credits_label: 'Â≠¶ÂàÜ',
                    add_course: 'Ê∑ªÂä†Âè¶‰∏ÄÈó®ËØæÁ®ã',
                    btn_calc: 'ËÆ°ÁÆóGPA',
                    res_label: '‰Ω†ÁöÑGPA',
                    total_credits: 'ÊÄªÂ≠¶ÂàÜÔºö',
                    err_no_data: 'ËØ∑ËæìÂÖ•ËØæÁ®ãÊï∞ÊçÆ'
                },
                'zh-TW': {
                    title: 'üéì GPAË®àÁÆóÂô®',
                    course_label: 'Ë™≤Á®ãÂêçÁ®±',
                    grade_label: 'ÊàêÁ∏æ',
                    credits_label: 'Â≠∏ÂàÜ',
                    add_course: 'Ê∑ªÂä†Âè¶‰∏ÄÈñÄË™≤Á®ã',
                    btn_calc: 'Ë®àÁÆóGPA',
                    res_label: '‰Ω†ÁöÑGPA',
                    total_credits: 'Á∏ΩÂ≠∏ÂàÜÔºö',
                    err_no_data: 'Ë´ãËº∏ÂÖ•Ë™≤Á®ãÊï∏Êìö'
                },
                'ja': {
                    title: 'üéì GPAË®àÁÆó„ÉÑ„Éº„É´',
                    course_label: '„Ç≥„Éº„ÇπÂêç',
                    grade_label: 'ÊàêÁ∏æ',
                    credits_label: 'Âçò‰ΩçÊï∞',
                    add_course: 'Âà•„ÅÆ„Ç≥„Éº„Çπ„ÇíËøΩÂä†',
                    btn_calc: 'GPA„ÇíË®àÁÆó',
                    res_label: '„ÅÇ„Å™„Åü„ÅÆGPA',
                    total_credits: 'Á∑èÂçò‰ΩçÊï∞Ôºö',
                    err_no_data: '„Ç≥„Éº„Çπ„Éá„Éº„Çø„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üéì –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä GPA',
                    course_label: '–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞',
                    grade_label: '–û—Ü–µ–Ω–∫–∞',
                    credits_label: '–ö—Ä–µ–¥–∏—Ç—ã',
                    add_course: '–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–æ–π –∫—É—Ä—Å',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å GPA',
                    res_label: '–í–∞—à GPA',
                    total_credits: '–í—Å–µ–≥–æ –∫—Ä–µ–¥–∏—Ç–æ–≤Ôºö',
                    err_no_data: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –æ –∫—É—Ä—Å–∞—Ö'
                },
                'es': {
                    title: 'üéì Calculadora de GPA',
                    course_label: 'Nombre del curso',
                    grade_label: 'Calificaci√≥n',
                    credits_label: 'Cr√©ditos',
                    add_course: 'Agregar otro curso',
                    btn_calc: 'Calcular GPA',
                    res_label: 'Tu GPA',
                    total_credits: 'Cr√©ditos totalesÔºö',
                    err_no_data: 'Por favor, ingrese datos del curso'
                }
            },

            init: () => {
                // ÂàùÂßãËÆæÁΩÆÂ∑≤Âú®HTML‰∏≠
            },

            addCourse: () => {
                GPACalc.courseCount++;
                const container = document.getElementById('courses-container');
                
                const newCourse = document.createElement('div');
                newCourse.className = 'course-row';
                newCourse.id = `course-${GPACalc.courseCount}`;
                newCourse.innerHTML = `
                    <input type="text" class="course-name p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="${GPACalc.getPlaceholderText()}">
                    <select class="course-grade p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="4.0">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.0">F</option>
                    </select>
                    <input type="number" class="course-credits p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" min="0.5" max="6" step="0.5" value="3">
                    <button onclick="GPACalc.removeCourse(${GPACalc.courseCount})" class="text-red-500 hover:text-red-700">√ó</button>
                `;
                
                container.appendChild(newCourse);
                
                // ÂêØÁî®Á¨¨‰∏ÄË°åÁöÑÂà†Èô§ÊåâÈíÆÔºàÂ¶ÇÊûúÊúâÂ§ö‰∏™ËØæÁ®ãÔºâ
                if (GPACalc.courseCount > 1) {
                    document.querySelector('#course-1 button').disabled = false;
                }
            },
            
            getPlaceholderText: () => {
                const lang = document.getElementById('gpa-lang').value;
                switch(lang) {
                    case 'zh-CN': return '‰æãÂ¶ÇÔºöÈ´òÁ≠âÊï∞Â≠¶';
                    case 'zh-TW': return '‰æãÂ¶ÇÔºöÈ´òÁ≠âÊï∏Â≠∏';
                    case 'ja': return '‰æãÔºöÈ´òÁ≠âÊï∞Â≠¶';
                    case 'ru': return '–Ω–∞–ø—Ä–∏–º–µ—Ä: –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ 101';
                    case 'es': return 'ej: Matem√°ticas 101';
                    default: return 'e.g. Math 101';
                }
            },

            removeCourse: (id) => {
                const course = document.getElementById(`course-${id}`);
                if (course) course.remove();
                
                GPACalc.courseCount--;
                
                // Â¶ÇÊûúÂè™Ââ©‰∏Ä‰∏™ËØæÁ®ãÔºåÁ¶ÅÁî®Âà†Èô§ÊåâÈíÆ
                if (GPACalc.courseCount === 1) {
                    document.querySelector('#course-1 button').disabled = true;
                }
            },

            changeLang: () => {
                const lang = document.getElementById('gpa-lang').value;
                const texts = GPACalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="gpa_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        if (key === 'total_credits') {
                            el.innerText = texts[key];
                        } else {
                            el.innerText = texts[key];
                        }
                    }
                });
                
                // Êõ¥Êñ∞Âç†‰ΩçÁ¨¶
                document.querySelectorAll('.course-name').forEach(input => {
                    input.placeholder = GPACalc.getPlaceholderText();
                });

                if (document.getElementById('gpa-result').innerText !== '--') {
                    GPACalc.calc();
                }
            },

            calc: () => {
                const lang = document.getElementById('gpa-lang').value;
                const texts = GPACalc.i18n[lang];
                
                const courses = document.querySelectorAll('.course-row');
                let totalPoints = 0;
                let totalCredits = 0;
                let hasData = false;
                
                courses.forEach((course, index) => {
                    // Ë∑≥ËøáÊ†áÈ¢òË°å
                    if (index === 0) return;
                    
                    const grade = parseFloat(course.querySelector('.course-grade').value);
                    const credits = parseFloat(course.querySelector('.course-credits').value);
                    
                    if (!isNaN(grade) && !isNaN(credits) && credits > 0) {
                        totalPoints += grade * credits;
                        totalCredits += credits;
                        hasData = true;
                    }
                });
                
                const resultEl = document.getElementById('gpa-result');
                const creditsEl = document.getElementById('total-credits');
                
                if (!hasData) {
                    resultEl.innerText = texts.err_no_data;
                    resultEl.className = "text-xl font-bold text-red-600";
                    creditsEl.innerText = texts.total_credits + '--';
                    return;
                }
                
                const gpa = totalPoints / totalCredits;
                
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = gpa.toFixed(2);
                creditsEl.innerText = texts.total_credits + totalCredits.toFixed(1);
            }
        };

        document.addEventListener('DOMContentLoaded', GPACalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('gpa-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    GPACalc.changeLang();
                }
            }
        });
    </script>

</body>
</html>
