                'zh-CN': {

                    gender_label: 'ÊÄßÂà´',
                    male: 'Áî∑',
                    female: 'Â•≥',
                    father_height: 'Áà∂‰∫≤Ë∫´È´ò (ÂéòÁ±≥)',
                    mother_height: 'ÊØç‰∫≤Ë∫´È´ò (ÂéòÁ±≥)',
                    btn_calc: 'ËÆ°ÁÆó',
                    res_label: 'È¢ÑËÆ°ÁêÜÊÉ≥Ë∫´È´ò',
                    res_note: '¬± 5 ÂéòÁ±≥ËØØÂ∑ÆËåÉÂõ¥',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑË∫´È´òÂÄº'
                },
                'zh-TW': {
                    title: 'üìè Ë∫´È´òË®àÁÆóÂô®',
                    gender_label: 'ÊÄßÂà•',
                    male: 'Áî∑',
                    female: 'Â•≥',
                    father_height: 'Áà∂Ë¶™Ë∫´È´ò (ÂÖ¨ÂàÜ)',
                    mother_height: 'ÊØçË¶™Ë∫´È´ò (ÂÖ¨ÂàÜ)',
                    btn_calc: 'Ë®àÁÆó',
                    res_label: 'È†êË®àÁêÜÊÉ≥Ë∫´È´ò',
                    res_note: '¬± 5 ÂÖ¨ÂàÜË™§Â∑ÆÁØÑÂúç',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑË∫´È´òÂÄº'
                },
                'ja': {
                    title: 'üìè Ë∫´Èï∑Ë®àÁÆó„ÉÑ„Éº„É´',
                    gender_label: 'ÊÄßÂà•',
                    male: 'Áî∑ÊÄß',
                    female: 'Â•≥ÊÄß',
                    father_height: 'Áà∂Ë¶™„ÅÆË∫´Èï∑ (cm)',
                    mother_height: 'ÊØçË¶™„ÅÆË∫´Èï∑ (cm)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_label: 'Êé®ÂÆöÁêÜÊÉ≥Ë∫´Èï∑',
                    res_note: 'Ë™§Â∑ÆÁØÑÂõ≤ ¬± 5 cm',
                    err_invalid: 'ÊúâÂäπ„Å™Ë∫´Èï∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üìè –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–æ—Å—Ç–∞',
                    gender_label: '–ü–æ–ª',
                    male: '–ú—É–∂—Å–∫–æ–π',
                    female: '–ñ–µ–Ω—Å–∫–∏–π',
                    father_height: '–†–æ—Å—Ç –æ—Ç—Ü–∞ (—Å–º)',
                    mother_height: '–†–æ—Å—Ç –º–∞—Ç–µ—Ä–∏ (—Å–º)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',

                    res_note: '–ü–æ–≥—Ä–µ—à–Ω–æ—Å—Ç—å ¬± 5 —Å–º',

                },
                'es': {

                    gender_label: 'G√©nero',
                    male: 'Masculino',

                    father_height: 'Altura del padre (cm)',

            init: () => {

            },

            changeLang: () => {
                const lang = document.getElementById('ht-lang').value;
                const texts = HeightCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="height_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('ht-result').innerText;
                if (currentResult !== '--') {
                    HeightCalc.calc();
                }
            },

            calc: () => {
                const father = parseInt(document.getElementById('father-height').value);
                const mother = parseInt(document.getElementById('mother-height').value);
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const lang = document.getElementById('ht-lang').value;
                const texts = HeightCalc.i18n[lang];

                if (!father || !mother || father < 50 || mother < 50) {
                    document.getElementById('ht-result').innerText = texts.err_invalid;
                    document.getElementById('ht-result').className = "text-xl font-bold text-red-600";
                    return;
                }

                // Ë∫´È´òËÆ°ÁÆóÂÖ¨Âºè (ÁÆÄÂåñÁâà)
                let result;
                if (gender === 'male') {
                    result = (father + mother + 13) / 2;
                } else {
                    result = (father + mother - 13) / 2;
                }

                // ÊòæÁ§∫ÁªìÊûú
                const resultEl = document.getElementById('ht-result');
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${result.toFixed(1)} cm`;
            }
        };

        document.addEventListener('DOMContentLoaded', HeightCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('ht-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    HeightCalc.changeLang();
                }
            }
        });
    </script>
