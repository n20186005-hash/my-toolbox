            // ÈûãÁ†ÅËΩ¨Êç¢ÈÄªËæë (Âü∫‰∫éÊ†áÂáÜËΩ¨Êç¢Ë°®)

                    uk: { toUs: (x) => x + 1.5, toEu: (x) => (x + 1.5) * 3 + 30, toJp: (x) => (x + 1.5) * 10 + 85, toCn: (x) => (x + 1.5) * 10 + 85 },

                    cn: { toUs: (x) => (x - 85) / 10, toUk: (x) => (x - 85) / 10 - 1.5, toEu: (x) => x - 55, toJp: (x) => x }
                },
                children: {
                    us: { toUk: (x) => x - 0.5, toEu: (x) => x * 6 + 14, toJp: (x) => x * 10 + 90, toCn: (x) => x * 10 + 90 },
                    uk: { toUs: (x) => x + 0.5, toEu: (x) => (x + 0.5) * 6 + 14, toJp: (x) => (x + 0.5) * 10 + 90, toCn: (x) => (x + 0.5) * 10 + 90 },
                    eu: { toUs: (x) => (x - 14) / 6, toUk: (x) => (x - 14) / 6 - 0.5, toJp: (x) => x + 40, toCn: (x) => x + 40 },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('ss-value').value = 9;
            },

            changeLang: () => {
                const lang = document.getElementById('ss-lang').value;
                const texts = ShoeSizeConv.i18n[lang];
                const elements = document.querySelectorAll('[data-id="shoe_size_conv"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('ss-result').innerText;
                if (currentResult !== '--') {
                    ShoeSizeConv.convert();
                }
            },

            convert: () => {
                const gender = document.getElementById('ss-gender').value;
                const origin = document.getElementById('ss-origin').value;
                const size = parseFloat(document.getElementById('ss-value').value);
                const lang = document.getElementById('ss-lang').value;
                const texts = ShoeSizeConv.i18n[lang];

                const resultEl = document.getElementById('ss-result');

                // È™åËØÅËæìÂÖ•
                if (isNaN(size) || size <= 0) {
                    resultEl.innerHTML = `<span class="text-red-600">${texts.err_invalid}</span>`;
                    return;
                }

                // ËΩ¨Êç¢‰∏∫ÂÖ∂‰ªñÂ∞∫Á†ÅÁ≥ªÁªü
                const systems = ['us', 'uk', 'eu', 'jp', 'cn'];
                const results = [];
                
                systems.forEach(system => {
                    if (system === origin) return;
                    
                    // Ëé∑ÂèñËΩ¨Êç¢ÂáΩÊï∞
                    const convFunc = ShoeSizeConv.conversionRules[gender][origin][`to${system.charAt(0).toUpperCase() + system.slice(1)}`];
                    const convertedSize = convFunc(size);
                    
                    // Ê†ºÂºèÂåñÊòæÁ§∫
                    const formattedSize = convertedSize % 1 === 0 ? convertedSize.toFixed(0) : convertedSize.toFixed(1);
                    results.push(
                        texts.size_format
                            .replace('{system}', texts[system])
                            .replace('{size}', formattedSize)
                    );
                });

                // ÊòæÁ§∫ÂéüÂßãÂ∞∫Á†Å
                results.unshift(
                    texts.size_format
                        .replace('{system}', texts[origin])
                        .replace('{size}', size % 1 === 0 ? size.toFixed(0) : size.toFixed(1))
                );

                resultEl.innerHTML = results.map(r => `<div class="size-result">${r}</div>`).join('');
            },

            clear: () => {
                document.getElementById('ss-value').value = '';
                document.getElementById('ss-result').innerText = '--';
            }
        };

        document.addEventListener('DOMContentLoaded', ShoeSizeConv.init);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('ss-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ShoeSizeConv.changeLang();
                }
            }
        });
    </script>
