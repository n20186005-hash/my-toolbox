                    activity_extra: '–≠–∫—Å—Ç—Ä–∞ –∞–∫—Ç–∏–≤–Ω—ã–π (–æ—á–µ–Ω—å –Ω–∞–ø—Ä—è–∂–µ–Ω–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è/—Å–ø–æ—Ä—Ç –∏ —Ñ–∏–∑–∏—á–µ—Å–∫–∞—è —Ä–∞–±–æ—Ç–∞)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å —Å—É—Ç–æ—á–Ω—ã–µ –∫–∞–ª–æ—Ä–∏–∏',
                    basal_metabolism: '–ë–∞–∑–æ–≤—ã–π –º–µ—Ç–∞–±–æ–ª–∏—á–µ—Å–∫–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç (–ë–ú–†)',
                    daily_calories: '–°—É—Ç–æ—á–Ω—ã–µ –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏ –≤ –∫–∞–ª–æ—Ä–∏—è—Ö',
                    formula_male: '–ú—É–∂—Å–∫–æ–π –ë–ú–†: 10 √ó –≤–µ—Å(–∫–≥) + 6.25 √ó —Ä–æ—Å—Ç(—Å–º) - 5 √ó –≤–æ–∑—Ä–∞—Å—Ç(–ª–µ—Ç) + 5',
                    formula_female: '–ñ–µ–Ω—Å–∫–∏–π –ë–ú–†: 10 √ó –≤–µ—Å(–∫–≥) + 6.25 √ó —Ä–æ—Å—Ç(—Å–º) - 5 √ó –≤–æ–∑—Ä–∞—Å—Ç(–ª–µ—Ç) - 161',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞',
                    unit_kcal: '–∫–∫–∞–ª/–¥–µ–Ω—å'
                }
            },

            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                // ÁõëÂê¨Âçï‰ΩçÁ≥ªÁªüÂèòÂåñ
                document.querySelectorAll('input[name="units"]').forEach(radio => {
                    radio.addEventListener('change', () => this.toggleUnits());
                });
                this.toggleUnits();
            },

            toggleUnits: function() {
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                
                document.getElementById('height-metric').style.display = isMetric ? 'block' : 'none';
                document.getElementById('height-imperial').style.display = isMetric ? 'none' : 'block';
                document.getElementById('weight-metric').style.display = isMetric ? 'block' : 'none';
                document.getElementById('weight-imperial').style.display = isMetric ? 'none' : 'block';
            },

            changeLang: function() {
                const lang = document.getElementById('calorie-lang').value;
                // Êõ¥Êñ∞ÊôÆÈÄöÊñáÊú¨
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // Êõ¥Êñ∞‰∏ãÊãâÈÄâÈ°π
                document.querySelectorAll('#activity-level option').forEach(option => {
                    const key = option.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        option.textContent = this.i18n[lang][key];
                    }
                });
            },

            calc: function() {
                const age = parseInt(document.getElementById('age').value);
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const activityLevel = parseFloat(document.getElementById('activity-level').value);
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                
                let weight, height;
                
                if (isMetric) {
                    weight = parseFloat(document.getElementById('weight-kg').value);
                    height = parseFloat(document.getElementById('height-cm').value);
                } else {
                    weight = parseFloat(document.getElementById('weight-lbs').value) * 0.453592; // ËΩ¨Êç¢‰∏∫ÂçÉÂÖã
                    height = parseFloat(document.getElementById('height-in').value) * 2.54; // ËΩ¨Êç¢‰∏∫ÂéòÁ±≥
                }

                if (isNaN(age) || isNaN(weight) || isNaN(height) || age <= 0 || weight <= 0 || height <= 0) {
                    alert(this.getCurrentLangData().err_invalid);
                    return;
                }

                // ËÆ°ÁÆóBMR (Mifflin-St JeorÂÖ¨Âºè)
                let bmr;
                if (gender === 'male') {
                    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
                } else {
                    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
                }

                // ËÆ°ÁÆóÊØèÊó•ÁÉ≠ÈáèÈúÄÊ±Ç
                const dailyCalories = bmr * activityLevel;

                // ÊòæÁ§∫ÁªìÊûú
                const unit = this.getCurrentLangData().unit_kcal;
                document.getElementById('bmr-result').textContent = Math.round(bmr) + ' ' + unit;
                document.getElementById('calorie-result').textContent = Math.round(dailyCalories) + ' ' + unit;
            },

            getCurrentLangData: function() {
                const lang = document.getElementById('calorie-lang').value;
                return this.i18n[lang] || this.i18n['en'];
            }
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => CalorieCalc.init());
    </script>
