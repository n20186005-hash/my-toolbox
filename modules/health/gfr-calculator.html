            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('gfr-lang').value;
                const texts = GFRCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="gfr_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                GFRCalc.calc();
            },

            getStatus: (gfr, texts) => {
                if (gfr >= 90) return texts.status[90];
                if (gfr >= 60) return texts.status[60];
                if (gfr >= 30) return texts.status[30];
                if (gfr >= 15) return texts.status[15];
                return texts.status[0];
            },

            getStatusColor: (gfr) => {
                if (gfr < 15) return 'text-red-700';
                if (gfr < 30) return 'text-orange-700';
                if (gfr < 60) return 'text-yellow-700';
                return 'text-green-700';
            },

            calc: () => {
                const age = parseFloat(document.getElementById('age').value) || 0;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const creatinine = parseFloat(document.getElementById('creatinine').value) || 0;
                const race = document.querySelector('input[name="race"]:checked').value;
                const lang = document.getElementById('gfr-lang').value;
                const texts = GFRCalc.i18n[lang];

                const resultEl = document.getElementById('gfr-result');
                const statusEl = document.getElementById('gfr-status');
                const formulaEl = document.getElementById('gfr-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(age) || isNaN(creatinine) || age <= 0 || creatinine <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    statusEl.innerText = "";
                    formulaEl.innerText = "";
                    return;
                }

                // ‰ΩøÁî®CKD-EPIÂÖ¨ÂºèËÆ°ÁÆóGFR
                let k, a, gfr;
                const scr = creatinine;
                const minVal = Math.min(scr / k, 1);
                const maxVal = Math.max(scr / k, 1);

                if (gender === 'male') {
                    k = 0.9;
                    a = -0.411;
                } else {
                    k = 0.7;
                    a = -0.329;
                }

                // ÁßçÊóèË∞ÉÊï¥
                const raceFactor = race === 'african' ? 1.159 : 1;

                // ËÆ°ÁÆóGFR
                gfr = 141 * Math.pow(minVal, a) * Math.pow(maxVal, -1.209) * 
                      Math.pow(0.993, age) * (gender === 'female' ? 0.969 : 1) * raceFactor;
                gfr = Math.max(0, Math.round(gfr));

                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-purple-800";
                resultEl.innerText = gfr + ' ' + texts.unit;
                
                // ÊòæÁ§∫Áä∂ÊÄÅ
                statusEl.innerText = GFRCalc.getStatus(gfr, texts);
                statusEl.className = `mt-2 text-lg font-medium ${GFRCalc.getStatusColor(gfr)}`;
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨ÂºèËØ¥Êòé
                formulaEl.innerText = `GFR = 141 √ó min(${scr}/${k},1)^${a} √ó max(${scr}/${k},1)^-1.209 √ó 0.993^${age} √ó ${gender === 'female' ? 0.969 : 1} √ó ${raceFactor}`;
            }
        };

            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('gfr-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    GFRCalc.changeLang();
                }
            }
        });
    </script>
