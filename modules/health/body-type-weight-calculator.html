            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                // ÁõëÂê¨Âçï‰ΩçÂàáÊç¢
                document.querySelectorAll('input[name="units"]').forEach(radio => {
                    radio.addEventListener('change', () => this.toggleUnits());
                });
                this.toggleUnits();
            },
            
            toggleUnits: function() {
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                
                // ÊòæÁ§∫/ÈöêËóèÁõ∏Â∫îÁöÑËæìÂÖ•Ê°Ü
                document.getElementById('height-metric').style.display = isMetric ? 'block' : 'none';
                document.getElementById('height-imperial').style.display = isMetric ? 'none' : 'block';
                document.getElementById('weight-metric').style.display = isMetric ? 'block' : 'none';
                document.getElementById('weight-imperial').style.display = isMetric ? 'none' : 'block';
            },
            
            changeLang: function() {
                const lang = document.getElementById('body-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // Â¶ÇÊûúÂ∑≤ÁªèËÆ°ÁÆóËøáÔºåÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÊòæÁ§∫
                if (document.getElementById('bmi-result').textContent !== '--') {
                    this.calc();
                }
            },
            
            calc: function() {
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                const lang = document.getElementById('body-lang').value;
                let height, weight;
                
                // Ëé∑ÂèñË∫´È´òÂÄº
                if (isMetric) {
                    height = parseFloat(document.getElementById('height-cm').value) / 100; // ËΩ¨Êç¢‰∏∫Á±≥
                    weight = parseFloat(document.getElementById('weight-kg').value);
                } else {
                    const feet = parseFloat(document.getElementById('height-ft').value);
                    const inches = parseFloat(document.getElementById('height-in').value);
                    height = (feet * 12 + inches) * 0.0254; // ËΩ¨Êç¢‰∏∫Á±≥
                    weight = parseFloat(document.getElementById('weight-lbs').value) * 0.453592; // ËΩ¨Êç¢‰∏∫ÂçÉÂÖã
                }
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                    alert(this.i18n[lang]['err_invalid']);
                    return;
                }
                
                // ËÆ°ÁÆóBMI
                const bmi = weight / (height * height);
                const formattedBmi = bmi.toFixed(1);
                
                // Á°ÆÂÆö‰ΩìÂûã
                let bodyTypeKey;
                if (bmi < 18.5) bodyTypeKey = 'underweight';
                else if (bmi < 25) bodyTypeKey = 'normal';
                else if (bmi < 30) bodyTypeKey = 'overweight';
                else bodyTypeKey = 'obese';
                
                // ËÆ°ÁÆóÁêÜÊÉ≥‰ΩìÈáçËåÉÂõ¥ (BMI 18.5-24.9)
                const idealMin = 18.5 * height * height;
                const idealMax = 24.9 * height * height;
                
                // Ê†πÊçÆÂçï‰ΩçÊ†ºÂºèÂåñÁªìÊûú
                let idealMinFormatted, idealMaxFormatted, unit;
                if (isMetric) {
                    idealMinFormatted = idealMin.toFixed(1);
                    idealMaxFormatted = idealMax.toFixed(1);
                    unit = 'kg';
                } else {
                    idealMinFormatted = (idealMin / 0.453592).toFixed(0);
                    idealMaxFormatted = (idealMax / 0.453592).toFixed(0);
                    unit = 'lbs';
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('bmi-result').textContent = formattedBmi;
                document.getElementById('body-type').textContent = this.i18n[lang]['body_types'][bodyTypeKey];
                
                const idealWeightText = this.i18n[lang]['ideal_weight_range']
                    .replace('{min}', idealMinFormatted)
                    .replace('{max}', idealMaxFormatted)
                    .replace('{unit}', unit);
                document.getElementById('ideal-weight').textContent = idealWeightText;
            }
        };
        
        // ÂàùÂßãÂåñ
        BodyCalc.init();
    </script>
