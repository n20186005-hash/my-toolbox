<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Weight Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="ideal_weight_calculator">
    <meta name="category" content="health">
    <meta name="icon" content="⚖️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Ideal Weight Calculator">
    <meta name="description" content="Calculate your ideal body weight based on height and gender.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="理想体重计算器">
    <meta name="lang-description-zh-CN" content="根据身高和性别计算您的理想体重。">
    
    <meta name="lang-title-zh-TW" content="理想體重計算器">
    <meta name="lang-description-zh-TW" content="根據身高和性別計算您的理想體重。">
    
    <meta name="lang-title-ja" content="理想体重計算機">
    <meta name="lang-description-ja" content="身長と性別に基づいて理想的な体重を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор идеального веса">
    <meta name="lang-description-ru" content="Вычислите ваш идеальный вес по росту и полу.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/health/ideal-weight-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="ideal_weight_calculator" 
         data-category="health" 
         data-title="Ideal Weight Calculator" 
         data-icon="⚖️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="iw-lang" onchange="IdealWeightCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚖️ Ideal Weight Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="height_label">Height (cm)</label>
                <input type="number" id="height" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 175" min="50" max="250" step="0.1">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="gender_label">Gender</label>
                <select id="gender" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="male" data-i18n="gender_male">Male</option>
                    <option value="female" data-i18n="gender_female">Female</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="method_label">Calculation Method</label>
                <select id="method" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="devine" data-i18n="method_devine">Devine Formula</option>
                    <option value="robinson" data-i18n="method_robinson">Robinson Formula</option>
                    <option value="hamwi" data-i18n="method_hamwi">Hamwi Formula</option>
                </select>
            </div>
        </div>

        <button onclick="IdealWeightCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Ideal Weight</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Ideal Weight</div>
            <div id="iw-result" class="text-3xl font-bold text-blue-800">--</div>
            <div class="mt-4 p-3 bg-white rounded border border-gray-100 text-left text-sm">
                <div data-i18n="formula_label" class="font-medium mb-1">Formula Used:</div>
                <div id="iw-formula" class="text-gray-600">--</div>
            </div>
        </div>
    </div>

    <script>
        const IdealWeightCalc = {
            i18n: {
                'en': {
                    title: '⚖️ Ideal Weight Calculator',
                    height_label: 'Height (cm)',
                    gender_label: 'Gender',
                    gender_male: 'Male',
                    gender_female: 'Female',
                    method_label: 'Calculation Method',
                    method_devine: 'Devine Formula',
                    method_robinson: 'Robinson Formula',
                    method_hamwi: 'Hamwi Formula',
                    btn_calc: 'Calculate Ideal Weight',
                    res_label: 'Ideal Weight',
                    formula_label: 'Formula Used:',
                    err_invalid: 'Please enter valid height',
                    unit: 'kg'
                },
                'zh-CN': {
                    title: '⚖️ 理想体重计算器',
                    height_label: '身高 (厘米)',
                    gender_label: '性别',
                    gender_male: '男',
                    gender_female: '女',
                    method_label: '计算方法',
                    method_devine: 'Devine公式',
                    method_robinson: 'Robinson公式',
                    method_hamwi: 'Hamwi公式',
                    btn_calc: '计算理想体重',
                    res_label: '理想体重',
                    formula_label: '使用公式：',
                    err_invalid: '请输入有效的身高',
                    unit: '公斤'
                },
                'zh-TW': {
                    title: '⚖️ 理想體重計算器',
                    height_label: '身高 (公分)',
                    gender_label: '性別',
                    gender_male: '男',
                    gender_female: '女',
                    method_label: '計算方法',
                    method_devine: 'Devine公式',
                    method_robinson: 'Robinson公式',
                    method_hamwi: 'Hamwi公式',
                    btn_calc: '計算理想體重',
                    res_label: '理想體重',
                    formula_label: '使用公式：',
                    err_invalid: '請輸入有效的身高',
                    unit: '公斤'
                },
                'ja': {
                    title: '⚖️ 理想体重計算機',
                    height_label: '身長 (cm)',
                    gender_label: '性別',
                    gender_male: '男性',
                    gender_female: '女性',
                    method_label: '計算方法',
                    method_devine: 'デバインの公式',
                    method_robinson: 'ロビンソンの公式',
                    method_hamwi: 'ハムウィの公式',
                    btn_calc: '理想体重を計算',
                    res_label: '理想体重',
                    formula_label: '使用した公式：',
                    err_invalid: '有効な身長を入力してください',
                    unit: 'kg'
                },
                'ru': {
                    title: '⚖️ Калькулятор идеального веса',
                    height_label: 'Рост (см)',
                    gender_label: 'Пол',
                    gender_male: 'Мужской',
                    gender_female: 'Женский',
                    method_label: 'Метод расчета',
                    method_devine: 'Формула Девайна',
                    method_robinson: 'Формула Робинсона',
                    method_hamwi: 'Формула Хамви',
                    btn_calc: 'Вычислить идеальный вес',
                    res_label: 'Идеальный вес',
                    formula_label: 'Используемая формула:',
                    err_invalid: 'Пожалуйста, введите действительный рост',
                    unit: 'кг'
                }
            },

            init: () => {
                // 初始化示例值
                document.getElementById('height').value = 175;
                document.getElementById('gender').value = 'male';
                document.getElementById('method').value = 'devine';
            },

            changeLang: () => {
                const lang = document.getElementById('iw-lang').value;
                const texts = IdealWeightCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="ideal_weight_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 更新下拉选项文本
                Object.keys(texts).forEach(key => {
                    if (key.startsWith('gender_') || key.startsWith('method_')) {
                        const elements = document.querySelectorAll(`[data-i18n="${key}"]`);
                        elements.forEach(el => el.innerText = texts[key]);
                    }
                });

                // 重新计算以更新结果语言
                IdealWeightCalc.calc();
            },

            calc: () => {
                const height = parseFloat(document.getElementById('height').value);
                const gender = document.getElementById('gender').value;
                const method = document.getElementById('method').value;
                const lang = document.getElementById('iw-lang').value;
                const texts = IdealWeightCalc.i18n[lang];

                const resultEl = document.getElementById('iw-result');
                const formulaEl = document.getElementById('iw-formula');

                // 验证输入
                if (isNaN(height) || height <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    formulaEl.innerText = "";
                    return;
                }

                let idealWeight, formulaText;
                
                // 根据不同公式计算理想体重
                if (method === 'devine') {
                    // Devine公式
                    if (gender === 'male') {
                        idealWeight = 50 + 0.91 * (height - 152.4);
                        formulaText = `${texts.method_devine}: ${gender === 'male' ? texts.gender_male : texts.gender_female} = 50 + 0.91 × (身高 - 152.4)`;
                    } else {
                        idealWeight = 45.5 + 0.91 * (height - 152.4);
                        formulaText = `${texts.method_devine}: ${gender === 'male' ? texts.gender_male : texts.gender_female} = 45.5 + 0.91 × (身高 - 152.4)`;
                    }
                } else if (method === 'robinson') {
                    // Robinson公式
                    if (gender === 'male') {
                        idealWeight = 52 + 1.9 * ((height / 2.54) - 60);
                        formulaText = `${texts.method_robinson}: ${gender === 'male' ? texts.gender_male : texts.gender_female} = 52 + 1.9 × (身高(英寸) - 60)`;
                    } else {
                        idealWeight = 49 + 1.7 * ((height / 2.54) - 60);
                        formulaText = `${texts.method_robinson}: ${gender === 'male' ? texts.gender_male : texts.gender_female} = 49 + 1.7 × (身高(英寸) - 60)`;
                    }
                } else if (method === 'hamwi') {
                    // Hamwi公式
                    if (gender === 'male') {
                        idealWeight = 48 + 0.9 * ((height / 2.54) - 60);
                        formulaText = `${texts.method_hamwi}: ${gender === 'male' ? texts.gender_male : texts.gender_female} = 48 + 0.9 × (身高(英寸) - 60)`;
                    } else {
                        idealWeight = 45.5 + 0.9 * ((height / 2.54) - 60);
                        formulaText = `${texts.method_hamwi}: ${gender === 'male' ? texts.gender_male : texts.gender_female} = 45.5 + 0.9 × (身高(英寸) - 60)`;
                    }
                }

                // 显示结果
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${idealWeight.toFixed(1)} ${texts.unit}`;
                
                // 显示计算公式
                formulaEl.innerText = formulaText;
            }
        };

        document.addEventListener('DOMContentLoaded', IdealWeightCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('iw-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    IdealWeightCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="../../scripts/related.js"></script>
    
</body>
</html>
