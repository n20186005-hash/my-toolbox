            changeLang: () => {
                const lang = document.getElementById('fi-lang').value;
                const texts = FatCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="fat_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        if (el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
                FatCalc.calc();
            },

            calc: () => {
                const gender = document.getElementById('fi-gender').value;
                const age = parseFloat(document.getElementById('fi-age').value);
                const h = parseFloat(document.getElementById('fi-height').value);
                const w = parseFloat(document.getElementById('fi-weight').value);
                const act = parseFloat(document.getElementById('fi-activity').value);

                if (!age || !h || !w) return;

                // Mifflin-St Jeor Equation for TDEE
                let bmr = (10 * w) + (6.25 * h) - (5 * age);
                if (gender === 'm') bmr += 5;
                else bmr -= 161;

                const tdee = bmr * act;

                // 1g Fat = 9 kcal
                const getGrams = (pct) => Math.round((tdee * (pct / 100)) / 9);

                document.getElementById('fi-res-std').innerText = `${getGrams(20)} - ${getGrams(35)} g`;
                document.getElementById('fi-res-low').innerText = `${getGrams(15)} - ${getGrams(20)} g`;
                document.getElementById('fi-res-keto').innerText = `${getGrams(70)} g`;
            }
        };
        
        FatCalc.calc();
