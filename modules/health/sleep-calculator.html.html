    <script>
        const SleepCalc = {
            i18n: {

                    calculation_type: 'Calculation Type',
                    wake_up_time: 'I want to wake up at',
                    sleep_now: 'I want to sleep now',
                    hour_label: 'Hour',
                    minute_label: 'Minute',
                    btn_calc: 'Calculate Sleep Times',
                    res_label: 'Optimal Times',
                    res_placeholder: 'Click calculate to see results',
                    cycles: 'cycles (about %h hours)',
                    best: 'Best option'
                },
                'zh-CN': {
                    title: 'üò¥ Áù°Áú†ËÆ°ÁÆóÂô®',
                    calculation_type: 'ËÆ°ÁÆóÁ±ªÂûã',
                    wake_up_time: 'ÊàëÊÉ≥Âú®Ëøô‰∏™Êó∂Èó¥ÈÜíÊù•',
                    sleep_now: 'ÊàëÁé∞Âú®Â∞±Ë¶ÅÁù°Ëßâ',
                    hour_label: 'Â∞èÊó∂',
                    minute_label: 'ÂàÜÈíü',
                    btn_calc: 'ËÆ°ÁÆóÁù°Áú†Êó∂Èó¥',
                    res_label: 'ÊúÄ‰Ω≥Êó∂Èó¥',
                    res_placeholder: 'ÁÇπÂáªËÆ°ÁÆóÊü•ÁúãÁªìÊûú',
                    cycles: '‰∏™Âë®ÊúüÔºàÁ∫¶%hÂ∞èÊó∂Ôºâ',
                    best: 'ÊúÄ‰Ω≥ÈÄâÊã©'
                },
                'zh-TW': {
                    title: 'üò¥ Áù°Áú†Ë®àÁÆóÂô®',
                    calculation_type: 'Ë®àÁÆóÈ°ûÂûã',
                    wake_up_time: 'ÊàëÊÉ≥Âú®ÈÄôÂÄãÊôÇÈñìÈÜí‰æÜ',
                    sleep_now: 'ÊàëÁèæÂú®Â∞±Ë¶ÅÁù°Ë¶∫',
                    hour_label: 'Â∞èÊôÇ',
                    minute_label: 'ÂàÜÈêò',
                    btn_calc: 'Ë®àÁÆóÁù°Áú†ÊôÇÈñì',
                    res_label: 'ÊúÄ‰Ω≥ÊôÇÈñì',
                    res_placeholder: 'ÈªûÊìäË®àÁÆóÊü•ÁúãÁµêÊûú',
                    cycles: 'ÂÄãÂë®ÊúüÔºàÁ¥Ñ%hÂ∞èÊôÇÔºâ',
                    best: 'ÊúÄ‰Ω≥ÈÅ∏Êìá'
                },
                'ja': {
                    title: 'üò¥ Áù°Áú†Ë®àÁÆó„ÉÑ„Éº„É´',
                    calculation_type: 'Ë®àÁÆó„Çø„Ç§„Éó',
                    wake_up_time: '„Åì„ÅÆÊôÇÈñì„Å´Ëµ∑„Åç„Åü„ÅÑ',
                    sleep_now: '‰ªä„Åã„ÇâÂØù„Åü„ÅÑ',
                    hour_label: 'ÊôÇÈñì',
                    minute_label: 'ÂàÜ',
                    btn_calc: 'Áù°Áú†ÊôÇÈñì„ÇíË®àÁÆó',
                    res_label: 'ÊúÄÈÅ©„Å™ÊôÇÈñì',
                    res_placeholder: 'Ë®àÁÆó„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶ÁµêÊûú„ÇíË°®Á§∫',
                    cycles: '„Çµ„Ç§„ÇØ„É´ÔºàÁ¥Ñ%hÊôÇÈñìÔºâ',
                    best: 'ÊúÄÈÅ©„Å™ÈÅ∏Êäû'
                },
                'ru': {
                    title: 'üò¥ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–Ω–∞',
                    calculation_type: '–¢–∏–ø —Ä–∞—Å—á–µ—Ç–∞',
                    wake_up_time: '–Ø —Ö–æ—á—É –ø—Ä–æ—Å–Ω—É—Ç—å—Å—è –≤',
                    sleep_now: '–Ø —Ö–æ—á—É —Å–ø–∞—Ç—å —Å–µ–π—á–∞—Å',
                    hour_label: '–ß–∞—Å',
                    minute_label: '–ú–∏–Ω—É—Ç–∞',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –≤—Ä–µ–º—è —Å–Ω–∞',
                    res_label: '–û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –≤—Ä–µ–º–µ–Ω–∞',
                    res_placeholder: '–ù–∞–∂–º–∏—Ç–µ –≤—ã—á–∏—Å–ª–∏—Ç—å, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã',
                    cycles: '—Ü–∏–∫–ª–∞ (–æ–∫–æ–ª–æ %h —á–∞—Å–æ–≤)',
                    best: '–õ—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç'
                },
                'es': {
                    title: 'üò¥ Calculadora de Sue√±o',
                    calculation_type: 'Tipo de C√°lculo',
                    wake_up_time: 'Quiero despertarme a las',
                    sleep_now: 'Quiero dormir ahora',
                    hour_label: 'Hora',
                    minute_label: 'Minuto',
                    btn_calc: 'Calcular Horas de Sue√±o',
                    res_label: 'Horas √ìptimas',
                    res_placeholder: 'Haz clic en calcular para ver resultados',
                    cycles: 'ciclos (aproximadamente %h horas)',
                    best: 'Mejor opci√≥n'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº‰∏∫Êó©‰∏ä7ÁÇπ
                document.getElementById('sl-hour').value = 7;
                document.getElementById('sl-minute').value = 0;
            },

            getCurrentLang: () => {
                return document.getElementById('sl-lang').value;
            },

            changeLang: () => {
                const lang = SleepCalc.getCurrentLang();
                const texts = SleepCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="sleep_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            formatTime: (date) => {
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            },

            calc: () => {
                const hour = parseInt(document.getElementById('sl-hour').value);
                const minute = parseInt(document.getElementById('sl-minute').value);
                const isWakeUp = document.getElementById('wake-up').checked;
                const lang = SleepCalc.getCurrentLang();
                const texts = SleepCalc.i18n[lang];

                // ÂàõÂª∫Âü∫Á°ÄÊó∂Èó¥
                const baseTime = new Date();
                baseTime.setHours(hour, minute, 0, 0);

                // Áù°Áú†Âë®ÊúüÁ∫¶‰∏∫90ÂàÜÈíü
                const cycle = 90 * 60 * 1000; // ÊØ´Áßí
                const results = [];

                if (isWakeUp) {
                    // ËÆ°ÁÆóÂ∫îËØ•Áù°ËßâÁöÑÊó∂Èó¥Ôºà‰ªéËµ∑Â∫äÊó∂Èó¥ÂæÄÂâçÊé®Ôºâ
                    for (let i = 1; i <= 6; i++) {
                        const sleepTime = new Date(baseTime - i * cycle);
                        results.push({
                            time: SleepCalc.formatTime(sleepTime),
                            cycles: i,
                            hours: (i * 1.5).toFixed(1),
                            isBest: i === 5 || i === 6 // 5-6‰∏™Âë®ÊúüÊòØÊé®ËçêÁöÑ
                        });
                    }
                } else {
                    // ËÆ°ÁÆóÂ∫îËØ•ÈÜíÊù•ÁöÑÊó∂Èó¥Ôºà‰ªéÁé∞Âú®ÂæÄÂêéÊé®Ôºâ
                    const now = new Date();
                    now.setHours(hour, minute, 0, 0);
                    
                    for (let i = 1; i <= 6; i++) {
                        const wakeTime = new Date(now + i * cycle);
                        results.push({
                            time: SleepCalc.formatTime(wakeTime),
                            cycles: i,
                            hours: (i * 1.5).toFixed(1),
                            isBest: i === 5 || i === 6
                        });
                    }
                }

                // ÊòæÁ§∫ÁªìÊûú
                const resultEl = document.getElementById('sl-result');
                resultEl.innerHTML = '';
                
                results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `result-item ${item.isBest ? 'bg-green-100 border-l-4 border-green-500' : ''}`;
                    
                    const timeText = document.createElement('div');
                    timeText.className = 'font-bold text-lg';
                    timeText.innerText = item.time;
                    
                    const cycleText = document.createElement('div');
                    cycleText.className = 'text-sm text-gray-600';
                    cycleText.innerText = texts.cycles.replace('%h', item.hours);
                    
                    if (item.isBest) {
                        const bestText = document.createElement('div');
                        bestText.className = 'text-xs text-green-600 mt-1';
                        bestText.innerText = texts.best;
                        div.appendChild(bestText);
                    }
                    
                    div.appendChild(timeText);
                    div.appendChild(cycleText);
                    resultEl.appendChild(div);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', SleepCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('sl-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    SleepCalc.changeLang();
                }
            }
        });
    </script>
