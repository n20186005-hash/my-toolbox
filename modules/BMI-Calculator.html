                document.getElementById('height-imperial').style.display = isImperial ? 'block' : 'none';
                document.getElementById('weight-metric').style.display = isImperial ? 'none' : 'block';
                document.getElementById('weight-imperial').style.display = isImperial ? 'block' : 'none';
            },
            
            calculate: function() {
                const isImperial = document.querySelector('input[name="bmi-units"][value="imperial"]').checked;
                let height, weight, bmi;
                
                if (isImperial) {
                    // Ëã±Âà∂Âçï‰ΩçËÆ°ÁÆó (Á£Ö/Ëã±ÂØ∏¬≤)
                    const feet = parseFloat(document.getElementById('height-ft').value) || 0;
                    const inches = parseFloat(document.getElementById('height-in').value) || 0;
                    height = (feet * 12) + inches; // ËΩ¨Êç¢‰∏∫Ëã±ÂØ∏
                    weight = parseFloat(document.getElementById('weight-lbs').value) || 0;
                    
                    if (height <= 0 || weight <= 0) {
                        alert(this.getCurrentLangData().err_invalid || 'Please enter valid values');
                        return;
                    }
                    
                    bmi = (weight / (height * height)) * 703;
                } else {
                    // ÂÖ¨Âà∂Âçï‰ΩçËÆ°ÁÆó (ÂçÉÂÖã/Á±≥¬≤)
                    height = parseFloat(document.getElementById('height-cm').value) / 100 || 0; // ËΩ¨Êç¢‰∏∫Á±≥
                    weight = parseFloat(document.getElementById('weight-kg').value) || 0;
                    
                    if (height <= 0 || weight <= 0) {
                        alert(this.getCurrentLangData().err_invalid || 'Please enter valid values');
                        return;
                    }
                    
                    bmi = weight / (height * height);
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('bmi-value').textContent = bmi.toFixed(1);
                this.setBMICategory(bmi);
                document.getElementById('bmi-result').classList.remove('hidden');
            },
            
            setBMICategory: function(bmi) {
                const langData = this.getCurrentLangData();
                const categoryEl = document.getElementById('bmi-category');
                
                if (bmi < 18.5) {
                    categoryEl.textContent = langData.categories.underweight;
                    categoryEl.style.backgroundColor = '#dbeafe';
                    categoryEl.style.color = '#1e40af';
                } else if (bmi < 25) {
                    categoryEl.textContent = langData.categories.normal;
                    categoryEl.style.backgroundColor = '#dcfce7';
                    categoryEl.style.color = '#059669';
                } else if (bmi < 30) {
                    categoryEl.textContent = langData.categories.overweight;
                    categoryEl.style.backgroundColor = '#fef3c7';
                    categoryEl.style.color = '#92400e';
                } else {
                    categoryEl.textContent = langData.categories.obese;
                    categoryEl.style.backgroundColor = '#fee2e2';
                    categoryEl.style.color = '#b91c1c';
                }
            },
            
            changeLang: function() {
                const lang = document.getElementById('bmi-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                
                // Â¶ÇÊûúÂ∑≤ÊúâËÆ°ÁÆóÁªìÊûúÔºåÊõ¥Êñ∞Á±ªÂà´ÊñáÊú¨
                if (!document.getElementById('bmi-result').classList.contains('hidden')) {
                    const bmi = parseFloat(document.getElementById('bmi-value').textContent);
                    this.setBMICategory(bmi);
                }
            },
            
            getCurrentLangData: function() {
                const lang = document.getElementById('bmi-lang').value;
                return this.i18n[lang] || this.i18n['en'];
