<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="weight_converter">
    <meta name="category" content="converters">
    <meta name="icon" content="⚖️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Weight Converter">
    <meta name="description" content="Convert between different weight units including kilograms, pounds, grams, ounces, stones and more.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="重量转换器">
    <meta name="lang-description-zh-CN" content="在不同重量单位之间进行转换，包括千克、磅、克、盎司、英石等。">
    
    <meta name="lang-title-zh-TW" content="重量轉換器">
    <meta name="lang-description-zh-TW" content="在不同重量單位之間進行轉換，包括千克、磅、克、盎司、英石等。">
    
    <meta name="lang-title-ja" content="重量換算ツール">
    <meta name="lang-description-ja" content="キログラム、ポンド、グラム、オンス、ストーンなどのさまざまな重量単位を変換します。">
    
    <meta name="lang-title-ru" content="Конвертер веса">
    <meta name="lang-description-ru" content="Конвертируйте между различными единицами веса, включая килограммы, фунты, граммы, унции, стоны и другие.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .conversion-result { margin-top: 20px; padding: 15px; background: #e8f4f8; border-radius: 8px; }
        .unit-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .unit-selector { flex: 1; }
        .input-field { flex: 2; }
        select, input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .result-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 15px; }
        .result-item { background: white; padding: 8px; border-radius: 4px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="weight_converter" 
         data-category="converters" 
         data-title="Weight Converter" 
         data-icon="⚖️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="weight-lang" onchange="WeightConverter.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚖️ Weight Converter</h2>
        
        <div class="space-y-4 mb-6">
            <!-- 转换输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="enter_value">Enter Weight Value</label>
                <div class="unit-group">
                    <div class="input-field">
                        <input type="number" id="weight-value" step="any" min="0" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00">
                    </div>
                    <div class="unit-selector">
                        <select id="from-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="g">Grams (g)</option>
                            <option value="lb">Pounds (lb)</option>
                            <option value="oz">Ounces (oz)</option>
                            <option value="st">Stones (st)</option>
                            <option value="t">Metric Tons (t)</option>
                        </select>
                    </div>
                    <div class="flex items-center" data-i18n="to">to</div>
                    <div class="unit-selector">
                        <select id="to-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="g">Grams (g)</option>
                            <option value="lb" selected>Pounds (lb)</option>
                            <option value="oz">Ounces (oz)</option>
                            <option value="st">Stones (st)</option>
                            <option value="t">Metric Tons (t)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- 精度选择 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="precision">Precision (decimal places)</label>
                <input type="number" id="weight-precision" min="0" max="6" value="2" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex gap-2">
                <button onclick="WeightConverter.swapUnits()" class="flex-1 bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition" data-i18n="swap_units">Swap Units</button>
                <button onclick="WeightConverter.clearValue()" class="flex-1 bg-gray-600 text-white py-2 rounded font-bold hover:bg-gray-700 transition" data-i18n="clear">Clear</button>
                <button onclick="WeightConverter.convert()" class="flex-2 bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition" data-i18n="convert">Convert</button>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="weight-error" class="text-sm text-red-600 mt-2 hidden mb-4"></div>
        
        <!-- 结果展示 -->
        <div id="weight-results" class="hidden">
            <div class="text-sm text-gray-500 mb-2" data-i18n="conversion_result">Conversion Result</div>
            <div class="conversion-result">
                <div class="text-lg font-medium mb-3" id="main-result">1 kg = 2.20462 lb</div>
                <div class="text-sm text-gray-500 mb-2" data-i18n="other_units">Other Conversions</div>
                <div class="result-grid" id="other-results">
                    <!-- 其他单位转换结果将在这里显示 -->
                </div>
            </div>
        </div>

        <!-- 说明信息 -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
            <p data-i18n="notes">Notes:</p>
            <ul class="list-disc list-inside mt-2 space-y-1" id="notes-list">
                <li data-i18n="note1">1 kilogram (kg) = 2.20462 pounds (lb)</li>
                <li data-i18n="note2">1 pound (lb) = 16 ounces (oz)</li>
                <li data-i18n="note3">1 stone (st) = 14 pounds (lb)</li>
                <li data-i18n="note4">1 metric ton (t) = 1000 kilograms (kg)</li>
            </ul>
        </div>
    </div>

    <script>
        const WeightConverter = {
            // 转换系数 (1单位 = X 千克)
            conversionFactors: {
                'kg': 1,
                'g': 0.001,
                'lb': 0.453592,
                'oz': 0.0283495,
                'st': 6.35029,
                't': 1000
            },
            
            // 单位名称多语言
            unitNames: {
                'en': {
                    'kg': 'Kilograms (kg)',
                    'g': 'Grams (g)',
                    'lb': 'Pounds (lb)',
                    'oz': 'Ounces (oz)',
                    'st': 'Stones (st)',
                    't': 'Metric Tons (t)'
                },
                'zh-CN': {
                    'kg': '千克 (kg)',
                    'g': '克 (g)',
                    'lb': '磅 (lb)',
                    'oz': '盎司 (oz)',
                    'st': '英石 (st)',
                    't': '公吨 (t)'
                },
                'zh-TW': {
                    'kg': '千克 (kg)',
                    'g': '克 (g)',
                    'lb': '磅 (lb)',
                    'oz': '盎司 (oz)',
                    'st': '英石 (st)',
                    't': '公噸 (t)'
                },
                'ja': {
                    'kg': 'キログラム (kg)',
                    'g': 'グラム (g)',
                    'lb': 'ポンド (lb)',
                    'oz': 'オンス (oz)',
                    'st': 'ストーン (st)',
                    't': 'メートルトン (t)'
                },
                'ru': {
                    'kg': 'Килограммы (кг)',
                    'g': 'Граммы (г)',
                    'lb': 'Фунты (фунт)',
                    'oz': 'Унции (унц)',
                    'st': 'Стоны (стон)',
                    't': 'Метрические тонны (т)'
                }
            },
            
            i18n: {
                'en': {
                    title: '⚖️ Weight Converter',
                    enter_value: 'Enter Weight Value',
                    to: 'to',
                    precision: 'Precision (decimal places)',
                    swap_units: 'Swap Units',
                    clear: 'Clear',
                    convert: 'Convert',
                    conversion_result: 'Conversion Result',
                    other_units: 'Other Conversions',
                    notes: 'Notes:',
                    note1: '1 kilogram (kg) = 2.20462 pounds (lb)',
                    note2: '1 pound (lb) = 16 ounces (oz)',
                    note3: '1 stone (st) = 14 pounds (lb)',
                    note4: '1 metric ton (t) = 1000 kilograms (kg)',
                    err_invalid_value: 'Please enter a valid positive number'
                },
                'zh-CN': {
                    title: '⚖️ 重量转换器',
                    enter_value: '输入重量值',
                    to: '转换为',
                    precision: '精度（小数位数）',
                    swap_units: '交换单位',
                    clear: '清除',
                    convert: '转换',
                    conversion_result: '转换结果',
                    other_units: '其他单位转换',
                    notes: '说明：',
                    note1: '1千克(kg) = 2.20462磅(lb)',
                    note2: '1磅(lb) = 16盎司(oz)',
                    note3: '1英石(st) = 14磅(lb)',
                    note4: '1公吨(t) = 1000千克(kg)',
                    err_invalid_value: '请输入有效的正数'
                },
                'zh-TW': {
                    title: '⚖️ 重量轉換器',
                    enter_value: '輸入重量值',
                    to: '轉換為',
                    precision: '精度（小數位數）',
                    swap_units: '交換單位',
                    clear: '清除',
                    convert: '轉換',
                    conversion_result: '轉換結果',
                    other_units: '其他單位轉換',
                    notes: '說明：',
                    note1: '1千克(kg) = 2.20462磅(lb)',
                    note2: '1磅(lb) = 16盎司(oz)',
                    note3: '1英石(st) = 14磅(lb)',
                    note4: '1公噸(t) = 1000千克(kg)',
                    err_invalid_value: '請輸入有效的正數'
                },
                'ja': {
                    title: '⚖️ 重量換算ツール',
                    enter_value: '重量値を入力',
                    to: '変換先',
                    precision: '精度（小数桁数）',
                    swap_units: '単位を交換',
                    clear: 'クリア',
                    convert: '換算',
                    conversion_result: '換算結果',
                    other_units: 'その他の単位換算',
                    notes: '注釈：',
                    note1: '1キログラム(kg) = 2.20462ポンド(lb)',
                    note2: '1ポンド(lb) = 16オンス(oz)',
                    note3: '1ストーン(st) = 14ポンド(lb)',
                    note4: '1メートルトン(t) = 1000キログラム(kg)',
                    err_invalid_value: '有効な正数を入力してください'
                },
                'ru': {
                    title: '⚖️ Конвертер веса',
                    enter_value: 'Введите значение веса',
                    to: 'в',
                    precision: 'Точность (знаков после запятой)',
                    swap_units: 'Поменять единицы',
                    clear: 'Очистить',
                    convert: 'Конвертировать',
                    conversion_result: 'Результат преобразования',
                    other_units: 'Другие преобразования',
                    notes: 'Примечания:',
                    note1: '1 килограмм (кг) = 2.20462 фунта (фунт)',
                    note2: '1 фунт (фунт) = 16 унций (унц)',
                    note3: '1 стона (стон) = 14 фунтов (фунт)',
                    note4: '1 метрическая тонна (т) = 1000 килограммов (кг)',
                    err_invalid_value: 'Пожалуйста, введите действительное положительное число'
                }
            },
            
            // 初始化
            init: function() {
                this.updateUnitOptions();
            },
            
            // 转换重量
            convert: function() {
                const value = parseFloat(document.getElementById('weight-value').value);
                const fromUnit = document.getElementById('from-unit').value;
                const toUnit = document.getElementById('to-unit').value;
                const precision = parseInt(document.getElementById('weight-precision').value) || 2;
                
                const errorEl = document.getElementById('weight-error');
                const resultsEl = document.getElementById('weight-results');
                
                // 验证输入
                if (isNaN(value) || value <= 0) {
                    errorEl.textContent = this.i18n[this.getCurrentLang()].err_invalid_value;
                    errorEl.classList.remove('hidden');
                    resultsEl.classList.add('hidden');
                    return;
                }
                
                // 清除错误
                errorEl.classList.add('hidden');
                
                // 转换为千克，再转换为目标单位
                const kgValue = value * this.conversionFactors[fromUnit];
                const result = kgValue / this.conversionFactors[toUnit];
                
                // 显示主要结果
                const mainResultEl = document.getElementById('main-result');
                mainResultEl.textContent = `${value.toFixed(precision)} ${this.getUnitName(fromUnit)} = ${result.toFixed(precision)} ${this.getUnitName(toUnit)}`;
                
                // 显示其他单位转换结果
                const otherResultsEl = document.getElementById('other-results');
                otherResultsEl.innerHTML = '';
                
                Object.keys(this.conversionFactors).forEach(unit => {
                    if (unit !== toUnit) {
                        const unitResult = kgValue / this.conversionFactors[unit];
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        resultItem.textContent = `${unitResult.toFixed(precision)} ${this.getUnitName(unit)}`;
                        otherResultsEl.appendChild(resultItem);
                    }
                });
                
                // 显示结果
                resultsEl.classList.remove('hidden');
            },
            
            // 交换单位
            swapUnits: function() {
                const fromUnit = document.getElementById('from-unit');
                const toUnit = document.getElementById('to-unit');
                const temp = fromUnit.value;
                fromUnit.value = toUnit.value;
                toUnit.value = temp;
                
                // 如果有值，立即转换
                if (document.getElementById('weight-value').value) {
                    this.convert();
                }
                
                this.updateUnitOptions();
            },
            
            // 清除输入
            clearValue: function() {
                document.getElementById('weight-value').value = '';
                document.getElementById('weight-results').classList.add('hidden');
                document.getElementById('weight-error').classList.add('hidden');
            },
            
            // 切换语言
            changeLang: function() {
                const lang = this.getCurrentLang();
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                
                this.updateUnitOptions();
                
                // 如果有值，重新转换以更新单位名称
                if (document.getElementById('weight-value').value) {
                    this.convert();
                }
            },
            
            // 获取当前语言
            getCurrentLang: function() {
                return document.getElementById('weight-lang').value;
            },
            
            // 获取单位名称
            getUnitName: function(unit) {
                return this.unitNames[this.getCurrentLang()][unit] || unit;
            },
            
            // 更新单位选择器选项文本
            updateUnitOptions: function() {
                const lang = this.getCurrentLang();
                const units = ['kg', 'g', 'lb', 'oz', 'st', 't'];
                
                // 更新"从"单位选择器
                const fromUnit = document.getElementById('from-unit');
                fromUnit.innerHTML = '';
                units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.textContent = this.unitNames[lang][unit];
                    fromUnit.appendChild(option);
                });
                
                // 更新"到"单位选择器
                const toUnit = document.getElementById('to-unit');
                toUnit.innerHTML = '';
                units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.textContent = this.unitNames[lang][unit];
                    toUnit.appendChild(option);
                });
            }
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            WeightConverter.init();
        });
    </script>
</body>
</html>
