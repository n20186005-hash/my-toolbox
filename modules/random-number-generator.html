    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="ÈöèÊú∫Êï∞ÁîüÊàêÂô®">
    <meta name="lang-description-zh-CN" content="ÁîüÊàêÊåáÂÆöËåÉÂõ¥ÂÜÖÁöÑÈöèÊú∫Êï∞„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="Èö®Ê©üÊï∏ÁîüÊàêÂô®">
    <meta name="lang-description-zh-TW" content="ÁîüÊàêÊåáÂÆöÁØÑÂúçÂÖßÁöÑÈö®Ê©üÊï∏„ÄÇ">
    
    <meta name="lang-title-ja" content="‰π±Êï∞ÁîüÊàêÂô®">
    <meta name="lang-description-ja" content="ÊåáÂÆöÁØÑÂõ≤ÂÜÖ„ÅÆ‰π±Êï∞„ÇíÁîüÊàê„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª">
    <meta name="lang-description-ru" content="–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª –≤ —É–∫–∞–∑–∞–Ω–Ω–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result { background-color: #f0fdf4; border: 1px solid #10b981; color: #059669; padding: 15px; border-radius: 5px; margin-top: 15px; }
        .warning { background-color: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="random_number_generator" 
         data-category="number" 
         data-title="Random Number Generator" 
         data-icon="üé≤">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="random-lang" onchange="RandomGen.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üé≤ Random Number Generator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="min_value">Minimum Value</label>
                <input type="number" id="min-value" value="0" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="max_value">Maximum Value</label>
                <input type="number" id="max-value" value="100" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="count">Number of Results</label>
                <input type="number" id="result-count" value="1" min="1" max="10" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        </div>

        <button onclick="RandomGen.generate()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_generate">Generate Random Numbers</button>

        <div id="random-result" class="result hidden">
            <div class="text-lg font-bold mb-2" data-i18n="result_title">Random Numbers</div>
            <div id="numbers-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-2"></div>
        </div>

        <div id="random-error" class="warning hidden" data-i18n="err_invalid">Please enter valid values (max must be greater than min)</div>
    </div>

    <script>
        const RandomGen = {
            i18n: {
                'en': {
                    title: 'üé≤ Random Number Generator',
                    min_value: 'Minimum Value',
                    max_value: 'Maximum Value',
                    count: 'Number of Results',
                    btn_generate: 'Generate Random Numbers',
                    result_title: 'Random Numbers',
                    err_invalid: 'Please enter valid values (max must be greater than min)',
                },
                'zh-CN': {
                    title: 'üé≤ ÈöèÊú∫Êï∞ÁîüÊàêÂô®',
                    min_value: 'ÊúÄÂ∞èÂÄº',
                    max_value: 'ÊúÄÂ§ßÂÄº',
                    count: 'ÁªìÊûúÊï∞Èáè',
                    btn_generate: 'ÁîüÊàêÈöèÊú∫Êï∞',
                    result_title: 'ÈöèÊú∫Êï∞ÁªìÊûú',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÂÄºÔºàÊúÄÂ§ßÂÄºÂøÖÈ°ªÂ§ß‰∫éÊúÄÂ∞èÂÄºÔºâ',
                },
                'zh-TW': {
                    title: 'üé≤ Èö®Ê©üÊï∏ÁîüÊàêÂô®',
                    min_value: 'ÊúÄÂ∞èÂÄº',
                    max_value: 'ÊúÄÂ§ßÂÄº',
                    count: 'ÁµêÊûúÊï∏Èáè',
                    btn_generate: 'ÁîüÊàêÈö®Ê©üÊï∏',
                    result_title: 'Èö®Ê©üÊï∏ÁµêÊûú',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÂÄºÔºàÊúÄÂ§ßÂÄºÂøÖÈ†àÂ§ßÊñºÊúÄÂ∞èÂÄºÔºâ',
                },
                'ja': {
                    title: 'üé≤ ‰π±Êï∞ÁîüÊàêÂô®',
                    min_value: 'ÊúÄÂ∞èÂÄ§',
                    max_value: 'ÊúÄÂ§ßÂÄ§',
                    count: 'ÁµêÊûúÊï∞',
                    btn_generate: '‰π±Êï∞„ÇíÁîüÊàê',
                    result_title: '‰π±Êï∞ÁµêÊûú',
                    err_invalid: 'ÊúâÂäπ„Å™ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºàÊúÄÂ§ßÂÄ§„ÅØÊúÄÂ∞èÂÄ§„Çà„ÇäÂ§ß„Åç„Åè„Å™„Åë„Çå„Å∞„Å™„Çä„Åæ„Åõ„ÇìÔºâ',
                },
                'ru': {
                    title: 'üé≤ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª',
                    min_value: '–ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ',
                    max_value: '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ',
                    count: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤',
                    btn_generate: '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞',
                    result_title: '–°–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–æ–ø—É—Å—Ç–∏–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è (–º–∞–∫—Å–∏–º—É–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –±–æ–ª—å—à–µ –º–∏–Ω–∏–º—É–º–∞)',
                }
            },

            init() {
                this.changeLang();
            },

            changeLang() {
                const lang = document.getElementById('random-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            generate() {
                const min = parseInt(document.getElementById('min-value').value);
                const max = parseInt(document.getElementById('max-value').value);
                const count = parseInt(document.getElementById('result-count').value);
                const resultEl = document.getElementById('random-result');
                const errorEl = document.getElementById('random-error');
                const numbersList = document.getElementById('numbers-list');

                // È™åËØÅËæìÂÖ•
                if (isNaN(min) || isNaN(max) || isNaN(count) || max <= min || count < 1) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');
                numbersList.innerHTML = '';

                // ÁîüÊàêÈöèÊú∫Êï∞
                for (let i = 0; i < count; i++) {
                    const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                    const numEl = document.createElement('div');
                    numEl.className = 'bg-blue-50 p-2 rounded text-center';
                    numEl.textContent = randomNum;
                    numbersList.appendChild(numEl);
                }
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => RandomGen.init();
    </script>
</body>
</html>
