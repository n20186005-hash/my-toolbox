                },

                    decimal_places: 'Â∞èÊï∞Ê°ÅÊï∞',
                    no_duplicates: 'ÈáçË§á„Å™„Åó',

                    err_count: 'ÈáçË§á„Å™„Åó„Ç™„Éó„Ç∑„Éß„É≥„Çí‰ΩøÁî®„Åô„ÇãÂ†¥Âêà„ÅØ„ÄÅÁµêÊûú„ÅÆÊï∞„ÅåÁØÑÂõ≤„Çµ„Ç§„Ç∫„ÇíË∂Ö„Åà„Çã„Åì„Å®„ÅØ„Åß„Åç„Åæ„Åõ„Çì'

                },
                'es': {
                    title: 'üé≤ Generador de n√∫meros aleatorios',

                    count: 'N√∫mero de resultados',
                    number_type: 'Tipo de n√∫mero',

            init: function() {
                // ÁõëÂê¨Êï∞Â≠óÁ±ªÂûãÂàáÊç¢
                document.querySelectorAll('input[name="number-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        document.getElementById('decimal-places').style.display = e.target.value === 'decimal' ? 'block' : 'none';
                    });
                });
                this.changeLang();
            },

            changeLang: function() {
                const lang = document.getElementById('random-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            generate: function() {
                const lang = document.getElementById('random-lang').value;
                const min = parseFloat(document.getElementById('min-value').value);
                const max = parseFloat(document.getElementById('max-value').value);
                const count = parseInt(document.getElementById('result-count').value);
                const isInteger = document.querySelector('input[name="number-type"][value="integer"]').checked;
                const decimalPlaces = parseInt(document.getElementById('decimal-count').value) || 2;
                const noDuplicates = document.getElementById('no-duplicates').checked;
                const resultsEl = document.getElementById('random-results');

                // È™åËØÅËæìÂÖ•
                if (isNaN(min) || isNaN(max) || min >= max) {
                    resultsEl.textContent = this.i18n[lang].err_range;
                    return;
                }

                if (noDuplicates && isInteger && (max - min + 1) < count) {
                    resultsEl.textContent = this.i18n[lang].err_count;
                    return;
                }

                // ÁîüÊàêÈöèÊú∫Êï∞
                const results = [];
                const used = new Set();

                for (let i = 0; i < count; i++) {
                    let num;
                    do {
                        if (isInteger) {
                            num = Math.floor(Math.random() * (max - min + 1)) + min;
                        } else {
                            num = Math.random() * (max - min) + min;
                            num = parseFloat(num.toFixed(decimalPlaces));
                        }
                    } while (noDuplicates && used.has(num));

                    used.add(num);
                    results.push(num);
                }

                resultsEl.textContent = results.join(', ');
            }
        };
