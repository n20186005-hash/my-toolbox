<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="voltage_calc">
    <meta name="category" content="electronics">
    <meta name="icon" content="⚡">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Voltage Calculator">
    <meta name="description" content="Calculate voltage using Ohm's Law (V = I × R).">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="电压计算器">
    <meta name="lang-description-zh-CN" content="使用欧姆定律计算电压（V = I × R）。">
    
    <meta name="lang-title-zh-TW" content="電壓計算器">
    <meta name="lang-description-zh-TW" content="使用歐姆定律計算電壓（V = I × R）。">
    
    <meta name="lang-title-ja" content="電圧計算ツール">
    <meta name="lang-description-ja" content="オームの法則を使用して電圧を計算します（V = I × R）。">
    
    <meta name="lang-title-ru" content="Калькулятор напряжения">
    <meta name="lang-description-ru" content="Вычислите напряжение с использованием закона Ома (V = I × R).">
    
    <meta name="lang-title-es" content="Calculadora de voltaje">
    <meta name="lang-description-es" content="Calcula el voltaje usando la ley de Ohm (V = I × R).">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .input-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-medium text-gray-700; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="voltage_calc" 
         data-category="electronics" 
         data-title="Voltage Calculator" 
         data-icon="⚡">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="voltage-lang" onchange="VoltageCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">⚡ Voltage Calculator</h2>
        
        <div class="space-y-6">
            <div class="input-group">
                <label data-i18n="current">Current (A)</label>
                <input type="number" id="current" class="focus:ring-2 focus:ring-blue-500 outline-none" min="0.001" step="0.001" value="0.5">
            </div>
            
            <div class="input-group">
                <label data-i18n="resistance">Resistance (Ω)</label>
                <input type="number" id="resistance" class="focus:ring-2 focus:ring-blue-500 outline-none" min="1" step="1" value="1000">
            </div>
            
            <button onclick="VoltageCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Voltage</button>

            <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
                <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Calculated Voltage</div>
                <div id="voltage-result" class="text-3xl font-bold text-blue-800">-- V</div>
                <div class="text-sm text-gray-600 mt-4" data-i18n="formula">Ohm's Law: V = I × R</div>
            </div>
        </div>
    </div>

    <script>
        const VoltageCalc = {
            i18n: {
                'en': {
                    title: '⚡ Voltage Calculator',
                    current: 'Current (A)',
                    resistance: 'Resistance (Ω)',
                    btn_calc: 'Calculate Voltage',
                    result_label: 'Calculated Voltage',
                    formula: "Ohm's Law: V = I × R",
                    err_invalid: 'Please enter valid values'
                },
                'zh-CN': {
                    title: '⚡ 电压计算器',
                    current: '电流 (A)',
                    resistance: '电阻 (Ω)',
                    btn_calc: '计算电压',
                    result_label: '计算出的电压',
                    formula: '欧姆定律：V = I × R',
                    err_invalid: '请输入有效数值'
                },
                'zh-TW': {
                    title: '⚡ 電壓計算器',
                    current: '電流 (A)',
                    resistance: '電阻 (Ω)',
                    btn_calc: '計算電壓',
                    result_label: '計算出的電壓',
                    formula: '歐姆定律：V = I × R',
                    err_invalid: '請輸入有效數值'
                },
                'ja': {
                    title: '⚡ 電圧計算ツール',
                    current: '電流 (A)',
                    resistance: '抵抗 (Ω)',
                    btn_calc: '電圧を計算',
                    result_label: '計算された電圧',
                    formula: 'オームの法則：V = I × R',
                    err_invalid: '有効な値を入力してください'
                },
                'ru': {
                    title: '⚡ Калькулятор напряжения',
                    current: 'Ток (А)',
                    resistance: 'Сопротивление (Ом)',
                    btn_calc: 'Вычислить напряжение',
                    result_label: 'Вычисленное напряжение',
                    formula: 'Закон Ома: V = I × R',
                    err_invalid: 'Пожалуйста, введите допустимые значения'
                },
                'es': {
                    title: '⚡ Calculadora de voltaje',
                    current: 'Corriente (A)',
                    resistance: 'Resistencia (Ω)',
                    btn_calc: 'Calcular voltaje',
                    result_label: 'Voltaje calculado',
                    formula: 'Ley de Ohm: V = I × R',
                    err_invalid: 'Por favor, ingrese valores válidos'
                }
            },

            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('voltage-lang').value;
                const texts = VoltageCalc.i18n[lang];
                document.querySelectorAll('[data-id="voltage_calc"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const lang = document.getElementById('voltage-lang').value;
                const texts = VoltageCalc.i18n[lang];
                const current = parseFloat(document.getElementById('current').value);
                const resistance = parseFloat(document.getElementById('resistance').value);
                const resultEl = document.getElementById('voltage-result');

                if (isNaN(current) || isNaN(resistance) || current <= 0 || resistance <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                const voltage = current * resistance;
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${voltage.toFixed(2)} V`;
            }
        };

        document.addEventListener('DOMContentLoaded', VoltageCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('voltage-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    VoltageCalc.changeLang();
                }
            }
        });
    </script>

</body>
</html>
