                    error: 'ÈîôËØØ'
                },
                'zh-TW': {

                    sin: 'Ê≠£Âº¶',
                    cos: 'È§òÂº¶',
                    tan: 'Ê≠£Âàá',
                    log: 'Â∞çÊï∏',

            btnPress: function(value) {
                if (this.display.textContent === '0' || this.display.textContent === this.i18n[this.currentLang].error) {
                    this.currentExpression = '';
                }
                
                switch(value) {
                    case 'sin':
                    case 'cos':
                    case 'tan':
                    case 'log':
                    case 'ln':
                        this.currentExpression += value + '(';
                        break;
                    case '‚àö':
                        this.currentExpression += 'sqrt(';
                        break;
                    case 'œÄ':
                        this.currentExpression += Math.PI;
                        break;
                    case 'e':
                        this.currentExpression += Math.E;
                        break;
                    case '+/-':
                        this.negateNumber();
                        return;
                    default:
                        this.currentExpression += value;
                }
                
                this.updateDisplay();
            },
            
            negateNumber: function() {
                if (this.currentExpression === '') return;
                
                const lastNumberMatch = this.currentExpression.match(/(-?\d+\.?\d*)$/);
                if (lastNumberMatch) {
                    const lastNumber = lastNumberMatch[1];
                    const negatedNumber = lastNumber.startsWith('-') ? lastNumber.substring(1) : '-' + lastNumber;
                    this.currentExpression = this.currentExpression.replace(/(-?\d+\.?\d*)$/, negatedNumber);
                    this.updateDisplay();
                }
            },
            
            updateDisplay: function() {
                this.display.textContent = this.currentExpression || '0';
            },
            
            clear: function() {
                this.currentExpression = '';
                this.display.textContent = '0';
            },
            
            backspace: function() {
                this.currentExpression = this.currentExpression.substring(0, this.currentExpression.length - 1);
                this.updateDisplay();
            },
            
            calculate: function() {
                try {
                    // ÊõøÊç¢Ë°®ËææÂºè‰∏≠ÁöÑÂáΩÊï∞ÂíåËøêÁÆóÁ¨¶‰ª•ÈÄÇÂ∫îeval
                    let expression = this.currentExpression
                        .replace(/sin\(/g, 'Math.sin(')
                        .replace(/cos\(/g, 'Math.cos(')
                        .replace(/tan\(/g, 'Math.tan(')
                        .replace(/log\(/g, 'Math.log10(')
                        .replace(/ln\(/g, 'Math.log(')
                        .replace(/sqrt\(/g, 'Math.sqrt(')
                        .replace(/\^/g, '**')
                        .replace(/√ó/g, '*')
                        .replace(/√∑/g, '/');
                    
                    // ËÆ°ÁÆóÂºßÂ∫¶
                    expression = expression.replace(/Math\.(sin|cos|tan)\(([^)]+)\)/g, function(match, func, value) {
                        return `Math.${func}(${value} * Math.PI / 180)`;
                    });
                    
                    const result = eval(expression);
                    this.currentExpression = result.toString();
                    this.display.textContent = result;
                } catch (error) {
                    this.display.textContent = this.i18n[this.currentLang].error;
                }
            },
            
            changeLang: function() {
                const select = document.getElementById('sci-calc-lang');
                this.currentLang = select.value;
                
                // Êõ¥Êñ∞ÊâÄÊúâÂ∏¶data-i18nÂ±ûÊÄßÁöÑÂÖÉÁ¥†
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[this.currentLang][key]) {
                        el.textContent = this.i18n[this.currentLang][key];
                    }
                });
            }
