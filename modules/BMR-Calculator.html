<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMR Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #fff7ed; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="bmr_calc" 
         data-category="health" 
         data-title="BMR Calculator" 
         data-icon="⚡">
        
        <div class="absolute top-4 right-4">
            <select id="bmr-lang" onchange="BMRCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚡ BMR Calculator</h2>

        <div class="flex justify-center mb-4 bg-gray-100 p-1 rounded-lg w-max mx-auto">
            <button class="px-3 py-1 text-sm rounded-md bg-white shadow text-orange-600 font-medium transition" id="bmr-btn-metric" onclick="BMRCalc.setUnit('metric')">Metric</button>
            <button class="px-3 py-1 text-sm rounded-md text-gray-500 hover:text-orange-600 transition" id="bmr-btn-imperial" onclick="BMRCalc.setUnit('imperial')">US Units</button>
        </div>

        <div class="grid grid-cols-1 gap-4 mb-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="age">Age</label>
                    <input type="number" id="bmr-age" class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none" placeholder="25">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="gender">Gender</label>
                    <select id="bmr-gender" class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none bg-white">
                        <option value="male" data-i18n="gen_male">Male</option>
                        <option value="female" data-i18n="gen_female">Female</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" id="bmr-lbl-height">Height (cm)</label>
                    <div class="flex gap-2">
                        <input type="number" id="bmr-height" class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none" placeholder="175">
                        <input type="number" id="bmr-height-ft" class="hidden w-1/2 p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none" placeholder="ft">
                        <input type="number" id="bmr-height-in" class="hidden w-1/2 p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none" placeholder="in">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" id="bmr-lbl-weight">Weight (kg)</label>
                    <input type="number" id="bmr-weight" class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none" placeholder="70">
                </div>
            </div>
        </div>

        <button onclick="BMRCalc.calc()" class="w-full bg-orange-500 text-white py-2 rounded font-bold hover:bg-orange-600 transition mb-6" data-i18n="btn_calc">Calculate BMR</button>

        <div class="bg-orange-50 p-4 rounded-lg border border-orange-100">
            <div class="flex justify-between items-center mb-2">
                <span class="text-gray-600" data-i18n="res_bmr">BMR Result</span>
                <div class="text-right">
                    <div id="bmr-result" class="text-2xl font-bold text-orange-700">--</div>
                    <div class="text-xs text-gray-500">kcal / day</div>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-2 border-t border-orange-200 pt-2" data-i18n="desc">
                Basal Metabolic Rate is the number of calories your body needs to accomplish its most basic (basal) life-sustaining functions.
            </p>
        </div>
    </div>

    <script>
        const BMRCalc = {
            unit: 'metric',
            i18n: {
                'en': {
                    title: '⚡ BMR Calculator',
                    age: 'Age',
                    gender: 'Gender',
                    gen_male: 'Male',
                    gen_female: 'Female',
                    btn_calc: 'Calculate BMR',
                    res_bmr: 'BMR Result',
                    desc: 'Basal Metabolic Rate is the number of calories your body needs to accomplish its most basic (basal) life-sustaining functions.'
                },
                'zh-CN': {
                    title: '⚡ BMR 基础代谢计算器',
                    age: '年龄',
                    gender: '性别',
                    gen_male: '男性',
                    gen_female: '女性',
                    btn_calc: '计算 BMR',
                    res_bmr: 'BMR 结果',
                    desc: '基础代谢率是你身体维持最基本生命功能所需的卡路里数。'
                },
                'zh-TW': {
                    title: '⚡ BMR 基礎代謝計算器',
                    age: '年齡',
                    gender: '性別',
                    gen_male: '男性',
                    gen_female: '女性',
                    btn_calc: '計算 BMR',
                    res_bmr: 'BMR 結果',
                    desc: '基礎代謝率是你身體維持最基本生命功能所需的卡路里數。'
                },
                'ja': {
                    title: '⚡ BMR（基礎代謝）計算',
                    age: '年齢',
                    gender: '性別',
                    gen_male: '男性',
                    gen_female: '女性',
                    btn_calc: '計算する',
                    res_bmr: '基礎代謝量',
                    desc: '基礎代謝率とは、生命維持に必要な最小限のエネルギー量です。'
                },
                'ru': {
                    title: '⚡ Калькулятор BMR',
                    age: 'Возраст',
                    gender: 'Пол',
                    gen_male: 'Мужской',
                    gen_female: 'Женский',
                    btn_calc: 'Рассчитать',
                    res_bmr: 'Результат BMR',
                    desc: 'Базальный метаболизм — это количество калорий, необходимых организму для поддержания основных жизненных функций.'
                },
                'es': {
                    title: '⚡ Calculadora TMB',
                    age: 'Edad',
                    gender: 'Género',
                    gen_male: 'Hombre',
                    gen_female: 'Mujer',
                    btn_calc: 'Calcular TMB',
                    res_bmr: 'Resultado TMB',
                    desc: 'La Tasa Metabólica Basal es la cantidad de calorías que su cuerpo necesita para realizar sus funciones vitales básicas.'
                }
            },

            setUnit: (u) => {
                BMRCalc.unit = u;
                const isM = u === 'metric';
                
                const btnM = document.getElementById('bmr-btn-metric');
                const btnI = document.getElementById('bmr-btn-imperial');
                
                if (isM) {
                    btnM.className = "px-3 py-1 text-sm rounded-md bg-white shadow text-orange-600 font-medium transition";
                    btnI.className = "px-3 py-1 text-sm rounded-md text-gray-500 hover:text-orange-600 transition";
                    
                    document.getElementById('bmr-lbl-height').innerText = 'Height (cm)';
                    document.getElementById('bmr-lbl-weight').innerText = 'Weight (kg)';
                    document.getElementById('bmr-height').classList.remove('hidden');
                    document.getElementById('bmr-height-ft').classList.add('hidden');
                    document.getElementById('bmr-height-in').classList.add('hidden');
                } else {
                    btnI.className = "px-3 py-1 text-sm rounded-md bg-white shadow text-orange-600 font-medium transition";
                    btnM.className = "px-3 py-1 text-sm rounded-md text-gray-500 hover:text-orange-600 transition";
                    
                    document.getElementById('bmr-lbl-height').innerText = 'Height (ft/in)';
                    document.getElementById('bmr-lbl-weight').innerText = 'Weight (lbs)';
                    document.getElementById('bmr-height').classList.add('hidden');
                    document.getElementById('bmr-height-ft').classList.remove('hidden');
                    document.getElementById('bmr-height-in').classList.remove('hidden');
                }
            },

            changeLang: () => {
                const lang = document.getElementById('bmr-lang').value;
                const texts = BMRCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="bmr_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                
                const opts = document.querySelectorAll('#bmr-gender option');
                opts.forEach(op => {
                    const key = op.getAttribute('data-i18n');
                    if(texts[key]) op.text = texts[key];
                });
            },

            calc: () => {
                const age = parseFloat(document.getElementById('bmr-age').value);
                const gender = document.getElementById('bmr-gender').value;
                let weight = parseFloat(document.getElementById('bmr-weight').value);
                let height = 0;

                if (BMRCalc.unit === 'metric') {
                    height = parseFloat(document.getElementById('bmr-height').value);
                } else {
                    const ft = parseFloat(document.getElementById('bmr-height-ft').value) || 0;
                    const inc = parseFloat(document.getElementById('bmr-height-in').value) || 0;
                    height = (ft * 30.48) + (inc * 2.54);
                    weight = weight * 0.453592;
                }

                if (!age || !weight || !height) return;

                // Mifflin-St Jeor Equation
                let bmr = (10 * weight) + (6.25 * height) - (5 * age);
                if (gender === 'male') {
                    bmr += 5;
                } else {
                    bmr -= 161;
                }

                document.getElementById('bmr-result').innerText = Math.round(bmr);
            }
        };
    </script>
</body>
</html>
