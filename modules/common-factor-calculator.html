<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Factor Calculator</title>
    
    <!-- Âü∫Á°Ä‰ø°ÊÅØ -->
    <meta name="tool-id" content="common_factor_calc">
    <meta name="category" content="Math">
    <meta name="icon" content="üîó">
    
    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Common Factor Calculator">
    <meta name="description" content="Calculate common factors and greatest common factor (GCF) of numbers.">
    
    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="ÂÖ¨Âõ†Êï∞ËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="ËÆ°ÁÆóÊï∞Â≠óÁöÑÂÖ¨Âõ†Êï∞ÂíåÊúÄÂ§ßÂÖ¨Âõ†Êï∞ÔºàGCFÔºâ„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="ÂÖ¨Âõ†Êï∏Ë®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ë®àÁÆóÊï∏Â≠óÁöÑÂÖ¨Âõ†Êï∏ÂíåÊúÄÂ§ßÂÖ¨Âõ†Êï∏ÔºàGCFÔºâ„ÄÇ">
    
    <meta name="lang-title-ja" content="ÂÖ¨Á¥ÑÊï∞Ë®àÁÆó„ÉÑ„Éº„É´">
    <meta name="lang-description-ja" content="Êï∞ÂÄ§„ÅÆÂÖ¨Á¥ÑÊï∞„Å®ÊúÄÂ§ßÂÖ¨Á¥ÑÊï∞ÔºàGCFÔºâ„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—â–∏—Ö –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ –æ–±—â–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª–∏ –∏ –Ω–∞–∏–±–æ–ª—å—à–∏–π –æ–±—â–∏–π –º–Ω–æ–∂–∏—Ç–µ–ª—å (–ù–û–î) —á–∏—Å–µ–ª.">
    
    <meta name="lang-title-es" content="Calculadora de Factores Comunes">
    <meta name="lang-description-es" content="Calcula los factores comunes y el m√°ximo factor com√∫n (MFC) de n√∫meros.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .factors-list { margin-top: 10px; padding-left: 20px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="common_factor_calc" 
         data-category="math" 
         data-title="Common Factor Calculator" 
         data-icon="üîó">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="cf-lang" onchange="CommonFactorCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üîó Common Factor Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="numbers_label">Numbers (separated by commas)</label>
                <input type="text" id="cf-numbers" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g., 12, 24, 36">
            </div>
        </div>

        <button onclick="CommonFactorCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
            <div class="text-sm text-gray-500 mb-2" data-i18n="gcf_label">Greatest Common Factor (GCF):</div>
            <div id="cf-gcf" class="text-xl font-bold text-blue-800">--</div>
            
            <div class="text-sm text-gray-500 mt-4 mb-2" data-i18n="common_factors_label">Common Factors:</div>
            <div id="cf-factors" class="text-blue-800">--</div>
        </div>
    </div>

    <script>
        const CommonFactorCalc = {
            i18n: {
                'en': {
                    title: 'üîó Common Factor Calculator',
                    numbers_label: 'Numbers (separated by commas)',
                    btn_calc: 'Calculate',
                    gcf_label: 'Greatest Common Factor (GCF):',
                    common_factors_label: 'Common Factors:',
                    err_invalid: 'Please enter valid positive integers',
                    err_min_numbers: 'Please enter at least two numbers'
                },
                'zh-CN': {
                    title: 'üîó ÂÖ¨Âõ†Êï∞ËÆ°ÁÆóÂô®',
                    numbers_label: 'Êï∞Â≠óÔºàÁî®ÈÄóÂè∑ÂàÜÈöîÔºâ',
                    btn_calc: 'ËÆ°ÁÆó',
                    gcf_label: 'ÊúÄÂ§ßÂÖ¨Âõ†Êï∞ÔºàGCFÔºâÔºö',
                    common_factors_label: 'ÂÖ¨Âõ†Êï∞Ôºö',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£Êï¥Êï∞',
                    err_min_numbers: 'ËØ∑Ëá≥Â∞ëËæìÂÖ•‰∏§‰∏™Êï∞Â≠ó'
                },
                'zh-TW': {
                    title: 'üîó ÂÖ¨Âõ†Êï∏Ë®àÁÆóÂô®',
                    numbers_label: 'Êï∏Â≠óÔºàÁî®ÈÄóËôüÂàÜÈöîÔºâ',
                    btn_calc: 'Ë®àÁÆó',
                    gcf_label: 'ÊúÄÂ§ßÂÖ¨Âõ†Êï∏ÔºàGCFÔºâÔºö',
                    common_factors_label: 'ÂÖ¨Âõ†Êï∏Ôºö',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£Êï¥Êï∏',
                    err_min_numbers: 'Ë´ãËá≥Â∞ëËº∏ÂÖ•ÂÖ©ÂÄãÊï∏Â≠ó'
                },
                'ja': {
                    title: 'üîó ÂÖ¨Á¥ÑÊï∞Ë®àÁÆó„ÉÑ„Éº„É´',
                    numbers_label: 'Êï∞ÂÄ§Ôºà„Ç´„É≥„Éû„ÅßÂå∫Âàá„Å£„Å¶„Åè„Å†„Åï„ÅÑÔºâ',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    gcf_label: 'ÊúÄÂ§ßÂÖ¨Á¥ÑÊï∞ÔºàGCFÔºâÔºö',
                    common_factors_label: 'ÂÖ¨Á¥ÑÊï∞Ôºö',
                    err_invalid: 'ÊúâÂäπ„Å™Ê≠£„ÅÆÊï¥Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    err_min_numbers: 'Â∞ë„Å™„Åè„Å®„ÇÇ2„Å§„ÅÆÊï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üîó –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±—â–∏—Ö –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π',
                    numbers_label: '–ß–∏—Å–ª–∞ (—Ä–∞–∑–¥–µ–ª–µ–Ω–Ω—ã–µ –∑–∞–ø—è—Ç—ã–º–∏)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    gcf_label: '–ù–∞–∏–±–æ–ª—å—à–∏–π –æ–±—â–∏–π –º–Ω–æ–∂–∏—Ç–µ–ª—å (–ù–û–î):',
                    common_factors_label: '–û–±—â–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª–∏:',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —Ü–µ–ª—ã–µ —á–∏—Å–ª–∞',
                    err_min_numbers: '–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –¥–≤–∞ —á–∏—Å–ª–∞'
                },
                'es': {
                    title: 'üîó Calculadora de Factores Comunes',
                    numbers_label: 'N√∫meros (separados por comas)',
                    btn_calc: 'Calcular',
                    gcf_label: 'M√°ximo Factor Com√∫n (MFC):',
                    common_factors_label: 'Factores comunes:',
                    err_invalid: 'Por favor, ingrese n√∫meros enteros positivos v√°lidos',
                    err_min_numbers: 'Por favor, ingrese al menos dos n√∫meros'
                }
            },

            // Ëé∑Âèñ‰∏Ä‰∏™Êï∞ÁöÑÊâÄÊúâÂõ†Êï∞
            getFactors: (n) => {
                const factors = [];
                for (let i = 1; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        factors.push(i);
                        if (i !== n / i) {
                            factors.push(n / i);
                        }
                    }
                }
                return factors.sort((a, b) => a - b);
            },

            // ËÆ°ÁÆóÊúÄÂ§ßÂÖ¨Á∫¶Êï∞
            gcd: (a, b) => {
                while (b) {
                    let t = b;
                    b = a % b;
                    a = t;
                }
                return a;
            },

            // ËÆ°ÁÆóÂ§ö‰∏™Êï∞ÁöÑÊúÄÂ§ßÂÖ¨Á∫¶Êï∞
            gcdMultiple: (numbers) => {
                return numbers.reduce((acc, num) => this.gcd(acc, num), numbers[0]);
            },

            // ËÆ°ÁÆóÂ§ö‰∏™Êï∞ÁöÑÂÖ¨Âõ†Êï∞
            commonFactors: (numbers) => {
                if (numbers.length < 2) return [];
                
                // Ëé∑ÂèñÁ¨¨‰∏Ä‰∏™Êï∞ÁöÑÊâÄÊúâÂõ†Êï∞
                let factors = this.getFactors(numbers[0]);
                
                // ‰∏éÂÖ∂‰ªñÊï∞ÁöÑÂõ†Êï∞Âèñ‰∫§ÈõÜ
                for (let i = 1; i < numbers.length; i++) {
                    const currentFactors = this.getFactors(numbers[i]);
                    factors = factors.filter(f => currentFactors.includes(f));
                    if (factors.length === 0) break;
                }
                
                return factors.sort((a, b) => a - b);
            },

            changeLang: () => {
                const lang = document.getElementById('cf-lang').value;
                const texts = CommonFactorCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="common_factor_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const input = document.getElementById('cf-numbers').value;
                if (input) {
                    CommonFactorCalc.calc();
                }
            },

            calc: () => {
                const input = document.getElementById('cf-numbers').value;
                const lang = document.getElementById('cf-lang').value;
                const texts = CommonFactorCalc.i18n[lang];

                const gcfEl = document.getElementById('cf-gcf');
                const factorsEl = document.getElementById('cf-factors');

                // Ëß£ÊûêËæìÂÖ•
                const numberStrings = input.split(',').map(s => s.trim()).filter(s => s);
                const numbers = numberStrings.map(n => parseInt(n));

                // È™åËØÅËæìÂÖ•
                if (numbers.length < 2) {
                    gcfEl.innerText = texts.err_min_numbers;
                    gcfEl.className = "text-xl font-bold text-red-600";
                    factorsEl.innerText = "";
                    return;
                }

                if (numbers.some(isNaN) || numbers.some(n => n < 1)) {
                    gcfEl.innerText = texts.err_invalid;
                    gcfEl.className = "text-xl font-bold text-red-600";
                    factorsEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆóÂÖ¨Âõ†Êï∞ÂíåÊúÄÂ§ßÂÖ¨Á∫¶Êï∞
                const factors = CommonFactorCalc.commonFactors(numbers);
                const gcf = factors.length > 0 ? factors[factors.length - 1] : 1;
                
                // ÊòæÁ§∫ÁªìÊûú
                gcfEl.className = "text-xl font-bold text-blue-800";
                gcfEl.innerText = gcf;
                factorsEl.innerText = factors.join(', ');
            }
        };

        // ÁªëÂÆöthis
        CommonFactorCalc.gcdMultiple = CommonFactorCalc.gcdMultiple.bind(CommonFactorCalc);
        CommonFactorCalc.commonFactors = CommonFactorCalc.commonFactors.bind(CommonFactorCalc);

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('cf-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    CommonFactorCalc.changeLang();
                }
            }
        });
    </script>

</body>

</html>
