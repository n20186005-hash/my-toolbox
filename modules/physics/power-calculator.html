<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="power_calculator">
    <meta name="category" content="physics">
    <meta name="icon" content="⚡">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Power Calculator">
    <meta name="description" content="Calculate power based on work and time.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="功率计算器">
    <meta name="lang-description-zh-CN" content="根据功和时间计算功率。">
    
    <meta name="lang-title-zh-TW" content="功率計算器">
    <meta name="lang-description-zh-TW" content="根據功和時間計算功率。">
    
    <meta name="lang-title-ja" content="電力計算機">
    <meta name="lang-description-ja" content="仕事と時間に基づいて電力を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор мощности">
    <meta name="lang-description-ru" content="Вычислите мощность на основе работы и времени.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result { background-color: #f0fdf4; border: 1px solid #16a34a; color: #059669; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .info { background-color: #eff8ff; border: 1px solid #3b82f6; color: #1e40af; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/physics/power-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="power_calculator" 
         data-category="physics" 
         data-title="Power Calculator" 
         data-icon="⚡">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="power-lang" onchange="PowerCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚡ Power Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="unit_system">Unit System</label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="units" value="metric" checked class="text-blue-600 focus:ring-blue-500">
                        <span data-i18n="metric">Metric (Watts)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="units" value="imperial" class="text-blue-600 focus:ring-blue-500">
                        <span data-i18n="imperial">Imperial (Horsepower)</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="work">Work</label>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="number" id="work-value" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 1000" min="0" step="any" value="1000">
                    </div>
                    <div>
                        <select id="work-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="joule" selected>Joules (J)</option>
                            <option value="foot-pound">Foot-pounds (ft-lb)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="time">Time</label>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="number" id="time-value" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 10" min="0.01" step="any" value="10">
                    </div>
                    <div>
                        <select id="time-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="second" selected>Seconds (s)</option>
                            <option value="minute">Minutes (min)</option>
                            <option value="hour">Hours (h)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="PowerCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Power</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="power_result">Power Result</div>
            <div id="power-result" class="text-2xl font-bold text-blue-800">--</div>
            
            <div class="info text-sm mt-4" data-i18n="formula">Formula: Power = Work / Time</div>
            <div class="info text-sm mt-2" data-i18n="conversion_info">1 Horsepower = 745.7 Watts</div>
        </div>
    </div>

    <script>
        const PowerCalc = {
            i18n: {
                'en': {
                    title: '⚡ Power Calculator',
                    unit_system: 'Unit System',
                    metric: 'Metric (Watts)',
                    imperial: 'Imperial (Horsepower)',
                    work: 'Work',
                    time: 'Time',
                    btn_calc: 'Calculate Power',
                    power_result: 'Power Result',
                    formula: 'Formula: Power = Work / Time',
                    conversion_info: '1 Horsepower = 745.7 Watts',
                    err_invalid: 'Please enter valid numbers',
                    power_unit: {
                        metric: 'Watts (W)',
                        imperial: 'Horsepower (hp)'
                    }
                },
                'zh-CN': {
                    title: '⚡ 功率计算器',
                    unit_system: '单位系统',
                    metric: '公制（瓦特）',
                    imperial: '英制（马力）',
                    work: '功',
                    time: '时间',
                    btn_calc: '计算功率',
                    power_result: '功率结果',
                    formula: '公式：功率 = 功 / 时间',
                    conversion_info: '1马力 = 745.7瓦特',
                    err_invalid: '请输入有效的数字',
                    power_unit: {
                        metric: '瓦特 (W)',
                        imperial: '马力 (hp)'
                    }
                },
                'zh-TW': {
                    title: '⚡ 功率計算器',
                    unit_system: '單位系統',
                    metric: '公制（瓦特）',
                    imperial: '英制（馬力）',
                    work: '功',
                    time: '時間',
                    btn_calc: '計算功率',
                    power_result: '功率結果',
                    formula: '公式：功率 = 功 / 時間',
                    conversion_info: '1馬力 = 745.7瓦特',
                    err_invalid: '請輸入有效的數字',
                    power_unit: {
                        metric: '瓦特 (W)',
                        imperial: '馬力 (hp)'
                    }
                },
                'ja': {
                    title: '⚡ 電力計算機',
                    unit_system: '単位系',
                    metric: 'メートル法（ワット）',
                    imperial: '帝国単位（馬力）',
                    work: '仕事',
                    time: '時間',
                    btn_calc: '電力を計算',
                    power_result: '電力結果',
                    formula: '公式：電力 = 仕事 / 時間',
                    conversion_info: '1馬力 = 745.7ワット',
                    err_invalid: '有効な数値を入力してください',
                    power_unit: {
                        metric: 'ワット (W)',
                        imperial: '馬力 (hp)'
                    }
                },
                'ru': {
                    title: '⚡ Калькулятор мощности',
                    unit_system: 'Система единиц',
                    metric: 'Метрическая (ватты)',
                    imperial: 'Имперская (лошадиные силы)',
                    work: 'Работа',
                    time: 'Время',
                    btn_calc: 'Вычислить мощность',
                    power_result: 'Результат мощности',
                    formula: 'Формула: Мощность = Работа / Время',
                    conversion_info: '1 лошадинная сила = 745.7 ватта',
                    err_invalid: 'Введите действительные числа',
                    power_unit: {
                        metric: 'Ватты (Вт)',
                        imperial: 'Лошадинные силы (л.с.)'
                    }
                }
            },

            changeLang: function() {
                const lang = document.getElementById('power-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calc: function() {
                const workValue = parseFloat(document.getElementById('work-value').value);
                const timeValue = parseFloat(document.getElementById('time-value').value);
                const workUnit = document.getElementById('work-unit').value;
                const timeUnit = document.getElementById('time-unit').value;
                const unitSystem = document.querySelector('input[name="units"]:checked').value;
                
                if (isNaN(workValue) || isNaN(timeValue) || workValue <= 0 || timeValue <= 0) {
                    alert(this.getCurrentLangData().err_invalid);
                    return;
                }

                // 转换为焦耳和秒
                let workInJoules = workValue;
                if (workUnit === 'foot-pound') {
                    workInJoules = workValue * 1.35582; // 1英尺-磅 = 1.35582焦耳
                }

                let timeInSeconds = timeValue;
                if (timeUnit === 'minute') {
                    timeInSeconds = timeValue * 60;
                } else if (timeUnit === 'hour') {
                    timeInSeconds = timeValue * 3600;
                }

                // 计算功率（瓦特）
                const powerInWatts = workInJoules / timeInSeconds;
                let result, unit;

                if (unitSystem === 'metric') {
                    result = powerInWatts;
                    unit = this.getCurrentLangData().power_unit.metric;
                } else {
                    result = powerInWatts / 745.7; // 转换为马力
                    unit = this.getCurrentLangData().power_unit.imperial;
                }

                // 显示结果
                document.getElementById('power-result').textContent = 
                    result.toFixed(2) + ' ' + unit;
            },

            getCurrentLangData: function() {
                const lang = document.getElementById('power-lang').value;
                return this.i18n[lang] || this.i18n['en'];
            }
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="../../scripts/related.js"></script>
    
</body>
</html>
