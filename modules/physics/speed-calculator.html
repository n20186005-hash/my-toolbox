<body>

    <div class="tool-module active" 
         data-id="speed_calculator" 
         data-category="physics" 
         data-title="Speed Calculator" 
         data-icon="üöÄ">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="speed-lang" onchange="SpeedCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üöÄ Speed Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Distance Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="distance_label">Distance (meters)</label>
                <input type="number" id="speed-distance" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 1000" min="0.1" step="any">
            </div>
            
            <!-- Time Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="time_label">Time (seconds)</label>
                <input type="number" id="speed-time" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 60" min="0.001" step="any">
            </div>
        </div>

        <button onclick="SpeedCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Speed</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Result</div>
            <div id="speed-result" class="text-3xl font-bold text-blue-800">--</div>
            <div class="text-sm text-gray-600 mt-2" data-i18n="formula">Formula: speed = distance / time</div>
        </div>
    </div>

    <script>
        const SpeedCalc = {
            i18n: {
                'en': {
                    title: 'üöÄ Speed Calculator',
                    distance_label: 'Distance (meters)',
                    time_label: 'Time (seconds)',
                    btn_calc: 'Calculate Speed',
                    result_label: 'Calculated Speed:',
                    formula: 'Formula: speed = distance / time',
                    err_invalid: 'Please enter valid values',
                    unit: 'm/s'
                },
                'zh-CN': {
                    title: 'üöÄ ÈÄüÂ∫¶ËÆ°ÁÆóÂô®',
                    distance_label: 'Ë∑ùÁ¶ª (Á±≥)',
                    time_label: 'Êó∂Èó¥ (Áßí)',
                    btn_calc: 'ËÆ°ÁÆóÈÄüÂ∫¶',
                    result_label: 'ËÆ°ÁÆóÁªìÊûúÔºö',
                    formula: 'ÂÖ¨ÂºèÔºöÈÄüÂ∫¶ = Ë∑ùÁ¶ª / Êó∂Èó¥',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÂÄº',
                    unit: 'Á±≥/Áßí'
                },
                'zh-TW': {
                    title: 'üöÄ ÈÄüÂ∫¶Ë®àÁÆóÂô®',
                    distance_label: 'Ë∑ùÈõ¢ (Á±≥)',
                    time_label: 'ÊôÇÈñì (Áßí)',
                    btn_calc: 'Ë®àÁÆóÈÄüÂ∫¶',
                    result_label: 'Ë®àÁÆóÁµêÊûúÔºö',
                    formula: 'ÂÖ¨ÂºèÔºöÈÄüÂ∫¶ = Ë∑ùÈõ¢ / ÊôÇÈñì',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÂÄº',
                    unit: 'Á±≥/Áßí'
                },
                'ja': {
                    title: 'üöÄ ÈÄüÂ∫¶Ë®àÁÆó„ÉÑ„Éº„É´',
                    distance_label: 'Ë∑ùÈõ¢ („É°„Éº„Éà„É´)',
                    time_label: 'ÊôÇÈñì (Áßí)',
                    btn_calc: 'ÈÄüÂ∫¶„ÇíË®àÁÆó',
                    result_label: 'Ë®àÁÆóÁµêÊûúÔºö',
                    formula: 'ÂÖ¨ÂºèÔºöÈÄüÂ∫¶ = Ë∑ùÈõ¢ / ÊôÇÈñì',
                    err_invalid: 'ÊúâÂäπ„Å™ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    unit: 'm/s'
                },
                'ru': {
                    title: 'üöÄ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏',
                    distance_label: '–î–∏—Å—Ç–∞–Ω—Ü–∏—è (–º–µ—Ç—Ä—ã)',
                    time_label: '–í—Ä–µ–º—è (—Å–µ–∫—É–Ω–¥—ã)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å —Å–∫–æ—Ä–æ—Å—Ç—å',
                    result_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç:',
                    formula: '–§–æ—Ä–º—É–ª–∞: —Å–∫–æ—Ä–æ—Å—Ç—å = —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ / –≤—Ä–µ–º—è',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è',
                    unit: '–º/—Å'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('speed-distance').value = 1000;
                document.getElementById('speed-time').value = 60;
            },

            changeLang: () => {
                const lang = document.getElementById('speed-lang').value;
                const texts = SpeedCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="speed_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('speed-result').innerText;
                if (currentResult !== '--') {
                    SpeedCalc.calc();
                }
            },

            calc: () => {
                const distance = parseFloat(document.getElementById('speed-distance').value);
                const time = parseFloat(document.getElementById('speed-time').value);
                const lang = document.getElementById('speed-lang').value;
                const texts = SpeedCalc.i18n[lang];
                const resultEl = document.getElementById('speed-result');

                if (isNaN(distance) || isNaN(time) || distance <= 0 || time <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // ËÆ°ÁÆóÈÄüÂ∫¶ (ÈÄüÂ∫¶ = Ë∑ùÁ¶ª / Êó∂Èó¥)
                const speed = distance / time;
                
                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${speed.toFixed(2)} ${texts.unit}`;
            }
        };

        document.addEventListener('DOMContentLoaded', SpeedCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('speed-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    SpeedCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    
</body>
</html>
