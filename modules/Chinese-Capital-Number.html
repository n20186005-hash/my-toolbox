<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body>

    <div class="tool-module active"

        <div class="absolute top-4 right-4">
            <select id="rc-lang" onchange="RMBConv.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üí¥ Chinese Capital Number</h2>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_input">Input Amount (Number)</label>
            <input type="number" id="rc-input" class="w-full p-3 border rounded text-lg focus:ring-2 focus:ring-red-500 outline-none" placeholder="1234.56" oninput="RMBConv.convert()">
        </div>

        <div class="bg-red-50 p-4 rounded-lg border border-red-100 min-h-[100px] flex flex-col justify-center">
            <span class="text-gray-500 text-xs mb-1" data-i18n="lbl_result">Capitalized Chinese</span>
            <div id="rc-result" class="text-xl font-bold text-red-800 break-words leading-relaxed">--</div>
        </div>

        <div class="mt-4 flex justify-end">
            <button onclick="RMBConv.copy()" class="text-sm text-red-600 hover:text-red-800 font-bold" data-i18n="btn_copy">Copy Result</button>
        </div>
        <div class="text-center text-xs text-green-600 h-4 mt-1" id="rc-msg"></div>

        <div class="mt-4 text-xs text-gray-400 border-t pt-2">
            <p data-i18n="note">Used for financial documents in China (RMB/CNY).</p>
        </div>
    </div>

    <script>
        const RMBConv = {
            i18n: {
                'en': {
                    title: 'üí¥ Chinese Capital Number',
                    lbl_input: 'Input Amount (Number)',
                    lbl_result: 'Capitalized Chinese',
                    btn_copy: 'Copy Result',
                    msg_copied: 'Copied!',
                    note: 'Used for financial documents in China (RMB/CNY).'
                },
                'zh-CN': {
                    title: 'üí¥ ‰∫∫Ê∞ëÂ∏ÅÂ§ßÂÜôËΩ¨Êç¢',
                    lbl_input: 'ËæìÂÖ•ÈáëÈ¢ù (Â∞èÂÜô)',
                    lbl_result: 'Â§ßÂÜôÈáëÈ¢ù',
                    btn_copy: 'Â§çÂà∂ÁªìÊûú',
                    msg_copied: 'Â∑≤Â§çÂà∂ÔºÅ',
                    note: 'Áî®‰∫éË¥¢Âä°Êä•ÈîÄ„ÄÅÂèëÁ•®Â°´ÂÜôÁöÑÊ†áÂáÜÂ§ßÂÜôÊ†ºÂºè„ÄÇ'
                },
                'zh-TW': {
                    title: 'üí¥ ‰∫∫Ê∞ëÂπ£Â§ßÂØ´ËΩâÊèõ',
                    lbl_input: 'Ëº∏ÂÖ•ÈáëÈ°ç (Â∞èÂØ´)',
                    lbl_result: 'Â§ßÂØ´ÈáëÈ°ç',
                    btn_copy: 'Ë§áË£ΩÁµêÊûú',
                    msg_copied: 'Â∑≤Ë§áË£ΩÔºÅ',
                    note: 'Áî®ÊñºË≤°ÂãôÂ†±Èä∑„ÄÅÁôºÁ•®Â°´ÂØ´ÁöÑÊ®ôÊ∫ñÂ§ßÂØ´Ê†ºÂºè„ÄÇ'
                },
                'ja': {
                    title: 'üí¥ ‰∏≠ÂõΩË™ûÂ§ßÂ≠óÂ§âÊèõ',
                    lbl_input: 'ÈáëÈ°çÂÖ•Âäõ (Êï∞Â≠ó)',
                    lbl_result: 'Â§ßÂ≠ó (Â§ßÂÜô)',
                    btn_copy: '„Ç≥„Éî„Éº',
                    msg_copied: '„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ',
                    note: '‰∏≠ÂõΩ„ÅÆË≤°ÂãôÊõ∏È°û„Åß‰ΩøÁî®„Åï„Çå„ÇãÂΩ¢Âºè„Åß„Åô„ÄÇ'
                },
                'ru': {
                    title: 'üí¥ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤ –ø—Ä–æ–ø–∏—Å—å (CNY)',
                    lbl_input: '–°—É–º–º–∞ (—á–∏—Å–ª–æ)',
                    lbl_result: '–ü—Ä–æ–ø–∏—Å—å—é (–∫–∏—Ç–∞–π—Å–∫–∏–π)',
                    btn_copy: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å',
                    msg_copied: '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!',
                    note: '–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã—Ö –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ –≤ –ö–∏—Ç–∞–µ.'
                },
                'es': {
                    title: 'üí¥ Conversor a Chino May√∫scula',
                    lbl_input: 'Monto (N√∫mero)',
                    lbl_result: 'En Chino',
                    btn_copy: 'Copiar',
                    msg_copied: '¬°Copiado!',
                    note: 'Usado para documentos financieros en China.'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('rc-lang').value;
                const texts = RMBConv.i18n[lang];
                const elements = document.querySelectorAll('[data-id="rmb_conv"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            convert: () => {
                const n = document.getElementById('rc-input').value;
                const resEl = document.getElementById('rc-result');
                
                if (!n || isNaN(n)) {
                    resEl.innerText = '--';
                    return;
                }

                resEl.innerText = RMBConv.digitUppercase(parseFloat(n));
            },

            digitUppercase: (n) => {
                const fraction = ['Ëßí', 'ÂàÜ'];
                const digit = [
                    'Èõ∂', 'Â£π', 'Ë¥∞', 'ÂèÅ', 'ËÇÜ',
                    '‰ºç', 'ÈôÜ', 'Êüí', 'Êçå', 'Áéñ'
                ];
                const unit = [
                    ['ÂÖÉ', '‰∏á', '‰∫ø'],
                    ['', 'Êãæ', '‰Ω∞', '‰ªü']
                ];
                
                let head = n < 0 ? 'Ê¨†' : '';
                n = Math.abs(n);
                
                let s = '';
                
                // Decimal part
                for (let i = 0; i < fraction.length; i++) {
                    s += (digit[Math.floor(n * 10 * Math.pow(10, i)) % 10] + fraction[i]).replace(/Èõ∂./, '');
                }
                s = s || 'Êï¥';
                
                // Integer part
                n = Math.floor(n);
                for (let i = 0; i < unit[0].length && n > 0; i++) {
                    let p = '';
                    for (let j = 0; j < unit[1].length && n > 0; j++) {
                        p = digit[n % 10] + unit[1][j] + p;
                        n = Math.floor(n / 10);
                    }
                    s = p.replace(/(Èõ∂.)*Èõ∂$/, '').replace(/^$/, 'Èõ∂') + unit[0][i] + s;
                }
                
                return head + s.replace(/(Èõ∂.)*Èõ∂ÂÖÉ/, 'ÂÖÉ')
                    .replace(/(Èõ∂.)+/g, 'Èõ∂')
                    .replace(/^Êï¥$/, 'Èõ∂ÂÖÉÊï¥');
            },

            copy: () => {
                const text = document.getElementById('rc-result').innerText;
                if (text === '--') return;

                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                const lang = document.getElementById('rc-lang').value;
                const msg = RMBConv.i18n[lang].msg_copied;
                const msgEl = document.getElementById('rc-msg');
                msgEl.innerText = msg;
                setTimeout(() => msgEl.innerText = '', 2000);
            }
        };
    </script>
</body>
</html>
