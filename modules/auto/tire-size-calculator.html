                    original_tire: 'ÂÖÉ„ÅÆ„Çø„Ç§„É§„Çµ„Ç§„Ç∫',

                    original: '–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π',

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('orig-width').value = 205;
                document.getElementById('orig-aspect').value = 55;
                document.getElementById('orig-rim').value = 16;
                
                document.getElementById('new-width').value = 215;
                document.getElementById('new-aspect').value = 50;
                document.getElementById('new-rim').value = 17;
            },

            getCurrentLang: () => {
                return document.getElementById('ts-lang').value;
            },

            changeLang: () => {
                const lang = TireSize.getCurrentLang();
                const texts = TireSize.i18n[lang];
                const elements = document.querySelectorAll('[data-id="tire_size_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calculateTireData: (width, aspect, rim) => {
                // ËÆ°ÁÆóËΩÆËÉéÊï∞ÊçÆÔºàÂçï‰ΩçËΩ¨Êç¢Ôºö1Ëã±ÂØ∏ = 25.4ÊØ´Á±≥Ôºâ
                const sidewallHeight = (width * aspect) / 100; // ÊØ´Á±≥
                const diameterMM = (rim * 25.4) + (sidewallHeight * 2); // ÊÄªÁõ¥ÂæÑÔºàÊØ´Á±≥Ôºâ
                const diameterIN = diameterMM / 25.4; // ÊÄªÁõ¥ÂæÑÔºàËã±ÂØ∏Ôºâ
                const circumferenceMM = diameterMM * Math.PI; // Âë®ÈïøÔºàÊØ´Á±≥Ôºâ
                const circumferenceIN = circumferenceMM / 25.4; // Âë®ÈïøÔºàËã±ÂØ∏Ôºâ
                const revsPerMile = 63360 / circumferenceIN; // ÊØèËã±ÈáåËΩ¨Êï∞Ôºà1Ëã±Èáå=63360Ëã±ÂØ∏Ôºâ
                const revsPerKm = 1000000 / circumferenceMM; // ÊØèÂÖ¨ÈáåËΩ¨Êï∞Ôºà1ÂÖ¨Èáå=1000000ÊØ´Á±≥Ôºâ
                
                return {
                    width: width,
                    aspect: aspect,
                    rim: rim,
                    diameter: {
                        mm: diameterMM.toFixed(1),
                        in: diameterIN.toFixed(2)
                    },
                    circumference: {
                        mm: circumferenceMM.toFixed(1),
                        in: circumferenceIN.toFixed(2)
                    },
                    revsPerMile: revsPerMile.toFixed(0),
                    revsPerKm: revsPerKm.toFixed(0)
                };
            },

            calc: () => {
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const origWidth = parseInt(document.getElementById('orig-width').value);
                const origAspect = parseInt(document.getElementById('orig-aspect').value);
                const origRim = parseInt(document.getElementById('orig-rim').value);
                
                const newWidth = parseInt(document.getElementById('new-width').value);
                const newAspect = parseInt(document.getElementById('new-aspect').value);
                const newRim = parseInt(document.getElementById('new-rim').value);
                
                const lang = TireSize.getCurrentLang();
                const texts = TireSize.i18n[lang];
                const resultEl = document.getElementById('ts-result');

                // È™åËØÅËæìÂÖ•
                if (isNaN(origWidth) || isNaN(origAspect) || isNaN(origRim) ||
                    isNaN(newWidth) || isNaN(newAspect) || isNaN(newRim)) {
                    resultEl.innerHTML = `<div class="text-center text-red-600">${texts.err_invalid}</div>`;
                    return;
                }

                // ËÆ°ÁÆóËΩÆËÉéÊï∞ÊçÆ
                const origData = TireSize.calculateTireData(origWidth, origAspect, origRim);
                const newData = TireSize.calculateTireData(newWidth, newAspect, newRim);

                // ËÆ°ÁÆóÂ∑ÆÂºÇÁôæÂàÜÊØî
                const getPercentDiff = (orig, newValue) => {
                    return ((newValue - orig) / orig * 100).toFixed(1);
                };

                const diameterDiff = getPercentDiff(parseFloat(origData.diameter.mm), parseFloat(newData.diameter.mm));
                const widthDiff = getPercentDiff(origData.width, newData.width);
                const circDiff = getPercentDiff(parseFloat(origData.circumference.mm), parseFloat(newData.circumference.mm));
                const revDiff = getPercentDiff(parseFloat(origData.revsPerMile), parseFloat(newData.revsPerMile));

                // ÁîüÊàêÁªìÊûúË°®Ê†º
                resultEl.innerHTML = `
                    <table class="result-table">
                        <tr>
                            <th></th>
                            <th>${texts.original}</th>
                            <th>${texts.new}</th>
                            <th>${texts.difference}</th>
                        </tr>
                        <tr>
                            <td>${texts.diameter}</td>
                            <td>${origData.diameter.mm} ${texts.mm} (${origData.diameter.in} ${texts.inch})</td>
                            <td>${newData.diameter.mm} ${texts.mm} (${newData.diameter.in} ${texts.inch})</td>
                            <td class="${diameterDiff >= 0 ? 'difference-positive' : 'difference-negative'}">
                                ${diameterDiff >= 0 ? '+' : ''}${diameterDiff}%
                            </td>
                        </tr>
                        <tr>
                            <td>${texts.width}</td>
                            <td>${origData.width} ${texts.mm}</td>
                            <td>${newData.width} ${texts.mm}</td>
                            <td class="${widthDiff >= 0 ? 'difference-positive' : 'difference-negative'}">
                                ${widthDiff >= 0 ? '+' : ''}${widthDiff}%
                            </td>
                        </tr>
                        <tr>
                            <td>${texts.circumference}</td>
                            <td>${origData.circumference.mm} ${texts.mm} (${origData.circumference.in} ${texts.inch})</td>
                            <td>${newData.circumference.mm} ${texts.mm} (${newData.circumference.in} ${texts.inch})</td>
                            <td class="${circDiff >= 0 ? 'difference-positive' : 'difference-negative'}">
                                ${circDiff >= 0 ? '+' : ''}${circDiff}%
                            </td>
                        </tr>
                        <tr>
                            <td>${texts.revs_per_mile}</td>
                            <td>${origData.revsPerMile}</td>
                            <td>${newData.revsPerMile}</td>
                            <td class="${revDiff >= 0 ? 'difference-positive' : 'difference-negative'}">
                                ${revDiff >= 0 ? '+' : ''}${revDiff}%
                            </td>
                        </tr>
                        <tr>
                            <td>${texts.revs_per_km}</td>
                            <td>${origData.revsPerKm}</td>
                            <td>${newData.revsPerKm}</td>
                            <td class="${revDiff >= 0 ? 'difference-positive' : 'difference-negative'}">
                                ${revDiff >= 0 ? '+' : ''}${revDiff}%
                            </td>
                        </tr>
                    </table>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', TireSize.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('ts-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    TireSize.changeLang();
                }
            }
        });
    </script>
