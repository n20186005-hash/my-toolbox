<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Mileage Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="gas_mileage_calc">
    <meta name="category" content="auto">
    <meta name="icon" content="⛽">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Gas Mileage Calculator">
    <meta name="description" content="Calculate your vehicle's fuel efficiency.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="油耗计算器">
    <meta name="lang-description-zh-CN" content="计算您车辆的燃油效率。">
    
    <meta name="lang-title-zh-TW" content="油耗計算器">
    <meta name="lang-description-zh-TW" content="計算您車輛的燃油效率。">
    
    <meta name="lang-title-ja" content="燃費計算ツール">
    <meta name="lang-description-ja" content="車両の燃費を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор расхода топлива">
    <meta name="lang-description-ru" content="Вычислите расход топлива вашего транспортного средства.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/auto/gas-mileage-calculator.html" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body>

    <div class="tool-module active" 
         data-id="gas_mileage_calc" 
         data-category="auto" 
         data-title="Gas Mileage Calculator" 
         data-icon="⛽">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="gm-lang" onchange="GasMileageCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⛽ Gas Mileage Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Distance -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="distance_label">Distance Traveled</label>
                <div class="flex">
                    <input type="number" id="gm-distance" class="w-full p-2 border rounded-r-none focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 100" min="0.01" step="0.01">
                    <select id="gm-distance-unit" class="border-l-0 border rounded-l-none p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="mi">miles</option>
                        <option value="km">km</option>
                    </select>
                </div>
            </div>
            
            <!-- Fuel Used -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="fuel_label">Fuel Used</label>
                <div class="flex">
                    <input type="number" id="gm-fuel" class="w-full p-2 border rounded-r-none focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 5" min="0.01" step="0.01">
                    <select id="gm-fuel-unit" class="border-l-0 border rounded-l-none p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="gal">gallons</option>
                        <option value="l">liters</option>
                    </select>
                </div>
            </div>
        </div>

        <button onclick="GasMileageCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Mileage</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Result</div>
            <div id="gm-result" class="text-3xl font-bold text-blue-800">--</div>
            <div id="gm-conversion" class="text-sm text-gray-600 mt-2 h-5"></div>
        </div>
    </div>

    <script>
        const GasMileageCalc = {
            i18n: {
                'en': {
                    title: '⛽ Gas Mileage Calculator',
                    distance_label: 'Distance Traveled',
                    fuel_label: 'Fuel Used',
                    btn_calc: 'Calculate Mileage',
                    res_label: 'Fuel Efficiency:',
                    err_invalid: 'Invalid Input',
                    units: {
                        'mi/gal': 'miles per gallon',
                        'km/l': 'km per liter',
                        'l/100km': 'liters per 100km'
                    }
                },
                'zh-CN': {
                    title: '⛽ 油耗计算器',
                    distance_label: '行驶距离',
                    fuel_label: '消耗燃油',
                    btn_calc: '计算油耗',
                    res_label: '燃油效率：',
                    err_invalid: '输入无效',
                    units: {
                        'mi/gal': '英里/加仑',
                        'km/l': '公里/升',
                        'l/100km': '升/100公里'
                    }
                },
                'zh-TW': {
                    title: '⛽ 油耗計算器',
                    distance_label: '行駛距離',
                    fuel_label: '消耗燃油',
                    btn_calc: '計算油耗',
                    res_label: '燃油效率：',
                    err_invalid: '輸入無效',
                    units: {
                        'mi/gal': '英里/加侖',
                        'km/l': '公里/升',
                        'l/100km': '升/100公里'
                    }
                },
                'ja': {
                    title: '⛽ 燃費計算ツール',
                    distance_label: '走行距離',
                    fuel_label: '使用燃料',
                    btn_calc: '燃費を計算',
                    res_label: '燃費：',
                    err_invalid: '無効な入力',
                    units: {
                        'mi/gal': 'マイル/ガロン',
                        'km/l': 'km/リットル',
                        'l/100km': 'リットル/100km'
                    }
                },
                'ru': {
                    title: '⛽ Калькулятор расхода топлива',
                    distance_label: 'Пройденное расстояние',
                    fuel_label: 'Использованное топливо',
                    btn_calc: 'Рассчитать расход',
                    res_label: 'Эффективность топлива：',
                    err_invalid: 'Неверный ввод',
                    units: {
                        'mi/gal': 'миль на галлон',
                        'km/l': 'км на литр',
                        'l/100km': 'литров на 100км'
                    }
                }
            },

            init: () => {
                // 初始化默认值
                document.getElementById('gm-distance').value = 100;
                document.getElementById('gm-fuel').value = 8;
            },

            changeLang: () => {
                const lang = document.getElementById('gm-lang').value;
                const texts = GasMileageCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="gas_mileage_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 重新计算以更新结果语言
                const currentResult = document.getElementById('gm-result').innerText;
                if (currentResult !== '--') {
                    GasMileageCalc.calc();
                }
            },

            calc: () => {
                const distance = parseFloat(document.getElementById('gm-distance').value);
                const fuel = parseFloat(document.getElementById('gm-fuel').value);
                const distanceUnit = document.getElementById('gm-distance-unit').value;
                const fuelUnit = document.getElementById('gm-fuel-unit').value;
                const lang = document.getElementById('gm-lang').value;
                const texts = GasMileageCalc.i18n[lang];

                if (isNaN(distance) || isNaN(fuel) || distance <= 0 || fuel <= 0) {
                    const resultEl = document.getElementById('gm-result');
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    document.getElementById('gm-conversion').innerText = "";
                    return;
                }

                // 转换为统一单位(km和l)进行计算
                let km, liters;
                if (distanceUnit === 'mi') {
                    km = distance * 1.60934; // 英里转公里
                } else {
                    km = distance;
                }

                if (fuelUnit === 'gal') {
                    liters = fuel * 3.78541; // 加仑转升
                } else {
                    liters = fuel;
                }

                // 计算各种单位的油耗
                const kmPerLiter = km / liters;
                const mpg = kmPerLiter * 2.35215; // 转换为英里/加仑
                const litersPer100km = (liters / km) * 100;

                // 显示主要结果（根据输入单位选择）
                let mainResult, mainUnit;
                if (distanceUnit === 'mi' && fuelUnit === 'gal') {
                    mainResult = mpg;
                    mainUnit = 'mi/gal';
                } else if (distanceUnit === 'km' && fuelUnit === 'l') {
                    mainResult = kmPerLiter;
                    mainUnit = 'km/l';
                } else {
                    mainResult = litersPer100km;
                    mainUnit = 'l/100km';
                }

                // 显示结果
                const resultEl = document.getElementById('gm-result');
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = mainResult.toFixed(2) + ' ' + mainUnit;

                // 显示其他单位转换结果
                const conversionEl = document.getElementById('gm-conversion');
                let conversions = [];
                if (mainUnit !== 'mi/gal') conversions.push(`${mpg.toFixed(2)} mi/gal (${texts.units['mi/gal']})`);
                if (mainUnit !== 'km/l') conversions.push(`${kmPerLiter.toFixed(2)} km/l (${texts.units['km/l']})`);
                if (mainUnit !== 'l/100km') conversions.push(`${litersPer100km.toFixed(2)} l/100km (${texts.units['l/100km']})`);
                
                conversionEl.innerText = conversions.join(' | ');
            }
        };

        document.addEventListener('DOMContentLoaded', GasMileageCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('gm-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    GasMileageCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
