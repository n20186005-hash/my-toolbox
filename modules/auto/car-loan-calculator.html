                'es': { title: 'ğŸš— PrÃ©stamo Auto', price: 'Precio VehÃ­culo', down: 'Pago Inicial', trade: 'Valor Intercambio', tax: 'Impuesto (%)', rate: 'Tasa InterÃ©s (%)', term: 'Plazo (Meses)', calc: 'Calcular', monthly: 'Pago Mensual', loan_amt: 'Monto PrÃ©stamo', interest: 'InterÃ©s Total', total_cost: 'Costo Total' }
            },
            
            // Initialize: Check URL params
            init: () => {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && AutoCalc.i18n[lang]) {
                    document.getElementById('ac-lang').value = lang;
                    // Apply translation without pushing state again (since we are just loading)
                    const t = AutoCalc.i18n[lang];
                    document.querySelectorAll('[data-i18n]').forEach(e => { 
                        const k = e.getAttribute('data-i18n'); 
                        if(t[k]) e.innerText = t[k]; 
                    });
                }
            },

            changeLang: () => {
                const l = document.getElementById('ac-lang').value; 
                const t = AutoCalc.i18n[l];
                
                // Update Text
                document.querySelectorAll('[data-i18n]').forEach(e => { 
                    const k = e.getAttribute('data-i18n'); 
                    if(t[k]) e.innerText = t[k]; 
                });

                // Update URL
                const url = new URL(window.location);
                url.searchParams.set('lang', l);
                window.history.replaceState({}, '', url);

                // Recalculate (to update currency formats)
                AutoCalc.calc(true);
            },

            calc: (u=false) => {
                const p=parseFloat(document.getElementById('ac-price').value)||0, d=parseFloat(document.getElementById('ac-down').value)||0, tr=parseFloat(document.getElementById('ac-trade').value)||0, tx=parseFloat(document.getElementById('ac-tax').value)||0, r_y=parseFloat(document.getElementById('ac-rate').value)||0, m=parseFloat(document.getElementById('ac-months').value)||36;
                const l = document.getElementById('ac-lang').value;
                const fmt = n => n.toLocaleString(l=='en'?'en-US':'zh-CN', {style:'currency', currency:l=='en'?'USD':(l=='ja'?'JPY':'CNY')});
                
                if(!p && !u) return;
                const taxAmt = p * (tx/100);
                let loan = p + taxAmt - d - tr;
                if(loan<0) loan=0;
                const r = r_y/100/12;
                let mo = 0;
                if(loan>0) mo = r==0 ? loan/m : (loan*r*Math.pow(1+r,m))/(Math.pow(1+r,m)-1);
                
                document.getElementById('ac-monthly').innerText = fmt(mo);
                document.getElementById('ac-loan-amt').innerText = fmt(loan);
                document.getElementById('ac-interest').innerText = fmt(mo*m-loan);
                document.getElementById('ac-total-cost').innerText = fmt(d + tr + mo*m);
            }
        };

        // Run initialization on load
