<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="lang-title-zh-TW" content="Ê®ìÊ¢ØË®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ë®àÁÆóÊ®ìÊ¢ØÂ∞∫ÂØ∏ÔºåÂåÖÊã¨Ë∏èÊ≠•È´òÂ∫¶„ÄÅË∏èÊ≠•ÂØ¨Â∫¶ÂíåÁ∏ΩÈï∑Â∫¶„ÄÇ">

    <meta name="lang-description-ja" content="ÊÆµÂ∑Æ„ÄÅË∏è„ÅøÈù¢„ÄÅÁ∑èÈï∑„Å™„Å©„ÅÆÈöéÊÆµÂØ∏Ê≥ï„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ª–µ—Å—Ç–Ω–∏—Ü">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ —Ä–∞–∑–º–µ—Ä—ã –ª–µ—Å—Ç–Ω–∏—Ü—ã, –≤–∫–ª—é—á–∞—è –ø–æ–¥—Å—Ç—É–ø—ã, —à–∞–≥–∏ –∏ –æ–±—â—É—é –¥–ª–∏–Ω—É.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result-item { margin: 8px 0; padding: 4px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="stair_calc" 
         data-category="construction" 
         data-title="Stair Calculator" 
         data-icon="üî∫">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="stair-lang" onchange="StairCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üî∫ Stair Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Total Rise -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="rise_label">Total Rise (inches)</label>
                    <input type="number" id="stair-rise" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="60" min="12" step="0.25">
                </div>
                <!-- Riser Height -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="riser_label">Riser Height (inches)</label>
                    <input type="number" id="stair-riser" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="7.5" min="4" max="8" step="0.25">
                </div>
                <!-- Tread Depth -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="tread_label">Tread Depth (inches)</label>
                    <input type="number" id="stair-tread" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="10" min="8" max="14" step="0.25">
                </div>
            </div>
        </div>

        <button onclick="StairCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Stairs</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
            <div class="text-sm text-gray-500 mb-4 text-center" data-i18n="res_label">Results</div>
            <div id="stair-result" class="space-y-2">
                <div class="result-item"><span data-i18n="total_risers">Total Risers:</span> <span id="total-risers" class="font-medium">--</span></div>
                <div class="result-item"><span data-i18n="total_treads">Total Treads:</span> <span id="total-treads" class="font-medium">--</span></div>
                <div class="result-item"><span data-i18n="stair_length">Stair Length:</span> <span id="stair-length" class="font-medium">--</span></div>
                <div class="result-item"><span data-i18n="actual_riser">Actual Riser Height:</span> <span id="actual-riser" class="font-medium">--</span></div>
            </div>
            <div id="stair-error" class="text-red-600 text-center mt-4 hidden"></div>
        </div>
    </div>

    <script>
        const StairCalc = {
            i18n: {
                'en': {
                    title: 'üî∫ Stair Calculator',
                    rise_label: 'Total Rise (inches)',
                    riser_label: 'Riser Height (inches)',
                    tread_label: 'Tread Depth (inches)',
                    btn_calc: 'Calculate Stairs',
                    res_label: 'Results',
                    total_risers: 'Total Risers:',
                    total_treads: 'Total Treads:',
                    stair_length: 'Stair Length (inches):',
                    actual_riser: 'Actual Riser Height (inches):',
                    err_invalid: 'Invalid input values',
                    unit: 'in'
                },
                'zh-CN': {
                    title: 'üî∫ Ê•ºÊ¢ØËÆ°ÁÆóÂô®',
                    rise_label: 'ÊÄªÈ´òÂ∫¶ (Ëã±ÂØ∏)',
                    riser_label: 'Ë∏èÊ≠•È´òÂ∫¶ (Ëã±ÂØ∏)',
                    tread_label: 'Ë∏èÊ≠•Ê∑±Â∫¶ (Ëã±ÂØ∏)',
                    btn_calc: 'ËÆ°ÁÆóÊ•ºÊ¢Ø',
                    res_label: 'ËÆ°ÁÆóÁªìÊûú',
                    total_risers: 'ÊÄªË∏èÊ≠•Êï∞Ôºö',
                    total_treads: 'ÊÄªÂè∞Èò∂Êï∞Ôºö',
                    stair_length: 'Ê•ºÊ¢ØÊÄªÈïøÂ∫¶ (Ëã±ÂØ∏)Ôºö',
                    actual_riser: 'ÂÆûÈôÖË∏èÊ≠•È´òÂ∫¶ (Ëã±ÂØ∏)Ôºö',
                    err_invalid: 'ËæìÂÖ•ÂÄºÊó†Êïà',
                    unit: 'Ëã±ÂØ∏'
                },
                'zh-TW': {
                    title: 'üî∫ Ê®ìÊ¢ØË®àÁÆóÂô®',
                    rise_label: 'Á∏ΩÈ´òÂ∫¶ (Ëã±ÂØ∏)',
                    riser_label: 'Ë∏èÊ≠•È´òÂ∫¶ (Ëã±ÂØ∏)',
                    tread_label: 'Ë∏èÊ≠•Ê∑±Â∫¶ (Ëã±ÂØ∏)',
                    btn_calc: 'Ë®àÁÆóÊ®ìÊ¢Ø',
                    res_label: 'Ë®àÁÆóÁµêÊûú',
                    total_risers: 'Á∏ΩË∏èÊ≠•Êï∏Ôºö',
                    total_treads: 'Á∏ΩËá∫ÈöéÊï∏Ôºö',
                    stair_length: 'Ê®ìÊ¢ØÁ∏ΩÈï∑Â∫¶ (Ëã±ÂØ∏)Ôºö',
                    actual_riser: 'ÂØ¶ÈöõË∏èÊ≠•È´òÂ∫¶ (Ëã±ÂØ∏)Ôºö',
                    err_invalid: 'Ëº∏ÂÖ•ÂÄºÁÑ°Êïà',
                    unit: 'Ëã±ÂØ∏'
                },
                'ja': {
                    title: 'üî∫ ÈöéÊÆµË®àÁÆó„ÉÑ„Éº„É´',
                    rise_label: 'Á∑èÈ´ò„Åï („Ç§„É≥„ÉÅ)',
                    riser_label: 'ÊÆµÂ∑ÆÈ´ò„Åï („Ç§„É≥„ÉÅ)',
                    tread_label: 'Ë∏è„ÅøÈù¢Ê∑±„Åï („Ç§„É≥„ÉÅ)',
                    btn_calc: 'ÈöéÊÆµ„ÇíË®àÁÆó',
                    res_label: 'Ë®àÁÆóÁµêÊûú',
                    total_risers: 'Á∑èÊÆµÂ∑ÆÊï∞Ôºö',
                    total_treads: 'Á∑èË∏è„ÅøÈù¢Êï∞Ôºö',
                    stair_length: 'ÈöéÊÆµÂÖ®Èï∑ („Ç§„É≥„ÉÅ)Ôºö',
                    actual_riser: 'ÂÆüÈöõ„ÅÆÊÆµÂ∑ÆÈ´ò„Åï („Ç§„É≥„ÉÅ)Ôºö',
                    err_invalid: 'ÂÖ•ÂäõÂÄ§„ÅåÁÑ°Âäπ„Åß„Åô',
                    unit: '„Ç§„É≥„ÉÅ'
                },
                'ru': {
                    title: 'üî∫ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ª–µ—Å—Ç–Ω–∏—Ü',
                    rise_label: '–û–±—â–∏–π –ø–æ–¥—ä–µ–º (–¥—é–π–º—ã)',
                    riser_label: '–í—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—É–ø–∞ (–¥—é–π–º—ã)',
                    tread_label: '–ì–ª—É–±–∏–Ω–∞ —Å—Ç—É–ø–µ–Ω–∏ (–¥—é–π–º—ã)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –ª–µ—Å—Ç–Ω–∏—Ü—É',
                    res_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã',
                    total_risers: '–í—Å–µ–≥–æ –ø–æ–¥—Å—Ç—É–ø–æ–≤Ôºö',
                    total_treads: '–í—Å–µ–≥–æ —Å—Ç—É–ø–µ–Ω–µ–πÔºö',
                    stair_length: '–î–ª–∏–Ω–∞ –ª–µ—Å—Ç–Ω–∏—Ü—ã (–¥—é–π–º—ã)Ôºö',
                    actual_riser: '–§–∞–∫—Ç–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—É–ø–∞ (–¥—é–π–º—ã)Ôºö',
                    err_invalid: '–ù–µ–≤–µ—Ä–Ω—ã–µ –≤—Ö–æ–¥–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è',
                    unit: '–¥—é–π–º–æ–≤'
                },
                'es': {
                    title: 'üî∫ Calculadora de Escaleras',
                    rise_label: 'Altura total (pulgadas)',
                    riser_label: 'Altura de riser (pulgadas)',
                    tread_label: 'Profundidad de tread (pulgadas)',
                    btn_calc: 'Calcular Escaleras',
                    res_label: 'Resultados',
                    total_risers: 'Total de risersÔºö',
                    total_treads: 'Total de treadsÔºö',
                    stair_length: 'Longitud de escalera (pulgadas)Ôºö',
                    actual_riser: 'Altura real de riser (pulgadas)Ôºö',
                    err_invalid: 'Valores de entrada inv√°lidos',
                    unit: 'pulg'
                }
            },

            init: () => {
                // ËÆæÁΩÆÈªòËÆ§ÂÄº
                document.getElementById('stair-rise').value = 60;
                document.getElementById('stair-riser').value = 7.5;
                document.getElementById('stair-tread').value = 10;
            },

            changeLang: () => {
                const lang = document.getElementById('stair-lang').value;
                const texts = StairCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="stair_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('total-risers').innerText;
                if (currentResult !== '--') {
                    StairCalc.calc();
                }
            },

            calc: () => {
                const totalRise = parseFloat(document.getElementById('stair-rise').value);
                const riserHeight = parseFloat(document.getElementById('stair-riser').value);
                const treadDepth = parseFloat(document.getElementById('stair-tread').value);
                const lang = document.getElementById('stair-lang').value;
                const texts = StairCalc.i18n[lang];

                // ÈáçÁΩÆÈîôËØØÁä∂ÊÄÅ
                document.getElementById('stair-error').classList.add('hidden');
                
                if (isNaN(totalRise) || isNaN(riserHeight) || isNaN(treadDepth) || 
                    totalRise <= 0 || riserHeight <= 0 || treadDepth <= 0) {
                    document.getElementById('stair-error').innerText = texts.err_invalid;
                    document.getElementById('stair-error').classList.remove('hidden');
                    return;
                }

                // ËÆ°ÁÆóÊ•ºÊ¢ØÂèÇÊï∞
                const totalRisers = Math.ceil(totalRise / riserHeight);
                const actualRiserHeight = (totalRise / totalRisers).toFixed(2);
                const totalTreads = totalRisers - 1;
                const stairLength = (totalTreads * treadDepth).toFixed(2);
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('total-risers').innerText = totalRisers;
                document.getElementById('total-treads').innerText = totalTreads;
                document.getElementById('stair-length').innerText = `${stairLength} ${texts.unit}`;
                document.getElementById('actual-riser').innerText = `${actualRiserHeight} ${texts.unit}`;
            }
        };

        document.addEventListener('DOMContentLoaded', StairCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('stair-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    StairCalc.changeLang();
                }
            }
        });
    </script>

</body>
