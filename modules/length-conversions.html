    <script>
        const LengthConv = {

                    btn_convert: 'Convert',

                    err_invalid: 'Please enter a valid number',

                },
                'zh-CN': {

                    from_unit: '‰ªéÂçï‰Ωç',
                    to_unit: 'Âà∞Âçï‰Ωç',
                    btn_convert: 'ËΩ¨Êç¢',
                    conversion_result: 'ËΩ¨Êç¢ÁªìÊûú',
                    conversion_formula: 'ËΩ¨Êç¢ÂÖ¨ÂºèÔºö1Á±≥ = 3.28084Ëã±Â∞∫Ôºå1Ëã±Â∞∫ = 0.3048Á±≥ÔºåÁ≠â„ÄÇ',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞Â≠ó',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'zh-TW': {
                    title: 'üìè Èï∑Â∫¶ËΩâÊèõË®àÁÆóÂô®',
                    input_value: 'Ëº∏ÂÖ•ÂÄº',
                    from_unit: 'ÂæûÂñÆ‰Ωç',
                    to_unit: 'Âà∞ÂñÆ‰Ωç',
                    btn_convert: 'ËΩâÊèõ',
                    conversion_result: 'ËΩâÊèõÁµêÊûú',
                    conversion_formula: 'ËΩâÊèõÂÖ¨ÂºèÔºö1Á±≥ = 3.28084Ëã±Â∞∫Ôºå1Ëã±Â∞∫ = 0.3048Á±≥ÔºåÁ≠â„ÄÇ',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊï∏Â≠ó',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'ja': {
                    title: 'üìè Èï∑„ÅïÊèõÁÆóË®àÁÆóÊ©ü',
                    input_value: 'ÂÖ•ÂäõÂÄ§',
                    from_unit: 'Â§âÊèõÂÖÉÂçò‰Ωç',
                    to_unit: 'Â§âÊèõÂÖàÂçò‰Ωç',
                    btn_convert: 'ÊèõÁÆó',
                    conversion_result: 'ÊèõÁÆóÁµêÊûú',
                    conversion_formula: 'ÊèõÁÆóÂºèÔºö1„É°„Éº„Éà„É´ = 3.28084„Éï„Ç£„Éº„Éà„ÄÅ1„Éï„Ç£„Éº„Éà = 0.3048„É°„Éº„Éà„É´„Å™„Å©„ÄÇ',
                    err_invalid: 'ÊúâÂäπ„Å™Êï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                },
                'ru': {
                    title: 'üìè –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–µ—Ä–µ–≤–æ–¥–∞ –¥–ª–∏–Ω',
                    input_value: '–í—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ',
                    from_unit: '–ò–∑ –µ–¥–∏–Ω–∏—Ü—ã',
                    to_unit: '–í –µ–¥–∏–Ω–∏—Ü—É',
                    btn_convert: '–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å',
                    conversion_result: '–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è',
                    conversion_formula: '–§–æ—Ä–º—É–ª–∞ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è: 1 –º–µ—Ç—Ä = 3.28084 —Ñ—É—Ç–∞, 1 —Ñ—É—Ç = 0.3048 –º–µ—Ç—Ä–∞ –∏ —Ç.–¥.',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ',
                    result_format: '{value} {from_unit} = {result} {to_unit}'
                }
            },
            
            units: {
                'meter': {
                    'en': 'meter (m)',
                    'zh-CN': 'Á±≥ (m)',
                    'zh-TW': 'Á±≥ (m)',
                    'ja': '„É°„Éº„Éà„É´ (m)',
                    'ru': '–º–µ—Ç—Ä (–º)'
                },
                'kilometer': {
                    'en': 'kilometer (km)',
                    'zh-CN': 'ÂçÉÁ±≥ (km)',
                    'zh-TW': 'ÂçÉÁ±≥ (km)',
                    'ja': '„Ç≠„É≠„É°„Éº„Éà„É´ (km)',
                    'ru': '–∫–∏–ª–æ–º–µ—Ç—Ä (–∫–º)'
                },
                'centimeter': {

                    'zh-TW': 'ÂéòÁ±≥ (cm)',
                    'ja': '„Çª„É≥„ÉÅ„É°„Éº„Éà„É´ (cm)',
                    'ru': '—Å–∞–Ω—Ç–∏–º–µ—Ç—Ä (—Å–º)'
                },

                    'zh-TW': 'ÊØ´Á±≥ (mm)',
                    'ja': '„Éü„É™„É°„Éº„Éà„É´ (mm)',
                    'ru': '–º–∏–ª–ª–∏–º–µ—Ç—Ä (–º–º)'
                },
                'foot': {

                    'zh-CN': 'Ëã±Â∞∫ (ft)',
                    'zh-TW': 'Ëã±Â∞∫ (ft)',
                    'ja': '„Éï„Ç£„Éº„Éà (ft)',
                    'ru': '—Ñ—É—Ç (—Ñ—Ç)'
                },
                'inch': {
                    'en': 'inch (in)',
                    'zh-CN': 'Ëã±ÂØ∏ (in)',
                    'zh-TW': 'Ëã±ÂØ∏ (in)',
                    'ja': '„Ç§„É≥„ÉÅ (in)',
                    'ru': '–¥—é–π–º (–¥—é–π–º)'
                },
                'yard': {

                    'zh-CN': 'Á†Å (yd)',
                    'zh-TW': 'Á¢º (yd)',
                    'ja': '„É§„Éº„Éâ (yd)',
                    'ru': '—è—Ä–¥ (—è—Ä–¥)'
                },
                'mile': {
                    'en': 'mile (mi)',
                    'zh-CN': 'Ëã±Èáå (mi)',
                    'zh-TW': 'Ëã±Èáå (mi)',
                    'ja': '„Éû„Ç§„É´ (mi)',
                    'ru': '–º–∏–ª—å (–º–∏–ª—è)'
                }
            },
            
            // ËΩ¨Êç¢Á≥ªÊï∞Ôºö1Âçï‰Ωç = Â§öÂ∞ëÁ±≥
            conversionFactors: {
                'meter': 1,
                'kilometer': 1000,
                'centimeter': 0.01,
                'millimeter': 0.001,
                'foot': 0.3048,
                'inch': 0.0254,
                'yard': 0.9144,
                'mile': 1609.34
            },
            
            changeLang: function() {
                const lang = document.getElementById('length-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                this.updateUnitLabels(lang);
            },
            
            updateUnitLabels: function(lang) {
                const fromUnit = document.getElementById('from-unit');
                const toUnit = document.getElementById('to-unit');
                
                // ‰øùÂ≠òÂΩìÂâçÈÄâ‰∏≠ÂÄº
                const fromVal = fromUnit.value;
                const toVal = toUnit.value;
                
                // Ê∏ÖÁ©∫Âπ∂ÈáçÊñ∞Â°´ÂÖÖÈÄâÈ°π
                fromUnit.innerHTML = '';
                toUnit.innerHTML = '';
                
                Object.keys(this.units).forEach(unit => {
                    const fromOption = document.createElement('option');
                    fromOption.value = unit;
                    fromOption.textContent = this.units[unit][lang];
                    fromUnit.appendChild(fromOption);
                    
                    const toOption = document.createElement('option');
                    toOption.value = unit;
                    toOption.textContent = this.units[unit][lang];
                    toUnit.appendChild(toOption);
                });
                
                // ÊÅ¢Â§çÈÄâ‰∏≠ÂÄº
                fromUnit.value = fromVal;
                toUnit.value = toVal;
            },
            
            convert: function() {
                const value = parseFloat(document.getElementById('length-value').value);
                const fromUnit = document.getElementById('from-unit').value;
                const toUnit = document.getElementById('to-unit').value;
                const lang = document.getElementById('length-lang').value;
                
                if (isNaN(value)) {
                    alert(this.i18n[lang].err_invalid);
                    return;
                }
                
                // ËΩ¨Êç¢‰∏∫Á±≥ÔºåÂÜçËΩ¨Êç¢‰∏∫ÁõÆÊ†áÂçï‰Ωç
                const meters = value * this.conversionFactors[fromUnit];
                const result = meters / this.conversionFactors[toUnit];
                
                // Ê†ºÂºèÂåñÁªìÊûú
                const formattedResult = result.toFixed(result > 100 ? 2 : 4);
                const fromUnitLabel = this.units[fromUnit][lang];
                const toUnitLabel = this.units[toUnit][lang];
                
                const resultText = this.i18n[lang].result_format
                    .replace('{value}', value)
                    .replace('{from_unit}', fromUnitLabel)
                    .replace('{result}', formattedResult)
                    .replace('{to_unit}', toUnitLabel);
                
                document.getElementById('conversion-result').textContent = resultText;
            }
        };
