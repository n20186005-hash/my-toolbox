<body>

    <div class="tool-module active"

        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->

                    <select id="cos-unit" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500 outline-none">

            <button onclick="CosCalc.calculate()" 
                    class="w-full bg-indigo-600 text-white py-3 rounded font-bold hover:bg-indigo-700 transition" 
                    data-i18n="btn_calculate">Calculate Cosine</button>
            
            <!-- ÁªìÊûúÂå∫Âüü -->

            </div>
            
            <!-- ‰ªãÁªçÈÉ®ÂàÜ -->
            <div class="intro-section">
                <h3 class="font-medium text-gray-800 mb-2" data-i18n="intro_title">About Cosine</h3>
                <p class="text-sm text-gray-600" data-i18n="intro_text">
                    In trigonometry, the cosine of an angle in a right-angled triangle is the ratio of the length of the adjacent side to the length of the hypotenuse. It is often abbreviated as cos(Œ∏).
                </p>
            </div>
        </div>
    </div>

    <script>
        const CosCalc = {
            i18n: {
                'en': {
                    title: 'üìê Cosine Calculator',
                    angle_label: 'Angle',
                    unit_label: 'Unit',
                    unit_degrees: 'Degrees',
                    unit_radians: 'Radians',
                    btn_calculate: 'Calculate Cosine',
                    result_label: 'Result',
                    intro_title: 'About Cosine',
                    intro_text: 'In trigonometry, the cosine of an angle in a right-angled triangle is the ratio of the length of the adjacent side to the length of the hypotenuse. It is often abbreviated as cos(Œ∏).'
                },
                'zh-CN': {
                    title: 'üìê ‰ΩôÂº¶ËÆ°ÁÆóÂô®',
                    angle_label: 'ËßíÂ∫¶',
                    unit_label: 'Âçï‰Ωç',
                    unit_degrees: 'Â∫¶',
                    unit_radians: 'ÂºßÂ∫¶',
                    btn_calculate: 'ËÆ°ÁÆó‰ΩôÂº¶ÂÄº',
                    result_label: 'ÁªìÊûú',
                    intro_title: 'ÂÖ≥‰∫é‰ΩôÂº¶',
                    intro_text: 'Âú®‰∏âËßíÂ≠¶‰∏≠ÔºåÁõ¥Ëßí‰∏âËßíÂΩ¢‰∏≠‰∏Ä‰∏™ËßíÁöÑ‰ΩôÂº¶ÊòØÈÇªËæπÈïøÂ∫¶‰∏éÊñúËæπÈïøÂ∫¶ÁöÑÊØîÂÄºÔºåÈÄöÂ∏∏Áº©ÂÜô‰∏∫cos(Œ∏)„ÄÇ'
                },
                'zh-TW': {
                    title: 'üìê È§òÂº¶Ë®àÁÆóÂô®',
                    angle_label: 'ËßíÂ∫¶',
                    unit_label: 'ÂñÆ‰Ωç',
                    unit_degrees: 'Â∫¶',
                    unit_radians: 'ÂºßÂ∫¶',
                    btn_calculate: 'Ë®àÁÆóÈ§òÂº¶ÂÄº',
                    result_label: 'ÁµêÊûú',
                    intro_title: 'ÈóúÊñºÈ§òÂº¶',
                    intro_text: 'Âú®‰∏âËßíÂ≠∏‰∏≠ÔºåÁõ¥Ëßí‰∏âËßíÂΩ¢‰∏≠‰∏ÄÂÄãËßíÁöÑÈ§òÂº¶ÊòØÈÑ∞ÈÇäÈï∑Â∫¶ËàáÊñúÈÇäÈï∑Â∫¶ÁöÑÊØîÂÄºÔºåÈÄöÂ∏∏Á∏ÆÂØ´ÁÇ∫cos(Œ∏)„ÄÇ'
                },
                'ja': {
                    title: 'üìê ‰ΩôÂº¶Ë®àÁÆó„ÉÑ„Éº„É´',
                    angle_label: 'ËßíÂ∫¶',
                    unit_label: 'Âçò‰Ωç',
                    unit_degrees: 'Â∫¶',
                    unit_radians: '„É©„Ç∏„Ç¢„É≥',
                    btn_calculate: '‰ΩôÂº¶„ÇíË®àÁÆó',
                    result_label: 'ÁµêÊûú',
                    intro_title: '‰ΩôÂº¶„Å´„Å§„ÅÑ„Å¶',
                    intro_text: '‰∏âËßíÊ≥ï„Å´„Åä„ÅÑ„Å¶„ÄÅÁõ¥Ëßí‰∏âËßíÂΩ¢„ÅÆËßíÂ∫¶„ÅÆ‰ΩôÂº¶„ÅØ„ÄÅÈö£Ëæ∫„ÅÆÈï∑„Åï„Å®ÊñúËæ∫„ÅÆÈï∑„Åï„ÅÆÊØî„Åß„Åô„ÄÇcos(Œ∏)„Å®Áï•„Åï„Çå„Çã„Åì„Å®„ÅåÂ§ö„ÅÑ„Åß„Åô„ÄÇ'
                },
                'ru': {
                    title: 'üìê –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫–æ—Å–∏–Ω—É—Å–∞',
                    angle_label: '–£–≥–æ–ª',
                    unit_label: '–ï–¥–∏–Ω–∏—Ü–∞',
                    unit_degrees: '–ì—Ä–∞–¥—É—Å—ã',
                    unit_radians: '–†–∞–¥–∏–∞–Ω—ã',
                    btn_calculate: '–í—ã—á–∏—Å–ª–∏—Ç—å –∫–æ—Å–∏–Ω—É—Å',
                    result_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç',
                    intro_title: '–û –∫–æ—Å–∏–Ω—É—Å–µ',
                    intro_text: '–í —Ç—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏–∏ –∫–æ—Å–∏–Ω—É—Å —É–≥–ª–∞ –≤ –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–æ–º —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–µ ‚Äî —ç—Ç–æ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –¥–ª–∏–Ω—ã –ø—Ä–∏–ª–µ–∂–∞—â–µ–π —Å—Ç–æ—Ä–æ–Ω—ã –∫ –¥–ª–∏–Ω–µ –≥–∏–ø–æ—Ç–µ–Ω—É–∑—ã. –ß–∞—Å—Ç–æ —Å–æ–∫—Ä–∞—â–∞–µ—Ç—Å—è –¥–æ cos(Œ∏).'
                }
            },

            init: () => {},

            calculate: () => {
                const angle = parseFloat(document.getElementById('cos-angle').value);
                const unit = document.getElementById('cos-unit').value;
                let radians;

                if (isNaN(angle)) {
                    document.getElementById('cos-result').textContent = 'Invalid input';
                    return;
                }

                // ËΩ¨Êç¢‰∏∫ÂºßÂ∫¶ÔºàÂ¶ÇÊûúËæìÂÖ•ÊòØÂ∫¶Ôºâ
                if (unit === 'degrees') {
                    radians = angle * (Math.PI / 180);
                } else {
                    radians = angle;
                }

                // ËÆ°ÁÆó‰ΩôÂº¶ÂÄº
                const result = Math.cos(radians);
                
                // Ê†ºÂºèÂåñÁªìÊûú
                const formattedResult = result.toFixed(6);
                document.getElementById('cos-result').textContent = formattedResult;
            },
            
            changeLang: () => {
                const lang = document.getElementById('cos-lang').value;
                const texts = CosCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="cos_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });
                
                // Êõ¥Êñ∞‰∏ãÊãâÈÄâÈ°πÊñáÊú¨
                Object.keys(texts).forEach(key => {
                    if (key.startsWith('unit_')) {
                        const option = document.querySelector(`option[value="${key.replace('unit_', '')}"]`);
                        if (option) option.innerText = texts[key];
                    }
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            CosCalc.init();
            
            // Ëá™Âä®Ê£ÄÊµãËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('cos-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    CosCalc.changeLang();
                }
            }
        });
    </script>

</body>
