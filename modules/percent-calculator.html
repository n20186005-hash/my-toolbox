<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="percent_calculator">
    <meta name="category" content="calculation">
    <meta name="icon" content="%">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Percent Calculator">
    <meta name="description" content="Calculate percentages and percentage changes with this simple tool.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="百分比计算器">
    <meta name="lang-description-zh-CN" content="使用这个简单的工具计算百分比和百分比变化。">
    
    <meta name="lang-title-zh-TW" content="百分比計算器">
    <meta name="lang-description-zh-TW" content="使用這個簡單的工具計算百分比和百分比變化。">
    
    <meta name="lang-title-ja" content="パーセント計算機">
    <meta name="lang-description-ja" content="このシンプルなツールでパーセントとパーセント変化を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор процентов">
    <meta name="lang-description-ru" content="Вычисляйте проценты и процентные изменения с помощью этого простого инструмента.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input { width: 100%; padding: 8px; border: 1px solid #e2e8f0; border-radius: 5px; }
        .calc-btn { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 500; margin-right: 10px; }
        .calc-btn:hover { background: #2563eb; }
        .result-area { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 5px; padding: 15px; margin: 15px 0; }
        .result-item { margin: 10px 0; padding-bottom: 10px; border-bottom: 1px solid #e2e8f0; }
        .result-label { font-weight: 500; }
        .result-value { font-size: 1.2rem; color: #3b82f6; }
        .info { background-color: #eff8ff; border: 1px solid #3b82f6; color: #1e40af; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.875rem; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="percent_calculator" 
         data-category="calculation" 
         data-title="Percent Calculator" 
         data-icon="%">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="percent-lang" onchange="PercentCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">% Percent Calculator</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <div class="input-group">
                    <label data-i18n="value">Value</label>
                    <input type="number" id="value" value="100" min="0">
                </div>
                
                <div class="input-group">
                    <label data-i18n="percentage">Percentage (%)</label>
                    <input type="number" id="percentage" value="20" min="0" max="1000">
                </div>
                
                <div class="input-group">
                    <label data-i18n="original_value">Original Value (for change calculation)</label>
                    <input type="number" id="original-value" value="80" min="0">
                </div>
                
                <div class="mt-4">
                    <button class="calc-btn" onclick="PercentCalc.calculatePercentOf()" data-i18n="calc_percent_of">What is X% of Y?</button>
                    <button class="calc-btn" onclick="PercentCalc.calculatePercentageChange()" data-i18n="calc_change">Percentage Change</button>
                </div>
            </div>
            
            <div>
                <div class="result-area">
                    <div class="result-item">
                        <div class="result-label" data-i18n="percent_of_result">X% of Y is:</div>
                        <div id="percent-of-result" class="result-value">20</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label" data-i18n="is_what_percent">Y is what % of X?</div>
                        <div id="is-what-percent-result" class="result-value">500%</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label" data-i18n="percentage_change">Percentage Change:</div>
                        <div id="percentage-change-result" class="result-value">25%</div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-label" data-i18n="increased_by">Increased by X%:</div>
                        <div id="increased-by-result" class="result-value">120</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info" data-i18n="info_text">This calculator can determine percentages in various scenarios, including percentage of a value, percentage change between two values, and value increase/decrease by a percentage.</div>
    </div>

    <script>
        const PercentCalc = {
            i18n: {
                'en': {
                    title: '% Percent Calculator',
                    value: 'Value',
                    percentage: 'Percentage (%)',
                    original_value: 'Original Value (for change calculation)',
                    calc_percent_of: 'What is X% of Y?',
                    calc_change: 'Percentage Change',
                    percent_of_result: 'X% of Y is:',
                    is_what_percent: 'Y is what % of X?',
                    percentage_change: 'Percentage Change:',
                    increased_by: 'Increased by X%:',
                    info_text: 'This calculator can determine percentages in various scenarios, including percentage of a value, percentage change between two values, and value increase/decrease by a percentage.'
                },
                'zh-CN': {
                    title: '% 百分比计算器',
                    value: '数值',
                    percentage: '百分比 (%)',
                    original_value: '原始值（用于变化计算）',
                    calc_percent_of: 'X% 是 Y 的多少？',
                    calc_change: '百分比变化',
                    percent_of_result: 'X% 的 Y 是：',
                    is_what_percent: 'Y 是 X 的百分之几？',
                    percentage_change: '百分比变化：',
                    increased_by: '增加 X% 后：',
                    info_text: '这个计算器可以在各种情况下计算百分比，包括某个值的百分比、两个值之间的百分比变化，以及按百分比增加/减少的值。'
                },
                'zh-TW': {
                    title: '% 百分比計算器',
                    value: '數值',
                    percentage: '百分比 (%)',
                    original_value: '原始值（用於變化計算）',
                    calc_percent_of: 'X% 是 Y 的多少？',
                    calc_change: '百分比變化',
                    percent_of_result: 'X% 的 Y 是：',
                    is_what_percent: 'Y 是 X 的百分之幾？',
                    percentage_change: '百分比變化：',
                    increased_by: '增加 X% 後：',
                    info_text: '這個計算器可以在各種情況下計算百分比，包括某個值的百分比、兩個值之間的百分比變化，以及按百分比增加/減少的值。'
                },
                'ja': {
                    title: '% パーセント計算機',
                    value: '値',
                    percentage: 'パーセント (%)',
                    original_value: '元の値（変化計算用）',
                    calc_percent_of: 'X%はYのどれだけですか？',
                    calc_change: 'パーセント変化',
                    percent_of_result: 'YのX%は：',
                    is_what_percent: 'YはXの何%ですか？',
                    percentage_change: 'パーセント変化：',
                    increased_by: 'X%増加後：',
                    info_text: 'この計算機は、さまざまなシナリオでのパーセントを計算できます。値のパーセント、2つの値間のパーセント変化、パーセントによる値の増減などです。'
                },
                'ru': {
                    title: '% Калькулятор процентов',
                    value: 'Значение',
                    percentage: 'Процент (%)',
                    original_value: 'Исходное значение (для расчета изменения)',
                    calc_percent_of: 'Какой процент X от Y?',
                    calc_change: 'Процентное изменение',
                    percent_of_result: 'X% от Y это:',
                    is_what_percent: 'Y это сколько % от X?',
                    percentage_change: 'Процентное изменение:',
                    increased_by: 'Увеличено на X%:',
                    info_text: 'Этот калькулятор может определять проценты в различных сценариях, включая процент от значения, процентное изменение между двумя значениями и увеличение/уменьшение значения на определенный процент.'
                }
            },
            
            calculatePercentOf() {
                const value = parseFloat(document.getElementById('value').value) || 0;
                const percentage = parseFloat(document.getElementById('percentage').value) || 0;
                
                // X% of Y
                const percentOf = (value * percentage) / 100;
                document.getElementById('percent-of-result').textContent = percentOf.toFixed(2);
                
                // Y is what % of X
                const isWhatPercent = value !== 0 ? (percentOf / value) * 100 : 0;
                document.getElementById('is-what-percent-result').textContent = `${isWhatPercent.toFixed(2)}%`;
                
                // Increased by X%
                const increasedBy = value + percentOf;
                document.getElementById('increased-by-result').textContent = increasedBy.toFixed(2);
            },
            
            calculatePercentageChange() {
                const value = parseFloat(document.getElementById('value').value) || 0;
                const originalValue = parseFloat(document.getElementById('original-value').value) || 0;
                
                if (originalValue === 0) {
                    document.getElementById('percentage-change-result').textContent = '0%';
                    return;
                }
                
                // 百分比变化
                const change = ((value - originalValue) / originalValue) * 100;
                document.getElementById('percentage-change-result').textContent = `${change.toFixed(2)}%`;
            },
            
            changeLang() {
                const lang = document.getElementById('percent-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            }
        };
    </script>
</body>
</html>
