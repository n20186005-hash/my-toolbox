                    note3: 'Â∑•‰ΩúÊó•Ë®àÁÆó‰∏çÂåÖÊã¨Âë®ÂÖ≠ÂíåÂë®Êó•',
                    err_no_dates: 'Ë´ãÈÅ∏ÊìáÈñãÂßãÊó•ÊúüÂíåÁµêÊùüÊó•Êúü',
                    err_invalid_range: 'ÈñãÂßãÊó•ÊúüÂøÖÈ†àÂú®ÁµêÊùüÊó•Êúü‰πãÂâç'
                },
                'ja': {
                    title: 'üìÜ Êó•Êï∞Ë®àÁÆó„ÉÑ„Éº„É´',
                    start_date: 'ÈñãÂßãÊó•',

                    to: 'ÔΩû',

                    notes: 'Ê≥®ÊÑè‰∫ãÈ†ÖÔºö',
                    note1: '2„Å§„ÅÆÊó•‰ªòÈñì„ÅÆÊó•Êï∞„ÇíË®àÁÆó„Åó„Åæ„ÅôÔºà‰∏°Á´Ø„ÇíÂê´„ÇÄÔºâ',
                    note2: '‰∫§Êèõ„Éú„Çø„É≥„Çí‰ΩøÁî®„Åó„Å¶„ÄÅÈñãÂßãÊó•„Å®ÁµÇ‰∫ÜÊó•„ÇíÈÄÜ„Å´„Åô„Çã„Åì„Å®„Åå„Åß„Åç„Åæ„Åô',

                },

                    notes: '–ü—Ä–∏–º–µ—á–∞–Ω–∏—è:',
                    note1: '–í—ã—á–∏—Å–ª—è–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –º–µ–∂–¥—É –¥–≤—É–º—è –¥–∞—Ç–∞–º–∏, –≤–∫–ª—é—á–∞—è –∏—Ö',
                    note2: '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –æ–±–º–µ–Ω–∞, —á—Ç–æ–±—ã –ø–æ–º–µ–Ω—è—Ç—å –º–µ—Å—Ç–∞–º–∏ –¥–∞—Ç—ã –Ω–∞—á–∞–ª–∞ –∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è',
                    note3: '–ü—Ä–∏ –ø–æ–¥—Å—á–µ—Ç–µ —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π –∏—Å–∫–ª—é—á–∞—é—Ç—Å—è —Å—É–±–±–æ—Ç—ã –∏ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å—è',

            init: function() {
                // ËÆæÁΩÆÈªòËÆ§Êó•Êúü
                const today = new Date();
                const nextWeek = new Date();
                nextWeek.setDate(today.getDate() + 7);
                
                document.getElementById('start-date').value = today.toISOString().split('T')[0];
                document.getElementById('end-date').value = nextWeek.toISOString().split('T')[0];
                
                this.changeLang();
            },
            
            changeLang: function() {
                const lang = document.getElementById('dayscalc-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },
            
            calculate: function() {
                const startDateStr = document.getElementById('start-date').value;
                const endDateStr = document.getElementById('end-date').value;
                
                this.clearError();
                
                if (!startDateStr || !endDateStr) {
                    this.showError('err_no_dates');
                    return;
                }
                
                const startDate = new Date(startDateStr);
                const endDate = new Date(endDateStr);
                
                // ÈáçÁΩÆÊó∂Èó¥ÈÉ®ÂàÜ‰∏∫00:00:00‰ª•Á°Æ‰øùÂáÜÁ°ÆËÆ°ÁÆóÂ§©Êï∞
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(0, 0, 0, 0);
                
                if (startDate > endDate) {
                    this.showError('err_invalid_range');
                    return;
                }
                
                // ËÆ°ÁÆóÂ§©Êï∞ÔºàÂåÖÂê´È¶ñÂ∞æÊó•ÊúüÔºâ
                const timeDiff = endDate - startDate;
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('days-count').textContent = dayDiff;
                document.getElementById('start-date-display').textContent = this.formatDate(startDate);
                document.getElementById('end-date-display').textContent = this.formatDate(endDate);
                
                document.getElementById('dayscalc-result').classList.remove('hidden');
            },
            
            swapDates: function() {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                
                document.getElementById('start-date').value = endDate;
                document.getElementById('end-date').value = startDate;
            },
            
            clear: function() {
                document.getElementById('start-date').value = '';
                document.getElementById('end-date').value = '';
                document.getElementById('dayscalc-result').classList.add('hidden');
                this.clearError();
            },
            
            formatDate: function(date) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const lang = document.getElementById('dayscalc-lang').value;
                return date.toLocaleDateString(lang, options);
            },
            
            showError: function(key) {
                const lang = document.getElementById('dayscalc-lang').value;
                const errorEl = document.getElementById('dayscalc-error');
                errorEl.textContent = this.i18n[lang][key];
                errorEl.classList.remove('hidden');
            },
            
            clearError: function() {
                document.getElementById('dayscalc-error').classList.add('hidden');
            }
        };
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => DaysCalculator.init());
