        .keycode-card { padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px; text-align: center; cursor: pointer; transition: all 0.2s; }

            </div>

            // 初始化
            init: function() {
                // 从URL获取语言参数
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang') || 'zh-CN';
                if (this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                
                this.renderKeycodes();
                this.updateLanguage();
                this.updateCountDisplay();
            },

            // 渲染键码列表
            renderKeycodes: function(filteredData) {
                const container = document.getElementById('results-container');
                const data = filteredData || this.keycodeData;
                
                container.innerHTML = '';
                
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'keycode-card';
                    card.innerHTML = `
                        <div class="key-char">${item.char}</div>
                        <div class="keycode-value">${item.code}</div>
                        <div class="key-name text-sm text-gray-700">${item.key}</div>
                        <div class="key-desc text-xs text-gray-500 mt-1">${item.desc}</div>
                    `;
                    
                    // 点击复制功能
                    card.addEventListener('click', () => {
                        navigator.clipboard.writeText(item.code).then(() => {
                            const notification = document.getElementById('copy-notification');
                            notification.style.opacity = '1';
                            setTimeout(() => {
                                notification.style.opacity = '0';
                            }, 2000);
                        });
                    });
                    
                    container.appendChild(card);
                });
            },

            // 搜索功能
            search: function() {
                const keyword = document.getElementById('search-input').value.toLowerCase();
                const filtered = this.keycodeData.filter(item => 
                    item.key.toLowerCase().includes(keyword) || 
                    item.code.includes(keyword) ||
                    item.desc.toLowerCase().includes(keyword)
                );
                
                this.renderKeycodes(filtered);
                this.updateCountDisplay(filtered.length);
            },

            // 更新计数显示
            updateCountDisplay: function(count) {
                const total = count !== undefined ? count : this.keycodeData.length;
                document.getElementById('count-display').textContent = `${total} 个结果`;
            },

            // 切换语言
            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                // 更新URL参数
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', lang);
                window.history.replaceState(null, '', `${window.location.pathname}?${urlParams}`);
                
                this.updateLanguage();
            },

            // 更新语言显示
            updateLanguage: function() {
                const lang = document.getElementById('lang-selector').value;
                const translations = this.i18n[lang] || this.i18n['en'];
                
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[key]) {
                        el.textContent = translations[key];
                    }
                });
                
                // 更新占位符
                document.getElementById('search-input').placeholder = translations['search_keyword_placeholder'] || '输入键名或键码...';
            }
        };
