    <script>
        const HexPrism = {
            i18n: {
                'en': {
                    title: 'üßä Hexagonal Prism Calculator',
                    lbl_side: 'Side Length (a)',
                    lbl_height: 'Height (h)',
                    res_vol: 'Volume (V)',
                    res_area: 'Total Surface Area (A)',
                    res_lat: 'Lateral Surface Area (A_L)',
                    res_base: 'Base Area (A_B)'
                },
                'zh-CN': {
                    title: 'üßä Ê≠£ÂÖ≠ËßíÊü±ËÆ°ÁÆóÂô®',
                    lbl_side: 'Â∫ïËæπÈïø (a)',
                    lbl_height: 'È´òÂ∫¶ (h)',
                    res_vol: '‰ΩìÁßØ (V)',
                    res_area: 'ÊÄªË°®Èù¢ÁßØ (A)',
                    res_lat: '‰æßË°®Èù¢ÁßØ (A_L)',
                    res_base: 'Â∫ïÈù¢ÁßØ (A_B)'
                },
                'zh-TW': {
                    title: 'üßä Ê≠£ÂÖ≠ËßíÊü±Ë®àÁÆóÂô®',
                    lbl_side: 'Â∫ïÈÇäÈï∑ (a)',
                    lbl_height: 'È´òÂ∫¶ (h)',
                    res_vol: 'È´îÁ©ç (V)',
                    res_area: 'Á∏ΩË°®Èù¢Á©ç (A)',
                    res_lat: 'ÂÅ¥Ë°®Èù¢Á©ç (A_L)',
                    res_base: 'Â∫ïÈù¢Á©ç (A_B)'
                },
                'ja': {
                    title: 'üßä Ê≠£ÂÖ≠ËßíÊü±Ë®àÁÆó',
                    lbl_side: '‰∏ÄËæ∫„ÅÆÈï∑„Åï (a)',
                    lbl_height: 'È´ò„Åï (h)',
                    res_vol: '‰ΩìÁ©ç (V)',
                    res_area: 'Á∑èË°®Èù¢Á©ç (A)',
                    res_lat: 'ÂÅ¥Èù¢Á©ç (A_L)',
                    res_base: 'Â∫ïÈù¢Á©ç (A_B)'
                },
                'ru': {
                    title: 'üßä –®–µ—Å—Ç–∏–≥—Ä–∞–Ω–Ω–∞—è –ø—Ä–∏–∑–º–∞',
                    lbl_side: '–°—Ç–æ—Ä–æ–Ω–∞ (a)',
                    lbl_height: '–í—ã—Å–æ—Ç–∞ (h)',
                    res_vol: '–û–±—ä–µ–º (V)',
                    res_area: '–ü–æ–ª–Ω–∞—è –ø–ª–æ—â–∞–¥—å (A)',
                    res_lat: '–ë–æ–∫–æ–≤–∞—è –ø–ª–æ—â–∞–¥—å (A_L)',
                    res_base: '–ü–ª–æ—â–∞–¥—å –æ—Å–Ω–æ–≤–∞–Ω–∏—è (A_B)'
                },
                'es': {
                    title: 'üßä Prisma Hexagonal',
                    lbl_side: 'Lado (a)',
                    lbl_height: 'Altura (h)',
                    res_vol: 'Volumen (V)',
                    res_area: '√Årea Total (A)',
                    res_lat: '√Årea Lateral (A_L)',
                    res_base: '√Årea Base (A_B)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('hp-lang').value;
                const texts = HexPrism.i18n[lang];
                const elements = document.querySelectorAll('[data-id="hex_prism"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const a = parseFloat(document.getElementById('hp-a').value);
                const h = parseFloat(document.getElementById('hp-h').value);

                if (isNaN(a) || isNaN(h) || a < 0 || h < 0) {
                    document.getElementById('res-vol').innerText = '--';
                    document.getElementById('res-area').innerText = '--';
                    document.getElementById('res-lat').innerText = '--';
                    document.getElementById('res-base').innerText = '--';
                    return;
                }

                // Base Area = 3*sqrt(3)/2 * a^2
                const baseArea = (3 * Math.sqrt(3) / 2) * Math.pow(a, 2);
                // Lateral Area = 6 * a * h
                const latArea = 6 * a * h;
                // Total Area = 2 * Base + Lateral
                const totalArea = 2 * baseArea + latArea;
                // Volume = Base * h
                const vol = baseArea * h;

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('res-vol').innerText = fmt(vol);
                document.getElementById('res-area').innerText = fmt(totalArea);
                document.getElementById('res-lat').innerText = fmt(latArea);
                document.getElementById('res-base').innerText = fmt(baseArea);
            }
        };
    </script>
