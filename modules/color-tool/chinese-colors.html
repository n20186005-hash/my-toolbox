<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="category" content="Color Tool">
    <title>中国传统色</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="canonical" href="https://toolboxpro.top/modules/color-tool/chinese-colors.html" />
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-2xl font-bold text-center my-6" data-i18n="title">中国传统色</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 mb-2" data-i18n="color_select">选择传统色</label>
                    <select id="color_select" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500 outline-none" onchange="ColorTool.showColor()">
                        <option value="#E6BE8A" data-name="月白">月白</option>
                        <option value="#B38B59" data-name="驼色">驼色</option>
                        <option value="#8B4513" data-name="赭石">赭石</option>
                        <option value="#9370DB" data-name="藕荷">藕荷</option>
                        <option value="#CD5C5C" data-name="绛红">绛红</option>
                        <option value="#483D8B" data-name="靛蓝">靛蓝</option>
                        <option value="#2F4F4F" data-name="墨灰">墨灰</option>
                        <option value="#F0E68C" data-name="鹅黄">鹅黄</option>
                    </select>
                    
                    <div class="mt-6">
                        <h3 class="font-medium text-gray-800 mb-2" data-i18n="color_info">颜色信息</h3>
                        <div class="result-row mb-2">
                            <span class="result-label inline-block w-20 text-gray-600" data-i18n="color_name">名称：</span>
                            <span id="color_name" class="text-gray-800">月白</span>
                        </div>
                        <div class="result-row mb-2">
                            <span class="result-label inline-block w-20 text-gray-600" data-i18n="hex_code">HEX：</span>
                            <span id="hex_code" class="text-gray-800">#E6BE8A</span>
                        </div>
                        <button onclick="ColorTool.copyHex()" class="mt-2 bg-purple-600 text-white py-1 px-3 rounded text-sm hover:bg-purple-700 transition" data-i18n="copy_hex">复制HEX值</button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2" data-i18n="color_preview">颜色预览</label>
                    <div id="color_preview" class="w-full h-48 rounded border border-gray-300" style="background-color: #E6BE8A;"></div>
                    
                    <div class="mt-4 p-3 bg-gray-50 rounded border border-gray-200">
                        <p class="text-sm text-gray-600" data-i18n="color_desc">传统色彩是中国传统文化的重要组成部分，蕴含着丰富的历史和文化内涵。</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="intro-section bg-white p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-800" data-i18n="intro_title">工具介绍</h3>
            <p data-i18n="intro_text">中国传统色工具收集了中国传统文化中的经典色彩，展示其名称、色值和文化背景，适用于设计、艺术创作和文化研究等场景。</p>
        </div>

        <select id="lang-selector" class="mt-6 p-2 border rounded" onchange="ColorTool.changeLang()">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <script>
        const ColorTool = {
            i18n: {
                'zh-CN': {
                    title: '中国传统色',
                    color_select: '选择传统色',
                    color_info: '颜色信息',
                    color_name: '名称：',
                    hex_code: 'HEX：',
                    copy_hex: '复制HEX值',
                    color_preview: '颜色预览',
                    color_desc: '传统色彩是中国传统文化的重要组成部分，蕴含着丰富的历史和文化内涵。',
                    intro_title: '工具介绍',
                    intro_text: '中国传统色工具收集了中国传统文化中的经典色彩，展示其名称、色值和文化背景，适用于设计、艺术创作和文化研究等场景。'
                },
                'zh-TW': {
                    title: '中國傳統色',
                    color_select: '選擇傳統色',
                    color_info: '顏色信息',
                    color_name: '名稱：',
                    hex_code: 'HEX：',
                    copy_hex: '複製HEX值',
                    color_preview: '顏色預覽',
                    color_desc: '傳統色彩是中國傳統文化的重要組成部分，蘊含著豐富的歷史和文化內涵。',
                    intro_title: '工具介紹',
                    intro_text: '中國傳統色工具收集了中國傳統文化中的經典色彩，展示其名稱、色值和文化背景，適用於設計、藝術創作和文化研究等場景。'
                },
                'en': {
                    title: 'Chinese Traditional Colors',
                    color_select: 'Select Traditional Color',
                    color_info: 'Color Information',
                    color_name: 'Name:',
                    hex_code: 'HEX:',
                    copy_hex: 'Copy HEX Code',
                    color_preview: 'Color Preview',
                    color_desc: 'Traditional colors are an important part of Chinese traditional culture, containing rich historical and cultural connotations.',
                    intro_title: 'About This Tool',
                    intro_text: 'The Chinese traditional color tool collects classic colors from Chinese traditional culture, displaying their names, color values and cultural backgrounds, suitable for design, artistic creation and cultural research.'
                },
                'ja': {
                    title: '中国伝統色',
                    color_select: '伝統色を選択',
                    color_info: '色情報',
                    color_name: '名前：',
                    hex_code: 'HEX：',
                    copy_hex: 'HEXコードをコピー',
                    color_preview: '色プレビュー',
                    color_desc: '伝統色は中国伝統文化の重要な構成部分であり、豊かな歴史と文化的内涵を含んでいます。',
                    intro_title: 'ツールの説明',
                    intro_text: '中国伝統色ツールは、中国伝統文化の古典的な色を収集し、その名前、色値、文化的背景を表示します。デザイン、芸術創作、文化研究などの場面に適しています。'
                },
                'ru': {
                    title: 'Китайские традиционные цвета',
                    color_select: 'Выберите традиционный цвет',
                    color_info: 'Информация о цвете',
                    color_name: 'Название:',
                    hex_code: 'HEX:',
                    copy_hex: 'Скопировать HEX',
                    color_preview: 'Превью цвета',
                    color_desc: 'Традиционные цвета являются важной частью китайской традиционной культуры и содержат богатую историческую и культурную сущность.',
                    intro_title: 'О инструменте',
                    intro_text: 'Инструмент китайских традиционных цветов собирает классические цвета китайской традиционной культуры, отображая их названия, значения и культурный контекст, подходит для дизайна, художественного творчества и культурных исследований.'
                }
            },

            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                this.changeLang();
            },

            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.pushState({}, '', newUrl);
                const texts = this.i18n[lang];
                
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            showColor: function() {
                const select = document.getElementById('color_select');
                const selectedOption = select.options[select.selectedIndex];
                const colorCode = selectedOption.value;
                const colorName = selectedOption.getAttribute('data-name');
                
                document.getElementById('color_preview').style.backgroundColor = colorCode;
                document.getElementById('color_name').innerText = colorName;
                document.getElementById('hex_code').innerText = colorCode;
            },

            copyHex: function() {
                const hexCode = document.getElementById('hex_code').innerText;
                navigator.clipboard.writeText(hexCode);
                alert('HEX值已复制');
            }
        };

        window.onload = function() { ColorTool.init(); };
    </script>

    <div id="related-tools-container"></div>
    <script src="../../scripts/related.js"></script>
    
</body>

</html>
