<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horsepower Calculator</title>
    
    <!-- Âü∫Á°Ä‰ø°ÊÅØ -->
    <meta name="tool-id" content="horsepower_calc">
    <meta name="category" content="auto">
    <meta name="icon" content="üöó">
    
    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Horsepower Calculator">
    <meta name="description" content="Calculate horsepower based on torque and RPM.">
    
    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="È©¨ÂäõËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="Ê†πÊçÆÊâ≠Áü©ÂíåËΩ¨ÈÄüËÆ°ÁÆóÈ©¨Âäõ„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="È¶¨ÂäõË®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ê†πÊìöÊâ≠Áü©ÂíåËΩâÈÄüË®àÁÆóÈ¶¨Âäõ„ÄÇ">
    
    <meta name="lang-title-ja" content="È¶¨ÂäõË®àÁÆó„ÉÑ„Éº„É´">
    <meta name="lang-description-ja" content="„Éà„É´„ÇØ„Å®ÂõûËª¢Êï∞„Åã„ÇâÈ¶¨Âäõ„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ª–æ—à–∞–¥–∏–Ω—ã—Ö —Å–∏–ª">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ –ª–æ—à–∞–¥–∏–Ω—ã–µ —Å–∏–ª—ã –ø–æ –∫—Ä—É—Ç—è—â–µ–º—É –º–æ–º–µ–Ω—Ç—É –∏ –æ–±–æ—Ä–æ—Ç–∞–º.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="horsepower_calc" 
         data-category="auto" 
         data-title="Horsepower Calculator" 
         data-icon="üöó">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="hp-lang" onchange="HorsepowerCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üöó Horsepower Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Torque -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="torque_label">Torque</label>
                <div class="flex">
                    <input type="number" id="hp-torque" class="w-full p-2 border rounded-r-none focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 300" min="0.1" step="0.1">
                    <select id="hp-torque-unit" class="border-l-0 border rounded-l-none p-2 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="lb-ft">lb-ft</option>
                        <option value="nm">N¬∑m</option>
                    </select>
                </div>
            </div>
            
            <!-- RPM -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="rpm_label">Engine Speed (RPM)</label>
                <input type="number" id="hp-rpm" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 5000" min="100" step="100">
            </div>
        </div>

        <button onclick="HorsepowerCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Horsepower</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Result</div>
            <div id="hp-result" class="text-3xl font-bold text-blue-800">--</div>
            <div id="hp-conversion" class="text-sm text-gray-600 mt-2 h-5"></div>
        </div>
    </div>

    <script>
        const HorsepowerCalc = {
            i18n: {
                'en': {
                    title: 'üöó Horsepower Calculator',
                    torque_label: 'Torque',
                    rpm_label: 'Engine Speed (RPM)',
                    btn_calc: 'Calculate Horsepower',
                    res_label: 'Power Output:',
                    err_invalid: 'Invalid Input',
                    units: {
                        'hp': 'horsepower',
                        'kw': 'kilowatts'
                    }
                },
                'zh-CN': {
                    title: 'üöó È©¨ÂäõËÆ°ÁÆóÂô®',
                    torque_label: 'Êâ≠Áü©',
                    rpm_label: 'ÂèëÂä®Êú∫ËΩ¨ÈÄü (RPM)',
                    btn_calc: 'ËÆ°ÁÆóÈ©¨Âäõ',
                    res_label: 'ÂäüÁéáËæìÂá∫Ôºö',
                    err_invalid: 'ËæìÂÖ•Êó†Êïà',
                    units: {
                        'hp': 'È©¨Âäõ',
                        'kw': 'ÂçÉÁì¶'
                    }
                },
                'zh-TW': {
                    title: 'üöó È¶¨ÂäõË®àÁÆóÂô®',
                    torque_label: 'Êâ≠Áü©',
                    rpm_label: 'ÁôºÂãïÊ©üËΩâÈÄü (RPM)',
                    btn_calc: 'Ë®àÁÆóÈ¶¨Âäõ',
                    res_label: 'ÂäüÁéáËº∏Âá∫Ôºö',
                    err_invalid: 'Ëº∏ÂÖ•ÁÑ°Êïà',
                    units: {
                        'hp': 'È¶¨Âäõ',
                        'kw': 'ÂçÉÁì¶'
                    }
                },
                'ja': {
                    title: 'üöó È¶¨ÂäõË®àÁÆó„ÉÑ„Éº„É´',
                    torque_label: '„Éà„É´„ÇØ',
                    rpm_label: '„Ç®„É≥„Ç∏„É≥ÂõûËª¢Êï∞ (RPM)',
                    btn_calc: 'È¶¨Âäõ„ÇíË®àÁÆó',
                    res_label: 'Âá∫ÂäõÔºö',
                    err_invalid: 'ÁÑ°Âäπ„Å™ÂÖ•Âäõ',
                    units: {
                        'hp': 'È¶¨Âäõ',
                        'kw': '„Ç≠„É≠„ÉØ„ÉÉ„Éà'
                    }
                },
                'ru': {
                    title: 'üöó –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ª–æ—à–∞–¥–∏–Ω—ã—Ö —Å–∏–ª',
                    torque_label: '–ö—Ä—É—Ç—è—â–∏–π –º–æ–º–µ–Ω—Ç',
                    rpm_label: '–û–±–æ—Ä–æ—Ç—ã –¥–≤–∏–≥–∞—Ç–µ–ª—è (–æ–±/–º–∏–Ω)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ª–æ—à–∞–¥–∏–Ω—ã–µ —Å–∏–ª—ã',
                    res_label: '–í—ã—Ö–æ–¥–Ω–∞—è –º–æ—â–Ω–æ—Å—Ç—åÔºö',
                    err_invalid: '–ù–µ–≤–µ—Ä–Ω—ã–π –≤–≤–æ–¥',
                    units: {
                        'hp': '–ª–æ—à–∞–¥–∏–Ω—ã–µ —Å–∏–ª—ã',
                        'kw': '–∫–∏–ª–æ–≤–∞—Ç—Ç—ã'
                    }
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('hp-torque').value = 300;
                document.getElementById('hp-rpm').value = 5000;
            },

            changeLang: () => {
                const lang = document.getElementById('hp-lang').value;
                const texts = HorsepowerCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="horsepower_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('hp-result').innerText;
                if (currentResult !== '--') {
                    HorsepowerCalc.calc();
                }
            },

            calc: () => {
                const torque = parseFloat(document.getElementById('hp-torque').value);
                const rpm = parseInt(document.getElementById('hp-rpm').value);
                const torqueUnit = document.getElementById('hp-torque-unit').value;
                const lang = document.getElementById('hp-lang').value;
                const texts = HorsepowerCalc.i18n[lang];

                if (isNaN(torque) || isNaN(rpm) || torque <= 0 || rpm <= 0) {
                    const resultEl = document.getElementById('hp-result');
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    document.getElementById('hp-conversion').innerText = "";
                    return;
                }

                // Áªü‰∏ÄËΩ¨Êç¢‰∏∫Á£Ö-Ëã±Â∞∫ËøõË°åËÆ°ÁÆó
                let torqueLbFt = torque;
                if (torqueUnit === 'nm') {
                    torqueLbFt = torque * 0.73756; // ÁâõÈ°øÁ±≥ËΩ¨Á£ÖËã±Â∞∫
                }

                // ËÆ°ÁÆóÈ©¨Âäõ (È©¨Âäõ = Êâ≠Áü© √ó ËΩ¨ÈÄü / 5252)
                const horsepower = (torqueLbFt * rpm) / 5252;
                // ËΩ¨Êç¢‰∏∫ÂçÉÁì¶ (1È©¨Âäõ = 0.7457ÂçÉÁì¶)
                const kilowatts = horsepower * 0.7457;

                // ÊòæÁ§∫ÁªìÊûú
                const resultEl = document.getElementById('hp-result');
                resultEl.className = "text-3xl font-bold text-blue-800";
                
                // Ê†πÊçÆÊâ≠Áü©Âçï‰ΩçÈÄâÊã©‰∏ªË¶ÅÊòæÁ§∫Âçï‰Ωç
                let mainResult, mainUnit;
                if (torqueUnit === 'lb-ft') {
                    mainResult = horsepower;
                    mainUnit = 'hp';
                } else {
                    mainResult = kilowatts;
                    mainUnit = 'kw';
                }
                
                resultEl.innerText = mainResult.toFixed(1) + ' ' + mainUnit;

                // ÊòæÁ§∫ÂÖ∂‰ªñÂçï‰ΩçËΩ¨Êç¢ÁªìÊûú
                const conversionEl = document.getElementById('hp-conversion');
                if (mainUnit === 'hp') {
                    conversionEl.innerText = `${kilowatts.toFixed(1)} kw (${texts.units['kw']})`;
                } else {
                    conversionEl.innerText = `${horsepower.toFixed(1)} hp (${texts.units['hp']})`;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', HorsepowerCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('hp-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    HorsepowerCalc.changeLang();
                }
            }
        });
    </script>

</body>
</html>
