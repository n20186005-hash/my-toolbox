<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="tool-id" content="age_calculator">

    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Age Calculator">

    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="Âπ¥ÈæÑËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="ËÆ°ÁÆóÊÇ®ÁöÑÁ°ÆÂàáÂπ¥ÈæÑÔºå‰ª•Âπ¥„ÄÅÊúà„ÄÅÊó•Ë°®Á§∫„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="Âπ¥ÈΩ°Ë®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ë®àÁÆóÊÇ®ÁöÑÁ¢∫ÂàáÂπ¥ÈΩ°Ôºå‰ª•Âπ¥„ÄÅÊúà„ÄÅÊó•Ë°®Á§∫„ÄÇ">
    
    <meta name="lang-title-ja" content="Âπ¥ÈΩ¢Ë®àÁÆóÊ©ü">
    <meta name="lang-description-ja" content="Âπ¥„ÄÅÊúà„ÄÅÊó•„ÅßÊ≠£Á¢∫„Å™Âπ¥ÈΩ¢„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ —Ç–æ—á–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç –≤ –≥–æ–¥–∞—Ö, –º–µ—Å—è—Ü–∞—Ö –∏ –¥–Ω—è—Ö.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result { background-color: #f0fdf4; border: 1px solid #10b981; color: #059669; padding: 15px; border-radius: 5px; margin-top: 15px; }
        .warning { background-color: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; padding: 10px; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="age_calculator" 
         data-category="date" 
         data-title="Age Calculator" 
         data-icon="üéÇ">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="age-lang" onchange="AgeCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üéÇ Age Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="birth_date">Date of Birth</label>
                <input type="date" id="birth-date" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="calculate_date">Calculate Age On</label>
                <input type="date" id="calculate-date" class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none">
            </div>
        </div>

        <button onclick="AgeCalc.calc()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition mb-6" data-i18n="btn_calc">Calculate Age</button>

        <div id="age-result" class="result hidden">
            <div class="text-lg font-bold mb-2" data-i18n="result_title">Age Result</div>
            <div id="exact-age" class="mb-2">--</div>
            <div id="next-birthday" class="text-sm">--</div>
        </div>

        <div id="age-error" class="warning hidden" data-i18n="err_invalid">Please select valid dates</div>
    </div>

    <script>
        const AgeCalc = {
            i18n: {
                'en': {
                    title: 'üéÇ Age Calculator',
                    birth_date: 'Date of Birth',
                    calculate_date: 'Calculate Age On',
                    btn_calc: 'Calculate Age',
                    result_title: 'Age Result',
                    exact_age: 'You are {years} years, {months} months, and {days} days old',
                    next_birthday: 'Next birthday in {days} days (will be {age} years old)',
                    err_invalid: 'Please select valid dates (birth date cannot be in the future)',
                },
                'zh-CN': {
                    title: 'üéÇ Âπ¥ÈæÑËÆ°ÁÆóÂô®',
                    birth_date: 'Âá∫ÁîüÊó•Êúü',
                    calculate_date: 'ËÆ°ÁÆóÊó•Êúü',
                    btn_calc: 'ËÆ°ÁÆóÂπ¥ÈæÑ',
                    result_title: 'Âπ¥ÈæÑÁªìÊûú',
                    exact_age: 'ÊÇ®Áé∞Âú® {years} Â≤Å {months} ‰∏™Êúà {days} Â§©',
                    next_birthday: 'Ë∑ùÁ¶ª‰∏ã‰∏Ä‰∏™ÁîüÊó•ËøòÊúâ {days} Â§©ÔºàÂ±äÊó∂Â∞ÜÊª° {age} Â≤ÅÔºâ',
                    err_invalid: 'ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÊó•ÊúüÔºàÂá∫ÁîüÊó•Êúü‰∏çËÉΩÊòØÊú™Êù•Êó•ÊúüÔºâ',
                },
                'zh-TW': {
                    title: 'üéÇ Âπ¥ÈΩ°Ë®àÁÆóÂô®',
                    birth_date: 'Âá∫ÁîüÊó•Êúü',
                    calculate_date: 'Ë®àÁÆóÊó•Êúü',
                    btn_calc: 'Ë®àÁÆóÂπ¥ÈΩ°',
                    result_title: 'Âπ¥ÈΩ°ÁµêÊûú',
                    exact_age: 'ÊÇ®ÁèæÂú® {years} Ê≠≤ {months} ÂÄãÊúà {days} Â§©',
                    next_birthday: 'Ë∑ùÈõ¢‰∏ã‰∏ÄÂÄãÁîüÊó•ÈÇÑÊúâ {days} Â§©ÔºàÂ±ÜÊôÇÂ∞áÊªø {age} Ê≠≤Ôºâ',
                    err_invalid: 'Ë´ãÈÅ∏ÊìáÊúâÊïàÁöÑÊó•ÊúüÔºàÂá∫ÁîüÊó•Êúü‰∏çËÉΩÊòØÊú™‰æÜÊó•ÊúüÔºâ',
                },
                'ja': {
                    title: 'üéÇ Âπ¥ÈΩ¢Ë®àÁÆóÊ©ü',
                    birth_date: 'ÁîüÂπ¥ÊúàÊó•',
                    calculate_date: 'Âπ¥ÈΩ¢Ë®àÁÆóÊó•',
                    btn_calc: 'Âπ¥ÈΩ¢„ÇíË®àÁÆó',
                    result_title: 'Âπ¥ÈΩ¢ÁµêÊûú',
                    exact_age: '„ÅÇ„Å™„Åü„ÅØ {years}Ê≠≥ {months}„É∂Êúà {days}Êó•„Åß„Åô',
                    next_birthday: 'Ê¨°„ÅÆË™ïÁîüÊó•„Åæ„Åß„ÅÇ„Å® {days}Êó•Ôºà{age}Ê≠≥„Å´„Å™„Çä„Åæ„ÅôÔºâ',
                    err_invalid: 'ÊúâÂäπ„Å™Êó•‰ªò„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºàÁîüÂπ¥ÊúàÊó•„ÅØÊú™Êù•„ÅÆÊó•‰ªò„Å´„Åß„Åç„Åæ„Åõ„ÇìÔºâ',
                },
                'ru': {
                    title: 'üéÇ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞',
                    birth_date: '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è',
                    calculate_date: '–î–∞—Ç–∞ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –≤–æ–∑—Ä–∞—Å—Ç–∞',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –≤–æ–∑—Ä–∞—Å—Ç',
                    result_title: '–†–µ–∑—É–ª—å—Ç–∞—Ç',
                    exact_age: '–í–∞—à –≤–æ–∑—Ä–∞—Å—Ç: {years} –ª–µ—Ç, {months} –º–µ—Å—è—Ü–µ–≤ –∏ {days} –¥–Ω–µ–π',
                    next_birthday: '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è: {days} –¥–Ω–µ–π (–±—É–¥–µ—Ç–µ {age} –ª–µ—Ç)',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞—Ç—ã (–¥–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –±—É–¥—É—â–µ–º)',
                }
            },

            init() {
                // ËÆæÁΩÆÈªòËÆ§Êó•Êúü
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('calculate-date').value = today;
                // ËÆæÁΩÆÈªòËÆ§Âá∫ÁîüÊó•ÊúüÔºà25Âπ¥ÂâçÔºâ
                const birthDate = new Date();
                birthDate.setFullYear(birthDate.getFullYear() - 25);
                document.getElementById('birth-date').value = birthDate.toISOString().split('T')[0];
                
                this.changeLang();
            },

            changeLang() {
                const lang = document.getElementById('age-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calc() {
                const birthDate = new Date(document.getElementById('birth-date').value);
                const calcDate = new Date(document.getElementById('calculate-date').value);
                const resultEl = document.getElementById('age-result');
                const errorEl = document.getElementById('age-error');
                const exactAgeEl = document.getElementById('exact-age');
                const nextBirthdayEl = document.getElementById('next-birthday');
                const lang = document.getElementById('age-lang').value;

                // È™åËØÅÊó•Êúü
                if (isNaN(birthDate.getTime()) || isNaN(calcDate.getTime()) || birthDate > calcDate) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');

                // ËÆ°ÁÆóÂπ¥ÈæÑ
                let years = calcDate.getFullYear() - birthDate.getFullYear();
                let months = calcDate.getMonth() - birthDate.getMonth();
                let days = calcDate.getDate() - birthDate.getDate();

                // Ë∞ÉÊï¥Êúà‰ªΩÂíåÂ§©Êï∞
                if (days < 0) {
                    months--;
                    const prevMonth = new Date(calcDate.getFullYear(), calcDate.getMonth(), 0);
                    days += prevMonth.getDate();
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }

                // ËÆ°ÁÆó‰∏ã‰∏Ä‰∏™ÁîüÊó•
                let nextBirthday = new Date(calcDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
                if (nextBirthday < calcDate) {
                    nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);
                }
                const daysToBirthday = Math.ceil((nextBirthday - calcDate) / (1000 * 60 * 60 * 24));
                const ageOnBirthday = nextBirthday.getFullYear() - birthDate.getFullYear();

                // ÊòæÁ§∫ÁªìÊûú
                exactAgeEl.textContent = this.i18n[lang].exact_age
                    .replace('{years}', years)
                    .replace('{months}', months)
                    .replace('{days}', days);

                nextBirthdayEl.textContent = this.i18n[lang].next_birthday
                    .replace('{days}', daysToBirthday)
                    .replace('{age}', ageOnBirthday);
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => AgeCalc.init();
    </script>
</body>
</html>
