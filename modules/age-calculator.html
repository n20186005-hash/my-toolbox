<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    
    <!-- Âü∫Á°Ä‰ø°ÊÅØ -->
    <meta name="tool-id" content="age_calc">
    <meta name="category" content="life">
    <meta name="icon" content="üéÇ">
    
    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Age Calculator">
    <meta name="description" content="Calculate your chronological age and nominal age (Chinese traditional age).">
    
    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="Âπ¥ÈæÑËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="ËÆ°ÁÆóÊÇ®ÁöÑÂë®Â≤ÅÂíåËôöÂ≤ÅÂπ¥ÈæÑ„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="Âπ¥ÈΩ°Ë®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ë®àÁÆóÊÇ®ÁöÑÂë®Ê≠≤ÂíåËôõÊ≠≤Âπ¥ÈΩ°„ÄÇ">
    
    <meta name="lang-title-ja" content="Âπ¥ÈΩ¢Ë®àÁÆó„ÉÑ„Éº„É´">
    <meta name="lang-description-ja" content="Ê∫ÄÂπ¥ÈΩ¢„Å®Êï∞„ÅàÂπ¥„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ –≤–∞—à –ø–æ–ª–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç –∏ –Ω–æ–º–∏–Ω–∞–ª—å–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç (–∫–∏—Ç–∞–π—Å–∫–∏–π —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç).">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="age_calc" 
         data-category="life" 
         data-title="Age Calculator" 
         data-icon="üéÇ">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="age-lang" onchange="AgeCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">üéÇ Age Calculator</h2>
        
        <div class="space-y-4">
            <div class="mb-4">
                <label for="birth-date" class="block text-gray-700 mb-2" data-i18n="birth_date_label">Date of Birth</label>
                <input type="date" id="birth-date" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <div class="mb-4">
                <label for="calc-date" class="block text-gray-700 mb-2" data-i18n="calc_date_label">Calculation Date</label>
                <input type="date" id="calc-date" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button onclick="AgeCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Age</button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <div class="text-sm text-gray-500 mb-1" data-i18n="solar_age_label">Chronological Age</div>
                    <div id="solar-age" class="text-2xl font-bold text-blue-800">--</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                    <div class="text-sm text-gray-500 mb-1" data-i18n="lunar_age_label">Nominal Age</div>
                    <div id="lunar-age" class="text-2xl font-bold text-green-800">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AgeCalc = {
            i18n: {
                'en': {
                    title: 'üéÇ Age Calculator',
                    birth_date_label: 'Date of Birth',
                    calc_date_label: 'Calculation Date',
                    btn_calc: 'Calculate Age',
                    solar_age_label: 'Chronological Age',
                    lunar_age_label: 'Nominal Age',
                    err_no_date: 'Please select both dates',
                    err_future_birth: 'Birth date cannot be in the future'
                },
                'zh-CN': {
                    title: 'üéÇ Âπ¥ÈæÑËÆ°ÁÆóÂô®',
                    birth_date_label: 'Âá∫ÁîüÊó•Êúü',
                    calc_date_label: 'ËÆ°ÁÆóÊó•Êúü',
                    btn_calc: 'ËÆ°ÁÆóÂπ¥ÈæÑ',
                    solar_age_label: 'Âë®Â≤Å',
                    lunar_age_label: 'ËôöÂ≤Å',
                    err_no_date: 'ËØ∑ÈÄâÊã©‰∏§‰∏™Êó•Êúü',
                    err_future_birth: 'Âá∫ÁîüÊó•Êúü‰∏çËÉΩÂú®Êú™Êù•'
                },
                'zh-TW': {
                    title: 'üéÇ Âπ¥ÈΩ°Ë®àÁÆóÂô®',
                    birth_date_label: 'Âá∫ÁîüÊó•Êúü',
                    calc_date_label: 'Ë®àÁÆóÊó•Êúü',
                    btn_calc: 'Ë®àÁÆóÂπ¥ÈΩ°',
                    solar_age_label: 'Âë®Ê≠≤',
                    lunar_age_label: 'ËôõÊ≠≤',
                    err_no_date: 'Ë´ãÈÅ∏ÊìáÂÖ©ÂÄãÊó•Êúü',
                    err_future_birth: 'Âá∫ÁîüÊó•Êúü‰∏çËÉΩÂú®Êú™‰æÜ'
                },
                'ja': {
                    title: 'üéÇ Âπ¥ÈΩ¢Ë®àÁÆó„ÉÑ„Éº„É´',
                    birth_date_label: 'ÁîüÂπ¥ÊúàÊó•',
                    calc_date_label: 'Ë®àÁÆóÊó•',
                    btn_calc: 'Âπ¥ÈΩ¢„ÇíË®àÁÆó',
                    solar_age_label: 'Ê∫ÄÂπ¥ÈΩ¢',
                    lunar_age_label: 'Êï∞„ÅàÂπ¥',
                    err_no_date: '‰∏°Êñπ„ÅÆÊó•‰ªò„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    err_future_birth: 'ÁîüÂπ¥ÊúàÊó•„ÅØÊú™Êù•„Å´Ë®≠ÂÆö„Åß„Åç„Åæ„Åõ„Çì'
                },
                'ru': {
                    title: 'üéÇ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞',
                    birth_date_label: '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è',
                    calc_date_label: '–î–∞—Ç–∞ —Ä–∞—Å—á–µ—Ç–∞',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –≤–æ–∑—Ä–∞—Å—Ç',
                    solar_age_label: '–ü–æ–ª–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç',
                    lunar_age_label: '–ù–æ–º–∏–Ω–∞–ª—å–Ω—ã–π –≤–æ–∑—Ä–∞—Å—Ç',
                    err_no_date: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ–±–µ –¥–∞—Ç—ã',
                    err_future_birth: '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –±—É–¥—É—â–µ–º'
                }
            },

            init: () => {
                // ËÆæÁΩÆÈªòËÆ§ËÆ°ÁÆóÊó•Êúü‰∏∫‰ªäÂ§©
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('calc-date').value = today;
            },

            changeLang: () => {
                const lang = document.getElementById('age-lang').value;
                const texts = AgeCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="age_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });

                // Â¶ÇÊûúÂ∑≤ÊúâËÆ°ÁÆóÁªìÊûúÔºåÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÊñáÊú¨
                const solarAge = document.getElementById('solar-age').innerText;
                if (solarAge !== '--') {
                    AgeCalc.calc();
                }
            },

            calc: () => {
                const lang = document.getElementById('age-lang').value;
                const texts = AgeCalc.i18n[lang];
                
                const birthDate = new Date(document.getElementById('birth-date').value);
                const calcDate = new Date(document.getElementById('calc-date').value);
                
                // È™åËØÅÊó•Êúü
                if (!document.getElementById('birth-date').value || !document.getElementById('calc-date').value) {
                    document.getElementById('solar-age').innerText = texts.err_no_date;
                    document.getElementById('lunar-age').innerText = '';
                    return;
                }
                
                if (birthDate > calcDate) {
                    document.getElementById('solar-age').innerText = texts.err_future_birth;
                    document.getElementById('lunar-age').innerText = '';
                    return;
                }
                
                // ËÆ°ÁÆóÂë®Â≤Å
                let solarAge = calcDate.getFullYear() - birthDate.getFullYear();
                const monthDiff = calcDate.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && calcDate.getDate() < birthDate.getDate())) {
                    solarAge--;
                }
                
                // ËÆ°ÁÆóËôöÂ≤ÅÔºàÂá∫ÁîüÂç≥1Â≤ÅÔºåÊØèÂπ¥Êò•ËäÇÂ¢ûÂä†1Â≤ÅÔºåËøôÈáåÁÆÄÂåñ‰∏∫ÂÖ¨ÂéÜÊñ∞Âπ¥Ôºâ
                const lunarAge = calcDate.getFullYear() - birthDate.getFullYear() + 1;
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('solar-age').innerText = solarAge + ' ' + texts.solar_age_label.replace(/Ôºö.*$|:.*/, '');
                document.getElementById('lunar-age').innerText = lunarAge + ' ' + texts.lunar_age_label.replace(/Ôºö.*$|:.*/, '');
            }
        };

        document.addEventListener('DOMContentLoaded', AgeCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('age-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    AgeCalc.changeLang();
                }
            }
        });
    </script>

</body>
</html>
