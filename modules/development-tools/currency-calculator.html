<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>电商汇率计算器 - E-commerce Operations</title>
    <style>
        .calc-tool { padding: 20px; max-width: 500px; margin: 0 auto; font-family: Arial, sans-serif; }
        .calc-input { margin: 10px 0; }
        input, select { padding: 8px; width: 100%; max-width: 300px; }
        .result { margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .intro { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; font-size: 14px; color: #666; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/currency-calculator.html" />
</head>
<body>
    <div class="calc-tool">
        <h2>E-commerce Currency Calculator</h2>
        <div class="calc-input">
            <label>金额：</label>
            <input type="number" id="amount" placeholder="输入金额" step="0.01" value="1">
        </div>
        <div class="calc-input">
            <label>源货币：</label>
            <select id="from-currency">
                <option value="CNY">人民币 (CNY)</option>
                <option value="USD" selected>美元 (USD)</option>
                <option value="EUR">欧元 (EUR)</option>
                <option value="JPY">日元 (JPY)</option>
                <option value="RUB">卢布 (RUB)</option>
                <option value="HKD">港币 (HKD)</option>
            </select>
        </div>
        <div class="calc-input">
            <label>目标货币：</label>
            <select id="to-currency">
                <option value="USD">美元 (USD)</option>
                <option value="CNY" selected>人民币 (CNY)</option>
                <option value="EUR">欧元 (EUR)</option>
                <option value="JPY">日元 (JPY)</option>
                <option value="RUB">卢布 (RUB)</option>
                <option value="HKD">港币 (HKD)</option>
            </select>
        </div>
        <button onclick="calculate()" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">计算</button>
        <div class="result" id="result">结果将显示在这里</div>

        <div class="intro">
            <h4>工具介绍</h4>
            <p>适用于跨境电商交易汇率换算，支持主流贸易货币实时汇率参考（汇率为模拟数据，实际请以银行或支付平台为准），可快速计算采购成本、定价策略、结算金额等核心数据。</p>
        </div>
    </div>

    <script>
        // 模拟实时汇率（2024年参考）
        const exchangeRates = {
            CNY: { USD: 0.138, EUR: 0.127, JPY: 20.23, RUB: 12.65, HKD: 1.08 },
            USD: { CNY: 7.25, EUR: 0.92, JPY: 146.6, RUB: 91.6, HKD: 7.82 },
            EUR: { CNY: 7.87, USD: 1.09, JPY: 159.2, RUB: 99.5, HKD: 8.50 },
            JPY: { CNY: 0.049, USD: 0.0068, EUR: 0.0063, RUB: 0.625, HKD: 0.053 },
            RUB: { CNY: 0.079, USD: 0.0109, EUR: 0.0101, JPY: 1.60, HKD: 0.085 },
            HKD: { CNY: 0.926, USD: 0.128, EUR: 0.118, JPY: 18.87, RUB: 11.76 }
        };

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from-currency').value;
            const to = document.getElementById('to-currency').value;

            if (isNaN(amount)) {
                document.getElementById('result').textContent = '请输入有效的金额';
                return;
            }

            const rate = exchangeRates[from][to];
            const total = (amount * rate).toFixed(2);
            document.getElementById('result').textContent = `${amount} ${from} = ${total} ${to}`;
        }
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    
</body>
</html>
