<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>电商库存计算器 - E-commerce Operations</title>
    <style>
        .inventory-tool { padding: 20px; max-width: 500px; margin: 0 auto; font-family: Arial, sans-serif; }
        .form-group { margin: 12px 0; }
        label { display: block; margin-bottom: 4px; }
        input { padding: 8px; width: 100%; max-width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        .calc-btn { padding: 10px 20px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .calc-btn:hover { background: #138496; }
        .result-card { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #17a2b8; }
        .intro { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; font-size: 14px; color: #666; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/inventory-calculator.html" />
</head>
<body>
    <div class="inventory-tool">
        <h2>E-commerce Inventory Calculator</h2>
        <div class="form-group">
            <label>当前库存数量：</label>
            <input type="number" id="current-stock" placeholder="输入当前库存" min="0" value="100">
        </div>
        <div class="form-group">
            <label>日均销量：</label>
            <input type="number" id="daily-sales" placeholder="输入日均销量" min="1" value="10">
        </div>
        <div class="form-group">
            <label>补货周期（天）：</label>
            <input type="number" id="replenish-days" placeholder="从下单到入库的天数" min="1" value="7">
        </div>
        <div class="form-group">
            <label>安全库存天数：</label>
            <input type="number" id="safety-days" placeholder="防止断货的备用天数" min="0" value="3">
        </div>
        <button class="calc-btn" onclick="calculateInventory()">计算最优补货量</button>
        <div class="result-card" id="inventory-result">
            点击计算按钮获取补货建议
        </div>

        <div class="intro">
            <h4>工具介绍</h4>
            <p>适用于电商库存管理，通过当前库存、日均销量、补货周期和安全库存参数，自动计算最优补货量，避免断货或库存积压，支持多平台库存统筹（淘宝、亚马逊、速卖通等），提升库存周转率。</p>
        </div>
    </div>

    <script>
        function calculateInventory() {
            const currentStock = parseInt(document.getElementById('current-stock').value);
            const dailySales = parseInt(document.getElementById('daily-sales').value);
            const replenishDays = parseInt(document.getElementById('replenish-days').value);
            const safetyDays = parseInt(document.getElementById('safety-days').value);

            if (isNaN(currentStock) || isNaN(dailySales) || isNaN(replenishDays) || isNaN(safetyDays)) {
                document.getElementById('inventory-result').textContent = '请输入所有参数的有效数字';
                return;
            }

            const requiredStock = dailySales * (replenishDays + safetyDays);
            const replenishQty = Math.max(0, requiredStock - currentStock);
            const stockCoverDays = Math.floor(currentStock / dailySales);

            let result = `
当前库存可售天数：${stockCoverDays} 天
建议补货量：${replenishQty} 件
计算逻辑：
- 补货周期+安全库存所需总量：${dailySales} × (${replenishDays} + ${safetyDays}) = ${requiredStock} 件
- 现有库存：${currentStock} 件
- 需补充库存：${requiredStock} - ${currentStock} = ${replenishQty} 件（不足则补0）
            `;

            document.getElementById('inventory-result').textContent = result;
        }
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
