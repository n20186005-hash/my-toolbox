    </div>

            },

            changeLang: () => {
                const lang = document.getElementById('cc-lang').value;
                const texts = CuboidCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="cuboid_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const l = parseFloat(document.getElementById('cc-l').value);
                const w = parseFloat(document.getElementById('cc-w').value);
                const h = parseFloat(document.getElementById('cc-h').value);

                if (isNaN(l) || isNaN(w) || isNaN(h)) {
                    document.getElementById('res-vol').innerText = '--';
                    document.getElementById('res-area').innerText = '--';
                    document.getElementById('res-edge').innerText = '--';
                    return;
                }

                const vol = l * w * h;
                const area = 2 * ((l * w) + (l * h) + (w * h));
                const edge = 4 * (l + w + h);

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('res-vol').innerText = fmt(vol);
                document.getElementById('res-area').innerText = fmt(area);
                document.getElementById('res-edge').innerText = fmt(edge);
            }
        };
