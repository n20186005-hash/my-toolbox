<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"

<body>

    <div class="tool-module active" 
         data-id="bmi_calc" 
         data-category="health" 
         data-title="BMI Calculator" 
         data-icon="üìè">
        
        <div class="absolute top-4 right-4">
            <select id="bmi-lang" onchange="BMICalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üìè BMI Calculator</h2>

        <div class="flex justify-center mb-6 bg-gray-100 p-1 rounded-lg w-max mx-auto">
            <button class="px-3 py-1 text-sm rounded-md bg-white shadow text-purple-600 font-medium transition" id="bmi-btn-metric" onclick="BMICalc.setUnit('metric')">Metric</button>
            <button class="px-3 py-1 text-sm rounded-md text-gray-500 hover:text-purple-600 transition" id="bmi-btn-imperial" onclick="BMICalc.setUnit('imperial')">US Units</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" id="bmi-lbl-height">Height (cm)</label>
                <div class="flex gap-2">
                    <input type="number" id="bmi-height" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="170">
                    <input type="number" id="bmi-height-ft" class="hidden w-1/2 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="ft">
                    <input type="number" id="bmi-height-in" class="hidden w-1/2 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="in">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" id="bmi-lbl-weight">Weight (kg)</label>
                <input type="number" id="bmi-weight" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="65">
            </div>
        </div>

        <button onclick="BMICalc.calc()" class="w-full bg-purple-600 text-white py-2 rounded font-bold hover:bg-purple-700 transition mb-6" data-i18n="btn_calc">Calculate BMI</button>

        <div class="bg-purple-50 p-4 rounded-lg border border-purple-100 text-center">
            <div class="text-gray-600 text-sm" data-i18n="res_score">BMI Score</div>
            <div id="bmi-result-score" class="text-4xl font-bold text-purple-700 my-1">--</div>
            <div id="bmi-result-cat" class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-white text-gray-500 border">--</div>
        </div>
    </div>

    <script>
        const BMICalc = {
            unit: 'metric',
            i18n: {
                'en': {
                    title: 'üìè BMI Calculator',
                    btn_calc: 'Calculate BMI',
                    res_score: 'BMI Score',
                    cat_under: 'Underweight',
                    cat_normal: 'Normal weight',
                    cat_over: 'Overweight',
                    cat_obese: 'Obesity'
                },
                'zh-CN': {
                    title: 'üìè BMI Ë∫´‰ΩìË¥®ÈáèÊåáÊï∞',
                    btn_calc: 'ËÆ°ÁÆó BMI',
                    res_score: 'BMI ÊåáÊï∞',
                    cat_under: '‰ΩìÈáçËøáËΩª',
                    cat_normal: 'Ê≠£Â∏∏ËåÉÂõ¥',
                    cat_over: '‰ΩìÈáçËøáÈáç',
                    cat_obese: 'ËÇ•ËÉñ'
                },
                'zh-TW': {
                    title: 'üìè BMI Ë∫´È´îË≥™ÈáèÊåáÊï∏',
                    btn_calc: 'Ë®àÁÆó BMI',
                    res_score: 'BMI ÊåáÊï∏',
                    cat_under: 'È´îÈáçÈÅéËºï',
                    cat_normal: 'Ê≠£Â∏∏ÁØÑÂúç',
                    cat_over: 'È´îÈáçÈÅéÈáç',
                    cat_obese: 'ËÇ•ËÉñ'
                },
                'ja': {
                    title: 'üìè BMI Ë®àÁÆó',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_score: 'BMI ÂÄ§',
                    cat_under: '‰Ωé‰ΩìÈáç',
                    cat_normal: 'ÊôÆÈÄö‰ΩìÈáç',
                    cat_over: 'ËÇ•Ê∫Ä (1Â∫¶)',
                    cat_obese: 'ËÇ•Ê∫Ä (2Â∫¶‰ª•‰∏ä)'
                },
                'ru': {
                    title: 'üìè –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ò–ú–¢',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ò–ú–¢',
                    res_score: '–ò–Ω–¥–µ–∫—Å –º–∞—Å—Å—ã —Ç–µ–ª–∞',
                    cat_under: '–î–µ—Ñ–∏—Ü–∏—Ç –º–∞—Å—Å—ã',
                    cat_normal: '–ù–æ—Ä–º–∞',
                    cat_over: '–ò–∑–±—ã—Ç–æ—á–Ω–∞—è –º–∞—Å—Å–∞',
                    cat_obese: '–û–∂–∏—Ä–µ–Ω–∏–µ'
                },
                'es': {
                    title: 'üìè Calculadora IMC',
                    btn_calc: 'Calcular IMC',
                    res_score: 'Puntuaci√≥n IMC',
                    cat_under: 'Bajo peso',
                    cat_normal: 'Peso normal',
                    cat_over: 'Sobrepeso',
                    cat_obese: 'Obesidad'
                }
            },

            setUnit: (u) => {
                BMICalc.unit = u;
                const isM = u === 'metric';
                
                const btnM = document.getElementById('bmi-btn-metric');
                const btnI = document.getElementById('bmi-btn-imperial');
                
                if (isM) {
                    btnM.className = "px-3 py-1 text-sm rounded-md bg-white shadow text-purple-600 font-medium transition";
                    btnI.className = "px-3 py-1 text-sm rounded-md text-gray-500 hover:text-purple-600 transition";
                    
                    document.getElementById('bmi-lbl-height').innerText = 'Height (cm)';
                    document.getElementById('bmi-lbl-weight').innerText = 'Weight (kg)';
                    document.getElementById('bmi-height').classList.remove('hidden');
                    document.getElementById('bmi-height-ft').classList.add('hidden');
                    document.getElementById('bmi-height-in').classList.add('hidden');
                } else {
                    btnI.className = "px-3 py-1 text-sm rounded-md bg-white shadow text-purple-600 font-medium transition";
                    btnM.className = "px-3 py-1 text-sm rounded-md text-gray-500 hover:text-purple-600 transition";
                    
                    document.getElementById('bmi-lbl-height').innerText = 'Height (ft/in)';
                    document.getElementById('bmi-lbl-weight').innerText = 'Weight (lbs)';
                    document.getElementById('bmi-height').classList.add('hidden');
                    document.getElementById('bmi-height-ft').classList.remove('hidden');
                    document.getElementById('bmi-height-in').classList.remove('hidden');
                }
            },

            changeLang: () => {
                const lang = document.getElementById('bmi-lang').value;
                const texts = BMICalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="bmi_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                BMICalc.calc(); // Refresh category text
            },

            calc: () => {
                let weight = parseFloat(document.getElementById('bmi-weight').value);
                let height = 0; // in meters

                if (BMICalc.unit === 'metric') {
                    height = parseFloat(document.getElementById('bmi-height').value) / 100;
                } else {
                    const ft = parseFloat(document.getElementById('bmi-height-ft').value) || 0;
                    const inc = parseFloat(document.getElementById('bmi-height-in').value) || 0;
                    height = ((ft * 12) + inc) * 0.0254;
                    weight = weight * 0.453592;
                }

                if (!weight || !height) return;

                const bmi = weight / (height * height);
                const score = bmi.toFixed(1);
                
                document.getElementById('bmi-result-score').innerText = score;
                
                // Determine Category
                const lang = document.getElementById('bmi-lang').value;
                const t = BMICalc.i18n[lang];
                
                let cat = "";
                let colorClass = "bg-gray-100 text-gray-600";
                
                if (bmi < 18.5) {
                    cat = t.cat_under;
                    colorClass = "bg-blue-100 text-blue-700";
                } else if (bmi < 25) {
                    cat = t.cat_normal;
                    colorClass = "bg-green-100 text-green-700";
                } else if (bmi < 30) {
                    cat = t.cat_over;
                    colorClass = "bg-yellow-100 text-yellow-700";
                } else {
                    cat = t.cat_obese;
                    colorClass = "bg-red-100 text-red-700";
                }
                
                const catEl = document.getElementById('bmi-result-cat');
                catEl.innerText = cat;
                catEl.className = "inline-block px-3 py-1 rounded-full text-sm font-medium border " + colorClass;
            }
        };
    </script>

</body>
</html>
