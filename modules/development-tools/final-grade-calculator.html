            changeLang: () => {
                const lang = document.getElementById('fg-lang').value;
                const texts = FinalGradeCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="fg_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                FinalGradeCalc.calc();
            },

            calc: () => {
                const current = parseFloat(document.getElementById('fg-current').value);
                const target = parseFloat(document.getElementById('fg-target').value);
                const weight = parseFloat(document.getElementById('fg-weight').value);

                if (isNaN(current) || isNaN(target) || isNaN(weight)) return;

                // Formula: Final = (Target - Current * (1 - Weight/100)) / (Weight/100)
                
                const w = weight / 100;
                const needed = (target - current * (1 - w)) / w;
                
                document.getElementById('fg-result').innerText = needed.toFixed(1) + "%";

                const lang = document.getElementById('fg-lang').value;
                const txt = FinalGradeCalc.i18n[lang];
                let note = "";

                if (needed > 100) note = txt.note_imp;
                else if (needed > 90) note = txt.note_hard;
                else if (needed <= 80) note = txt.note_easy;

                document.getElementById('fg-note').innerText = note;
                
                // Color coding
                const resEl = document.getElementById('fg-result');
                if (needed > 100) resEl.className = "text-4xl font-bold text-red-600 my-2";
                else if (needed > 90) resEl.className = "text-4xl font-bold text-orange-600 my-2";
                else resEl.className = "text-4xl font-bold text-green-600 my-2";
            }
        };
