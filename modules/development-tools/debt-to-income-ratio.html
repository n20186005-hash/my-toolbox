<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>DTI Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #fffbe6; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/debt-to-income-ratio.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="dti_calc" 
         data-category="finance" 
         data-title="Debt-to-Income Ratio Calculator" 
         data-icon="⚖️">
        
        <div class="absolute top-4 right-4">
            <select id="dti-lang" onchange="DTICalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚖️ Debt-to-Income Ratio</h2>

        <!-- Income -->
        <div class="mb-4 bg-green-50 p-3 rounded border border-green-100">
            <label class="block text-xs font-bold text-green-800 uppercase mb-1" data-i18n="sec_income">Monthly Income (Gross)</label>
            <div class="relative">
                <span class="absolute left-3 top-2 text-gray-500">$</span>
                <input type="number" id="dti-income" class="w-full pl-6 p-2 border rounded outline-none focus:ring-1 focus:ring-green-500" placeholder="5000">
            </div>
        </div>

        <!-- Debts -->
        <div class="mb-4 bg-red-50 p-3 rounded border border-red-100 space-y-2">
            <label class="block text-xs font-bold text-red-800 uppercase mb-1" data-i18n="sec_debt">Monthly Debts</label>
            
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600" data-i18n="lbl_rent">Rent / Mortgage</span>
                <input type="number" id="dti-rent" class="w-24 p-1 border rounded text-right outline-none" placeholder="0">
            </div>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600" data-i18n="lbl_cards">Credit Cards</span>
                <input type="number" id="dti-cards" class="w-24 p-1 border rounded text-right outline-none" placeholder="0">
            </div>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600" data-i18n="lbl_loans">Car / Student Loans</span>
                <input type="number" id="dti-loans" class="w-24 p-1 border rounded text-right outline-none" placeholder="0">
            </div>
            <div class="flex items-center justify-between">
                <span class="text-sm text-gray-600" data-i18n="lbl_other">Other Debts</span>
                <input type="number" id="dti-other" class="w-24 p-1 border rounded text-right outline-none" placeholder="0">
            </div>
        </div>

        <button onclick="DTICalc.calc()" class="w-full bg-slate-700 text-white py-2 rounded font-bold hover:bg-slate-800 transition mb-6" data-i18n="btn_calc">Calculate DTI</button>

        <div class="bg-gray-100 p-4 rounded-lg border border-gray-200 text-center">
            <span class="text-gray-500 text-sm block mb-1" data-i18n="res_dti">DTI Ratio</span>
            <div id="dti-result" class="text-4xl font-bold text-gray-800">--%</div>
            <div id="dti-status" class="text-sm font-bold mt-2"></div>
        </div>
    </div>

    <script>
        const DTICalc = {
            i18n: {
                'en': {
                    title: '⚖️ Debt-to-Income Ratio',
                    sec_income: 'Monthly Income (Gross)',
                    sec_debt: 'Monthly Debts',
                    lbl_rent: 'Rent / Mortgage',
                    lbl_cards: 'Credit Cards (Min)',
                    lbl_loans: 'Car / Student Loans',
                    lbl_other: 'Other Debts',
                    btn_calc: 'Calculate DTI',
                    res_dti: 'DTI Ratio',
                    st_good: 'Good (< 36%)',
                    st_ok: 'Manageable (36% - 43%)',
                    st_bad: 'Concerning (> 43%)'
                },
                'zh-CN': {
                    title: '⚖️ 债务收入比计算器',
                    sec_income: '月收入 (税前)',
                    sec_debt: '月债务支出',
                    lbl_rent: '房租 / 房贷',
                    lbl_cards: '信用卡 (最低还款)',
                    lbl_loans: '车贷 / 学贷',
                    lbl_other: '其他债务',
                    btn_calc: '计算 DTI',
                    res_dti: '债务收入比 (DTI)',
                    st_good: '健康 (< 36%)',
                    st_ok: '可控 (36% - 43%)',
                    st_bad: '风险较高 (> 43%)'
                },
                'zh-TW': {
                    title: '⚖️ 債務收入比計算器',
                    sec_income: '月收入 (稅前)',
                    sec_debt: '月債務支出',
                    lbl_rent: '房租 / 房貸',
                    lbl_cards: '信用卡 (最低還款)',
                    lbl_loans: '車貸 / 學貸',
                    lbl_other: '其他債務',
                    btn_calc: '計算 DTI',
                    res_dti: '債務收入比 (DTI)',
                    st_good: '健康 (< 36%)',
                    st_ok: '可控 (36% - 43%)',
                    st_bad: '風險較高 (> 43%)'
                },
                'ja': {
                    title: '⚖️ 債務対所得比率 (DTI)',
                    sec_income: '月収 (額面)',
                    sec_debt: '毎月の債務',
                    lbl_rent: '家賃 / 住宅ローン',
                    lbl_cards: 'クレカ (最低支払)',
                    lbl_loans: '車 / 奨学金',
                    lbl_other: 'その他の債務',
                    btn_calc: 'DTIを計算',
                    res_dti: 'DTI 比率',
                    st_good: '良好 (< 36%)',
                    st_ok: '許容範囲 (36% - 43%)',
                    st_bad: '要注意 (> 43%)'
                },
                'ru': {
                    title: '⚖️ Долговая нагрузка (DTI)',
                    sec_income: 'Доход в месяц (Gross)',
                    sec_debt: 'Расходы по долгам',
                    lbl_rent: 'Аренда / Ипотека',
                    lbl_cards: 'Кредитные карты',
                    lbl_loans: 'Кредиты (авто/уч.)',
                    lbl_other: 'Прочие долги',
                    btn_calc: 'Рассчитать',
                    res_dti: 'Коэффициент DTI',
                    st_good: 'Отлично (< 36%)',
                    st_ok: 'Нормально (36% - 43%)',
                    st_bad: 'Высокий риск (> 43%)'
                },
                'es': {
                    title: '⚖️ Relación Deuda-Ingreso',
                    sec_income: 'Ingreso Mensual (Bruto)',
                    sec_debt: 'Deudas Mensuales',
                    lbl_rent: 'Alquiler / Hipoteca',
                    lbl_cards: 'Tarjetas de Crédito',
                    lbl_loans: 'Préstamos (Auto/Est.)',
                    lbl_other: 'Otras Deudas',
                    btn_calc: 'Calcular DTI',
                    res_dti: 'Ratio DTI',
                    st_good: 'Bueno (< 36%)',
                    st_ok: 'Manejable (36% - 43%)',
                    st_bad: 'Preocupante (> 43%)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('dti-lang').value;
                const texts = DTICalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="dti_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const income = parseFloat(document.getElementById('dti-income').value);
                const rent = parseFloat(document.getElementById('dti-rent').value) || 0;
                const cards = parseFloat(document.getElementById('dti-cards').value) || 0;
                const loans = parseFloat(document.getElementById('dti-loans').value) || 0;
                const other = parseFloat(document.getElementById('dti-other').value) || 0;

                if (!income) return;

                const totalDebt = rent + cards + loans + other;
                const dti = (totalDebt / income) * 100;

                const resEl = document.getElementById('dti-result');
                const statEl = document.getElementById('dti-status');
                const lang = document.getElementById('dti-lang').value;
                const txt = DTICalc.i18n[lang];

                resEl.innerText = dti.toFixed(1) + "%";

                if (dti < 36) {
                    resEl.className = "text-4xl font-bold text-green-600";
                    statEl.innerText = txt.st_good;
                    statEl.className = "text-sm font-bold mt-2 text-green-600";
                } else if (dti <= 43) {
                    resEl.className = "text-4xl font-bold text-yellow-600";
                    statEl.innerText = txt.st_ok;
                    statEl.className = "text-sm font-bold mt-2 text-yellow-600";
                } else {
                    resEl.className = "text-4xl font-bold text-red-600";
                    statEl.innerText = txt.st_bad;
                    statEl.className = "text-sm font-bold mt-2 text-red-600";
                }
            }
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    
</body>
</html>
