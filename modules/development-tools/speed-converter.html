                <input type="number" id="sc-val-from" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-yellow-500" value="100" oninput="SpeedConv.convert('from')">
                <select id="sc-unit-from" class="w-full p-2 border rounded bg-white text-sm" onchange="SpeedConv.convert('from')">

                </select>
            </div>

            <!-- Output Side -->
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_to">To</label>
                <input type="number" id="sc-val-to" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-yellow-500 bg-gray-50" oninput="SpeedConv.convert('to')">
                <select id="sc-unit-to" class="w-full p-2 border rounded bg-white text-sm" onchange="SpeedConv.convert('from')">

                </select>
            </div>
        </div>
        
        <div class="text-xs text-gray-400 text-center" data-i18n="note">Mach calculation is based on standard sea level conditions.</div>
    </div>

    <script>

                    u_kph: 'Kilometer per Hour (km/h)',

                },
                'zh-CN': {
                    title: 'üöÄ ÈÄüÂ∫¶Êç¢ÁÆóÂô®',
                    lbl_from: '‰ªé', lbl_to: 'Âà∞',
                    note: 'È©¨Ëµ´ËÆ°ÁÆóÂü∫‰∫éÊ†áÂáÜÊµ∑Âπ≥Èù¢Êù°‰ª∂„ÄÇ',
                    u_mph: 'Ëã±Èáå/Â∞èÊó∂ (mph)',
                    u_kph: 'ÂçÉÁ±≥/Â∞èÊó∂ (km/h)',
                    u_mps: 'Á±≥/Áßí (m/s)',
                    u_fps: 'Ëã±Â∞∫/Áßí (ft/s)',
                    u_kn: 'ËäÇ (kn)',
                    u_ma: 'È©¨Ëµ´ (Mach)'
                },
                'zh-TW': {
                    title: 'üöÄ ÈÄüÂ∫¶ÊèõÁÆóÂô®',
                    lbl_from: 'Âæû', lbl_to: 'Âà∞',
                    note: 'È¶¨Ëµ´Ë®àÁÆóÂü∫ÊñºÊ®ôÊ∫ñÊµ∑Âπ≥Èù¢Ê¢ù‰ª∂„ÄÇ',
                    u_mph: 'Ëã±Èáå/Â∞èÊôÇ (mph)',
                    u_kph: 'ÂÖ¨Èáå/Â∞èÊôÇ (km/h)',
                    u_mps: 'ÂÖ¨Â∞∫/Áßí (m/s)',
                    u_fps: 'Ëã±Â∞∫/Áßí (ft/s)',
                    u_kn: 'ÁØÄ (kn)',
                    u_ma: 'È¶¨Ëµ´ (Mach)'
                },
                'ja': {
                    title: 'üöÄ ÈÄüÂ∫¶ÊèõÁÆó',
                    lbl_from: 'Â§âÊèõÂÖÉ', lbl_to: 'Â§âÊèõÂÖà',
                    note: '„Éû„ÉÉ„ÉèË®àÁÆó„ÅØÊ®ôÊ∫ñÊµ∑Èù¢Êù°‰ª∂„Å´Âü∫„Å•„ÅÑ„Å¶„ÅÑ„Åæ„Åô„ÄÇ',
                    u_mph: '„Éû„Ç§„É´/ÊôÇ (mph)',
                    u_kph: '„Ç≠„É≠„É°„Éº„Éà„É´/ÊôÇ (km/h)',
                    u_mps: '„É°„Éº„Éà„É´/Áßí (m/s)',
                    u_fps: '„Éï„Ç£„Éº„Éà/Áßí (ft/s)',
                    u_kn: '„Éé„ÉÉ„Éà (kn)',
                    u_ma: '„Éû„ÉÉ„Éè (Mach)'
                },
                'ru': {
                    title: 'üöÄ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏',
                    lbl_from: '–ò–∑', lbl_to: '–í',
                    note: '–ú–∞—Ö —Ä–∞—Å—Å—á–∏—Ç–∞–Ω –¥–ª—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö —É—Å–ª–æ–≤–∏–π –Ω–∞ —É—Ä–æ–≤–Ω–µ –º–æ—Ä—è.',
                    u_mph: '–ú–∏–ª—å –≤ —á–∞—Å (mph)',
                    u_kph: '–ö–º –≤ —á–∞—Å (km/h)',
                    u_mps: '–ú–µ—Ç—Ä–æ–≤ –≤ —Å–µ–∫ (m/s)',
                    u_fps: '–§—É—Ç–æ–≤ –≤ —Å–µ–∫ (ft/s)',
                    u_kn: '–£–∑–ª–æ–≤ (kn)',
                    u_ma: '–ú–∞—Ö (Mach)'
                },
                'es': {
                    title: 'üöÄ Conversor de Velocidad',
                    lbl_from: 'De', lbl_to: 'A',
                    note: 'Mach se basa en condiciones est√°ndar a nivel del mar.',
                    u_mph: 'Millas por hora (mph)',
                    u_kph: 'Km por hora (km/h)',
                    u_mps: 'Metros por seg (m/s)',
                    u_fps: 'Pies por seg (ft/s)',
                    u_kn: 'Nudos (kn)',
                    u_ma: 'Mach (Est√°ndar)'
                }
            },

            // Factor relative to 1 m/s
            units: [
                { k: 'mps', f: 1, i: 'u_mps' },
                { k: 'kph', f: 0.277778, i: 'u_kph' },
                { k: 'mph', f: 0.44704, i: 'u_mph' },
                { k: 'fps', f: 0.3048, i: 'u_fps' },
                { k: 'kn', f: 0.514444, i: 'u_kn' },
                { k: 'ma', f: 340.29, i: 'u_ma' } // Standard speed of sound at sea level approx
            ],

            init: () => {
                SpeedConv.populate('sc-unit-from');
                SpeedConv.populate('sc-unit-to');
                document.getElementById('sc-unit-from').value = 'kph';
                document.getElementById('sc-unit-to').value = 'mps';
            },

            populate: (id) => {
                const sel = document.getElementById(id);
                const current = sel.value;
                const lang = document.getElementById('sc-lang').value;
                const txt = SpeedConv.i18n[lang];
                
                sel.innerHTML = '';
                SpeedConv.units.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.k;
                    opt.text = txt[u.i];
                    sel.appendChild(opt);
                });
                if(current) sel.value = current;
            },

            changeLang: () => {
                const lang = document.getElementById('sc-lang').value;
                const texts = SpeedConv.i18n[lang];
                
                document.querySelector('[data-i18n="title"]').innerText = texts.title;
                document.querySelector('[data-i18n="lbl_from"]').innerText = texts.lbl_from;
                document.querySelector('[data-i18n="lbl_to"]').innerText = texts.lbl_to;
                document.querySelector('[data-i18n="note"]').innerText = texts.note;

                SpeedConv.populate('sc-unit-from');
                SpeedConv.populate('sc-unit-to');
            },

            convert: (dir) => {
                const fromUnit = document.getElementById('sc-unit-from').value;
                const toUnit = document.getElementById('sc-unit-to').value;
                const u1 = SpeedConv.units.find(u => u.k === fromUnit).f;
                const u2 = SpeedConv.units.find(u => u.k === toUnit).f;

                const format = (n) => parseFloat(n.toFixed(4));

                if (dir === 'from') {
                    const val = parseFloat(document.getElementById('sc-val-from').value);
                    if (isNaN(val)) { document.getElementById('sc-val-to').value = ''; return; }
                    const res = (val * u1) / u2;
                    document.getElementById('sc-val-to').value = format(res);
                } else {
                    const val = parseFloat(document.getElementById('sc-val-to').value);
                    if (isNaN(val)) { document.getElementById('sc-val-from').value = ''; return; }
                    const res = (val * u2) / u1;
                    document.getElementById('sc-val-from').value = format(res);
                }
            }
        };
        
        SpeedConv.init();
    </script>

</body>
</html>
