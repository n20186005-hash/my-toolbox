            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                
                this.changeLang();
                
                document.querySelectorAll('.category-tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        document.querySelectorAll('.category-tag').forEach(t => {
                            t.classList.remove('active');
                        });
                        tag.classList.add('active');
                        this.filterRegex();
                    });
                });
                
                this.populateRegexList();
                
                // Placeholder update logic
                const currentLang = document.getElementById('lang-selector').value;
                const placeholders = {
                    'en': 'Search regex patterns...',
                    'zh-CN': 'æœç´¢æ­£åˆ™è¡¨è¾¾å¼...',
                    'zh-TW': 'æœå°‹æ­£å‰‡è¡¨é”å¼...',
                    'ja': 'æ­£è¦è¡¨ç¾ã‚’æ¤œç´¢...',
                    'ru': 'ĞŸĞ¾Ğ¸ÑĞº...'
                };
                document.getElementById('search_input').placeholder = placeholders[currentLang] || 'Search...';
            },

            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                
                // Update URL parameter (wrapped in try-catch for sandbox safety)
                try {
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('lang', lang);
                    window.history.pushState({}, '', newUrl);
                } catch (e) {
                    console.log('URL update suppressed in sandbox environment');
                }
                
                const texts = this.i18n[lang];
                if (!texts) return;
                
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    // Changed from innerText to innerHTML to support list tags in intro
                    if (texts[key]) el.innerHTML = texts[key];
                });
                
                document.querySelectorAll('.category-tag').forEach(tag => {
                    const category = tag.getAttribute('data-category');
                    if (texts[category]) {
                        tag.innerText = texts[category];
                    }
                });
                
                this.populateRegexList(document.querySelector('.category-tag.active').getAttribute('data-category'), document.getElementById('search_input').value);
            },

            populateRegexList: function(filter = 'all', searchTerm = '') {
                const lang = document.getElementById('lang-selector').value;
                const regexList = document.getElementById('regex_list');
                regexList.innerHTML = '';
                
                let allRegex = [];
                if (filter === 'all') {
                    Object.keys(this.regexData).forEach(category => {
                        allRegex = allRegex.concat(this.regexData[category].map(item => ({...item, category})));
                    });
                } else if (this.regexData[filter]) {
                    allRegex = this.regexData[filter].map(item => ({...item, category: filter}));
                }
                
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    allRegex = allRegex.filter(item => {
                        const title = item.title[lang] || item.title.en || '';
                        const desc = item.desc[lang] || item.desc.en || '';
                        const pattern = item.pattern.toString();
                        return title.toLowerCase().includes(searchLower) || 
                               desc.toLowerCase().includes(searchLower) ||
                               pattern.toLowerCase().includes(searchLower);
                    });
                }
                
                allRegex.forEach(item => {
                    const regexItem = document.createElement('div');
                    regexItem.className = 'regex-item';
                    
                    const title = item.title[lang] || item.title.en;
                    const pattern = item.pattern.toString();
                    const desc = item.desc[lang] || item.desc.en;
                    
                    regexItem.innerHTML = `
                        <div class="regex-title">${title}</div>
                        <div class="regex-pattern">${pattern}</div>
                        <div class="regex-desc">${desc}</div>
                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                            <button class="btn-copy" onclick="RegexLibrary.copyRegex('${pattern.replace(/\\/g, '\\\\')}')" data-i18n="copy">${this.i18n[lang].copy || 'Copy'}</button>
                            <button class="btn-copy" style="background: #6366f1;" onclick="RegexLibrary.useRegex('${pattern.replace(/\\/g, '\\\\')}')">Use</button>
                        </div>
                    `;
                    regexList.appendChild(regexItem);
                });
                
                if (allRegex.length === 0) {
                    regexList.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: #6b7280;">${lang === 'zh-CN' ? 'æœªæ‰¾åˆ°ç›¸å…³ç»“æœ' : 'No results found'}</div>`;
                }
            },

            filterRegex: function() {
                const activeCategory = document.querySelector('.category-tag.active').getAttribute('data-category');
                const searchTerm = document.getElementById('search_input').value;
                this.populateRegexList(activeCategory, searchTerm);
            },

            showToast: function(message) {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerText = message;
                container.appendChild(toast);
                
                // Trigger reflow
                void toast.offsetWidth;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        container.removeChild(toast);
                    }, 300);
                }, 2000);
            },

            copyRegex: function(pattern) {
                navigator.clipboard.writeText(pattern).then(() => {
                    const lang = document.getElementById('lang-selector').value;
                    this.showToast(this.i18n[lang].copy_success || 'Copied!');
                });
            },

            copyTestRegex: function() {
                const regex = document.getElementById('test_regex').value;
                if (regex) {
                    navigator.clipboard.writeText(regex).then(() => {
                        const lang = document.getElementById('lang-selector').value;
                        this.showToast(this.i18n[lang].copy_success || 'Copied!');
                    });
                }
            },

            useRegex: function(pattern) {
                document.getElementById('test_regex').value = pattern;
                document.querySelector('.test-area').scrollIntoView({ behavior: 'smooth' });
                // Flash effect
                const input = document.getElementById('test_regex');
                input.style.backgroundColor = '#d1fae5';
                setTimeout(() => { input.style.backgroundColor = ''; }, 300);
            },

            testRegex: function() {
                const lang = document.getElementById('lang-selector').value;
                const regexStr = document.getElementById('test_regex').value;
                const testText = document.getElementById('test_text').value;
                const resultEl = document.getElementById('match_result');
                
                resultEl.classList.remove('hidden', 'match-success', 'match-fail');
                
                if (!regexStr || !testText) {
                    resultEl.textContent = this.i18n[lang].fill_fields || 'Please fill fields!';
                    resultEl.className = 'match-result match-fail';
                    resultEl.classList.remove('hidden');
                    return;
                }
                
                try {
                    let regexPattern = regexStr;
                    // Improved delimiter handling: check for matching start/end delimiters
                    if (regexPattern.length > 2 && regexPattern.startsWith('/') && regexPattern.endsWith('/')) {
                        regexPattern = regexPattern.slice(1, -1);
                    }
                    
                    const regex = new RegExp(regexPattern);
                    const isMatch = regex.test(testText);
                    
                    if (isMatch) {
                        resultEl.textContent = this.i18n[lang].match_success;
                        resultEl.className = 'match-result match-success';
                    } else {
                        resultEl.textContent = this.i18n[lang].match_fail;
                        resultEl.className = 'match-result match-fail';
                    }
                } catch (e) {
                    resultEl.textContent = `${this.i18n[lang].invalid_regex}: ${e.message}`;
                    resultEl.className = 'match-result match-fail';
                }
                resultEl.classList.remove('hidden');
            }
        };

        window.onload = function() {
            RegexLibrary.init();
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
