            changeLang: () => {
                const lang = document.getElementById('np-lang').value;
                const texts = NetPay.i18n[lang];
                const elements = document.querySelectorAll('[data-id="net_pay_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        if (el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            calc: () => {
                const gross = parseFloat(document.getElementById('np-gross').value);
                const taxRate = parseFloat(document.getElementById('np-tax-rate').value) || 0;
                const fixedDeduct = parseFloat(document.getElementById('np-fixed').value) || 0;
                const period = document.getElementById('np-period').value;

                if (isNaN(gross)) return;

                // Calculation logic:
                // Tax is applied to Gross. Then fixed amount is deducted.
                // Or: Gross - Fixed - (Gross * Rate)? 
                // Usually Tax is on taxable income. Here we simplify: 
                // Net = Gross - (Gross * Rate/100) - Fixed.
                
                const taxAmount = gross * (taxRate / 100);
                const net = gross - taxAmount - fixedDeduct;

                const fmt = (n) => n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                document.getElementById('np-result').innerText = fmt(net);
                
                // Update period label to match selection
                const sel = document.getElementById('np-period');
                const periodText = sel.options[sel.selectedIndex].text.replace('/', 'PER').toUpperCase();
                document.getElementById('np-period-label').innerText = periodText;
            }
