<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="tool-id" content="power-converter">
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>Power Converter Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #fffbe6; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/power-converter.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="power_conv" 
         data-category="tools" 
         data-title="Power Converter" 
         data-icon="⚡">
        
        <div class="absolute top-4 right-4">
            <select id="pc-lang" onchange="PowerConv.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚡ Power Converter</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Input Side -->
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_from">From</label>
                <input type="number" id="pc-val-from" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-yellow-500" value="1" oninput="PowerConv.convert('from')">
                <select id="pc-unit-from" class="w-full p-2 border rounded bg-white text-sm" onchange="PowerConv.convert('from')">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <!-- Output Side -->
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_to">To</label>
                <input type="number" id="pc-val-to" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-yellow-500 bg-gray-50" oninput="PowerConv.convert('to')">
                <select id="pc-unit-to" class="w-full p-2 border rounded bg-white text-sm" onchange="PowerConv.convert('from')">
                    <!-- Options populated by JS -->
                </select>
            </div>
        </div>
        
        <div class="text-xs text-gray-400 text-center" data-i18n="note">1 hp (mechanical) ≈ 745.7 Watts</div>
    </div>

    <script>
        const PowerConv = {
            i18n: {
                'en': {
                    title: '⚡ Power Converter',
                    lbl_from: 'From', lbl_to: 'To',
                    note: '1 hp (mechanical) ≈ 745.7 Watts',
                    u_w: 'Watt (W)', u_kw: 'Kilowatt (kW)', u_mw: 'Megawatt (MW)',
                    u_hp: 'Horsepower (hp, mechanical)', u_ps: 'Metric Horsepower (ps)',
                    u_ftlb: 'Foot-Pound/Minute', u_btum: 'BTU/Minute', u_btuh: 'BTU/Hour'
                },
                'zh-CN': {
                    title: '⚡ 功率换算器',
                    lbl_from: '从', lbl_to: '到',
                    note: '1 机械马力 (hp) ≈ 745.7 瓦特',
                    u_w: '瓦特 (W)', u_kw: '千瓦 (kW)', u_mw: '兆瓦 (MW)',
                    u_hp: '英制马力 (hp)', u_ps: '公制马力 (ps)',
                    u_ftlb: '英尺·磅/分', u_btum: '英热单位/分', u_btuh: '英热单位/时'
                },
                'zh-TW': {
                    title: '⚡ 功率換算器',
                    lbl_from: '從', lbl_to: '到',
                    note: '1 機械馬力 (hp) ≈ 745.7 瓦特',
                    u_w: '瓦特 (W)', u_kw: '千瓦 (kW)', u_mw: '百萬瓦 (MW)',
                    u_hp: '英制馬力 (hp)', u_ps: '公制馬力 (ps)',
                    u_ftlb: '英尺·磅/分', u_btum: '英熱單位/分', u_btuh: '英熱單位/時'
                },
                'ja': {
                    title: '⚡ 仕事率（電力）換算',
                    lbl_from: '変換元', lbl_to: '変換先',
                    note: '1 英馬力 (hp) ≈ 745.7 ワット',
                    u_w: 'ワット (W)', u_kw: 'キロワット (kW)', u_mw: 'メガワット (MW)',
                    u_hp: '英馬力 (hp)', u_ps: '仏馬力 (ps)',
                    u_ftlb: 'フィート重量ポンド/分', u_btum: 'BTU/分', u_btuh: 'BTU/時'
                },
                'ru': {
                    title: '⚡ Конвертер мощности',
                    lbl_from: 'Из', lbl_to: 'В',
                    note: '1 л.с. (мех.) ≈ 745.7 Вт',
                    u_w: 'Ватт (Вт)', u_kw: 'Киловатт (кВт)', u_mw: 'Мегаватт (МВт)',
                    u_hp: 'Лошадиная сила (hp)', u_ps: 'Метрическая л.с. (ps)',
                    u_ftlb: 'Фут-фунт/мин', u_btum: 'БТЕ/мин', u_btuh: 'БТЕ/час'
                },
                'es': {
                    title: '⚡ Conversor de Potencia',
                    lbl_from: 'De', lbl_to: 'A',
                    note: '1 hp (mecánico) ≈ 745.7 Watts',
                    u_w: 'Vatio (W)', u_kw: 'Kilovatio (kW)', u_mw: 'Megavatio (MW)',
                    u_hp: 'Caballo de fuerza (hp)', u_ps: 'Caballo de vapor (CV)',
                    u_ftlb: 'Pie-libra/min', u_btum: 'BTU/min', u_btuh: 'BTU/hora'
                }
            },

            // Factor relative to 1 Watt
            units: [
                { k: 'w', f: 1, i: 'u_w' },
                { k: 'kw', f: 1000, i: 'u_kw' },
                { k: 'mw', f: 1000000, i: 'u_mw' },
                { k: 'hp', f: 745.699872, i: 'u_hp' }, // Mechanical horsepower
                { k: 'ps', f: 735.49875, i: 'u_ps' }, // Metric horsepower
                { k: 'ftlb', f: 0.022597, i: 'u_ftlb' },
                { k: 'btum', f: 17.584264, i: 'u_btum' },
                { k: 'btuh', f: 0.293071, i: 'u_btuh' }
            ],

            init: () => {
                PowerConv.populate('pc-unit-from');
                PowerConv.populate('pc-unit-to');
                document.getElementById('pc-unit-from').value = 'kw';
                document.getElementById('pc-unit-to').value = 'hp';
            },

            populate: (id) => {
                const sel = document.getElementById(id);
                const current = sel.value;
                const lang = document.getElementById('pc-lang').value;
                const txt = PowerConv.i18n[lang];
                
                sel.innerHTML = '';
                PowerConv.units.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.k;
                    opt.text = txt[u.i];
                    sel.appendChild(opt);
                });
                if(current) sel.value = current;
            },

            changeLang: () => {
                const lang = document.getElementById('pc-lang').value;
                const texts = PowerConv.i18n[lang];
                
                document.querySelector('[data-i18n="title"]').innerText = texts.title;
                document.querySelector('[data-i18n="lbl_from"]').innerText = texts.lbl_from;
                document.querySelector('[data-i18n="lbl_to"]').innerText = texts.lbl_to;
                document.querySelector('[data-i18n="note"]').innerText = texts.note;

                PowerConv.populate('pc-unit-from');
                PowerConv.populate('pc-unit-to');
            },

            convert: (dir) => {
                const fromUnit = document.getElementById('pc-unit-from').value;
                const toUnit = document.getElementById('pc-unit-to').value;
                const u1 = PowerConv.units.find(u => u.k === fromUnit).f;
                const u2 = PowerConv.units.find(u => u.k === toUnit).f;

                const format = (n) => {
                    if (Math.abs(n) < 1e-6 && n !== 0) return n.toExponential(4);
                    return parseFloat(n.toPrecision(7));
                };

                if (dir === 'from') {
                    const val = parseFloat(document.getElementById('pc-val-from').value);
                    if (isNaN(val)) { document.getElementById('pc-val-to').value = ''; return; }
                    const res = (val * u1) / u2;
                    document.getElementById('pc-val-to').value = format(res);
                } else {
                    const val = parseFloat(document.getElementById('pc-val-to').value);
                    if (isNaN(val)) { document.getElementById('pc-val-from').value = ''; return; }
                    const res = (val * u2) / u1;
                    document.getElementById('pc-val-from').value = format(res);
                }
            }
        };
        
        PowerConv.init();
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
