<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>Text Case Converter Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #fff7ed; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .action-btn { transition: all 0.2s; }
        .action-btn:active { transform: scale(0.95); }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/text-case-converter.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="case_conv" 
         data-category="tools" 
         data-title="Text Case Converter" 
         data-icon="Aa">
        
        <div class="absolute top-4 right-4">
            <select id="cc-lang" onchange="CaseConv.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">Aa Text Case Converter</h2>

        <div class="mb-4">
            <textarea id="cc-text" class="w-full h-32 p-3 border rounded focus:ring-2 focus:ring-orange-500 outline-none resize-y text-gray-700 text-sm" placeholder="Type or paste your content here..."></textarea>
            <div class="flex justify-between mt-1 text-xs text-gray-400">
                <span id="cc-stats">0 characters, 0 words</span>
                <button onclick="CaseConv.copy()" class="text-orange-500 hover:text-orange-700 font-bold" data-i18n="btn_copy">Copy Result</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <button onclick="CaseConv.convert('upper')" class="action-btn bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded text-sm font-medium" data-i18n="btn_upper">UPPERCASE</button>
            <button onclick="CaseConv.convert('lower')" class="action-btn bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded text-sm font-medium" data-i18n="btn_lower">lowercase</button>
        </div>
        <div class="grid grid-cols-2 gap-2 mb-4">
            <button onclick="CaseConv.convert('title')" class="action-btn bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded text-sm font-medium" data-i18n="btn_title">Title Case</button>
            <button onclick="CaseConv.convert('sentence')" class="action-btn bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded text-sm font-medium" data-i18n="btn_sentence">Sentence case</button>
        </div>

        <div class="text-center text-xs text-green-600 h-4" id="cc-msg"></div>
    </div>

    <script>
        const CaseConv = {
            i18n: {
                'en': {
                    title: 'Aa Text Case Converter',
                    btn_copy: 'Copy Result',
                    btn_upper: 'UPPERCASE',
                    btn_lower: 'lowercase',
                    btn_title: 'Capitalize Words',
                    btn_sentence: 'Sentence case',
                    msg_copied: 'Text copied to clipboard!',
                    ph: 'Type or paste your content here...',
                    stat_fmt: '{c} characters, {w} words'
                },
                'zh-CN': {
                    title: 'Aa 大小写转换器',
                    btn_copy: '复制结果',
                    btn_upper: '全大写 (UPPER)',
                    btn_lower: '全小写 (lower)',
                    btn_title: '首字母大写',
                    btn_sentence: '句首大写',
                    msg_copied: '文本已复制！',
                    ph: '在此输入或粘贴内容...',
                    stat_fmt: '{c} 字符, {w} 单词'
                },
                'zh-TW': {
                    title: 'Aa 大小寫轉換器',
                    btn_copy: '複製結果',
                    btn_upper: '全大寫 (UPPER)',
                    btn_lower: '全小寫 (lower)',
                    btn_title: '首字母大寫',
                    btn_sentence: '句首大寫',
                    msg_copied: '文本已複製！',
                    ph: '在此輸入或貼上內容...',
                    stat_fmt: '{c} 字符, {w} 單詞'
                },
                'ja': {
                    title: 'Aa 大文字・小文字変換',
                    btn_copy: 'コピー',
                    btn_upper: 'すべて大文字',
                    btn_lower: 'すべて小文字',
                    btn_title: '単語の先頭を大文字',
                    btn_sentence: '文の先頭を大文字',
                    msg_copied: 'コピーしました！',
                    ph: 'ここにテキストを入力...',
                    stat_fmt: '{c} 文字, {w} 単語'
                },
                'ru': {
                    title: 'Aa Регистр текста',
                    btn_copy: 'Копировать',
                    btn_upper: 'ВСЕ ЗАГЛАВНЫЕ',
                    btn_lower: 'все строчные',
                    btn_title: 'Заглавные Буквы',
                    btn_sentence: 'Как в предложениях',
                    msg_copied: 'Скопировано!',
                    ph: 'Введите текст здесь...',
                    stat_fmt: '{c} симв., {w} слов'
                },
                'es': {
                    title: 'Aa Convertidor de Texto',
                    btn_copy: 'Copiar',
                    btn_upper: 'MAYÚSCULAS',
                    btn_lower: 'minúsculas',
                    btn_title: 'Tipo Título',
                    btn_sentence: 'Tipo oración',
                    msg_copied: '¡Copiado!',
                    ph: 'Escribe aquí...',
                    stat_fmt: '{c} caracteres, {w} palabras'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('cc-lang').value;
                const texts = CaseConv.i18n[lang];
                const elements = document.querySelectorAll('[data-id="case_conv"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                document.getElementById('cc-text').placeholder = texts.ph;
                CaseConv.updateStats();
            },

            updateStats: () => {
                const text = document.getElementById('cc-text').value;
                const chars = text.length;
                const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
                
                const lang = document.getElementById('cc-lang').value;
                const fmt = CaseConv.i18n[lang].stat_fmt;
                
                document.getElementById('cc-stats').innerText = fmt.replace('{c}', chars).replace('{w}', words);
            },

            convert: (mode) => {
                const el = document.getElementById('cc-text');
                let text = el.value;

                if (mode === 'upper') {
                    text = text.toUpperCase();
                } else if (mode === 'lower') {
                    text = text.toLowerCase();
                } else if (mode === 'title') {
                    text = text.toLowerCase().replace(/(?:^|\s)\w/g, function(match) {
                        return match.toUpperCase();
                    });
                } else if (mode === 'sentence') {
                    text = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, function(c) {
                        return c.toUpperCase();
                    });
                }

                el.value = text;
                CaseConv.updateStats();
            },

            copy: () => {
                const el = document.getElementById('cc-text');
                el.select();
                document.execCommand('copy');
                
                const lang = document.getElementById('cc-lang').value;
                const msg = CaseConv.i18n[lang].msg_copied;
                const msgEl = document.getElementById('cc-msg');
                msgEl.innerText = msg;
                setTimeout(() => msgEl.innerText = '', 2000);
            }
        };

        // Event Listeners
        document.getElementById('cc-text').addEventListener('input', CaseConv.updateStats);
    </script>

    <div id="related-tools-container"></div>
    <script src="../../scripts/related.js"></script>
    
</body>
</html>
