                'zh-CN': {

                    ip_address: 'IPÂú∞ÂùÄ',
                    cidr: 'CIDRÂâçÁºÄ (0-32)',
                    btn_calc: 'ËÆ°ÁÆó',
                    res_label: 'Â≠êÁΩë‰ø°ÊÅØ',
                    network_addr: 'ÁΩëÁªúÂú∞ÂùÄÔºö',
                    broadcast_addr: 'ÂπøÊí≠Âú∞ÂùÄÔºö',
                    subnet_mask: 'Â≠êÁΩëÊé©Á†ÅÔºö',
                    first_host: 'Á¨¨‰∏Ä‰∏™‰∏ªÊú∫Ôºö',
                    last_host: 'ÊúÄÂêé‰∏Ä‰∏™‰∏ªÊú∫Ôºö',
                    host_count: 'ÊÄª‰∏ªÊú∫Êï∞Ôºö',
                    err_invalid: 'Êó†ÊïàÁöÑIPÂú∞ÂùÄÊàñCIDR'
                },
                'zh-TW': {
                    title: 'üîó IPÂ≠êÁ∂≤Ë®àÁÆóÂô®',
                    ip_address: 'IPÂú∞ÂùÄ',
                    cidr: 'CIDRÂâçÁ∂¥ (0-32)',
                    btn_calc: 'Ë®àÁÆó',
                    res_label: 'Â≠êÁ∂≤Ë≥áË®ä',
                    network_addr: 'Á∂≤Ë∑ØÂú∞ÂùÄÔºö',
                    broadcast_addr: 'Âª£Êí≠Âú∞ÂùÄÔºö',
                    subnet_mask: 'Â≠êÁ∂≤ÈÅÆÁΩ©Ôºö',
                    first_host: 'Á¨¨‰∏ÄÂÄã‰∏ªÊ©üÔºö',
                    last_host: 'ÊúÄÂæå‰∏ÄÂÄã‰∏ªÊ©üÔºö',
                    host_count: 'Á∏Ω‰∏ªÊ©üÊï∏Ôºö',
                    err_invalid: 'ÁÑ°ÊïàÁöÑIPÂú∞ÂùÄÊàñCIDR'
                },
                'ja': {
                    title: 'üîó IP„Çµ„Éñ„Éç„ÉÉ„ÉàË®àÁÆó„ÉÑ„Éº„É´',
                    ip_address: 'IP„Ç¢„Éâ„É¨„Çπ',
                    cidr: 'CIDR„Éó„É¨„Éï„Ç£„ÉÉ„ÇØ„Çπ (0-32)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_label: '„Çµ„Éñ„Éç„ÉÉ„ÉàÊÉÖÂ†±',
                    network_addr: '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç¢„Éâ„É¨„ÇπÔºö',
                    broadcast_addr: '„Éñ„É≠„Éº„Éâ„Ç≠„É£„Çπ„Éà„Ç¢„Éâ„É¨„ÇπÔºö',
                    subnet_mask: '„Çµ„Éñ„Éç„ÉÉ„Éà„Éû„Çπ„ÇØÔºö',
                    first_host: 'ÊúÄÂàù„ÅÆ„Éõ„Çπ„ÉàÔºö',
                    last_host: 'ÊúÄÂæå„ÅÆ„Éõ„Çπ„ÉàÔºö',
                    host_count: 'Á∑è„Éõ„Çπ„ÉàÊï∞Ôºö',
                    err_invalid: 'ÁÑ°Âäπ„Å™IP„Ç¢„Éâ„É¨„Çπ„Åæ„Åü„ÅØCIDR'
                },
                'ru': {
                    title: 'üîó –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä IP –ø–æ–¥—Å–µ—Ç–∏',
                    ip_address: 'IP-–∞–¥—Ä–µ—Å',
                    cidr: '–ü—Ä–µ—Ñ–∏–∫—Å CIDR (0-32)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_label: '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–¥—Å–µ—Ç–∏',
                    network_addr: '–°–µ—Ç–µ–≤–æ–π –∞–¥—Ä–µ—ÅÔºö',
                    broadcast_addr: '–ë—Ä–∞—É–∑–µ—Ä–Ω—ã–π –∞–¥—Ä–µ—ÅÔºö',
                    subnet_mask: '–ú–∞—Å–∫–∞ –ø–æ–¥—Å–µ—Ç–∏Ôºö',
                    first_host: '–ü–µ—Ä–≤—ã–π —Ö–æ—Å—ÇÔºö',
                    last_host: '–ü–æ—Å–ª–µ–¥–Ω–∏–π —Ö–æ—Å—ÇÔºö',
                    host_count: '–í—Å–µ–≥–æ —Ö–æ—Å—Ç–æ–≤Ôºö',
                    err_invalid: '–ù–µ–≤–µ—Ä–Ω—ã–π IP-–∞–¥—Ä–µ—Å –∏–ª–∏ CIDR'
                },
                'es': {
                    title: 'üîó Calculadora de Subred IP',
                    ip_address: 'Direcci√≥n IP',
                    cidr: 'Prefijo CIDR (0-32)',
                    btn_calc: 'Calcular',
                    res_label: 'Informaci√≥n de Subred',
                    network_addr: 'Direcci√≥n de RedÔºö',
                    broadcast_addr: 'Direcci√≥n de Difusi√≥nÔºö',
                    subnet_mask: 'M√°scara de SubredÔºö',
                    first_host: 'Primer HostÔºö',
                    last_host: '√öltimo HostÔºö',
                    host_count: 'Total de HostsÔºö',
                    err_invalid: 'Direcci√≥n IP o CIDR inv√°lidos'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('ip-address').value = '192.168.1.1';
                document.getElementById('cidr-prefix').value = 24;
            },

            changeLang: () => {
                const lang = document.getElementById('ip-lang').value;
                const texts = IpSubnetCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="ip_subnet_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            // È™åËØÅIPÂú∞ÂùÄÊ†ºÂºè
            isValidIp: (ip) => {
                const octets = ip.split('.');
                if (octets.length !== 4) return false;
                return octets.every(octet => {
                    const num = parseInt(octet);
                    return !isNaN(num) && num >= 0 && num <= 255 && octet === num.toString();
                });
            },

            // Â∞ÜIPÂú∞ÂùÄËΩ¨Êç¢‰∏∫Êï¥Êï∞
            ipToInt: (ip) => {
                return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0) >>> 0;
            },

            // Â∞ÜÊï¥Êï∞ËΩ¨Êç¢‰∏∫IPÂú∞ÂùÄ
            intToIp: (int) => {
                return [(int >>> 24) & 0xFF, (int >>> 16) & 0xFF, (int >>> 8) & 0xFF, int & 0xFF].join('.');
            },

            calc: () => {
                const ip = document.getElementById('ip-address').value.trim();
                const cidr = parseInt(document.getElementById('cidr-prefix').value);
                const lang = document.getElementById('ip-lang').value;
                const texts = IpSubnetCalc.i18n[lang];

                // È™åËØÅËæìÂÖ•
                if (!IpSubnetCalc.isValidIp(ip) || isNaN(cidr) || cidr < 0 || cidr > 32) {
                    const resultRows = document.querySelectorAll('#ip-result .result-value');
                    resultRows.forEach(el => {
                        el.innerText = texts.err_invalid;
                        el.className = "result-value text-red-600";
                    });
                    return;
                }

                // ÈáçÁΩÆÊ†∑Âºè
                const resultRows = document.querySelectorAll('#ip-result .result-value');
                resultRows.forEach(el => {
                    el.className = "result-value";
                });

                // ËÆ°ÁÆóÂ≠êÁΩë‰ø°ÊÅØ
                const ipInt = IpSubnetCalc.ipToInt(ip);
                const maskInt = (0xFFFFFFFF << (32 - cidr)) >>> 0;
                const networkInt = ipInt & maskInt;
                const broadcastInt = networkInt | (~maskInt >>> 0);
                const hostCount = cidr === 32 ? 0 : (broadcastInt - networkInt - 1);
                const firstHostInt = cidr === 32 ? networkInt : networkInt + 1;
                const lastHostInt = cidr === 32 ? networkInt : broadcastInt - 1;

                // ËΩ¨Êç¢‰∏∫IPÊ†ºÂºè
                const networkAddr = IpSubnetCalc.intToIp(networkInt);
                const broadcastAddr = IpSubnetCalc.intToIp(broadcastInt);
                const subnetMask = IpSubnetCalc.intToIp(maskInt);
                const firstHost = IpSubnetCalc.intToIp(firstHostInt);
                const lastHost = IpSubnetCalc.intToIp(lastHostInt);

                // ÊòæÁ§∫ÁªìÊûú
                const resultElements = document.querySelectorAll('#ip-result .result-value');
                resultElements[0].innerText = networkAddr;
                resultElements[1].innerText = broadcastAddr;
                resultElements[2].innerText = subnetMask;
                resultElements[3].innerText = firstHost;
                resultElements[4].innerText = lastHost;
                resultElements[5].innerText = hostCount.toString();
            }
        };

        document.addEventListener('DOMContentLoaded', IpSubnetCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('ip-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    IpSubnetCalc.changeLang();
                }
            }
        });
    </script>
