            // 初始化
            init: function() {
                // 从URL获取语言参数
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang') || 'zh-CN';
                if (this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                this.changeLang();
                this.renderCommands();
            },

            // 切换语言
            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                const translations = this.i18n[lang] || this.i18n['en'];
                
                // 更新页面元素
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[key]) {
                        el.innerHTML = translations[key];
                    }
                });

                // 更新URL参数
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', lang);
                window.history.replaceState(null, '', `${window.location.pathname}?${urlParams.toString()}`);

                // 重新渲染命令
                this.renderCommands();
            },

            // 搜索命令
            search: function() {
                this.renderCommands();
            },

            // 渲染命令列表
            renderCommands: function() {
                const container = document.getElementById('results-container');
                const category = document.getElementById('category-select').value;
                const keyword = document.getElementById('search-input').value.toLowerCase();
                const currentLang = document.getElementById('lang-selector').value;
                
                let filtered = this.commandData;
                
                // 按类别过滤
                if (category !== 'all') {
                    filtered = filtered.filter(item => item.category === category);
                }
                
                // 按关键词过滤
                if (keyword) {
                    filtered = filtered.filter(item => 
                        item.keys.toLowerCase().includes(keyword) || 
                        item.name.toLowerCase().includes(keyword) ||
                        item.desc.toLowerCase().includes(keyword)
                    );
                }
                
                // 更新计数
                document.getElementById('count-display').textContent = `${filtered.length} ${this.i18n[currentLang]['results'].split(' ')[1] || ''}`;
                
                // 渲染命令卡片
                container.innerHTML = '';
                filtered.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    card.innerHTML = `
                        <div class="command-keys">${item.keys}</div>
                        <div class="command-desc">${item.desc}</div>
                    `;
                    
                    // 点击复制功能
                    card.addEventListener('click', () => {
                        navigator.clipboard.writeText(item.code).then(() => {
                            const notification = document.getElementById('copy-notification');
                            notification.style.opacity = '1';
                            setTimeout(() => {
                                notification.style.opacity = '0';
                            }, 2000);
                        });
                    });
                    
                    container.appendChild(card);
                });
            }
        };
