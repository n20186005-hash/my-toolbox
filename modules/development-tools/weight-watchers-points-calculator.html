            changeLang: () => {
                const lang = document.getElementById('dp-lang').value;
                const texts = DietPoints.i18n[lang];
                const elements = document.querySelectorAll('[data-id="diet_points"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const cals = parseFloat(document.getElementById('dp-cal').value);
                const sugar = parseFloat(document.getElementById('dp-sugar').value) || 0;
                const satFat = parseFloat(document.getElementById('dp-fat').value) || 0;
                const protein = parseFloat(document.getElementById('dp-pro').value) || 0;

                if (isNaN(cals)) return;

                // Approximate Smart Points Formula:
                // (Cals * 0.0305) + (Sat Fat * 0.275) + (Sugar * 0.12) - (Protein * 0.098)
                let points = (cals * 0.0305) + (satFat * 0.275) + (sugar * 0.12) - (protein * 0.098);
                
                if (points < 0) points = 0;

                document.getElementById('dp-result').innerText = Math.round(points);
            }
        };
