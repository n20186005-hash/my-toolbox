<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>Sphere Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .res-row { display: flex; justify-content: space-between; border-bottom: 1px solid #e0f2fe; padding: 8px 0; }
        .res-row:last-child { border-bottom: none; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/sphere-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="sphere_calc" 
         data-category="math" 
         data-title="Sphere Calculator" 
         data-icon="⚽">
        
        <div class="absolute top-4 right-4">
            <select id="sc-lang" onchange="SphereCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚽ Sphere Calculator</h2>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_radius">Radius (r)</label>
            <input type="number" id="sc-r" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="5" oninput="SphereCalc.calc()">
        </div>

        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_vol">Volume (V)</span>
                <span id="res-vol" class="font-bold text-blue-800">--</span>
            </div>
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_area">Surface Area (A)</span>
                <span id="res-area" class="font-bold text-blue-800">--</span>
            </div>
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_circ">Circumference (C)</span>
                <span id="res-circ" class="font-bold text-blue-800">--</span>
            </div>
        </div>

        <div class="mt-4 text-xs text-gray-400 font-mono text-center">
            V = 4/3 πr³ &nbsp;|&nbsp; A = 4πr²
        </div>
    </div>

    <script>
        const SphereCalc = {
            i18n: {
                'en': {
                    title: '⚽ Sphere Calculator',
                    lbl_radius: 'Radius (r)',
                    res_vol: 'Volume (V)',
                    res_area: 'Surface Area (A)',
                    res_circ: 'Circumference (C)'
                },
                'zh-CN': {
                    title: '⚽ 球体计算器',
                    lbl_radius: '半径 (r)',
                    res_vol: '体积 (V)',
                    res_area: '表面积 (A)',
                    res_circ: '周长 (C)'
                },
                'zh-TW': {
                    title: '⚽ 球體計算器',
                    lbl_radius: '半徑 (r)',
                    res_vol: '體積 (V)',
                    res_area: '表面積 (A)',
                    res_circ: '周長 (C)'
                },
                'ja': {
                    title: '⚽ 球体計算',
                    lbl_radius: '半径 (r)',
                    res_vol: '体積 (V)',
                    res_area: '表面積 (A)',
                    res_circ: '円周 (C)'
                },
                'ru': {
                    title: '⚽ Шар',
                    lbl_radius: 'Радиус (r)',
                    res_vol: 'Объем (V)',
                    res_area: 'Площадь (A)',
                    res_circ: 'Окружность (C)'
                },
                'es': {
                    title: '⚽ Calculadora de Esfera',
                    lbl_radius: 'Radio (r)',
                    res_vol: 'Volumen (V)',
                    res_area: 'Área (A)',
                    res_circ: 'Circunferencia (C)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('sc-lang').value;
                const texts = SphereCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="sphere_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const r = parseFloat(document.getElementById('sc-r').value);

                if (isNaN(r) || r < 0) {
                    document.getElementById('res-vol').innerText = '--';
                    document.getElementById('res-area').innerText = '--';
                    document.getElementById('res-circ').innerText = '--';
                    return;
                }

                const PI = Math.PI;
                const vol = (4/3) * PI * Math.pow(r, 3);
                const area = 4 * PI * Math.pow(r, 2);
                const circ = 2 * PI * r;

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('res-vol').innerText = fmt(vol);
                document.getElementById('res-area').innerText = fmt(area);
                document.getElementById('res-circ').innerText = fmt(circ);
            }
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    
</body>
</html>
