            changeLang: () => {
                const lang = document.getElementById('sc-lang').value;
                const texts = SalCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="salary_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        if(el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            calc: () => {
                const income = parseFloat(document.getElementById('sc-income').value);
                const rate = parseFloat(document.getElementById('sc-rate').value);
                const deduct = parseFloat(document.getElementById('sc-deduct').value) || 0;

                if (isNaN(income) || isNaN(rate)) return;

                // Logic: 
                // Taxable Income = Income
                // Tax Amount = (Income * Rate/100)
                // Net = Income - Tax Amount - Deductions
                // Note: Deductions usually happen pre-tax or post-tax. 
                // Simple generic model: Tax calculated on Gross, then Deductions removed.
                
                const taxAmount = income * (rate / 100);
                const totalDeductions = taxAmount + deduct;
                const netPay = income - totalDeductions;

                const fmt = (n) => n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                document.getElementById('res-gross-val').innerText = fmt(income);
                document.getElementById('res-tax-val').innerText = fmt(totalDeductions); // Tax + Deduct combined displayed as "Total reduction"
                document.getElementById('res-net-val').innerText = fmt(netPay);
            }
        };
