            init: function() {
                // 从URL获取语言参数
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang') || 'zh-CN';
                if (this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                this.changeLang();
                this.renderShortcuts();
            },

            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                // 更新URL参数
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', lang);
                window.history.replaceState(null, null, '?' + urlParams.toString());
                
                // 更新页面文本
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.innerHTML = this.i18n[lang][key];
                    }
                });
                
                // 重新渲染快捷键列表以更新操作名称
                this.renderShortcuts();
            },

            renderShortcuts: function() {
                const lang = document.getElementById('lang-selector').value;
                const tableBody = document.getElementById('shortcut-table-body');
                tableBody.innerHTML = '';
                
                this.shortcutData.forEach(item => {
                    let actionText = item.action;
                    // 根据当前语言获取对应的操作名称
                    switch(lang) {
                        case 'en':
                            actionText = item.en || item.action;
                            break;
                        case 'zh-TW':
                            actionText = item.zhTW || item.action;
                            break;
                        case 'ja':
                            actionText = item.ja || item.action;
                            break;
                        case 'ru':
                            actionText = item.ru || item.action;
                            break;
                    }
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${actionText}</td>
                        <td><span class="shortcut-key" onclick="Tool.copyToClipboard('${item.windows}')">${item.windows}</span></td>
                        <td><span class="shortcut-key" onclick="Tool.copyToClipboard('${item.mac}')">${item.mac}</span></td>
                    `;
                    tableBody.appendChild(row);
                });
                
                this.updateCount();
            },

            search: function() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const lang = document.getElementById('lang-selector').value;
                const rows = document.querySelectorAll('#shortcut-table-body tr');
                let count = 0;
                
                rows.forEach((row, index) => {
                    const item = this.shortcutData[index];
                    let actionText = item.action.toLowerCase();
                    
                    // 根据当前语言获取对应的操作名称进行搜索
                    switch(lang) {
                        case 'en':
                            actionText = (item.en || item.action).toLowerCase();
                            break;
                        case 'zh-TW':
                            actionText = (item.zhTW || item.action).toLowerCase();
                            break;
                        case 'ja':
                            actionText = (item.ja || item.action).toLowerCase();
                            break;
                        case 'ru':
                            actionText = (item.ru || item.action).toLowerCase();
                            break;
                    }
                    
                    const windowsKey = item.windows.toLowerCase();
                    const macKey = item.mac.toLowerCase();
                    
                    if (actionText.includes(searchTerm) || windowsKey.includes(searchTerm) || macKey.includes(searchTerm)) {
                        row.style.display = '';
                        count++;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                this.updateCount(count);
            },

            updateCount: function(count) {
                const total = count !== undefined ? count : this.shortcutData.length;
                const lang = document.getElementById('lang-selector').value;
                const countText = lang === 'en' ? `${total} results` : 
                                 lang === 'zh-TW' ? `${total} 項結果` : 
                                 lang === 'ja' ? `${total} 件の結果` : 
                                 lang === 'ru' ? `${total} результатов` : 
                                 `${total} 项结果`;
                document.getElementById('count-display').textContent = countText;
            },

            copyToClipboard: function(text) {
                navigator.clipboard.writeText(text).then(() => {
                    const notification = document.getElementById('copy-notification');
                    notification.style.opacity = '1';
                    setTimeout(() => {
                        notification.style.opacity = '0';
                    }, 2000);
                });
            }
        };

        // 页面加载时初始化
        window.onload = function() {
            Tool.init();
        };
