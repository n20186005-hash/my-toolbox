            changeLang: () => {
                const lang = document.getElementById('fc-lang').value;
                const texts = FinanceCalc.i18n[lang];

            calc: (isLangUpdate = false) => {
                const initial = parseFloat(document.getElementById('fc-initial').value) || 0;
                const monthly = parseFloat(document.getElementById('fc-monthly').value) || 0;
                const rateYear = parseFloat(document.getElementById('fc-rate').value) || 0;
                const years = parseFloat(document.getElementById('fc-years').value) || 0;
                const isEnd = document.getElementById('fc-compound-end').checked;

                const lang = document.getElementById('fc-lang').value;
                const fmt = (num) => num.toLocaleString(lang === 'en' ? 'en-US' : 'zh-CN', { style: 'currency', currency: lang === 'en' ? 'USD' : (lang === 'ja' ? 'JPY' : 'CNY') });

                if (!years && !isLangUpdate) return;

                const r = rateYear / 100 / 12;
                const n = years * 12;

                // Future Value of Lump Sum
                // FV = PV * (1 + r)^n
                const fvLump = initial * Math.pow(1 + r, n);

                // Future Value of Annuity (Series)
                // FV = PMT * [((1 + r)^n - 1) / r]

                if (r === 0) {
                    fvSeries = monthly * n;
                } else {
                    fvSeries = monthly * ((Math.pow(1 + r, n) - 1) / r);
                    if (!isEnd) {
                        fvSeries *= (1 + r);
                    }
                }

                const totalVal = fvLump + fvSeries;
                const principal = initial + (monthly * n);
                const interest = totalVal - principal;
