                const fmt = (num) => num.toLocaleString(lang === 'en' ? 'en-US' : 'zh-CN', { style: 'currency', currency: lang === 'en' ? 'USD' : (lang === 'ja' ? 'JPY' : 'CNY') });

                if (isNaN(amount) || isNaN(rate)) return;

                let tax = 0;
                let finalVal = 0;

                if (mode === 'add') {
                    // Net to Gross
                    tax = amount * (rate / 100);
                    finalVal = amount + tax;
                } else {
                    // Gross to Net: Gross / (1 + rate)
                    const net = amount / (1 + (rate / 100));
                    tax = amount - net;
                    finalVal = net;
                }

                document.getElementById('tc-result-final').innerText = fmt(finalVal);
