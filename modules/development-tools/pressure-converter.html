                <input type="number" id="pr-val-from" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-blue-500" value="1" oninput="PresConv.convert('from')">
                <select id="pr-unit-from" class="w-full p-2 border rounded bg-white text-sm" onchange="PresConv.convert('from')">

                </select>
            </div>

            <!-- Output Side -->
            <div>

                <input type="number" id="pr-val-to" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-blue-500 bg-gray-50" oninput="PresConv.convert('to')">
                <select id="pr-unit-to" class="w-full p-2 border rounded bg-white text-sm" onchange="PresConv.convert('from')">

                </select>
            </div>
        </div>
        
        <div class="text-xs text-gray-400 text-center" data-i18n="note">Standard Atmosphere (atm) = 101,325 Pa</div>

                },
                'zh-CN': {

                    u_hpa: 'ÁôæÂ∏ï (hPa)', u_bar: 'Â∑¥ (Bar)',
                    u_psi: 'Á£ÖÂäõ/Âπ≥ÊñπËã±ÂØ∏ (PSI)', u_atm: 'Ê†áÂáÜÂ§ßÊ∞îÂéã (atm)',
                    u_mmhg: 'ÊØ´Á±≥Ê±ûÊü± (mmHg)'
                },
                'zh-TW': {
                    title: 'üå™Ô∏è Â£ìÂäõÊèõÁÆóÂô®',
                    lbl_from: 'Âæû', lbl_to: 'Âà∞',
                    note: 'Ê®ôÊ∫ñÂ§ßÊ∞£Â£ì (atm) = 101,325 Pa',
                    u_pa: 'Â∏ïÊñØÂç° (Pa)', u_kpa: 'ÂçÉÂ∏ï (kPa)', u_mpa: 'ÁôæËê¨Â∏ï (MPa)',
                    u_hpa: 'ÁôæÂ∏ï (hPa)', u_bar: 'Â∑¥ (Bar)',
                    u_psi: 'Á£ÖÂäõ/Âπ≥ÊñπËã±ÂØ∏ (PSI)', u_atm: 'Ê®ôÊ∫ñÂ§ßÊ∞£Â£ì (atm)',
                    u_mmhg: 'ÊØ´Á±≥Ê±ûÊü± (mmHg)'
                },
                'ja': {
                    title: 'üå™Ô∏è ÂúßÂäõÊèõÁÆó',
                    lbl_from: 'Â§âÊèõÂÖÉ', lbl_to: 'Â§âÊèõÂÖà',
                    note: 'Ê®ôÊ∫ñÊ∞óÂúß (atm) = 101,325 Pa',
                    u_pa: '„Éë„Çπ„Ç´„É´ (Pa)', u_kpa: '„Ç≠„É≠„Éë„Çπ„Ç´„É´ (kPa)', u_mpa: '„É°„Ç¨„Éë„Çπ„Ç´„É´ (MPa)',
                    u_hpa: '„Éò„ÇØ„Éà„Éë„Çπ„Ç´„É´ (hPa)', u_bar: '„Éê„Éº„É´ (Bar)',
                    u_psi: 'ÈáçÈáè„Éù„É≥„ÉâÊØéÂπ≥Êñπ„Ç§„É≥„ÉÅ (PSI)', u_atm: 'Ê®ôÊ∫ñÊ∞óÂúß (atm)',
                    u_mmhg: 'Ê∞¥ÈäÄÊü±„Éü„É™„É°„Éº„Éà„É´ (mmHg)'
                },
                'ru': {
                    title: 'üå™Ô∏è –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–∞–≤–ª–µ–Ω–∏—è',
                    lbl_from: '–ò–∑', lbl_to: '–í',
                    note: '–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ (atm) = 101,325 –ü–∞',
                    u_pa: '–ü–∞—Å–∫–∞–ª—å (Pa)', u_kpa: '–ö–∏–ª–æ–ø–∞—Å–∫–∞–ª—å (kPa)', u_mpa: '–ú–µ–≥–∞–ø–∞—Å–∫–∞–ª—å (MPa)',
                    u_hpa: '–ì–µ–∫—Ç–æ–ø–∞—Å–∫–∞–ª—å (hPa)', u_bar: '–ë–∞—Ä (Bar)',
                    u_psi: 'PSI (—Ñ—É–Ω—Ç/–∫–≤.–¥—é–π–º)', u_atm: '–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ (atm)',
                    u_mmhg: '–º–º —Ä—Ç. —Å—Ç. (mmHg)'
                },
                'es': {
                    title: 'üå™Ô∏è Conversor de Presi√≥n',
                    lbl_from: 'De', lbl_to: 'A',
                    note: 'Atm√≥sfera Est√°ndar (atm) = 101,325 Pa',
                    u_pa: 'Pascal (Pa)', u_kpa: 'Kilopascal (kPa)', u_mpa: 'Megapascal (MPa)',
                    u_hpa: 'Hectopascal (hPa)', u_bar: 'Bar',
                    u_psi: 'PSI', u_atm: 'Atm√≥sfera (atm)',
                    u_mmhg: 'Mil√≠metros de mercurio (mmHg)'
                }
            },

            // Factor relative to 1 Pascal
            units: [
                { k: 'pa', f: 1, i: 'u_pa' },
                { k: 'kpa', f: 1000, i: 'u_kpa' },
                { k: 'mpa', f: 1000000, i: 'u_mpa' },
                { k: 'hpa', f: 100, i: 'u_hpa' },
                { k: 'bar', f: 100000, i: 'u_bar' },
                { k: 'atm', f: 101325, i: 'u_atm' },
                { k: 'psi', f: 6894.757, i: 'u_psi' },
                { k: 'mmhg', f: 133.322, i: 'u_mmhg' }
            ],

            init: () => {
                PresConv.populate('pr-unit-from');
                PresConv.populate('pr-unit-to');
                document.getElementById('pr-unit-from').value = 'atm';
                document.getElementById('pr-unit-to').value = 'psi';
            },

            populate: (id) => {
                const sel = document.getElementById(id);
                const current = sel.value;
                const lang = document.getElementById('pc-lang').value;
                const txt = PresConv.i18n[lang];
                
                sel.innerHTML = '';
                PresConv.units.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.k;
                    opt.text = txt[u.i];
                    sel.appendChild(opt);
                });
                if(current) sel.value = current;
            },

            changeLang: () => {
                const lang = document.getElementById('pc-lang').value;
                const texts = PresConv.i18n[lang];
                
                document.querySelector('[data-i18n="title"]').innerText = texts.title;
                document.querySelector('[data-i18n="lbl_from"]').innerText = texts.lbl_from;
                document.querySelector('[data-i18n="lbl_to"]').innerText = texts.lbl_to;
                document.querySelector('[data-i18n="note"]').innerText = texts.note;

                PresConv.populate('pr-unit-from');
                PresConv.populate('pr-unit-to');
            },

            convert: (dir) => {
                const fromUnit = document.getElementById('pr-unit-from').value;
                const toUnit = document.getElementById('pr-unit-to').value;
                const u1 = PresConv.units.find(u => u.k === fromUnit).f;
                const u2 = PresConv.units.find(u => u.k === toUnit).f;

                const format = (n) => {
                    if (Math.abs(n) < 1e-6 && n !== 0) return n.toExponential(4);
                    return parseFloat(n.toPrecision(7));
                };

                if (dir === 'from') {
                    const val = parseFloat(document.getElementById('pr-val-from').value);
                    if (isNaN(val)) { document.getElementById('pr-val-to').value = ''; return; }
                    const res = (val * u1) / u2;
                    document.getElementById('pr-val-to').value = format(res);
                } else {
                    const val = parseFloat(document.getElementById('pr-val-to').value);
                    if (isNaN(val)) { document.getElementById('pr-val-from').value = ''; return; }
                    const res = (val * u2) / u1;
                    document.getElementById('pr-val-from').value = format(res);
                }
            }
        };
        
        PresConv.init();
    </script>

    <div id="related-tools-container"></div>

</body>
</html>
