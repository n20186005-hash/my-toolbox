        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üî• Energy Converter</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Input Side -->
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_from">From</label>
                <input type="number" id="ec-val-from" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-red-500" value="1" oninput="EnergyConv.convert('from')">
                <select id="ec-unit-from" class="w-full p-2 border rounded bg-white text-sm" onchange="EnergyConv.convert('from')">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <!-- Output Side -->
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_to">To</label>
                <input type="number" id="ec-val-to" class="w-full p-2 border rounded mb-2 focus:ring-1 focus:ring-red-500 bg-gray-50" oninput="EnergyConv.convert('to')">
                <select id="ec-unit-to" class="w-full p-2 border rounded bg-white text-sm" onchange="EnergyConv.convert('from')">

                </select>
            </div>
        </div>
        
        <div class="text-xs text-gray-400 text-center" data-i18n="note">1 kcal (food calorie) = 4184 Joules</div>
    </div>

    <script>
        const EnergyConv = {

                    lbl_from: 'From', lbl_to: 'To',
                    note: '1 kcal (food calorie) = 4184 Joules',
                    u_j: 'Joule (J)', u_kj: 'Kilojoule (kJ)',
                    u_cal: 'Calorie (cal)', u_kcal: 'Kilocalorie (kcal, Food)',
                    u_wh: 'Watt-hour (Wh)', u_kwh: 'Kilowatt-hour (kWh)',
                    u_btu: 'British Thermal Unit (BTU)', u_ftlb: 'Foot-Pound (ft¬∑lb)'
                },
                'zh-CN': {
                    title: 'üî• ÁÉ≠Èáè/ËÉΩÈáèÊç¢ÁÆóÂô®',
                    lbl_from: '‰ªé', lbl_to: 'Âà∞',
                    note: '1 ÂçÉÂç° (Â§ßÂç°) = 4184 ÁÑ¶ËÄ≥',
                    u_j: 'ÁÑ¶ËÄ≥ (J)', u_kj: 'ÂçÉÁÑ¶ (kJ)',
                    u_cal: 'Âç°Ë∑ØÈáå (cal)', u_kcal: 'ÂçÉÂç°/Â§ßÂç° (kcal)',
                    u_wh: 'Áì¶ÁâπÊó∂ (Wh)', u_kwh: 'ÂçÉÁì¶Êó∂ (kWh)',
                    u_btu: 'Ëã±ÁÉ≠Âçï‰Ωç (BTU)', u_ftlb: 'Ëã±Â∞∫¬∑Á£Ö (ft¬∑lb)'
                },
                'zh-TW': {
                    title: 'üî• ÁÜ±Èáè/ËÉΩÈáèÊèõÁÆóÂô®',
                    lbl_from: 'Âæû', lbl_to: 'Âà∞',
                    note: '1 ÂçÉÂç° (Â§ßÂç°) = 4184 ÁÑ¶ËÄ≥',
                    u_j: 'ÁÑ¶ËÄ≥ (J)', u_kj: 'ÂçÉÁÑ¶ (kJ)',
                    u_cal: 'Âç°Ë∑ØÈáå (cal)', u_kcal: 'ÂçÉÂç°/Â§ßÂç° (kcal)',
                    u_wh: 'Áì¶ÁâπÊôÇ (Wh)', u_kwh: 'ÂçÉÁì¶ÊôÇ (kWh)',
                    u_btu: 'Ëã±ÁÜ±ÂñÆ‰Ωç (BTU)', u_ftlb: 'Ëã±Â∞∫¬∑Á£Ö (ft¬∑lb)'
                },
                'ja': {
                    title: 'üî• „Ç®„Éç„É´„ÇÆ„Éº„ÉªÁÜ±ÈáèÊèõÁÆó',
                    lbl_from: 'Â§âÊèõÂÖÉ', lbl_to: 'Â§âÊèõÂÖà',
                    note: '1 kcal (È£üÂìÅ„Ç´„É≠„É™„Éº) = 4184 „Ç∏„É•„Éº„É´',
                    u_j: '„Ç∏„É•„Éº„É´ (J)', u_kj: '„Ç≠„É≠„Ç∏„É•„Éº„É´ (kJ)',
                    u_cal: '„Ç´„É≠„É™„Éº (cal)', u_kcal: '„Ç≠„É≠„Ç´„É≠„É™„Éº (kcal)',
                    u_wh: '„ÉØ„ÉÉ„ÉàÊôÇ (Wh)', u_kwh: '„Ç≠„É≠„ÉØ„ÉÉ„ÉàÊôÇ (kWh)',
                    u_btu: 'Ëã±ÁÜ±Èáè (BTU)', u_ftlb: '„Éï„Ç£„Éº„ÉàÈáçÈáè„Éù„É≥„Éâ'
                },
                'ru': {
                    title: 'üî• –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —ç–Ω–µ—Ä–≥–∏–∏',
                    lbl_from: '–ò–∑', lbl_to: '–í',
                    note: '1 –∫–∫–∞–ª (–ø–∏—â–µ–≤–∞—è) = 4184 –î–∂–æ—É–ª—è',
                    u_j: '–î–∂–æ—É–ª—å (–î–∂)', u_kj: '–ö–∏–ª–æ–¥–∂–æ—É–ª—å (–∫–î–∂)',
                    u_cal: '–ö–∞–ª–æ—Ä–∏—è (–∫–∞–ª)', u_kcal: '–ö–∏–ª–æ–∫–∞–ª–æ—Ä–∏—è (–∫–∫–∞–ª)',
                    u_wh: '–í–∞—Ç—Ç-—á–∞—Å (–í—Ç¬∑—á)', u_kwh: '–ö–∏–ª–æ–≤–∞—Ç—Ç-—á–∞—Å (–∫–í—Ç¬∑—á)',
                    u_btu: '–ë–¢–ï (BTU)', u_ftlb: '–§—É—Ç-—Ñ—É–Ω—Ç (ft¬∑lb)'
                },
                'es': {
                    title: 'üî• Conversor de Energ√≠a',
                    lbl_from: 'De', lbl_to: 'A',
                    note: '1 kcal (calor√≠a alimentaria) = 4184 Julios',
                    u_j: 'Julio (J)', u_kj: 'Kilojulio (kJ)',
                    u_cal: 'Calor√≠a (cal)', u_kcal: 'Kilocalor√≠a (kcal)',
                    u_wh: 'Vatio-hora (Wh)', u_kwh: 'Kilovatio-hora (kWh)',
                    u_btu: 'BTU', u_ftlb: 'Pie-libra (ft¬∑lb)'
                }
            },

            // Factor relative to 1 Joule
            units: [
                { k: 'j', f: 1, i: 'u_j' },
                { k: 'kj', f: 1000, i: 'u_kj' },
                { k: 'cal', f: 4.184, i: 'u_cal' },
                { k: 'kcal', f: 4184, i: 'u_kcal' },
                { k: 'wh', f: 3600, i: 'u_wh' },
                { k: 'kwh', f: 3600000, i: 'u_kwh' },
                { k: 'btu', f: 1055.056, i: 'u_btu' },
                { k: 'ftlb', f: 1.355818, i: 'u_ftlb' }
            ],

            init: () => {
                EnergyConv.populate('ec-unit-from');
                EnergyConv.populate('ec-unit-to');
                document.getElementById('ec-unit-from').value = 'kcal';
                document.getElementById('ec-unit-to').value = 'kj';
            },

            populate: (id) => {
                const sel = document.getElementById(id);
                const current = sel.value;
                const lang = document.getElementById('ec-lang').value;
                const txt = EnergyConv.i18n[lang];
                
                sel.innerHTML = '';
                EnergyConv.units.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u.k;
                    opt.text = txt[u.i];
                    sel.appendChild(opt);
                });
                if(current) sel.value = current;
            },

            changeLang: () => {
                const lang = document.getElementById('ec-lang').value;
                const texts = EnergyConv.i18n[lang];
                
                document.querySelector('[data-i18n="title"]').innerText = texts.title;
                document.querySelector('[data-i18n="lbl_from"]').innerText = texts.lbl_from;
                document.querySelector('[data-i18n="lbl_to"]').innerText = texts.lbl_to;
                document.querySelector('[data-i18n="note"]').innerText = texts.note;

                EnergyConv.populate('ec-unit-from');
                EnergyConv.populate('ec-unit-to');
            },

            convert: (dir) => {
                const fromUnit = document.getElementById('ec-unit-from').value;
                const toUnit = document.getElementById('ec-unit-to').value;
                const u1 = EnergyConv.units.find(u => u.k === fromUnit).f;
                const u2 = EnergyConv.units.find(u => u.k === toUnit).f;

                const format = (n) => {
                    if (Math.abs(n) < 1e-6 && n !== 0) return n.toExponential(4);
                    return parseFloat(n.toPrecision(7));
                };

                if (dir === 'from') {
                    const val = parseFloat(document.getElementById('ec-val-from').value);
                    if (isNaN(val)) { document.getElementById('ec-val-to').value = ''; return; }
                    const res = (val * u1) / u2;
                    document.getElementById('ec-val-to').value = format(res);
                } else {
                    const val = parseFloat(document.getElementById('ec-val-to').value);
                    if (isNaN(val)) { document.getElementById('ec-val-from').value = ''; return; }
                    const res = (val * u2) / u1;
                    document.getElementById('ec-val-from').value = format(res);
                }
            }
        };
        
        EnergyConv.init();
    </script>

    <div id="related-tools-container"></div>

</body>
</html>
