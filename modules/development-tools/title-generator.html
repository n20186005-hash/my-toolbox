<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="tool-id" content="title-generator">
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>电商产品标题生成器 - E-commerce Operations</title>
    <style>
        .title-tool { padding: 20px; max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif; }
        .input-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { padding: 8px; width: 100%; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; }
        button { padding: 10px 20px; background: #ffc107; color: #212529; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #e0a800; }
        .output { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; }
        .intro { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; font-size: 14px; color: #666; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/development-tools/title-generator.html" />
</head>
<body>
    <div class="title-tool">
        <h2>E-commerce Product Title Generator</h2>
        <div class="input-group">
            <label>产品核心关键词（例如：wireless headphones）：</label>
            <input type="text" id="keyword" placeholder="输入核心关键词">
        </div>
        <div class="input-group">
            <label>产品卖点（例如：noise canceling, long battery life）：</label>
            <textarea id="selling-points" placeholder="多个卖点用逗号分隔"></textarea>
        </div>
        <div class="input-group">
            <label>目标语言：</label>
            <select id="title-lang">
                <option value="en" selected>English</option>
                <option value="zh-CN">中文（简体）</option>
                <option value="zh-TW">中文（繁体）</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <button onclick="generateTitle()">生成标题</button>
        <div class="output">
            <h4>生成结果（可直接复制使用）：</h4>
            <div id="title-result" style="margin-top: 10px; white-space: pre-line;">点击生成按钮获取产品标题</div>
        </div>

        <div class="intro">
            <h4>工具介绍</h4>
            <p>支持多语言电商产品标题生成，基于核心关键词和卖点自动组合优化，符合亚马逊、淘宝、乐天等主流平台标题规则，提升搜索曝光率和点击率，可直接复制用于产品上架。</p>
        </div>
    </div>

    <script>
        function generateTitle() {
            const keyword = document.getElementById('keyword').value.trim();
            const points = document.getElementById('selling-points').value.trim().split(',').map(p => p.trim());
            const lang = document.getElementById('title-lang').value;
            let titles = [];

            if (!keyword) {
                document.getElementById('title-result').textContent = '请输入产品核心关键词';
                return;
            }

            // 多语言标题模板
            const templates = {
                'en': [
                    `${keyword} - ${points.join(' & ')} | Premium Quality for Daily Use`,
                    `Professional ${keyword} with ${points.join(', ')} - Perfect for Home & Office`,
                    `Top-Rated ${keyword}: ${points.join(', ')} | Fast Shipping Worldwide`
                ],
                'zh-CN': [
                    `${keyword} ${points.join(' ')} 高品质家用办公必备`,
                    `专业${keyword} - ${points.join('、')} 全球配送 极速发货`,
                    `热销${keyword}：${points.join('、')} 性价比之选`
                ],
                'zh-TW': [
                    `${keyword} ${points.join(' ')} 高品質家用辦公必備`,
                    `專業${keyword} - ${points.join('、')} 全球配送 极速發貨`,
                    `熱銷${keyword}：${points.join('、')} 性價比之選`
                ],
                'ja': [
                    `${keyword} ${points.join('・')} 高品質 日常使用に最適`,
                    `プロフェッショナル${keyword} - ${points.join('、')} 家庭用・オフィス用に最適`,
                    `人気${keyword}：${points.join('、')} 世界中に速達配送`
                ],
                'ru': [
                    `${keyword} - ${points.join(' и ')} | Премиальное качество для повседневного использования`,
                    `Профессиональный ${keyword} с ${points.join(', ')} - Идеально для дома и офиса`,
                    `${keyword} топового класса: ${points.join(', ')} | Быстрая доставка по всему миру`
                ]
            };

            titles = templates[lang];
            document.getElementById('title-result').textContent = titles.join('\n\n');
        }
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
