                },
                'zh-TW': {

                    sec_current: 'Áï∂ÂâçÁ¥ØË®à GPA (ÂèØÈÅ∏)',
                    lbl_prev_gpa: 'Áï∂Ââç GPA',

                },
                'ja': {

                    sec_current: 'ÁèæÂú®„ÅÆÁ¥ØÁ©ç GPA (‰ªªÊÑè)',
                    lbl_prev_gpa: 'ÁèæÂú®„ÅÆ GPA',
                    lbl_prev_credits: '‰øÆÂæóÂçò‰ΩçÊï∞',
                    sec_semester: '‰ªäÂ≠¶Êúü„ÅÆÁßëÁõÆ',

                },
                'ru': {

                    sec_current: '–¢–µ–∫—É—â–∏–π —Å—Ä–µ–¥–Ω–∏–π –±–∞–ª–ª (–æ–ø—Ü.)',
                    lbl_prev_gpa: '–¢–µ–∫—É—â–∏–π GPA',
                    lbl_prev_credits: '–ü—Ä–æ–π–¥–µ–Ω–æ –∫—Ä–µ–¥–∏—Ç–æ–≤',
                    sec_semester: '–ö—É—Ä—Å—ã —Å–µ–º–µ—Å—Ç—Ä–∞',
                    col_course: '–ö—É—Ä—Å',
                    col_grade: '–û—Ü–µ–Ω–∫–∞',

                },
                'es': {
                    title: 'üéì Calculadora GPA Completa',
                    sec_current: 'GPA Acumulado Actual (Opcional)',
                    lbl_prev_gpa: 'GPA Actual',
                    lbl_prev_credits: 'Cr√©ditos Ganados',
                    sec_semester: 'Cursos del Semestre',
                    col_course: 'Materia',
                    col_grade: 'Nota',
                    col_credit: 'Cr√©ditos',
                    btn_add: '+ A√±adir Curso',
                    btn_calc: 'Calcular',
                    res_sem: 'GPA Semestral',
                    res_cum: 'Nuevo GPA Acumulado'
                }
            },

            grades: [
                { l: 'A', v: 4.0 }, { l: 'A-', v: 3.7 },
                { l: 'B+', v: 3.3 }, { l: 'B', v: 3.0 }, { l: 'B-', v: 2.7 },
                { l: 'C+', v: 2.3 }, { l: 'C', v: 2.0 }, { l: 'C-', v: 1.7 },
                { l: 'D+', v: 1.3 }, { l: 'D', v: 1.0 }, { l: 'F', v: 0.0 }
            ],

            init: () => {
                for(let i=0; i<4; i++) CompGPACalc.addRow();
            },

            changeLang: () => {
                const lang = document.getElementById('cgc-lang').value;
                const texts = CompGPACalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="gpa_comp_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            addRow: () => {
                const container = document.getElementById('cgc-rows');
                const row = document.createElement('div');
                row.className = 'grid grid-cols-12 gap-2 items-center course-row p-1 rounded';
                
                let opts = '';
                CompGPACalc.grades.forEach(g => {
                    opts += `<option value="${g.v}">${g.l}</option>`;
                });

                row.innerHTML = `
                    <div class="col-span-6">
                        <input type="text" class="w-full p-1 border rounded text-sm focus:ring-1 focus:ring-yellow-500 outline-none" placeholder="Course">
                    </div>
                    <div class="col-span-3">
                        <select class="cgc-grade w-full p-1 border rounded text-sm bg-white focus:ring-1 focus:ring-yellow-500">
                            <option value="">--</option>
                            ${opts}
                        </select>
                    </div>
                    <div class="col-span-2">
                        <input type="number" class="cgc-credit w-full p-1 border rounded text-sm text-center focus:ring-1 focus:ring-yellow-500 outline-none" placeholder="3">
                    </div>
                    <div class="col-span-1 text-center">
                        <button onclick="this.parentElement.parentElement.remove()" class="text-red-400 hover:text-red-600 font-bold px-1">√ó</button>
                    </div>
                `;
                container.appendChild(row);
            },

            calc: () => {
                // 1. Calculate Semester Stats
                const gradeEls = document.querySelectorAll('.cgc-grade');
                const creditEls = document.querySelectorAll('.cgc-credit');
                
                let semPoints = 0;
                let semCredits = 0;

                gradeEls.forEach((el, idx) => {
                    const gVal = parseFloat(el.value);
                    const cVal = parseFloat(creditEls[idx].value);
                    if (!isNaN(gVal) && !isNaN(cVal)) {
                        semPoints += (gVal * cVal);
                        semCredits += cVal;
                    }
                });

                let semGPA = 0;
                if (semCredits > 0) semGPA = semPoints / semCredits;
                document.getElementById('cgc-res-sem').innerText = semCredits > 0 ? semGPA.toFixed(2) : '--';

                // 2. Calculate Cumulative Stats
                const prevGPA = parseFloat(document.getElementById('cgc-prev-gpa').value);
                const prevCredits = parseFloat(document.getElementById('cgc-prev-credits').value);

                if (!isNaN(prevGPA) && !isNaN(prevCredits)) {
                    const totalPoints = (prevGPA * prevCredits) + semPoints;
                    const totalCredits = prevCredits + semCredits;
                    const cumGPA = totalPoints / totalCredits;
                    document.getElementById('cgc-res-cum').innerText = cumGPA.toFixed(2);
                } else {
                    // If no previous data, Cumulative = Semester
                    document.getElementById('cgc-res-cum').innerText = semCredits > 0 ? semGPA.toFixed(2) : '--';
                }
            }
        };
        CompGPACalc.init();
    </script>
