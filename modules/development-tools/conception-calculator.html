            changeLang: () => {
                const lang = document.getElementById('cc-lang').value;
                const texts = ConceptionCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="conception_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                ConceptionCalc.uiUpdate();
                ConceptionCalc.calc(true);
            },

            uiUpdate: () => {
                const lang = document.getElementById('cc-lang').value;
                const texts = ConceptionCalc.i18n[lang];
                const method = document.querySelector('input[name="cc-method"]:checked').value;
                
                if (method === 'due_date') {
                    document.getElementById('cc-date-label').innerText = texts.lbl_due_date;
                    document.getElementById('cc-cycle-box').style.display = 'none';
                } else {
                    document.getElementById('cc-date-label').innerText = texts.lbl_lmp;
                    document.getElementById('cc-cycle-box').style.display = 'block';
                }
            },

            formatDate: (date, lang) => {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString(lang === 'zh-CN' ? 'zh-CN' : (lang === 'en' ? 'en-US' : lang), options);
            },

            calc: (isLangUpdate = false) => {
                const dateStr = document.getElementById('cc-date').value;
                if (!dateStr) return;

                const inputDate = new Date(dateStr);
                const method = document.querySelector('input[name="cc-method"]:checked').value;
                const lang = document.getElementById('cc-lang').value;
                
                let conceptionDate = new Date();

                if (method === 'due_date') {
                    // Conception is typically 266 days (38 weeks) before due date
                    conceptionDate.setTime(inputDate.getTime() - (266 * 24 * 60 * 60 * 1000));
                } else {
                    // LMP method
                    const cycle = parseInt(document.getElementById('cc-cycle').value) || 28;
                    // Ovulation/Conception usually happens 14 days before the NEXT period.
                    // So: LMP + CycleLength - 14 days
                    const daysToOvulation = cycle - 14;
                    conceptionDate.setTime(inputDate.getTime() + (daysToOvulation * 24 * 60 * 60 * 1000));
                }

                // Window: 3-4 days before conception to 1 day after
                const windowStart = new Date(conceptionDate.getTime() - (4 * 24 * 60 * 60 * 1000));
                const windowEnd = new Date(conceptionDate.getTime() + (1 * 24 * 60 * 60 * 1000));

                document.getElementById('cc-result-date').innerText = ConceptionCalc.formatDate(conceptionDate, lang);
                document.getElementById('cc-result-window').innerText = 
                    `${ConceptionCalc.formatDate(windowStart, lang)} - ${ConceptionCalc.formatDate(windowEnd, lang)}`;
            }
        };
