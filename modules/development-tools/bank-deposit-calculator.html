            changeLang: () => {
                const lang = document.getElementById('dc-lang').value;
                const texts = DepCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="deposit_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) {
                        if(el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            calc: () => {
                const amount = parseFloat(document.getElementById('dc-amount').value);
                const rate = parseFloat(document.getElementById('dc-rate').value);
                const termVal = parseFloat(document.getElementById('dc-term').value);
                const termUnit = document.getElementById('dc-period').value;

                if (isNaN(amount) || isNaN(rate) || isNaN(termVal)) return;

                // Normalize term to years
                const years = termUnit === 'y' ? termVal : termVal / 12;

                // Simple Interest: I = P * R * T
                const interest = amount * (rate / 100) * years;
                const total = amount + interest;

                const fmt = (n) => n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                document.getElementById('res-interest').innerText = fmt(interest);
                document.getElementById('res-total').innerText = fmt(total);
            }
        };
