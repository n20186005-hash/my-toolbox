<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="resistance_calc">
    <meta name="category" content="electronics">
    <meta name="icon" content="Ω">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Resistance Calculator">
    <meta name="description" content="Calculate resistance using voltage and current (Ohm's Law).">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="电阻计算器">
    <meta name="lang-description-zh-CN" content="使用电压和电流计算电阻（欧姆定律）。">
    
    <meta name="lang-title-zh-TW" content="電阻計算器">
    <meta name="lang-description-zh-TW" content="使用電壓和電流計算電阻（歐姆定律）。">
    
    <meta name="lang-title-ja" content="抵抗計算ツール">
    <meta name="lang-description-ja" content="電圧と電流から抵抗を計算します（オームの法則）。">
    
    <meta name="lang-title-ru" content="Калькулятор сопротивления">
    <meta name="lang-description-ru" content="Вычислите сопротивление по напряжению и току (закон Ома).">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/electronics/resistance-calculator.html" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body>

    <div class="tool-module active" 
         data-id="resistance_calc" 
         data-category="electronics" 
         data-title="Resistance Calculator" 
         data-icon="Ω">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="resistance-lang" onchange="ResistanceCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">Ω Resistance Calculator</h2>
        
        <div class="space-y-4">
            <div class="mb-4">
                <label for="voltage" class="block text-gray-700 mb-2" data-i18n="voltage_label">Voltage (V)</label>
                <input type="number" step="0.01" id="voltage" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 12">
            </div>
            
            <div class="mb-4">
                <label for="current" class="block text-gray-700 mb-2" data-i18n="current_label">Current (A)</label>
                <input type="number" step="0.001" id="current" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 0.5">
            </div>
            
            <button onclick="ResistanceCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Resistance</button>

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                <div class="text-sm text-gray-500 mb-1" data-i18n="resistance_label">Resistance</div>
                <div id="resistance-result" class="text-2xl font-bold text-blue-800">-- Ω</div>
            </div>
        </div>
    </div>

    <script>
        const ResistanceCalc = {
            i18n: {
                'en': {
                    title: 'Ω Resistance Calculator',
                    voltage_label: 'Voltage (V)',
                    current_label: 'Current (A)',
                    btn_calc: 'Calculate Resistance',
                    resistance_label: 'Resistance',
                    err_no_values: 'Please enter both voltage and current',
                    err_invalid_values: 'Please enter valid positive numbers'
                },
                'zh-CN': {
                    title: 'Ω 电阻计算器',
                    voltage_label: '电压 (V)',
                    current_label: '电流 (A)',
                    btn_calc: '计算电阻',
                    resistance_label: '电阻值',
                    err_no_values: '请输入电压和电流值',
                    err_invalid_values: '请输入有效的正数'
                },
                'zh-TW': {
                    title: 'Ω 電阻計算器',
                    voltage_label: '電壓 (V)',
                    current_label: '電流 (A)',
                    btn_calc: '計算電阻',
                    resistance_label: '電阻值',
                    err_no_values: '請輸入電壓和電流值',
                    err_invalid_values: '請輸入有效的正數'
                },
                'ja': {
                    title: 'Ω 抵抗計算ツール',
                    voltage_label: '電圧 (V)',
                    current_label: '電流 (A)',
                    btn_calc: '抵抗を計算',
                    resistance_label: '抵抗値',
                    err_no_values: '電圧と電流の両方を入力してください',
                    err_invalid_values: '有効な正数を入力してください'
                },
                'ru': {
                    title: 'Ω Калькулятор сопротивления',
                    voltage_label: 'Напряжение (В)',
                    current_label: 'Ток (А)',
                    btn_calc: 'Вычислить сопротивление',
                    resistance_label: 'Сопротивление',
                    err_no_values: 'Введите напряжение и ток',
                    err_invalid_values: 'Введите действительные положительные числа'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('resistance-lang').value;
                const texts = ResistanceCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="resistance_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });

                // 重新计算以更新结果文本
                const result = document.getElementById('resistance-result').innerText;
                if (result !== '-- Ω') {
                    ResistanceCalc.calc();
                }
            },

            calc: () => {
                const lang = document.getElementById('resistance-lang').value;
                const texts = ResistanceCalc.i18n[lang];
                
                const voltage = parseFloat(document.getElementById('voltage').value);
                const current = parseFloat(document.getElementById('current').value);
                
                // 验证输入
                if (isNaN(voltage) || isNaN(current)) {
                    document.getElementById('resistance-result').innerText = texts.err_no_values;
                    return;
                }
                
                if (voltage <= 0 || current <= 0) {
                    document.getElementById('resistance-result').innerText = texts.err_invalid_values;
                    return;
                }
                
                // 计算电阻 (R = V / I)
                const resistance = voltage / current;
                
                // 显示结果
                document.getElementById('resistance-result').innerText = resistance.toFixed(2) + ' Ω';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('resistance-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ResistanceCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
