            init() {},

            selectBand(bandNumber) {
                this.selectedBand = bandNumber;
                document.getElementById('color-options').classList.remove('hidden');
            },

            setColor(color) {
                if (this.selectedBand) {
                    this.bands[this.selectedBand] = color;
                    const bandElement = document.getElementById(`band${this.selectedBand}`);
                    bandElement.style.backgroundColor = this.colorCodes[color];
                    bandElement.style.borderColor = '#333';
                }
                document.getElementById('color-options').classList.add('hidden');
                this.selectedBand = null;
            },

            calculate() {
                const lang = document.getElementById('resistor-lang').value;
                const texts = this.i18n[lang];
                
                // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâËâ≤ÁéØÈÉΩÂ∑≤ÈÄâÊã©
                if (!this.bands[1] || !this.bands[2] || !this.bands[3] || !this.bands[4]) {
                    document.getElementById('resistance-result').innerText = texts.err_incomplete;
                    document.getElementById('resistance-result').className = "text-xl font-bold text-red-600";
                    document.getElementById('tolerance-result').innerText = "";
                    return;
                }
                
                // Ëé∑ÂèñËâ≤ÁéØÊï∞ÂÄº
                const band1 = this.colorValues[this.bands[1]].digit;
                const band2 = this.colorValues[this.bands[2]].digit;
                const multiplier = this.colorValues[this.bands[3]].multiplier;
                const tolerance = this.colorValues[this.bands[4]].tolerance;
                
                // ËÆ°ÁÆóÁîµÈòªÂÄº
                const resistanceValue = (band1 * 10 + band2) * multiplier;
                
                // Ê†ºÂºèÂåñÁªìÊûú
                let displayValue, unit;
                if (resistanceValue >= 1000000) {
                    displayValue = resistanceValue / 1000000;
                    unit = texts.unit_mohms;
                } else if (resistanceValue >= 1000) {
                    displayValue = resistanceValue / 1000;
                    unit = texts.unit_kohms;
                } else {
                    displayValue = resistanceValue;
                    unit = texts.unit_ohms;
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('resistance-result').className = "text-2xl font-bold text-blue-800";
                document.getElementById('resistance-result').innerText = `${displayValue.toFixed(2)} ${unit}`;
                document.getElementById('tolerance-result').innerText = texts.tolerance.replace('%', tolerance + '%');
            },

            changeLang() {
                const lang = document.getElementById('resistor-lang').value;
                const texts = this.i18n[lang];
                const elements = document.querySelectorAll('[data-id="four_color_resistor"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }

                    this.calculate();
                }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('resistor-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ResistorCalc.changeLang();
                }
            }
        });
    </script>
