                    document.getElementById('tolerance-result').innerText = "";
                    document.getElementById('temp-coeff-result').innerText = "";
                    return;
                }
                
                // æ ¹æ®è‰²ç¯æ•°é‡è®¡ç®—ç”µé˜»å€¼
                let significantDigits, multiplierIndex, toleranceIndex, tempCoeffIndex;
                let resistanceValue;
                
                if (this.bandCount === 4) {
                    significantDigits = this.colorValues[this.bands[1]].digit * 10 + this.colorValues[this.bands[2]].digit;
                    multiplierIndex = 3;
                    toleranceIndex = 4;
                    tempCoeffIndex = null;
                } else if (this.bandCount === 5) {
                    significantDigits = this.colorValues[this.bands[1]].digit * 100 + 
                                      this.colorValues[this.bands[2]].digit * 10 + 
                                      this.colorValues[this.bands[3]].digit;
                    multiplierIndex = 4;
                    toleranceIndex = 5;
                    tempCoeffIndex = null;
                } else { // 6 bands
                    significantDigits = this.colorValues[this.bands[1]].digit * 100 + 
                                      this.colorValues[this.bands[2]].digit * 10 + 
                                      this.colorValues[this.bands[3]].digit;
                    multiplierIndex = 4;
                    toleranceIndex = 5;
                    tempCoeffIndex = 6;
                }
                
                const multiplier = this.colorValues[this.bands[multiplierIndex]].multiplier;
                resistanceValue = significantDigits * multiplier;
                
                // æ ¼å¼åŒ–ç»“æœ
                let displayValue, unit;
                if (resistanceValue >= 1000000) {
                    displayValue = resistanceValue / 1000000;
                    unit = texts.unit_mohms;
                } else if (resistanceValue >= 1000) {
                    displayValue = resistanceValue / 1000;
                    unit = texts.unit_kohms;
                } else {
                    displayValue = resistanceValue;
                    unit = texts.unit_ohms;
                }
                
                // è·å–å…¶ä»–å‚æ•°
                const tolerance = this.colorValues[this.bands[toleranceIndex]].tolerance;
                const tempCoeff = tempCoeffIndex ? this.colorValues[this.bands[tempCoeffIndex]].tempCoeff : null;
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('resistance-result').className = "text-2xl font-bold text-blue-800";
                document.getElementById('resistance-result').innerText = `${displayValue.toFixed(2)} ${unit}`;
                document.getElementById('tolerance-result').innerText = texts.tolerance.replace('%', tolerance + '%');
                
                if (tempCoeffIndex && tempCoeff !== null) {
                    document.getElementById('temp-coeff-result').innerText = texts.temp_coeff.replace('ppm/Â°C', tempCoeff + ' ppm/Â°C');
                } else {
                    document.getElementById('temp-coeff-result').innerText = "";
                }
            },

            changeLang: function() {
                const lang = document.getElementById('color-resistor-lang').value;
                const texts = this.i18n[lang]; // æ­¤æ—¶ this æ­£ç¡®æŒ‡å‘ ColorResistorCalc
                const elements = document.querySelectorAll('[data-id="color_band_resistor"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });
                
                // å¦‚æœå·²æœ‰è®¡ç®—ç»“æœï¼Œé‡æ–°è®¡ç®—ä»¥æ›´æ–°å•ä½æ˜¾ç¤º
                let hasData = true;
                for (let i = 1; i <= this.bandCount; i++) {
                    if (!this.bands[i]) {
                        hasData = false;
                        break;
                    }
                }
                
                if (hasData) {
                    this.calculate();
                }
            }
        };

        // ä¿®å¤ï¼šåœ¨äº‹ä»¶å›è°ƒä¸­è°ƒç”¨ initï¼Œç¡®ä¿ä¸Šä¸‹æ–‡ä¸ä¸¢å¤±
        document.addEventListener('DOMContentLoaded', () => ColorResistorCalc.init());
    </script>
