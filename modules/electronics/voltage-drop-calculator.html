            init: () => {

            },

            changeLang: () => {
                const lang = document.getElementById('vd-lang').value;
                const texts = VoltageDropCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="voltage_drop_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                
                // é‡æ–°è®¡ç®—ä»¥æ›´æ–°ç»“æœè¯­è¨€
                const currentResult = document.getElementById('vd-drop-result').innerText;
                if (currentResult !== '-- V') {

            calc: () => {
                const voltage = parseFloat(document.getElementById('vd-voltage').value);
                const current = parseFloat(document.getElementById('vd-current').value);
                const distance = parseFloat(document.getElementById('vd-distance').value);
                const distanceUnit = document.getElementById('vd-distance-unit').value;
                const wireSize = document.getElementById('vd-wire-size').value;
                const material = document.getElementById('vd-material').value;
                const texts = VoltageDropCalc.i18n[document.getElementById('vd-lang').value];

                // éªŒè¯è¾“å…¥
                if (isNaN(voltage) || isNaN(current) || isNaN(distance) || 
                    voltage <= 0 || current <= 0 || distance <= 0) {
                    const resultElements = [
                        'vd-drop-result', 
                        'vd-percentage-result', 
                        'vd-end-voltage', 
                        'vd-resistance'

                    resultElements.forEach(id => {

                        document.getElementById(id).className = "text-xl font-bold text-red-600";
                    });
                    return;
                }

                // è½¬æ¢è·ç¦»ä¸ºè‹±å°º
                let distanceFeet = distance;
                if (distanceUnit === 'm') {
                    distanceFeet = distance * 3.28084; // ç±³è½¬è‹±å°º
                }

                // è®¡ç®—æ€»å¯¼çº¿é•¿åº¦ (å¾€è¿”)

                // è·å–ç”µé˜»å€¼

                const materialFactor = VoltageDropCalc.materialFactor[material];
                
                // è®¡ç®—æ€»ç”µé˜» (æ¬§å§†)
                const totalResistance = (baseResistance * totalLength / 1000) * materialFactor;

                // è®¡ç®—ç”µå‹é™
                const voltageDrop = current * totalResistance;
                
                // è®¡ç®—å‹é™ç™¾åˆ†æ¯”
                const dropPercentage = (voltageDrop / voltage) * 100;
                
                // è®¡ç®—æœ«ç«¯ç”µå‹

                const formattedPercentage = dropPercentage.toFixed(1);
                const formattedEndVoltage = endVoltage.toFixed(2);
