        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">üéõÔ∏è Five-band Resistor Calculator</h2>

            <div>

                    <div id="band2" class="band" style="background-color: #cccccc;" onclick="window.FiveBandCalc.selectBand(2)"></div>
                    <div id="band3" class="band" style="background-color: #cccccc;" onclick="window.FiveBandCalc.selectBand(3)"></div>

            <div class="bg-green-50 p-4 rounded-lg border border-green-100">
                <div class="text-sm text-gray-500 mb-1" data-i18n="tolerance_value">Tolerance</div>
                <div id="tolerance-result" class="text-2xl font-bold text-green-800">--</div>

    <script>
        // ÊòæÂºèÊåÇËΩΩÂà∞ window ÂØπË±°ÔºåÁ°Æ‰øùÂÖ®Â±ÄÂèØËÆøÈóÆ
        window.FiveBandCalc = {
            selectedBand: null,
            colorCodes: {
                'black': { value: 0, multiplier: 1, tolerance: null },
                'brown': { value: 1, multiplier: 10, tolerance: 1 },
                'red': { value: 2, multiplier: 100, tolerance: 2 },
                'orange': { value: 3, multiplier: 1000, tolerance: null },
                'yellow': { value: 4, multiplier: 10000, tolerance: null },
                'green': { value: 5, multiplier: 100000, tolerance: 0.5 },
                'blue': { value: 6, multiplier: 1000000, tolerance: 0.25 },
                'violet': { value: 7, multiplier: 10000000, tolerance: 0.1 },
                'gray': { value: 8, multiplier: 100000000, tolerance: 0.05 },
                'white': { value: 9, multiplier: 1000000000, tolerance: null },
                'gold': { value: null, multiplier: 0.1, tolerance: 5 },
                'silver': { value: null, multiplier: 0.01, tolerance: 10 }
            },
            colorStyles: {
                'black': 'background-color: #000000;',
                'brown': 'background-color: #8B4513;',
                'red': 'background-color: #FF0000;',
                'orange': 'background-color: #FFA500;',
                'yellow': 'background-color: #FFFF00;',
                'green': 'background-color: #008000;',
                'blue': 'background-color: #0000FF;',
                'violet': 'background-color: #8A2BE2;',
                'gray': 'background-color: #808080;',
                'white': 'background-color: #FFFFFF; border: 1px solid #ccc;',
                'gold': 'background-color: #FFD700;',
                'silver': 'background-color: #C0C0C0;'
            },

            i18n: {
                'en': {
                    title: 'üéõÔ∏è Five-band Resistor Calculator',
                    instructions: 'Select the color of each band to calculate the resistance value.',
                    band_labels: 'Band 1 (1st digit) | Band 2 (2nd digit) | Band 3 (3rd digit) | Band 4 (Multiplier) | Band 5 (Tolerance)',
                    resistance_value: 'Resistance Value',
                    tolerance_value: 'Tolerance',
                    tolerance_unit: '%',
                    multiplier_units: {
                        1e9: 'GŒ©',
                        1e6: 'MŒ©',
                        1e3: 'kŒ©',
                        1: 'Œ©',
                        0.1: 'Œ©',
                        0.01: 'Œ©'
                    }
                },
                'zh-CN': {
                    title: 'üéõÔ∏è ‰∫îÁéØÁîµÈòªËÆ°ÁÆóÂô®',
                    instructions: 'ÈÄâÊã©ÊØè‰∏™Ëâ≤ÁéØÁöÑÈ¢úËâ≤‰ª•ËÆ°ÁÆóÁîµÈòªÂÄº„ÄÇ',
                    band_labels: 'Á¨¨‰∏ÄÁéØÔºàÁ¨¨‰∏Ä‰ΩçÊï∞Â≠óÔºâ| Á¨¨‰∫åÁéØÔºàÁ¨¨‰∫å‰ΩçÊï∞Â≠óÔºâ| Á¨¨‰∏âÁéØÔºàÁ¨¨‰∏â‰ΩçÊï∞Â≠óÔºâ| Á¨¨ÂõõÁéØÔºàÂÄçÊï∞Ôºâ| Á¨¨‰∫îÁéØÔºàËØØÂ∑ÆÔºâ',
                    resistance_value: 'ÁîµÈòªÂÄº',
                    tolerance_value: 'ËØØÂ∑Æ',
                    tolerance_unit: '%',
                    multiplier_units: {
                        1e9: 'GŒ©',
                        1e6: 'MŒ©',
                        1e3: 'kŒ©',
                        1: 'Œ©',
                        0.1: 'Œ©',
                        0.01: 'Œ©'
                    }
                },
                'zh-TW': {
                    title: 'üéõÔ∏è ‰∫îÁí∞ÈõªÈòªË®àÁÆóÂô®',
                    instructions: 'ÈÅ∏ÊìáÊØèÂÄãËâ≤Áí∞ÁöÑÈ°èËâ≤‰ª•Ë®àÁÆóÈõªÈòªÂÄº„ÄÇ',
                    band_labels: 'Á¨¨‰∏ÄÁí∞ÔºàÁ¨¨‰∏Ä‰ΩçÊï∏Â≠óÔºâ| Á¨¨‰∫åÁí∞ÔºàÁ¨¨‰∫å‰ΩçÊï∏Â≠óÔºâ| Á¨¨‰∏âÁí∞ÔºàÁ¨¨‰∏â‰ΩçÊï∏Â≠óÔºâ| Á¨¨ÂõõÁí∞ÔºàÂÄçÊï∏Ôºâ| Á¨¨‰∫îÁí∞ÔºàË™§Â∑ÆÔºâ',
                    resistance_value: 'ÈõªÈòªÂÄº',
                    tolerance_value: 'Ë™§Â∑Æ',
                    tolerance_unit: '%',
                    multiplier_units: {
                        1e9: 'GŒ©',
                        1e6: 'MŒ©',
                        1e3: 'kŒ©',
                        1: 'Œ©',
                        0.1: 'Œ©',
                        0.01: 'Œ©'
                    }
                },
                'ja': {
                    title: 'üéõÔ∏è 5„Éê„É≥„ÉâÊäµÊäóË®àÁÆó„ÉÑ„Éº„É´',
                    instructions: 'ÂêÑ„Éê„É≥„Éâ„ÅÆËâ≤„ÇíÈÅ∏Êäû„Åó„Å¶ÊäµÊäóÂÄ§„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ',
                    band_labels: '„Éê„É≥„Éâ1Ôºà1Ê°ÅÁõÆÔºâ| „Éê„É≥„Éâ2Ôºà2Ê°ÅÁõÆÔºâ| „Éê„É≥„Éâ3Ôºà3Ê°ÅÁõÆÔºâ| „Éê„É≥„Éâ4ÔºàÂÄçÁéáÔºâ| „Éê„É≥„Éâ5ÔºàË®±ÂÆπË™§Â∑ÆÔºâ',
                    resistance_value: 'ÊäµÊäóÂÄ§',
                    tolerance_value: 'Ë®±ÂÆπË™§Â∑Æ',
                    tolerance_unit: '%',
                    multiplier_units: {
                        1e9: 'GŒ©',
                        1e6: 'MŒ©',
                        1e3: 'kŒ©',
                        1: 'Œ©',
                        0.1: 'Œ©',
                        0.01: 'Œ©'
                    }
                },
                'ru': {
                    title: 'üéõÔ∏è –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—è—Ç–∏–ø–æ–ª–æ—Å–Ω—ã—Ö —Ä–µ–∑–∏—Å—Ç–æ—Ä–æ–≤',
                    instructions: '–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç –∫–∞–∂–¥–æ–π –ø–æ–ª–æ—Å—ã, —á—Ç–æ–±—ã –≤—ã—á–∏—Å–ª–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è.',
                    band_labels: '–ü–æ–ª–æ—Å–∞ 1 (1-—è —Ü–∏—Ñ—Ä–∞) | –ü–æ–ª–æ—Å–∞ 2 (2-—è —Ü–∏—Ñ—Ä–∞) | –ü–æ–ª–æ—Å–∞ 3 (3-—è —Ü–∏—Ñ—Ä–∞) | –ü–æ–ª–æ—Å–∞ 4 (–ú–Ω–æ–∂–∏—Ç–µ–ª—å) | –ü–æ–ª–æ—Å–∞ 5 (–î–æ–ø—É—Å–∫)',
                    resistance_value: '–ó–Ω–∞—á–µ–Ω–∏–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è',
                    tolerance_value: '–î–æ–ø—É—Å–∫',
                    tolerance_unit: '%',
                    multiplier_units: {
                        1e9: '–ì–û–º',
                        1e6: '–ú–û–º',
                        1e3: '–∫–û–º',
                        1: '–û–º',
                        0.1: '–û–º',
                        0.01: '–û–º'
                    }
                }
            },

            init: () => {
                // ÂàõÂª∫È¢úËâ≤ÈÄâÊã©Âô®
                const selector = document.getElementById('color-selector');
                Object.keys(window.FiveBandCalc.colorStyles).forEach(color => {
                    const option = document.createElement('div');
                    option.className = 'color-option';
                    option.style = window.FiveBandCalc.colorStyles[color];
                    option.title = color;
                    option.onclick = () => window.FiveBandCalc.setBandColor(color);
                    selector.appendChild(option);
                });
            },

            selectBand: (bandNumber) => {
                window.FiveBandCalc.selectedBand = bandNumber;
                // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑËâ≤ÁéØ
                document.querySelectorAll('.band').forEach((band, index) => {
                    if (index + 1 === bandNumber) {
                        band.style.boxShadow = '0 0 0 2px blue';
                    } else {
                        band.style.boxShadow = 'none';
                    }
                });
            },

            setBandColor: (color) => {
                if (window.FiveBandCalc.selectedBand === null) return;
                
                // ËÆæÁΩÆËâ≤ÁéØÈ¢úËâ≤
                const bandElement = document.getElementById(`band${window.FiveBandCalc.selectedBand}`);
                bandElement.style = window.FiveBandCalc.colorStyles[color] + ' box-shadow: none;';
                bandElement.dataset.color = color;
                
                // ËÆ°ÁÆóÁîµÈòªÂÄº
                window.FiveBandCalc.calculateResistance();
            },

            calculateResistance: () => {
                const lang = document.getElementById('fiveband-lang').value;
                const texts = window.FiveBandCalc.i18n[lang];
                
                // Ëé∑ÂèñÂêÑÁéØÈ¢úËâ≤
                const band1 = document.getElementById('band1');
                const band2 = document.getElementById('band2');
                const band3 = document.getElementById('band3');
                const band4 = document.getElementById('band4');
                const band5 = document.getElementById('band5');

                const band1Color = band1.dataset.color;
                const band2Color = band2.dataset.color;
                const band3Color = band3.dataset.color;
                const band4Color = band4.dataset.color;
                const band5Color = band5.dataset.color;
                
                // È™åËØÅÊòØÂê¶Â∑≤ÈÄâÊã©ÊâÄÊúâÁéØ
                if (!band1Color || !band2Color || !band3Color || !band4Color || !band5Color) {
                    return;
                }
                
                // Ëé∑ÂèñÈ¢úËâ≤ÂØπÂ∫îÁöÑÊï∞ÂÄº
                const d1 = window.FiveBandCalc.colorCodes[band1Color].value;
                const d2 = window.FiveBandCalc.colorCodes[band2Color].value;
                const d3 = window.FiveBandCalc.colorCodes[band3Color].value;
                const multiplier = window.FiveBandCalc.colorCodes[band4Color].multiplier;
                const tolerance = window.FiveBandCalc.colorCodes[band5Color].tolerance;
                
                // ËÆ°ÁÆóÁîµÈòªÂÄº
                const significant = d1 * 100 + d2 * 10 + d3;
                let resistance = significant * multiplier;
                
                // Ê†ºÂºèÂåñÊòæÁ§∫Âçï‰Ωç (‰øÆÂ§ç‰∫ÜÂéüÊù•ÁöÑÈÄªËæëÈîôËØØ)
                let unit = 'Œ©';
                
                // ÂÆö‰πâÂçï‰ΩçÊ£ÄÊü•È°∫Â∫èÔºö‰ªéÂ§ßÂà∞Â∞è
                const checkUnits = [
                    { val: 1e9, key: 1e9 },
                    { val: 1e6, key: 1e6 },
                    { val: 1e3, key: 1e3 },
                    { val: 1, key: 1 },
                    { val: 0.1, key: 0.1 },
                    { val: 0.01, key: 0.01 }
                ];

                for (const u of checkUnits) {
                    if (resistance >= u.val) {
                        resistance = resistance / u.val;
                        // ‰ºòÂÖàÂ∞ùËØïÂåπÈÖç
                        unit = texts.multiplier_units[u.key];
                        break; // ÊâæÂà∞Âçï‰ΩçÂêéÁ´ãÂç≥ÂÅúÊ≠¢
                    }
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('resistance-result').innerText = 
                    resistance.toFixed(resistance % 1 !== 0 ? 2 : 0) + ' ' + unit;
                document.getElementById('tolerance-result').innerText = 
                    tolerance + texts.tolerance_unit;
            },

            changeLang: () => {
                const lang = document.getElementById('fiveband-lang').value;
                const texts = window.FiveBandCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="five_band_resistor"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞Âçï‰ΩçÊòæÁ§∫
                window.FiveBandCalc.calculateResistance();
            }
        };

        document.addEventListener('DOMContentLoaded', window.FiveBandCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('fiveband-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    window.FiveBandCalc.changeLang();
                }
            }
        });
    </script>
