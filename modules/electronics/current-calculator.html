<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="current_calc">
    <meta name="category" content="electronics">
    <meta name="icon" content="⚡">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Current Calculator">
    <meta name="description" content="Calculate current using Ohm's Law (I = V / R).">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="电流计算器">
    <meta name="lang-description-zh-CN" content="使用欧姆定律计算电流（I = V / R）。">
    
    <meta name="lang-title-zh-TW" content="電流計算器">
    <meta name="lang-description-zh-TW" content="使用歐姆定律計算電流（I = V / R）。">
    
    <meta name="lang-title-ja" content="電流計算ツール">
    <meta name="lang-description-ja" content="オームの法則を使用して電流を計算します（I = V / R）。">
    
    <meta name="lang-title-ru" content="Калькулятор тока">
    <meta name="lang-description-ru" content="Вычислите ток с использованием закона Ома (I = V / R).">
    
    <meta name="lang-title-es" content="Calculadora de corriente">
    <meta name="lang-description-es" content="Calcula la corriente usando la ley de Ohm (I = V / R).">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .input-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-medium text-gray-700; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/electronics/current-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="current_calc" 
         data-category="electronics" 
         data-title="Current Calculator" 
         data-icon="⚡">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="current-lang" onchange="CurrentCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">⚡ Current Calculator</h2>
        
        <div class="space-y-6">
            <div class="input-group">
                <label data-i18n="voltage">Voltage (V)</label>
                <input type="number" id="voltage" class="focus:ring-2 focus:ring-blue-500 outline-none" min="0.1" step="0.1" value="5">
            </div>
            
            <div class="input-group">
                <label data-i18n="resistance">Resistance (Ω)</label>
                <input type="number" id="resistance" class="focus:ring-2 focus:ring-blue-500 outline-none" min="1" step="1" value="1000">
            </div>
            
            <button onclick="CurrentCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Current</button>

            <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
                <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Calculated Current</div>
                <div id="current-result" class="text-3xl font-bold text-blue-800">-- A</div>
                <div class="text-sm text-gray-600 mt-4" data-i18n="formula">Ohm's Law: I = V / R</div>
            </div>
        </div>
    </div>

    <script>
        const CurrentCalc = {
            i18n: {
                'en': {
                    title: '⚡ Current Calculator',
                    voltage: 'Voltage (V)',
                    resistance: 'Resistance (Ω)',
                    btn_calc: 'Calculate Current',
                    result_label: 'Calculated Current',
                    formula: "Ohm's Law: I = V / R",
                    err_invalid: 'Please enter valid values',
                    err_zero_resistance: 'Resistance cannot be zero'
                },
                'zh-CN': {
                    title: '⚡ 电流计算器',
                    voltage: '电压 (V)',
                    resistance: '电阻 (Ω)',
                    btn_calc: '计算电流',
                    result_label: '计算出的电流',
                    formula: '欧姆定律：I = V / R',
                    err_invalid: '请输入有效数值',
                    err_zero_resistance: '电阻不能为零'
                },
                'zh-TW': {
                    title: '⚡ 電流計算器',
                    voltage: '電壓 (V)',
                    resistance: '電阻 (Ω)',
                    btn_calc: '計算電流',
                    result_label: '計算出的電流',
                    formula: '歐姆定律：I = V / R',
                    err_invalid: '請輸入有效數值',
                    err_zero_resistance: '電阻不能為零'
                },
                'ja': {
                    title: '⚡ 電流計算ツール',
                    voltage: '電圧 (V)',
                    resistance: '抵抗 (Ω)',
                    btn_calc: '電流を計算',
                    result_label: '計算された電流',
                    formula: 'オームの法則：I = V / R',
                    err_invalid: '有効な値を入力してください',
                    err_zero_resistance: '抵抗はゼロにできません'
                },
                'ru': {
                    title: '⚡ Калькулятор тока',
                    voltage: 'Напряжение (В)',
                    resistance: 'Сопротивление (Ом)',
                    btn_calc: 'Вычислить ток',
                    result_label: 'Вычисленный ток',
                    formula: 'Закон Ома: I = V / R',
                    err_invalid: 'Пожалуйста, введите допустимые значения',
                    err_zero_resistance: 'Сопротивление не может быть нулевым'
                },
                'es': {
                    title: '⚡ Calculadora de corriente',
                    voltage: 'Voltaje (V)',
                    resistance: 'Resistencia (Ω)',
                    btn_calc: 'Calcular corriente',
                    result_label: 'Corriente calculada',
                    formula: 'Ley de Ohm: I = V / R',
                    err_invalid: 'Por favor, ingrese valores válidos',
                    err_zero_resistance: 'La resistencia no puede ser cero'
                }
            },

            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('current-lang').value;
                const texts = CurrentCalc.i18n[lang];
                document.querySelectorAll('[data-id="current_calc"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const lang = document.getElementById('current-lang').value;
                const texts = CurrentCalc.i18n[lang];
                const voltage = parseFloat(document.getElementById('voltage').value);
                const resistance = parseFloat(document.getElementById('resistance').value);
                const resultEl = document.getElementById('current-result');

                if (isNaN(voltage) || isNaN(resistance) || voltage <= 0 || resistance <= 0) {
                    if (resistance === 0) {
                        resultEl.innerText = texts.err_zero_resistance;
                    } else {
                        resultEl.innerText = texts.err_invalid;
                    }
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                const current = voltage / resistance;
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = current < 0.001 
                    ? `${(current * 1000000).toFixed(2)} µA` 
                    : current < 1 
                        ? `${(current * 1000).toFixed(2)} mA` 
                        : `${current.toFixed(6)} A`;
            }
        };

        document.addEventListener('DOMContentLoaded', CurrentCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('current-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    CurrentCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
