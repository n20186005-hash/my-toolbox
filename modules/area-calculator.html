                </div>
            </div>

            <!-- ËÆ°ÁÆóÊåâÈíÆ -->

            </div>
            
            <div class="formula-box mt-4" id="area-formula">

    <script>
        const AreaCalc = {
            // Â§öËØ≠Ë®ÄÊñáÊú¨Êò†Â∞Ñ
            translations: {
                en: {
                    title: "üìê Area Calculator",
                    shape: "Select Shape",
                    length: "Length",
                    width: "Width",
                    radius: "Radius",
                    base: "Base",
                    height: "Height",
                    side_length: "Side Length",
                    calculate: "Calculate Area",
                    result: "Results",
                    result_placeholder: "Area result will be shown here",
                    formula_placeholder: "Formula used: ...",
                    area: "Area",
                    error: "Error",
                    invalid_input: "Please enter valid positive numbers"
                },
                "zh-CN": {
                    title: "üìê Èù¢ÁßØËÆ°ÁÆóÂô®",
                    shape: "ÈÄâÊã©ÂõæÂΩ¢",
                    length: "ÈïøÂ∫¶",
                    width: "ÂÆΩÂ∫¶",
                    radius: "ÂçäÂæÑ",
                    base: "Â∫ïËæπÈïø",
                    height: "È´ò",
                    side_length: "ËæπÈïø",
                    calculate: "ËÆ°ÁÆóÈù¢ÁßØ",
                    result: "ÁªìÊûú",
                    result_placeholder: "Èù¢ÁßØÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå",
                    formula_placeholder: "‰ΩøÁî®ÁöÑÂÖ¨Âºè: ...",
                    area: "Èù¢ÁßØ",
                    error: "ÈîôËØØ",
                    invalid_input: "ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∞"
                },
                "zh-TW": {
                    title: "üìê Èù¢Á©çË®àÁÆóÂô®",
                    shape: "ÈÅ∏ÊìáÂúñÂΩ¢",
                    length: "Èï∑Â∫¶",
                    width: "ÂØ¨Â∫¶",
                    radius: "ÂçäÂæë",
                    base: "Â∫ïÈÇäÈï∑",
                    height: "È´ò",
                    side_length: "ÈÇäÈï∑",
                    calculate: "Ë®àÁÆóÈù¢Á©ç",
                    result: "ÁµêÊûú",
                    result_placeholder: "Èù¢Á©çÁµêÊûúÂ∞áÈ°ØÁ§∫Âú®ÈÄôË£°",
                    formula_placeholder: "‰ΩøÁî®ÁöÑÂÖ¨Âºè: ...",
                    area: "Èù¢Á©ç",
                    error: "ÈåØË™§",
                    invalid_input: "Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∏"
                },
                ja: {
                    title: "üìê Èù¢Á©çË®àÁÆó„ÉÑ„Éº„É´",
                    shape: "Âõ≥ÂΩ¢„ÇíÈÅ∏Êäû",
                    length: "Èï∑„Åï",
                    width: "ÂπÖ",
                    radius: "ÂçäÂæÑ",
                    base: "Â∫ïËæ∫",
                    height: "È´ò„Åï",
                    side_length: "‰∏ÄËæ∫„ÅÆÈï∑„Åï",
                    calculate: "Èù¢Á©ç„ÇíË®àÁÆó",
                    result: "ÁµêÊûú",
                    result_placeholder: "Èù¢Á©ç„ÅÆÁµêÊûú„ÅØ„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô",
                    formula_placeholder: "‰ΩøÁî®„Åï„Çå„ÅüÂÖ¨Âºè: ...",
                    area: "Èù¢Á©ç",
                    error: "„Ç®„É©„Éº",
                    invalid_input: "ÊúâÂäπ„Å™Ê≠£Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"
                },
                ru: {
                    title: "üìê –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–ª–æ—â–∞–¥–∏",
                    shape: "–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–≥—É—Ä—É",
                    length: "–î–ª–∏–Ω–∞",
                    width: "–®–∏—Ä–∏–Ω–∞",
                    radius: "–†–∞–¥–∏—É—Å",
                    base: "–û—Å–Ω–æ–≤–∞–Ω–∏–µ",
                    height: "–í—ã—Å–æ—Ç–∞",
                    side_length: "–î–ª–∏–Ω–∞ —Å—Ç–æ—Ä–æ–Ω—ã",
                    calculate: "–í—ã—á–∏—Å–ª–∏—Ç—å –ø–ª–æ—â–∞–¥—å",
                    result: "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã",
                    result_placeholder: "–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–ª–æ—â–∞–¥–∏ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω –∑–¥–µ—Å—å",
                    formula_placeholder: "–ò—Å–ø–æ–ª—å–∑—É–µ–º–∞—è —Ñ–æ—Ä–º—É–ª–∞: ...",
                    area: "–ü–ª–æ—â–∞–¥—å",
                    error: "–û—à–∏–±–∫–∞",
                    invalid_input: "–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞"
                }
            },

            // ÂàùÂßãÂåñ
            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                this.updateInputs();
            },

            // Ê†πÊçÆÈÄâÊã©ÁöÑÂõæÂΩ¢Êõ¥Êñ∞ËæìÂÖ•Ê°Ü
            updateInputs: function() {
                const shape = document.getElementById('shape-select').value;
                
                // ÈöêËóèÊâÄÊúâËæìÂÖ•Âå∫Âüü
                document.querySelectorAll('[id$="-inputs"]').forEach(el => {
                    el.style.display = 'none';
                });
                
                // ÊòæÁ§∫ÈÄâ‰∏≠ÂõæÂΩ¢ÁöÑËæìÂÖ•Âå∫Âüü
                document.getElementById(`${shape}-inputs`).style.display = 'block';
                
                // Êõ¥Êñ∞ËØ≠Ë®ÄÊñáÊú¨
                this.changeLang();
            },

            // ÂàáÊç¢ËØ≠Ë®Ä
            changeLang: function() {
                const lang = document.getElementById('area-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.translations[lang] && this.translations[lang][key]) {
                        el.textContent = this.translations[lang][key];
                    }
                });
            },

            // ËÆ°ÁÆóÈù¢ÁßØ
            calculate: function() {
                const resultEl = document.getElementById('area-result');
                const formulaEl = document.getElementById('area-formula');
                const lang = document.getElementById('area-lang').value;
                const shape = document.getElementById('shape-select').value;
                
                let area, formula, paramsValid = true;
                
                // Ê†πÊçÆÂõæÂΩ¢Á±ªÂûãËÆ°ÁÆóÈù¢ÁßØ
                switch(shape) {
                    case 'rectangle':
                        const length = parseFloat(document.getElementById('rect-length').value);
                        const width = parseFloat(document.getElementById('rect-width').value);
                        
                        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                            paramsValid = false;
                        } else {
                            area = length * width;
                            formula = `${this.translations[lang].length} √ó ${this.translations[lang].width} = ${length} √ó ${width} = ${area.toFixed(2)}`;
                        }
                        break;
                        
                    case 'circle':
                        const radius = parseFloat(document.getElementById('circle-radius').value);
                        
                        if (isNaN(radius) || radius <= 0) {
                            paramsValid = false;
                        } else {
                            area = Math.PI * radius * radius;
                            formula = `œÄ √ó r¬≤ = œÄ √ó ${radius}¬≤ = ${area.toFixed(2)}`;
                        }
                        break;
                        
                    case 'triangle':
                        const base = parseFloat(document.getElementById('tri-base').value);
                        const height = parseFloat(document.getElementById('tri-height').value);
                        
                        if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                            paramsValid = false;
                        } else {
                            area = 0.5 * base * height;
                            formula = `0.5 √ó ${this.translations[lang].base} √ó ${this.translations[lang].height} = 0.5 √ó ${base} √ó ${height} = ${area.toFixed(2)}`;
                        }
                        break;
                        
                    case 'square':
                        const side = parseFloat(document.getElementById('square-side').value);
                        
                        if (isNaN(side) || side <= 0) {
                            paramsValid = false;
                        } else {
                            area = side * side;
                            formula = `${this.translations[lang].side_length}¬≤ = ${side}¬≤ = ${area.toFixed(2)}`;
                        }
                        break;
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                if (!paramsValid) {
                    resultEl.innerHTML = `<span class="text-red-600">${this.translations[lang].error}: ${this.translations[lang].invalid_input}</span>`;
                    formulaEl.textContent = '';
                } else {
                    resultEl.innerHTML = `<strong>${this.translations[lang].area}:</strong> ${area.toFixed(2)}`;
                    formulaEl.textContent = formula;
                }
            }
        };

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            AreaCalc.init();
        });
    </script>
