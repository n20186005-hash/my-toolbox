                    length: 'ÈïøÂ∫¶ÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',

                    height: 'È´òÂ∫¶ÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',
                    unit: 'ËÆ°ÈáèÂçï‰Ωç',
                    inches: 'Ëã±ÂØ∏',
                    cm: 'ÂéòÁ±≥',
                    calculate: 'ËÆ°ÁÆóÂÆπÁßØ',
                    result_title: 'È±ºÁº∏ÂÆπÁßØ',
                    gallons: 'Âä†‰ªë',
                    liters: 'Âçá',
                    note: '*Ê≥®ÔºöÁªìÊûú‰∏∫Ëøë‰ººÂÄºÔºåÊú™ËÄÉËôëÈ±ºÁº∏ÂÜÖË£ÖÈ•∞Áâ©',
                    error: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂ∞∫ÂØ∏'
                },
                'zh-TW': {

                    length: 'Èï∑Â∫¶ÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',
                    width: 'ÂØ¨Â∫¶ÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',
                    height: 'È´òÂ∫¶ÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',
                    unit: 'Ë®àÈáèÂñÆ‰Ωç',
                    inches: 'Ëã±ÂØ∏',
                    cm: 'ÂéòÁ±≥',
                    calculate: 'Ë®àÁÆóÂÆπÁ©ç',
                    result_title: 'È≠öÁº∏ÂÆπÁ©ç',
                    gallons: 'Âä†‰æñ',
                    liters: 'Âçá',
                    note: '*Ë®ªÔºöÁµêÊûúÁÇ∫Ëøë‰ººÂÄºÔºåÊú™ËÄÉÊÖÆÈ≠öÁº∏ÂÖßË£ùÈ£æÁâ©',
                    error: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÂ∞∫ÂØ∏'

                    length: 'Èï∑„ÅïÔºà„Ç§„É≥„ÉÅ/„Çª„É≥„ÉÅ„É°„Éº„Éà„É´Ôºâ',
                    width: 'ÂπÖÔºà„Ç§„É≥„ÉÅ/„Çª„É≥„ÉÅ„É°„Éº„Éà„É´Ôºâ',
                    height: 'È´ò„ÅïÔºà„Ç§„É≥„ÉÅ/„Çª„É≥„ÉÅ„É°„Éº„Éà„É´Ôºâ',
                    unit: 'Ë®àÊ∏¨Âçò‰Ωç',
                    inches: '„Ç§„É≥„ÉÅ',
                    cm: '„Çª„É≥„ÉÅ„É°„Éº„Éà„É´',
                    calculate: 'ÂÆπÁ©ç„ÇíË®àÁÆó',
                    result_title: 'È≠öÁº∏„ÅÆÂÆπÁ©ç',
                    gallons: '„Ç¨„É≠„É≥',
                    liters: '„É™„ÉÉ„Éà„É´',
                    note: '*Ê≥®ÔºöÁµêÊûú„ÅØÊ¶ÇÁÆó„Åß„ÄÅÈ≠öÁº∏„ÅÆË£ÖÈ£æÁâ©„ÅØËÄÉÊÖÆ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì',
                    error: 'ÊúâÂäπ„Å™ÂØ∏Ê≥ï„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'

                    width: '–®–∏—Ä–∏–Ω–∞ (–¥—é–π–º—ã/—Å–º)',
                    height: '–í—ã—Å–æ—Ç–∞ (–¥—é–π–º—ã/—Å–º)',
                    unit: '–ï–¥–∏–Ω–∏—Ü–∞ –∏–∑–º–µ—Ä–µ–Ω–∏—è',
                    inches: '–î—é–π–º—ã',
                    cm: '–°–∞–Ω—Ç–∏–º–µ—Ç—Ä—ã',
                    calculate: '–í—ã—á–∏—Å–ª–∏—Ç—å –æ–±—ä–µ–º',
                    result_title: '–û–±—ä–µ–º –∞–∫–≤–∞—Ä–∏—É–º–∞',
                    gallons: '–≥–∞–ª–ª–æ–Ω–æ–≤',
                    liters: '–ª–∏—Ç—Ä–æ–≤',
                    note: '*–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—ã–µ –∏ –Ω–µ —É—á–∏—Ç—ã–≤–∞—é—Ç –¥–µ–∫–æ—Ä –≤ –∞–∫–≤–∞—Ä–∏—É–º–µ',
                    error: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã'
                },

                    width: 'Ancho (pulgadas/cm)',

                    unit: 'Unidad de medida',

            init: () => {
                // ÂàùÂßãÂåñÂ∑≤Âú®HTML‰∏≠
            },

            calculate: () => {
                const length = parseFloat(document.getElementById('length').value);
                const width = parseFloat(document.getElementById('width').value);
                const height = parseFloat(document.getElementById('height').value);
                const unit = document.getElementById('unit').value;
                const lang = document.getElementById('tank-lang').value;
                const texts = TankCalc.i18n[lang];
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(length) || isNaN(width) || isNaN(height) || length <= 0 || width <= 0 || height <= 0) {
                    document.getElementById('gallons-result').textContent = texts.error;
                    document.getElementById('liters-result').textContent = '';
                    return;
                }
                
                let gallons, liters;
                
                if (unit === 'inches') {
                    // Á´ãÊñπËã±ÂØ∏ËΩ¨Âä†‰ªë (1Âä†‰ªë = 231Á´ãÊñπËã±ÂØ∏)
                    gallons = (length * width * height) / 231;
                    liters = gallons * 3.78541; // Âä†‰ªëËΩ¨Âçá
                } else {
                    // Á´ãÊñπÂéòÁ±≥ËΩ¨Âçá (1Âçá = 1000Á´ãÊñπÂéòÁ±≥)
                    liters = (length * width * height) / 1000;
                    gallons = liters / 3.78541; // ÂçáËΩ¨Âä†‰ªë
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('gallons-result').textContent = `${gallons.toFixed(2)} ${texts.gallons}`;
                document.getElementById('liters-result').textContent = `${liters.toFixed(2)} ${texts.liters}`;
            },

            changeLang: () => {
                const lang = document.getElementById('tank-lang').value;
                const texts = TankCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="fish_tank_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });
                
                // Â¶ÇÊûúÂ∑≤ÊúâÁªìÊûúÔºåÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞Âçï‰ΩçÊòæÁ§∫

                const width = document.getElementById('width').value;
                const height = document.getElementById('height').value;
                if (length && width && height) {
                    TankCalc.calculate();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', TankCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('tank-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    TankCalc.changeLang();
                }
            }
        });
    </script>
