<!DOCTYPE html>

<head>

    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Changfangti Font Checker">

    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="Èïø‰ªø‰ΩìÊü•ËØ¢Â∑•ÂÖ∑">
    <meta name="lang-description-zh-CN" content="Êü•ËØ¢Âπ∂ÊòæÁ§∫Èïø‰ªø‰ΩìÊ†∑ÂºèÁöÑÂ≠óÁ¨¶„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="Èï∑‰ªøÈ´îÊü•Ë©¢Â∑•ÂÖ∑">
    <meta name="lang-description-zh-TW" content="Êü•Ë©¢‰∏¶È°ØÁ§∫Èï∑‰ªøÈ´îÊ®£ÂºèÁöÑÂ≠óÂÖÉ„ÄÇ">
    
    <meta name="lang-title-ja" content="Èï∑‰ªø‰Ωì„Éï„Ç©„É≥„Éà„ÉÅ„Çß„ÉÉ„Ç´„Éº">
    <meta name="lang-description-ja" content="Èï∑‰ªø‰Ωì„Éï„Ç©„É≥„Éà„Çπ„Çø„Ç§„É´„ÅÆÊñáÂ≠ó„ÇíÁ¢∫Ë™ç„Åä„Çà„Å≥Ë°®Á§∫„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ü—Ä–æ–≤–µ—Ä–∫–∞ —à—Ä–∏—Ñ—Ç–∞ Changfangti">
    <meta name="lang-description-ru" content="–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç–µ —Å–∏–º–≤–æ–ª—ã –≤ —Å—Ç–∏–ª–µ —à—Ä–∏—Ñ—Ç–∞ Changfangti.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result-box { font-size: 24px; padding: 20px; border: 1px solid #e5e7eb; border-radius: 5px; min-height: 100px; margin-top: 15px; }
        .font-sample { font-family: "SimSun", serif; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="changfangti_checker" 
         data-category="font" 
         data-title="Changfangti Font Checker" 
         data-icon="üî§">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="font-lang" onchange="FontChecker.changeLang('changfangti')" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üî§ Changfangti Font Checker</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="input_label">Enter Characters</label>
                <input type="text" id="char-input" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. ÊµãËØïÊñáÂ≠ó" value="Èïø‰ªø‰ΩìÁ§∫‰æã">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="size_label">Font Size</label>
                <input type="range" id="font-size" min="12" max="72" value="24" class="w-full" oninput="document.getElementById('size-value').innerText = this.value">
                <div class="text-right text-sm text-gray-500"><span id="size-value">24</span>px</div>
            </div>
        </div>

        <button onclick="FontChecker.check('changfangti')" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_check">Check Font</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
            <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Changfangti Font Display</div>
            <div id="font-result" class="result-box font-sample text-center text-gray-800">Èïø‰ªø‰ΩìÁ§∫‰æã</div>
            
            <div class="mt-4 p-3 bg-white rounded border border-gray-100 text-left text-sm">
                <div data-i18n="info" class="font-medium mb-1">Information: Changfangti is a traditional Chinese font with long and slender characteristics.</div>
            </div>
        </div>
    </div>

    <script>
        const FontChecker = {
            i18n: {
                'en': {
                    title: 'üî§ Changfangti Font Checker',
                    input_label: 'Enter Characters',
                    size_label: 'Font Size',
                    btn_check: 'Check Font',
                    result_label: 'Changfangti Font Display',
                    info: 'Information: Changfangti is a traditional Chinese font with long and slender characteristics.',
                    err_empty: 'Please enter characters to check'
                },
                'zh-CN': {
                    title: 'üî§ Èïø‰ªø‰ΩìÊü•ËØ¢Â∑•ÂÖ∑',
                    input_label: 'ËæìÂÖ•Â≠óÁ¨¶',
                    size_label: 'Â≠ó‰ΩìÂ§ßÂ∞è',
                    btn_check: 'Êü•ËØ¢Â≠ó‰Ωì',
                    result_label: 'Èïø‰ªø‰ΩìÊòæÁ§∫',
                    info: 'ËØ¥ÊòéÔºöÈïø‰ªø‰ΩìÊòØ‰∏ÄÁßçÂÖ∑ÊúâÁò¶ÈïøÁâπÁÇπÁöÑ‰º†Áªü‰∏≠ÊñáÂ≠ó‰Ωì„ÄÇ',
                    err_empty: 'ËØ∑ËæìÂÖ•Ë¶ÅÊü•ËØ¢ÁöÑÂ≠óÁ¨¶'
                },
                'zh-TW': {
                    title: 'üî§ Èï∑‰ªøÈ´îÊü•Ë©¢Â∑•ÂÖ∑',
                    input_label: 'Ëº∏ÂÖ•Â≠óÂÖÉ',
                    size_label: 'Â≠óÈ´îÂ§ßÂ∞è',
                    btn_check: 'Êü•Ë©¢Â≠óÈ´î',
                    result_label: 'Èï∑‰ªøÈ´îÈ°ØÁ§∫',
                    info: 'Ë™™ÊòéÔºöÈï∑‰ªøÈ´îÊòØ‰∏ÄÁ®ÆÂÖ∑ÊúâÁò¶Èï∑ÁâπÈªûÁöÑÂÇ≥Áµ±‰∏≠ÊñáÂ≠óÈ´î„ÄÇ',
                    err_empty: 'Ë´ãËº∏ÂÖ•Ë¶ÅÊü•Ë©¢ÁöÑÂ≠óÂÖÉ'
                },
                'ja': {
                    title: 'üî§ Èï∑‰ªø‰Ωì„Éï„Ç©„É≥„Éà„ÉÅ„Çß„ÉÉ„Ç´„Éº',
                    input_label: 'ÊñáÂ≠ó„ÇíÂÖ•Âäõ',
                    size_label: '„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫',
                    btn_check: '„Éï„Ç©„É≥„Éà„ÇíÁ¢∫Ë™ç',
                    result_label: 'Èï∑‰ªø‰Ωì„Éï„Ç©„É≥„ÉàË°®Á§∫',
                    info: 'ÊÉÖÂ†±ÔºöÈï∑‰ªø‰Ωì„ÅØ„ÄÅÁ¥∞Èï∑„ÅÑÁâπÂæ¥„ÇíÊåÅ„Å§‰ºùÁµ±ÁöÑ„Å™‰∏≠ÂõΩË™û„Éï„Ç©„É≥„Éà„Åß„Åô„ÄÇ',
                    err_empty: 'Á¢∫Ë™ç„Åô„ÇãÊñáÂ≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üî§ –ü—Ä–æ–≤–µ—Ä–∫–∞ —à—Ä–∏—Ñ—Ç–∞ Changfangti',
                    input_label: '–í–≤–µ–¥–∏—Ç–µ —Å–∏–º–≤–æ–ª—ã',
                    size_label: '–†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞',
                    btn_check: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —à—Ä–∏—Ñ—Ç',
                    result_label: '–û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ Changfangti',
                    info: '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: Changfangti ‚Äî —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π –∫–∏—Ç–∞–π—Å–∫–∏–π —à—Ä–∏—Ñ—Ç —Å –¥–ª–∏–Ω–Ω—ã–º–∏ –∏ —Ç–æ–Ω–∫–∏–º–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞–º–∏.',
                    err_empty: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏'
                }
            },

            changeLang: (fontType) => {
                const lang = document.getElementById('font-lang').value;
                const texts = FontChecker.i18n[lang];
                const elements = document.querySelectorAll(`[data-id="${fontType}_checker"] [data-i18n]`);
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞Ê£ÄÊü•‰ª•Êõ¥Êñ∞ÁªìÊûú
                FontChecker.check(fontType);
            },

            check: (fontType) => {
                const input = document.getElementById('char-input').value.trim();
                const size = document.getElementById('font-size').value;
                const lang = document.getElementById('font-lang').value;
                const texts = FontChecker.i18n[lang];
                const resultEl = document.getElementById('font-result');

                if (!input) {
                    resultEl.innerText = texts.err_empty;
                    resultEl.className = "result-box text-center text-red-600";
                    return;
                }

                // ËÆæÁΩÆÁªìÊûúÊ†∑ÂºèÂíåÂÜÖÂÆπ
                resultEl.innerText = input;
                resultEl.style.fontSize = `${size}px`;
                resultEl.className = "result-box font-sample text-center text-gray-800";
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('font-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    FontChecker.changeLang('changfangti');
                }
            }
        });
    </script>

</body>
</html>
