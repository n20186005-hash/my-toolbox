        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üí≥ Personal Loan Calculator</h2>

        <div class="mb-4">

            <div class="relative">

        <div class="grid grid-cols-2 gap-4 mb-6">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_term">Term (Years)</label>
                <input type="number" id="pl-term" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="3" value="3">
            </div>
        </div>

        <button onclick="PersLoan.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Payment</button>

        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-center">

            <div id="pl-result" class="text-3xl font-bold text-blue-800 mt-1 mb-3">--</div>
            
            <div class="grid grid-cols-2 gap-4 border-t border-blue-200 pt-2 text-xs text-gray-500">
                <div>
                    <span class="block" data-i18n="res_total">Total Pay</span>
                    <span id="pl-total" class="font-bold text-gray-700">--</span>
                </div>
                <div>
                    <span class="block" data-i18n="res_interest">Total Interest</span>
                    <span id="pl-interest" class="font-bold text-gray-700">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PersLoan = {
            i18n: {
                'en': {
                    title: 'üí≥ Personal Loan Calculator',
                    lbl_amount: 'Loan Amount',
                    lbl_rate: 'Interest Rate (%)',
                    lbl_term: 'Loan Term (Years)',
                    btn_calc: 'Calculate Payment',
                    res_monthly: 'Monthly Payment',
                    res_total: 'Total Payment',
                    res_interest: 'Total Interest'
                },
                'zh-CN': {
                    title: 'üí≥ ‰∏™‰∫∫Ë¥∑Ê¨æËÆ°ÁÆóÂô®',
                    lbl_amount: 'Ë¥∑Ê¨æÈáëÈ¢ù',
                    lbl_rate: 'Âπ¥Âà©Áéá (%)',
                    lbl_term: 'ÊúüÈôê (Âπ¥)',
                    btn_calc: 'ËÆ°ÁÆóÊúà‰æõ',
                    res_monthly: 'ÊØèÊúàËøòÊ¨æ',
                    res_total: 'ËøòÊ¨æÊÄªÈ¢ù',
                    res_interest: 'ÊîØ‰ªòÂà©ÊÅØ'
                },
                'zh-TW': {
                    title: 'üí≥ ÂÄã‰∫∫Ë≤∏Ê¨æË®àÁÆóÂô®',
                    lbl_amount: 'Ë≤∏Ê¨æÈáëÈ°ç',
                    lbl_rate: 'Âπ¥Âà©Áéá (%)',
                    lbl_term: 'ÊúüÈôê (Âπ¥)',
                    btn_calc: 'Ë®àÁÆóÊúà‰æõ',
                    res_monthly: 'ÊØèÊúàÈÇÑÊ¨æ',
                    res_total: 'ÈÇÑÊ¨æÁ∏ΩÈ°ç',
                    res_interest: 'ÊîØ‰ªòÂà©ÊÅØ'
                },
                'ja': {
                    title: 'üí≥ ÂÄã‰∫∫„É≠„Éº„É≥Ë®àÁÆó',
                    lbl_amount: 'ÂÄüÂÖ•ÈáëÈ°ç',
                    lbl_rate: 'ÈáëÂà© (%)',
                    lbl_term: 'ËøîÊ∏àÊúüÈñì (Âπ¥)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_monthly: 'ÊØéÊúà„ÅÆËøîÊ∏àÈ°ç',
                    res_total: 'Á∑èËøîÊ∏àÈ°ç',
                    res_interest: 'Á∑èÊîØÊâïÂà©ÊÅØ'
                },
                'ru': {
                    title: 'üí≥ –ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å—Å–∫–∏–π –∫—Ä–µ–¥–∏—Ç',
                    lbl_amount: '–°—É–º–º–∞ –∫—Ä–µ–¥–∏—Ç–∞',
                    lbl_rate: '–°—Ç–∞–≤–∫–∞ (%)',
                    lbl_term: '–°—Ä–æ–∫ (–ª–µ—Ç)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_monthly: '–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π –ø–ª–∞—Ç–µ–∂',
                    res_total: '–í—Å–µ–≥–æ –≤—ã–ø–ª–∞—Ç',
                    res_interest: '–ü–µ—Ä–µ–ø–ª–∞—Ç–∞'
                },
                'es': {
                    title: 'üí≥ Pr√©stamo Personal',
                    lbl_amount: 'Monto del Pr√©stamo',
                    lbl_rate: 'Tasa de Inter√©s (%)',
                    lbl_term: 'Plazo (A√±os)',
                    btn_calc: 'Calcular',
                    res_monthly: 'Pago Mensual',
                    res_total: 'Pago Total',
                    res_interest: 'Inter√©s Total'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('pl-lang').value;
                const texts = PersLoan.i18n[lang];
                const elements = document.querySelectorAll('[data-id="pers_loan"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const p = parseFloat(document.getElementById('pl-amount').value);
                const r_annual = parseFloat(document.getElementById('pl-rate').value);
                const years = parseFloat(document.getElementById('pl-term').value);

                if (isNaN(p) || isNaN(r_annual) || isNaN(years)) return;

                const r = r_annual / 100 / 12;
                const n = years * 12;

                let monthly = 0;
                if (r === 0) {
                    monthly = p / n;
                } else {
                    monthly = p * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                }

                const total = monthly * n;
                const interest = total - p;

                const fmt = (n) => n.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });

                document.getElementById('pl-result').innerText = fmt(monthly);
                document.getElementById('pl-total').innerText = fmt(total);
                document.getElementById('pl-interest').innerText = fmt(interest);
            }
        };
    </script>
</body>
