</head>
<body>

        <div class="absolute top-4 right-4">
            <select id="uk-lang" onchange="UKMortgage.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>

            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üè† UK Mortgage Calculator</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_price">Property Price</label>
                <div class="relative">

                    <input type="number" id="uk-price" class="w-full pl-5 p-2 border rounded focus:ring-1 focus:ring-blue-500 outline-none" placeholder="250000">
                </div>
            </div>
            <div>

                <div class="relative">
                    <span class="absolute left-2 top-2 text-gray-400">¬£</span>
                    <input type="number" id="uk-deposit" class="w-full pl-5 p-2 border rounded focus:ring-1 focus:ring-blue-500 outline-none" placeholder="50000" oninput="UKMortgage.updateLTV()">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-2">
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_term">Term (Years)</label>
                <input type="number" id="uk-term" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500 outline-none" placeholder="25" value="25">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_rate">Interest Rate (%)</label>
                <input type="number" id="uk-rate" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500 outline-none" placeholder="5.5" value="5.5">
            </div>
        </div>
        
        <div class="text-right text-xs text-gray-400 mb-4">LTV: <span id="uk-ltv">--%</span></div>

        <button onclick="UKMortgage.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate</button>

        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <div class="flex justify-between items-center mb-2 border-b border-blue-200 pb-2">
                <span class="text-gray-600 text-sm font-bold" data-i18n="res_repay">Repayment</span>
                <div id="uk-res-repay" class="text-2xl font-bold text-blue-800">¬£ --</div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="text-gray-600" data-i18n="res_io">Interest Only</span>
                <div id="uk-res-io" class="font-bold text-gray-600">¬£ --</div>
            </div>
        </div>
        
        <p class="text-center text-xs text-gray-400 mt-3" data-i18n="note">Monthly payments estimate.</p>
    </div>

    <script>
        const UKMortgage = {
            i18n: {
                'en': {
                    title: 'üè† UK Mortgage Calculator',
                    lbl_price: 'Property Price', lbl_deposit: 'Deposit',
                    lbl_term: 'Term (Years)', lbl_rate: 'Interest Rate (%)',
                    btn_calc: 'Calculate',
                    res_repay: 'Monthly Repayment',
                    res_io: 'Interest Only',
                    note: 'Monthly payments estimate.'
                },
                'zh-CN': {
                    title: 'üè† Ëã±ÂõΩÊàøË¥∑ËÆ°ÁÆóÂô®',
                    lbl_price: 'ÊàøÂ±ã‰ª∑Ê†º', lbl_deposit: 'È¶ñ‰ªòÈáëÈ¢ù',
                    lbl_term: 'ËøòÊ¨æÂπ¥Èôê', lbl_rate: 'Âπ¥Âà©Áéá (%)',
                    btn_calc: 'ËÆ°ÁÆó',
                    res_repay: 'ÊØèÊúàËøòÊ¨æ (Êú¨ÊÅØ)',
                    res_io: 'Âè™ËøòÂà©ÊÅØ',
                    note: 'ÊØèÊúàËøòÊ¨æ‰º∞ÁÆó„ÄÇ'
                },
                'zh-TW': {
                    title: 'üè† Ëã±ÂúãÊàøË≤∏Ë®àÁÆóÂô®',
                    lbl_price: 'ÊàøÂ±ãÂÉπÊ†º', lbl_deposit: 'È¶ñ‰ªòÈáëÈ°ç',
                    lbl_term: 'ÈÇÑÊ¨æÂπ¥Èôê', lbl_rate: 'Âπ¥Âà©Áéá (%)',
                    btn_calc: 'Ë®àÁÆó',
                    res_repay: 'ÊØèÊúàÈÇÑÊ¨æ (Êú¨ÊÅØ)',
                    res_io: 'Âè™ÈÇÑÂà©ÊÅØ',
                    note: 'ÊØèÊúàÈÇÑÊ¨æ‰º∞ÁÆó„ÄÇ'
                },
                'ja': {
                    title: 'üè† Ëã±ÂõΩ‰ΩèÂÆÖ„É≠„Éº„É≥',
                    lbl_price: 'Áâ©‰ª∂‰æ°Ê†º', lbl_deposit: 'È†≠Èáë',
                    lbl_term: 'ËøîÊ∏àÊúüÈñì (Âπ¥)', lbl_rate: 'ÈáëÂà© (%)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_repay: 'Êúà„ÄÖ„ÅÆÊîØÊâïÈ°ç',
                    res_io: 'ÈáëÂà©„ÅÆ„ÅøÊîØÊâï„ÅÑ',
                    note: 'Êúà„ÄÖ„ÅÆÊîØÊâï„ÅÑË¶ãÁ©ç„ÇÇ„Çä„ÄÇ'
                },
                'ru': {
                    title: 'üè† –ò–ø–æ—Ç–µ–∫–∞ –≤ –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏',
                    lbl_price: '–¶–µ–Ω–∞ –∂–∏–ª—å—è', lbl_deposit: '–î–µ–ø–æ–∑–∏—Ç',
                    lbl_term: '–°—Ä–æ–∫ (–ª–µ—Ç)', lbl_rate: '–°—Ç–∞–≤–∫–∞ (%)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_repay: '–ï–∂–µ–º–µ—Å. –ø–ª–∞—Ç–µ–∂',
                    res_io: '–¢–æ–ª—å–∫–æ –ø—Ä–æ—Ü–µ–Ω—Ç—ã',
                    note: '–û—Ü–µ–Ω–∫–∞ –µ–∂–µ–º–µ—Å—è—á–Ω–æ–≥–æ –ø–ª–∞—Ç–µ–∂–∞.'
                },
                'es': {
                    title: 'üè† Hipoteca Reino Unido',
                    lbl_price: 'Precio Propiedad', lbl_deposit: 'Dep√≥sito',
                    lbl_term: 'Plazo (A√±os)', lbl_rate: 'Inter√©s (%)',
                    btn_calc: 'Calcular',
                    res_repay: 'Pago Mensual',
                    res_io: 'Solo Intereses',
                    note: 'Estimaci√≥n de pago mensual.'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('uk-lang').value;
                const texts = UKMortgage.i18n[lang];
                const elements = document.querySelectorAll('[data-id="uk_mortgage"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) el.innerText = texts[key];
                });
            },

            updateLTV: () => {
                const price = parseFloat(document.getElementById('uk-price').value);
                const deposit = parseFloat(document.getElementById('uk-deposit').value);
                if (price && deposit) {
                    const ltv = ((price - deposit) / price) * 100;
                    document.getElementById('uk-ltv').innerText = "LTV: " + Math.round(ltv) + "%";
                }
            },

            calc: () => {
                const price = parseFloat(document.getElementById('uk-price').value);
                const deposit = parseFloat(document.getElementById('uk-deposit').value) || 0;
                const rate = parseFloat(document.getElementById('uk-rate').value);
                const years = parseFloat(document.getElementById('uk-term').value);

                if (isNaN(price) || isNaN(rate) || isNaN(years)) return;

                const principal = price - deposit;
                const r = rate / 100 / 12; // Monthly rate
                const n = years * 12;

                // Repayment (Capital & Interest)
                let repayment = 0;
                if (r === 0) {
                    repayment = principal / n;
                } else {
                    repayment = principal * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                }

                // Interest Only
                const interestOnly = (principal * (rate / 100)) / 12;

                const fmt = (n) => n.toLocaleString('en-GB', { style: 'currency', currency: 'GBP', minimumFractionDigits: 2 });

                document.getElementById('uk-res-repay').innerText = fmt(repayment);
                document.getElementById('uk-res-io').innerText = fmt(interestOnly);
                
                UKMortgage.updateLTV();
            }
        };
    </script>
</body>
</html>
