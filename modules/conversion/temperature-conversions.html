                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞Â≠ó',

                },

                },

                    input_value: 'Ê∏©Â∫¶ÂÄ§',
                    from_unit: 'Â§âÊèõÂÖÉÂ∞∫Â∫¶',
                    to_unit: 'Â§âÊèõÂÖàÂ∞∫Â∫¶',
                    btn_convert: 'ÊèõÁÆó',
                    conversion_result: 'ÊèõÁÆóÁµêÊûú',
                    conversion_formula: 'ÊèõÁÆóÂºèÔºöÊëÇÊ∞è„Åã„ÇâËèØÊ∞è = (¬∞C √ó 9/5) + 32ÔºõËèØÊ∞è„Åã„ÇâÊëÇÊ∞è = (¬∞F - 32) √ó 5/9ÔºõÊëÇÊ∞è„Åã„Çâ„Ç±„É´„Éì„É≥ = ¬∞C + 273.15',
                    err_invalid: 'ÊúâÂäπ„Å™Êï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',

                },
                'ru': {
                    title: 'üå°Ô∏è –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–µ—Ä–µ–≤–æ–¥–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä',
                    input_value: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ',
                    from_unit: '–ò–∑ —à–∫–∞–ª—ã',
                    to_unit: '–í —à–∫–∞–ª—É',
                    btn_convert: '–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å',
                    conversion_result: '–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è',
                    conversion_formula: '–§–æ—Ä–º—É–ª—ã –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è: ¬∞C –≤ ¬∞F = (¬∞C √ó 9/5) + 32; ¬∞F –≤ ¬∞C = (¬∞F - 32) √ó 5/9; ¬∞C –≤ K = ¬∞C + 273.15',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ',

            units: {

                    'zh-CN': '¬∞C',
                    'zh-TW': '¬∞C',
                    'ja': '¬∞C',
                    'ru': '¬∞C'
                },

                    'zh-TW': '¬∞F',
                    'ja': '¬∞F',
                    'ru': '¬∞F'
                },
                'kelvin': {

                    'zh-CN': 'K',
                    'zh-TW': 'K',
                    'ja': 'K',
                    'ru': 'K'
                }
            },
            
            getUnitFullLabel: function(unit, lang) {
                const labels = {
                    'celsius': {
                        'en': 'Celsius (¬∞C)',
                        'zh-CN': 'ÊëÑÊ∞èÂ∫¶ (¬∞C)',
                        'zh-TW': 'ÊîùÊ∞èÂ∫¶ (¬∞C)',
                        'ja': 'ÊëÇÊ∞è (¬∞C)',
                        'ru': '–¶–µ–ª—å—Å–∏–π (¬∞C)'
                    },
                    'fahrenheit': {
                        'en': 'Fahrenheit (¬∞F)',
                        'zh-CN': 'ÂçéÊ∞èÂ∫¶ (¬∞F)',
                        'zh-TW': 'ËèØÊ∞èÂ∫¶ (¬∞F)',
                        'ja': 'ËèØÊ∞è (¬∞F)',
                        'ru': '–§–∞—Ä–µ–Ω–≥–µ–π—Ç (¬∞F)'
                    },
                    'kelvin': {
                        'en': 'Kelvin (K)',
                        'zh-CN': 'ÂºÄÂ∞îÊñá (K)',
                        'zh-TW': 'ÈñãÁàæÊñá (K)',
                        'ja': '„Ç±„É´„Éì„É≥ (K)',
                        'ru': '–ö–µ–ª—å–≤–∏–Ω (K)'
                    }
                };
                return labels[unit][lang];
            },
            
            changeLang: function() {
                const lang = document.getElementById('temp-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                this.updateUnitLabels(lang);
            },
            
            updateUnitLabels: function(lang) {
                const fromUnit = document.getElementById('temp-from-unit');
                const toUnit = document.getElementById('temp-to-unit');
                
                // ‰øùÂ≠òÂΩìÂâçÈÄâ‰∏≠ÂÄº
                const fromVal = fromUnit.value;
                const toVal = toUnit.value;
                
                // Ê∏ÖÁ©∫Âπ∂ÈáçÊñ∞Â°´ÂÖÖÈÄâÈ°π
                fromUnit.innerHTML = '';
                toUnit.innerHTML = '';
                
                ['celsius', 'fahrenheit', 'kelvin'].forEach(unit => {
                    const label = this.getUnitFullLabel(unit, lang);
                    
                    const fromOption = document.createElement('option');
                    fromOption.value = unit;
                    fromOption.textContent = label;
                    fromUnit.appendChild(fromOption);
                    
                    const toOption = document.createElement('option');
                    toOption.value = unit;
                    toOption.textContent = label;
                    toUnit.appendChild(toOption);
                });
                
                // ÊÅ¢Â§çÈÄâ‰∏≠ÂÄº
                fromUnit.value = fromVal;
                toUnit.value = toVal;
            },
            
            convert: function() {
                const value = parseFloat(document.getElementById('temp-value').value);
                const fromUnit = document.getElementById('temp-from-unit').value;
                const toUnit = document.getElementById('temp-to-unit').value;
                const lang = document.getElementById('temp-lang').value;
                
                if (isNaN(value)) {
                    alert(this.i18n[lang].err_invalid);
                    return;
                }
                
                let result;
                
                // ÂÖàËΩ¨Êç¢‰∏∫ÊëÑÊ∞èÂ∫¶ÔºåÂÜçËΩ¨Êç¢‰∏∫ÁõÆÊ†áÂçï‰Ωç
                if (fromUnit === 'celsius') {
                    result = this.convertFromCelsius(value, toUnit);
                } else if (fromUnit === 'fahrenheit') {
                    const celsius = (value - 32) * 5 / 9;
                    result = this.convertFromCelsius(celsius, toUnit);
                } else { // kelvin
                    const celsius = value - 273.15;
                    result = this.convertFromCelsius(celsius, toUnit);
                }
                
                // Ê†ºÂºèÂåñÁªìÊûú
                const formattedResult = result.toFixed(2);
                const fromUnitLabel = this.units[fromUnit][lang];
                const toUnitLabel = this.units[toUnit][lang];
                
                const resultText = this.i18n[lang].result_format
                    .replace('{value}', value)
                    .replace('{from_unit}', fromUnitLabel)
                    .replace('{result}', formattedResult)
                    .replace('{to_unit}', toUnitLabel);
                
                document.getElementById('temp-conversion-result').textContent = resultText;
            },
            
            convertFromCelsius: function(celsius, toUnit) {
                switch(toUnit) {
                    case 'celsius':
                        return celsius;
                    case 'fahrenheit':
                        return (celsius * 9 / 5) + 32;
                    case 'kelvin':
                        return celsius + 273.15;
                    default:
                        return 0;
                }
            }
        };
