            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                // ÂàùÂßãÂåñÂçï‰ΩçÈÄâÊã©Âô®
                this.updateUnits();
                // ÁõëÂê¨ËæìÂÖ•ÂèòÂåñ
                document.getElementById('input-value').addEventListener('input', () => this.convert());
            },

            updateUnits: function() {
                const type = document.getElementById('conversion-type').value;
                const fromUnitSelect = document.getElementById('from-unit');
                const toUnitSelect = document.getElementById('to-unit');
                const lang = document.getElementById('converter-lang').value;
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÈÄâÈ°π
                fromUnitSelect.innerHTML = '';
                toUnitSelect.innerHTML = '';
                
                // Ê∑ªÂä†Êñ∞ÈÄâÈ°π
                this.units[type].forEach((unit, index) => {
                    // ÂàõÂª∫"‰ªé"Âçï‰ΩçÈÄâÈ°π
                    const fromOption = document.createElement('option');
                    fromOption.value = unit.code;
                    fromOption.textContent = unit.name[lang] || unit.name.en;
                    fromUnitSelect.appendChild(fromOption);
                    
                    // ÂàõÂª∫"Âà∞"Âçï‰ΩçÈÄâÈ°π
                    const toOption = document.createElement('option');
                    toOption.value = unit.code;
                    toOption.textContent = unit.name[lang] || unit.name.en;
                    toUnitSelect.appendChild(toOption);
                    
                    // ÈªòËÆ§ÈÄâÊã©‰∏çÂêåÁöÑÂçï‰Ωç
                    if (index === 1) {
                        toOption.selected = true;
                    }
                });
                
                // ÊâßË°åËΩ¨Êç¢
                this.convert();
            },

            changeLang: function() {
                const lang = document.getElementById('converter-lang').value;
                // Êõ¥Êñ∞ÊôÆÈÄöÊñáÊú¨
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // Êõ¥Êñ∞ËΩ¨Êç¢Á±ªÂûãÈÄâÈ°π
                document.querySelectorAll('#conversion-type option').forEach(option => {
                    const key = option.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        option.textContent = this.i18n[lang][key];
                    }
                });
                // Êõ¥Êñ∞Âçï‰ΩçÈÄâÈ°π
                this.updateUnits();
            },

            swapUnits: function() {
                const fromUnit = document.getElementById('from-unit').value;
                const toUnit = document.getElementById('to-unit').value;
                
                // ‰∫§Êç¢Âçï‰Ωç
                document.getElementById('from-unit').value = toUnit;
                document.getElementById('to-unit').value = fromUnit;
                
                // ‰∫§Êç¢ÂÄº
                const inputValue = document.getElementById('input-value').value;
                const outputValue = document.getElementById('output-value').value;
                document.getElementById('input-value').value = outputValue;
                
                // ÊâßË°åËΩ¨Êç¢
                this.convert();
            },

            convert: function() {
                const inputValue = parseFloat(document.getElementById('input-value').value);
                const type = document.getElementById('conversion-type').value;
                const fromUnitCode = document.getElementById('from-unit').value;
                const toUnitCode = document.getElementById('to-unit').value;
                const lang = document.getElementById('converter-lang').value;
                
                if (isNaN(inputValue)) {
                    document.getElementById('output-value').value = '';
                    document.getElementById('conversion-result').textContent = this.getCurrentLangData().err_invalid;
                    return;
                }

                // ÁâπÊÆäÂ§ÑÁêÜÊ∏©Â∫¶ËΩ¨Êç¢
                if (type === 'temperature') {
                    this.convertTemperature(inputValue, fromUnitCode, toUnitCode, lang);
                    return;
                }

                // Êü•ÊâæÂçï‰Ωç‰ø°ÊÅØ
                const fromUnit = this.units[type].find(u => u.code === fromUnitCode);
                const toUnit = this.units[type].find(u => u.code === toUnitCode);
                
                if (!fromUnit || !toUnit) return;

                // ËΩ¨Êç¢ËÆ°ÁÆóÔºöÂÖàËΩ¨Êç¢‰∏∫Ê†áÂáÜÂçï‰ΩçÔºåÂÜçËΩ¨Êç¢‰∏∫ÁõÆÊ†áÂçï‰Ωç
                const standardValue = inputValue * fromUnit.factor;
                const outputValue = standardValue / toUnit.factor;

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('output-value').value = outputValue.toFixed(6);
                document.getElementById('conversion-result').textContent = 
                    `${inputValue} ${fromUnit.name[lang]} = ${outputValue.toFixed(6)} ${toUnit.name[lang]}`;
            },

            convertTemperature: function(value, fromUnit, toUnit, lang) {
                let celsius;
                
                // ÂÖàËΩ¨Êç¢‰∏∫ÊëÑÊ∞èÂ∫¶
                switch(fromUnit) {
                    case 'c':
                        celsius = value;
                        break;
                    case 'f':
                        celsius = (value - 32) * 5 / 9;
                        break;
                    case 'k':
                        celsius = value - 273.15;
                        break;
                }
                
                // ËΩ¨Êç¢‰∏∫ÁõÆÊ†áÂçï‰Ωç
                let result;
                switch(toUnit) {
                    case 'c':
                        result = celsius;
                        break;
                    case 'f':
                        result = celsius * 9 / 5 + 32;
                        break;
                    case 'k':
                        result = celsius + 273.15;
                        break;
                }
                
                // Ëé∑ÂèñÂçï‰ΩçÂêçÁß∞
                const fromUnitObj = this.units.temperature.find(u => u.code === fromUnit);
                const toUnitObj = this.units.temperature.find(u => u.code === toUnit);
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('output-value').value = result.toFixed(2);
                document.getElementById('conversion-result').textContent = 
                    `${value} ${fromUnitObj.name[lang]} = ${result.toFixed(2)} ${toUnitObj.name[lang]}`;
            },

            getCurrentLangData: function() {
                const lang = document.getElementById('converter-lang').value;
                return this.i18n[lang] || this.i18n['en'];
            }
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => UnitConverter.init());
    </script>
