                },
                'ja': {

                    length_label: 'Èï∑„Åï („Éï„Ç£„Éº„Éà)',
                    width_label: 'ÂπÖ („Éï„Ç£„Éº„Éà)',

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('btu-length').value = 20;
                document.getElementById('btu-width').value = 15;
                document.getElementById('btu-height').value = 8;

            changeLang: () => {
                const lang = document.getElementById('btu-lang').value;
                const texts = BTUCalc.i18n[lang];
                
                // Êõ¥Êñ∞ÊñáÊú¨ÂÜÖÂÆπ
                document.querySelectorAll('[data-id="btu_calculator"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                
                // Êõ¥Êñ∞ÈÄâÈ°πÂÜÖÂÆπ
                const roomType = document.getElementById('btu-room-type');
                Array.from(roomType.options).forEach(option => {
                    const key = option.getAttribute('data-i18n');
                    if (texts[key]) option.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('btu-result').innerText;
                if (currentResult !== '--') {
                    BTUCalc.calc();
                }
            },

            calc: () => {
                const length = parseFloat(document.getElementById('btu-length').value);
                const width = parseFloat(document.getElementById('btu-width').value);
                const height = parseFloat(document.getElementById('btu-height').value);
                const roomFactor = parseFloat(document.getElementById('btu-room-type').value);
                const lang = document.getElementById('btu-lang').value;
                const texts = BTUCalc.i18n[lang];

                // È™åËØÅËæìÂÖ•
                if (isNaN(length) || isNaN(width) || isNaN(height) || length <= 0 || width <= 0 || height <= 0) {
                    document.getElementById('btu-result').innerText = texts.err_invalid;
                    document.getElementById('btu-result').className = "text-xl font-bold text-red-600";
                    document.getElementById('btu-details').innerText = "";
                    return;
                }

                // ËÆ°ÁÆóBTU (ÁÆÄÂåñÂÖ¨ÂºèÔºö‰ΩìÁßØ√ó3.5√óÊàøÈó¥Á≥ªÊï∞)
                const volume = length * width * height;
                const sqFt = length * width;
                const btu = Math.round(volume * 3.5 * roomFactor);

                // ÊòæÁ§∫ÁªìÊûú
                const resultEl = document.getElementById('btu-result');
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = btu.toLocaleString() + " BTU";

                detailsEl.innerText = texts.details.replace('%1', sqFt.toFixed(1)).replace('%2', height);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('btu-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    BTUCalc.changeLang();
                }
            }
        });
