                    'Gram (g)': 1000,
                    'Milligram (mg)': 1000000,
                    'Pound (lb)': 2.20462,
                    'Ounce (oz)': 35.274
                },
                volume: {
                    'Cubic Meter (m¬≥)': 1,
                    'Liter (L)': 1000,
                    'Milliliter (mL)': 1000000,
                    'Cubic Inch (in¬≥)': 61023.7,

            init: () => {

                ConversionCalc.updateUnits();

            updateCategories: () => {
                const lang = document.getElementById('cv-lang').value;
                const texts = ConversionCalc.i18n[lang];
                const categorySelect = document.getElementById('cv-category');
                
                // Êõ¥Êñ∞Á±ªÂà´ÊòæÁ§∫ÊñáÊú¨
                Array.from(categorySelect.options).forEach(option => {
                    if (texts.categories[option.value]) {
                        option.text = texts.categories[option.value];
                    }
                });
            },

            updateUnits: () => {
                const lang = document.getElementById('cv-lang').value;
                const texts = ConversionCalc.i18n[lang];
                const category = document.getElementById('cv-category').value;
                const fromSelect = document.getElementById('cv-from');
                const toSelect = document.getElementById('cv-to');
                
                // Ê∏ÖÁ©∫Áé∞ÊúâÈÄâÈ°π
                fromSelect.innerHTML = '';
                toSelect.innerHTML = '';
                
                // Ê∑ªÂä†Êñ∞ÈÄâÈ°π
                texts.units[category].forEach((unit, index) => {
                    const fromOption = document.createElement('option');
                    fromOption.value = index;
                    fromOption.text = unit;
                    fromSelect.appendChild(fromOption);
                    
                    const toOption = document.createElement('option');
                    toOption.value = index;
                    toOption.text = unit;
                    toSelect.appendChild(toOption);
                });
                
                // ÈªòËÆ§ÈÄâ‰∏≠‰∏çÂêåÁöÑÂçï‰Ωç
                if (texts.units[category].length > 1) {
                    toSelect.value = 1;
                }
            },

            changeLang: () => {
                const lang = document.getElementById('cv-lang').value;
                const texts = ConversionCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="conversion_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                
                ConversionCalc.updateCategories();
                ConversionCalc.updateUnits();
                
                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('cv-result').innerText;
                if (currentResult !== '--') {
                    ConversionCalc.calc();
                }
            },

            calc: () => {
                const value = parseFloat(document.getElementById('cv-value').value);
                const category = document.getElementById('cv-category').value;
                const fromIndex = parseInt(document.getElementById('cv-from').value);
                const toIndex = parseInt(document.getElementById('cv-to').value);
                const lang = document.getElementById('cv-lang').value;
                const texts = ConversionCalc.i18n[lang];

                if (isNaN(value) || value < 0) {
                    document.getElementById('cv-result').innerText = texts.err_invalid;
                    document.getElementById('cv-result').className = "text-xl font-bold text-red-600";
                    return;
                }

                let result;
                const fromUnit = texts.units[category][fromIndex].split(' ')[0];
                const toUnit = texts.units[category][toIndex].split(' ')[0];

                // Ê∏©Â∫¶ËΩ¨Êç¢
                if (category === 'temperature') {
                    if (fromUnit === 'Celsius' || fromUnit === 'ÊîùÊ∞èÂ∫¶' || fromUnit === 'ÊëÇÊ∞è' || fromUnit === '–¶–µ–ª—å—Å–∏–π') {
                        if (toUnit === 'Fahrenheit' || toUnit === 'ËèØÊ∞èÂ∫¶' || toUnit === 'ËèØÊ∞è' || toUnit === '–§–∞—Ä–µ–Ω–≥–µ–π—Ç') {
                            result = (value * 9/5) + 32;
                        } else if (toUnit === 'Kelvin' || toUnit === 'ÈñãÁàæÊñá' || toUnit === '„Ç±„É´„Éì„É≥' || toUnit === '–ö–µ–ª—å–≤–∏–Ω') {
                            result = value + 273.15;
                        } else {
                            result = value;
                        }
                    } else if (fromUnit === 'Fahrenheit' || fromUnit === 'ËèØÊ∞èÂ∫¶' || fromUnit === 'ËèØÊ∞è' || fromUnit === '–§–∞—Ä–µ–Ω–≥–µ–π—Ç') {
                        if (toUnit === 'Celsius' || toUnit === 'ÊîùÊ∞èÂ∫¶' || toUnit === 'ÊëÇÊ∞è' || toUnit === '–¶–µ–ª—å—Å–∏–π') {
                            result = (value - 32) * 5/9;
                        } else if (toUnit === 'Kelvin' || toUnit === 'ÈñãÁàæÊñá' || toUnit === '„Ç±„É´„Éì„É≥' || toUnit === '–ö–µ–ª—å–≤–∏–Ω') {
                            result = (value - 32) * 5/9 + 273.15;
                        } else {
                            result = value;
                        }
                    } else if (fromUnit === 'Kelvin' || fromUnit === 'ÈñãÁàæÊñá' || fromUnit === '„Ç±„É´„Éì„É≥' || fromUnit === '–ö–µ–ª—å–≤–∏–Ω') {
                        if (toUnit === 'Celsius' || toUnit === 'ÊîùÊ∞èÂ∫¶' || toUnit === 'ÊëÇÊ∞è' || toUnit === '–¶–µ–ª—å—Å–∏–π') {
                            result = value - 273.15;
                        } else if (toUnit === 'Fahrenheit' || toUnit === 'ËèØÊ∞èÂ∫¶' || toUnit === 'ËèØÊ∞è' || toUnit === '–§–∞—Ä–µ–Ω–≥–µ–π—Ç') {
                            result = (value - 273.15) * 9/5 + 32;
                        } else {
                            result = value;
                        }
                    }
                } else {
                    // ÂÖ∂‰ªñÂçï‰ΩçËΩ¨Êç¢
                    const enUnits = ConversionCalc.i18n.en.units[category];
                    const fromEnUnit = enUnits[fromIndex];
                    const toEnUnit = enUnits[toIndex];
                    
                    const fromFactor = ConversionCalc.unitsData[category][fromEnUnit];
                    const toFactor = ConversionCalc.unitsData[category][toEnUnit];
                    
                    result = value * (fromFactor / toFactor);
                }

                // Ê†ºÂºèÂåñÁªìÊûú
                const formattedResult = Number.isInteger(result) ? result : result.toFixed(6).replace(/0+$/, '').replace(/\.$/, '');
                const fromDisplay = texts.units[category][fromIndex];
                const toDisplay = texts.units[category][toIndex];
                
                document.getElementById('cv-result').className = "text-3xl font-bold text-blue-800";
                document.getElementById('cv-result').innerText = `${value} ${fromDisplay} = ${formattedResult} ${toDisplay}`;
            }
        };

        document.addEventListener('DOMContentLoaded', ConversionCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('cv-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ConversionCalc.changeLang();
                }
            }
        });
    </script>
