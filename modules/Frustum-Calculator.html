<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frustum Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="frustum_calc" 
         data-category="math" 
         data-title="Frustum Calculator" 
         data-icon="üßä">
        
        <div class="absolute top-4 right-4">
            <select id="fc-lang" onchange="FrustumCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üßä Frustum Calculator</h2>
        <p class="text-xs text-gray-500 mb-4" data-i18n="desc">Rectangular Frustum (Truncated Pyramid)</p>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Top Base -->
            <div class="col-span-2 md:col-span-1 bg-gray-50 p-2 rounded">
                <div class="text-xs font-bold text-gray-500 mb-2 uppercase" data-i18n="lbl_top">Top Base</div>
                <div class="flex gap-2">
                    <input type="number" id="fc-l1" class="w-full p-2 border rounded text-sm outline-none focus:border-orange-500" placeholder="L1" oninput="FrustumCalc.calc()">
                    <input type="number" id="fc-w1" class="w-full p-2 border rounded text-sm outline-none focus:border-orange-500" placeholder="W1" oninput="FrustumCalc.calc()">
                </div>
            </div>

            <!-- Bottom Base -->
            <div class="col-span-2 md:col-span-1 bg-gray-50 p-2 rounded">
                <div class="text-xs font-bold text-gray-500 mb-2 uppercase" data-i18n="lbl_btm">Bottom Base</div>
                <div class="flex gap-2">
                    <input type="number" id="fc-l2" class="w-full p-2 border rounded text-sm outline-none focus:border-orange-500" placeholder="L2" oninput="FrustumCalc.calc()">
                    <input type="number" id="fc-w2" class="w-full p-2 border rounded text-sm outline-none focus:border-orange-500" placeholder="W2" oninput="FrustumCalc.calc()">
                </div>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_height">Height (h)</label>
            <input type="number" id="fc-h" class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none" placeholder="10" oninput="FrustumCalc.calc()">
        </div>

        <div class="bg-orange-50 p-4 rounded-lg border border-orange-100 text-center">
            <span class="text-gray-600 text-sm mb-1 block" data-i18n="res_vol">Volume (V)</span>
            <div id="fc-result" class="text-3xl font-bold text-orange-700">--</div>
        </div>
    </div>

    <script>
        const FrustumCalc = {
            i18n: {
                'en': {
                    title: 'üßä Frustum Calculator',
                    desc: 'Rectangular Frustum (Truncated Pyramid)',
                    lbl_top: 'Top (L1 √ó W1)',
                    lbl_btm: 'Bottom (L2 √ó W2)',
                    lbl_height: 'Height (h)',
                    res_vol: 'Volume (V)'
                },
                'zh-CN': {
                    title: 'üßä ÂõõÊ£±Âè∞/Ê¢ØÂΩ¢‰ΩìËÆ°ÁÆó',
                    desc: 'Êà™Â§¥Ê£±Èî•‰Ωì (ÈÄöÂ∏∏Áî®‰∫éÂúüÊñπËÆ°ÁÆó)',
                    lbl_top: '‰∏äÂ∫ï (Èïø √ó ÂÆΩ)',
                    lbl_btm: '‰∏ãÂ∫ï (Èïø √ó ÂÆΩ)',
                    lbl_height: 'È´òÂ∫¶ (h)',
                    res_vol: '‰ΩìÁßØ (V)'
                },
                'zh-TW': {
                    title: 'üßä ÂõõÁ®úÂè∞/Ê¢ØÂΩ¢È´îË®àÁÆó',
                    desc: 'Êà™È†≠Á®úÈåêÈ´î (ÈÄöÂ∏∏Áî®ÊñºÂúüÊñπË®àÁÆó)',
                    lbl_top: '‰∏äÂ∫ï (Èï∑ √ó ÂØ¨)',
                    lbl_btm: '‰∏ãÂ∫ï (Èï∑ √ó ÂØ¨)',
                    lbl_height: 'È´òÂ∫¶ (h)',
                    res_vol: 'È´îÁ©ç (V)'
                },
                'ja': {
                    title: 'üßä ÈåêÂè∞ (ÂõõËßíÈåêÂè∞) Ë®àÁÆó',
                    desc: 'ÂàáÈ†≠„Éî„É©„Éü„ÉÉ„Éâ‰ΩìÁ©ç',
                    lbl_top: '‰∏äÈù¢ (Á∏¶ √ó Ê®™)',
                    lbl_btm: '‰∏ãÈù¢ (Á∏¶ √ó Ê®™)',
                    lbl_height: 'È´ò„Åï (h)',
                    res_vol: '‰ΩìÁ©ç (V)'
                },
                'ru': {
                    title: 'üßä –£—Å–µ—á–µ–Ω–Ω–∞—è –ø–∏—Ä–∞–º–∏–¥–∞',
                    desc: '–û–±—ä–µ–º —É—Å–µ—á–µ–Ω–Ω–æ–π –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–æ–π –ø–∏—Ä–∞–º–∏–¥—ã',
                    lbl_top: '–í–µ—Ä—Ö (–î1 √ó –®1)',
                    lbl_btm: '–ù–∏–∑ (–î2 √ó –®2)',
                    lbl_height: '–í—ã—Å–æ—Ç–∞ (h)',
                    res_vol: '–û–±—ä–µ–º (V)'
                },
                'es': {
                    title: 'üßä Tronco de Pir√°mide',
                    desc: 'Volumen de pir√°mide truncada',
                    lbl_top: 'Superior (L1 √ó A1)',
                    lbl_btm: 'Inferior (L2 √ó A2)',
                    lbl_height: 'Altura (h)',
                    res_vol: 'Volumen (V)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('fc-lang').value;
                const texts = FrustumCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="frustum_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const l1 = parseFloat(document.getElementById('fc-l1').value);
                const w1 = parseFloat(document.getElementById('fc-w1').value);
                const l2 = parseFloat(document.getElementById('fc-l2').value);
                const w2 = parseFloat(document.getElementById('fc-w2').value);
                const h = parseFloat(document.getElementById('fc-h').value);

                if (isNaN(l1) || isNaN(w1) || isNaN(l2) || isNaN(w2) || isNaN(h)) {
                    document.getElementById('fc-result').innerText = '--';
                    return;
                }

                // Area 1 and Area 2
                const s1 = l1 * w1;
                const s2 = l2 * w2;

                // Volume = h/3 * (S1 + S2 + sqrt(S1*S2))
                const vol = (h / 3) * (s1 + s2 + Math.sqrt(s1 * s2));

                document.getElementById('fc-result').innerText = parseFloat(vol.toFixed(4));
            }
        };
    </script>
</body>
</html>
