<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Resistor Calculator</title>
    
    <!-- Âü∫Á°Ä‰ø°ÊÅØ -->
    <meta name="tool-id" content="parallel_resistor">
    <meta name="category" content="electronics">
    <meta name="icon" content="üîå">
    
    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Parallel Resistor Calculator">
    <meta name="description" content="Calculate the equivalent resistance of parallel resistors.">
    
    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="Âπ∂ËÅîÁîµÈòªËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="ËÆ°ÁÆóÂπ∂ËÅîÁîµÈòªÁöÑÁ≠âÊïàÁîµÈòªÂÄº„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="‰∏¶ËÅØÈõªÈòªË®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ë®àÁÆó‰∏¶ËÅØÈõªÈòªÁöÑÁ≠âÊïàÈõªÈòªÂÄº„ÄÇ">
    
    <meta name="lang-title-ja" content="‰∏¶ÂàóÊäµÊäóË®àÁÆó„ÉÑ„Éº„É´">
    <meta name="lang-description-ja" content="‰∏¶ÂàóÊäµÊäó„ÅÆÁ≠â‰æ°ÊäµÊäóÂÄ§„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —Ä–µ–∑–∏—Å—Ç–æ—Ä–æ–≤">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ —ç–∫–≤–∏–≤–∞–ª–µ–Ω—Ç–Ω–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —Ä–µ–∑–∏—Å—Ç–æ—Ä–æ–≤.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .resistor-input { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="parallel_resistor" 
         data-category="electronics" 
         data-title="Parallel Resistor Calculator" 
         data-icon="üîå">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="resistor-lang" onchange="ResistorCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">üîå Parallel Resistor Calculator</h2>
        
        <div class="space-y-4">
            <div id="resistor-inputs" class="space-y-3">
                <div class="resistor-input">
                    <input type="number" step="any" placeholder="Resistance (Œ©)" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" data-i18n-placeholder="resistance_placeholder">
                    <button type="button" onclick="ResistorCalc.removeInput(this)" class="text-red-500 hover:text-red-700">√ó</button>
                </div>
            </div>
            
            <button type="button" onclick="ResistorCalc.addInput()" class="w-full bg-gray-200 text-gray-800 py-2 rounded font-medium hover:bg-gray-300 transition mb-4" data-i18n="add_resistor">Add Resistor</button>
            
            <button onclick="ResistorCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Equivalent Resistance</button>

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                <div class="text-sm text-gray-500 mb-1" data-i18n="equivalent_label">Equivalent Resistance</div>
                <div id="equivalent-resistance" class="text-2xl font-bold text-blue-800">-- Œ©</div>
            </div>
        </div>
    </div>

    <script>
        const ResistorCalc = {
            i18n: {
                'en': {
                    title: 'üîå Parallel Resistor Calculator',
                    resistance_placeholder: 'Resistance (Œ©)',
                    add_resistor: 'Add Resistor',
                    btn_calc: 'Calculate Equivalent Resistance',
                    equivalent_label: 'Equivalent Resistance',
                    err_no_values: 'Please enter at least one resistance value',
                    err_invalid_value: 'Please enter valid positive numbers'
                },
                'zh-CN': {
                    title: 'üîå Âπ∂ËÅîÁîµÈòªËÆ°ÁÆóÂô®',
                    resistance_placeholder: 'ÁîµÈòªÂÄº (Œ©)',
                    add_resistor: 'Ê∑ªÂä†ÁîµÈòª',
                    btn_calc: 'ËÆ°ÁÆóÁ≠âÊïàÁîµÈòª',
                    equivalent_label: 'Á≠âÊïàÁîµÈòª',
                    err_no_values: 'ËØ∑Ëá≥Â∞ëËæìÂÖ•‰∏Ä‰∏™ÁîµÈòªÂÄº',
                    err_invalid_value: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∞'
                },
                'zh-TW': {
                    title: 'üîå ‰∏¶ËÅØÈõªÈòªË®àÁÆóÂô®',
                    resistance_placeholder: 'ÈõªÈòªÂÄº (Œ©)',
                    add_resistor: 'Ê∑ªÂä†ÈõªÈòª',
                    btn_calc: 'Ë®àÁÆóÁ≠âÊïàÈõªÈòª',
                    equivalent_label: 'Á≠âÊïàÈõªÈòª',
                    err_no_values: 'Ë´ãËá≥Â∞ëËº∏ÂÖ•‰∏ÄÂÄãÈõªÈòªÂÄº',
                    err_invalid_value: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∏'
                },
                'ja': {
                    title: 'üîå ‰∏¶ÂàóÊäµÊäóË®àÁÆó„ÉÑ„Éº„É´',
                    resistance_placeholder: 'ÊäµÊäóÂÄ§ (Œ©)',
                    add_resistor: 'ÊäµÊäó„ÇíËøΩÂä†',
                    btn_calc: 'Á≠â‰æ°ÊäµÊäó„ÇíË®àÁÆó',
                    equivalent_label: 'Á≠â‰æ°ÊäµÊäó',
                    err_no_values: 'Â∞ë„Å™„Åè„Å®„ÇÇ1„Å§„ÅÆÊäµÊäóÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    err_invalid_value: 'ÊúâÂäπ„Å™Ê≠£Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üîå –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω—ã—Ö —Ä–µ–∑–∏—Å—Ç–æ—Ä–æ–≤',
                    resistance_placeholder: '–°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ (Œ©)',
                    add_resistor: '–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–∑–∏—Å—Ç–æ—Ä',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å —ç–∫–≤–∏–≤–∞–ª–µ–Ω—Ç–Ω–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ',
                    equivalent_label: '–≠–∫–≤–∏–≤–∞–ª–µ–Ω—Ç–Ω–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ',
                    err_no_values: '–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è',
                    err_invalid_value: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞'
                }
            },

            init: () => {
                // ÂàùÂßãÊ∑ªÂä†‰∏§‰∏™ÁîµÈòªËæìÂÖ•Ê°Ü
                for (let i = 1; i < 2; i++) {
                    ResistorCalc.addInput();
                }
                ResistorCalc.updatePlaceholders();
            },

            addInput: () => {
                const container = document.getElementById('resistor-inputs');
                const inputGroup = document.createElement('div');
                inputGroup.className = 'resistor-input';
                inputGroup.innerHTML = `
                    <input type="number" step="any" placeholder="" class="flex-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" data-i18n-placeholder="resistance_placeholder">
                    <button type="button" onclick="ResistorCalc.removeInput(this)" class="text-red-500 hover:text-red-700">√ó</button>
                `;
                container.appendChild(inputGroup);
                ResistorCalc.updatePlaceholders();
            },

            removeInput: (button) => {
                const container = document.getElementById('resistor-inputs');
                if (container.children.length > 1) {
                    container.removeChild(button.parentElement);
                }
            },

            updatePlaceholders: () => {
                const lang = document.getElementById('resistor-lang').value;
                const texts = ResistorCalc.i18n[lang];
                const placeholders = document.querySelectorAll('[data-i18n-placeholder="resistance_placeholder"]');
                placeholders.forEach(el => {
                    el.placeholder = texts.resistance_placeholder;
                });
            },

            changeLang: () => {
                const lang = document.getElementById('resistor-lang').value;
                const texts = ResistorCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="parallel_resistor"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });

                ResistorCalc.updatePlaceholders();
                
                // Â¶ÇÊûúÂ∑≤ÊúâËÆ°ÁÆóÁªìÊûúÔºåÈáçÊñ∞ËÆ°ÁÆó
                const result = document.getElementById('equivalent-resistance').innerText;
                if (result !== '-- Œ©') {
                    ResistorCalc.calc();
                }
            },

            calc: () => {
                const lang = document.getElementById('resistor-lang').value;
                const texts = ResistorCalc.i18n[lang];
                const inputs = document.querySelectorAll('#resistor-inputs input');
                const values = [];
                
                // Êî∂ÈõÜÊúâÊïàÁîµÈòªÂÄº
                inputs.forEach(input => {
                    const value = parseFloat(input.value);
                    if (!isNaN(value) && value > 0) {
                        values.push(value);
                    }
                });
                
                // È™åËØÅËæìÂÖ•
                if (values.length === 0) {
                    document.getElementById('equivalent-resistance').innerText = texts.err_no_values;
                    return;
                }
                
                // ËÆ°ÁÆóÂπ∂ËÅîÁîµÈòªÔºö1/Rt = 1/R1 + 1/R2 + ... + 1/Rn
                let reciprocalSum = 0;
                values.forEach(r => {
                    reciprocalSum += 1 / r;
                });
                const equivalent = 1 / reciprocalSum;
                
                // ÊòæÁ§∫ÁªìÊûúÔºà‰øùÁïô‰∏§‰ΩçÂ∞èÊï∞Ôºâ
                document.getElementById('equivalent-resistance').innerText = equivalent.toFixed(2) + ' Œ©';
            }
        };

        document.addEventListener('DOMContentLoaded', ResistorCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('resistor-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ResistorCalc.changeLang();
                }
            }
        });
    </script>

</body>
</html>
