<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { padding: 20px; background: #fffbe6; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active"

         data-category="finance" 
         data-title="Depreciation Calculator"

        <div class="absolute top-4 right-4">
            <select id="dc-lang" onchange="DeprCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üìâ Depreciation Calculator</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_cost">Asset Cost</label>
                <div class="relative">
                    <span class="absolute left-2 top-2 text-gray-400">$</span>
                    <input type="number" id="dc-cost" class="w-full pl-5 p-2 border rounded focus:ring-1 focus:ring-yellow-500 outline-none" placeholder="10000">
                </div>
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_salvage">Salvage Value</label>
                <div class="relative">
                    <span class="absolute left-2 top-2 text-gray-400">$</span>
                    <input type="number" id="dc-salvage" class="w-full pl-5 p-2 border rounded focus:ring-1 focus:ring-yellow-500 outline-none" placeholder="1000">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_life">Useful Life (Years)</label>
                <input type="number" id="dc-life" class="w-full p-2 border rounded focus:ring-1 focus:ring-yellow-500 outline-none" placeholder="5" value="5">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_method">Method</label>
                <select id="dc-method" class="w-full p-2 border rounded bg-white text-sm">
                    <option value="sl" data-i18n="m_sl">Straight Line</option>
                    <option value="ddb" data-i18n="m_ddb">Double Declining</option>
                </select>
            </div>
        </div>

        <button onclick="DeprCalc.calc()" class="w-full bg-yellow-600 text-white py-2 rounded font-bold hover:bg-yellow-700 transition mb-6" data-i18n="btn_calc">Calculate</button>

        <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-100">
            <div class="flex justify-between items-center mb-2 border-b border-yellow-200 pb-2">
                <span class="text-gray-600 text-sm" data-i18n="res_year1">1st Year Depr.</span>
                <div id="dc-res-year1" class="text-2xl font-bold text-yellow-800">$ --</div>
            </div>
            <div class="flex justify-between items-center text-xs text-gray-500">
                <span data-i18n="res_total">Total Depreciable</span>
                <span id="dc-res-total" class="font-bold text-gray-700">--</span>
            </div>
        </div>
    </div>

    <script>
        const DeprCalc = {
            i18n: {
                'en': {
                    title: 'üìâ Depreciation Calculator',
                    lbl_cost: 'Asset Cost', lbl_salvage: 'Salvage Value',
                    lbl_life: 'Useful Life (Years)', lbl_method: 'Method',
                    m_sl: 'Straight Line', m_ddb: 'Double Declining Balance',
                    btn_calc: 'Calculate',
                    res_year1: '1st Year Depreciation', res_total: 'Total Depreciable Amount'
                },
                'zh-CN': {
                    title: 'üìâ ÊäòÊóßËÆ°ÁÆóÂô®',
                    lbl_cost: 'ËµÑ‰∫ßÂéüÂÄº', lbl_salvage: 'ÊÆãÂÄº',
                    lbl_life: '‰ΩøÁî®Âπ¥Èôê (Âπ¥)', lbl_method: 'ÊäòÊóßÊñπÊ≥ï',
                    m_sl: 'Áõ¥Á∫øÊ≥ï (Âπ≥ÂùáÂπ¥Èôê)', m_ddb: 'ÂèåÂÄç‰ΩôÈ¢ùÈÄíÂáèÊ≥ï',
                    btn_calc: 'ËÆ°ÁÆó',
                    res_year1: 'È¶ñÂπ¥ÊäòÊóßÈ¢ù', res_total: 'ÂèØÊäòÊóßÊÄªÈ¢ù'
                },
                'zh-TW': {
                    title: 'üìâ ÊäòËàäË®àÁÆóÂô®',
                    lbl_cost: 'Ë≥áÁî¢ÂéüÂÄº', lbl_salvage: 'ÊÆòÂÄº',
                    lbl_life: '‰ΩøÁî®Âπ¥Èôê (Âπ¥)', lbl_method: 'ÊäòËàäÊñπÊ≥ï',
                    m_sl: 'Áõ¥Á∑öÊ≥ï (Âπ≥ÂùáÂπ¥Èôê)', m_ddb: 'ÈõôÂÄçÈ§òÈ°çÈÅûÊ∏õÊ≥ï',
                    btn_calc: 'Ë®àÁÆó',
                    res_year1: 'È¶ñÂπ¥ÊäòËàäÈ°ç', res_total: 'ÂèØÊäòËàäÁ∏ΩÈ°ç'
                },
                'ja': {
                    title: 'üìâ Ê∏õ‰æ°ÂÑüÂç¥Ë®àÁÆó',
                    lbl_cost: 'ÂèñÂæóÂéü‰æ°', lbl_salvage: 'ÊÆãÂ≠ò‰æ°È°ç',
                    lbl_life: 'ËÄêÁî®Âπ¥Êï∞ (Âπ¥)', lbl_method: 'ÂÑüÂç¥ÊñπÊ≥ï',
                    m_sl: 'ÂÆöÈ°çÊ≥ï', m_ddb: '200%ÂÆöÁéáÊ≥ï',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_year1: 'ÂàùÂπ¥Â∫¶ÂÑüÂç¥È°ç', res_total: 'ÂÑüÂç¥ÂèØËÉΩÈôêÂ∫¶È°ç'
                },
                'ru': {
                    title: 'üìâ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∞–º–æ—Ä—Ç–∏–∑–∞—Ü–∏–∏',
                    lbl_cost: '–°—Ç–æ–∏–º–æ—Å—Ç—å –∞–∫—Ç–∏–≤–∞', lbl_salvage: '–û—Å—Ç–∞—Ç–æ—á–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å',
                    lbl_life: '–°—Ä–æ–∫ —Å–ª—É–∂–±—ã (–ª–µ—Ç)', lbl_method: '–ú–µ—Ç–æ–¥',
                    m_sl: '–õ–∏–Ω–µ–π–Ω—ã–π', m_ddb: '–î–≤–æ–π–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∞–µ–º–æ–≥–æ –æ—Å—Ç–∞—Ç–∫–∞',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_year1: '–ê–º–æ—Ä—Ç–∏–∑–∞—Ü–∏—è (1 –≥–æ–¥)', res_total: '–û–±—â–∞—è –∞–º–æ—Ä—Ç–∏–∑–∞—Ü–∏—è'
                },
                'es': {
                    title: 'üìâ Calculadora de Depreciaci√≥n',
                    lbl_cost: 'Costo del Activo', lbl_salvage: 'Valor de Rescate',
                    lbl_life: 'Vida √ötil (A√±os)', lbl_method: 'M√©todo',
                    m_sl: 'L√≠nea Recta', m_ddb: 'Doble Saldo Decreciente',
                    btn_calc: 'Calcular',
                    res_year1: 'Depreciaci√≥n 1er A√±o', res_total: 'Monto Depreciable Total'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('dc-lang').value;
                const texts = DeprCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="depr_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) {
                        if(el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            calc: () => {
                const cost = parseFloat(document.getElementById('dc-cost').value);
                const salvage = parseFloat(document.getElementById('dc-salvage').value) || 0;
                const life = parseFloat(document.getElementById('dc-life').value);
                const method = document.getElementById('dc-method').value;

                if (isNaN(cost) || isNaN(life) || life <= 0) return;

                let year1 = 0;
                const totalDepreciable = Math.max(0, cost - salvage);

                if (method === 'sl') {
                    // Straight Line: (Cost - Salvage) / Life
                    year1 = totalDepreciable / life;
                } else {
                    // Double Declining: (2 / Life) * Book Value (Start of Year)
                    // Year 1 Book Value = Cost
                    const rate = 2 / life;
                    year1 = cost * rate;
                    // Cap at depreciable amount
                    if (year1 > totalDepreciable) year1 = totalDepreciable;
                }

                const fmt = (n) => n.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });

                document.getElementById('dc-res-year1').innerText = fmt(year1);
                document.getElementById('dc-res-total').innerText = fmt(totalDepreciable);
            }
        };
    </script>
</body>
</html>
