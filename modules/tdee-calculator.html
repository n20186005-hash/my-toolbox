            <select id="tc-activity" class="w-full p-2 border rounded bg-white text-sm">
                <option value="1.2" data-i18n="act_sed">Sedentary (office job)</option>
                <option value="1.375" data-i18n="act_light">Light Exercise (1-2 days/wk)</option>
                <option value="1.55" data-i18n="act_mod">Moderate Exercise (3-5 days/wk)</option>
                <option value="1.725" data-i18n="act_heavy">Heavy Exercise (6-7 days/wk)</option>
                <option value="1.9" data-i18n="act_athlete">Athlete (2x per day)</option>
            </select>
        </div>

        <button onclick="TDEECalc.calc()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition mb-6" data-i18n="btn_calc">Calculate TDEE</button>

        <div class="bg-green-50 p-4 rounded-lg border border-green-100 text-center">

            <div id="tc-result" class="text-3xl font-bold text-green-800">--</div>

                    act_athlete: '‰∏ì‰∏öËøêÂä®Âëò (ÊØèÊó•ÂèåÁªÉ)',
                    btn_calc: 'ËÆ°ÁÆó TDEE',

                    txt_cals: 'Âç°Ë∑ØÈáå/Â§©'
                },
                'zh-TW': {

                    lbl_gender: 'ÊÄßÂà•', g_male: 'Áî∑ÊÄß', g_female: 'Â•≥ÊÄß',
                    lbl_age: 'Âπ¥ÈΩ°', lbl_activity: 'Ê¥ªÂãïÂº∑Â∫¶',

                    act_mod: '‰∏≠Â∫¶ÈÅãÂãï (ÊØèÈÄ±3-5Ê¨°)', act_heavy: 'È´òÂ∫¶ÈÅãÂãï (ÊØèÈÄ±6-7Ê¨°)',
                    act_athlete: 'Â∞àÊ•≠ÈÅãÂãïÂì° (ÊØèÊó•ÈõôÁ∑¥)',
                    btn_calc: 'Ë®àÁÆó TDEE',
                    res_tdee: 'Á∂≠ÊåÅÈ´îÈáçÊâÄÈúÄÁÜ±Èáè',
                    txt_cals: 'Âç°Ë∑ØÈáå/Â§©'
                },
                'ja': {
                    title: 'üî• TDEE „Ç®„Éç„É´„ÇÆ„ÉºÊ∂àË≤ªÈáè',
                    lbl_gender: 'ÊÄßÂà•', g_male: 'Áî∑ÊÄß', g_female: 'Â•≥ÊÄß',
                    lbl_age: 'Âπ¥ÈΩ¢', lbl_activity: 'Ê¥ªÂãï„É¨„Éô„É´',
                    act_sed: '„Åª„ÅºÈÅãÂãï„Åó„Å™„ÅÑ („Éá„Çπ„ÇØ„ÉØ„Éº„ÇØ)', act_light: 'ËªΩ„ÅÑÈÅãÂãï (ÈÄ±1-2Âõû)',
                    act_mod: '‰∏≠Á®ãÂ∫¶„ÅÆÈÅãÂãï (ÈÄ±3-5Âõû)', act_heavy: 'ÊøÄ„Åó„ÅÑÈÅãÂãï (ÈÄ±6-7Âõû)',
                    act_athlete: '„Ç¢„Çπ„É™„Éº„Éà (1Êó•2ÂõûÁ∑¥Áøí)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_tdee: 'Á∂≠ÊåÅ„Ç´„É≠„É™„Éº',
                    txt_cals: 'kcal/Êó•'
                },
                'ru': {
                    title: 'üî• –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä TDEE',
                    lbl_gender: '–ü–æ–ª', g_male: '–ú—É–∂—Å–∫–æ–π', g_female: '–ñ–µ–Ω—Å–∫–∏–π',
                    lbl_age: '–í–æ–∑—Ä–∞—Å—Ç', lbl_activity: '–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å',
                    act_sed: '–°–∏–¥—è—á–∏–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏', act_light: '–õ—ë–≥–∫–∞—è –Ω–∞–≥—Ä—É–∑–∫–∞ (1-2 –¥–Ω—è)',
                    act_mod: '–°—Ä–µ–¥–Ω—è—è –Ω–∞–≥—Ä—É–∑–∫–∞ (3-5 –¥–Ω–µ–π)', act_heavy: '–¢—è–∂–µ–ª–∞—è –Ω–∞–≥—Ä—É–∑–∫–∞ (6-7 –¥–Ω–µ–π)',
                    act_athlete: '–°–ø–æ—Ä—Ç—Å–º–µ–Ω (2 —Ä/–¥–µ–Ω—å)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_tdee: '–ö–∞–ª–æ—Ä–∏–∏ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è –≤–µ—Å–∞',
                    txt_cals: '–∫–∫–∞–ª/–¥–µ–Ω—å'
                },
                'es': {
                    title: 'üî• Calculadora TDEE',
                    lbl_gender: 'G√©nero', g_male: 'Hombre', g_female: 'Mujer',
                    lbl_age: 'Edad', lbl_activity: 'Nivel de Actividad',
                    act_sed: 'Sedentario (Oficina)', act_light: 'Ejercicio Ligero (1-2 d√≠as)',
                    act_mod: 'Ejercicio Moderado (3-5 d√≠as)', act_heavy: 'Ejercicio Intenso (6-7 d√≠as)',
                    act_athlete: 'Atleta (2x al d√≠a)',
                    btn_calc: 'Calcular TDEE',
                    res_tdee: 'Calor√≠as de Mantenimiento',
                    txt_cals: 'Calor√≠as/d√≠a'

            },

            changeLang: () => {
                const lang = document.getElementById('tc-lang').value;
                const texts = TDEECalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="tdee_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        if (el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            calc: () => {
                const gender = document.getElementById('tc-gender').value;
                const age = parseFloat(document.getElementById('tc-age').value);
                const height = parseFloat(document.getElementById('tc-height').value);
                const weight = parseFloat(document.getElementById('tc-weight').value);
                const activity = parseFloat(document.getElementById('tc-activity').value);

                if (!age || !height || !weight) return;

                // Mifflin-St Jeor Equation
                let bmr = (10 * weight) + (6.25 * height) - (5 * age);
                if (gender === 'male') {
                    bmr += 5;
                } else {
                    bmr -= 161;
                }

                const tdee = bmr * activity;
                
                const lang = document.getElementById('tc-lang').value;
                const unit = TDEECalc.i18n[lang].txt_cals;

                document.getElementById('tc-result').innerText = Math.round(tdee).toLocaleString() + " " + unit;
                document.getElementById('tc-bmr').innerText = `BMR: ${Math.round(bmr).toLocaleString()} ${unit}`;
            }
        };
    </script>
