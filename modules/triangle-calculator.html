            init: function() {
                // ÁõëÂê¨ËÆ°ÁÆóÁ±ªÂûãÂàáÊç¢
                document.querySelectorAll('input[name="calc-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        document.getElementById('sides-inputs').style.display = e.target.value === 'sides' ? 'block' : 'none';
                        document.getElementById('angles-inputs').style.display = e.target.value === 'angles' ? 'block' : 'none';
                    });
                });
                this.changeLang();
            },

            changeLang: function() {
                const lang = document.getElementById('triangle-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calculate: function() {
                const lang = document.getElementById('triangle-lang').value;
                const isSidesCalc = document.querySelector('input[name="calc-type"][value="sides"]').checked;
                const unit = document.querySelector('input[name="unit"]:checked').value;
                const unitLabel = unit === 'cm' ? 'cm' : 'in';
                
                // ÈáçÁΩÆÁªìÊûú
                document.getElementById('perimeter').textContent = '--';
                document.getElementById('area').textContent = '--';
                document.getElementById('angles').textContent = '--';
                document.getElementById('triangle-type').textContent = '--';

                if (isSidesCalc) {
                    this.calculateFromSides(lang, unit, unitLabel);
                } else {
                    this.calculateFromAngles(lang, unit, unitLabel);
                }
            },

            calculateFromSides: function(lang, unit, unitLabel) {
                const a = parseFloat(document.getElementById('side-a').value);
                const b = parseFloat(document.getElementById('side-b').value);
                const c = parseFloat(document.getElementById('side-c').value);

                // È™åËØÅ‰∏âËßíÂΩ¢ÊúâÊïàÊÄß
                if (a + b <= c || a + c <= b || b + c <= a) {
                    document.getElementById('triangle-results').textContent = this.i18n[lang].err_invalid_sides;
                    return;
                }

                // ËÆ°ÁÆóÂë®Èïø
                const perimeter = a + b + c;
                
                // ËÆ°ÁÆóÈù¢ÁßØÔºàÊµ∑‰º¶ÂÖ¨ÂºèÔºâ
                const s = perimeter / 2;
                const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                
                // ËÆ°ÁÆóËßíÂ∫¶Ôºà‰ΩôÂº¶ÂÆöÁêÜÔºâ
                const angleA = Math.acos((b*b + c*c - a*a) / (2*b*c)) * 180 / Math.PI;
                const angleB = Math.acos((a*a + c*c - b*b) / (2*a*c)) * 180 / Math.PI;
                const angleC = 180 - angleA - angleB;
                
                // Á°ÆÂÆö‰∏âËßíÂΩ¢Á±ªÂûã
                let type = [];
                if (Math.abs(angleA - 90) < 0.1 || Math.abs(angleB - 90) < 0.1 || Math.abs(angleC - 90) < 0.1) {
                    type.push(this.i18n[lang].right_triangle);
                } else if (angleA < 90 && angleB < 90 && angleC < 90) {
                    type.push(this.i18n[lang].acute_triangle);
                } else {
                    type.push(this.i18n[lang].obtuse_triangle);
                }
                
                if (a === b && b === c) {
                    type.push(this.i18n[lang].equilateral_triangle);
                } else if (a === b || a === c || b === c) {
                    type.push(this.i18n[lang].isosceles_triangle);
                } else {
                    type.push(this.i18n[lang].scalene_triangle);
                }

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('triangle-results').textContent = '';
                document.getElementById('perimeter').textContent = `${perimeter.toFixed(2)} ${unitLabel}`;
                document.getElementById('area').textContent = `${area.toFixed(2)} ${unitLabel}¬≤`;
                document.getElementById('angles').textContent = `A: ${angleA.toFixed(1)}¬∞, B: ${angleB.toFixed(1)}¬∞, C: ${angleC.toFixed(1)}¬∞`;
                document.getElementById('triangle-type').textContent = type.join(', ');
            },

            calculateFromAngles: function(lang, unit, unitLabel) {
                const angleA = parseFloat(document.getElementById('angle-a').value);
                const angleB = parseFloat(document.getElementById('angle-b').value);
                const sideC = parseFloat(document.getElementById('side-opposite').value);

                // È™åËØÅËßíÂ∫¶ÊúâÊïàÊÄß
                if (angleA + angleB >= 180) {
                    document.getElementById('triangle-results').textContent = this.i18n[lang].err_invalid_angles;
                    return;
                }

                // ËÆ°ÁÆóÁ¨¨‰∏â‰∏™ËßíÂ∫¶
                const angleC = 180 - angleA - angleB;
                
                // ËΩ¨Êç¢ËßíÂ∫¶‰∏∫ÂºßÂ∫¶
                const radA = angleA * Math.PI / 180;
                const radB = angleB * Math.PI / 180;
                const radC = angleC * Math.PI / 180;
                
                // Ê≠£Âº¶ÂÆöÁêÜËÆ°ÁÆóÂÖ∂‰ªñËæπ
                const sideA = (sideC * Math.sin(radA)) / Math.sin(radC);
                const sideB = (sideC * Math.sin(radB)) / Math.sin(radC);
                
                // ËÆ°ÁÆóÂë®ÈïøÂíåÈù¢ÁßØ
                const perimeter = sideA + sideB + sideC;
                const area = 0.5 * sideA * sideB * Math.sin(radC);
                
                // Á°ÆÂÆö‰∏âËßíÂΩ¢Á±ªÂûãÔºàÂêå‰ªéËæπËÆ°ÁÆóÁöÑÈÄªËæëÔºâ
                let type = [];
                if (Math.abs(angleA - 90) < 0.1 || Math.abs(angleB - 90) < 0.1 || Math.abs(angleC - 90) < 0.1) {
                    type.push(this.i18n[lang].right_triangle);
                } else if (angleA < 90 && angleB < 90 && angleC < 90) {
                    type.push(this.i18n[lang].acute_triangle);
                } else {
                    type.push(this.i18n[lang].obtuse_triangle);
                }
                
                if (Math.abs(angleA - angleB) < 0.1 && Math.abs(angleB - angleC) < 0.1) {
                    type.push(this.i18n[lang].equilateral_triangle);
                } else if (Math.abs(angleA - angleB) < 0.1 || Math.abs(angleA - angleC) < 0.1 || Math.abs(angleB - angleC) < 0.1) {
                    type.push(this.i18n[lang].isosceles_triangle);
                } else {
                    type.push(this.i18n[lang].scalene_triangle);
                }

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('triangle-results').textContent = '';
                document.getElementById('perimeter').textContent = `${perimeter.toFixed(2)} ${unitLabel}`;
                document.getElementById('area').textContent = `${area.toFixed(2)} ${unitLabel}¬≤`;
                document.getElementById('angles').textContent = `A: ${angleA.toFixed(1)}¬∞, B: ${angleB.toFixed(1)}¬∞, C: ${angleC.toFixed(1)}¬∞`;
                document.getElementById('triangle-type').textContent = type.join(', ');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            TriangleCalc.init();
