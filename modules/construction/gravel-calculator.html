            // åˆå§‹åŒ–é»˜è®¤å€¼
            init: () => {

                document.getElementById('gv-length').value = 10;
                document.getElementById('gv-width').value = 5;
                document.getElementById('gv-depth').value = 0.1;
                document.getElementById('gv-density').value = 1600;
            },

            changeLang: () => {
                const lang = document.getElementById('gv-lang').value;
                const texts = GravelCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="gravel_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // é‡æ–°è®¡ç®—ä»¥æ›´æ–°ç»“æœè¯­è¨€ï¼Œå¦‚æœå·²ç»æœ‰ç»“æœçš„è¯
                const currentResult = document.getElementById('gv-vol-result').innerText;

            convertToMeters: (value, type, unit) => {
                return value * GravelCalc.unitFactors[type][unit];

            calc: () => {
                // è·å–è¾“å…¥å€¼
                const length = parseFloat(document.getElementById('gv-length').value);
                const lengthUnit = document.getElementById('gv-length-unit').value;
                const width = parseFloat(document.getElementById('gv-width').value);

                const depth = parseFloat(document.getElementById('gv-depth').value);
                const depthUnit = document.getElementById('gv-depth-unit').value;
                const density = parseFloat(document.getElementById('gv-density').value);
                const densityUnit = document.getElementById('gv-density-unit').value;
                const lang = document.getElementById('gv-lang').value;
                const texts = GravelCalc.i18n[lang];

                // éªŒè¯è¾“å…¥
                if (isNaN(length) || isNaN(width) || isNaN(depth) || isNaN(density) ||

                // æ ¹æ®ä¸»è¦è¾“å…¥å•ä½æ˜¾ç¤ºä½“ç§¯
                let volume, volUnit, volText;
                if (lengthUnit === 'm' && widthUnit === 'm' && ['m', 'cm'].includes(depthUnit)) {
                    volume = volumeM3;
                    volUnit = texts.cubic_meter;
                    volText = volume.toFixed(2) + ' ' + volUnit;
                } else if (['ft', 'yd'].includes(lengthUnit) && ['ft', 'yd'].includes(widthUnit) && depthUnit === 'in') {
                    // è½¬æ¢ä¸ºç«‹æ–¹è‹±å°º
                    const volumeFt3 = volumeM3 / (0.3048 * 0.3048 * 0.3048);
                    if (lengthUnit === 'yd' && widthUnit === 'yd') {

                        const volumeYd3 = volumeFt3 / 27;
                        volText = volumeYd3.toFixed(2) + ' ' + texts.cubic_yard;
                    } else {
                        volText = volumeFt3.toFixed(2) + ' ' + texts.cubic_foot;
                    }
                } else {
                    // é»˜è®¤æ˜¾ç¤ºç«‹æ–¹ç±³
                    volText = volumeM3.toFixed(2) + ' ' + texts.cubic_meter;
                }

                // è®¡ç®—é‡é‡
                let weight, weightText;
                if (densityUnit === 'kg/m3') {
                    const weightKg = volumeM3 * density;
                    if (weightKg >= 1000) {
                        const weightTon = weightKg / 1000;
                        weightText = weightTon.toFixed(2) + ' ' + texts.ton;
                    } else {
                        weightText = weightKg.toFixed(2) + ' ' + texts.kilogram;
                    }
                } else { // lb/ft3
                    const volumeFt3 = volumeM3 / (0.3048 * 0.3048 * 0.3048);
                    const weightLb = volumeFt3 * density;
                    if (weightLb >= 2000) {
                        const weightShortTon = weightLb / 2000;
                        weightText = weightShortTon.toFixed(2) + ' ' + texts.short_ton;
                    } else {
                        weightText = weightLb.toFixed(2) + ' ' + texts.pound;
                    }
                }

                // æ˜¾ç¤ºç»“æœ
                const volEl = document.getElementById('gv-vol-result');
                const weightEl = document.getElementById('gv-weight-result');
                volEl.className = "text-xl font-bold text-blue-800";
                weightEl.className = "text-xl font-bold text-blue-800";
                volEl.innerText = volText;
                weightEl.innerText = weightText;
            }
        };

    </script>
