            calc: () => {
                const area = parseFloat(document.getElementById('roof-area').value);
                const waste = parseFloat(document.getElementById('waste-factor').value) / 100;
                const material = document.getElementById('material-type').value;
                const lang = document.getElementById('roof-lang').value;
                const texts = RoofCalc.i18n[lang];

                if (isNaN(area) || area <= 0 || isNaN(waste)) {
                    document.getElementById('total-area').innerText = texts.err_invalid;
                    document.getElementById('materials-needed').innerText = '';
                    return;
                }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('roof-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    RoofCalc.changeLang();
                }
            }
        });
