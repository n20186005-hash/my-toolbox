                    area_label: 'Ë¶ÜÁõñÈù¢ÁßØ',
                    tiles_needed_label: 'ÊâÄÈúÄÁì∑Á†ñÊï∞Èáè',
                    err_invalid: 'ËæìÂÖ•Êó†Êïà',
                    sq_ft: 'Âπ≥ÊñπËã±Â∞∫',
                    tiles: 'Âùó'
                },
                'zh-TW': {
                    title: 'üß± Áì∑Á£öË®àÁÆóÂô®',
                    length_label: 'Èï∑Â∫¶ (Ëã±Â∞∫)',
                    width_label: 'ÂØ¨Â∫¶ (Ëã±Â∞∫)',
                    tile_size_label: 'Áì∑Á£öÂ∞∫ÂØ∏ (Ëã±ÂØ∏)',
                    waste_factor_label: 'ÊêçËÄóÁéá (%)',
                    btn_calc: 'Ë®àÁÆó',
                    res_label: 'ÁµêÊûú',
                    area_label: 'Ë¶ÜËìãÈù¢Á©ç',
                    tiles_needed_label: 'ÊâÄÈúÄÁì∑Á£öÊï∏Èáè',
                    err_invalid: 'Ëº∏ÂÖ•ÁÑ°Êïà',
                    sq_ft: 'Âπ≥ÊñπËã±Â∞∫',
                    tiles: 'Â°ä'
                },
                'ja': {
                    title: 'üß± „Çø„Ç§„É´Ë®àÁÆó„ÉÑ„Éº„É´',
                    length_label: 'Èï∑„Åï („Éï„Ç£„Éº„Éà)',
                    width_label: 'ÂπÖ („Éï„Ç£„Éº„Éà)',
                    tile_size_label: '„Çø„Ç§„É´„Çµ„Ç§„Ç∫ („Ç§„É≥„ÉÅ)',
                    waste_factor_label: '„É≠„ÇπÁéá (%)',

                    res_label: 'ÁµêÊûú',

                    tiles_needed_label: 'ÂøÖË¶Å„Å™„Çø„Ç§„É´Êï∞',
                    err_invalid: 'ÁÑ°Âäπ„Å™ÂÖ•Âäõ',
                    sq_ft: 'Âπ≥Êñπ„Éï„Ç£„Éº„Éà',
                    tiles: 'Êûö'
                },
                'ru': {
                    title: 'üß± –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–ª–∏—Ç–∫–∏',
                    length_label: '–î–ª–∏–Ω–∞ (—Ñ—É—Ç)',
                    width_label: '–®–∏—Ä–∏–Ω–∞ (—Ñ—É—Ç)',
                    tile_size_label: '–†–∞–∑–º–µ—Ä –ø–ª–∏—Ç–∫–∏ (–¥—é–π–º)',
                    waste_factor_label: '–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –æ—Ç—Ö–æ–¥–æ–≤ (%)',

                    sq_ft: '–∫–≤.—Ñ—É—Ç',
                    tiles: '—à—Ç—É–∫'
                },
                'es': {
                    title: 'üß± Calculadora de Baldosas',
                    length_label: 'Longitud (pies)',
                    width_label: 'Ancho (pies)',
                    tile_size_label: 'Tama√±o de Baldosa (pulgadas)',
                    waste_factor_label: 'Factor de Desperdicio (%)',

                    tiles_needed_label: 'Baldosas Necesarias',

                    tiles: 'baldosas'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('tile-length').value = 10;
                document.getElementById('tile-width').value = 10;
                document.getElementById('tile-size').value = 12;
                document.getElementById('tile-waste').value = 10;
            },

            changeLang: () => {
                const lang = document.getElementById('tile-lang').value;
                const texts = TileCalc.i18n[lang];
                
                // Êõ¥Êñ∞ÊñáÊú¨ÂÜÖÂÆπ
                document.querySelectorAll('[data-id="tile_calc"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const tileArea = document.getElementById('tile-area').innerText;
                if (tileArea !== '--') {
                    TileCalc.calc();
                }
            },

            calc: () => {
                const length = parseFloat(document.getElementById('tile-length').value);
                const width = parseFloat(document.getElementById('tile-width').value);
                const tileSize = parseFloat(document.getElementById('tile-size').value);
                const waste = parseFloat(document.getElementById('tile-waste').value) / 100;
                const lang = document.getElementById('tile-lang').value;
                const texts = TileCalc.i18n[lang];

                if (isNaN(length) || isNaN(width) || isNaN(tileSize) || isNaN(waste) || 
                    length <= 0 || width <= 0 || tileSize <= 0) {
                    document.getElementById('tile-area').innerText = texts.err_invalid;
                    document.getElementById('tiles-needed').innerText = '';
                    return;
                }

                // ËÆ°ÁÆóÊÄªÈù¢ÁßØ
                const area = length * width;
                
                // ËÆ°ÁÆóÊØèÂùóÁì∑Á†ñÁöÑÈù¢ÁßØÔºàÂπ≥ÊñπËã±Â∞∫Ôºâ
                const tileAreaSqFt = (tileSize * tileSize) / 144;
                
                // ËÆ°ÁÆóÊâÄÈúÄÁì∑Á†ñÊï∞ÈáèÔºàÂê´ÊçüËÄóÔºâ
                const tilesNeeded = Math.ceil((area / tileAreaSqFt) * (1 + waste));

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('tile-area').innerText = `${area.toFixed(2)} ${texts.sq_ft}`;
                document.getElementById('tiles-needed').innerText = `${tilesNeeded} ${texts.tiles}`;
            }
        };

        document.addEventListener('DOMContentLoaded', TileCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('tile-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    TileCalc.changeLang();
                }
            }
        });
    </script>
