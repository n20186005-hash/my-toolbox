            init: () => {

            },

                const texts = BACCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="bac_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                BACCalc.calc();
            },

            getStatus: (bac, texts) => {
                if (bac >= 0.15) return texts.status[0.15];
                if (bac >= 0.10) return texts.status[0.10];
                if (bac >= 0.08) return texts.status[0.08];
                if (bac >= 0.05) return texts.status[0.05];
                if (bac >= 0.02) return texts.status[0.02];
                return 'No significant impairment';
            },

            getStatusColor: (bac) => {
                if (bac >= 0.15) return 'text-red-700';
                if (bac >= 0.08) return 'text-orange-700';
                if (bac >= 0.05) return 'text-yellow-700';
                return 'text-green-700';
            },

            calc: () => {
                const weight = parseFloat(document.getElementById('weight').value) || 0;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const drinks = parseFloat(document.getElementById('drinks').value) || 0;
                const hours = parseFloat(document.getElementById('hours').value) || 0;
                const lang = document.getElementById('bac-lang').value;
                const texts = BACCalc.i18n[lang];

                const resultEl = document.getElementById('bac-result');
                const statusEl = document.getElementById('bac-status');
                const formulaEl = document.getElementById('bac-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(weight) || isNaN(drinks) || isNaN(hours) || weight <= 0 || drinks < 0 || hours < 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    statusEl.innerText = "";
                    formulaEl.innerText = "";
                    return;

                const genderConstant = gender === 'male' ? 0.73 : 0.66;
                let bac = (drinks * 0.06 * 100 * 1.055 / weight * genderConstant) - (0.015 * hours);
                bac = Math.max(0, bac.toFixed(3)); // Á°Æ‰øù‰∏çÂá∫Áé∞Ë¥üÊï∞

                // ÊòæÁ§∫ÁªìÊûú

                resultEl.innerText = bac + '%';

                statusEl.innerText = BACCalc.getStatus(bac, texts);
                statusEl.className = `mt-2 text-lg font-medium ${BACCalc.getStatusColor(bac)}`;
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨Âºè
                formulaEl.innerText = `${bac}% = (${drinks} √ó 0.06 √ó 100 √ó 1.055 / ${weight} √ó ${genderConstant}) - (0.015 √ó ${hours})`;
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('bac-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    BACCalc.changeLang();
                }
            }
        });
