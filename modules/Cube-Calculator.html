<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #ecfeff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .res-row { display: flex; justify-content: space-between; border-bottom: 1px solid #cffafe; padding: 8px 0; }
        .res-row:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="cube_calc" 
         data-category="math" 
         data-title="Cube Calculator" 
         data-icon="üßä">
        
        <div class="absolute top-4 right-4">
            <select id="cb-lang" onchange="CubeCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üßä Cube Calculator</h2>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_edge">Edge Length (a)</label>
            <input type="number" id="cb-a" class="w-full p-2 border rounded focus:ring-2 focus:ring-cyan-500 outline-none" placeholder="5" oninput="CubeCalc.calc()">
        </div>

        <div class="bg-cyan-50 p-4 rounded-lg border border-cyan-100">
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_vol">Volume (V)</span>
                <span id="res-vol-cube" class="font-bold text-cyan-800">--</span>
            </div>
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_area">Surface Area (S)</span>
                <span id="res-area-cube" class="font-bold text-cyan-800">--</span>
            </div>
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_diag">Face Diagonal (d)</span>
                <span id="res-diag-face" class="font-bold text-cyan-800">--</span>
            </div>
            <div class="res-row">
                <span class="text-sm text-gray-600" data-i18n="res_space_diag">Space Diagonal (D)</span>
                <span id="res-diag-space" class="font-bold text-cyan-800">--</span>
            </div>
        </div>

        <div class="mt-4 text-xs text-gray-400 font-mono text-center">
            V = a¬≥ &nbsp;|&nbsp; S = 6a¬≤
        </div>
    </div>

    <script>
        const CubeCalc = {
            i18n: {
                'en': {
                    title: 'üßä Cube Calculator',
                    lbl_edge: 'Edge Length (a)',
                    res_vol: 'Volume (V)',
                    res_area: 'Surface Area (S)',
                    res_diag: 'Face Diagonal',
                    res_space_diag: 'Space Diagonal'
                },
                'zh-CN': {
                    title: 'üßä Ê≠£Êñπ‰ΩìËÆ°ÁÆóÂô®',
                    lbl_edge: 'Ê£±Èïø (a)',
                    res_vol: '‰ΩìÁßØ (V)',
                    res_area: 'Ë°®Èù¢ÁßØ (S)',
                    res_diag: 'Èù¢ÂØπËßíÁ∫ø',
                    res_space_diag: '‰ΩìÂØπËßíÁ∫ø'
                },
                'zh-TW': {
                    title: 'üßä Ê≠£ÊñπÈ´îË®àÁÆóÂô®',
                    lbl_edge: 'Á®úÈï∑ (a)',
                    res_vol: 'È´îÁ©ç (V)',
                    res_area: 'Ë°®Èù¢Á©ç (S)',
                    res_diag: 'Èù¢Â∞çËßíÁ∑ö',
                    res_space_diag: 'È´îÂ∞çËßíÁ∑ö'
                },
                'ja': {
                    title: 'üßä Á´ãÊñπ‰ΩìË®àÁÆó',
                    lbl_edge: '‰∏ÄËæ∫„ÅÆÈï∑„Åï (a)',
                    res_vol: '‰ΩìÁ©ç (V)',
                    res_area: 'Ë°®Èù¢Á©ç (S)',
                    res_diag: 'Èù¢„ÅÆÂØæËßíÁ∑ö',
                    res_space_diag: 'Á´ã‰Ωì„ÅÆÂØæËßíÁ∑ö'
                },
                'ru': {
                    title: 'üßä –ö—É–±',
                    lbl_edge: '–†–µ–±—Ä–æ (a)',
                    res_vol: '–û–±—ä–µ–º (V)',
                    res_area: '–ü–ª–æ—â–∞–¥—å (S)',
                    res_diag: '–î–∏–∞–≥–æ–Ω–∞–ª—å –≥—Ä–∞–Ω–∏',
                    res_space_diag: '–î–∏–∞–≥–æ–Ω–∞–ª—å –∫—É–±–∞'
                },
                'es': {
                    title: 'üßä Calculadora de Cubo',
                    lbl_edge: 'Arista (a)',
                    res_vol: 'Volumen (V)',
                    res_area: '√Årea (S)',
                    res_diag: 'Diagonal de Cara',
                    res_space_diag: 'Diagonal Espacial'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('cb-lang').value;
                const texts = CubeCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="cube_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const a = parseFloat(document.getElementById('cb-a').value);

                if (isNaN(a) || a < 0) {
                    document.getElementById('res-vol-cube').innerText = '--';
                    document.getElementById('res-area-cube').innerText = '--';
                    document.getElementById('res-diag-face').innerText = '--';
                    document.getElementById('res-diag-space').innerText = '--';
                    return;
                }

                const vol = Math.pow(a, 3);
                const area = 6 * Math.pow(a, 2);
                const faceDiag = a * Math.sqrt(2);
                const spaceDiag = a * Math.sqrt(3);

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('res-vol-cube').innerText = fmt(vol);
                document.getElementById('res-area-cube').innerText = fmt(area);
                document.getElementById('res-diag-face').innerText = fmt(faceDiag);
                document.getElementById('res-diag-space').innerText = fmt(spaceDiag);
            }
        };
    </script>
</body>
</html>
