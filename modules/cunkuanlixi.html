                    compound_formula: 'Ë§áÂà©Á∏ΩÈ°ç = Êú¨Èáë √ó (1 + Âà©Áéá)^ÊôÇÈñì',

                },

                    rate_label: 'Âπ¥Âà© (%)',
                    years_label: 'ÊúüÈñì (Âπ¥)',
                    type_label: 'Âà©ÊÅØ„ÅÆÁ®ÆÈ°û',
                    simple: 'ÂçòÂà©',
                    compound: 'Ë§áÂà© (Âπ¥Ê¨°)',
                    btn_calc: 'Âà©ÊÅØ„ÇíË®àÁÆó',
                    res_label: 'Ë®àÁÆóÁµêÊûú',

                    disclaimer: 'ÂÖçË≤¨‰∫ãÈ†ÖÔºö„Åì„Çå„ÅØÊé®ÂÆöÂÄ§„Å´„Åô„Åé„Åæ„Åõ„Çì„ÄÇÂÆüÈöõ„ÅÆÁµêÊûú„ÅØÁï∞„Å™„ÇãÂ†¥Âêà„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ'

                    disclaimer: '–û—Ç–∫–∞–∑ –æ—Ç –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏: –≠—Ç–æ —Ç–æ–ª—å–∫–æ –æ—Ü–µ–Ω–∫–∞. –§–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –º–æ–≥—É—Ç –æ—Ç–ª–∏—á–∞—Ç—å—Å—è.'

            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('interest-lang').value;
                const texts = InterestCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="deposit_interest_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                InterestCalc.calc();
            },

            calc: () => {
                const principal = parseFloat(document.getElementById('principal').value) || 0;
                const rate = parseFloat(document.getElementById('rate').value) / 100 || 0;
                const years = parseFloat(document.getElementById('years').value) || 0;
                const type = document.querySelector('input[name="interest-type"]:checked').value;
                const lang = document.getElementById('interest-lang').value;
                const texts = InterestCalc.i18n[lang];

                const interestEl = document.getElementById('total-interest');
                const amountEl = document.getElementById('total-amount');
                const formulaEl = document.getElementById('interest-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(principal) || isNaN(rate) || isNaN(years) || principal <= 0 || rate <= 0 || years <= 0) {
                    interestEl.innerText = texts.err_invalid;
                    amountEl.innerText = "";
                    formulaEl.innerText = "";
                    interestEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // ËÆ°ÁÆóÂà©ÊÅØ
                let totalInterest, totalAmount, formulaText;
                if (type === 'simple') {
                    totalInterest = principal * rate * years;
                    totalAmount = principal + totalInterest;
                    formulaText = texts.simple_formula;
                    formulaEl.innerText = `${totalInterest.toFixed(2)} = ${principal} √ó ${(rate*100).toFixed(2)}% √ó ${years}`;
                } else {
                    totalAmount = principal * Math.pow(1 + rate, years);
                    totalInterest = totalAmount - principal;
                    formulaText = texts.compound_formula;
                    formulaEl.innerText = `${totalAmount.toFixed(2)} = ${principal} √ó (1 + ${(rate*100).toFixed(2)}%)^${years}`;

                amountEl.className = "text-2xl font-bold text-blue-800";
                interestEl.innerText = totalInterest.toFixed(2);
                amountEl.innerText = totalAmount.toFixed(2);
                document.querySelector('[data-i18n="formula_label"]').innerText = formulaText;
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('interest-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    InterestCalc.changeLang();
                }
            }
        });
    </script>
