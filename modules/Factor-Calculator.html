            changeLang: () => {
                const lang = document.getElementById('factor-lang').value;
                const texts = FactorCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="factor_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                if (document.getElementById('factor-count').innerText !== '--') {
                    FactorCalc.calc();
                }
            },

            // Ëé∑ÂèñÊï∞Â≠óÁöÑÊâÄÊúâÂõ†Êï∞
            getFactors: (num) => {
                const factors = new Set();
                for (let i = 1; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        factors.add(i);
                        factors.add(num / i);
                    }
                }
                return Array.from(factors).sort((a, b) => a - b);
            },

            // Ëé∑ÂèñË¥®Âõ†Êï∞ÂàÜËß£
            getPrimeFactors: (num) => {
                const factors = [];
                let n = num;
                
                // Â§ÑÁêÜ2ÁöÑÂõ†Êï∞
                while (n % 2 === 0) {
                    factors.push(2);
                    n /= 2;
                }
                
                // Â§ÑÁêÜÂ•áÊï∞Âõ†Êï∞
                for (let i = 3; i <= Math.sqrt(n); i += 2) {
                    while (n % i === 0) {
                        factors.push(i);
                        n /= i;
                    }
                }
                
                // Â¶ÇÊûúÂâ©‰ΩôÁöÑÊï∞ÊòØË¥®Êï∞
                if (n > 2) {
                    factors.push(n);
                }
                
                return factors;
            },

            // Ê†ºÂºèÂåñË¥®Âõ†Êï∞ÔºàÊåáÊï∞ÂΩ¢ÂºèÔºâ
            formatPrimeFactors: (factors) => {
                const counts = {};
                factors.forEach(factor => {
                    counts[factor] = (counts[factor] || 0) + 1;
                });
                
                let exponential = '';
                let expanded = factors.join(' √ó ');
                
                Object.entries(counts).forEach(([factor, count], index) => {
                    if (index > 0) exponential += ' √ó ';
                    if (count === 1) {
                        exponential += factor;
                    } else {
                        exponential += `${factor}<sup>${count}</sup>`;
                    }
                });
                
                return { expanded, exponential };
            },

            // Ëé∑ÂèñÂõ†Êï∞ÂØπ
            getFactorPairs: (num) => {
                const factors = FactorCalc.getFactors(num);
                const pairs = [];
                
                for (const factor of factors) {
                    const pair = num / factor;
                    if (factor <= pair) {
                        pairs.push([factor, pair]);
                    }
                }
                
                return pairs;
            },

            // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÂÆåÂÖ®Êï∞
            isPerfectNumber: (num) => {
                if (num <= 1) return false;
                
                const factors = FactorCalc.getFactors(num);
                const properFactors = factors.filter(f => f !== num);
                const sum = properFactors.reduce((a, b) => a + b, 0);
                
                return sum === num;
            },

            calc: () => {
                const lang = document.getElementById('factor-lang').value;
                const texts = FactorCalc.i18n[lang];
                const errorEl = document.getElementById('factor-error');
                
                // ÈáçÁΩÆÈîôËØØÁä∂ÊÄÅ
                errorEl.classList.add('hidden');
                errorEl.innerText = '';
                
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const num = parseInt(document.getElementById('factor-number').value);
                
                // È™åËØÅ
                if (isNaN(num) || num < 1) {
                    errorEl.innerText = texts.err_invalid_number;
                    errorEl.classList.remove('hidden');
                    return;
                }
                
                // Êõ¥Êñ∞ÊòæÁ§∫ÁöÑÊï∞Â≠ó
                document.getElementById('factor-display-number').innerText = num;
                
                // Ëé∑ÂèñÊâÄÊúâÂõ†Êï∞
                const allFactors = FactorCalc.getFactors(num);
                document.getElementById('factor-count').innerText = allFactors.length;
                
                // ÊòæÁ§∫ÊâÄÊúâÂõ†Êï∞
                let factorsHTML = '';
                allFactors.forEach(factor => {
                    factorsHTML += `<span class="factor-chip">${factor}</span>`;
                });
                document.getElementById('all-factors').innerHTML = factorsHTML;
                
                // ÊòæÁ§∫Ë¥®Âõ†Êï∞ÂàÜËß£ÔºàÂ¶ÇÊûúÂãæÈÄâÔºâ
                const showPrime = document.getElementById('show-prime').checked;
                document.getElementById('prime-container').style.display = showPrime ? 'block' : 'none';
                
                if (showPrime) {
                    if (num === 1) {
                        document.getElementById('prime-factors').innerText = texts.err_prime;
                        document.getElementById('prime-exponential').innerText = '';
                    } else {
                        const primeFactors = FactorCalc.getPrimeFactors(num);
                        const formatted = FactorCalc.formatPrimeFactors(primeFactors);
                        document.getElementById('prime-factors').innerHTML = formatted.expanded;
                        document.getElementById('prime-exponential').innerHTML = formatted.exponential;
                    }
                }
                
                // ÊòæÁ§∫Âõ†Êï∞ÂØπÔºàÂ¶ÇÊûúÂãæÈÄâÔºâ
                const showPairs = document.getElementById('show-pairs').checked;
                document.getElementById('pairs-container').style.display = showPairs ? 'block' : 'none';
                
                if (showPairs) {
                    const pairs = FactorCalc.getFactorPairs(num);
                    let pairsHTML = '';
                    pairs.forEach(([a, b], index) => {
                        pairsHTML += `<span class="pair-chip">${a} √ó ${b} = ${num}</span>`;
                    });
                    document.getElementById('factor-pairs').innerHTML = pairsHTML;
                }
                
                // Êï∞Â≠óÂ±ûÊÄß
                let isPrime = false;
                let isComposite = false;
                
                if (num === 1) {
                    document.getElementById('is-prime').innerText = texts.err_prime;
                    document.getElementById('is-composite').innerText = '';
                } else {
                    isPrime = allFactors.length === 2;
                    isComposite = allFactors.length > 2;
                    document.getElementById('is-prime').innerText = isPrime ? texts.yes : texts.no;
                    document.getElementById('is-composite').innerText = isComposite ? texts.yes : texts.no;
                }
                
                const isPerfect = FactorCalc.isPerfectNumber(num);
                document.getElementById('is-perfect').innerText = isPerfect ? texts.yes : texts.no;
            }
        };

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('factor-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    FactorCalc.changeLang();
                }
            }
            
            // ÂàùÂßãËÆ°ÁÆó
            FactorCalc.calc();
        });
    </script>
