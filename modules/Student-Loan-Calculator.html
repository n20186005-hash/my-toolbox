                <span id="sl-interest" class="font-bold text-orange-600">--</span>

        </div>
        
        <p class="text-xs text-gray-400 mt-3 text-center" data-i18n="note">Standard 12 payments per year amortization.</p>
    </div>

                },

                },
                'zh-TW': {
                    title: 'üéì Â≠∏ÁîüË≤∏Ê¨æË®àÁÆóÂô®',
                    lbl_amount: 'Ë≤∏Ê¨æÈáëÈ°ç',
                    lbl_rate: 'Âπ¥Âà©Áéá (%)',
                    lbl_term: 'Ë≤∏Ê¨æÊúüÈôê (Âπ¥)',
                    btn_calc: 'Ë®àÁÆóÈÇÑÊ¨æ',
                    res_monthly: 'ÊØèÊúàÈÇÑÊ¨æ',
                    res_total_pay: 'ÈÇÑÊ¨æÁ∏ΩÈ°ç',
                    res_interest: 'ÊîØ‰ªòÂà©ÊÅØ',
                    note: 'Âü∫ÊñºÊØèÂπ¥12ÊúüÈÇÑÊ¨æÁöÑÊ®ôÊ∫ñÂàÜÊúüÊ®°Âûã„ÄÇ'
                },
                'ja': {

                    lbl_amount: 'ÂÄüÂÖ•ÈáëÈ°ç',
                    lbl_rate: 'ÈáëÂà© (%)',
                    lbl_term: 'ËøîÊ∏àÊúüÈñì (Âπ¥)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_monthly: 'ÊØéÊúà„ÅÆËøîÊ∏àÈ°ç',
                    res_total_pay: 'Á∑èËøîÊ∏àÈ°ç',
                    res_interest: 'Á∑èÊîØÊâïÂà©ÊÅØ',
                    note: 'Âπ¥12Âõû„ÅÆÊ®ôÊ∫ñÁöÑ„Å™ÂàÜÂâ≤ËøîÊ∏à„É¢„Éá„É´„Åß„Åô„ÄÇ'
                },
                'ru': {
                    title: 'üéì –ö—Ä–µ–¥–∏—Ç –Ω–∞ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ',
                    lbl_amount: '–°—É–º–º–∞ –∫—Ä–µ–¥–∏—Ç–∞',

                    note: '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –∞–º–æ—Ä—Ç–∏–∑–∞—Ü–∏—è (12 –ø–ª–∞—Ç–µ–∂–µ–π –≤ –≥–æ–¥).'
                },
                'es': {

                }
            },

            changeLang: () => {
                const lang = document.getElementById('sl-lang').value;
                const texts = StudentLoan.i18n[lang];
                const elements = document.querySelectorAll('[data-id="student_loan"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const p = parseFloat(document.getElementById('sl-amount').value);
                const r_annual = parseFloat(document.getElementById('sl-rate').value);
                const years = parseFloat(document.getElementById('sl-term').value);

                if (isNaN(p) || isNaN(r_annual) || isNaN(years)) return;

                const r = r_annual / 100 / 12; // monthly rate
                const n = years * 12; // months

                let monthly = 0;
                
                if (r === 0) {
                    monthly = p / n;
                } else {
                    const x = Math.pow(1 + r, n);
                    monthly = (p * r * x) / (x - 1);
                }

                const totalPay = monthly * n;
                const totalInt = totalPay - p;

                const fmt = (num) => num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                document.getElementById('sl-monthly').innerText = fmt(monthly);
                document.getElementById('sl-total').innerText = fmt(totalPay);
                document.getElementById('sl-interest').innerText = fmt(totalInt);
            }
        };
