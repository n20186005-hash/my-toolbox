    <meta name="lang-description-zh-TW" content="‰ΩøÁî®ÈÄôÂÄãÊòìÊñº‰ΩøÁî®ÁöÑË®àÁÆóÂô®ÈÄ≤Ë°åÂàÜÊï∏ÁöÑÂä†Ê∏õ‰πòÈô§ÈÅãÁÆó„ÄÇ">
    
    <meta name="lang-title-ja" content="ÂàÜÊï∞Ë®àÁÆóÊ©ü">
    <meta name="lang-description-ja" content="‰Ωø„ÅÑ„ÇÑ„Åô„ÅÑ„Åì„ÅÆË®àÁÆóÊ©ü„ÅßÂàÜÊï∞„ÅÆÂä†Ê∏õ‰πóÈô§„ÇíË®àÁÆó„Åß„Åç„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π">
    <meta name="lang-description-ru" content="–°–∫–ª–∞–¥—ã–≤–∞–π—Ç–µ, –≤—ã—á–∏—Ç–∞–π—Ç–µ, —É–º–Ω–æ–∂–∞–π—Ç–µ –∏ –¥–µ–ª–∏—Ç–µ –¥—Ä–æ–±–∏ —Å –ø–æ–º–æ—â—å—é —ç—Ç–æ–≥–æ –ø—Ä–æ—Å—Ç–æ–≥–æ –≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .fraction { display: inline-flex; flex-direction: column; align-items: center; margin: 0 5px; }
        .fraction input { width: 60px; text-align: center; margin: 2px 0; padding: 8px; border: 1px solid #e2e8f0; border-radius: 3px; }
        .fraction-separator { border-top: 1px solid #94a3b8; width: 100%; margin: 2px 0; }
        .calculator-display { background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 5px; padding: 15px; margin: 10px 0; text-align: center; min-height: 60px; font-size: 1.2rem; }
        .operator-btn { padding: 10px 20px; margin: 0 5px; border: none; border-radius: 5px; background: #f97316; color: white; font-size: 1rem; cursor: pointer; }
        .operator-btn:hover { background: #ea580c; }
        .equals-btn { background: #3b82f6; padding: 10px 30px; border: none; border-radius: 5px; color: white; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .equals-btn:hover { background: #2563eb; }
        .clear-btn { background: #ef4444; padding: 10px 20px; border: none; border-radius: 5px; color: white; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .clear-btn:hover { background: #dc2626; }
        .info { background-color: #eff8ff; border: 1px solid #3b82f6; color: #1e40af; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.875rem; }

</head>
<body>

    <div class="tool-module active" 
         data-id="fraction_calculator" 
         data-category="calculation" 
         data-title="Fraction Calculator" 
         data-icon="üìè">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="fraction-lang" onchange="FractionCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üìè Fraction Calculator</h2>
        
        <div class="text-center mb-6">
            <div class="inline-flex items-center">
                <!-- Á¨¨‰∏Ä‰∏™ÂàÜÊï∞ -->
                <div class="fraction">
                    <input type="number" id="num1" value="1" min="0" class="numerator">
                    <div class="fraction-separator"></div>
                    <input type="number" id="den1" value="2" min="1" class="denominator">
                </div>
                
                <!-- ËøêÁÆóÁ¨¶ÈÄâÊã© -->
                <div class="mx-4">
                    <select id="operator" class="border rounded p-2">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">√ó</option>
                        <option value="/">√∑</option>
                    </select>
                </div>
                
                <!-- Á¨¨‰∫å‰∏™ÂàÜÊï∞ -->
                <div class="fraction">
                    <input type="number" id="num2" value="1" min="0" class="numerator">
                    <div class="fraction-separator"></div>
                    <input type="number" id="den2" value="3" min="1" class="denominator">
                </div>
                
                <!-- Á≠â‰∫éÊåâÈíÆ -->
                <button class="equals-btn ml-4" onclick="FractionCalc.calculate()" data-i18n="calculate">=</button>
            </div>
            
            <!-- ÁªìÊûúÊòæÁ§∫ -->
            <div class="calculator-display mt-6">
                <div data-i18n="result">Result:</div>
                <div id="result" class="font-bold mt-2">5/6</div>
                <div data-i18n="decimal_result" class="text-sm mt-1">Decimal:</div>
                <div id="decimal-result" class="text-sm">0.8333</div>
            </div>
            
            <button class="clear-btn" onclick="FractionCalc.clear()" data-i18n="clear">Clear</button>
        </div>
        
        <div class="info" data-i18n="info_text">This calculator can add, subtract, multiply and divide fractions. It will also simplify the result and show the decimal equivalent.</div>
    </div>

    <script>
        const FractionCalc = {
            i18n: {
                'en': {
                    title: 'üìè Fraction Calculator',
                    calculate: '=',
                    result: 'Result:',
                    decimal_result: 'Decimal:',
                    clear: 'Clear',
                    info_text: 'This calculator can add, subtract, multiply and divide fractions. It will also simplify the result and show the decimal equivalent.'
                },
                'zh-CN': {
                    title: 'üìè ÂàÜÊï∞ËÆ°ÁÆóÂô®',
                    calculate: '=',
                    result: 'ÁªìÊûúÔºö',
                    decimal_result: 'Â∞èÊï∞ÂΩ¢ÂºèÔºö',
                    clear: 'Ê∏ÖÈô§',
                    info_text: 'Ëøô‰∏™ËÆ°ÁÆóÂô®ÂèØ‰ª•ËøõË°åÂàÜÊï∞ÁöÑÂä†Âáè‰πòÈô§ËøêÁÆó„ÄÇÂÆÉËøò‰ºöÁÆÄÂåñÁªìÊûúÂπ∂ÊòæÁ§∫Á≠âÊïàÁöÑÂ∞èÊï∞„ÄÇ'
                },
                'zh-TW': {
                    title: 'üìè ÂàÜÊï∏Ë®àÁÆóÂô®',
                    calculate: '=',
                    result: 'ÁµêÊûúÔºö',
                    decimal_result: 'Â∞èÊï∏ÂΩ¢ÂºèÔºö',
                    clear: 'Ê∏ÖÈô§',
                    info_text: 'ÈÄôÂÄãË®àÁÆóÂô®ÂèØ‰ª•ÈÄ≤Ë°åÂàÜÊï∏ÁöÑÂä†Ê∏õ‰πòÈô§ÈÅãÁÆó„ÄÇÂÆÉÈÇÑÊúÉÁ∞°ÂåñÁµêÊûú‰∏¶È°ØÁ§∫Á≠âÊïàÁöÑÂ∞èÊï∏„ÄÇ'
                },
                'ja': {
                    title: 'üìè ÂàÜÊï∞Ë®àÁÆóÊ©ü',
                    calculate: '=',
                    result: 'ÁµêÊûúÔºö',
                    decimal_result: 'Â∞èÊï∞ÂΩ¢ÂºèÔºö',
                    clear: '„ÇØ„É™„Ç¢',
                    info_text: '„Åì„ÅÆË®àÁÆóÊ©ü„ÅØÂàÜÊï∞„ÅÆÂä†Ê∏õ‰πóÈô§„Åå„Åß„Åç„Åæ„Åô„ÄÇÁµêÊûú„ÇíÁ∞°Á¥Ñ„Åó„ÄÅÂêåÁ≠â„ÅÆÂ∞èÊï∞„ÇíË°®Á§∫„Åô„Çã„Åì„Å®„ÇÇ„Åß„Åç„Åæ„Åô„ÄÇ'
                },
                'ru': {
                    title: 'üìè –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥—Ä–æ–±–µ–π',
                    calculate: '=',
                    result: '–†–µ–∑—É–ª—å—Ç–∞—Ç:',
                    decimal_result: '–î–µ—Å—è—Ç–∏—á–Ω–∞—è —Ñ–æ—Ä–º–∞:',
                    clear: '–û—á–∏—Å—Ç–∏—Ç—å',
                    info_text: '–≠—Ç–æ—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –º–æ–∂–µ—Ç —Å–∫–ª–∞–¥—ã–≤–∞—Ç—å, –≤—ã—á–∏—Ç–∞—Ç—å, —É–º–Ω–æ–∂–∞—Ç—å –∏ –¥–µ–ª–∏—Ç—å –¥—Ä–æ–±–∏. –û–Ω —Ç–∞–∫–∂–µ —É–ø—Ä–æ—â–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –¥–µ—Å—è—Ç–∏—á–Ω—ã–π —ç–∫–≤–∏–≤–∞–ª–µ–Ω—Ç.'
                }
            },
            
            // ËÆ°ÁÆóÊúÄÂ§ßÂÖ¨Á∫¶Êï∞
            gcd(a, b) {
                a = Math.abs(a);
                b = Math.abs(b);
                while (b) {
                    let t = b;
                    b = a % b;
                    a = t;
                }
                return a;
            },
            
            // ÁÆÄÂåñÂàÜÊï∞
            simplify(numerator, denominator) {
                const commonDivisor = this.gcd(numerator, denominator);
                return [numerator / commonDivisor, denominator / commonDivisor];
            },
            
            calculate() {
                const num1 = parseInt(document.getElementById('num1').value) || 0;
                const den1 = parseInt(document.getElementById('den1').value) || 1;
                const num2 = parseInt(document.getElementById('num2').value) || 0;
                const den2 = parseInt(document.getElementById('den2').value) || 1;
                const operator = document.getElementById('operator').value;
                
                let resultNum, resultDen;
                
                switch (operator) {
                    case '+':
                        resultNum = num1 * den2 + num2 * den1;
                        resultDen = den1 * den2;
                        break;
                    case '-':
                        resultNum = num1 * den2 - num2 * den1;
                        resultDen = den1 * den2;
                        break;
                    case '*':
                        resultNum = num1 * num2;
                        resultDen = den1 * den2;
                        break;
                    case '/':
                        resultNum = num1 * den2;
                        resultDen = den1 * num2;
                        break;
                }
                
                // ÁÆÄÂåñÂàÜÊï∞
                const [simplifiedNum, simplifiedDen] = this.simplify(resultNum, resultDen);
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('result').textContent = `${simplifiedNum}/${simplifiedDen}`;
                document.getElementById('decimal-result').textContent = (simplifiedNum / simplifiedDen).toFixed(4);
            },
            
            clear() {
                document.getElementById('num1').value = 1;
                document.getElementById('den1').value = 2;
                document.getElementById('num2').value = 1;
                document.getElementById('den2').value = 3;
                document.getElementById('operator').value = '+';
                document.getElementById('result').textContent = '5/6';
                document.getElementById('decimal-result').textContent = '0.8333';
            },
            
            changeLang() {
                const lang = document.getElementById('fraction-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            }
        };
    </script>
