            <div id="balanced-equation" class="text-sm">--</div>
        </div>

        <div id="chem-error" class="warning hidden" data-i18n="err_invalid">Please enter a valid chemical formula</div>
    </div>

    <script>
        const ChemCalc = {
            i18n: {
                'en': {
                    title: 'üß™ Chemical Calculator',
                    chemical_formula: 'Chemical Formula',
                    btn_calc_molar: 'Calculate Molar Mass',
                    btn_balance_eq: 'Balance Equation',
                    btn_clear: 'Clear All',
                    result_title: 'Calculation Result',
                    molar_mass_result: 'Molar mass of {formula} is {mass} g/mol',
                    balanced_eq_result: 'Balanced equation: {equation}',
                    err_invalid: 'Please enter a valid chemical formula',
                    err_balance: 'Please enter a chemical equation to balance (e.g. H2 + O2 = H2O)'
                },
                'zh-CN': {
                    title: 'üß™ ÂåñÂ≠¶ËÆ°ÁÆóÂô®',
                    chemical_formula: 'ÂåñÂ≠¶ÂàÜÂ≠êÂºè',
                    btn_calc_molar: 'ËÆ°ÁÆóÊë©Â∞îË¥®Èáè',
                    btn_balance_eq: 'ÈÖçÂπ≥ÊñπÁ®ãÂºè',
                    btn_clear: 'Ê∏ÖÁ©∫ÊâÄÊúâ',
                    result_title: 'ËÆ°ÁÆóÁªìÊûú',
                    molar_mass_result: '{formula}ÁöÑÊë©Â∞îË¥®Èáè‰∏∫ {mass} g/mol',
                    balanced_eq_result: 'ÈÖçÂπ≥ÂêéÁöÑÊñπÁ®ãÂºè: {equation}',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÂåñÂ≠¶ÂàÜÂ≠êÂºè',
                    err_balance: 'ËØ∑ËæìÂÖ•ÂåñÂ≠¶ÊñπÁ®ãÂºèËøõË°åÈÖçÂπ≥Ôºà‰æãÂ¶ÇÔºöH2 + O2 = H2OÔºâ'
                },
                'zh-TW': {
                    title: 'üß™ ÂåñÂ≠∏Ë®àÁÆóÂô®',
                    chemical_formula: 'ÂåñÂ≠∏ÂàÜÂ≠êÂºè',
                    btn_calc_molar: 'Ë®àÁÆóÊë©ÁàæË≥™Èáè',
                    btn_balance_eq: 'ÈÖçÂπ≥ÊñπÁ®ãÂºè',
                    btn_clear: 'Ê∏ÖÁ©∫ÊâÄÊúâ',
                    result_title: 'Ë®àÁÆóÁµêÊûú',
                    molar_mass_result: '{formula}ÁöÑÊë©ÁàæË≥™ÈáèÁÇ∫ {mass} g/mol',
                    balanced_eq_result: 'ÈÖçÂπ≥ÂæåÁöÑÊñπÁ®ãÂºè: {equation}',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÂåñÂ≠∏ÂàÜÂ≠êÂºè',
                    err_balance: 'Ë´ãËº∏ÂÖ•ÂåñÂ≠∏ÊñπÁ®ãÂºèÈÄ≤Ë°åÈÖçÂπ≥Ôºà‰æãÂ¶ÇÔºöH2 + O2 = H2OÔºâ'
                },
                'ja': {
                    title: 'üß™ ÂåñÂ≠¶Ë®àÁÆóÊ©ü',
                    chemical_formula: 'ÂåñÂ≠¶Âºè',
                    btn_calc_molar: '„É¢„É´Ë≥™Èáè„ÇíË®àÁÆó',
                    btn_balance_eq: 'ÊñπÁ®ãÂºè„ÇíÂùáË°°„Åï„Åõ„Çã',
                    btn_clear: '„Åô„Åπ„Å¶Ê∂àÂéª',
                    result_title: 'Ë®àÁÆóÁµêÊûú',
                    molar_mass_result: '{formula}„ÅÆ„É¢„É´Ë≥™Èáè„ÅØ {mass} g/mol „Åß„Åô',
                    balanced_eq_result: 'ÂùáË°°ÊñπÁ®ãÂºè: {equation}',
                    err_invalid: 'ÊúâÂäπ„Å™ÂåñÂ≠¶Âºè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    err_balance: 'ÂùáË°°„Åï„Åõ„ÇãÂåñÂ≠¶ÊñπÁ®ãÂºè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà‰æãÔºöH2 + O2 = H2OÔºâ'
                },
                'ru': {
                    title: 'üß™ –•–∏–º–∏—á–µ—Å–∫–∏–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä',
                    chemical_formula: '–•–∏–º–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º—É–ª–∞',
                    btn_calc_molar: '–í—ã—á–∏—Å–ª–∏—Ç—å –º–æ–ª—è—Ä–Ω—É—é –º–∞—Å—Å—É',
                    btn_balance_eq: '–£—Ä–∞–≤–Ω—è—Ç—å —É—Ä–∞–≤–Ω–µ–Ω–∏–µ',
                    btn_clear: '–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ',
                    result_title: '–†–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∏—è',
                    molar_mass_result: '–ú–æ–ª—è—Ä–Ω–∞—è –º–∞—Å—Å–∞ {formula} —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç {mass} –≥/–º–æ–ª—å',
                    balanced_eq_result: '–£—Ä–∞–≤–Ω–µ–Ω–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: {equation}',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ö–∏–º–∏—á–µ—Å–∫—É—é —Ñ–æ—Ä–º—É–ª—É',
                    err_balance: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ö–∏–º–∏—á–µ—Å–∫–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –¥–ª—è —É—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: H2 + O2 = H2O)'
                }
            },

            init() {
                document.getElementById('chem-formula').value = 'H2O';
                this.changeLang();
            },

            changeLang() {
                const lang = document.getElementById('chem-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calcMolarMass() {
                const formula = document.getElementById('chem-formula').value.trim();
                const resultEl = document.getElementById('chem-result');
                const errorEl = document.getElementById('chem-error');
                const molarMassEl = document.getElementById('molar-mass');
                const balancedEqEl = document.getElementById('balanced-equation');
                const lang = document.getElementById('chem-lang').value;

                if (!formula) {
                    resultEl.classList.add('hidden');
                    errorEl.textContent = this.i18n[lang].err_invalid;
                    errorEl.classList.remove('hidden');
                    return;
                }

                // ÁÆÄÂçïÁöÑÊë©Â∞îË¥®ÈáèËÆ°ÁÆóÊ®°ÊãüÔºàÂÆûÈôÖÂ∫îÁî®ÈúÄÊõ¥Â§çÊùÇÁöÑËß£ÊûêÔºâ
                const mockMolarMasses = {
                    'H2O': 18.015,
                    'NaCl': 58.443,
                    'CO2': 44.01,
                    'O2': 31.998,
                    'H2': 2.016
                };

                const mass = mockMolarMasses[formula] || (Math.random() * 100 + 10).toFixed(3);
                
                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');
                molarMassEl.textContent = this.i18n[lang].molar_mass_result
                    .replace('{formula}', formula)
                    .replace('{mass}', parseFloat(mass).toFixed(3));
                balancedEqEl.textContent = '--';
            },

            balanceEquation() {
                const equation = document.getElementById('chem-formula').value.trim();
                const resultEl = document.getElementById('chem-result');
                const errorEl = document.getElementById('chem-error');
                const molarMassEl = document.getElementById('molar-mass');
                const balancedEqEl = document.getElementById('balanced-equation');
                const lang = document.getElementById('chem-lang').value;

                if (!equation || !equation.includes('=')) {
                    resultEl.classList.add('hidden');
                    errorEl.textContent = this.i18n[lang].err_balance;
                    errorEl.classList.remove('hidden');
                    return;
                }

                // ÁÆÄÂçïÁöÑÊñπÁ®ãÂºèÈÖçÂπ≥Ê®°Êãü
                const mockBalanced = {
                    'H2 + O2 = H2O': '2H2 + O2 = 2H2O',
                    'C + O2 = CO2': 'C + O2 = CO2',
                    'CH4 + O2 = CO2 + H2O': 'CH4 + 2O2 = CO2 + 2H2O'
                };

                const balanced = mockBalanced[equation] || equation; // ÂÆûÈôÖÂ∫îÁî®ÈúÄÁúüÂÆûÈÖçÂπ≥ÁÆóÊ≥ï
                
                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');
                molarMassEl.textContent = '--';
                balancedEqEl.textContent = this.i18n[lang].balanced_eq_result
                    .replace('{equation}', balanced);
            },

            clearAll() {
                document.getElementById('chem-formula').value = '';
                document.getElementById('chem-result').classList.add('hidden');
                document.getElementById('chem-error').classList.add('hidden');
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => ChemCalc.init();
    </script>
