<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Weight Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="molecular_weight_calc">
    <meta name="category" content="chemistry">
    <meta name="icon" content="⚗️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Molecular Weight Calculator">
    <meta name="description" content="Calculate the molecular weight of a chemical compound.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="分子量计算器">
    <meta name="lang-description-zh-CN" content="计算化学化合物的分子量。">
    
    <meta name="lang-title-zh-TW" content="分子量計算器">
    <meta name="lang-description-zh-TW" content="計算化學化合物的分子量。">
    
    <meta name="lang-title-ja" content="分子量計算ツール">
    <meta name="lang-description-ja" content="化学化合物の分子量を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор молекулярной массы">
    <meta name="lang-description-ru" content="Вычислите молекулярную массу химического соединения.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/chemistry/molecular-weight-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="molecular_weight_calc" 
         data-category="chemistry" 
         data-title="Molecular Weight Calculator" 
         data-icon="⚗️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="mw-lang" onchange="MolWeightCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚗️ Molecular Weight Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="formula_label">Chemical Formula</label>
                <input type="text" id="chem-formula" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. H2O, C6H12O6">
                
                <div class="mt-2 text-xs text-gray-500" data-i18n="example">Examples: H2O, C6H12O6, NaCl, CO2</div>
            </div>
        </div>

        <button onclick="MolWeightCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Molecular Weight</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Molecular Weight:</div>
            <div id="mw-result" class="text-3xl font-bold text-blue-800">--</div>
            <div class="text-sm text-gray-600 mt-2" data-i18n="unit">g/mol</div>
        </div>
    </div>

    <script>
        const MolWeightCalc = {
            // 元素原子量数据
            atomicWeights: {
                H: 1.0079,
                He: 4.0026,
                Li: 6.941,
                Be: 9.0122,
                B: 10.811,
                C: 12.0107,
                N: 14.0067,
                O: 15.9994,
                F: 18.9984,
                Ne: 20.1797,
                Na: 22.9897,
                Mg: 24.305,
                Al: 26.9815,
                Si: 28.0855,
                P: 30.9738,
                S: 32.065,
                Cl: 35.453,
                Ar: 39.948,
                K: 39.0983,
                Ca: 40.078,
                Fe: 55.845,
                Cu: 63.546,
                Zn: 65.39,
                Ag: 107.8682,
                Au: 196.9665,
                Pt: 195.078,
                Hg: 200.59,
                Pb: 207.2
            },

            i18n: {
                'en': {
                    title: '⚗️ Molecular Weight Calculator',
                    formula_label: 'Chemical Formula',
                    example: 'Examples: H2O, C6H12O6, NaCl, CO2',
                    btn_calc: 'Calculate Molecular Weight',
                    res_label: 'Molecular Weight:',
                    unit: 'g/mol',
                    err_invalid: 'Invalid chemical formula'
                },
                'zh-CN': {
                    title: '⚗️ 分子量计算器',
                    formula_label: '化学分子式',
                    example: '示例：H2O、C6H12O6、NaCl、CO2',
                    btn_calc: '计算分子量',
                    res_label: '分子量：',
                    unit: '克/摩尔',
                    err_invalid: '无效的化学分子式'
                },
                'zh-TW': {
                    title: '⚗️ 分子量計算器',
                    formula_label: '化學分子式',
                    example: '示例：H2O、C6H12O6、NaCl、CO2',
                    btn_calc: '計算分子量',
                    res_label: '分子量：',
                    unit: '克/摩爾',
                    err_invalid: '無效的化學分子式'
                },
                'ja': {
                    title: '⚗️ 分子量計算ツール',
                    formula_label: '化学式',
                    example: '例：H2O、C6H12O6、NaCl、CO2',
                    btn_calc: '分子量を計算',
                    res_label: '分子量：',
                    unit: 'g/mol',
                    err_invalid: '無効な化学式'
                },
                'ru': {
                    title: '⚗️ Калькулятор молекулярной массы',
                    formula_label: 'Химическая формула',
                    example: 'Примеры: H2O, C6H12O6, NaCl, CO2',
                    btn_calc: 'Вычислить молекулярную массу',
                    res_label: 'Молекулярная масса:',
                    unit: 'г/моль',
                    err_invalid: 'Неверная химическая формула'
                }
            },

            init: () => {
                // 初始化示例值
                document.getElementById('chem-formula').value = "H2O";
            },

            changeLang: () => {
                const lang = document.getElementById('mw-lang').value;
                const texts = MolWeightCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="molecular_weight_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 重新计算以更新结果语言
                const currentResult = document.getElementById('mw-result').innerText;
                if (currentResult !== '--') {
                    MolWeightCalc.calc();
                }
            },

            // 解析化学公式并计算分子量
            calc: () => {
                const formula = document.getElementById('chem-formula').value.trim();
                const lang = document.getElementById('mw-lang').value;
                const texts = MolWeightCalc.i18n[lang];
                const resultEl = document.getElementById('mw-result');

                if (!formula) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // 正则表达式匹配元素和其数量
                const pattern = /([A-Z][a-z]?)(\d*)/g;
                let totalWeight = 0;
                let match;
                let isValid = true;

                while ((match = pattern.exec(formula)) !== null) {
                    const element = match[1];
                    const count = match[2] ? parseInt(match[2]) : 1;

                    // 检查元素是否存在于我们的数据库中
                    if (!MolWeightCalc.atomicWeights[element]) {
                        isValid = false;
                        break;
                    }

                    // 累加分子量
                    totalWeight += MolWeightCalc.atomicWeights[element] * count;
                }

                if (!isValid || totalWeight === 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // 显示结果，保留2位小数
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = totalWeight.toFixed(2);
            }
        };

        document.addEventListener('DOMContentLoaded', MolWeightCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('mw-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    MolWeightCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    
</body>
</html>
