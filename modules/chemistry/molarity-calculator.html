    <div class="tool-module active"

        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>

                <input type="number" id="solute-mass" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 50" min="0" step="0.001">

                <input type="number" id="molar-mass" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 180.16" min="0.001" step="0.001">
            </div>
            
            <div>

                <input type="number" id="solution-volume" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 0.5" min="0.001" step="0.001">
            </div>
        </div>

        <button onclick="MolarityCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Molarity</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">

    <script>
        const MolarityCalc = {
            i18n: {
                'en': {
                    title: 'üß™ Molarity Calculator',
                    mass_label: 'Mass of Solute (g)',
                    molar_mass_label: 'Molar Mass (g/mol)',
                    volume_label: 'Volume of Solution (L)',
                    btn_calc: 'Calculate Molarity',
                    res_label: 'Molarity:',
                    unit: 'M (mol/L)',
                    err_invalid: 'Please enter valid values'
                },
                'zh-CN': {
                    title: 'üß™ Êë©Â∞îÊµìÂ∫¶ËÆ°ÁÆóÂô®',
                    mass_label: 'Ê∫∂Ë¥®Ë¥®Èáè (ÂÖã)',
                    molar_mass_label: 'Êë©Â∞îË¥®Èáè (ÂÖã/Êë©Â∞î)',
                    volume_label: 'Ê∫∂Ê∂≤‰ΩìÁßØ (Âçá)',
                    btn_calc: 'ËÆ°ÁÆóÊë©Â∞îÊµìÂ∫¶',
                    res_label: 'Êë©Â∞îÊµìÂ∫¶Ôºö',
                    unit: 'Êë©Â∞î/Âçá (M)',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞ÂÄº'
                },
                'zh-TW': {
                    title: 'üß™ Êë©ÁàæÊøÉÂ∫¶Ë®àÁÆóÂô®',
                    mass_label: 'Ê∫∂Ë≥™Ë≥™Èáè (ÂÖã)',
                    molar_mass_label: 'Êë©ÁàæË≥™Èáè (ÂÖã/Êë©Áàæ)',
                    volume_label: 'Ê∫∂Ê∂≤È´îÁ©ç (Âçá)',
                    btn_calc: 'Ë®àÁÆóÊë©ÁàæÊøÉÂ∫¶',
                    res_label: 'Êë©ÁàæÊøÉÂ∫¶Ôºö',
                    unit: 'Êë©Áàæ/Âçá (M)',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊï∏ÂÄº'
                },
                'ja': {
                    title: 'üß™ „É¢„É´ÊøÉÂ∫¶Ë®àÁÆó„ÉÑ„Éº„É´',
                    mass_label: 'Ê∫∂Ë≥™„ÅÆË≥™Èáè (g)',
                    molar_mass_label: '„É¢„É´Ë≥™Èáè (g/mol)',
                    volume_label: 'Ê∫∂Ê∂≤„ÅÆ‰ΩìÁ©ç (L)',
                    btn_calc: '„É¢„É´ÊøÉÂ∫¶„ÇíË®àÁÆó',
                    res_label: '„É¢„É´ÊøÉÂ∫¶Ôºö',
                    unit: 'mol/L (M)',
                    err_invalid: 'ÊúâÂäπ„Å™ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üß™ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –º–æ–ª—è—Ä–Ω–æ—Å—Ç–∏',
                    mass_label: '–ú–∞—Å—Å–∞ —Ä–∞—Å—Ç–≤–æ—Ä–∞ (–≥)',
                    molar_mass_label: '–ú–æ–ª—è—Ä–Ω–∞—è –º–∞—Å—Å–∞ (–≥/–º–æ–ª—å)',
                    volume_label: '–û–±—ä–µ–º —Ä–∞—Å—Ç–≤–æ—Ä–∞ (–ª)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –º–æ–ª—è—Ä–Ω–æ—Å—Ç—å',
                    res_label: '–ú–æ–ª—è—Ä–Ω–æ—Å—Ç—å:',
                    unit: '–º–æ–ª—å/–ª (–ú)',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÁ§∫‰æãÂÄº
                document.getElementById('solute-mass').value = 50;
                document.getElementById('molar-mass').value = 180.16;
                document.getElementById('solution-volume').value = 0.5;
            },

            changeLang: () => {
                const lang = document.getElementById('mol-lang').value;
                const texts = MolarityCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="molarity_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('mol-result').innerText;
                if (currentResult !== '--') {
                    MolarityCalc.calc();
                }
            },

            calc: () => {
                const mass = parseFloat(document.getElementById('solute-mass').value);
                const molarMass = parseFloat(document.getElementById('molar-mass').value);
                const volume = parseFloat(document.getElementById('solution-volume').value);
                const lang = document.getElementById('mol-lang').value;
                const texts = MolarityCalc.i18n[lang];

                const resultEl = document.getElementById('mol-result');

                // È™åËØÅËæìÂÖ•
                if (isNaN(mass) || isNaN(molarMass) || isNaN(volume) || 
                    mass <= 0 || molarMass <= 0 || volume <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // ËÆ°ÁÆóÊë©Â∞îÊµìÂ∫¶: Êë©Â∞îÊµìÂ∫¶ = (Ë¥®Èáè / Êë©Â∞îË¥®Èáè) / ‰ΩìÁßØ
                const molarity = (mass / molarMass) / volume;
                
                // ÊòæÁ§∫ÁªìÊûúÔºå‰øùÁïô4‰ΩçÂ∞èÊï∞
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = molarity.toFixed(4);
            }
        };

        document.addEventListener('DOMContentLoaded', MolarityCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('mol-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    MolarityCalc.changeLang();
                }
            }
        });
    </script>
