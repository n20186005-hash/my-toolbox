                    temp_label: 'æ°—æ¸©',
                    humid_label: 'ç›¸å¯¾æ¹¿åº¦ (%)',
                    btn_calc: 'è¨ˆç®—ã™ã‚‹',
                    res_label: 'ä½“æ„Ÿæ¸©åº¦',
                    levels: ['å®‰å…¨', 'æ³¨æ„', 'å³é‡æ³¨æ„', 'å±é™º', 'æ¥µã‚ã¦å±é™º'],
                    descs: [

                        'ç†±ä¸­ç—‡ã€ç†±ã‘ã„ã‚Œã‚“ã€ç†±ç–²åŠ´ã®å¯èƒ½æ€§ã‚ã‚Šã€‚',
                        'ç†±ã‘ã„ã‚Œã‚“ã‚„ç†±ç–²åŠ´ã®å¯èƒ½æ€§ãŒé«˜ãã€ç†±ä¸­ç—‡ã®æã‚Œã‚‚ã€‚',

            updatePlaceholder: () => {
                const unit = document.getElementById('hi-unit').value;
                const input = document.getElementById('hi-temp');
                if (unit === 'F') {
                    input.placeholder = "e.g. 90";
                    input.value = input.value ? Math.round((input.value * 9/5) + 32) : '';
                } else {
                    input.placeholder = "e.g. 32";
                    input.value = input.value ? Math.round((input.value - 32) * 5/9) : '';
                }
            },

            changeLang: () => {
                const lang = document.getElementById('hi-lang').value;
                const texts = HeatIndexCalc.i18n[lang];
                
                document.querySelectorAll('[data-id="heat_index_calc"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                
                // Re-calculate to update result text if visible
                const resultBox = document.getElementById('hi-result-box');
                if (!resultBox.classList.contains('hidden')) {
                    HeatIndexCalc.calc();
                }
            },

            // æ ¸å¿ƒç®—æ³•ï¼šNOAA Rothfusz Regression
            calculateHeatIndex: (T, RH) => {
                // T must be in Fahrenheit
                let HI = 0.5 * (T + 61.0 + ((T - 68.0) * 1.2) + (RH * 0.094));

                if (HI > 79) {
                    HI = -42.379 + 2.04901523 * T + 10.14333127 * RH - 0.22475541 * T * RH - 0.00683783 * T * T - 0.05481717 * RH * RH + 0.00122874 * T * T * RH + 0.00085282 * T * RH * RH - 0.00000199 * T * T * RH * RH;

                    if (RH < 13 && T > 80 && T < 112) {
                        HI -= ((13 - RH) / 4) * Math.sqrt((17 - Math.abs(T - 95)) / 17);
                    } else if (RH > 85 && T > 80 && T < 87) {
                        HI += ((RH - 85) / 10) * ((87 - T) / 5);
                    }
                }
                return HI;
            },

            calc: () => {
                let temp = parseFloat(document.getElementById('hi-temp').value);
                const humid = parseFloat(document.getElementById('hi-humid').value);
                const unit = document.getElementById('hi-unit').value;
                const lang = document.getElementById('hi-lang').value;
                const texts = HeatIndexCalc.i18n[lang];

                if (isNaN(temp) || isNaN(humid)) return;
                
                // Validate Humidity
                if (humid < 0 || humid > 100) {
                    alert("Humidity must be between 0 and 100%");
                    return;
                }

                // ç»Ÿä¸€è½¬ä¸ºåæ°åº¦è¿›è¡Œè®¡ç®—
                let tempF = (unit === 'C') ? (temp * 9/5) + 32 : temp;

                // NOAA ç®—æ³•
                let hiF = HeatIndexCalc.calculateHeatIndex(tempF, humid);
                
                // å¦‚æœè¾“å…¥æ˜¯æ‘„æ°åº¦ï¼Œè¾“å‡ºä¹Ÿè½¬å›æ‘„æ°åº¦
                let finalHI = (unit === 'C') ? (hiF - 32) * 5/9 : hiF;
                
                // ç»“æœå±•ç¤º
                const resultBox = document.getElementById('hi-result-box');
                const valueEl = document.getElementById('hi-value');
                const levelEl = document.getElementById('hi-level');
                const descEl = document.getElementById('hi-desc');
                
                resultBox.classList.remove('hidden');
                valueEl.innerText = `${Math.round(finalHI * 10) / 10}Â°${unit}`;

                // ç¡®å®šé£é™©ç­‰çº§ (åŸºäºåæ°åº¦æ ‡å‡†)
                // < 80: Safe
                // 80 - 90: Caution
                // 90 - 103: Extreme Caution
                // 103 - 124: Danger
                // > 124: Extreme Danger
                let levelIndex = 0;
                let bgColor = "bg-green-500";
                let boxBorder = "border-green-200";
                let boxBg = "bg-green-50";

                if (hiF < 80) {
                    levelIndex = 0;
                    bgColor = "bg-green-500";
                } else if (hiF < 91) { // 80-90
                    levelIndex = 1;
                    bgColor = "bg-yellow-400"; // Caution
                    boxBorder = "border-yellow-200";
                    boxBg = "bg-yellow-50";
                } else if (hiF < 103) { // 91-103
                    levelIndex = 2;
                    bgColor = "bg-orange-500"; // Extreme Caution
                    boxBorder = "border-orange-200";
                    boxBg = "bg-orange-50";
                } else if (hiF < 125) { // 103-124
                    levelIndex = 3;
                    bgColor = "bg-red-500"; // Danger
                    boxBorder = "border-red-200";
                    boxBg = "bg-red-50";
                } else { // > 125
                    levelIndex = 4;
                    bgColor = "bg-purple-600"; // Extreme Danger
                    boxBorder = "border-purple-200";
                    boxBg = "bg-purple-50";
                }

                levelEl.innerText = texts.levels[levelIndex];
                levelEl.className = `inline-block px-4 py-1 rounded-full text-sm font-bold text-white shadow-sm ${bgColor}`;
                descEl.innerText = texts.descs[levelIndex];
                
                // æ›´æ–°ç›’å­é¢œè‰²ä»¥åŒ¹é…è­¦å‘Šçº§åˆ«
                resultBox.className = `mt-6 p-6 rounded-lg border text-center transition-colors duration-300 ${boxBg} ${boxBorder}`;
            }
        };

        // Initialize default placeholder
        document.addEventListener('DOMContentLoaded', () => {
            HeatIndexCalc.updatePlaceholder();

    </script>
