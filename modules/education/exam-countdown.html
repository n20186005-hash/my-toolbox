            changeLang: () => {
                const lang = document.getElementById('ec-lang').value;
                const texts = ExamCount.i18n[lang];
                const elements = document.querySelectorAll('[data-id="exam_count"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                document.getElementById('ec-quote').innerText = texts.quote;
                ExamCount.calc();
            },

            setPreset: (type) => {
                const now = new Date();
                const year = now.getFullYear();
                let targetDate;

                if (type === 'gaokao') {
                    // June 7th
                    targetDate = new Date(year, 5, 7); // Month is 0-indexed
                    if (targetDate < now) targetDate.setFullYear(year + 1);
                } else if (type === 'grad') {
                    // Usually late December (e.g., Dec 21st approx)
                    targetDate = new Date(year, 11, 21);
                    if (targetDate < now) targetDate.setFullYear(year + 1);
                }
                
                // Format to YYYY-MM-DD for input
                const iso = targetDate.toISOString().split('T')[0];
                document.getElementById('ec-date').value = iso;
                ExamCount.calc();
            },

            calc: () => {
                if (ExamCount.timer) clearInterval(ExamCount.timer);
                
                const update = () => {
                    const dateStr = document.getElementById('ec-date').value;
                    if (!dateStr) return;

                    // Set target to 9:00 AM of that day
                    const target = new Date(dateStr + 'T09:00:00');
                    const now = new Date();
                    const diff = target - now;
                    const lang = document.getElementById('ec-lang').value;

                    if (diff <= 0) {
                        // Exam day or passed
                        if (diff > -86400000) { // Within 24 hours
                             document.getElementById('ec-quote').innerText = ExamCount.i18n[lang].msg_done;
                             document.getElementById('ec-days').innerText = "0";
                        } else {
                             document.getElementById('ec-days').innerText = "End";
                        }
                        document.getElementById('ec-hours').innerText = "00";
                        document.getElementById('ec-mins').innerText = "00";
                        document.getElementById('ec-secs').innerText = "00";
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const secs = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById('ec-days').innerText = days;
                    document.getElementById('ec-hours').innerText = String(hours).padStart(2, '0');
                    document.getElementById('ec-mins').innerText = String(mins).padStart(2, '0');
                    document.getElementById('ec-secs').innerText = String(secs).padStart(2, '0');
                };

                update();
                ExamCount.timer = setInterval(update, 1000);
            }
        };

        // Init with default (Gaokao preset)
        ExamCount.setPreset('gaokao');
