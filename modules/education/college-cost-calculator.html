                // ËÆ°ÁÆóÁ¨¨‰∏ÄÂπ¥Ë¥πÁî®
                const firstYearTotal = tuition + roomBoard + books + otherExpenses;
                
                // ËÆ°ÁÆóÊÄªË¥πÁî®ÔºàËÄÉËôëÈÄöË¥ßËÜ®ËÉÄÔºâ
                let totalCost = 0;
                for (let i = 0; i < years; i++) {
                    // ÊØèÂπ¥Ë¥πÁî®ÊåâÈÄöË¥ßËÜ®ËÉÄÁéáÂ¢ûÈïø
                    const yearCost = firstYearTotal * Math.pow(1 + inflation, i);
                    totalCost += yearCost;
                }

                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-purple-800 text-center mb-6";
                resultEl.innerText = CollegeCalc.formatCurrency(totalCost);
                
                // ÊòæÁ§∫ÊòéÁªÜ
                tuitionEl.innerText = CollegeCalc.formatCurrency(tuition);
                roomEl.innerText = CollegeCalc.formatCurrency(roomBoard);
                booksEl.innerText = CollegeCalc.formatCurrency(books);
                otherEl.innerText = CollegeCalc.formatCurrency(otherExpenses);
                annualEl.innerText = CollegeCalc.formatCurrency(firstYearTotal);
            }
        };

        document.addEventListener('DOMContentLoaded', CollegeCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('college-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    CollegeCalc.changeLang();
                }
            }
        });
    </script>
