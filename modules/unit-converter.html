    <meta name="lang-description-ja" content="Èï∑„Åï„ÄÅÈáçÈáè„ÄÅ‰ΩìÁ©ç„Å™„Å©„ÄÅ„Åï„Åæ„Åñ„Åæ„Å™Ê∏¨ÂÆöÂçò‰Ωç„ÇíÊèõÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –µ–¥–∏–Ω–∏—Ü">
    <meta name="lang-description-ru" content="–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–π—Ç–µ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –µ–¥–∏–Ω–∏—Ü—ã –∏–∑–º–µ—Ä–µ–Ω–∏—è: –¥–ª–∏–Ω—É, –≤–µ—Å, –æ–±—ä–µ–º –∏ –¥—Ä—É–≥–∏–µ.">

        .result { background-color: #f0fdf4; border: 1px solid #10b981; color: #059669; padding: 15px; border-radius: 5px; margin-top: 15px; }

</head>
<body>

    <div class="tool-module active" 
         data-id="unit_converter" 
         data-category="conversion" 
         data-title="Unit Converter" 
         data-icon="üìè">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="unit-lang" onchange="UnitConverter.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üìè Unit Converter</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div class="conversion-group">
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="category">Category</label>
                <select id="unit-category" onchange="UnitConverter.updateUnits()" class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="volume">Volume</option>
                    <option value="temperature">Temperature</option>
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="from_unit">From Unit</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="input-value" value="1" class="p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none">
                        <select id="from-unit" class="p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none"></select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="to_unit">To Unit</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="output-value" readonly class="p-2 border rounded bg-gray-50"">
                        <select id="to-unit" class="p-2 border rounded focus:ring-2 focus:ring-orange-500 outline-none"></select>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="UnitConverter.convert()" class="w-full bg-orange-600 text-white py-2 rounded font-bold hover:bg-orange-700 transition mb-6" data-i18n="btn_convert">Convert</button>

        <div id="unit-result" class="result hidden">
            <div class="text-lg font-bold mb-2" data-i18n="result_title">Conversion Result</div>
            <div id="conversion-details">--</div>
        </div>

        <div id="unit-error" class="warning hidden" data-i18n="err_invalid">Please enter a valid number</div>
    </div>

    <script>
        const UnitConverter = {
            i18n: {
                'en': {
                    title: 'üìè Unit Converter',
                    category: 'Category',
                    from_unit: 'From Unit',
                    to_unit: 'To Unit',
                    btn_convert: 'Convert',
                    result_title: 'Conversion Result',
                    conversion_result: '{value} {from} = {result} {to}',
                    err_invalid: 'Please enter a valid number',
                    length: 'Length',
                    weight: 'Weight',
                    volume: 'Volume',
                    temperature: 'Temperature'
                },
                'zh-CN': {
                    title: 'üìè Âçï‰ΩçÊç¢ÁÆóÂô®',
                    category: 'Á±ªÂà´',
                    from_unit: '‰ªéÂçï‰Ωç',
                    to_unit: 'Âà∞Âçï‰Ωç',
                    btn_convert: 'ËΩ¨Êç¢',
                    result_title: 'Êç¢ÁÆóÁªìÊûú',
                    conversion_result: '{value} {from} = {result} {to}',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞Â≠ó',
                    length: 'ÈïøÂ∫¶',
                    weight: 'ÈáçÈáè',
                    volume: '‰ΩìÁßØ',
                    temperature: 'Ê∏©Â∫¶'
                },
                'zh-TW': {
                    title: 'üìè ÂñÆ‰ΩçÊèõÁÆóÂô®',
                    category: 'È°ûÂà•',
                    from_unit: 'ÂæûÂñÆ‰Ωç',
                    to_unit: 'Âà∞ÂñÆ‰Ωç',
                    btn_convert: 'ËΩâÊèõ',
                    result_title: 'ÊèõÁÆóÁµêÊûú',
                    conversion_result: '{value} {from} = {result} {to}',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊï∏Â≠ó',
                    length: 'Èï∑Â∫¶',
                    weight: 'ÈáçÈáè',
                    volume: 'È´îÁ©ç',
                    temperature: 'Ê∫´Â∫¶'
                },
                'ja': {
                    title: 'üìè Âçò‰ΩçÊèõÁÆóÊ©ü',
                    category: '„Ç´„ÉÜ„Ç¥„É™„Éº',
                    from_unit: 'Â§âÊèõÂÖÉÂçò‰Ωç',
                    to_unit: 'Â§âÊèõÂÖàÂçò‰Ωç',
                    btn_convert: 'ÊèõÁÆó',
                    result_title: 'ÊèõÁÆóÁµêÊûú',
                    conversion_result: '{value} {from} = {result} {to}',
                    err_invalid: 'ÊúâÂäπ„Å™Êï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    length: 'Èï∑„Åï',
                    weight: 'Ë≥™Èáè',
                    volume: '‰ΩìÁ©ç',
                    temperature: 'Ê∏©Â∫¶'
                },
                'ru': {
                    title: 'üìè –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –µ–¥–∏–Ω–∏—Ü',
                    category: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è',
                    from_unit: '–ò–∑ –µ–¥–∏–Ω–∏—Ü—ã',
                    to_unit: '–í –µ–¥–∏–Ω–∏—Ü—É',
                    btn_convert: '–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å',
                    result_title: '–†–µ–∑—É–ª—å—Ç–∞—Ç –∫–æ–Ω–≤–µ—Ä—Å–∏–∏',
                    conversion_result: '{value} {from} = {result} {to}',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ',
                    length: '–î–ª–∏–Ω–∞',
                    weight: '–í–µ—Å',
                    volume: '–û–±—ä–µ–º',
                    temperature: '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞'
                }
            },

            // Âçï‰ΩçÊï∞ÊçÆ - ÂåÖÂê´Êç¢ÁÆóÊØîÁéáÔºàÁõ∏ÂØπ‰∫éÂü∫Á°ÄÂçï‰ΩçÔºâ
            units: {
                length: {
                    base: 'meter',
                    units: {
                        meter: { symbol: 'm', name: { en: 'Meter', 'zh-CN': 'Á±≥', 'zh-TW': 'Á±≥', ja: '„É°„Éº„Éà„É´', ru: '–ú–µ—Ç—Ä' }, ratio: 1 },
                        kilometer: { symbol: 'km', name: { en: 'Kilometer', 'zh-CN': 'ÂçÉÁ±≥', 'zh-TW': 'ÂçÉÁ±≥', ja: '„Ç≠„É≠„É°„Éº„Éà„É´', ru: '–ö–∏–ª–æ–º–µ—Ç—Ä' }, ratio: 0.001 },
                        centimeter: { symbol: 'cm', name: { en: 'Centimeter', 'zh-CN': 'ÂéòÁ±≥', 'zh-TW': 'ÂéòÁ±≥', ja: '„Çª„É≥„ÉÅ„É°„Éº„Éà„É´', ru: '–°–∞–Ω—Ç–∏–º–µ—Ç—Ä' }, ratio: 100 },
                        millimeter: { symbol: 'mm', name: { en: 'Millimeter', 'zh-CN': 'ÊØ´Á±≥', 'zh-TW': 'ÊØ´Á±≥', ja: '„Éü„É™„É°„Éº„Éà„É´', ru: '–ú–∏–ª–ª–∏–º–µ—Ç—Ä' }, ratio: 1000 },
                        inch: { symbol: 'in', name: { en: 'Inch', 'zh-CN': 'Ëã±ÂØ∏', 'zh-TW': 'Ëã±ÂØ∏', ja: '„Ç§„É≥„ÉÅ', ru: '–î—é–π–º' }, ratio: 39.3701 },
                        foot: { symbol: 'ft', name: { en: 'Foot', 'zh-CN': 'Ëã±Â∞∫', 'zh-TW': 'Ëã±Â∞∫', ja: '„Éï„Ç£„Éº„Éà', ru: '–§—É—Ç' }, ratio: 3.28084 }
                    }
                },
                weight: {
                    base: 'kilogram',
                    units: {
                        kilogram: { symbol: 'kg', name: { en: 'Kilogram', 'zh-CN': 'ÂçÉÂÖã', 'zh-TW': 'ÂçÉÂÖã', ja: '„Ç≠„É≠„Ç∞„É©„É†', ru: '–ö–∏–ª–æ–≥—Ä–∞–º–º' }, ratio: 1 },
                        gram: { symbol: 'g', name: { en: 'Gram', 'zh-CN': 'ÂÖã', 'zh-TW': 'ÂÖã', ja: '„Ç∞„É©„É†', ru: '–ì—Ä–∞–º–º' }, ratio: 1000 },
                        milligram: { symbol: 'mg', name: { en: 'Milligram', 'zh-CN': 'ÊØ´ÂÖã', 'zh-TW': 'ÊØ´ÂÖã', ja: '„Éü„É™„Ç∞„É©„É†', ru: '–ú–∏–ª–ª–∏–≥—Ä–∞–º–º' }, ratio: 1000000 },
                        pound: { symbol: 'lb', name: { en: 'Pound', 'zh-CN': 'Á£Ö', 'zh-TW': 'Á£Ö', ja: '„Éù„É≥„Éâ', ru: '–§—É–Ω—Ç' }, ratio: 2.20462 },
                        ounce: { symbol: 'oz', name: { en: 'Ounce', 'zh-CN': 'ÁõéÂè∏', 'zh-TW': 'ÁõéÂè∏', ja: '„Ç™„É≥„Çπ', ru: '–£–Ω—Ü–∏—è' }, ratio: 35.274 }
                    }
                },
                volume: {
                    base: 'liter',
                    units: {
                        liter: { symbol: 'L', name: { en: 'Liter', 'zh-CN': 'Âçá', 'zh-TW': 'Âçá', ja: '„É™„ÉÉ„Éà„É´', ru: '–õ–∏—Ç—Ä' }, ratio: 1 },
                        milliliter: { symbol: 'mL', name: { en: 'Milliliter', 'zh-CN': 'ÊØ´Âçá', 'zh-TW': 'ÊØ´Âçá', ja: '„Éü„É™„É™„ÉÉ„Éà„É´', ru: '–ú–∏–ª–ª–∏–ª–∏—Ç—Ä' }, ratio: 1000 },
                        cubic_meter: { symbol: 'm¬≥', name: { en: 'Cubic Meter', 'zh-CN': 'Á´ãÊñπÁ±≥', 'zh-TW': 'Á´ãÊñπÁ±≥', ja: 'Á´ãÊñπ„É°„Éº„Éà„É´', ru: '–ö—É–±–∏—á–µ—Å–∫–∏–π –º–µ—Ç—Ä' }, ratio: 0.001 },
                        gallon: { symbol: 'gal', name: { en: 'Gallon (US)', 'zh-CN': 'Âä†‰ªë(Áæé)', 'zh-TW': 'Âä†‰æñ(Áæé)', ja: '„Ç¨„É≠„É≥(Á±≥ÂõΩ)', ru: '–ì–∞–ª–ª–æ–Ω (–°–®–ê)' }, ratio: 0.264172 },
                        fluid_ounce: { symbol: 'fl oz', name: { en: 'Fluid Ounce', 'zh-CN': 'Ê∂≤ÁõéÂè∏', 'zh-TW': 'Ê∂≤ÁõéÂè∏', ja: 'Ê∂≤Èáè„Ç™„É≥„Çπ', ru: '–§—É–Ω—Ç–æ–≤–∞—è —É–Ω—Ü–∏—è' }, ratio: 33.814 }
                    }
                },
                temperature: {
                    base: 'celsius',
                    units: {
                        celsius: { symbol: '¬∞C', name: { en: 'Celsius', 'zh-CN': 'ÊëÑÊ∞èÂ∫¶', 'zh-TW': 'ÊîùÊ∞èÂ∫¶', ja: 'ÊëÇÊ∞è', ru: '–¶–µ–ª—å—Å–∏–π' } },
                        fahrenheit: { symbol: '¬∞F', name: { en: 'Fahrenheit', 'zh-CN': 'ÂçéÊ∞èÂ∫¶', 'zh-TW': 'ËèØÊ∞èÂ∫¶', ja: 'ËèØÊ∞è', ru: '–§–∞—Ä–µ–Ω–≥–µ–π—Ç' } },
                        kelvin: { symbol: 'K', name: { en: 'Kelvin', 'zh-CN': 'ÂºÄÂ∞îÊñá', 'zh-TW': 'ÈñãÁàæÊñá', ja: '„Ç±„É´„Éì„É≥', ru: '–ö–µ–ª—å–≤–∏–Ω' } }
                    }
                }
            },

            init() {
                this.updateUnits();
                this.changeLang();
                
                // ËæìÂÖ•ÂèòÂåñÊó∂Ëá™Âä®ËΩ¨Êç¢
                document.getElementById('input-value').addEventListener('input', () => this.convert());
                document.getElementById('from-unit').addEventListener('change', () => this.convert());
                document.getElementById('to-unit').addEventListener('change', () => this.convert());
            },

            changeLang() {
                const lang = document.getElementById('unit-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                
                // Êõ¥Êñ∞Á±ªÂà´ÈÄâÊã©Âô®ÊñáÊú¨
                const categorySelect = document.getElementById('unit-category');
                Array.from(categorySelect.options).forEach(option => {
                    if (this.i18n[lang][option.value]) {
                        option.textContent = this.i18n[lang][option.value];
                    }
                });
                
                this.updateUnits(); // Âà∑Êñ∞Âçï‰ΩçÈÄâÊã©Âô®‰ª•Êõ¥Êñ∞ËØ≠Ë®Ä
            },

            updateUnits() {
                const category = document.getElementById('unit-category').value;
                const lang = document.getElementById('unit-lang').value;
                const fromUnitSelect = document.getElementById('from-unit');
                const toUnitSelect = document.getElementById('to-unit');
                const units = this.units[category].units;

                // Ê∏ÖÁ©∫Âπ∂Â°´ÂÖÖÂçï‰ΩçÈÄâÊã©Âô®
                fromUnitSelect.innerHTML = '';
                toUnitSelect.innerHTML = '';

                Object.keys(units).forEach(unitKey => {
                    const unit = units[unitKey];
                    const option1 = document.createElement('option');
                    const option2 = document.createElement('option');
                    
                    option1.value = unitKey;
                    option1.textContent = `${unit.name[lang]} (${unit.symbol})`;
                    
                    option2.value = unitKey;
                    option2.textContent = `${unit.name[lang]} (${unit.symbol})`;
                    
                    fromUnitSelect.appendChild(option1);
                    toUnitSelect.appendChild(option2);
                });

                // ËÆæÁΩÆÈªòËÆ§ÁõÆÊ†áÂçï‰ΩçÔºà‰∏çÊòØÁ¨¨‰∏Ä‰∏™Âçï‰ΩçÔºâ
                if (toUnitSelect.options.length > 1) {
                    toUnitSelect.selectedIndex = 1;
                }
                
                this.convert();
            },

            convert() {
                const value = parseFloat(document.getElementById('input-value').value);
                const category = document.getElementById('unit-category').value;
                const fromUnit = document.getElementById('from-unit').value;
                const toUnit = document.getElementById('to-unit').value;
                const lang = document.getElementById('unit-lang').value;
                
                const resultEl = document.getElementById('unit-result');
                const errorEl = document.getElementById('unit-error');
                const outputEl = document.getElementById('output-value');
                const detailsEl = document.getElementById('conversion-details');

                if (isNaN(value)) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');

                let result;
                const units = this.units[category].units;

                // Ê∏©Â∫¶ËΩ¨Êç¢ÔºàÁâπÊÆäÂ§ÑÁêÜÔºâ
                if (category === 'temperature') {
                    if (fromUnit === 'celsius') {
                        if (toUnit === 'fahrenheit') {
                            result = (value * 9/5) + 32;
                        } else if (toUnit === 'kelvin') {
                            result = value + 273.15;
                        } else {
                            result = value;
                        }
                    } else if (fromUnit === 'fahrenheit') {
                        if (toUnit === 'celsius') {
                            result = (value - 32) * 5/9;
                        } else if (toUnit === 'kelvin') {
                            result = (value - 32) * 5/9 + 273.15;
                        } else {
                            result = value;
                        }
                    } else if (fromUnit === 'kelvin') {
                        if (toUnit === 'celsius') {
                            result = value - 273.15;
                        } else if (toUnit === 'fahrenheit') {
                            result = (value - 273.15) * 9/5 + 32;
                        } else {
                            result = value;
                        }
                    }
                } 
                // ÂÖ∂‰ªñÂçï‰ΩçËΩ¨Êç¢
                else {
                    const baseValue = value / units[fromUnit].ratio;
                    result = baseValue * units[toUnit].ratio;
                }

                // ÊòæÁ§∫ÁªìÊûú
                outputEl.value = result.toFixed(6);
                detailsEl.textContent = this.i18n[lang].conversion_result
                    .replace('{value}', value)
                    .replace('{from}', units[fromUnit].symbol)
                    .replace('{result}', result.toFixed(6))
                    .replace('{to}', units[toUnit].symbol);
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => UnitConverter.init();
    </script>
</body>
