            updatePlaceholder: () => {
                const unit = document.getElementById('wc-temp-unit').value;
                const input = document.getElementById('wc-temp');
                if (unit === 'F') {
                    input.placeholder = "e.g. 30";
                    // Try to convert current value if it exists

                const lang = document.getElementById('wc-lang').value;
                const texts = WindChillCalc.i18n[lang];
                
                document.querySelectorAll('[data-id="wind_chill_calc"] [data-i18n]').forEach(el => {

            calc: () => {
                let temp = parseFloat(document.getElementById('wc-temp').value);
                let wind = parseFloat(document.getElementById('wc-wind').value);
                
                const tempUnit = document.getElementById('wc-temp-unit').value;
                const windUnit = document.getElementById('wc-wind-unit').value;
                const lang = document.getElementById('wc-lang').value;
                const texts = WindChillCalc.i18n[lang];

                if (isNaN(temp) || isNaN(wind)) return;

                // 1. æ ‡å‡†åŒ–è¾“å…¥åˆ° Metric (Celsius, km/h) è¿›è¡Œé€»è¾‘åˆ¤æ–­ï¼Œæˆ–è€… Imperial (F, mph) è¿›è¡Œå…¬å¼è®¡ç®—
                // NWS å…¬å¼ä¸»è¦åŸºäº F å’Œ mphã€‚æˆ‘ä»¬ç»Ÿä¸€è½¬æ¢åˆ° F å’Œ mph è¿›è¡Œè®¡ç®—ã€‚
                
                let tempF = temp;
                if (tempUnit === 'C') {
                    tempF = (temp * 9/5) + 32;
                }

                let windMph = wind;
                if (windUnit === 'kmh') windMph = wind / 1.60934;
                else if (windUnit === 'ms') windMph = wind * 2.23694;
                else if (windUnit === 'knots') windMph = wind * 1.15078;

                const resultBox = document.getElementById('wc-result-box');
                const valueEl = document.getElementById('wc-value');
                const warningEl = document.getElementById('wc-warning');
                const noteEl = document.getElementById('wc-note');

                resultBox.classList.remove('hidden');

                // 2. éªŒè¯æœ‰æ•ˆèŒƒå›´
                // Wind Chill åªåœ¨ Temp <= 50 F (10 C) å’Œ Wind > 3 mph (4.8 km/h) æ—¶æœ‰æ•ˆ
                if (tempF > 50 || windMph <= 3) {
                    valueEl.innerText = "N/A";
                    valueEl.className = "text-4xl font-bold text-gray-400 mb-2";
                    warningEl.className = "mt-2 p-3 rounded bg-yellow-100 text-yellow-800 text-sm";
                    warningEl.innerText = texts.err_range;
                    warningEl.classList.remove('hidden');
                    noteEl.innerText = "";
                    return;
                }

                // 3. è®¡ç®—å…¬å¼ (NWS Formula)
                // WC = 35.74 + 0.6215*T - 35.75*(V^0.16) + 0.4275*T*(V^0.16)
                const vPow = Math.pow(windMph, 0.16);
                let wcF = 35.74 + (0.6215 * tempF) - (35.75 * vPow) + (0.4275 * tempF * vPow);

                // 4. è½¬æ¢å›ç”¨æˆ·é€‰æ‹©çš„æ¸©åº¦å•ä½
                let finalWC = wcF;
                if (tempUnit === 'C') {
                    finalWC = (wcF - 32) * 5/9;
                }

                // æ˜¾ç¤ºæ•°å€¼
                valueEl.className = "text-4xl font-bold text-blue-600 mb-2";
                valueEl.innerText = `${Math.round(finalWC * 10) / 10}Â°${tempUnit}`;
                noteEl.innerText = texts.note;

                // 5. å†»ä¼¤é£é™©è¯„ä¼° (åŸºäº wind chill temperature)
                // é£é™©é€šå¸¸åŸºäº WC æ¸©åº¦ (Fahrenheit)
                let riskText = "";
                let riskColorClass = "bg-blue-100 text-blue-800"; // default low

                if (wcF < -48) { // -48F (approx -44C) -> 2 mins
                    riskText = texts.risks.critical;
                    riskColorClass = "bg-purple-100 text-purple-900 border border-purple-200";
                } else if (wcF < -32) { // -32F (approx -35C) -> 10 mins (simplified, roughly 5-10 mins range)
                     // NWS chart varies, but generally <-48F is extreme. 
                     // Let's use simplified thresholds often cited:
                     // -18F to -32F (-28C to -35C): 30 mins (actually starts around -18F with wind)
                     // Let's refine based on NWS Wind Chill Chart ranges:
                     // -18F to -32F: 30 mins
                     // -33F to -54F: 10 mins
                     // < -55F: 5 mins
                    
                    // Let's use standard simplified logic:
                    riskText = texts.risks.extreme; // < -32F
                    riskColorClass = "bg-red-100 text-red-800 border border-red-200";
                } else if (wcF < -18) { // -18F approx -28C
                    riskText = texts.risks.danger; // < -18F (~10-30mins usually) - let's say 10-30 range
                    // Correcting logic based on NWS chart visual:
                    // Zone 1 (-18 to -33 approx): 30 mins
                    // Zone 2 (-33 to -55 approx): 10 mins
                    // Zone 3 (< -55): 5 mins
                    riskText = texts.risks.caution; // 30 mins
                    riskColorClass = "bg-orange-100 text-orange-800 border border-orange-200";
                } else {
                    riskText = texts.risks.low;
                }

                // Refined Logic for visual display
                if (wcF <= -55) {
                     riskText = texts.risks.extreme; // 5 mins
                     riskColorClass = "bg-purple-100 text-purple-900 border border-purple-200";
                } else if (wcF <= -35) {
                     riskText = texts.risks.danger; // 10 mins
                     riskColorClass = "bg-red-100 text-red-800 border border-red-200";
                } else if (wcF <= -18) {
                     riskText = texts.risks.caution; // 30 mins
                     riskColorClass = "bg-orange-100 text-orange-800 border border-orange-200";
                } else {
                     riskText = texts.risks.low;
                     riskColorClass = "bg-green-100 text-green-800 border border-green-200";
                }

                warningEl.innerText = `${texts.risk_label} ${riskText}`;
                warningEl.className = `mt-2 p-2 rounded text-sm font-medium ${riskColorClass}`;
                warningEl.classList.remove('hidden');
            }
        };

        // Initialize default placeholder
        document.addEventListener('DOMContentLoaded', () => {
            WindChillCalc.updatePlaceholder();
        });
    </script>
