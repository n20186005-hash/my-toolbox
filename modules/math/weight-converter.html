<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="weight_converter">
    <meta name="category" content="Math">
    <meta name="icon" content="⚖️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Weight Converter">
    <meta name="description" content="Convert between different weight units including kilograms, grams, pounds, ounces, stones and more.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="重量转换器">
    <meta name="lang-description-zh-CN" content="在不同重量单位之间进行转换，包括千克、克、磅、盎司、英石等。">
    
    <meta name="lang-title-zh-TW" content="重量轉換器">
    <meta name="lang-description-zh-TW" content="在不同重量單位之間進行轉換，包括千克、克、磅、盎司、英石等。">
    
    <meta name="lang-title-ja" content="重量換算ツール">
    <meta name="lang-description-ja" content="キログラム、グラム、ポンド、オンス、ストーンなどのさまざまな重量単位を換算します。">
    
    <meta name="lang-title-ru" content="Конвертер веса">
    <meta name="lang-description-ru" content="Конвертируйте между различными единицами веса, включая килограммы, граммы, фунты, унции, стоны и другие.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .conversion-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .conversion-item { background: #e8f4f8; padding: 15px; border-radius: 8px; }
        .unit-label { font-size: 0.85rem; color: #4b5563; margin-bottom: 5px; }
        .unit-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/weight-converter.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="weight_converter" 
         data-category="conversions" 
         data-title="Weight Converter" 
         data-icon="⚖️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="weight-lang" onchange="WeightConverter.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚖️ Weight Converter</h2>
        
        <div class="space-y-4 mb-6">
            <!-- 输入值 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="enter_value">Enter Value</label>
                <input type="number" id="weight-value" min="0" step="any" value="1" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <!-- 输入单位 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="from_unit">Convert From</label>
                <select id="from-weight" onchange="WeightConverter.convert()" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="kilogram">Kilograms (kg)</option>
                    <option value="gram">Grams (g)</option>
                    <option value="pound">Pounds (lb)</option>
                    <option value="ounce">Ounces (oz)</option>
                    <option value="stone">Stones</option>
                    <option value="ton">Metric Tons</option>
                </select>
            </div>
            
            <!-- 转换按钮 -->
            <button onclick="WeightConverter.convert()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition" data-i18n="convert">Convert</button>
            
            <!-- 转换结果 -->
            <div class="mt-4">
                <div class="text-sm font-medium text-gray-700 mb-2" data-i18n="conversion_results">Conversion Results</div>
                <div class="conversion-grid">
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="kilogram">Kilograms (kg)</div>
                        <input type="text" id="result-kilogram" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="gram">Grams (g)</div>
                        <input type="text" id="result-gram" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="pound">Pounds (lb)</div>
                        <input type="text" id="result-pound" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="ounce">Ounces (oz)</div>
                        <input type="text" id="result-ounce" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="stone">Stones</div>
                        <input type="text" id="result-stone" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="ton">Metric Tons</div>
                        <input type="text" id="result-ton" class="unit-input" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="weight-error" class="text-sm text-red-600 mt-2 hidden mb-4"></div>
        
        <!-- 说明信息 -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
            <p data-i18n="notes">Notes:</p>
            <ul class="list-disc list-inside mt-2 space-y-1" data-i18n="notes_list">
                <li>1 kilogram = 2.20462 pounds</li>
                <li>1 pound = 16 ounces</li>
                <li>1 stone = 14 pounds</li>
                <li>1 metric ton = 1000 kilograms</li>
            </ul>
        </div>
    </div>

    <script>
        const WeightConverter = {
            // 转换因子 (基于千克)
            factors: {
                kilogram: 1,
                gram: 1000,
                pound: 0.453592,
                ounce: 0.0283495,
                stone: 6.35029,
                ton: 0.001
            },
            
            i18n: {
                'en': {
                    title: '⚖️ Weight Converter',
                    enter_value: 'Enter Value',
                    from_unit: 'Convert From',
                    convert: 'Convert',
                    conversion_results: 'Conversion Results',
                    kilogram: 'Kilograms (kg)',
                    gram: 'Grams (g)',
                    pound: 'Pounds (lb)',
                    ounce: 'Ounces (oz)',
                    stone: 'Stones',
                    ton: 'Metric Tons',
                    notes: 'Notes:',
                    notes_list: `
                        <li>1 kilogram = 2.20462 pounds</li>
                        <li>1 pound = 16 ounces</li>
                        <li>1 stone = 14 pounds</li>
                        <li>1 metric ton = 1000 kilograms</li>
                    `,
                    err_invalid_value: 'Please enter a valid positive number'
                },
                'zh-CN': {
                    title: '⚖️ 重量转换器',
                    enter_value: '输入数值',
                    from_unit: '转换单位',
                    convert: '转换',
                    conversion_results: '转换结果',
                    kilogram: '千克 (kg)',
                    gram: '克 (g)',
                    pound: '磅 (lb)',
                    ounce: '盎司 (oz)',
                    stone: '英石',
                    ton: '公吨',
                    notes: '说明：',
                    notes_list: `
                        <li>1千克 = 2.20462磅</li>
                        <li>1磅 = 16盎司</li>
                        <li>1英石 = 14磅</li>
                        <li>1公吨 = 1000千克</li>
                    `,
                    err_invalid_value: '请输入有效的正数'
                },
                'zh-TW': {
                    title: '⚖️ 重量轉換器',
                    enter_value: '輸入數值',
                    from_unit: '轉換單位',
                    convert: '轉換',
                    conversion_results: '轉換結果',
                    kilogram: '千克 (kg)',
                    gram: '克 (g)',
                    pound: '磅 (lb)',
                    ounce: '盎司 (oz)',
                    stone: '英石',
                    ton: '公噸',
                    notes: '說明：',
                    notes_list: `
                        <li>1千克 = 2.20462磅</li>
                        <li>1磅 = 16盎司</li>
                        <li>1英石 = 14磅</li>
                        <li>1公噸 = 1000千克</li>
                    `,
                    err_invalid_value: '請輸入有效的正數'
                },
                'ja': {
                    title: '⚖️ 重量換算ツール',
                    enter_value: '数値を入力',
                    from_unit: '変換元単位',
                    convert: '変換',
                    conversion_results: '変換結果',
                    kilogram: 'キログラム (kg)',
                    gram: 'グラム (g)',
                    pound: 'ポンド (lb)',
                    ounce: 'オンス (oz)',
                    stone: 'ストーン',
                    ton: 'メートルトン',
                    notes: '注釈：',
                    notes_list: `
                        <li>1キログラム = 2.20462ポンド</li>
                        <li>1ポンド = 16オンス</li>
                        <li>1ストーン = 14ポンド</li>
                        <li>1メートルトン = 1000キログラム</li>
                    `,
                    err_invalid_value: '有効な正数を入力してください'
                },
                'ru': {
                    title: '⚖️ Конвертер веса',
                    enter_value: 'Введите значение',
                    from_unit: 'Конвертировать из',
                    convert: 'Конвертировать',
                    conversion_results: 'Результаты конверсии',
                    kilogram: 'Килограммы (кг)',
                    gram: 'Граммы (г)',
                    pound: 'Фунты (lb)',
                    ounce: 'Унции (oz)',
                    stone: 'Стоны',
                    ton: 'Метрические тонны',
                    notes: 'Примечания:',
                    notes_list: `
                        <li>1 килограмм = 2.20462 фунта</li>
                        <li>1 фунт = 16 унций</li>
                        <li>1 стона = 14 фунтов</li>
                        <li>1 метрическая тонна = 1000 килограммов</li>
                    `,
                    err_invalid_value: 'Пожалуйста, введите действительное положительное число'
                }
            },
            
            // 初始化
            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                this.changeLang();
                document.getElementById('weight-value').addEventListener('input', () => this.convert());
            },
            
            // 切换语言
            changeLang: function() {
                const lang = document.getElementById('weight-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        if (key === 'notes_list') {
                            el.innerHTML = this.i18n[lang][key];
                        } else {
                            el.textContent = this.i18n[lang][key];
                        }
                    }
                });
                
                // 更新单位选项
                const unitOptions = document.querySelectorAll('#from-weight option');
                unitOptions.forEach(option => {
                    const unit = option.value;
                    option.textContent = this.i18n[lang][unit] || option.textContent;
                });
                
                this.convert();
            },
            
            // 执行转换
            convert: function() {
                const value = parseFloat(document.getElementById('weight-value').value);
                const fromUnit = document.getElementById('from-weight').value;
                const errorEl = document.getElementById('weight-error');
                
                // 验证输入
                if (isNaN(value) || value < 0) {
                    errorEl.textContent = this.i18n[document.getElementById('weight-lang').value].err_invalid_value;
                    errorEl.classList.remove('hidden');
                    return;
                }
                
                errorEl.classList.add('hidden');
                
                // 转换为千克
                const kilograms = value * this.factors[fromUnit];
                
                // 计算所有单位
                for (const unit in this.factors) {
                    const result = kilograms / this.factors[unit];
                    document.getElementById(`result-${unit}`).value = result.toFixed(6);
                }
            }
        };
        
        // 页面加载时初始化
        window.addEventListener('load', () => WeightConverter.init());
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>

</html>
