            changeLang: () => {

                if (document.getElementById('sa-result').innerText !== '--') {

            switchShape: () => {
                const shape = document.getElementById('shape-select').value;
                const lang = document.getElementById('sa-lang').value;
                
                // ÈöêËóèÊâÄÊúâË°®Âçï
                document.querySelectorAll('.shape-form').forEach(form => {
                    form.classList.remove('active');
                    form.style.display = 'none';
                });
                
                // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑË°®Âçï
                const activeForm = document.getElementById(`${shape}-form`);
                if (activeForm) {
                    activeForm.classList.add('active');
                    activeForm.style.display = 'block';
                }
                
                // Êõ¥Êñ∞ÂÖ¨ÂºèÊòæÁ§∫
                if (SurfaceAreaCalc.shapeFormulas[shape]) {
                    const formulaText = `${SurfaceAreaCalc.shapeFormulas[shape].formula} (${SurfaceAreaCalc.shapeFormulas[shape].label[lang] || SurfaceAreaCalc.shapeFormulas[shape].label.en})`;
                    document.getElementById('formula-text').innerText = formulaText;
                }
            },

            // ËÆ°ÁÆó‰∏âËßíÂΩ¢Èù¢ÁßØÔºàÊµ∑‰º¶ÂÖ¨ÂºèÔºâ
            calculateTriangleArea: (a, b, c) => {
                const s = (a + b + c) / 2;
                return Math.sqrt(s * (s - a) * (s - b) * (s - c));
            },

            calc: () => {
                const lang = document.getElementById('sa-lang').value;
                const texts = SurfaceAreaCalc.i18n[lang];
                const errorEl = document.getElementById('sa-error');
                
                // ÈáçÁΩÆÈîôËØØÁä∂ÊÄÅ
                errorEl.classList.add('hidden');
                errorEl.innerText = '';
                
                const shape = document.getElementById('shape-select').value;
                let surfaceArea = 0;
                let breakdown = '';
                
                try {
                    switch(shape) {
                        case 'sphere':
                            const radius = parseFloat(document.getElementById('sphere-radius').value);
                            if (radius <= 0) throw new Error();
                            surfaceArea = 4 * Math.PI * Math.pow(radius, 2);
                            breakdown = texts.breakdown_sphere
                                .replace('{radius}', radius.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        case 'cube':
                            const side = parseFloat(document.getElementById('cube-side').value);
                            if (side <= 0) throw new Error();
                            surfaceArea = 6 * Math.pow(side, 2);
                            breakdown = texts.breakdown_cube
                                .replace('{side}', side.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        case 'cylinder':
                            const cylRadius = parseFloat(document.getElementById('cylinder-radius').value);
                            const cylHeight = parseFloat(document.getElementById('cylinder-height').value);
                            if (cylRadius <= 0 || cylHeight <= 0) throw new Error();
                            surfaceArea = 2 * Math.PI * cylRadius * (cylRadius + cylHeight);
                            breakdown = texts.breakdown_cylinder
                                .replace('{radius}', cylRadius.toFixed(2))
                                .replace('{height}', cylHeight.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        case 'cone':
                            const coneRadius = parseFloat(document.getElementById('cone-radius').value);
                            const coneHeight = parseFloat(document.getElementById('cone-height').value);
                            if (coneRadius <= 0 || coneHeight <= 0) throw new Error();
                            const slantHeight = Math.sqrt(Math.pow(coneRadius, 2) + Math.pow(coneHeight, 2));
                            surfaceArea = Math.PI * coneRadius * (coneRadius + slantHeight);
                            breakdown = texts.breakdown_cone
                                .replace('{radius}', coneRadius.toFixed(2))
                                .replace('{height}', coneHeight.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        case 'rectangular-prism':
                            const length = parseFloat(document.getElementById('rp-length').value);
                            const width = parseFloat(document.getElementById('rp-width').value);
                            const height = parseFloat(document.getElementById('rp-height').value);
                            if (length <= 0 || width <= 0 || height <= 0) throw new Error();
                            surfaceArea = 2 * (length*width + length*height + width*height);
                            breakdown = texts.breakdown_rectprism
                                .replace('{length}', length.toFixed(2))
                                .replace('{width}', width.toFixed(2))
                                .replace('{height}', height.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        case 'triangular-prism':
                            const tp1 = parseFloat(document.getElementById('tp-side1').value);
                            const tp2 = parseFloat(document.getElementById('tp-side2').value);
                            const tp3 = parseFloat(document.getElementById('tp-side3').value);
                            const tpHeight = parseFloat(document.getElementById('tp-height').value);
                            if (tp1 <= 0 || tp2 <= 0 || tp3 <= 0 || tpHeight <= 0) throw new Error();
                            const baseArea = SurfaceAreaCalc.calculateTriangleArea(tp1, tp2, tp3);
                            const perimeter = tp1 + tp2 + tp3;
                            surfaceArea = 2 * baseArea + perimeter * tpHeight;
                            breakdown = texts.breakdown_triprism
                                .replace('{baseArea}', baseArea.toFixed(2))
                                .replace('{side1}', tp1.toFixed(2))
                                .replace('{side2}', tp2.toFixed(2))
                                .replace('{side3}', tp3.toFixed(2))
                                .replace('{height}', tpHeight.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        case 'pyramid':
                            const pyBase = parseFloat(document.getElementById('pyramid-base').value);
                            const pyHeight = parseFloat(document.getElementById('pyramid-height').value);
                            if (pyBase <= 0 || pyHeight <= 0) throw new Error();
                            const slant = Math.sqrt(Math.pow(pyBase/2, 2) + Math.pow(pyHeight, 2));
                            surfaceArea = Math.pow(pyBase, 2) + 2 * pyBase * slant;
                            breakdown = texts.breakdown_pyramid
                                .replace('{base}', pyBase.toFixed(2))
                                .replace('{height}', pyHeight.toFixed(2))
                                .replace('{result}', surfaceArea.toFixed(2));
                            break;
                            
                        default:
                            throw new Error();
                    }
                    
                    // ÊòæÁ§∫ÁªìÊûú
                    document.getElementById('sa-result').innerText = surfaceArea.toFixed(2);
                    document.getElementById('breakdown-text').innerText = breakdown;
                    
                } catch (e) {
                    errorEl.innerText = texts.err_invalid_value;
                    errorEl.classList.remove('hidden');
                    document.getElementById('sa-result').innerText = '--';
                    document.getElementById('breakdown-text').innerText = '--';
                }
            }
        };

        // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {

            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';

            if (targetLang !== 'en') {
                const langSelect = document.getElementById('sa-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    SurfaceAreaCalc.changeLang();
                }
            }
            
            // ÂàùÂßãÂåñÂΩ¢Áä∂ÂàáÊç¢
            SurfaceAreaCalc.switchShape();
