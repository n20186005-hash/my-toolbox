<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Division Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="long_division_calc">
    <meta name="category" content="Math">
    <meta name="icon" content="➗">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Long Division Calculator">
    <meta name="description" content="Perform long division calculations step by step.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="长除法计算器">
    <meta name="lang-description-zh-CN" content="逐步进行长除法计算。">
    
    <meta name="lang-title-zh-TW" content="長除法計算器">
    <meta name="lang-description-zh-TW" content="逐步進行長除法計算。">
    
    <meta name="lang-title-ja" content="長除法計算ツール">
    <meta name="lang-description-ja" content="段階的に長除法の計算を実行します。">
    
    <meta name="lang-title-ru" content="Калькулятор долгого деления">
    <meta name="lang-description-ru" content="Выполняйте вычисления длинного деления шаг за шагом.">
    
    <meta name="lang-title-es" content="Calculadora de División Larga">
    <meta name="lang-description-es" content="Realice cálculos de división larga paso a paso.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .division-steps { border: 1px solid #e2e8f0; border-radius: 6px; padding: 15px; margin-top: 15px; max-height: 300px; overflow-y: auto; }
        .step { margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px dashed #e2e8f0; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/long-division-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="long_division_calc" 
         data-category="math" 
         data-title="Long Division Calculator" 
         data-icon="➗">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="ld-lang" onchange="LongDiv.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">➗ Long Division Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="dividend_label">Dividend (Number to be divided)</label>
                <input type="number" id="ld-dividend" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 1234">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="divisor_label">Divisor (Number to divide by)</label>
                <input type="number" id="ld-divisor" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 5">
            </div>
        </div>

        <button onclick="LongDiv.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">
            <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Result</div>
            <div id="ld-result" class="text-xl font-bold text-blue-800 mb-4">--</div>
            
            <div class="text-sm text-gray-500 mb-2" data-i18n="steps_label">Steps</div>
            <div id="ld-steps" class="division-steps text-gray-700 text-sm">
                <div data-i18n="steps_placeholder">Calculation steps will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        const LongDiv = {
            i18n: {
                'en': {
                    title: '➗ Long Division Calculator',
                    dividend_label: 'Dividend (Number to be divided)',
                    divisor_label: 'Divisor (Number to divide by)',
                    btn_calc: 'Calculate',
                    result_label: 'Result',
                    steps_label: 'Calculation Steps',
                    steps_placeholder: 'Calculation steps will appear here...',
                    err_divisor_zero: 'Divisor cannot be zero',
                    err_invalid_input: 'Please enter valid numbers',
                    step_quotient: 'Quotient:',
                    step_remainder: 'Remainder:',
                    step_dividing: 'Dividing',
                    step_by: 'by',
                    step_how_many: 'How many times does',
                    step_fit_in: 'fit into',
                    step_multiply: 'Multiply',
                    step_subtract: 'Subtract',
                    step_bring_down: 'Bring down'
                },
                'zh-CN': {
                    title: '➗ 长除法计算器',
                    dividend_label: '被除数（被分的数）',
                    divisor_label: '除数（用来分的数）',
                    btn_calc: '计算',
                    result_label: '结果',
                    steps_label: '计算步骤',
                    steps_placeholder: '计算步骤将显示在这里...',
                    err_divisor_zero: '除数不能为零',
                    err_invalid_input: '请输入有效的数字',
                    step_quotient: '商：',
                    step_remainder: '余数：',
                    step_dividing: '计算',
                    step_by: '除以',
                    step_how_many: '多少次',
                    step_fit_in: '可以整除',
                    step_multiply: '相乘',
                    step_subtract: '相减',
                    step_bring_down: '下移'
                },
                'zh-TW': {
                    title: '➗ 長除法計算器',
                    dividend_label: '被除數（被分的數）',
                    divisor_label: '除數（用來分的數）',
                    btn_calc: '計算',
                    result_label: '結果',
                    steps_label: '計算步驟',
                    steps_placeholder: '計算步驟將顯示在這裡...',
                    err_divisor_zero: '除數不能為零',
                    err_invalid_input: '請輸入有效的數字',
                    step_quotient: '商：',
                    step_remainder: '餘數：',
                    step_dividing: '計算',
                    step_by: '除以',
                    step_how_many: '多少次',
                    step_fit_in: '可以整除',
                    step_multiply: '相乘',
                    step_subtract: '相減',
                    step_bring_down: '下移'
                },
                'ja': {
                    title: '➗ 長除法計算ツール',
                    dividend_label: '被除数（割られる数）',
                    divisor_label: '除数（割る数）',
                    btn_calc: '計算する',
                    result_label: '結果',
                    steps_label: '計算手順',
                    steps_placeholder: '計算手順はここに表示されます...',
                    err_divisor_zero: '除数はゼロにできません',
                    err_invalid_input: '有効な数字を入力してください',
                    step_quotient: '商：',
                    step_remainder: '余り：',
                    step_dividing: '計算',
                    step_by: 'を割る',
                    step_how_many: '何回',
                    step_fit_in: 'が収まりますか',
                    step_multiply: '掛け算',
                    step_subtract: '引き算',
                    step_bring_down: '下ろす'
                },
                'ru': {
                    title: '➗ Калькулятор долгого деления',
                    dividend_label: 'Делимое (число, которое делится)',
                    divisor_label: 'Делитель (число, на которое делят)',
                    btn_calc: 'Рассчитать',
                    result_label: 'Результат',
                    steps_label: 'Шаги вычисления',
                    steps_placeholder: 'Шаги вычисления будут отображаться здесь...',
                    err_divisor_zero: 'Делитель не может быть нулем',
                    err_invalid_input: 'Введите действительные числа',
                    step_quotient: 'Частное:',
                    step_remainder: 'Остаток:',
                    step_dividing: 'Делим',
                    step_by: 'на',
                    step_how_many: 'Сколько раз',
                    step_fit_in: ' Входит в',
                    step_multiply: 'Умножаем',
                    step_subtract: 'Вычитаем',
                    step_bring_down: 'Опускаем'
                },
                'es': {
                    title: '➗ Calculadora de División Larga',
                    dividend_label: 'Dividendo (Número a dividir)',
                    divisor_label: 'Divisor (Número por el que dividir)',
                    btn_calc: 'Calcular',
                    result_label: 'Resultado',
                    steps_label: 'Pasos de Cálculo',
                    steps_placeholder: 'Los pasos de cálculo aparecerán aquí...',
                    err_divisor_zero: 'El divisor no puede ser cero',
                    err_invalid_input: 'Por favor, ingrese números válidos',
                    step_quotient: 'Cociente:',
                    step_remainder: 'Resto:',
                    step_dividing: 'Dividiendo',
                    step_by: 'por',
                    step_how_many: '¿Cuántas veces',
                    step_fit_in: 'entra en',
                    step_multiply: 'Multiplicar',
                    step_subtract: 'Restar',
                    step_bring_down: 'Bajar'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('ld-lang').value;
                const texts = LongDiv.i18n[lang];
                const elements = document.querySelectorAll('[data-id="long_division_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 重新计算以更新结果语言
                const currentResult = document.getElementById('ld-result').innerText;
                if (currentResult !== '--') {
                    LongDiv.calc();
                }
            },

            calc: () => {
                const dividend = parseInt(document.getElementById('ld-dividend').value);
                const divisor = parseInt(document.getElementById('ld-divisor').value);
                const lang = document.getElementById('ld-lang').value;
                const texts = LongDiv.i18n[lang];

                const resultEl = document.getElementById('ld-result');
                const stepsEl = document.getElementById('ld-steps');

                // 输入验证
                if (isNaN(dividend) || isNaN(divisor)) {
                    resultEl.innerText = texts.err_invalid_input;
                    resultEl.className = "text-xl font-bold text-red-600 mb-4";
                    stepsEl.innerHTML = `<div>${texts.steps_placeholder}</div>`;
                    return;
                }

                if (divisor === 0) {
                    resultEl.innerText = texts.err_divisor_zero;
                    resultEl.className = "text-xl font-bold text-red-600 mb-4";
                    stepsEl.innerHTML = `<div>${texts.steps_placeholder}</div>`;
                    return;
                }

                // 计算结果
                const quotient = Math.floor(dividend / divisor);
                const remainder = dividend % divisor;
                
                // 显示结果
                resultEl.className = "text-xl font-bold text-blue-800 mb-4";
                resultEl.innerHTML = `${texts.step_quotient} ${quotient}, ${texts.step_remainder} ${remainder}`;
                
                // 计算并显示步骤
                LongDiv.showSteps(dividend, divisor, quotient, remainder, texts, stepsEl);
            },

            showSteps: (dividend, divisor, quotient, remainder, texts, stepsEl) => {
                let stepsHTML = '';
                let current = dividend;
                let quotientStr = quotient.toString();
                let stepNumber = 1;

                stepsHTML += `<div class="step"><strong>${stepNumber}. ${texts.step_dividing} ${dividend} ${texts.step_by} ${divisor}</strong></div>`;
                stepNumber++;

                // 简化的长除法步骤展示
                for (let i = 0; i < quotientStr.length; i++) {
                    const digit = parseInt(quotientStr[i]);
                    const currentDividend = parseInt(current.toString().substring(0, i + 1));
                    
                    stepsHTML += `<div class="step">
                        <strong>${stepNumber}. ${texts.step_how_many} ${divisor} ${texts.step_fit_in} ${currentDividend}? ${digit}</strong><br>
                        ${texts.step_multiply}: ${divisor} × ${digit} = ${divisor * digit}<br>
                        ${texts.step_subtract}: ${currentDividend} - ${divisor * digit} = ${currentDividend - (divisor * digit)}
                    </div>`;
                    
                    stepNumber++;
                }

                if (remainder > 0) {
                    stepsHTML += `<div class="step">
                        <strong>${stepNumber}. ${texts.step_remainder} ${remainder}</strong>
                    </div>`;
                }

                stepsEl.innerHTML = stepsHTML;
            }
        };

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('ld-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    LongDiv.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>

</html>
