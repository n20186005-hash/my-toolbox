    <script>
        const SeriesResistanceCalc = {
            i18n: {
                'en': {
                    title: 'üìè Series Resistance Calculator',
                    resistors_label: 'Resistor Values (Œ©)',
                    add_resistor: 'Add another resistor',
                    btn_calc: 'Calculate Total Resistance',
                    total_resistance_label: 'Total Series Resistance',
                    err_no_values: 'Please enter at least one resistor value',
                    err_invalid_values: 'Please enter valid positive numbers'
                },
                'zh-CN': {
                    title: 'üìè ‰∏≤ËÅîÁîµÈòªËÆ°ÁÆóÂô®',
                    resistors_label: 'ÁîµÈòªÂÄº (Œ©)',
                    add_resistor: 'Ê∑ªÂä†Âè¶‰∏Ä‰∏™ÁîµÈòª',
                    btn_calc: 'ËÆ°ÁÆóÊÄªÁîµÈòª',
                    total_resistance_label: '‰∏≤ËÅîÊÄªÁîµÈòª',
                    err_no_values: 'ËØ∑Ëá≥Â∞ëËæìÂÖ•‰∏Ä‰∏™ÁîµÈòªÂÄº',
                    err_invalid_values: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∞'
                },
                'zh-TW': {
                    title: 'üìè ‰∏≤ËÅØÈõªÈòªË®àÁÆóÂô®',
                    resistors_label: 'ÈõªÈòªÂÄº (Œ©)',
                    add_resistor: 'Ê∑ªÂä†Âè¶‰∏ÄÂÄãÈõªÈòª',
                    btn_calc: 'Ë®àÁÆóÁ∏ΩÈõªÈòª',
                    total_resistance_label: '‰∏≤ËÅØÁ∏ΩÈõªÈòª',
                    err_no_values: 'Ë´ãËá≥Â∞ëËº∏ÂÖ•‰∏ÄÂÄãÈõªÈòªÂÄº',
                    err_invalid_values: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∏'
                },
                'ja': {
                    title: 'üìè Áõ¥ÂàóÊäµÊäóË®àÁÆó„ÉÑ„Éº„É´',
                    resistors_label: 'ÊäµÊäóÂÄ§ (Œ©)',
                    add_resistor: 'Âà•„ÅÆÊäµÊäó„ÇíËøΩÂä†',
                    btn_calc: 'Á∑èÊäµÊäó„ÇíË®àÁÆó',
                    total_resistance_label: 'Áõ¥ÂàóÁ∑èÊäµÊäó',
                    err_no_values: 'Â∞ë„Å™„Åè„Å®„ÇÇ1„Å§„ÅÆÊäµÊäóÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    err_invalid_values: 'ÊúâÂäπ„Å™Ê≠£Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üìè –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏—è',
                    resistors_label: '–ó–Ω–∞—á–µ–Ω–∏—è —Ä–µ–∑–∏—Å—Ç–æ—Ä–æ–≤ (Œ©)',
                    add_resistor: '–î–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–æ–π —Ä–µ–∑–∏—Å—Ç–æ—Ä',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –æ–±—â–µ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ',
                    total_resistance_label: '–û–±—â–µ–µ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ',
                    err_no_values: '–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ —Ä–µ–∑–∏—Å—Ç–æ—Ä–∞',
                    err_invalid_values: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞'
                }
            },

            addResistor: () => {
                const container = document.getElementById('resistor-container');
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.1';
                input.className = 'resistor-value w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none';
                input.placeholder = 'e.g. 330';
                container.appendChild(input);
            },

            changeLang: () => {
                const lang = document.getElementById('series-lang').value;
                const texts = SeriesResistanceCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="series_resistance_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúÊñáÊú¨
                const result = document.getElementById('total-resistance').innerText;
                if (result !== '-- Œ©') {
                    SeriesResistanceCalc.calc();
                }
            },

            calc: () => {
                const lang = document.getElementById('series-lang').value;
                const texts = SeriesResistanceCalc.i18n[lang];
                const inputs = document.querySelectorAll('.resistor-value');
                
                let totalResistance = 0;
                let hasValidValue = false;
                
                // È™åËØÅÂπ∂ËÆ°ÁÆóÊÄªÁîµÈòªÔºà‰∏≤ËÅîÁîµÈòªÊÄªÂíåÔºâ
                for (const input of inputs) {
                    const value = parseFloat(input.value);
                    if (!isNaN(value) && value > 0) {
                        totalResistance += value;
                        hasValidValue = true;
                    } else if (input.value.trim() !== '') {
                        // ÊúâËæìÂÖ•‰ΩÜÊó†Êïà
                        document.getElementById('total-resistance').innerText = texts.err_invalid_values;
                        return;
                    }
                }
                
                if (!hasValidValue) {
                    document.getElementById('total-resistance').innerText = texts.err_no_values;
                    return;
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('total-resistance').innerText = totalResistance.toFixed(2) + ' Œ©';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('series-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    SeriesResistanceCalc.changeLang();
                }
            }
        });
    </script>
