<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="tool-id" content="number-base-converter">
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>Number Base Converter Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f5f3ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .mono-font { font-family: 'Menlo', 'Monaco', 'Courier New', monospace; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/number-base-converter.html" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body>

    <div class="tool-module active" 
         data-id="base_conv" 
         data-category="dev" 
         data-title="Number Base Converter" 
         data-icon="01">
        
        <div class="absolute top-4 right-4">
            <select id="bc-lang" onchange="BaseConv.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">01 Number Base Converter</h2>

        <div class="space-y-4">
            <!-- Decimal -->
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_dec">Decimal (10)</label>
                <input type="text" id="bc-dec" class="w-full p-2 border rounded focus:ring-2 focus:ring-violet-500 outline-none mono-font text-gray-800" placeholder="100" oninput="BaseConv.convert('dec')">
            </div>

            <!-- Hexadecimal -->
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_hex">Hexadecimal (16)</label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-400 font-mono">0x</span>
                    <input type="text" id="bc-hex" class="w-full p-2 pl-8 border rounded focus:ring-2 focus:ring-violet-500 outline-none mono-font text-violet-700 uppercase" placeholder="64" oninput="BaseConv.convert('hex')">
                </div>
            </div>

            <!-- Binary -->
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_bin">Binary (2)</label>
                <input type="text" id="bc-bin" class="w-full p-2 border rounded focus:ring-2 focus:ring-violet-500 outline-none mono-font text-blue-600" placeholder="1100100" oninput="BaseConv.convert('bin')">
            </div>

            <!-- Octal -->
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1" data-i18n="lbl_oct">Octal (8)</label>
                <input type="text" id="bc-oct" class="w-full p-2 border rounded focus:ring-2 focus:ring-violet-500 outline-none mono-font text-gray-700" placeholder="144" oninput="BaseConv.convert('oct')">
            </div>
        </div>

        <button onclick="BaseConv.clear()" class="mt-6 w-full py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded text-sm font-medium transition" data-i18n="btn_clear">Clear All</button>
    </div>

    <script>
        const BaseConv = {
            i18n: {
                'en': {
                    title: '01 Number Base Converter',
                    lbl_dec: 'Decimal (10)',
                    lbl_hex: 'Hexadecimal (16)',
                    lbl_bin: 'Binary (2)',
                    lbl_oct: 'Octal (8)',
                    btn_clear: 'Clear All'
                },
                'zh-CN': {
                    title: '01 进制转换器',
                    lbl_dec: '十进制 (Decimal)',
                    lbl_hex: '十六进制 (Hex)',
                    lbl_bin: '二进制 (Binary)',
                    lbl_oct: '八进制 (Octal)',
                    btn_clear: '清空'
                },
                'zh-TW': {
                    title: '01 進位轉換器',
                    lbl_dec: '十進位 (Decimal)',
                    lbl_hex: '十六進位 (Hex)',
                    lbl_bin: '二進位 (Binary)',
                    lbl_oct: '八進位 (Octal)',
                    btn_clear: '清空'
                },
                'ja': {
                    title: '01 基数変換',
                    lbl_dec: '10進数 (Decimal)',
                    lbl_hex: '16進数 (Hex)',
                    lbl_bin: '2進数 (Binary)',
                    lbl_oct: '8進数 (Octal)',
                    btn_clear: 'クリア'
                },
                'ru': {
                    title: '01 Конвертер систем счисления',
                    lbl_dec: 'Десятичная (10)',
                    lbl_hex: 'Шестнадцатеричная (16)',
                    lbl_bin: 'Двоичная (2)',
                    lbl_oct: 'Восьмеричная (8)',
                    btn_clear: 'Очистить'
                },
                'es': {
                    title: '01 Conversor de Base',
                    lbl_dec: 'Decimal (10)',
                    lbl_hex: 'Hexadecimal (16)',
                    lbl_bin: 'Binario (2)',
                    lbl_oct: 'Octal (8)',
                    btn_clear: 'Limpiar'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('bc-lang').value;
                const texts = BaseConv.i18n[lang];
                const elements = document.querySelectorAll('[data-id="base_conv"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            convert: (source) => {
                let decValue = NaN;
                const valDec = document.getElementById('bc-dec').value;
                const valHex = document.getElementById('bc-hex').value;
                const valBin = document.getElementById('bc-bin').value;
                const valOct = document.getElementById('bc-oct').value;

                // Parse input to Decimal first
                try {
                    if (source === 'dec') {
                        decValue = parseInt(valDec, 10);
                    } else if (source === 'hex') {
                        decValue = parseInt(valHex, 16);
                    } else if (source === 'bin') {
                        decValue = parseInt(valBin, 2);
                    } else if (source === 'oct') {
                        decValue = parseInt(valOct, 8);
                    }
                } catch (e) { decValue = NaN; }

                // Update fields if valid
                if (!isNaN(decValue)) {
                    if (source !== 'dec') document.getElementById('bc-dec').value = decValue.toString(10);
                    if (source !== 'hex') document.getElementById('bc-hex').value = decValue.toString(16).toUpperCase();
                    if (source !== 'bin') document.getElementById('bc-bin').value = decValue.toString(2);
                    if (source !== 'oct') document.getElementById('bc-oct').value = decValue.toString(8);
                } else {
                    // If input is empty, clear all. If invalid, keep current but don't update others (or show error)
                    if ((source === 'dec' && !valDec) || (source === 'hex' && !valHex) || (source === 'bin' && !valBin) || (source === 'oct' && !valOct)) {
                        BaseConv.clear();
                    }
                }
            },

            clear: () => {
                document.getElementById('bc-dec').value = '';
                document.getElementById('bc-hex').value = '';
                document.getElementById('bc-bin').value = '';
                document.getElementById('bc-oct').value = '';
            }
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
