    <script>
        const i18nData = {
            'zh-CN': {
                title: "带通滤波器设计计算", subtitle: "LC Chebyshev Bandpass Design",
                lbl_params: "参数设置", lbl_n: "连接路数 (N):", lbl_fc: "截止频率 (fc):", lbl_bw: "通频带 (BW):", lbl_zo: "阻抗 (Zo):", lbl_ripple: "波纹 (Ripple):",
                btn_calc: "计算", lbl_info: "设计说明",
                desc_text: "基于切比雪夫(Chebyshev)原型。1型为串联谐振臂开始，2型为并联谐振臂开始。",
                h_type1: "1型设计 (Type 1)", h_type2: "2型设计 (Type 2)"
            },
            'en': {
                title: "Bandpass Filter Calculator", subtitle: "LC Chebyshev Bandpass Design",
                lbl_params: "Parameters", lbl_n: "Order (N):", lbl_fc: "Center Freq (fc):", lbl_bw: "Bandwidth (BW):", lbl_zo: "Impedance (Zo):", lbl_ripple: "Ripple:",
                btn_calc: "Calculate", lbl_info: "Design Info",
                desc_text: "Based on Chebyshev prototype. Type 1 starts with Series arm, Type 2 starts with Shunt arm.",
                h_type1: "Type 1 (Series First)", h_type2: "Type 2 (Shunt First)"
            }
        };

        const App = {
            lang: 'zh-CN',
            
            init() {
                this.setupLang();
                this.handleTheme();
                this.calculate();
            },

            setupLang() {
                const sel = document.getElementById('lang-selector');
                const urlParams = new URLSearchParams(window.location.search);
                this.lang = urlParams.get('lang') || 'zh-CN';
                sel.value = this.lang;
                
                this.updateText();

                sel.addEventListener('change', (e) => {
                    this.lang = e.target.value;
                    // Fix: Wrapped in try-catch to prevent SecurityError in sandboxed environments
                    try {
                        const newUrl = new URL(window.location);
                        newUrl.searchParams.set('lang', this.lang);
                        window.history.pushState({}, '', newUrl);
                    } catch (e) {
                        console.warn('Unable to update URL:', e);
                    }
                    this.updateText();
                    this.calculate();
                });
            },

            updateText() {
                const dict = i18nData[this.lang];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(dict[key]) el.textContent = dict[key];
                });
            },

            // --- Calculation Engine ---
            calculate() {
                // Inputs
                let n = parseInt(document.getElementById('inp-n').value) || 3;
                if(n > 9) n = 9;
                if(n < 1) n = 1;
                
                const fc = parseFloat(document.getElementById('inp-fc').value) || 100;
                const bw = parseFloat(document.getElementById('inp-bw').value) || 10;
                const zo = parseFloat(document.getElementById('inp-zo').value) || 50;
                let rip = parseFloat(document.getElementById('inp-rip').value) || 0.1;
                
                if (rip <= 0) rip = 0.01; // Avoid divide by zero in chebyshev math

                // 1. Calculate Low Pass Prototype (Chebyshev g-values)
                const g = this.calcChebyshevG(n, rip);

                // 2. Frequency Transformations
                // w0 = 2*pi*fc, dw = 2*pi*bw
                // But simplified formulas:
                // For Series LC (from LP series L):
                // L_bp = (g * Zo) / (2 * pi * BW)
                // C_bp = (BW) / (2 * pi * g * Zo * fc^2)
                
                // For Parallel LC (from LP shunt C):
                // C_bp = (g) / (2 * pi * BW * Zo)
                // L_bp = (BW * Zo) / (2 * pi * g * fc^2)
                
                // Note units: MHz input -> Hz = *1e6. 
                // Output: nH (*1e9), pF (*1e12).
                
                const w0_sq = Math.pow(fc * 1e6, 2); // fc^2
                const delta_w = 2 * Math.PI * bw * 1e6; // Bandwidth in rad/s
                const Z0 = zo;

                const t1_L = [], t1_C = [];
                const t2_L = [], t2_C = [];

                // Type 1: Start with Series. 
                // k odd = Series, k even = Shunt
                for (let k = 1; k <= n; k++) {
                    const gk = g[k-1];
                    let L_val, C_val;

                    if (k % 2 !== 0) {
                        // Series Branch (Type 1)
                        // Ls = (gk * Z0) / dw
                        // Cs = dw / (gk * Z0 * w0^2) (Note: w0^2 = (2*pi*fc)^2)
                        // Let's use direct formula:
                        // L = (gk * Zo) / (2 * pi * BW)
                        // C = BW / (2 * pi * fc^2 * gk * Zo)
                        const L_base = (gk * Z0) / (2 * Math.PI * bw * 1e6);
                        const C_base = (bw * 1e6) / (2 * Math.PI * w0_sq * gk * Z0); // Wait, w0_sq is just freq^2? No (2pi*f)^2.
                        // Actually: w0^2 = (2*pi*fc)^2
                        // C formula check: Resonant at w0. w0 = 1/sqrt(LC).
                        // L*C = 1/w0^2.
                        // L_base * C_base = (gk*Z0/dw) * (dw / (gk*Z0 * w0^2)) = 1/w0^2. Correct.
                        
                        L_val = L_base;
                        C_val = (1 / (L_base * Math.pow(2 * Math.PI * fc * 1e6, 2))); // Ensure resonance
                    } else {
                        // Shunt Branch (Type 1)
                        // Cp = gk / (dw * Z0)
                        // Lp = (dw * Z0) / (gk * w0^2)
                        const C_base = gk / (delta_w * Z0);
                        const L_base = 1 / (C_base * Math.pow(2 * Math.PI * fc * 1e6, 2));
                        
                        L_val = L_base;
                        C_val = C_base;
                    }
                    
                    t1_L.push(L_val * 1e9); // to nH
                    t1_C.push(C_val * 1e12); // to pF
                }

                // Type 2: Start with Shunt.
                // k odd = Shunt, k even = Series
                for (let k = 1; k <= n; k++) {
                    const gk = g[k-1];
                    let L_val, C_val;

                    if (k % 2 !== 0) {
                        // Shunt Branch (Type 2)
                        const C_base = gk / (delta_w * Z0);
                        const L_base = 1 / (C_base * Math.pow(2 * Math.PI * fc * 1e6, 2));
                        L_val = L_base;
                        C_val = C_base;
                    } else {
                        // Series Branch (Type 2)
                        const L_base = (gk * Z0) / (delta_w);
                        const C_base = 1 / (L_base * Math.pow(2 * Math.PI * fc * 1e6, 2));
                        L_val = L_base;
                        C_val = C_base;
                    }

                    t2_L.push(L_val * 1e9);
                    t2_C.push(C_val * 1e12);
                }

                this.renderTable('1', n, t1_L, t1_C);
                this.renderTable('2', n, t2_L, t2_C);
                this.drawCircuit('svg-container-1', n, 1);
                this.drawCircuit('svg-container-2', n, 2);
            },

            calcChebyshevG(n, rip_db) {
                // Returns array g1...gn
                const rip = Math.pow(10, rip_db/10) - 1; // epsilon^2 ? No.
                // L_Ar = 10 log (1 + epsilon^2) -> epsilon^2 = 10^(Lar/10) - 1
                // beta = ln( coth( Lar / 17.37 ) )
                const beta = Math.log(1 / Math.tanh(rip_db / 17.37));
                const gamma = Math.sinh(beta / (2 * n));
                
                const g = [];
                for(let k=1; k<=n; k++) {
                    const ak = Math.sin(((2*k - 1) * Math.PI) / (2 * n));
                    const bk = Math.pow(gamma, 2) + Math.pow(Math.sin((k * Math.PI) / n), 2);
                    
                    if (k === 1) {
                        g.push(2 * ak / gamma);
                    } else {
                        const ak_prev = Math.sin(((2*(k-1) - 1) * Math.PI) / (2 * n));
                        const num = 4 * ak_prev * ak;
                        const den = bk * g[k-2]; // g[k-2] is g_{k-1} because 0-indexed
                        g.push(num / den);
                    }
                }
                return g;
            },

            renderTable(idSuffix, n, Ls, Cs) {
                const headerRow = document.getElementById(`header-row-${idSuffix}`);
                const rowL = document.getElementById(`row-l-${idSuffix}`);
                const rowC = document.getElementById(`row-c-${idSuffix}`);

                // Clear
                headerRow.innerHTML = '<th></th>';
                rowL.innerHTML = '<td class="header-col">L [nH]</td>';
                rowC.innerHTML = '<td class="header-col">C [pF]</td>';

                for(let i=0; i<n; i++) {
                    headerRow.innerHTML += `<th>#${i+1}</th>`;
                    rowL.innerHTML += `<td>${Ls[i].toFixed(2)}</td>`;
                    rowC.innerHTML += `<td>${Cs[i].toFixed(2)}</td>`;
                }
            },

            drawCircuit(containerId, n, type) {
                const container = document.getElementById(containerId);
                const w = 800; // Virtual width
                const h = 150;
                
                // Component drawing helpers
                const drawInductor = (x, y, vertical) => {
                    if (vertical) {
                        // Spring shape vertical
                        return `<path d="M${x},${y} q-10,5 0,10 q-10,5 0,10 q-10,5 0,10" fill="none" stroke="currentColor" stroke-width="2"/>`;
                    } else {
                        // Spring shape horizontal
                        return `<path d="M${x},${y} q5,-10 10,0 q5,-10 10,0 q5,-10 10,0" fill="none" stroke="currentColor" stroke-width="2"/>`;
                    }
                };
                const drawCapacitor = (x, y, vertical) => {
                    if (vertical) {
                        return `<line x1="${x-8}" y1="${y+15}" x2="${x+8}" y2="${y+15}" stroke="currentColor" stroke-width="2"/>
                                <line x1="${x-8}" y1="${y+20}" x2="${x+8}" y2="${y+20}" stroke="currentColor" stroke-width="2"/>`;
                    } else {
                        return `<line x1="${x+15}" y1="${y-8}" x2="${x+15}" y2="${y+8}" stroke="currentColor" stroke-width="2"/>
                                <line x1="${x+20}" y1="${y-8}" x2="${x+20}" y2="${y+8}" stroke="currentColor" stroke-width="2"/>`;
                    }
                };

                let svg = `<svg viewBox="0 0 ${w} ${h}" class="w-full h-full text-slate-600 dark:text-slate-300">`;
                
                // Start
                let x = 20;
                const y_line = 60;
                
                // Input term
                svg += `<circle cx="${x}" cy="${y_line}" r="3" fill="currentColor"/>`;
                svg += `<text x="${x}" y="${y_line-10}" font-size="10" text-anchor="middle" fill="currentColor">In</text>`;
                svg += `<line x1="${x}" y1="${y_line}" x2="${x+30}" y2="${y_line}" stroke="currentColor" stroke-width="2"/>`;
                x += 30;

                const step = 80;

                for(let k=1; k<=n; k++) {
                    const isSeries = (type === 1) ? (k % 2 !== 0) : (k % 2 === 0);
                    
                    if (isSeries) {
                        // Series LC: Inductor and Capacitor in series on the top line
                        // Simplified representation: Box or L+C symbols
                        // Draw L
                        svg += drawInductor(x, y_line, false);
                        svg += `<line x1="${x+30}" y1="${y_line}" x2="${x+40}" y2="${y_line}" stroke="currentColor" stroke-width="2"/>`;
                        // Draw C
                        svg += drawCapacitor(x+40, y_line, false);
                        svg += `<line x1="${x+75}" y1="${y_line}" x2="${x+step}" y2="${y_line}" stroke="currentColor" stroke-width="2"/>`;
                        
                        // Labels
                        svg += `<text x="${x+15}" y="${y_line-15}" font-size="10" text-anchor="middle" fill="currentColor">L${k}</text>`;
                        svg += `<text x="${x+50}" y="${y_line-15}" font-size="10" text-anchor="middle" fill="currentColor">C${k}</text>`;
                    } else {
                        // Shunt LC: Parallel L and C to ground
                        // Line continuing top
                        svg += `<line x1="${x}" y1="${y_line}" x2="${x+step}" y2="${y_line}" stroke="currentColor" stroke-width="2"/>`;
                        
                        const centerX = x + step/2;
                        // Connection down
                        svg += `<line x1="${centerX}" y1="${y_line}" x2="${centerX}" y2="${y_line+20}" stroke="currentColor" stroke-width="2"/>`;
                        
                        // Split for Parallel L and C
                        // L path
                        svg += `<line x1="${centerX}" y1="${y_line+20}" x2="${centerX-15}" y2="${y_line+20}" stroke="currentColor" stroke-width="2"/>`;
                        svg += `<line x1="${centerX-15}" y1="${y_line+20}" x2="${centerX-15}" y2="${y_line+30}" stroke="currentColor" stroke-width="2"/>`;
                        svg += drawInductor(centerX-15, y_line+30, true);
                        svg += `<line x1="${centerX-15}" y1="${y_line+60}" x2="${centerX-15}" y2="${y_line+70}" stroke="currentColor" stroke-width="2"/>`;
                        
                        // C path
                        svg += `<line x1="${centerX}" y1="${y_line+20}" x2="${centerX+15}" y2="${y_line+20}" stroke="currentColor" stroke-width="2"/>`;
                        svg += `<line x1="${centerX+15}" y1="${y_line+20}" x2="${centerX+15}" y2="${y_line+30}" stroke="currentColor" stroke-width="2"/>`;
                        svg += drawCapacitor(centerX+15, y_line+30, true);
                        svg += `<line x1="${centerX+15}" y1="${y_line+65}" x2="${centerX+15}" y2="${y_line+70}" stroke="currentColor" stroke-width="2"/>`;

                        // Rejoin
                        svg += `<line x1="${centerX-15}" y1="${y_line+70}" x2="${centerX+15}" y2="${y_line+70}" stroke="currentColor" stroke-width="2"/>`;
                        svg += `<line x1="${centerX}" y1="${y_line+70}" x2="${centerX}" y2="${y_line+80}" stroke="currentColor" stroke-width="2"/>`;
                        
                        // Ground
                        svg += `<line x1="${centerX-10}" y1="${y_line+80}" x2="${centerX+10}" y2="${y_line+80}" stroke="currentColor" stroke-width="2"/>`;
                        svg += `<line x1="${centerX-6}" y1="${y_line+84}" x2="${centerX+6}" y2="${y_line+84}" stroke="currentColor" stroke-width="2"/>`;
                        
                        // Labels
                        svg += `<text x="${centerX-25}" y="${y_line+50}" font-size="10" text-anchor="end" fill="currentColor">L${k}</text>`;
                        svg += `<text x="${centerX+25}" y="${y_line+50}" font-size="10" text-anchor="start" fill="currentColor">C${k}</text>`;
                    }
                    x += step;
                }
                
                // End
                svg += `<line x1="${x}" y1="${y_line}" x2="${x+20}" y2="${y_line}" stroke="currentColor" stroke-width="2"/>`;
                svg += `<circle cx="${x+20}" cy="${y_line}" r="3" fill="currentColor"/>`;
                svg += `<text x="${x+20}" y="${y_line-10}" font-size="10" text-anchor="middle" fill="currentColor">Out</text>`;

                svg += `</svg>`;
                container.innerHTML = svg;
            },

            handleTheme() {
                const toggle = document.getElementById('mode-toggle');
                const html = document.documentElement;
                
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    html.classList.add('dark');
                }

                toggle.addEventListener('click', () => {
                    html.classList.toggle('dark');
                    localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
                    this.calculate(); // Re-render svg colors
                });
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
