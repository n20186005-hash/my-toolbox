                    base_note: "Â∫ïÊï∞ÂøÖÈ°ª‰∏∫Ê≠£Êï∞‰∏î‰∏çÁ≠â‰∫é1",
                    calculate: "ËÆ°ÁÆó",
                    result: "ÁªìÊûú",
                    result_placeholder: "ÂØπÊï∞ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå",
                    formula_placeholder: "‰ΩøÁî®ÂÖ¨Âºè: log_b(x) = y ÂÖ∂‰∏≠ b^y = x",

                },
                "zh-TW": {

                    log_type: "Â∞çÊï∏È°ûÂûã",
                    custom_base: "Ëá™ÂÆöÁæ©Â∫ïÊï∏",
                    base_10: "10ÁÇ∫Â∫ïÔºàÂ∏∏Áî®Â∞çÊï∏Ôºâ",
                    natural_log: "Ëá™ÁÑ∂Â∞çÊï∏ (ln)",
                    number: "Êï∏ÂÄº (x)",
                    base: "Â∫ïÊï∏ (b)",
                    base_note: "Â∫ïÊï∏ÂøÖÈ†àÁÇ∫Ê≠£Êï∏‰∏î‰∏çÁ≠âÊñº1",
                    calculate: "Ë®àÁÆó",
                    result: "ÁµêÊûú",
                    result_placeholder: "Â∞çÊï∏ÁµêÊûúÂ∞áÈ°ØÁ§∫Âú®ÈÄôË£°",
                    formula_placeholder: "‰ΩøÁî®ÂÖ¨Âºè: log_b(x) = y ÂÖ∂‰∏≠ b^y = x",
                    error: "ÈåØË™§",
                    invalid_input: "Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£Êï∏"
                },
                ja: {
                    title: "üî¢ ÂØæÊï∞Ë®àÁÆó„ÉÑ„Éº„É´",
                    log_type: "ÂØæÊï∞„ÅÆÁ®ÆÈ°û",
                    custom_base: "„Ç´„Çπ„Çø„É†Âü∫Êï∞",
                    base_10: "Âü∫Êï∞10ÔºàÂ∏∏Áî®ÂØæÊï∞Ôºâ",
                    natural_log: "Ëá™ÁÑ∂ÂØæÊï∞ (ln)",
                    number: "Êï∞ÂÄ§ (x)",
                    base: "Âü∫Êï∞ (b)",
                    base_note: "Âü∫Êï∞„ÅØÊ≠£Êï∞„Åß1„Åß„ÅØ„Å™„ÅÑÂøÖË¶Å„Åå„ÅÇ„Çä„Åæ„Åô",
                    calculate: "Ë®àÁÆó",
                    result: "ÁµêÊûú",
                    result_placeholder: "ÂØæÊï∞„ÅÆÁµêÊûú„ÅØ„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô",
                    formula_placeholder: "‰ΩøÁî®„Åï„Çå„ÅüÂÖ¨Âºè: log_b(x) = yÔºàb^y = x „ÅÆÂ†¥ÂêàÔºâ",
                    error: "„Ç®„É©„Éº",
                    invalid_input: "ÊúâÂäπ„Å™Ê≠£Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"
                },
                ru: {
                    title: "üî¢ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ª–æ–≥–∞—Ä–∏—Ñ–º–æ–≤",
                    log_type: "–¢–∏–ø –ª–æ–≥–∞—Ä–∏—Ñ–º–∞",
                    custom_base: "–ü—Ä–æ–∏–∑–≤–æ–ª—å–Ω–æ–µ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ",
                    base_10: "–û—Å–Ω–æ–≤–∞–Ω–∏–µ 10 (–æ–±—â–∏–π –ª–æ–≥–∞—Ä–∏—Ñ–º)",
                    natural_log: "–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π –ª–æ–≥–∞—Ä–∏—Ñ–º (ln)",
                    number: "–ß–∏—Å–ª–æ (x)",
                    base: "–û—Å–Ω–æ–≤–∞–Ω–∏–µ (b)",
                    base_note: "–û—Å–Ω–æ–≤–∞–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º –∏ –Ω–µ —Ä–∞–≤–Ω—ã–º 1",
                    calculate: "–í—ã—á–∏—Å–ª–∏—Ç—å",
                    result: "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã",
                    result_placeholder: "–†–µ–∑—É–ª—å—Ç–∞—Ç –ª–æ–≥–∞—Ä–∏—Ñ–º–∞ –±—É–¥–µ—Ç –ø–æ–∫–∞–∑–∞–Ω –∑–¥–µ—Å—å",
                    formula_placeholder: "–ò—Å–ø–æ–ª—å–∑—É–µ–º–∞—è —Ñ–æ—Ä–º—É–ª–∞: log_b(x) = y, –≥–¥–µ b^y = x",
                    error: "–û—à–∏–±–∫–∞",
                    invalid_input: "–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞"
                }
            },

            // ÂàùÂßãÂåñ
            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                // ÁõëÂê¨ÂØπÊï∞Á±ªÂûãÂèòÂåñ
                document.querySelectorAll('input[name="log-type"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.updateBaseField(e.target.value);
                    });
                });
            },

            // Ê†πÊçÆÁ±ªÂûãÊõ¥Êñ∞Â∫ïÊï∞ËæìÂÖ•Ê°ÜÊòæÁ§∫Áä∂ÊÄÅ
            updateBaseField: function(type) {
                const baseContainer = document.getElementById('base-container');
                if (type === 'custom') {
                    baseContainer.style.display = 'block';
                } else {
                    baseContainer.style.display = 'none';
                }
            },

            // ÂàáÊç¢ËØ≠Ë®Ä
            changeLang: function() {
                const lang = document.getElementById('log-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.translations[lang] && this.translations[lang][key]) {
                        el.textContent = this.translations[lang][key];
                    }
                });
            },

            // ËÆ°ÁÆóÂØπÊï∞
            calculate: function() {
                const resultEl = document.getElementById('log-result');
                const formulaEl = document.getElementById('log-formula');
                const lang = document.getElementById('log-lang').value;
                
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const x = parseFloat(document.getElementById('log-number').value);
                const logType = document.querySelector('input[name="log-type"]:checked').value;
                let base;
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(x) || x <= 0) {
                    resultEl.innerHTML = `<span class="text-red-600">${this.translations[lang].error}: ${this.translations[lang].invalid_input}</span>`;
                    return;
                }
                
                // Á°ÆÂÆöÂ∫ïÊï∞
                if (logType === 'custom') {
                    base = parseFloat(document.getElementById('log-base').value);
                    if (isNaN(base) || base <= 0 || base === 1) {
                        resultEl.innerHTML = `<span class="text-red-600">${this.translations[lang].error}: ${this.translations[lang].invalid_input}</span>`;
                        return;
                    }
                } else if (logType === '10') {
                    base = 10;
                } else { // natural log
                    base = Math.E;
                }
                
                // ËÆ°ÁÆóÂØπÊï∞
                const result = Math.log(x) / Math.log(base);
                
                // Êõ¥Êñ∞ÁªìÊûúÂíåÂÖ¨Âºè
                resultEl.innerHTML = `${this.formatResult(result)}`;
                
                // Êõ¥Êñ∞ÂÖ¨ÂºèÊòæÁ§∫
                let formulaText;
                if (logType === '10') {
                    formulaText = `log‚ÇÅ‚ÇÄ(${x}) = ${this.formatResult(result)}`;
                } else if (logType === 'e') {
                    formulaText = `ln(${x}) = ${this.formatResult(result)}`;
                } else {
                    formulaText = `log_${base}(${x}) = ${this.formatResult(result)}`;
                }
                formulaEl.textContent = formulaText;
            },

            // Ê†ºÂºèÂåñÁªìÊûú
            formatResult: function(value) {
                return value.toFixed(6);
            }
        };

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
