<body>

    <div class="tool-module active" 
         data-id="fetal_weight_calc" 
         data-category="health" 
         data-title="Fetal Weight Calculator" 
         data-icon="üë∂">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="fetal-lang" onchange="FetalCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">üë∂ Fetal Weight Calculator</h2>
        
        <div class="space-y-4">
            <div class="mb-4">
                <label for="bpd" class="block text-gray-700 mb-2" data-i18n="bpd_label">Biparietal Diameter (BPD, mm)</label>
                <input type="number" id="bpd" min="0" step="0.1" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <div class="mb-4">
                <label for="ac" class="block text-gray-700 mb-2" data-i18n="ac_label">Abdominal Circumference (AC, mm)</label>
                <input type="number" id="ac" min="0" step="0.1" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <div class="mb-4">
                <label for="fl" class="block text-gray-700 mb-2" data-i18n="fl_label">Femur Length (FL, mm)</label>
                <input type="number" id="fl" min="0" step="0.1" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <button onclick="FetalCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Fetal Weight</button>

            <div class="bg-purple-50 p-6 rounded-lg border border-purple-100 text-center">
                <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Estimated Fetal Weight</div>
                <div id="weight-result" class="text-3xl font-bold text-purple-800">--</div>
                <div class="text-sm text-gray-600 mt-2" data-i18n="note">Note: This is an estimate for reference only</div>
            </div>
        </div>
    </div>

    <script>
        const FetalCalc = {
            i18n: {
                'en': {
                    title: 'üë∂ Fetal Weight Calculator',
                    bpd_label: 'Biparietal Diameter (BPD, mm)',
                    ac_label: 'Abdominal Circumference (AC, mm)',
                    fl_label: 'Femur Length (FL, mm)',
                    btn_calc: 'Calculate Fetal Weight',
                    result_label: 'Estimated Fetal Weight',
                    note: 'Note: This is an estimate for reference only',
                    err_no_data: 'Please enter all measurements',
                    grams: 'grams',
                    kilograms: 'kg'
                },
                'zh-CN': {
                    title: 'üë∂ ËÉéÂÑø‰ΩìÈáçËÆ°ÁÆóÂô®',
                    bpd_label: 'ÂèåÈ°∂ÂæÑ (BPD, ÊØ´Á±≥)',
                    ac_label: 'ËÖπÂõ¥ (AC, ÊØ´Á±≥)',
                    fl_label: 'ËÇ°È™®Èïø (FL, ÊØ´Á±≥)',
                    btn_calc: 'ËÆ°ÁÆóËÉéÂÑø‰ΩìÈáç',
                    result_label: '‰º∞ËÆ°ËÉéÂÑø‰ΩìÈáç',
                    note: 'Ê≥®Ôºö‰ªÖ‰æõÂèÇËÄÉ',
                    err_no_data: 'ËØ∑ËæìÂÖ•ÊâÄÊúâÊµãÈáèÂÄº',
                    grams: 'ÂÖã',
                    kilograms: 'ÂçÉÂÖã'
                },
                'zh-TW': {
                    title: 'üë∂ ËÉéÂÖíÈ´îÈáçË®àÁÆóÂô®',
                    bpd_label: 'ÈõôÈ†ÇÂæë (BPD, ÊØ´Á±≥)',
                    ac_label: 'ËÖπÂúç (AC, ÊØ´Á±≥)',
                    fl_label: 'ËÇ°È™®Èï∑ (FL, ÊØ´Á±≥)',
                    btn_calc: 'Ë®àÁÆóËÉéÂÖíÈ´îÈáç',
                    result_label: '‰º∞Ë®àËÉéÂÖíÈ´îÈáç',
                    note: 'Ë®ªÔºöÂÉÖ‰æõÂèÉËÄÉ',
                    err_no_data: 'Ë´ãËº∏ÂÖ•ÊâÄÊúâÊ∏¨ÈáèÂÄº',
                    grams: 'ÂÖã',
                    kilograms: 'ÂçÉÂÖã'
                },
                'ja': {
                    title: 'üë∂ ËÉéÂÖê‰ΩìÈáçË®àÁÆó„ÉÑ„Éº„É´',
                    bpd_label: 'ÂèåÈ†≠È†ÇÂæÑ (BPD, mm)',
                    ac_label: 'ËÖπÈÉ®Âë®Âõ≤Èï∑ (AC, mm)',
                    fl_label: 'Â§ßËÖøÈ™®Èï∑ (FL, mm)',
                    btn_calc: 'ËÉéÂÖê‰ΩìÈáç„ÇíË®àÁÆó',
                    result_label: 'Êé®ÂÆöËÉéÂÖê‰ΩìÈáç',
                    note: 'Ê≥®ÔºöÂèÇËÄÉÂÄ§„Å´„Åô„Åé„Åæ„Åõ„Çì',
                    err_no_data: '„Åô„Åπ„Å¶„ÅÆÊ∏¨ÂÆöÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    grams: '„Ç∞„É©„É†',
                    kilograms: 'kg'
                },
                'ru': {
                    title: 'üë∂ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–µ—Å–∞ –ø–ª–æ–¥–∞',
                    bpd_label: '–ë–∏–ø–∞—Ä–∏–µ—Ç–∞–ª—å–Ω—ã–π –¥–∏–∞–º–µ—Ç—Ä (BPD, –º–º)',
                    ac_label: '–ë—Ä—é—à–Ω–æ–π –æ–∫—Ä—É–∂–Ω–æ—Å—Ç–∏ (AC, –º–º)',
                    fl_label: '–î–ª–∏–Ω–∞ –±–µ–¥—Ä–∞ (FL, –º–º)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –≤–µ—Å –ø–ª–æ–¥–∞',
                    result_label: '–û—Ü–µ–Ω–µ–Ω–Ω—ã–π –≤–µ—Å –ø–ª–æ–¥–∞',
                    note: '–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≠—Ç–æ –æ—Ü–µ–Ω–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è —Å–ø—Ä–∞–≤–∫–∏',
                    err_no_data: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤—Å–µ –∏–∑–º–µ—Ä–µ–Ω–∏—è',
                    grams: '–≥—Ä–∞–º–º',
                    kilograms: '–∫–≥'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÊìç‰Ωú
            },

            changeLang: () => {
                const lang = document.getElementById('fetal-lang').value;
                const texts = FetalCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="fetal_weight_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });

                // Â¶ÇÊûúÂ∑≤ÊúâËÆ°ÁÆóÁªìÊûúÔºåÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÊñáÊú¨
                const result = document.getElementById('weight-result').innerText;
                if (result !== '--') {
                    FetalCalc.calc();
                }
            },

            calc: () => {
                const lang = document.getElementById('fetal-lang').value;
                const texts = FetalCalc.i18n[lang];
                
                const bpd = parseFloat(document.getElementById('bpd').value);
                const ac = parseFloat(document.getElementById('ac').value);
                const fl = parseFloat(document.getElementById('fl').value);
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(bpd) || isNaN(ac) || isNaN(fl) || bpd <= 0 || ac <= 0 || fl <= 0) {
                    document.getElementById('weight-result').innerText = texts.err_no_data;
                    return;
                }
                
                // ËÉéÂÑø‰ΩìÈáçËÆ°ÁÆóÂÖ¨Âºè (HadlockÂÖ¨Âºè)
                const log10Weight = 1.3596 - 0.00386 * ac * fl + 0.0064 * bpd + 0.00061 * ac + 0.0424 * fl + 0.00094 * bpd * fl;
                const weightGrams = Math.pow(10, log10Weight) * 1000;
                
                // ÊòæÁ§∫ÁªìÊûú
                const resultEl = document.getElementById('weight-result');
                if (weightGrams >= 1000) {
                    resultEl.innerText = (weightGrams / 1000).toFixed(2) + ' ' + texts.kilograms;
                } else {
                    resultEl.innerText = Math.round(weightGrams) + ' ' + texts.grams;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', FetalCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('fetal-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    FetalCalc.changeLang();
                }
            }
        });
    </script>
