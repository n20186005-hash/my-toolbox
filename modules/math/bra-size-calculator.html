    <script>
        const BraCalc = {
            i18n: {
                'en': {
                    title: 'üëô Bra Size Calculator',
                    band_label: 'Underbust Measurement (inches/cm)',
                    bust_label: 'Bust Measurement (inches/cm)',
                    btn_calc: 'Calculate Bra Size',
                    res_label: 'Your Bra Size:',
                    err_invalid: 'Invalid measurements',
                    unit_in: 'inches',
                    unit_cm: 'cm',
                    details: 'Band size: %band%, Cup size: %cup%',
                    cup_sizes: ['AA', 'A', 'B', 'C', 'D', 'DD/E', 'F', 'G', 'H', 'I', 'J']
                },
                'zh-CN': {
                    title: 'üëô ËÉ∏ÁΩ©Â∞∫Á†ÅËÆ°ÁÆóÂô®',
                    band_label: '‰∏ãËÉ∏Âõ¥ÊµãÈáèÂÄºÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',
                    bust_label: '‰∏äËÉ∏Âõ¥ÊµãÈáèÂÄºÔºàËã±ÂØ∏/ÂéòÁ±≥Ôºâ',
                    btn_calc: 'ËÆ°ÁÆóËÉ∏ÁΩ©Â∞∫Á†Å',
                    res_label: 'ÊÇ®ÁöÑËÉ∏ÁΩ©Â∞∫Á†ÅÔºö',
                    err_invalid: 'ÊµãÈáèÂÄºÊó†Êïà',
                    unit_in: 'Ëã±ÂØ∏',
                    unit_cm: 'ÂéòÁ±≥',
                    details: '‰∏ãËÉ∏Âõ¥Ôºö%band%ÔºåÁΩ©ÊùØÔºö%cup%',
                    cup_sizes: ['AA', 'A', 'B', 'C', 'D', 'DD/E', 'F', 'G', 'H', 'I', 'J']
                },
                'zh-TW': {
                    title: 'üëô ËÉ∏ÁΩ©Â∞∫Á¢ºË®àÁÆóÂô®',
                    band_label: '‰∏ãËÉ∏ÂúçÊ∏¨ÈáèÂÄºÔºàËã±ÂØ∏/ÂÖ¨ÂàÜÔºâ',
                    bust_label: '‰∏äËÉ∏ÂúçÊ∏¨ÈáèÂÄºÔºàËã±ÂØ∏/ÂÖ¨ÂàÜÔºâ',
                    btn_calc: 'Ë®àÁÆóËÉ∏ÁΩ©Â∞∫Á¢º',
                    res_label: 'ÊÇ®ÁöÑËÉ∏ÁΩ©Â∞∫Á¢ºÔºö',
                    err_invalid: 'Ê∏¨ÈáèÂÄºÁÑ°Êïà',
                    unit_in: 'Ëã±ÂØ∏',
                    unit_cm: 'ÂÖ¨ÂàÜ',
                    details: '‰∏ãËÉ∏ÂúçÔºö%band%ÔºåÁΩ©ÊùØÔºö%cup%',
                    cup_sizes: ['AA', 'A', 'B', 'C', 'D', 'DD/E', 'F', 'G', 'H', 'I', 'J']
                },
                'ja': {
                    title: 'üëô „Éñ„É©„Çµ„Ç§„Ç∫Ë®àÁÆó„ÉÑ„Éº„É´',
                    band_label: '„Éê„É≥„ÉâÊ∏¨ÂÆöÂÄ§Ôºà„Ç§„É≥„ÉÅ/„Çª„É≥„ÉÅÔºâ',
                    bust_label: '„Éê„Çπ„ÉàÊ∏¨ÂÆöÂÄ§Ôºà„Ç§„É≥„ÉÅ/„Çª„É≥„ÉÅÔºâ',
                    btn_calc: '„Éñ„É©„Çµ„Ç§„Ç∫„ÇíË®àÁÆó',
                    res_label: '„ÅÇ„Å™„Åü„ÅÆ„Éñ„É©„Çµ„Ç§„Ç∫Ôºö',
                    err_invalid: 'ÁÑ°Âäπ„Å™Ê∏¨ÂÆöÂÄ§',
                    unit_in: '„Ç§„É≥„ÉÅ',
                    unit_cm: '„Çª„É≥„ÉÅ',
                    details: '„Éê„É≥„Éâ„Çµ„Ç§„Ç∫Ôºö%band%Ôºå„Ç´„ÉÉ„Éó„Çµ„Ç§„Ç∫Ôºö%cup%',
                    cup_sizes: ['AA', 'A', 'B', 'C', 'D', 'DD/E', 'F', 'G', 'H', 'I', 'J']
                },
                'ru': {
                    title: 'üëô –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–∞–∑–º–µ—Ä–∞ –±—é—Å—Ç–≥–∞–ª—å—Ç–µ—Ä–∞',
                    band_label: '–ò–∑–º–µ—Ä–µ–Ω–∏–µ –ø–æ–¥–±—é—Å—Ç–Ω–æ–≥–æ –∫—Ä—É–≥–∞ (–¥—é–π–º—ã/—Å–º)',
                    bust_label: '–ò–∑–º–µ—Ä–µ–Ω–∏–µ –±—é—Å—Ç–∞ (–¥—é–π–º—ã/—Å–º)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å —Ä–∞–∑–º–µ—Ä',
                    res_label: '–í–∞—à —Ä–∞–∑–º–µ—Ä –±—é—Å—Ç–≥–∞–ª—å—Ç–µ—Ä–∞Ôºö',
                    err_invalid: '–ù–µ–≤–µ—Ä–Ω—ã–µ –∏–∑–º–µ—Ä–µ–Ω–∏—è',
                    unit_in: '–¥—é–π–º—ã',
                    unit_cm: '—Å–º',
                    details: '–†–∞–∑–º–µ—Ä –ø–æ–¥–∫–ª–∞–¥–∫–∏Ôºö%band%Ôºå–†–∞–∑–º–µ—Ä —á–∞—à–∫–∏Ôºö%cup%',
                    cup_sizes: ['AA', 'A', 'B', 'C', 'D', 'DD/E', 'F', 'G', 'H', 'I', 'J']
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÂçï‰ΩçÊòæÁ§∫
                document.getElementById('bra-unit').addEventListener('change', () => {
                    BraCalc.updateUnitLabels();
                });
                BraCalc.updateUnitLabels();
            },

            updateUnitLabels: () => {
                const lang = document.getElementById('bra-lang').value;
                const unit = document.getElementById('bra-unit').value;
                const texts = BraCalc.i18n[lang];
                
                document.getElementById('bra-unit').options[0].text = texts.unit_in;
                document.getElementById('bra-unit').options[1].text = texts.unit_cm;
            },

            changeLang: () => {
                const lang = document.getElementById('bra-lang').value;
                const texts = BraCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="bra_size_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                BraCalc.updateUnitLabels();
                
                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('bra-result').innerText;
                if (currentResult !== '--') {
                    BraCalc.calc();
                }
            },

            calc: () => {
                const band = parseFloat(document.getElementById('bra-band').value);
                const bust = parseFloat(document.getElementById('bra-bust').value);
                const unit = document.getElementById('bra-unit').value;
                const lang = document.getElementById('bra-lang').value;
                const texts = BraCalc.i18n[lang];

                if (isNaN(band) || isNaN(bust) || band <= 0 || bust <= 0 || bust <= band) {
                    document.getElementById('bra-result').innerText = texts.err_invalid;
                    document.getElementById('bra-result').className = "text-xl font-bold text-red-600";
                    document.getElementById('bra-details').innerText = "";
                    return;
                }

                // ËΩ¨Êç¢‰∏∫Ëã±ÂØ∏ËÆ°ÁÆóÔºàÂõΩÈôÖÈÄöÁî®ÊñπÂºèÔºâ
                let bandInches, bustInches;
                if (unit === 'cm') {
                    bandInches = band / 2.54;
                    bustInches = bust / 2.54;
                } else {
                    bandInches = band;
                    bustInches = bust;
                }

                // ËÆ°ÁÆóÁΩ©ÊùØÂ∞∫ÂØ∏ (ËÉ∏Âõ¥Â∑Æ)
                const cupDiff = bustInches - bandInches;
                // ËÆ°ÁÆó‰∏ãËÉ∏Âõ¥Â∞∫ÂØ∏ÔºàÂõõËàç‰∫îÂÖ•Âà∞ÊúÄÊé•ËøëÁöÑÂÅ∂Êï∞Ôºâ
                let bandSize = Math.round(bandInches);
                bandSize += bandSize % 2; // Á°Æ‰øùÊòØÂÅ∂Êï∞

                // Á°ÆÂÆöÁΩ©ÊùØÂ§ßÂ∞è
                let cupIndex = Math.round(cupDiff);
                cupIndex = Math.max(0, Math.min(cupIndex, texts.cup_sizes.length - 1));
                const cupSize = texts.cup_sizes[cupIndex];

                // ËΩ¨Êç¢ÂõûÂéüÂçï‰ΩçÊòæÁ§∫
                let displayBand = unit === 'cm' ? Math.round(bandSize * 2.54) : bandSize;
                const sizeResult = `${displayBand}${cupSize}`;

                // ÊòæÁ§∫ÁªìÊûú
                const resultEl = document.getElementById('bra-result');
                const detailsEl = document.getElementById('bra-details');
                
                resultEl.className = "text-3xl font-bold text-pink-800";
                resultEl.innerText = sizeResult;
                detailsEl.innerText = texts.details.replace('%band%', displayBand + (unit === 'cm' ? texts.unit_cm : texts.unit_in)).replace('%cup%', cupSize);
            }
        };

        document.addEventListener('DOMContentLoaded', BraCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('bra-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    BraCalc.changeLang();
                }
            }
        });
    </script>
