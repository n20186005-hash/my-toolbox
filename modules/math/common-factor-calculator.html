        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">ğŸ”— Common Factor Calculator</h2>

    <script>
        const CommonFactorCalc = {
            i18n: {
                'en': {
                    title: 'ğŸ”— Common Factor Calculator',
                    numbers_label: 'Numbers (separated by commas)',
                    btn_calc: 'Calculate',
                    gcf_label: 'Greatest Common Factor (GCF):',
                    common_factors_label: 'Common Factors:',
                    err_invalid: 'Please enter valid positive integers',
                    err_min_numbers: 'Please enter at least two numbers'
                },
                'zh-CN': {
                    title: 'ğŸ”— å…¬å› æ•°è®¡ç®—å™¨',
                    numbers_label: 'æ•°å­—ï¼ˆç”¨é€—å·åˆ†éš”ï¼‰',
                    btn_calc: 'è®¡ç®—',
                    gcf_label: 'æœ€å¤§å…¬å› æ•°ï¼ˆGCFï¼‰ï¼š',
                    common_factors_label: 'å…¬å› æ•°ï¼š',
                    err_invalid: 'è¯·è¾“å…¥æœ‰æ•ˆçš„æ­£æ•´æ•°',
                    err_min_numbers: 'è¯·è‡³å°‘è¾“å…¥ä¸¤ä¸ªæ•°å­—'
                },
                'zh-TW': {
                    title: 'ğŸ”— å…¬å› æ•¸è¨ˆç®—å™¨',
                    numbers_label: 'æ•¸å­—ï¼ˆç”¨é€—è™Ÿåˆ†éš”ï¼‰',
                    btn_calc: 'è¨ˆç®—',
                    gcf_label: 'æœ€å¤§å…¬å› æ•¸ï¼ˆGCFï¼‰ï¼š',
                    common_factors_label: 'å…¬å› æ•¸ï¼š',
                    err_invalid: 'è«‹è¼¸å…¥æœ‰æ•ˆçš„æ­£æ•´æ•¸',
                    err_min_numbers: 'è«‹è‡³å°‘è¼¸å…¥å…©å€‹æ•¸å­—'
                },
                'ja': {
                    title: 'ğŸ”— å…¬ç´„æ•°è¨ˆç®—ãƒ„ãƒ¼ãƒ«',
                    numbers_label: 'æ•°å€¤ï¼ˆã‚«ãƒ³ãƒã§åŒºåˆ‡ã£ã¦ãã ã•ã„ï¼‰',
                    btn_calc: 'è¨ˆç®—ã™ã‚‹',
                    gcf_label: 'æœ€å¤§å…¬ç´„æ•°ï¼ˆGCFï¼‰ï¼š',
                    common_factors_label: 'å…¬ç´„æ•°ï¼š',
                    err_invalid: 'æœ‰åŠ¹ãªæ­£ã®æ•´æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„',
                    err_min_numbers: 'å°‘ãªãã¨ã‚‚2ã¤ã®æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'
                },
                'ru': {
                    title: 'ğŸ”— ĞšĞ°Ğ»ÑŒĞºÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ¾Ğ±Ñ‰Ğ¸Ñ… Ğ¼Ğ½Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ĞµĞ¹',
                    numbers_label: 'Ğ§Ğ¸ÑĞ»Ğ° (Ñ€Ğ°Ğ·Ğ´ĞµĞ»ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ¿ÑÑ‚Ñ‹Ğ¼Ğ¸)',
                    btn_calc: 'Ğ Ğ°ÑÑÑ‡Ğ¸Ñ‚Ğ°Ñ‚ÑŒ',
                    gcf_label: 'ĞĞ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¹ Ğ¾Ğ±Ñ‰Ğ¸Ğ¹ Ğ¼Ğ½Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒ (ĞĞĞ”):',
                    common_factors_label: 'ĞĞ±Ñ‰Ğ¸Ğµ Ğ¼Ğ½Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»Ğ¸:',
                    err_invalid: 'Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ†ĞµĞ»Ñ‹Ğµ Ñ‡Ğ¸ÑĞ»Ğ°',
                    err_min_numbers: 'Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ñ…Ğ¾Ñ‚Ñ Ğ±Ñ‹ Ğ´Ğ²Ğ° Ñ‡Ğ¸ÑĞ»Ğ°'
                },
                'es': {
                    title: 'ğŸ”— Calculadora de Factores Comunes',
                    numbers_label: 'NÃºmeros (separados por comas)',
                    btn_calc: 'Calcular',
                    gcf_label: 'MÃ¡ximo Factor ComÃºn (MFC):',
                    common_factors_label: 'Factores comunes:',
                    err_invalid: 'Por favor, ingrese nÃºmeros enteros positivos vÃ¡lidos',
                    err_min_numbers: 'Por favor, ingrese al menos dos nÃºmeros'
                }
            },

            // è·å–ä¸€ä¸ªæ•°çš„æ‰€æœ‰å› æ•°
            getFactors: (n) => {
                const factors = [];
                for (let i = 1; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        factors.push(i);
                        if (i !== n / i) {
                            factors.push(n / i);
                        }
                    }
                }
                return factors.sort((a, b) => a - b);
            },

            // è®¡ç®—æœ€å¤§å…¬çº¦æ•°
            gcd: (a, b) => {
                while (b) {
                    let t = b;
                    b = a % b;
                    a = t;
                }
                return a;
            },

            // è®¡ç®—å¤šä¸ªæ•°çš„æœ€å¤§å…¬çº¦æ•°
            gcdMultiple: (numbers) => {
                return numbers.reduce((acc, num) => this.gcd(acc, num), numbers[0]);
            },

            // è®¡ç®—å¤šä¸ªæ•°çš„å…¬å› æ•°
            commonFactors: (numbers) => {
                if (numbers.length < 2) return [];
                
                // è·å–ç¬¬ä¸€ä¸ªæ•°çš„æ‰€æœ‰å› æ•°
                let factors = this.getFactors(numbers[0]);
                
                // ä¸å…¶ä»–æ•°çš„å› æ•°å–äº¤é›†
                for (let i = 1; i < numbers.length; i++) {
                    const currentFactors = this.getFactors(numbers[i]);
                    factors = factors.filter(f => currentFactors.includes(f));
                    if (factors.length === 0) break;
                }
                
                return factors.sort((a, b) => a - b);
            },

            changeLang: () => {
                const lang = document.getElementById('cf-lang').value;
                const texts = CommonFactorCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="common_factor_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // é‡æ–°è®¡ç®—ä»¥æ›´æ–°ç»“æœè¯­è¨€
                const input = document.getElementById('cf-numbers').value;
                if (input) {
                    CommonFactorCalc.calc();
                }
            },

            calc: () => {
                const input = document.getElementById('cf-numbers').value;
                const lang = document.getElementById('cf-lang').value;
                const texts = CommonFactorCalc.i18n[lang];

                const gcfEl = document.getElementById('cf-gcf');
                const factorsEl = document.getElementById('cf-factors');

                // è§£æè¾“å…¥
                const numberStrings = input.split(',').map(s => s.trim()).filter(s => s);
                const numbers = numberStrings.map(n => parseInt(n));

                // éªŒè¯è¾“å…¥
                if (numbers.length < 2) {
                    gcfEl.innerText = texts.err_min_numbers;
                    gcfEl.className = "text-xl font-bold text-red-600";
                    factorsEl.innerText = "";
                    return;
                }

                if (numbers.some(isNaN) || numbers.some(n => n < 1)) {
                    gcfEl.innerText = texts.err_invalid;
                    gcfEl.className = "text-xl font-bold text-red-600";
                    factorsEl.innerText = "";
                    return;
                }

                // è®¡ç®—å…¬å› æ•°å’Œæœ€å¤§å…¬çº¦æ•°
                const factors = CommonFactorCalc.commonFactors(numbers);
                const gcf = factors.length > 0 ? factors[factors.length - 1] : 1;
                
                // æ˜¾ç¤ºç»“æœ
                gcfEl.className = "text-xl font-bold text-blue-800";
                gcfEl.innerText = gcf;
                factorsEl.innerText = factors.join(', ');
            }
        };

        // ç»‘å®šthis
        CommonFactorCalc.gcdMultiple = CommonFactorCalc.gcdMultiple.bind(CommonFactorCalc);
        CommonFactorCalc.commonFactors = CommonFactorCalc.commonFactors.bind(CommonFactorCalc);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // è‡ªåŠ¨åŒ¹é…æµè§ˆå™¨è¯­è¨€
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('cf-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    CommonFactorCalc.changeLang();
                }
            }
        });
    </script>
