    <script>
        const PrimeTool = {
            i18n: {
                'en': {
                    title: 'üîç Prime Numbers',
                    number_label: 'Number',
                    limit_label: 'Find primes up to',
                    btn_check: 'Check if Prime',
                    btn_find: 'Find Primes',
                    is_prime: '%d is a prime number',
                    not_prime: '%d is not a prime number',
                    err_invalid: 'Please enter a valid number (‚â• 2)',
                    primes_label: 'Primes up to %d:',
                    count_label: 'Total count:',
                    loading: 'Calculating...'
                },
                'zh-CN': {
                    title: 'üîç Ë¥®Êï∞Â∑•ÂÖ∑',
                    number_label: 'Êï∞Â≠ó',
                    limit_label: 'Êü•ÊâæÂ∞è‰∫éÁ≠â‰∫éÁöÑË¥®Êï∞',
                    btn_check: 'Ê£ÄÊü•ÊòØÂê¶‰∏∫Ë¥®Êï∞',
                    btn_find: 'Êü•ÊâæË¥®Êï∞',
                    is_prime: '%dÊòØË¥®Êï∞',
                    not_prime: '%d‰∏çÊòØË¥®Êï∞',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞Â≠óÔºà‚â• 2Ôºâ',
                    primes_label: 'Â∞è‰∫éÁ≠â‰∫é%dÁöÑË¥®Êï∞Ôºö',
                    count_label: 'ÊÄªÊï∞Ôºö',
                    loading: 'ËÆ°ÁÆó‰∏≠...'
                },
                'zh-TW': {
                    title: 'üîç Ë≥™Êï∏Â∑•ÂÖ∑',
                    number_label: 'Êï∏Â≠ó',
                    limit_label: 'Êü•ÊâæÂ∞èÊñºÁ≠âÊñºÁöÑË≥™Êï∏',
                    btn_check: 'Ê™¢Êü•ÊòØÂê¶ÁÇ∫Ë≥™Êï∏',
                    btn_find: 'Êü•ÊâæË≥™Êï∏',
                    is_prime: '%dÊòØË≥™Êï∏',
                    not_prime: '%d‰∏çÊòØË≥™Êï∏',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊï∏Â≠óÔºà‚â• 2Ôºâ',
                    primes_label: 'Â∞èÊñºÁ≠âÊñº%dÁöÑË≥™Êï∏Ôºö',
                    count_label: 'Á∏ΩÊï∏Ôºö',
                    loading: 'Ë®àÁÆó‰∏≠...'
                },
                'ja': {
                    title: 'üîç Á¥†Êï∞„ÉÑ„Éº„É´',
                    number_label: 'Êï∞ÂÄ§',
                    limit_label: '‰ª•‰∏ã„ÅÆÁ¥†Êï∞„ÇíÊ§úÁ¥¢',
                    btn_check: 'Á¥†Êï∞„Åã„Å©„ÅÜ„Åã„ÇíÁ¢∫Ë™ç',
                    btn_find: 'Á¥†Êï∞„ÇíÊ§úÁ¥¢',
                    is_prime: '%d„ÅØÁ¥†Êï∞„Åß„Åô',
                    not_prime: '%d„ÅØÁ¥†Êï∞„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì',
                    err_invalid: 'ÊúâÂäπ„Å™Êï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà‚â• 2Ôºâ',
                    primes_label: '%d‰ª•‰∏ã„ÅÆÁ¥†Êï∞Ôºö',
                    count_label: 'Á∑èÊï∞Ôºö',
                    loading: 'Ë®àÁÆó‰∏≠...'
                },
                'ru': {
                    title: 'üîç –ü—Ä–æ—Å—Ç—ã–µ —á–∏—Å–ª–∞',
                    number_label: '–ß–∏—Å–ª–æ',
                    limit_label: '–ù–∞–π—Ç–∏ –ø—Ä–æ—Å—Ç—ã–µ —á–∏—Å–ª–∞ –¥–æ',
                    btn_check: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –Ω–∞ –ø—Ä–æ—Å—Ç–æ—Ç—É',
                    btn_find: '–ù–∞–π—Ç–∏ –ø—Ä–æ—Å—Ç—ã–µ —á–∏—Å–ª–∞',
                    is_prime: '%d —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–æ—Å—Ç—ã–º —á–∏—Å–ª–æ–º',
                    not_prime: '%d –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–æ—Å—Ç—ã–º —á–∏—Å–ª–æ–º',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ–µ —á–∏—Å–ª–æ (‚â• 2)',
                    primes_label: '–ü—Ä–æ—Å—Ç—ã–µ —á–∏—Å–ª–∞ –¥–æ %d:',
                    count_label: '–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:',
                    loading: '–í—ã—á–∏—Å–ª–µ–Ω–∏–µ...'
                }
            },

            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('prime-lang').value;
                const texts = PrimeTool.i18n[lang];
                const elements = document.querySelectorAll('[data-id="prime_numbers"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            isPrime: (n) => {
                if (n <= 1) return false;
                if (n <= 3) return true;
                if (n % 2 === 0 || n % 3 === 0) return false;
                
                let i = 5;
                while (i * i <= n) {
                    if (n % i === 0 || n % (i + 2) === 0) return false;
                    i += 6;
                }
                return true;
            },

            checkPrime: () => {
                const num = parseInt(document.getElementById('prime-number').value);
                const lang = document.getElementById('prime-lang').value;
                const texts = PrimeTool.i18n[lang];
                const resultEl = document.getElementById('prime-result');
                
                // ÈöêËóèË¥®Êï∞ÂàóË°®
                document.getElementById('primes-container').classList.add('hidden');

                if (isNaN(num) || num < 2) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-center text-xl font-bold text-red-600 mb-4";
                    return;
                }

                const isPrime = PrimeTool.isPrime(num);
                resultEl.className = "text-center text-2xl font-bold text-purple-800 mb-4";
                resultEl.innerText = isPrime ? texts.is_prime.replace('%d', num) : texts.not_prime.replace('%d', num);
            },

            findPrimes: () => {
                const limit = parseInt(document.getElementById('prime-limit').value);
                const lang = document.getElementById('prime-lang').value;
                const texts = PrimeTool.i18n[lang];
                const resultEl = document.getElementById('prime-result');
                const primesContainer = document.getElementById('primes-container');
                const primesList = document.getElementById('primes-list');
                const primesLimitDisplay = document.getElementById('primes-limit-display');
                const primesCount = document.getElementById('primes-count');

                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                resultEl.innerText = texts.loading;
                resultEl.className = "text-center text-xl font-bold text-purple-800 mb-4";
                primesContainer.classList.add('hidden');

                if (isNaN(limit) || limit < 2) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-center text-xl font-bold text-red-600 mb-4";
                    return;
                }

                // ‰ΩøÁî®setTimeoutÊ®°ÊãüËÆ°ÁÆóÂª∂ËøüÔºåÈÅøÂÖçUIÈòªÂ°û
                setTimeout(() => {
                    const primes = [];
                    for (let i = 2; i <= limit; i++) {
                        if (PrimeTool.isPrime(i)) {
                            primes.push(i);
                        }
                    }

                    // Êõ¥Êñ∞ÊòæÁ§∫
                    resultEl.innerText = '';
                    primesLimitDisplay.innerText = limit;
                    primesCount.innerText = primes.length;
                    
                    // ÁîüÊàêË¥®Êï∞ÂàóË°®
                    primesList.innerHTML = '';
                    primes.forEach(prime => {
                        const span = document.createElement('span');
                        span.className = 'prime-item';
                        span.innerText = prime;
                        primesList.appendChild(span);
                    });

                    primesContainer.classList.remove('hidden');
                }, 100);
            }
        };

        document.addEventListener('DOMContentLoaded', PrimeTool.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('prime-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    PrimeTool.changeLang();
                }
            }
        });
    </script>
