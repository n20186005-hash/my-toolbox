<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="category" content="education">
    <title>Average Grade Calculator - Calculate Mean Grade</title>
    <!-- SEO Canonical Tag -->
    <link rel="canonical" href="https://toolboxpro.top/modules/math/average-grade-calculator-by-percentage.html" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body class="bg-teal-50 text-gray-800 flex flex-col min-h-screen">

    <nav class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-percent text-teal-600 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800" data-i18n="title">Average Grade Calculator</h1>
            </div>
            <div>
                <select id="lang-selector" class="border border-gray-300 rounded-md p-1 text-sm outline-none">
                    <option value="zh-CN">简体中文</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="ru">Русский</option>
                    <option value="hi">हिन्दी</option>
                    <option value="pl">Polski</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-2xl mx-auto px-4 py-8 w-full">
        
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-center text-teal-800" data-i18n="calcTitle">Calculate Average Grade</h2>
            <p class="text-gray-500 text-center mb-6 text-sm" data-i18n="desc">Enter your grades below to find the average.</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="inputs-container">
                <!-- Inputs generated here -->
            </div>

            <div class="flex gap-3 mt-6">
                <button onclick="addInput()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition" title="Add Field">
                    <i class="fas fa-plus"></i>
                </button>
                 <button onclick="calculate()" class="bg-teal-600 hover:bg-teal-700 text-white flex-grow py-2 rounded-lg font-bold shadow-md transition" data-i18n="calculate">
                    Calculate Average
                </button>
                <button onclick="reset()" class="bg-red-100 hover:bg-red-200 text-red-600 px-4 py-2 rounded-lg transition" title="Reset">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <!-- Result -->
            <div id="result-area" class="hidden mt-8 text-center bg-teal-50 p-6 rounded-xl border border-teal-100">
                <p class="text-gray-600 mb-1" data-i18n="avgIs">Your Average Grade is</p>
                <div class="text-4xl font-bold text-teal-700"><span id="result-val">0</span>%</div>
            </div>
        </div>

        <article class="prose max-w-none text-gray-600">
            <h3 class="text-lg font-bold text-gray-800 mb-2" data-i18n="aboutTitle">About</h3>
            <div id="dynamic-content"></div>
        </article>
    </main>

    <footer class="bg-white border-t mt-auto py-8">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-gray-500 text-sm mb-4">
                &copy; <span id="current-year"></span> <span data-i18n="footerRights">All Rights Reserved.</span>
            </p>
            <div id="related-tools-container"></div>
        </div>
    </footer>

    <script src="/scripts/related.js"></script>

    <script>
        const i18n = {
            'zh-CN': {
                title: '平均成绩计算器',
                calcTitle: '计算平均分',
                desc: '在下方输入分数以计算平均值。',
                calculate: '计算平均值',
                avgIs: '你的平均成绩是',
                aboutTitle: '关于平均成绩计算器',
                footerRights: 'toolboxpro.top 版权所有。',
                content: `<p>这个工具帮助您快速计算多个成绩的算术平均值。只需输入所有作业、测验或考试的分数，我们将为您显示平均百分比。</p>`
            },
            'zh-TW': {
                title: '平均成績計算器',
                calcTitle: '計算平均分',
                desc: '在下方輸入分數以計算平均值。',
                calculate: '計算平均值',
                avgIs: '你的平均成績是',
                aboutTitle: '關於平均成績計算器',
                footerRights: 'toolboxpro.top 版權所有。',
                content: `<p>這個工具幫助您快速計算多個成績的算術平均值。只需輸入所有作業、測驗或考試的分數，我們將為您顯示平均百分比。</p>`
            },
            'en': {
                title: 'Average Grade Calculator',
                calcTitle: 'Calculate Average Grade',
                desc: 'Enter your grades below to find the average.',
                calculate: 'Calculate Average',
                avgIs: 'Your Average Grade is',
                aboutTitle: 'About',
                footerRights: 'toolboxpro.top All Rights Reserved.',
                content: `<p>This tool calculates the arithmetic mean of your grades. Simply enter the scores for all your assignments or tests.</p>`
            },
            'es': {
                title: 'Calculadora de Promedio',
                calcTitle: 'Calcular Promedio',
                desc: 'Ingresa tus notas abajo.',
                calculate: 'Calcular',
                avgIs: 'Tu promedio es',
                aboutTitle: 'Sobre esta herramienta',
                footerRights: 'toolboxpro.top Todos los derechos reservados.',
                content: `<p>Calcula fácilmente el promedio simple de tus calificaciones escolares o universitarias.</p>`
            },
            'ru': {
                title: 'Калькулятор Среднего Балла',
                calcTitle: 'Рассчитать среднее',
                desc: 'Введите оценки ниже.',
                calculate: 'Рассчитать',
                avgIs: 'Ваш средний балл',
                aboutTitle: 'О калькуляторе',
                footerRights: 'toolboxpro.top Все права защищены.',
                content: `<p>Этот инструмент вычисляет среднее арифметическое ваших оценок.</p>`
            },
            'hi': {
                title: 'औसत ग्रेड कैलकुलेटर',
                calcTitle: 'औसत ग्रेड की गणना करें',
                desc: 'औसत जानने के लिए नीचे अपने ग्रेड दर्ज करें।',
                calculate: 'औसत निकालें',
                avgIs: 'आपका औसत ग्रेड है',
                aboutTitle: 'के बारे में',
                footerRights: 'toolboxpro.top सर्वाधिकार सुरक्षित।',
                content: `<p>यह उपकरण आपके ग्रेड के अंकगणितीय माध्य की गणना करता है।</p>`
            },
            'pl': {
                title: 'Kalkulator Średniej',
                calcTitle: 'Oblicz średnią',
                desc: 'Wpisz oceny poniżej.',
                calculate: 'Oblicz średnią',
                avgIs: 'Twoja średnia to',
                aboutTitle: 'O narzędziu',
                footerRights: 'toolboxpro.top Wszelkie prawa zastrzeżone.',
                content: `<p>To narzędzie oblicza średnią arytmetyczną z Twoich ocen.</p>`
            }
        };

        let currentLang = 'zh-CN';

        function init() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam && i18n[langParam]) currentLang = langParam;
            document.getElementById('lang-selector').value = currentLang;
            
            // Initial Inputs
            renderInputs(8);
            updateContent();

            document.getElementById('lang-selector').addEventListener('change', (e) => {
                currentLang = e.target.value;
                try {
                    const newUrl = `${window.location.pathname}?lang=${currentLang}`;
                    window.history.pushState({path: newUrl}, '', newUrl);
                } catch (e) {
                    console.warn('URL update skipped due to environment restrictions');
                }
                updateContent();
            });
        }

        function updateContent() {
            const t = i18n[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
            document.getElementById('dynamic-content').innerHTML = t.content;
            document.documentElement.lang = currentLang;
        }

        function renderInputs(count) {
            const container = document.getElementById('inputs-container');
            for(let i=0; i<count; i++) {
                const div = document.createElement('div');
                div.innerHTML = `<input type="number" class="grade-input w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-teal-500 outline-none transition" placeholder="Grade ${container.children.length + 1}">`;
                container.appendChild(div);
            }
        }

        function addInput() {
            renderInputs(1);
        }

        function reset() {
            document.getElementById('inputs-container').innerHTML = '';
            renderInputs(8);
            document.getElementById('result-area').classList.add('hidden');
        }

        function calculate() {
            const inputs = document.querySelectorAll('.grade-input');
            let total = 0;
            let count = 0;

            inputs.forEach(input => {
                const val = parseFloat(input.value);
                if (!isNaN(val)) {
                    total += val;
                    count++;
                }
            });

            if (count > 0) {
                const avg = total / count;
                document.getElementById('result-val').textContent = avg.toFixed(2);
                document.getElementById('result-area').classList.remove('hidden');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
