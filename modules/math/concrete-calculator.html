                const elements = document.querySelectorAll('[data-id="concrete_calc"] [data-i18n]');

                    const key = el.getAttribute('data-i18n');

            calc: () => {
                const length = parseFloat(document.getElementById('cc-length').value);
                const width = parseFloat(document.getElementById('cc-width').value);
                const height = parseFloat(document.getElementById('cc-height').value);
                const waste = parseFloat(document.getElementById('cc-waste').value) / 100;
                const lang = document.getElementById('cc-lang').value;
                const texts = ConcreteCalc.i18n[lang];

                if (!length || !width || !height || length <= 0 || width <= 0 || height <= 0) {
                    document.getElementById('cc-result').innerText = texts.err_invalid;
                    document.getElementById('cc-result').className = "text-xl font-bold text-red-600";
                    return;

                const total = volume * (1 + waste);

                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = total.toFixed(2);
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('cc-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ConcreteCalc.changeLang();
                }
            }
        });
    </script>
