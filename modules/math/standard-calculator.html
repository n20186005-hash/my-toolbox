<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="tool-id" content="standard-calculator">
    <meta name="category" content="development-tools">
    <meta charset="UTF-8">
    <title>Basic Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f3f4f6; font-family: sans-serif; }

            background-color: #f9fafb; color: #1f2937; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .calc-btn:hover { background-color: #f3f4f6; }

        .calc-btn.op:hover { background-color: #c7d2fe; }
        .calc-btn.eq { background-color: #4f46e5; color: white; }
        .calc-btn.eq:hover { background-color: #4338ca; }
        .calc-btn.ac { background-color: #fee2e2; color: #dc2626; }
        .calc-btn.ac:hover { background-color: #fecaca; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/standard-calculator.html" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body>

    <div class="tool-module active" 
         data-id="basic_calc" 
         data-category="tools" 
         data-title="Standard Calculator" 
         data-icon="üßÆ">
        
        <div class="absolute top-4 right-4">
            <select id="bc-lang" onchange="BasicCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üßÆ Standard Calculator</h2>

        <!-- Display -->
        <div class="bg-gray-800 rounded-xl p-4 mb-4 text-right shadow-inner">
            <div id="bc-history" class="text-gray-400 text-sm h-6 overflow-hidden font-mono mb-1"></div>
            <div id="bc-display" class="text-white text-4xl font-mono overflow-x-auto whitespace-nowrap scrollbar-hide">0</div>
        </div>

        <!-- Keypad -->
        <div class="grid grid-cols-4 gap-3">
            <button class="calc-btn ac" onclick="BasicCalc.clearAll()">AC</button>
            <button class="calc-btn" onclick="BasicCalc.del()">‚å´</button>
            <button class="calc-btn" onclick="BasicCalc.op('%')">%</button>
            <button class="calc-btn op" onclick="BasicCalc.op('/')">√∑</button>

            <button class="calc-btn" onclick="BasicCalc.num('7')">7</button>
            <button class="calc-btn" onclick="BasicCalc.num('8')">8</button>
            <button class="calc-btn" onclick="BasicCalc.num('9')">9</button>
            <button class="calc-btn op" onclick="BasicCalc.op('*')">√ó</button>

            <button class="calc-btn" onclick="BasicCalc.num('4')">4</button>
            <button class="calc-btn" onclick="BasicCalc.num('5')">5</button>
            <button class="calc-btn" onclick="BasicCalc.num('6')">6</button>
            <button class="calc-btn op" onclick="BasicCalc.op('-')">‚àí</button>

            <button class="calc-btn" onclick="BasicCalc.num('1')">1</button>
            <button class="calc-btn" onclick="BasicCalc.num('2')">2</button>
            <button class="calc-btn" onclick="BasicCalc.num('3')">3</button>
            <button class="calc-btn op" onclick="BasicCalc.op('+')">+</button>

            <button class="calc-btn col-span-2" onclick="BasicCalc.num('0')">0</button>
            <button class="calc-btn" onclick="BasicCalc.num('.')">.</button>
            <button class="calc-btn eq" onclick="BasicCalc.calc()">=</button>
        </div>
    </div>

    <script>
        const BasicCalc = {
            current: '0',
            prev: '',
            op: null,
            resetNext: false,

            i18n: {
                'en': { title: 'üßÆ Standard Calculator' },
                'zh-CN': { title: 'üßÆ Ê†áÂáÜËÆ°ÁÆóÂô®' },
                'zh-TW': { title: 'üßÆ Ê®ôÊ∫ñË®àÁÆóÂô®' },
                'ja': { title: 'üßÆ ÈõªÂçì' },
                'ru': { title: 'üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä' },
                'es': { title: 'üßÆ Calculadora' }
            },

            changeLang: () => {
                const lang = document.getElementById('bc-lang').value;
                const texts = BasicCalc.i18n[lang];
                document.querySelector('[data-id="basic_calc"] [data-i18n="title"]').innerText = texts.title;
            },

            updateUI: () => {
                document.getElementById('bc-display').innerText = BasicCalc.current;
                let hist = BasicCalc.prev;
                if (BasicCalc.op) {
                    let opSymbol = BasicCalc.op;
                    if (opSymbol === '/') opSymbol = '√∑';
                    if (opSymbol === '*') opSymbol = '√ó';
                    hist += ` ${opSymbol}`;
                }
                document.getElementById('bc-history').innerText = hist;
            },

            num: (n) => {
                if (BasicCalc.resetNext) {
                    BasicCalc.current = '0';
                    BasicCalc.resetNext = false;
                }
                if (n === '.' && BasicCalc.current.includes('.')) return;
                if (BasicCalc.current === '0' && n !== '.') {
                    BasicCalc.current = n;
                } else {
                    BasicCalc.current += n;
                }
                BasicCalc.updateUI();
            },

            op: (operator) => {
                if (BasicCalc.current === '') return;
                if (BasicCalc.prev !== '') {
                    BasicCalc.calc();
                }
                BasicCalc.op = operator;
                BasicCalc.prev = BasicCalc.current;
                BasicCalc.resetNext = true;
                BasicCalc.updateUI();
            },

            del: () => {
                if (BasicCalc.resetNext) return;
                BasicCalc.current = BasicCalc.current.slice(0, -1);
                if (BasicCalc.current === '') BasicCalc.current = '0';
                BasicCalc.updateUI();
            },

            clearAll: () => {
                BasicCalc.current = '0';
                BasicCalc.prev = '';
                BasicCalc.op = null;
                BasicCalc.resetNext = false;
                BasicCalc.updateUI();
            },

            calc: () => {
                if (!BasicCalc.op || !BasicCalc.prev) return;
                let res;
                const p = parseFloat(BasicCalc.prev);
                const c = parseFloat(BasicCalc.current);

                switch (BasicCalc.op) {
                    case '+': res = p + c; break;
                    case '-': res = p - c; break;
                    case '*': res = p * c; break;
                    case '/': res = p / c; break;
                    case '%': res = p % c; break;
                }

                // Format result to avoid overflow and float errors
                let resStr = parseFloat(res.toPrecision(10)).toString();
                if (resStr.length > 12) resStr = res.toExponential(6);

                BasicCalc.current = resStr;
                BasicCalc.op = null;
                BasicCalc.prev = '';
                BasicCalc.resetNext = true;
                BasicCalc.updateUI();
            }
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
