                },
                "ja": {
                    title: "üìê ‰∫åÊ¨°ÊñπÁ®ãÂºèË®àÁÆó„ÉÑ„Éº„É´",
                    equation: "ax¬≤ + bx + c = 0",
                    coefficient_a: "‰øÇÊï∞ (a)",

            // ÂàùÂßãÂåñ
            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                this.changeLang();
            },

            // ÂàáÊç¢ËØ≠Ë®Ä
            changeLang: function() {
                const lang = document.getElementById('qf-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.translations[lang] && this.translations[lang][key]) {
                        el.textContent = this.translations[lang][key];
                    }
                });
            },

            // ËÆ°ÁÆó‰∫åÊ¨°ÊñπÁ®ãÁöÑÊ†π
            calculate: function() {
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const a = parseFloat(document.getElementById('qf-a').value);
                const b = parseFloat(document.getElementById('qf-b').value);
                const c = parseFloat(document.getElementById('qf-c').value);
                const lang = document.getElementById('qf-lang').value;
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
                    document.getElementById('qf-result').innerHTML = `<div class="text-red-500" data-i18n="invalid_input">Invalid input: 'a' cannot be zero</div>`;
                    this.changeLang();
                    return;
                }
                
                // ËÆ°ÁÆóÂà§Âà´Âºè
                const discriminant = b * b - 4 * a * c;
                
                // ËÆ°ÁÆóÊ†π
                let resultHtml = `<div><span data-i18n="discriminant"></span>: ${discriminant.toFixed(4)}</div>`;
                
                if (discriminant > 0) {
                    const sqrtD = Math.sqrt(discriminant);
                    const x1 = (-b + sqrtD) / (2 * a);
                    const x2 = (-b - sqrtD) / (2 * a);
                    resultHtml += `
                        <div class="mt-2"><span data-i18n="roots"></span>:</div>
                        <div><span data-i18n="root1"></span>: ${x1.toFixed(6)}</div>
                        <div><span data-i18n="root2"></span>: ${x2.toFixed(6)}</div>
                    `;
                } else if (discriminant === 0) {
                    const x = -b / (2 * a);
                    resultHtml += `<div class="mt-2"><span data-i18n="one_root"></span>: ${x.toFixed(6)}</div>`;
                } else {
                    const realPart = (-b / (2 * a)).toFixed(6);
                    const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(6);
                    resultHtml += `
                        <div class="mt-2"><span data-i18n="no_real_roots"></span></div>
                        <div><span data-i18n="root1"></span>: ${realPart} + ${imaginaryPart}i</div>
                        <div><span data-i18n="root2"></span>: ${realPart} - ${imaginaryPart}i</div>
                    `;
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('qf-result').innerHTML = resultHtml;
                this.changeLang(); // Êõ¥Êñ∞ÁøªËØë
            }
        };
