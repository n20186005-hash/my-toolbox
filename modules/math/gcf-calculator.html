                    err_invalid_number: 'è¯·åªè¾“å…¥æ­£æ•´æ•°'
                },
                'zh-TW': {

                    numbers_label: 'è¼¸å…¥æ•¸å­—ï¼ˆç”¨é€—è™Ÿåˆ†éš”æˆ–å–®ç¨æ·»åŠ ï¼‰',
                    add_number: 'æ·»åŠ æ•¸å­—è¼¸å…¥æ¡†',
                    clear_all: 'å…¨éƒ¨æ¸…é™¤',
                    btn_calc: 'è¨ˆç®—æœ€å¤§å…¬å› æ•¸',
                    result_label: 'çµæœ',
                    gcf_label: 'æœ€å¤§å…¬å› æ•¸ï¼ˆGCFï¼‰ï¼š',
                    factors_label: 'æ¯å€‹æ•¸å­—çš„å› æ•¸ï¼š',
                    common_factors_label: 'å…¬å› æ•¸ï¼š',
                    err_no_numbers: 'è«‹è‡³å°‘è¼¸å…¥å…©å€‹æœ‰æ•ˆçš„æ­£æ•´æ•¸',
                    err_invalid_number: 'è«‹åªè¼¸å…¥æ­£æ•´æ•¸'
                },
                'ja': {
                    title: 'ğŸ”¢ æœ€å¤§å…¬ç´„æ•°è¨ˆç®—ãƒ„ãƒ¼ãƒ«',
                    numbers_label: 'æ•°å€¤ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼ˆã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã¾ãŸã¯å€‹åˆ¥ã«è¿½åŠ ï¼‰',
                    add_number: 'æ•°å€¤ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’è¿½åŠ ',
                    clear_all: 'ã™ã¹ã¦æ¶ˆå»',
                    btn_calc: 'æœ€å¤§å…¬ç´„æ•°ã‚’è¨ˆç®—',
                    result_label: 'çµæœ',
                    gcf_label: 'æœ€å¤§å…¬ç´„æ•°ï¼ˆGCFï¼‰ï¼š',
                    factors_label: 'å„æ•°å€¤ã®ç´„æ•°ï¼š',
                    common_factors_label: 'å…±é€šã®ç´„æ•°ï¼š',
                    err_no_numbers: 'æœ‰åŠ¹ãªæ­£ã®æ•´æ•°ã‚’å°‘ãªãã¨ã‚‚2ã¤å…¥åŠ›ã—ã¦ãã ã•ã„',
                    err_invalid_number: 'æ­£ã®æ•´æ•°ã®ã¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'
                },
                'ru': {
                    title: 'ğŸ”¢ ĞšĞ°Ğ»ÑŒĞºÑƒĞ»ÑÑ‚Ğ¾Ñ€ Ğ½Ğ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞµĞ³Ğ¾ Ğ¾Ğ±Ñ‰ĞµĞ³Ğ¾ Ğ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»Ñ',
                    numbers_label: 'Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ñ‡Ğ¸ÑĞ»Ğ° (Ñ‡ĞµÑ€ĞµĞ· Ğ·Ğ°Ğ¿ÑÑ‚ÑƒÑ Ğ¸Ğ»Ğ¸ Ğ´Ğ¾Ğ±Ğ°Ğ²ÑŒÑ‚Ğµ Ğ¿Ğ¾ Ğ¾Ñ‚Ğ´ĞµĞ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸)',
                    add_number: 'Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ Ğ¿Ğ¾Ğ»Ğµ Ğ´Ğ»Ñ Ñ‡Ğ¸ÑĞ»Ğ°',
                    clear_all: 'ĞÑ‡Ğ¸ÑÑ‚Ğ¸Ñ‚ÑŒ Ğ²ÑĞµ',
                    btn_calc: 'Ğ’Ñ‹Ñ‡Ğ¸ÑĞ»Ğ¸Ñ‚ÑŒ ĞĞĞ”',
                    result_label: 'Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚',
                    gcf_label: 'ĞĞ°Ğ¸Ğ±Ğ¾Ğ»ÑŒÑˆĞ¸Ğ¹ Ğ¾Ğ±Ñ‰Ğ¸Ğ¹ Ğ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»ÑŒ (ĞĞĞ”):',
                    factors_label: 'Ğ”ĞµĞ»Ğ¸Ñ‚ĞµĞ»Ğ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ³Ğ¾ Ñ‡Ğ¸ÑĞ»Ğ°:',
                    common_factors_label: 'ĞĞ±Ñ‰Ğ¸Ğµ Ğ´ĞµĞ»Ğ¸Ñ‚ĞµĞ»Ğ¸:',
                    err_no_numbers: 'Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ ĞºĞ°Ğº Ğ¼Ğ¸Ğ½Ğ¸Ğ¼ÑƒĞ¼ Ğ´Ğ²Ğ° Ğ´ĞµĞ¹ÑÑ‚Ğ²Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ñ… Ñ†ĞµĞ»Ñ‹Ñ… Ñ‡Ğ¸ÑĞ»Ğ°',
                    err_invalid_number: 'Ğ’Ğ²Ğ¾Ğ´Ğ¸Ñ‚Ğµ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ¿Ğ¾Ğ»Ğ¾Ğ¶Ğ¸Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ñ†ĞµĞ»Ñ‹Ğµ Ñ‡Ğ¸ÑĞ»Ğ°'
                },
                'es': {
                    title: 'ğŸ”¢ Calculadora de MCD',
                    numbers_label: 'Ingrese nÃºmeros (separados por comas o agregue individualmente)',
                    add_number: 'Agregar campo de nÃºmero',
                    clear_all: 'Limpiar todo',
                    btn_calc: 'Calcular MCD',
                    result_label: 'Resultado',
                    gcf_label: 'MÃ¡ximo ComÃºn Divisor (MCD):',
                    factors_label: 'Factores de cada nÃºmero:',
                    common_factors_label: 'Factores Comunes:',
                    err_no_numbers: 'Ingrese al menos dos nÃºmeros enteros positivos vÃ¡lidos',
                    err_invalid_number: 'Ingrese solo nÃºmeros enteros positivos'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('gcf-lang').value;
                const texts = GCFCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="gcf_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                if (document.getElementById('gcf-result').innerText !== '--') {
                    GCFCalc.calc();
                }
            },

            addNumberInput: () => {
                GCFCalc.inputCount++;
                const container = document.getElementById('gcf-number-fields');
                
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'number-input p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none';
                input.min = '1';
                input.id = `gcf-num-${GCFCalc.inputCount}`;
                input.placeholder = `Number ${GCFCalc.inputCount}`;
                
                container.appendChild(input);
            },

            clearAll: () => {
                document.getElementById('gcf-numbers-text').value = '';
                const container = document.getElementById('gcf-number-fields');
                container.innerHTML = '';
                
                // é‡ç½®ä¸ºåˆå§‹çš„ä¸¤ä¸ªè¾“å…¥æ¡†
                GCFCalc.inputCount = 2;
                for (let i = 1; i <= 2; i++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'number-input p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none';
                    input.min = '1';
                    input.id = `gcf-num-${i}`;
                    input.value = i === 1 ? '12' : '18';
                    container.appendChild(input);
                }
                
                // é‡ç½®ç»“æœ
                document.getElementById('gcf-result').innerText = '--';
                document.getElementById('gcf-factors').innerText = '--';
                document.getElementById('gcf-common-factors').innerText = '--';
                document.getElementById('gcf-error').classList.add('hidden');
            },

            // è·å–æ•°å­—çš„æ‰€æœ‰å› æ•°
            getFactors: (num) => {
                const factors = new Set();
                for (let i = 1; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        factors.add(i);
                        factors.add(num / i);
                    }
                }
                return Array.from(factors).sort((a, b) => a - b);
            },

            // è®¡ç®—å¤šä¸ªæ•°å­—çš„æœ€å¤§å…¬çº¦æ•°
            calculateGCF: (numbers) => {
                const gcfTwoNumbers = (a, b) => {
                    while (b) {
                        [a, b] = [b, a % b];
                    }
                    return a;
                };
                
                return numbers.reduce((acc, num) => gcfTwoNumbers(acc, num), numbers[0]);
            },

            calc: () => {
                const lang = document.getElementById('gcf-lang').value;
                const texts = GCFCalc.i18n[lang];
                const errorEl = document.getElementById('gcf-error');
                
                // é‡ç½®é”™è¯¯çŠ¶æ€
                errorEl.classList.add('hidden');
                errorEl.innerText = '';
                
                // æ”¶é›†æ‰€æœ‰æ•°å­—
                let numbers = [];
                
                // ä»æ–‡æœ¬åŒºåŸŸæ”¶é›†æ•°å­—
                const textInput = document.getElementById('gcf-numbers-text').value.trim();
                if (textInput) {
                    const textNumbers = textInput.split(/[,\s]+/).map(num => parseInt(num));
                    numbers = numbers.concat(textNumbers.filter(num => !isNaN(num) && num > 0));
                } else {
                    // ä»å•ç‹¬çš„è¾“å…¥æ¡†æ”¶é›†æ•°å­—
                    for (let i = 1; i <= GCFCalc.inputCount; i++) {
                        const input = document.getElementById(`gcf-num-${i}`);
                        if (input) {
                            const num = parseInt(input.value);
                            if (!isNaN(num) && num > 0) {
                                numbers.push(num);
                            }
                        }
                    }
                }
                
                // å»é‡å¹¶éªŒè¯
                numbers = [...new Set(numbers)];
                if (numbers.length < 2) {
                    errorEl.innerText = texts.err_no_numbers;
                    errorEl.classList.remove('hidden');
                    return;
                }
                
                // è®¡ç®—æ¯ä¸ªæ•°å­—çš„å› æ•°
                const factorsMap = {};
                numbers.forEach(num => {
                    factorsMap[num] = GCFCalc.getFactors(num);
                });
                
                // è®¡ç®—å…¬å› æ•°
                let commonFactors = factorsMap[numbers[0]];
                for (let i = 1; i < numbers.length; i++) {
                    commonFactors = commonFactors.filter(factor => factorsMap[numbers[i]].includes(factor));
                }
                commonFactors.sort((a, b) => a - b);
                
                // è®¡ç®—æœ€å¤§å…¬çº¦æ•°
                const gcf = GCFCalc.calculateGCF(numbers);
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('gcf-result').innerText = gcf;
                
                // æ˜¾ç¤ºæ¯ä¸ªæ•°å­—çš„å› æ•°
                let factorsHTML = '';
                for (const [num, factors] of Object.entries(factorsMap)) {
                    factorsHTML += `<div class="mb-2"><strong>${num}:</strong> `;
                    factorsHTML += factors.map(f => `<span class="factor-item">${f}</span>`).join(' ');
                    factorsHTML += '</div>';
                }
                document.getElementById('gcf-factors').innerHTML = factorsHTML;
                
                // æ˜¾ç¤ºå…¬å› æ•°
                document.getElementById('gcf-common-factors').innerHTML = 
                    commonFactors.map(f => `<span class="factor-item">${f}</span>`).join(' ');
            }
        };

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // è‡ªåŠ¨åŒ¹é…æµè§ˆå™¨è¯­è¨€
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('gcf-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    GCFCalc.changeLang();
                }
            }
        });
