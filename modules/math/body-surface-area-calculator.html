    <script>
        const BSACalc = {
            i18n: {
                'en': {
                    title: 'üìè BSA Calculator',
                    btn_calc: 'Calculate BSA',
                    res_bsa: 'Body Surface Area',
                    note_mosteller: '(Mosteller Formula - Standard)'
                },
                'zh-CN': {
                    title: 'üìè ‰ΩìË°®Èù¢ÁßØ (BSA) ËÆ°ÁÆó',
                    btn_calc: 'ËÆ°ÁÆó BSA',
                    res_bsa: '‰ΩìË°®Èù¢ÁßØ',
                    note_mosteller: '(Mosteller ÂÖ¨Âºè - Ê†áÂáÜ)'
                },
                'zh-TW': {
                    title: 'üìè È´îË°®Èù¢Á©ç (BSA) Ë®àÁÆó',
                    btn_calc: 'Ë®àÁÆó BSA',
                    res_bsa: 'È´îË°®Èù¢Á©ç',
                    note_mosteller: '(Mosteller ÂÖ¨Âºè - Ê®ôÊ∫ñ)'
                },
                'ja': {
                    title: 'üìè ‰ΩìË°®Èù¢Á©ç (BSA) Ë®àÁÆó',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_bsa: '‰ΩìË°®Èù¢Á©ç',
                    note_mosteller: '(Mosteller Âºè - Ê®ôÊ∫ñ)'
                },
                'ru': {
                    title: 'üìè –ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ —Ç–µ–ª–∞',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å BSA',
                    res_bsa: '–ü–ª–æ—â–∞–¥—å —Ç–µ–ª–∞',
                    note_mosteller: '(–§–æ—Ä–º—É–ª–∞ –ú–æ—Å—Ç–µ–ª–ª–µ—Ä–∞)'
                },
                'es': {
                    title: 'üìè √Årea de Superficie Corporal',
                    btn_calc: 'Calcular BSA',
                    res_bsa: '√Årea Superficial',
                    note_mosteller: '(F√≥rmula Mosteller)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('bc-lang').value;
                const texts = BSACalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="bsa_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const h = parseFloat(document.getElementById('bc-height').value);
                const w = parseFloat(document.getElementById('bc-weight').value);

                if (isNaN(h) || isNaN(w) || h <= 0 || w <= 0) return;

                // Mosteller: sqrt((cm * kg) / 3600)
                const bsaMosteller = Math.sqrt((h * w) / 3600);

                // Du Bois: 0.007184 * W^0.425 * H^0.725
                const bsaDubois = 0.007184 * Math.pow(w, 0.425) * Math.pow(h, 0.725);

                // Haycock: 0.024265 * W^0.5378 * H^0.3964
                const bsaHaycock = 0.024265 * Math.pow(w, 0.5378) * Math.pow(h, 0.3964);

                document.getElementById('bc-result').innerText = bsaMosteller.toFixed(2) + " m¬≤";
                document.getElementById('res-dubois').innerText = bsaDubois.toFixed(3) + " m¬≤";
                document.getElementById('res-haycock').innerText = bsaHaycock.toFixed(3) + " m¬≤";
            }
        };
    </script>
