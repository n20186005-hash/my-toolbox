                const order = parseInt(document.getElementById('taylor-order').value) || 0;

                const expressionEl = document.getElementById('taylor-expression');

                    resultEl.className = "text-lg font-bold text-red-600 series-result";

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('taylor-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    TaylorCalc.changeLang();
                }
            }
