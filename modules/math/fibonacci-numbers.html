<body>

    <div class="tool-module active" 
         data-id="fibonacci_numbers" 
         data-category="mathematics" 
         data-title="Fibonacci Numbers Calculator" 
         data-icon="üî¢">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="fib-lang" onchange="Fibonacci.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üî¢ Fibonacci Numbers</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="input_label">Enter number of terms (n):</label>
                <input type="number" id="fib-count" min="1" max="100" value="10" 
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            
            <div class="bg-blue-50 p-3 rounded text-sm text-blue-700">
                <p data-i18n="description">Fibonacci sequence: F(0) = 0, F(1) = 1, F(n) = F(n-1) + F(n-2)</p>
            </div>
        </div>

        <button onclick="Fibonacci.calculate()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition mb-6" data-i18n="btn_calculate">Calculate Sequence</button>

        <div id="fib-result" class="result hidden">
            <div class="text-lg font-bold mb-2" data-i18n="result_title">Fibonacci Sequence</div>
            <div id="fib-sequence" class="sequence"></div>
            <div class="mt-3 pt-3 border-t border-green-200">
                <div data-i18n="last_term" class="font-medium">Last term (F(n)):</div>
                <div id="fib-last-term" class="text-lg"></div>
            </div>
        </div>

        <div id="fib-error" class="warning hidden" data-i18n="err_invalid">Please enter a valid number between 1 and 100</div>
    </div>

    <script>
        const Fibonacci = {
            i18n: {
                'en': {
                    title: 'üî¢ Fibonacci Numbers',
                    input_label: 'Enter number of terms (n):',
                    description: 'Fibonacci sequence: F(0) = 0, F(1) = 1, F(n) = F(n-1) + F(n-2)',
                    btn_calculate: 'Calculate Sequence',
                    result_title: 'Fibonacci Sequence',
                    last_term: 'Last term (F(n)):',
                    err_invalid: 'Please enter a valid number between 1 and 100'
                },
                'zh-CN': {
                    title: 'üî¢ ÊñêÊ≥¢ÈÇ£Â•ëÊï∞',
                    input_label: 'ËæìÂÖ•È°πÊï∞ (n)Ôºö',
                    description: 'ÊñêÊ≥¢ÈÇ£Â•ëÂ∫èÂàóÔºöF(0) = 0, F(1) = 1, F(n) = F(n-1) + F(n-2)',
                    btn_calculate: 'ËÆ°ÁÆóÂ∫èÂàó',
                    result_title: 'ÊñêÊ≥¢ÈÇ£Â•ëÂ∫èÂàó',
                    last_term: 'ÊúÄÂêé‰∏ÄÈ°π (F(n))Ôºö',
                    err_invalid: 'ËØ∑ËæìÂÖ•1Âà∞100‰πãÈó¥ÁöÑÊúâÊïàÊï∞Â≠ó'
                },
                'zh-TW': {
                    title: 'üî¢ ÊñêÊ≥¢ÈÇ£Â•ëÊï∏',
                    input_label: 'Ëº∏ÂÖ•È†ÖÊï∏ (n)Ôºö',
                    description: 'ÊñêÊ≥¢ÈÇ£Â•ëÂ∫èÂàóÔºöF(0) = 0, F(1) = 1, F(n) = F(n-1) + F(n-2)',
                    btn_calculate: 'Ë®àÁÆóÂ∫èÂàó',
                    result_title: 'ÊñêÊ≥¢ÈÇ£Â•ëÂ∫èÂàó',
                    last_term: 'ÊúÄÂæå‰∏ÄÈ†Ö (F(n))Ôºö',
                    err_invalid: 'Ë´ãËº∏ÂÖ•1Âà∞100‰πãÈñìÁöÑÊúâÊïàÊï∏Â≠ó'
                },
                'ja': {
                    title: 'üî¢ „Éï„Ç£„Éú„Éä„ÉÉ„ÉÅÊï∞',
                    input_label: 'È†ÖÊï∞„ÇíÂÖ•Âäõ (n)Ôºö',
                    description: '„Éï„Ç£„Éú„Éä„ÉÉ„ÉÅÊï∞ÂàóÔºöF(0) = 0, F(1) = 1, F(n) = F(n-1) + F(n-2)',
                    btn_calculate: 'Êï∞Âàó„ÇíË®àÁÆó',
                    result_title: '„Éï„Ç£„Éú„Éä„ÉÉ„ÉÅÊï∞Âàó',
                    last_term: 'ÊúÄÂæå„ÅÆÈ†Ö (F(n))Ôºö',
                    err_invalid: '1„Åã„Çâ100„Åæ„Åß„ÅÆÊúâÂäπ„Å™Êï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üî¢ –ß–∏—Å–ª–∞ –§–∏–±–æ–Ω–∞—á—á–∏',
                    input_label: '–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–ª–µ–Ω–æ–≤ (n):',
                    description: '–ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –§–∏–±–æ–Ω–∞—á—á–∏: F(0) = 0, F(1) = 1, F(n) = F(n-1) + F(n-2)',
                    btn_calculate: '–í—ã—á–∏—Å–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å',
                    result_title: '–ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –§–∏–±–æ–Ω–∞—á—á–∏',
                    last_term: '–ü–æ—Å–ª–µ–¥–Ω–∏–π —á–ª–µ–Ω (F(n)):',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100'
                }
            },

            init() {
                this.changeLang();
            },

            changeLang() {
                const lang = document.getElementById('fib-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calculate() {
                const countInput = document.getElementById('fib-count');
                const count = parseInt(countInput.value, 10);
                const resultEl = document.getElementById('fib-result');
                const errorEl = document.getElementById('fib-error');
                const sequenceEl = document.getElementById('fib-sequence');
                const lastTermEl = document.getElementById('fib-last-term');

                // È™åËØÅËæìÂÖ•
                if (isNaN(count) || count < 1 || count > 100) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                
                // ËÆ°ÁÆóÊñêÊ≥¢ÈÇ£Â•ëÊï∞Âàó
                const sequence = this.generateFibonacci(count);
                
                // ÊòæÁ§∫ÁªìÊûú
                sequenceEl.textContent = sequence.join(', ');
                lastTermEl.textContent = sequence[sequence.length - 1];
                resultEl.classList.remove('hidden');
            },

            generateFibonacci(n) {
                const sequence = [];
                let a = 0, b = 1;
                
                for (let i = 0; i < n; i++) {
                    sequence.push(a);
                    [a, b] = [b, a + b];
                }
                
                return sequence;
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => Fibonacci.init();
    </script>
