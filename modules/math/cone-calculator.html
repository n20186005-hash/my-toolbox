    <script>
        const ConeCalc = {
            i18n: {
                'en': {
                    title: 'üç¶ Cone Calculator',
                    lbl_radius: 'Radius (r)',
                    lbl_height: 'Height (h)',
                    res_vol: 'Volume (V)',
                    res_lat: 'Lateral Area (A_L)',
                    res_tot: 'Total Surface Area (A)',

                },
                'zh-CN': {
                    title: 'üç¶ ÂúÜÈî•‰ΩìËÆ°ÁÆóÂô®',
                    lbl_radius: 'ÂçäÂæÑ (r)',
                    lbl_height: 'È´òÂ∫¶ (h)',
                    res_vol: '‰ΩìÁßØ (V)',
                    res_lat: '‰æßÈù¢ÁßØ (A_L)',
                    res_tot: 'ÊÄªË°®Èù¢ÁßØ (A)',
                    res_slant: 'ÊØçÁ∫øÈïø/ÊñúÈ´ò (l)'
                },
                'zh-TW': {
                    title: 'üç¶ ÂúìÈåêÈ´îË®àÁÆóÂô®',
                    lbl_radius: 'ÂçäÂæë (r)',
                    lbl_height: 'È´òÂ∫¶ (h)',
                    res_vol: 'È´îÁ©ç (V)',
                    res_lat: 'ÂÅ¥Èù¢Á©ç (A_L)',
                    res_tot: 'Á∏ΩË°®Èù¢Á©ç (A)',
                    res_slant: 'ÊØçÁ∑öÈï∑/ÊñúÈ´ò (l)'
                },
                'ja': {
                    title: 'üç¶ ÂÜÜÈåêË®àÁÆó',
                    lbl_radius: 'ÂçäÂæÑ (r)',
                    lbl_height: 'È´ò„Åï (h)',
                    res_vol: '‰ΩìÁ©ç (V)',
                    res_lat: 'ÂÅ¥Èù¢Á©ç',
                    res_tot: 'Ë°®Èù¢Á©ç (ÂÖ®)',
                    res_slant: 'ÊØçÁ∑ö (ÊñúÈ´ò)'
                },
                'ru': {
                    title: 'üç¶ –ö–æ–Ω—É—Å',
                    lbl_radius: '–†–∞–¥–∏—É—Å (r)',
                    lbl_height: '–í—ã—Å–æ—Ç–∞ (h)',
                    res_vol: '–û–±—ä–µ–º (V)',
                    res_lat: '–ë–æ–∫–æ–≤–∞—è –ø–ª–æ—â–∞–¥—å',
                    res_tot: '–ü–æ–ª–Ω–∞—è –ø–ª–æ—â–∞–¥—å',
                    res_slant: '–û–±—Ä–∞–∑—É—é—â–∞—è (l)'
                },
                'es': {
                    title: 'üç¶ Calculadora de Cono',
                    lbl_radius: 'Radio (r)',
                    lbl_height: 'Altura (h)',
                    res_vol: 'Volumen (V)',
                    res_lat: '√Årea Lateral',
                    res_tot: '√Årea Total',
                    res_slant: 'Generatriz (l)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('cn-lang').value;
                const texts = ConeCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="cone_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const r = parseFloat(document.getElementById('cn-r').value);
                const h = parseFloat(document.getElementById('cn-h').value);

                if (isNaN(r) || isNaN(h) || r < 0 || h < 0) {
                    document.getElementById('res-vol-cone').innerText = '--';
                    document.getElementById('res-lat-cone').innerText = '--';
                    document.getElementById('res-tot-cone').innerText = '--';
                    document.getElementById('res-slant').innerText = '--';
                    return;
                }

                const PI = Math.PI;
                // Slant height l = sqrt(r^2 + h^2)
                const l = Math.sqrt(r*r + h*h);
                
                const vol = (1/3) * PI * r * r * h;
                const latArea = PI * r * l;
                const totArea = PI * r * (r + l);

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('res-vol-cone').innerText = fmt(vol);
                document.getElementById('res-lat-cone').innerText = fmt(latArea);
                document.getElementById('res-tot-cone').innerText = fmt(totArea);
                document.getElementById('res-slant').innerText = fmt(l);
            }
        };
    </script>
