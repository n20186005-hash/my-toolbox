<body>

    <div class="tool-module active" 
         data-id="overweight_calculator"

         data-title="Overweight Calculator" 
         data-icon="⚖️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="overweight-lang" onchange="OverweightCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">

                <option value="zh-TW">繁體中文</option>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚖️ Overweight Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="unit_system">Unit System</label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="units" value="metric" checked class="text-purple-600 focus:ring-purple-500">
                        <span data-i18n="metric">Metric (cm, kg)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="units" value="imperial" class="text-purple-600 focus:ring-purple-500">
                        <span data-i18n="imperial">Imperial (ft, lbs)</span>
                    </label>
                </div>
            </div>
            <div id="height-metric">
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="height_cm">Height (cm)</label>
                <input type="number" id="height-cm" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 170" min="50" max="250" value="170">
            </div>
            <div id="height-imperial" style="display: none;">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="height_ft">Height (ft)</label>
                        <input type="number" id="height-ft" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 5" min="1" max="8" value="5">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="height_in">Height (in)</label>
                        <input type="number" id="height-in" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 7" min="0" max="11" value="7">
                    </div>
                </div>
            </div>
            <div id="weight-metric">
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="weight_kg">Weight (kg)</label>
                <input type="number" id="weight-kg" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 75" min="10" max="300" value="75">
            </div>
            <div id="weight-imperial" style="display: none;">
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="weight_lbs">Weight (lbs)</label>
                <input type="number" id="weight-lbs" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 165" min="20" max="660" value="165">
            </div>
        </div>

        <button onclick="OverweightCalc.calc()" class="w-full bg-purple-600 text-white py-2 rounded font-bold hover:bg-purple-700 transition mb-6" data-i18n="btn_calc">Calculate</button>

        <div class="bg-purple-50 p-6 rounded-lg border border-purple-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Your BMI & Classification</div>
            <div id="overweight-result" class="text-3xl font-bold text-purple-800">--</div>
            <div id="overweight-classification" class="mt-2 text-lg font-medium"></div>
            
            <div id="healthy-range" class="mt-4 p-3 bg-white rounded border border-gray-100 text-left text-sm">
                <div data-i18n="healthy_bmi_range" class="font-medium mb-1">Healthy BMI Range: 18.5 - 24.9</div>
                <div id="ideal-weight" class="text-gray-600">--</div>
            </div>
            
            <div class="recommendation text-sm mt-4" data-i18n="recommendation">Maintaining a healthy weight through balanced diet and regular exercise is important for overall health.</div>
            <div class="warning text-sm mt-4" data-i18n="disclaimer">Disclaimer: This is a general guide and not a substitute for professional medical advice.</div>
        </div>
    </div>

                    btn_calc: '计算',

                    ideal_weight_range: '理想体重范围：',
                    err_invalid: '请输入有效的数字',

                    disclaimer: '免責聲明：這只是一般指南，不能替代專業醫療建議。',

                },
                'ja': {

                    unit_system: '単位系',
                    metric: 'メートル法（cm、kg）',
                    imperial: '帝国法（フィート、ポンド）',

                    healthy_bmi_range: '健康的なBMI範囲：18.5 - 24.9',

                    err_invalid: '有効な数字を入力してください',
                    recommendation: 'バランスの取れた食事と規則的な運動を通じて健康的な体重を維持することは、全体的な健康に重要です。',
                    disclaimer: '免責事項：これは一般的なガイドであり、専門的な医療アドバイスの代替にはなりません。',
                    classifications: {

                    }
                },
                'ru': {

                    healthy_bmi_range: 'Здоровой диапазон ИМТ: 18.5 - 24.9',
                    ideal_weight_range: 'Диапазон идеального веса: ',
                    err_invalid: 'Пожалуйста, введите действительные числа',
                    recommendation: 'Поддержание здорового веса за счет сбалансированного питания и регулярных физических упражнений важно для общего здоровья.',
                    disclaimer: 'Отказ от ответственности: Это общие рекомендации и не заменяют профессиональный медицинский совет.',
                    classifications: {
                        underweight: 'Недостаток веса',
                        normal: 'Нормальный вес',
                        overweight: 'Избыточный вес',
                        obese1: 'Ожирение I класса',
                        obese2: 'Ожирение II класса',
                        obese3: 'Ожирение III класса'
                    }
                },
                'es': {
                    title: '⚖️ Calculadora de sobrepeso',
                    unit_system: 'Sistema de unidades',
                    metric: 'Métrico (cm, kg)',
                    imperial: 'Imperial (pies, libras)',
                    height_cm: 'Altura (cm)',
                    height_ft: 'Altura (pies)',
                    height_in: 'Altura (pulgadas)',
                    weight_kg: 'Peso (kg)',
                    weight_lbs: 'Peso (libras)',
                    btn_calc: 'Calcular',
                    res_label: 'Su IMC y clasificación',
                    healthy_bmi_range: 'Rango saludable de IMC: 18.5 - 24.9',
                    ideal_weight_range: 'Rango de peso ideal: ',
                    err_invalid: 'Por favor, ingrese números válidos',
                    recommendation: 'Mantener un peso saludable a través de una dieta equilibrada y ejercicio regular es importante para la salud general.',
                    disclaimer: 'Descargo de responsabilidad: Esta es una guía general y no sustituye el asesoramiento médico profesional.',
                    classifications: {
                        underweight: 'Bajo peso',
                        normal: 'Peso normal',
                        overweight: 'Sobrepeso',
                        obese1: 'Obesidad Clase I',
                        obese2: 'Obesidad Clase II',
                        obese3: 'Obesidad Clase III'
                    }
                }
            },

            init: () => {
                // 监听单位切换
                document.querySelectorAll('input[name="units"]').forEach(radio => {
                    radio.addEventListener('change', OverweightCalc.toggleUnits);
                });
            },

            toggleUnits: () => {
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                
                // 显示/隐藏高度输入框
                document.getElementById('height-metric').style.display = isMetric ? 'block' : 'none';
                document.getElementById('height-imperial').style.display = isMetric ? 'none' : 'block';
                
                // 显示/隐藏重量输入框
                document.getElementById('weight-metric').style.display = isMetric ? 'block' : 'none';
                document.getElementById('weight-imperial').style.display = isMetric ? 'none' : 'block';
            },

            changeLang: () => {
                const lang = document.getElementById('overweight-lang').value;
                const texts = OverweightCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="overweight_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 重新计算以更新结果语言
                OverweightCalc.calc();
            },

            getClassification: (bmi, texts) => {
                if (bmi < 18.5) return texts.classifications.underweight;
                if (bmi < 25) return texts.classifications.normal;
                if (bmi < 30) return texts.classifications.overweight;
                if (bmi < 35) return texts.classifications.obese1;
                if (bmi < 40) return texts.classifications.obese2;
                return texts.classifications.obese3;
            },

            getClassificationColor: (bmi) => {
                if (bmi < 18.5) return 'text-yellow-700';
                if (bmi < 25) return 'text-green-700';
                if (bmi < 30) return 'text-yellow-700';
                return 'text-red-700';
            },

            calc: () => {
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                const lang = document.getElementById('overweight-lang').value;
                const texts = OverweightCalc.i18n[lang];

                let heightM, weight;
                let heightVal, weightVal;

                // 获取输入值
                if (isMetric) {
                    heightVal = parseFloat(document.getElementById('height-cm').value) || 0;
                    weightVal = parseFloat(document.getElementById('weight-kg').value) || 0;
                    heightM = heightVal / 100; // 转换为米
                    weight = weightVal;
                } else {
                    const feet = parseFloat(document.getElementById('height-ft').value) || 0;
                    const inches = parseFloat(document.getElementById('height-in').value) || 0;
                    heightVal = feet * 12 + inches; // 转换为英寸
                    heightM = heightVal * 0.0254; // 转换为米
                    weightVal = parseFloat(document.getElementById('weight-lbs').value) || 0;
                    weight = weightVal * 0.453592; // 转换为千克
                }

                const resultEl = document.getElementById('overweight-result');
                const classificationEl = document.getElementById('overweight-classification');
                const idealWeightEl = document.getElementById('ideal-weight');

                // 验证输入
                if (isNaN(heightM) || isNaN(weight) || heightM <= 0 || weight <= 0 || 
                    (isMetric && (heightVal <= 0 || weightVal <= 0)) ||
                    (!isMetric && (heightVal <= 0 || weightVal <= 0))) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    classificationEl.innerText = "";
                    idealWeightEl.innerText = "";
                    return;
                }

                // 计算BMI
                let bmi = weight / (heightM * heightM);
                bmi = parseFloat(bmi.toFixed(1));

                // 计算理想体重范围
                let idealMin, idealMax;
                if (isMetric) {
                    idealMin = (18.5 * heightM * heightM).toFixed(1);
                    idealMax = (24.9 * heightM * heightM).toFixed(1);
                    idealWeightEl.innerText = `${texts.ideal_weight_range}${idealMin} - ${idealMax} kg`;
                } else {
                    idealMin = (18.5 * heightM * heightM / 0.453592).toFixed(0);
                    idealMax = (24.9 * heightM * heightM / 0.453592).toFixed(0);
                    idealWeightEl.innerText = `${texts.ideal_weight_range}${idealMin} - ${idealMax} lbs`;
                }

                // 显示结果
                resultEl.className = "text-3xl font-bold text-purple-800";
                resultEl.innerText = bmi;
                
                // 显示分类
                classificationEl.innerText = OverweightCalc.getClassification(bmi, texts);
                classificationEl.className = `mt-2 text-lg font-medium ${OverweightCalc.getClassificationColor(bmi)}`;
            }
        };

        document.addEventListener('DOMContentLoaded', OverweightCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('overweight-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    OverweightCalc.changeLang();
                }
            }
        });
    </script>
