                            resultEl.className = "text-xl font-bold text-red-600";

                            resultEl.className = "text-xl font-bold text-red-600";
                            formulaEl.innerText = "";
                            return;
                        }
                        area = length * width;
                        formulaText = texts.rectangle_formula;
                        formulaDisplay = `${area.toFixed(2)} = ${length} √ó ${width}`;
                        break;
                        
                    case 'circle':
                        const radius = parseFloat(document.getElementById('circle-radius').value) || 0;
                        if (radius <= 0) {
                            resultEl.innerText = texts.err_invalid;
                            resultEl.className = "text-xl font-bold text-red-600";
                            formulaEl.innerText = "";
                            return;
                        }
                        area = Math.PI * radius * radius;
                        formulaText = texts.circle_formula;
                        formulaDisplay = `${area.toFixed(2)} = œÄ √ó ${radius}¬≤`;
                        break;

                            resultEl.className = "text-xl font-bold text-red-600";

                            return;

                        const base2 = parseFloat(document.getElementById('trap-base2').value) || 0;
                        const trapHeight = parseFloat(document.getElementById('trap-height').value) || 0;
                        if (base1 <= 0 || base2 <= 0 || trapHeight <= 0) {
                            resultEl.innerText = texts.err_invalid;
                            resultEl.className = "text-xl font-bold text-red-600";
                            formulaEl.innerText = "";
                            return;
                        }
                        area = ((base1 + base2) * trapHeight) / 2;
                        formulaText = texts.trapezoid_formula;
                        formulaDisplay = `${area.toFixed(2)} = ((${base1} + ${base2}) √ó ${trapHeight}) / 2`;
                        break;
                }

                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-orange-800";
                resultEl.innerText = area.toFixed(2);
                formulaDescEl.innerText = formulaText;
                formulaEl.innerText = formulaDisplay;
            }
        };

        document.addEventListener('DOMContentLoaded', AreaCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('area-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    AreaCalc.changeLang();
                }
            }
        });
    </script>
