                'zh-CN': {

                    res_lat: '‰æßË°®Èù¢ÁßØ',
                    res_tot: 'ÊÄªË°®Èù¢ÁßØ'
                },
                'zh-TW': {

                    res_lat: 'ÂÅ¥Ë°®Èù¢Á©ç',

                },
                'ja': {
                    title: 'üõ¢Ô∏è ÂÜÜÊü±Ë®àÁÆó',
                    lbl_radius: 'ÂçäÂæÑ (r)',
                    lbl_height: 'È´ò„Åï (h)',

                'ru': {
                    title: 'üõ¢Ô∏è –¶–∏–ª–∏–Ω–¥—Ä',

                    lbl_height: '–í—ã—Å–æ—Ç–∞ (h)',

                    res_vol: 'Volumen (V)',
                    res_lat: '√Årea Lateral',
                    res_tot: '√Årea Total'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('cc-lang').value;
                const texts = CylCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="cylinder_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const r = parseFloat(document.getElementById('cc-r').value);
                const h = parseFloat(document.getElementById('cc-h').value);

                if (isNaN(r) || isNaN(h)) {
                    document.getElementById('res-vol').innerText = '--';
                    document.getElementById('res-lat').innerText = '--';
                    document.getElementById('res-tot').innerText = '--';
                    return;
                }

                const PI = Math.PI;
                const vol = PI * r * r * h;
                const lat = 2 * PI * r * h;
                const tot = 2 * PI * r * (r + h);

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('res-vol').innerText = fmt(vol);
                document.getElementById('res-lat').innerText = fmt(lat);
                document.getElementById('res-tot').innerText = fmt(tot);
            }
        };
    </script>
