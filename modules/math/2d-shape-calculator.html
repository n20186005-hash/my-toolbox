    <script>
        const Shape2D = {
            i18n: {
                'en': {
                    title: 'üìê 2D Shape Calculator',
                    shape: 'Select Shape',
                    circle: 'Circle',
                    square: 'Square',
                    rectangle: 'Rectangle',
                    triangle: 'Triangle',
                    radius: 'Radius',
                    side_length: 'Side Length',
                    length: 'Length',
                    width: 'Width',
                    base: 'Base',
                    height: 'Height',
                    btn_calc: 'Calculate',
                    result_title: 'Calculation Results',
                    area: 'Area: {value} square units',
                    perimeter: 'Perimeter: {value} units',
                    err_invalid: 'Please enter valid positive values',
                },
                'zh-CN': {
                    title: 'üìê Âπ≥Èù¢Âá†‰ΩïËÆ°ÁÆóÂô®',
                    shape: 'ÈÄâÊã©ÂõæÂΩ¢',
                    circle: 'ÂúÜÂΩ¢',
                    square: 'Ê≠£ÊñπÂΩ¢',
                    rectangle: 'ÈïøÊñπÂΩ¢',
                    triangle: '‰∏âËßíÂΩ¢',
                    radius: 'ÂçäÂæÑ',
                    side_length: 'ËæπÈïø',
                    length: 'ÈïøÂ∫¶',
                    width: 'ÂÆΩÂ∫¶',
                    base: 'Â∫ïËæπÈïø',
                    height: 'È´ò',
                    btn_calc: 'ËÆ°ÁÆó',
                    result_title: 'ËÆ°ÁÆóÁªìÊûú',
                    area: 'Èù¢ÁßØ: {value} Âπ≥ÊñπÂçï‰Ωç',
                    perimeter: 'Âë®Èïø: {value} Âçï‰Ωç',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£ÂÄº',
                },
                'zh-TW': {
                    title: 'üìê Âπ≥Èù¢Âπæ‰ΩïË®àÁÆóÂô®',
                    shape: 'ÈÅ∏ÊìáÂúñÂΩ¢',
                    circle: 'ÂúìÂΩ¢',
                    square: 'Ê≠£ÊñπÂΩ¢',
                    rectangle: 'Èï∑ÊñπÂΩ¢',
                    triangle: '‰∏âËßíÂΩ¢',
                    radius: 'ÂçäÂæë',
                    side_length: 'ÈÇäÈï∑',
                    length: 'Èï∑Â∫¶',
                    width: 'ÂØ¨Â∫¶',
                    base: 'Â∫ïÈÇäÈï∑',
                    height: 'È´ò',
                    btn_calc: 'Ë®àÁÆó',
                    result_title: 'Ë®àÁÆóÁµêÊûú',
                    area: 'Èù¢Á©ç: {value} Âπ≥ÊñπÂñÆ‰Ωç',
                    perimeter: 'Âë®Èï∑: {value} ÂñÆ‰Ωç',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£ÂÄº',
                },
                'ja': {
                    title: 'üìê 2DÂõ≥ÂΩ¢Ë®àÁÆóÊ©ü',
                    shape: 'Âõ≥ÂΩ¢„ÇíÈÅ∏Êäû',
                    circle: 'ÂÜÜ',
                    square: 'Ê≠£ÊñπÂΩ¢',
                    rectangle: 'Èï∑ÊñπÂΩ¢',
                    triangle: '‰∏âËßíÂΩ¢',
                    radius: 'ÂçäÂæÑ',
                    side_length: '‰∏ÄËæ∫„ÅÆÈï∑„Åï',
                    length: 'Èï∑„Åï',
                    width: 'ÂπÖ',
                    base: 'Â∫ïËæ∫',
                    height: 'È´ò„Åï',
                    btn_calc: 'Ë®àÁÆó',
                    result_title: 'Ë®àÁÆóÁµêÊûú',
                    area: 'Èù¢Á©ç: {value} Âπ≥ÊñπÂçò‰Ωç',
                    perimeter: 'Âë®Âõ≤Èï∑: {value} Âçò‰Ωç',
                    err_invalid: 'ÊúâÂäπ„Å™Ê≠£Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                },
                'ru': {
                    title: 'üìê –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä 2D —Ñ–∏–≥—É—Ä',
                    shape: '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–≥—É—Ä—É',
                    circle: '–ö—Ä—É–≥',
                    square: '–ö–≤–∞–¥—Ä–∞—Ç',
                    rectangle: '–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫',
                    triangle: '–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫',
                    radius: '–†–∞–¥–∏—É—Å',
                    side_length: '–î–ª–∏–Ω–∞ —Å—Ç–æ—Ä–æ–Ω—ã',
                    length: '–î–ª–∏–Ω–∞',
                    width: '–®–∏—Ä–∏–Ω–∞',
                    base: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ',
                    height: '–í—ã—Å–æ—Ç–∞',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å',
                    result_title: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã—á–∏—Å–ª–µ–Ω–∏—è',
                    area: '–ü–ª–æ—â–∞–¥—å: {value} –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã—Ö –µ–¥–∏–Ω–∏—Ü',
                    perimeter: '–ü–µ—Ä–∏–º–µ—Ç—Ä: {value} –µ–¥–∏–Ω–∏—Ü',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è',
                }
            },

            init() {
                this.changeLang();
                this.showInputs();
            },

            changeLang() {
                const lang = document.getElementById('2d-lang').value;
                // Êõ¥Êñ∞ÊôÆÈÄöÊñáÊú¨
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // Êõ¥Êñ∞ÈÄâÈ°πÊñáÊú¨
                document.querySelectorAll('[data-i18n-option]').forEach(el => {
                    const key = el.getAttribute('data-i18n-option');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            showInputs() {
                const shape = document.getElementById('shape-type').value;
                // ÈöêËóèÊâÄÊúâËæìÂÖ•ÁªÑ
                document.querySelectorAll('.input-group').forEach(el => {
                    el.classList.remove('active');
                });
                // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑËæìÂÖ•ÁªÑ
                document.getElementById(`${shape}-inputs`).classList.add('active');
            },

            calculate() {
                const shape = document.getElementById('shape-type').value;
                const resultEl = document.getElementById('shape-result');
                const errorEl = document.getElementById('shape-error');
                const areaEl = document.getElementById('area');
                const perimeterEl = document.getElementById('perimeter');
                const lang = document.getElementById('2d-lang').value;
                let area, perimeter, valid = true;

                // Ê†πÊçÆ‰∏çÂêåÂõæÂΩ¢ËÆ°ÁÆó
                switch(shape) {
                    case 'circle':
                        const radius = parseFloat(document.getElementById('radius').value);
                        if (isNaN(radius) || radius <= 0) valid = false;
                        else {
                            area = Math.PI * radius * radius;
                            perimeter = 2 * Math.PI * radius;
                        }
                        break;
                    case 'square':
                        const side = parseFloat(document.getElementById('square-side').value);
                        if (isNaN(side) || side <= 0) valid = false;
                        else {
                            area = side * side;
                            perimeter = 4 * side;
                        }
                        break;
                    case 'rectangle':
                        const length = parseFloat(document.getElementById('rect-length').value);
                        const width = parseFloat(document.getElementById('rect-width').value);
                        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) valid = false;
                        else {
                            area = length * width;
                            perimeter = 2 * (length + width);
                        }
                        break;
                    case 'triangle':
                        const base = parseFloat(document.getElementById('tri-base').value);
                        const height = parseFloat(document.getElementById('tri-height').value);
                        if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) valid = false;
                        else {
                            area = 0.5 * base * height;
                            perimeter = 'N/A (requires all sides)'; // ÁÆÄÂåñÂ§ÑÁêÜ
                        }
                        break;
                }

                // ÊòæÁ§∫ÁªìÊûúÊàñÈîôËØØ
                if (!valid) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');

                // Ê†ºÂºèÂåñÁªìÊûú
                const formatValue = (value) => {
                    return typeof value === 'number' ? value.toFixed(2) : value;
                };

                areaEl.textContent = this.i18n[lang].area.replace('{value}', formatValue(area));
                perimeterEl.textContent = this.i18n[lang].perimeter.replace('{value}', formatValue(perimeter));
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => Shape2D.init();
    </script>
