            changeLang: function() {
                const lang = document.getElementById('cd-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // Â§ÑÁêÜ‰∏ãÊãâÈÄâÈ°π
                const compoundingSelect = document.getElementById('compounding');
                Array.from(compoundingSelect.options).forEach(option => {
                    const key = option.getAttribute('data-i18n');
                    if (key && this.i18n[lang][key]) {
                        option.textContent = this.i18n[lang][key];
                    }
                });
            },
            
            calc: function() {
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const principal = parseFloat(document.getElementById('initial-deposit').value);
                const rate = parseFloat(document.getElementById('interest-rate').value) / 100;
                const months = parseInt(document.getElementById('term').value);
                const compounding = document.getElementById('compounding').value;
                const taxRate = parseFloat(document.getElementById('tax-rate').value) / 100;
                
                // È™åËØÅËæìÂÖ•
                if (isNaN(principal) || isNaN(rate) || isNaN(months) || isNaN(taxRate) || principal < 0 || rate < 0 || months < 1 || taxRate < 0) {
                    alert(this.i18n[document.getElementById('cd-lang').value].err_invalid);
                    return;
                }
                
                // ËÆ°ÁÆóÂ§çÂà©Ê¨°Êï∞ÂíåÂë®Êúü
                let compoundingPeriods;
                switch(compounding) {
                    case 'daily': compoundingPeriods = 365; break;
                    case 'monthly': compoundingPeriods = 12; break;
                    case 'quarterly': compoundingPeriods = 4; break;
                    case 'semiannually': compoundingPeriods = 2; break;
                    case 'annually': compoundingPeriods = 1; break;
                    default: compoundingPeriods = 12;
                }
                
                const years = months / 12;
                const totalPeriods = compoundingPeriods * years;
                const ratePerPeriod = rate / compoundingPeriods;
                
                // ËÆ°ÁÆóÂà∞ÊúüÊÄªÈáëÈ¢ù
                const amount = principal * Math.pow(1 + ratePerPeriod, totalPeriods);
                const totalInterest = amount - principal;
                const taxes = totalInterest * taxRate;
                const netEarnings = totalInterest - taxes;
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('total-value').textContent = '$' + amount.toFixed(2);
                document.getElementById('total-interest').textContent = '$' + totalInterest.toFixed(2);
                document.getElementById('taxes-owed').textContent = '$' + taxes.toFixed(2);
                document.getElementById('net-earnings').textContent = '$' + netEarnings.toFixed(2);
            }
        };
