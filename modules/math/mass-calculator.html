<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="mass_calculator">
    <meta name="category" content="physics">
    <meta name="icon" content="⚖️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Mass Calculator">
    <meta name="description" content="Calculate mass based on force and acceleration using F=ma formula.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="质量计算器">
    <meta name="lang-description-zh-CN" content="根据力和加速度使用F=ma公式计算质量。">
    
    <meta name="lang-title-zh-TW" content="質量計算器">
    <meta name="lang-description-zh-TW" content="根據力和加速度使用F=ma公式計算質量。">
    
    <meta name="lang-title-ja" content="質量計算ツール">
    <meta name="lang-description-ja" content="力と加速度からF=maの公式を使って質量を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор массы">
    <meta name="lang-description-ru" content="Вычислите массу по силе и ускорению с использованием формулы F=ma.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/mass-calculator.html" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body>

    <div class="tool-module active" 
         data-id="mass_calculator" 
         data-category="physics" 
         data-title="Mass Calculator" 
         data-icon="⚖️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="mass-lang" onchange="MassCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⚖️ Mass Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Force Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="force_label">Force (N)</label>
                <input type="number" id="mass-force" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 100" min="0" step="any">
            </div>
            
            <!-- Acceleration Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="acceleration_label">Acceleration (m/s²)</label>
                <input type="number" id="mass-acceleration" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 9.8" min="0.0001" step="any">
            </div>
        </div>

        <button onclick="MassCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Mass</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Result</div>
            <div id="mass-result" class="text-3xl font-bold text-blue-800">--</div>
            <div class="text-sm text-gray-600 mt-2" data-i18n="formula">Formula: mass = force / acceleration (F=ma)</div>
        </div>
    </div>

    <script>
        const MassCalc = {
            i18n: {
                'en': {
                    title: '⚖️ Mass Calculator',
                    force_label: 'Force (Newtons)',
                    acceleration_label: 'Acceleration (m/s²)',
                    btn_calc: 'Calculate Mass',
                    result_label: 'Calculated Mass:',
                    formula: 'Formula: mass = force / acceleration (F=ma)',
                    err_invalid: 'Please enter valid values',
                    unit: 'kg'
                },
                'zh-CN': {
                    title: '⚖️ 质量计算器',
                    force_label: '力 (牛顿)',
                    acceleration_label: '加速度 (米/秒²)',
                    btn_calc: '计算质量',
                    result_label: '计算结果：',
                    formula: '公式：质量 = 力 / 加速度 (F=ma)',
                    err_invalid: '请输入有效值',
                    unit: '千克'
                },
                'zh-TW': {
                    title: '⚖️ 質量計算器',
                    force_label: '力 (牛頓)',
                    acceleration_label: '加速度 (米/秒²)',
                    btn_calc: '計算質量',
                    result_label: '計算結果：',
                    formula: '公式：質量 = 力 / 加速度 (F=ma)',
                    err_invalid: '請輸入有效值',
                    unit: '千克'
                },
                'ja': {
                    title: '⚖️ 質量計算ツール',
                    force_label: '力 (ニュートン)',
                    acceleration_label: '加速度 (m/s²)',
                    btn_calc: '質量を計算',
                    result_label: '計算結果：',
                    formula: '公式：質量 = 力 / 加速度 (F=ma)',
                    err_invalid: '有効な値を入力してください',
                    unit: 'kg'
                },
                'ru': {
                    title: '⚖️ Калькулятор массы',
                    force_label: 'Сила (Ньютон)',
                    acceleration_label: 'Ускорение (м/с²)',
                    btn_calc: 'Вычислить массу',
                    result_label: 'Результат:',
                    formula: 'Формула: масса = сила / ускорение (F=ma)',
                    err_invalid: 'Введите действительные значения',
                    unit: 'кг'
                }
            },

            init: () => {
                // 初始化默认值
                document.getElementById('mass-force').value = 100;
                document.getElementById('mass-acceleration').value = 9.8;
            },

            changeLang: () => {
                const lang = document.getElementById('mass-lang').value;
                const texts = MassCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="mass_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 重新计算以更新结果语言
                const currentResult = document.getElementById('mass-result').innerText;
                if (currentResult !== '--') {
                    MassCalc.calc();
                }
            },

            calc: () => {
                const force = parseFloat(document.getElementById('mass-force').value);
                const acceleration = parseFloat(document.getElementById('mass-acceleration').value);
                const lang = document.getElementById('mass-lang').value;
                const texts = MassCalc.i18n[lang];
                const resultEl = document.getElementById('mass-result');

                if (isNaN(force) || isNaN(acceleration) || acceleration <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // 计算质量 (F=ma → m=F/a)
                const mass = force / acceleration;
                
                // 显示结果
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${mass.toFixed(2)} ${texts.unit}`;
            }
        };

        document.addEventListener('DOMContentLoaded', MassCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('mass-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    MassCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
