<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Numbers</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="euler_numbers">
    <meta name="category" content="Math">
    <meta name="icon" content="E">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Euler Numbers Calculator">
    <meta name="description" content="Calculate Euler numbers up to specified index.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="欧拉数计算器">
    <meta name="lang-description-zh-CN" content="计算指定索引之前的欧拉数。">
    
    <meta name="lang-title-zh-TW" content="歐拉數計算器">
    <meta name="lang-description-zh-TW" content="計算指定索引之前的歐拉數。">
    
    <meta name="lang-title-ja" content="オイラー数計算機">
    <meta name="lang-description-ja" content="指定されたインデックスまでのオイラー数を計算します。">
    
    <meta name="lang-title-ru" content="Числа Эйлера">
    <meta name="lang-description-ru" content="Вычисление чисел Эйлера до указанного индекса.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .result { background-color: #f0fdf4; border: 1px solid #10b981; color: #059669; padding: 15px; border-radius: 5px; margin-top: 15px; }
        .warning { background-color: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .numbers-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .numbers-table th, .numbers-table td { border: 1px solid #dcfce7; padding: 8px 12px; text-align: left; }
        .numbers-table th { background-color: #dcfce7; font-weight: bold; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/euler-numbers.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="euler_numbers" 
         data-category="mathematics" 
         data-title="Euler Numbers Calculator" 
         data-icon="E">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="euler-lang" onchange="Euler.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">E Euler Numbers</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="input_label">Calculate up to index n:</label>
                <input type="number" id="euler-index" min="0" max="20" value="10" 
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-green-500 outline-none">
            </div>
            
            <div class="bg-blue-50 p-3 rounded text-sm text-blue-700">
                <p data-i18n="description">Euler numbers are integers that appear in the Taylor series expansion of the secant and hyperbolic secant functions.</p>
                <p class="mt-1" data-i18n="note">Note: All odd Euler numbers are zero.</p>
            </div>
        </div>

        <button onclick="Euler.calculate()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition mb-6" data-i18n="btn_calculate">Calculate Euler Numbers</button>

        <div id="euler-result" class="result hidden">
            <div class="text-lg font-bold mb-2" data-i18n="result_title">Euler Numbers (Eₙ)</div>
            <table id="euler-table" class="numbers-table"></table>
        </div>

        <div id="euler-error" class="warning hidden" data-i18n="err_invalid">Please enter a valid number between 0 and 20</div>
    </div>

    <script>
        const Euler = {
            // 预计算的欧拉数（到n=20）
            eulerNumbers: [
                { n: 0, value: 1 },
                { n: 1, value: 0 },
                { n: 2, value: -1 },
                { n: 3, value: 0 },
                { n: 4, value: 5 },
                { n: 5, value: 0 },
                { n: 6, value: -61 },
                { n: 7, value: 0 },
                { n: 8, value: 1385 },
                { n: 9, value: 0 },
                { n: 10, value: -50521 },
                { n: 11, value: 0 },
                { n: 12, value: 2702765 },
                { n: 13, value: 0 },
                { n: 14, value: -199360981 },
                { n: 15, value: 0 },
                { n: 16, value: 19391512145 },
                { n: 17, value: 0 },
                { n: 18, value: -2404879675441 },
                { n: 19, value: 0 },
                { n: 20, value: 370371188237525 }
            ],

            i18n: {
                'en': {
                    title: 'E Euler Numbers',
                    input_label: 'Calculate up to index n:',
                    description: 'Euler numbers are integers that appear in the Taylor series expansion of the secant and hyperbolic secant functions.',
                    note: 'Note: All odd Euler numbers are zero.',
                    btn_calculate: 'Calculate Euler Numbers',
                    result_title: 'Euler Numbers (Eₙ)',
                    table_index: 'n',
                    table_value: 'Value',
                    err_invalid: 'Please enter a valid number between 0 and 20'
                },
                'zh-CN': {
                    title: 'E 欧拉数',
                    input_label: '计算到索引 n：',
                    description: '欧拉数是出现在正割和双曲正割函数的泰勒级数展开中的整数。',
                    note: '注意：所有奇数欧拉数都是零。',
                    btn_calculate: '计算欧拉数',
                    result_title: '欧拉数 (Eₙ)',
                    table_index: 'n',
                    table_value: '值',
                    err_invalid: '请输入0到20之间的有效数字'
                },
                'zh-TW': {
                    title: 'E 歐拉數',
                    input_label: '計算到索引 n：',
                    description: '歐拉數是出現在正割和雙曲正割函數的泰勒級數展開中的整數。',
                    note: '注意：所有奇數歐拉數都是零。',
                    btn_calculate: '計算歐拉數',
                    result_title: '歐拉數 (Eₙ)',
                    table_index: 'n',
                    table_value: '值',
                    err_invalid: '請輸入0到20之間的有效數字'
                },
                'ja': {
                    title: 'E オイラー数',
                    input_label: 'インデックスnまで計算：',
                    description: 'オイラー数は、正割関数と双曲線正割関数のテイラー級数展開に現れる整数です。',
                    note: '注：すべての奇数のオイラー数は0です。',
                    btn_calculate: 'オイラー数を計算',
                    result_title: 'オイラー数 (Eₙ)',
                    table_index: 'n',
                    table_value: '値',
                    err_invalid: '0から20までの有効な数値を入力してください'
                },
                'ru': {
                    title: 'E Числа Эйлера',
                    input_label: 'Вычислить до индекса n:',
                    description: 'Числа Эйлера — целые числа, возникающие в разложении секанса и гиперболического секанса в ряд Тейлора.',
                    note: 'Примечание: Все нечетные числа Эйлера равны нулю.',
                    btn_calculate: 'Вычислить числа Эйлера',
                    result_title: 'Числа Эйлера (Eₙ)',
                    table_index: 'n',
                    table_value: 'Значение',
                    err_invalid: 'Пожалуйста, введите число от 0 до 20'
                }
            },

            init() {
                this.changeLang();
            },

            changeLang() {
                const lang = document.getElementById('euler-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calculate() {
                const indexInput = document.getElementById('euler-index');
                const maxIndex = parseInt(indexInput.value, 10);
                const resultEl = document.getElementById('euler-result');
                const errorEl = document.getElementById('euler-error');
                const tableEl = document.getElementById('euler-table');
                const lang = document.getElementById('euler-lang').value;

                // 验证输入
                if (isNaN(maxIndex) || maxIndex < 0 || maxIndex > 20) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                
                // 构建结果表格
                let tableHtml = `<tr><th>${this.i18n[lang].table_index}</th><th>${this.i18n[lang].table_value}</th></tr>`;
                
                this.eulerNumbers.forEach(item => {
                    if (item.n <= maxIndex) {
                        tableHtml += `<tr>
                            <td>E<sub>${item.n}</sub></td>
                            <td>${item.value}</td>
                        </tr>`;
                    }
                });
                
                tableEl.innerHTML = tableHtml;
                resultEl.classList.remove('hidden');
            }
        };

        // 初始化
        window.onload = () => Euler.init();
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
