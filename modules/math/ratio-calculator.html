                'es': {

                    ratio_part2: 'Parte de la Proporci√≥n 2 (b)',

                    unknown_x: 'x (desconocido)',

                    result_label: 'Resultados',
                    calculation_breakdown: 'Desglose del C√°lculoÔºö',
                    additional_info: 'Informaci√≥n AdicionalÔºö',
                    err_invalid_value: 'Ingrese valores enteros positivos v√°lidos',
                    err_insufficient_data: 'Complete todos los campos requeridos',

                    simplify_breakdown: 'El MCD de {a} y {b} es {gcd}„ÄÇDivida ambas partes por {gcd}Ôºö{a}√∑{gcd} = {simplifiedA}Ôºå{b}√∑{gcd} = {simplifiedB}',
                    simplify_additional: 'Valor decimalÔºö{decimal} | Fracci√≥nÔºö{fraction}',
                    equivalent_result: '{a}:{b} √ó {multiplier} = {newA}:{newB}',
                    equivalent_breakdown: 'Multiplique ambas partes de la proporci√≥n {a}:{b} por {multiplier}Ôºö{a}√ó{multiplier} = {newA}Ôºå{b}√ó{multiplier} = {newB}',
                    equivalent_additional: 'Decimal originalÔºö{origDecimal} | Nuevo decimalÔºö{newDecimal}',
                    solve_result: '{a}:{b} = {c}:{x} (x = {xValue})',
                    solve_breakdown: 'Multiplicaci√≥n cruzadaÔºö{a} √ó {x} = {b} √ó {c} ‚Üí {x} = ({b} √ó {c}) √∑ {a} = {xValue}',
                    solve_additional: 'Verificaci√≥nÔºö{a}/{b} = {c}/{xValue} = {decimal}'
                }
            },

            // ÂàáÊç¢ËØ≠Ë®Ä
            changeLang: () => {
                const lang = document.getElementById('ratio-lang').value;
                const texts = RatioCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="ratio_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // Â¶ÇÊûúÂ∑≤ÊúâËÆ°ÁÆóÁªìÊûúÔºåÈáçÊñ∞ËÆ°ÁÆóÊõ¥Êñ∞Â§öËØ≠Ë®ÄÊñáÊú¨
                if (document.getElementById('ratio-main-result').innerText !== '12:18 = 2:3') {
                    RatioCalc.calc();
                }
            },

            // ËÆæÁΩÆËÆ°ÁÆóÁ±ªÂûã
            setCalcType: (type) => {
                RatioCalc.calcType = type;
                
                // ÈöêËóèÊâÄÊúâËæìÂÖ•Âå∫Âüü
                document.getElementById('input-simplify').classList.add('hidden');
                document.getElementById('input-equivalent').classList.add('hidden');
                document.getElementById('input-solve').classList.add('hidden');
                
                // ÊòæÁ§∫ÂΩìÂâçËÆ°ÁÆóÁ±ªÂûãÁöÑËæìÂÖ•Âå∫Âüü
                document.getElementById(`input-${type}`).classList.remove('hidden');
                
                // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.calc-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                document.getElementById(`opt-${type}`).classList.add('active');
                
                // Êõ¥Êñ∞ËØ≠Ë®ÄÊñáÊú¨
                RatioCalc.changeLang();
            },

            // ËÆ°ÁÆóÊúÄÂ§ßÂÖ¨Á∫¶Êï∞
            gcd: (a, b) => {
                if (b === 0) return a;
                return RatioCalc.gcd(b, a % b);
            },

            // Ê†∏ÂøÉËÆ°ÁÆóÈÄªËæë
            calc: () => {
                const lang = document.getElementById('ratio-lang').value;
                const texts = RatioCalc.i18n[lang];
                const errorEl = document.getElementById('ratio-error');
                
                // ÈáçÁΩÆÈîôËØØÁä∂ÊÄÅ
                errorEl.classList.remove('show');
                errorEl.innerText = '';
                
                let resultText = '';
                let breakdownText = '';
                let additionalText = '';
                
                try {
                    switch(RatioCalc.calcType) {
                        case 'simplify':
                            // ÁÆÄÂåñÊØîÁéá
                            const a = parseInt(document.getElementById('ratio-a').value);
                            const b = parseInt(document.getElementById('ratio-b').value);
                            
                            if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) throw new Error('invalid');
                            
                            const gcdValue = RatioCalc.gcd(a, b);
                            const simplifiedA = a / gcdValue;
                            const simplifiedB = b / gcdValue;
                            const decimal = (simplifiedA / simplifiedB).toFixed(4);
                            const fraction = `${simplifiedA}/${simplifiedB}`;
                            
                            // ÁîüÊàêÁªìÊûúÊñáÊú¨
                            resultText = texts.simplify_result
                                .replace('{a}', a)
                                .replace('{b}', b)
                                .replace('{simplifiedA}', simplifiedA)
                                .replace('{simplifiedB}', simplifiedB);
                            
                            breakdownText = texts.simplify_breakdown
                                .replace('{a}', a)
                                .replace('{b}', b)
                                .replace('{gcd}', gcdValue)
                                .replace('{simplifiedA}', simplifiedA)
                                .replace('{simplifiedB}', simplifiedB);
                            
                            additionalText = texts.simplify_additional
                                .replace('{decimal}', decimal)
                                .replace('{fraction}', fraction);
                            break;
                            
                        case 'equivalent':
                            // Á≠âÊïàÊØîÁéá
                            const eqA = parseInt(document.getElementById('eq-ratio-a').value);
                            const eqB = parseInt(document.getElementById('eq-ratio-b').value);
                            const multiplier = parseInt(document.getElementById('eq-multiplier').value);
                            
                            if (isNaN(eqA) || isNaN(eqB) || isNaN(multiplier) || eqA <= 0 || eqB <= 0 || multiplier <= 0) throw new Error('invalid');
                            
                            const newA = eqA * multiplier;
                            const newB = eqB * multiplier;
                            const origDecimal = (eqA / eqB).toFixed(4);
                            const newDecimal = (newA / newB).toFixed(4);
                            
                            resultText = texts.equivalent_result
                                .replace('{a}', eqA)
                                .replace('{b}', eqB)
                                .replace('{multiplier}', multiplier)
                                .replace('{newA}', newA)
                                .replace('{newB}', newB);
                            
                            breakdownText = texts.equivalent_breakdown
                                .replace('{a}', eqA)
                                .replace('{b}', eqB)
                                .replace('{multiplier}', multiplier)
                                .replace('{newA}', newA)
                                .replace('{newB}', newB);
                            
                            additionalText = texts.equivalent_additional
                                .replace('{origDecimal}', origDecimal)
                                .replace('{newDecimal}', newDecimal);
                            break;
                            
                        case 'solve':
                            // Ëß£ÊØîÁéáÈóÆÈ¢ò
                            const solveA = parseInt(document.getElementById('solve-a').value);
                            const solveB = parseInt(document.getElementById('solve-b').value);
                            const solveC = parseInt(document.getElementById('solve-c').value);
                            
                            if (isNaN(solveA) || isNaN(solveB) || isNaN(solveC) || solveA <= 0 || solveB <= 0 || solveC <= 0) throw new Error('invalid');
                            
                            const xValue = (solveB * solveC) / solveA;
                            const solveDecimal = (solveA / solveB).toFixed(4);
                            
                            resultText = texts.solve_result
                                .replace('{a}', solveA)
                                .replace('{b}', solveB)
                                .replace('{c}', solveC)
                                .replace('{xValue}', xValue.toFixed(2));
                            
                            breakdownText = texts.solve_breakdown
                                .replace('{a}', solveA)
                                .replace('{b}', solveB)
                                .replace('{c}', solveC)
                                .replace('{xValue}', xValue.toFixed(2));
                            
                            additionalText = texts.solve_additional
                                .replace('{a}', solveA)
                                .replace('{b}', solveB)
                                .replace('{c}', solveC)
                                .replace('{xValue}', xValue.toFixed(2))
                                .replace('{decimal}', solveDecimal);
                            
                            // Êõ¥Êñ∞Êú™Áü•ÂÄºÊòæÁ§∫
                            document.getElementById('solve-x').value = xValue.toFixed(2);
                            break;
                    }
                    
                    // Êõ¥Êñ∞ÊòæÁ§∫ÁªìÊûú
                    document.getElementById('ratio-main-result').innerText = resultText;
                    document.getElementById('breakdown-text').innerText = breakdownText;
                    document.getElementById('additional-text').innerText = additionalText;
                    
                } catch (e) {
                    if (e.message === 'invalid') {
                        errorEl.innerText = texts.err_invalid_value;
                    } else {
                        errorEl.innerText = texts.err_insufficient_data;
                    }
                    errorEl.classList.add('show');
                }
            }
        };

        // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // ÊòæÁ§∫ÈªòËÆ§ËÆ°ÁÆóÁ±ªÂûãÁöÑËæìÂÖ•Âå∫Âüü
            document.getElementById('input-simplify').classList.remove('hidden');
            
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en';
            
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                document.getElementById('ratio-lang').value = targetLang;
                RatioCalc.changeLang();
            }
        });
    </script>
