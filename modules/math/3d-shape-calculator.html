    <script>
        const Shape3D = {
            i18n: {
                'en': {
                    title: 'üî∫ 3D Shape Calculator',
                    shape: 'Select Shape',
                    sphere: 'Sphere',
                    cube: 'Cube',
                    cuboid: 'Cuboid',
                    cylinder: 'Cylinder',
                    radius: 'Radius',
                    edge_length: 'Edge Length',
                    length: 'Length',
                    width: 'Width',
                    height: 'Height',
                    btn_calc: 'Calculate',
                    result_title: 'Calculation Results',
                    volume: 'Volume: {value} cubic units',
                    surface_area: 'Surface Area: {value} square units',
                    err_invalid: 'Please enter valid positive values',
                },
                'zh-CN': {
                    title: 'üî∫ Á´ã‰ΩìÂá†‰ΩïËÆ°ÁÆóÂô®',
                    shape: 'ÈÄâÊã©ÂõæÂΩ¢',
                    sphere: 'ÁêÉ‰Ωì',
                    cube: 'Ê≠£Êñπ‰Ωì',
                    cuboid: 'ÈïøÊñπ‰Ωì',
                    cylinder: 'ÂúÜÊü±‰Ωì',
                    radius: 'ÂçäÂæÑ',
                    edge_length: 'Ê£±Èïø',
                    length: 'ÈïøÂ∫¶',
                    width: 'ÂÆΩÂ∫¶',
                    height: 'È´òÂ∫¶',
                    btn_calc: 'ËÆ°ÁÆó',
                    result_title: 'ËÆ°ÁÆóÁªìÊûú',
                    volume: '‰ΩìÁßØ: {value} Á´ãÊñπÂçï‰Ωç',
                    surface_area: 'Ë°®Èù¢ÁßØ: {value} Âπ≥ÊñπÂçï‰Ωç',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊ≠£ÂÄº',
                },
                'zh-TW': {
                    title: 'üî∫ Á´ãÈ´îÂπæ‰ΩïË®àÁÆóÂô®',
                    shape: 'ÈÅ∏ÊìáÂúñÂΩ¢',
                    sphere: 'ÁêÉÈ´î',
                    cube: 'Ê≠£ÊñπÈ´î',
                    cuboid: 'Èï∑ÊñπÈ´î',
                    cylinder: 'ÂúìÊü±È´î',
                    radius: 'ÂçäÂæë',
                    edge_length: 'Á®úÈï∑',
                    length: 'Èï∑Â∫¶',
                    width: 'ÂØ¨Â∫¶',
                    height: 'È´òÂ∫¶',
                    btn_calc: 'Ë®àÁÆó',
                    result_title: 'Ë®àÁÆóÁµêÊûú',
                    volume: 'È´îÁ©ç: {value} Á´ãÊñπÂñÆ‰Ωç',
                    surface_area: 'Ë°®Èù¢Á©ç: {value} Âπ≥ÊñπÂñÆ‰Ωç',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊ≠£ÂÄº',
                },
                'ja': {
                    title: 'üî∫ 3DÂõ≥ÂΩ¢Ë®àÁÆóÊ©ü',
                    shape: 'Âõ≥ÂΩ¢„ÇíÈÅ∏Êäû',
                    sphere: 'ÁêÉ',
                    cube: 'Á´ãÊñπ‰Ωì',
                    cuboid: 'Áõ¥Êñπ‰Ωì',
                    cylinder: 'ÂÜÜÊü±',
                    radius: 'ÂçäÂæÑ',
                    edge_length: 'Ëæ∫„ÅÆÈï∑„Åï',
                    length: 'Èï∑„Åï',
                    width: 'ÂπÖ',
                    height: 'È´ò„Åï',
                    btn_calc: 'Ë®àÁÆó',
                    result_title: 'Ë®àÁÆóÁµêÊûú',
                    volume: '‰ΩìÁ©ç: {value} Á´ãÊñπÂçò‰Ωç',
                    surface_area: 'Ë°®Èù¢Á©ç: {value} Âπ≥ÊñπÂçò‰Ωç',
                    err_invalid: 'ÊúâÂäπ„Å™Ê≠£Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                },
                'ru': {
                    title: 'üî∫ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä 3D —Ñ–∏–≥—É—Ä',
                    shape: '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–≥—É—Ä—É',
                    sphere: '–°—Ñ–µ—Ä–∞',
                    cube: '–ö—É–±',
                    cuboid: '–ü–∞—Ä–∞–ª–ª–µ–ª–µ–ø–∏–ø–µ–¥',
                    cylinder: '–¶–∏–ª–∏–Ω–¥—Ä',
                    radius: '–†–∞–¥–∏—É—Å',
                    edge_length: '–î–ª–∏–Ω–∞ —Ä–µ–±—Ä–∞',
                    length: '–î–ª–∏–Ω–∞',
                    width: '–®–∏—Ä–∏–Ω–∞',
                    height: '–í—ã—Å–æ—Ç–∞',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å',
                    result_title: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã—á–∏—Å–ª–µ–Ω–∏—è',
                    volume: '–û–±—ä–µ–º: {value} –∫—É–±–∏—á–µ—Å–∫–∏—Ö –µ–¥–∏–Ω–∏—Ü',
                    surface_area: '–ü–ª–æ—â–∞–¥—å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏: {value} –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã—Ö –µ–¥–∏–Ω–∏—Ü',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è',
                }
            },

            init() {
                this.changeLang();
                this.showInputs();
            },

            changeLang() {
                const lang = document.getElementById('3d-lang').value;
                // Êõ¥Êñ∞ÊôÆÈÄöÊñáÊú¨
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // Êõ¥Êñ∞ÈÄâÈ°πÊñáÊú¨
                document.querySelectorAll('[data-i18n-option]').forEach(el => {
                    const key = el.getAttribute('data-i18n-option');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            showInputs() {
                const shape = document.getElementById('3d-shape-type').value;
                // ÈöêËóèÊâÄÊúâËæìÂÖ•ÁªÑ
                document.querySelectorAll('.input-group').forEach(el => {
                    el.classList.remove('active');
                });
                // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑËæìÂÖ•ÁªÑ
                document.getElementById(`${shape}-inputs`).classList.add('active');
            },

            calculate() {
                const shape = document.getElementById('3d-shape-type').value;
                const resultEl = document.getElementById('3d-result');
                const errorEl = document.getElementById('3d-error');
                const volumeEl = document.getElementById('volume');
                const surfaceAreaEl = document.getElementById('surface-area');
                const lang = document.getElementById('3d-lang').value;
                let volume, surfaceArea, valid = true;

                // Ê†πÊçÆ‰∏çÂêåÂõæÂΩ¢ËÆ°ÁÆó
                switch(shape) {
                    case 'sphere':
                        const radius = parseFloat(document.getElementById('sphere-radius').value);
                        if (isNaN(radius) || radius <= 0) valid = false;
                        else {
                            volume = (4/3) * Math.PI * Math.pow(radius, 3);
                            surfaceArea = 4 * Math.PI * Math.pow(radius, 2);
                        }
                        break;
                    case 'cube':
                        const edge = parseFloat(document.getElementById('cube-edge').value);
                        if (isNaN(edge) || edge <= 0) valid = false;
                        else {
                            volume = Math.pow(edge, 3);
                            surfaceArea = 6 * Math.pow(edge, 2);
                        }
                        break;
                    case 'cuboid':
                        const length = parseFloat(document.getElementById('cub-length').value);
                        const width = parseFloat(document.getElementById('cub-width').value);
                        const height = parseFloat(document.getElementById('cub-height').value);
                        if (isNaN(length) || isNaN(width) || isNaN(height) || 
                            length <= 0 || width <= 0 || height <= 0) valid = false;
                        else {
                            volume = length * width * height;
                            surfaceArea = 2 * (length*width + length*height + width*height);
                        }
                        break;
                    case 'cylinder':
                        const cylRadius = parseFloat(document.getElementById('cyl-radius').value);
                        const cylHeight = parseFloat(document.getElementById('cyl-height').value);
                        if (isNaN(cylRadius) || isNaN(cylHeight) || cylRadius <= 0 || cylHeight <= 0) valid = false;
                        else {
                            volume = Math.PI * Math.pow(cylRadius, 2) * cylHeight;
                            surfaceArea = 2 * Math.PI * cylRadius * (cylRadius + cylHeight);
                        }
                        break;
                }

                // ÊòæÁ§∫ÁªìÊûúÊàñÈîôËØØ
                if (!valid) {
                    resultEl.classList.add('hidden');
                    errorEl.classList.remove('hidden');
                    return;
                }

                errorEl.classList.add('hidden');
                resultEl.classList.remove('hidden');

                // Ê†ºÂºèÂåñÁªìÊûú
                const formatValue = (value) => {
                    return typeof value === 'number' ? value.toFixed(2) : value;
                };

                volumeEl.textContent = this.i18n[lang].volume.replace('{value}', formatValue(volume));
                surfaceAreaEl.textContent = this.i18n[lang].surface_area.replace('{value}', formatValue(surfaceArea));
            }
        };

        // ÂàùÂßãÂåñ
        window.onload = () => Shape3D.init();
    </script>
