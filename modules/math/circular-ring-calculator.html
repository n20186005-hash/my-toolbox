<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Ring Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="circular_ring_calculator">
    <meta name="category" content="Math">
    <meta name="icon" content="⭕">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Circular Ring Calculator">
    <meta name="description" content="Calculate area and perimeter of a circular ring (annulus) based on inner and outer radii.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="圆环计算器">
    <meta name="lang-description-zh-CN" content="根据内外半径计算圆环的面积和周长。">
    
    <meta name="lang-title-zh-TW" content="圓環計算器">
    <meta name="lang-description-zh-TW" content="根據內外半徑計算圓環的面積和周長。">
    
    <meta name="lang-title-ja" content="円環計算機">
    <meta name="lang-description-ja" content="内半径と外半径に基づいて円環の面積と周囲長を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор кольца">
    <meta name="lang-description-ru" content="Вычислите площадь и периметр кольца по внутреннему и внешнему радиусам.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .result { background-color: #f0fdf4; border: 1px solid #10b981; color: #059669; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .formula { background-color: #f8fafc; border: 1px solid #cbd5e1; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; }
        .warning { background-color: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/math/circular-ring-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="circular_ring_calculator" 
         data-category="math" 
         data-title="Circular Ring Calculator" 
         data-icon="⭕">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="ring-lang" onchange="RingCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⭕ Circular Ring Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="unit_system">Unit System</label>
                <div class="flex gap-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="units" value="metric" checked class="text-purple-600 focus:ring-purple-500">
                        <span data-i18n="metric">Metric (mm, cm, m)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="units" value="imperial" class="text-purple-600 focus:ring-purple-500">
                        <span data-i18n="imperial">Imperial (in, ft)</span>
                    </label>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="outer_radius">Outer Radius</label>
                <input type="number" id="outer-radius" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 10" min="0.1" step="0.1" value="10">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="inner_radius">Inner Radius</label>
                <input type="number" id="inner-radius" class="w-full p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none" placeholder="e.g. 5" min="0.1" step="0.1" value="5">
            </div>
        </div>

        <button onclick="RingCalc.calc()" class="w-full bg-purple-600 text-white py-2 rounded font-bold hover:bg-purple-700 transition mb-6" data-i18n="btn_calc">Calculate Ring Properties</button>

        <div class="bg-purple-50 p-6 rounded-lg border border-purple-100">
            <div class="text-sm text-gray-500 mb-2" data-i18n="area_result">Area of Ring</div>
            <div id="area-result" class="text-2xl font-bold text-purple-800">--</div>
            
            <div class="mt-4 text-sm text-gray-500 mb-2" data-i18n="perimeter_result">Total Perimeter</div>
            <div id="perimeter-result" class="text-2xl font-bold text-purple-800">--</div>
            
            <div class="formula mt-4">
                <div data-i18n="area_formula" class="font-medium mb-1">Area Formula:</div>
                <div>A = π × (R² - r²)</div>
            </div>
            
            <div class="formula mt-2">
                <div data-i18n="perimeter_formula" class="font-medium mb-1">Perimeter Formula:</div>
                <div>P = 2πR + 2πr = 2π(R + r)</div>
            </div>
            
            <div class="mt-4 text-sm text-gray-600" data-i18n="formula_explanation">Where R is outer radius and r is inner radius.</div>
            
            <div id="error-message" class="warning" data-i18n="err_outer_smaller">Error: Outer radius must be larger than inner radius</div>
        </div>
    </div>

    <script>
        const RingCalc = {
            i18n: {
                'en': {
                    title: '⭕ Circular Ring Calculator',
                    unit_system: 'Unit System',
                    metric: 'Metric (mm, cm, m)',
                    imperial: 'Imperial (in, ft)',
                    outer_radius: 'Outer Radius',
                    inner_radius: 'Inner Radius',
                    btn_calc: 'Calculate Ring Properties',
                    area_result: 'Area of Ring',
                    perimeter_result: 'Total Perimeter',
                    area_formula: 'Area Formula:',
                    perimeter_formula: 'Perimeter Formula:',
                    formula_explanation: 'Where R is outer radius and r is inner radius.',
                    err_outer_smaller: 'Error: Outer radius must be larger than inner radius',
                    err_invalid: 'Please enter valid radii',
                    area_text: 'Area: {value} {unit}',
                    perimeter_text: 'Perimeter: {value} {unit}'
                },
                'zh-CN': {
                    title: '⭕ 圆环计算器',
                    unit_system: '单位系统',
                    metric: '公制（毫米，厘米，米）',
                    imperial: '英制（英寸，英尺）',
                    outer_radius: '外半径',
                    inner_radius: '内半径',
                    btn_calc: '计算圆环属性',
                    area_result: '圆环面积',
                    perimeter_result: '总周长',
                    area_formula: '面积公式：',
                    perimeter_formula: '周长公式：',
                    formula_explanation: '其中R是外半径，r是内半径。',
                    err_outer_smaller: '错误：外半径必须大于内半径',
                    err_invalid: '请输入有效的半径',
                    area_text: '面积：{value} {unit}',
                    perimeter_text: '周长：{value} {unit}'
                },
                'zh-TW': {
                    title: '⭕ 圓環計算器',
                    unit_system: '單位系統',
                    metric: '公制（毫米，厘米，米）',
                    imperial: '英制（英寸，英尺）',
                    outer_radius: '外半徑',
                    inner_radius: '內半徑',
                    btn_calc: '計算圓環屬性',
                    area_result: '圓環面積',
                    perimeter_result: '總周長',
                    area_formula: '面積公式：',
                    perimeter_formula: '周長公式：',
                    formula_explanation: '其中R是外半徑，r是內半徑。',
                    err_outer_smaller: '錯誤：外半徑必須大於內半徑',
                    err_invalid: '請輸入有效的半徑',
                    area_text: '面積：{value} {unit}',
                    perimeter_text: '周長：{value} {unit}'
                },
                'ja': {
                    title: '⭕ 円環計算機',
                    unit_system: '単位系',
                    metric: 'メートル法（mm、cm、m）',
                    imperial: 'インペリアル法（インチ、フィート）',
                    outer_radius: '外半径',
                    inner_radius: '内半径',
                    btn_calc: '円環の特性を計算',
                    area_result: '円環の面積',
                    perimeter_result: '総周囲長',
                    area_formula: '面積の公式：',
                    perimeter_formula: '周囲長の公式：',
                    formula_explanation: 'Rは外半径、rは内半径を表します。',
                    err_outer_smaller: 'エラー：外半径は内半径より大きくなければなりません',
                    err_invalid: '有効な半径を入力してください',
                    area_text: '面積：{value} {unit}',
                    perimeter_text: '周囲長：{value} {unit}'
                },
                'ru': {
                    title: '⭕ Калькулятор кольца',
                    unit_system: 'Система единиц',
                    metric: 'Метрическая (мм, см, м)',
                    imperial: 'Имперская (дюймы, футы)',
                    outer_radius: 'Внешний радиус',
                    inner_radius: 'Внутренний радиус',
                    btn_calc: 'Вычислить свойства кольца',
                    area_result: 'Площадь кольца',
                    perimeter_result: 'Полный периметр',
                    area_formula: 'Формула площади:',
                    perimeter_formula: 'Формула периметра:',
                    formula_explanation: 'Где R — внешний радиус, а r — внутренний радиус.',
                    err_outer_smaller: 'Ошибка: Внешний радиус должен быть больше внутреннего',
                    err_invalid: 'Введите действительные радиусы',
                    area_text: 'Площадь: {value} {unit}',
                    perimeter_text: 'Периметр: {value} {unit}'
                }
            },
            
            changeLang: function() {
                const lang = document.getElementById('ring-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                // 如果已经计算过，重新计算以更新单位显示
                if (document.getElementById('area-result').textContent !== '--') {
                    this.calc();
                }
            },
            
            calc: function() {
                const outerRadius = parseFloat(document.getElementById('outer-radius').value);
                const innerRadius = parseFloat(document.getElementById('inner-radius').value);
                const isMetric = document.querySelector('input[name="units"][value="metric"]').checked;
                const lang = document.getElementById('ring-lang').value;
                const errorEl = document.getElementById('error-message');
                
                // 隐藏错误消息
                errorEl.style.display = 'none';
                
                // 验证输入
                if (isNaN(outerRadius) || isNaN(innerRadius) || outerRadius <= 0 || innerRadius <= 0) {
                    alert(this.i18n[lang]['err_invalid']);
                    return;
                }
                
                // 验证外半径大于内半径
                if (outerRadius <= innerRadius) {
                    errorEl.style.display = 'block';
                    return;
                }
                
                // 计算面积：A = π(R² - r²)
                const area = Math.PI * (Math.pow(outerRadius, 2) - Math.pow(innerRadius, 2));
                
                // 计算周长：P = 2πR + 2πr = 2π(R + r)
                const perimeter = 2 * Math.PI * (outerRadius + innerRadius);
                
                // 确定单位
                let unit, areaUnit, perimeterUnit;
                if (isMetric) {
                    unit = outerRadius < 1 ? 'mm' : (outerRadius < 100 ? 'cm' : 'm');
                } else {
                    unit = outerRadius < 1 ? 'in' : 'ft';
                }
                areaUnit = unit + '²';
                perimeterUnit = unit;
                
                // 格式化结果
                const formattedArea = area.toFixed(2);
                const formattedPerimeter = perimeter.toFixed(2);
                
                // 显示结果
                const areaText = this.i18n[lang]['area_text']
                    .replace('{value}', formattedArea)
                    .replace('{unit}', areaUnit);
                document.getElementById('area-result').textContent = areaText;
                
                const perimeterText = this.i18n[lang]['perimeter_text']
                    .replace('{value}', formattedPerimeter)
                    .replace('{unit}', perimeterUnit);
                document.getElementById('perimeter-result').textContent = perimeterText;
            }
        };
    </script>

    <div id="related-tools-container"></div>
    <script src="../../scripts/related.js"></script>
    
</body>

</html>
