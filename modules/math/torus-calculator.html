            changeLang: () => {
                const lang = document.getElementById('tc-lang').value;
                const texts = TorusCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="torus_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const R = parseFloat(document.getElementById('tc-R').value);
                const r = parseFloat(document.getElementById('tc-r').value);

                if (isNaN(R) || isNaN(r)) {
                    document.getElementById('tc-vol').innerText = '--';
                    document.getElementById('tc-area').innerText = '--';
                    return;
                }
                
                // R must be >= r for a standard ring torus
                if (R < r) {
                    // It works mathematically but implies self-intersection (spindle/horn torus)
                    // We can still calculate but maybe valid to show
                }

                const PI = Math.PI;
                // Volume = 2 * pi^2 * R * r^2
                const vol = 2 * PI * PI * R * r * r;
                // Area = 4 * pi^2 * R * r
                const area = 4 * PI * PI * R * r;

                const fmt = (n) => parseFloat(n.toFixed(4));

                document.getElementById('tc-vol').innerText = fmt(vol);
                document.getElementById('tc-area').innerText = fmt(area);
            }
        };
