            <div id="per-person" class="text-2xl font-bold text-purple-800">$0.00</div>

    <script>
        const TipCalc = {
            i18n: {
                'en': {
                    title: 'üí∏ Tip Calculator',
                    bill_label: 'Bill Amount ($)',
                    tip_label: 'Tip Percentage',
                    people_label: 'Number of People',
                    btn_calc: 'Calculate',
                    tip_total: 'Total Tip',
                    total_with_tip: 'Total with Tip',
                    per_person: 'Amount per Person',
                    err_invalid: 'Please enter valid values'
                },
                'zh-CN': {
                    title: 'üí∏ Â∞èË¥πËÆ°ÁÆóÂô®',
                    bill_label: 'Ë¥¶ÂçïÈáëÈ¢ù (¬•)',
                    tip_label: 'Â∞èË¥πÊØî‰æã',
                    people_label: '‰∫∫Êï∞',
                    btn_calc: 'ËÆ°ÁÆó',
                    tip_total: 'Â∞èË¥πÊÄªÈ¢ù',
                    total_with_tip: 'ÊÄªÈáëÈ¢ùÔºàÂê´Â∞èË¥πÔºâ',
                    per_person: 'ÊØè‰∫∫Â∫î‰ªò',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÊï∞ÂÄº'
                },
                'zh-TW': {
                    title: 'üí∏ Â∞èË≤ªË®àÁÆóÂô®',
                    bill_label: 'Â∏≥ÂñÆÈáëÈ°ç (NT$)',
                    tip_label: 'Â∞èË≤ªÊØî‰æã',
                    people_label: '‰∫∫Êï∏',
                    btn_calc: 'Ë®àÁÆó',
                    tip_total: 'Â∞èË≤ªÁ∏ΩÈ°ç',
                    total_with_tip: 'Á∏ΩÈáëÈ°çÔºàÂê´Â∞èË≤ªÔºâ',
                    per_person: 'ÊØè‰∫∫Êáâ‰ªò',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÊï∏ÂÄº'
                },
                'ja': {
                    title: 'üí∏ „ÉÅ„ÉÉ„ÉóË®àÁÆó„ÉÑ„Éº„É´',
                    bill_label: 'Ë´ãÊ±ÇÈ°ç (¬•)',
                    tip_label: '„ÉÅ„ÉÉ„ÉóÂâ≤Âêà',
                    people_label: '‰∫∫Êï∞',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    tip_total: '„ÉÅ„ÉÉ„ÉóÂêàË®à',
                    total_with_tip: 'ÂêàË®àÔºà„ÉÅ„ÉÉ„ÉóÂê´„ÇÄÔºâ',
                    per_person: '1‰∫∫„ÅÇ„Åü„Çä',
                    err_invalid: 'ÊúâÂäπ„Å™ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üí∏ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö',
                    bill_label: '–°—É–º–º–∞ —Å—á–µ—Ç–∞ (‚ÇΩ)',
                    tip_label: '–ü—Ä–æ—Ü–µ–Ω—Ç —á–∞–µ–≤—ã—Ö',
                    people_label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª—é–¥–µ–π',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    tip_total: '–í—Å–µ–≥–æ —á–∞–µ–≤—ã—Ö',
                    total_with_tip: '–ò—Ç–æ–≥–æ —Å —á–∞–µ–≤—ã–º–∏',
                    per_person: '–ù–∞ —á–µ–ª–æ–≤–µ–∫–∞',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è'
                },
                'es': {
                    title: 'üí∏ Calculadora de Propinas',
                    bill_label: 'Monto de la cuenta (‚Ç¨)',
                    tip_label: 'Porcentaje de propina',
                    people_label: 'N√∫mero de personas',
                    btn_calc: 'Calcular',
                    tip_total: 'Total propina',
                    total_with_tip: 'Total con propina',
                    per_person: 'Por persona',
                    err_invalid: 'Ingrese valores v√°lidos'
                }
            },

            init: () => {
                // ÁõëÂê¨ÊªëÂùóÂèòÂåñ
                document.getElementById('tip-percent').addEventListener('input', function() {
                    document.getElementById('tip-percent-display').textContent = `${this.value}%`;
                });
            },

            changeLang: () => {
                const lang = document.getElementById('tip-lang').value;
                const texts = TipCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="tip_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                TipCalc.calc();
            },

            calc: () => {
                const amount = parseFloat(document.getElementById('bill-amount').value) || 0;
                const tipPercent = parseInt(document.getElementById('tip-percent').value) || 0;
                const people = parseInt(document.getElementById('people-count').value) || 1;
                const lang = document.getElementById('tip-lang').value;
                const texts = TipCalc.i18n[lang];

                if (amount <= 0) {
                    document.getElementById('tip-total').innerText = texts.err_invalid;
                    document.getElementById('total-with-tip').innerText = '';
                    document.getElementById('per-person').innerText = '';
                    return;
                }

                // ËÆ°ÁÆó
                const tip = amount * (tipPercent / 100);
                const total = amount + tip;
                const perPerson = total / people;

                // ËÆæÁΩÆË¥ßÂ∏ÅÁ¨¶Âè∑
                let currency = '$';
                if (lang === 'zh-CN') currency = '¬•';
                else if (lang === 'zh-TW') currency = 'NT$';
                else if (lang === 'ja') currency = '¬•';
                else if (lang === 'ru') currency = '‚ÇΩ';
                else if (lang === 'es') currency = '‚Ç¨';

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('tip-total').innerText = `${currency}${tip.toFixed(2)}`;
                document.getElementById('total-with-tip').innerText = `${currency}${total.toFixed(2)}`;
                document.getElementById('per-person').innerText = `${currency}${perPerson.toFixed(2)}`;
            }
        };

        document.addEventListener('DOMContentLoaded', TipCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('tip-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    TipCalc.changeLang();
                }
            }
        });
    </script>
