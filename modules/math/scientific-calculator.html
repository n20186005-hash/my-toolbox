            updateDisplay() {
                const display = document.getElementById('display');
                display.textContent = this.displayValue;
            },
            
            clear() {
                this.displayValue = '0';
                this.firstOperand = null;
                this.waitingForSecondOperand = false;
                this.operator = null;
                this.updateDisplay();
            },
            
            handleBtn(value) {
                if (this.waitingForSecondOperand) {
                    this.displayValue = value;
                    this.waitingForSecondOperand = false;
                    this.updateDisplay();
                    return;
                }

                if (this.displayValue === '0') {
                    this.displayValue = value;
                } else {
                    this.displayValue += value;
                }
                this.updateDisplay();
            },
            
            calculate() {
                if (this.operator === null || this.waitingForSecondOperand) return;

                const result = this.performCalculation();
                this.displayValue = String(result);
                this.firstOperand = result;
                this.operator = null;
                this.updateDisplay();
            },
            
            performCalculation() {
                const first = parseFloat(this.firstOperand);
                const second = parseFloat(this.displayValue);
                if (isNaN(first) || isNaN(second)) return '0';
                
                let result;
                switch (this.operator) {
                    case '+':
                        result = first + second;
                        break;
                    case '-':
                        result = first - second;
                        break;
                    case '*':
                        result = first * second;
                        break;
                    case '/':
                        result = first / second;
                        break;
                    case '^':
                        result = Math.pow(first, second);
                        break;
                    default:
                        return second;
                }
                
                return Math.round(result * 1000000) / 1000000; // ‰øùÁïôÂÖ≠‰ΩçÂ∞èÊï∞
            },
            
            changeLang() {
                const lang = document.getElementById('scientific-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            }
