            init: () => {

                const lang = document.getElementById('mulch-lang').value;
                const texts = MulchCalc.i18n[lang];
                
                // Êõ¥Êñ∞ÊñáÊú¨ÂÜÖÂÆπ
                document.querySelectorAll('[data-id="mulch_calc"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const volume = document.getElementById('volume-cu-ft').innerText;
                if (volume !== '--') {
                    MulchCalc.calc();
                }
            },

            calc: () => {
                const length = parseFloat(document.getElementById('mulch-length').value);
                const width = parseFloat(document.getElementById('mulch-width').value);
                const depth = parseFloat(document.getElementById('mulch-depth').value);
                const lang = document.getElementById('mulch-lang').value;
                const texts = MulchCalc.i18n[lang];

                if (isNaN(length) || isNaN(width) || isNaN(depth) || 
                    length <= 0 || width <= 0 || depth <= 0) {
                    document.getElementById('volume-cu-ft').innerText = texts.err_invalid;
                    document.getElementById('mulch-bags').innerText = '';
                    return;
                }

                // ËÆ°ÁÆó‰ΩìÁßØÔºàÁ´ãÊñπËã±Â∞∫Ôºâ

                const volume = length * width * (depth / 12);

                const bagsNeeded = Math.ceil(volume / 2);

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('volume-cu-ft').innerText = `${volume.toFixed(2)} ${texts.cu_ft}`;
                document.getElementById('mulch-bags').innerText = `${bagsNeeded} ${texts.bags}`;
            }
        };

        document.addEventListener('DOMContentLoaded', MulchCalc.init);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('mulch-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    MulchCalc.changeLang();
                }
            }
        });
    </script>
