<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="time_card_calc">
    <meta name="category" content="time">
    <meta name="icon" content="⏰">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Time Card Calculator">
    <meta name="description" content="Calculate total work hours from daily time entries.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="时间卡计算器">
    <meta name="lang-description-zh-CN" content="根据每日时间记录计算总工作时长。">
    
    <meta name="lang-title-zh-TW" content="時間卡計算器">
    <meta name="lang-description-zh-TW" content="根據每日時間記錄計算總工作時長。">
    
    <meta name="lang-title-ja" content="タイムカード計算ツール">
    <meta name="lang-description-ja" content="日々の出勤記録から総労働時間を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор рабочего времени">
    <meta name="lang-description-ru" content="Вычислите общее рабочее время по ежедневным записям.">
    
    <meta name="lang-title-es" content="Calculadora de Tarjeta de Tiempo">
    <meta name="lang-description-es" content="Calcule las horas totales trabajadas a partir de entradas diarias.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .time-entry { display: grid; grid-template-columns: 120px repeat(4, 1fr) 80px; gap: 8px; align-items: center; margin-bottom: 8px; }
        .time-input { padding: 6px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="time_card_calc" 
         data-category="time" 
         data-title="Time Card Calculator" 
         data-icon="⏰">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="tc-lang" onchange="TimeCard.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">⏰ Time Card Calculator</h2>
        
        <div class="mb-4">
            <div class="time-entry font-medium text-gray-700">
                <div data-i18n="day">Day</div>
                <div data-i18n="in_time">Time In</div>
                <div data-i18n="out_lunch">Lunch Out</div>
                <div data-i18n="in_lunch">Lunch In</div>
                <div data-i18n="out_time">Time Out</div>
                <div data-i18n="hours">Hours</div>
            </div>
            
            <div id="time-entries">
                <!-- 周一 -->
                <div class="time-entry" data-day="1">
                    <div data-i18n="monday">Monday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
                
                <!-- 周二 -->
                <div class="time-entry" data-day="2">
                    <div data-i18n="tuesday">Tuesday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
                
                <!-- 周三 -->
                <div class="time-entry" data-day="3">
                    <div data-i18n="wednesday">Wednesday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
                
                <!-- 周四 -->
                <div class="time-entry" data-day="4">
                    <div data-i18n="thursday">Thursday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
                
                <!-- 周五 -->
                <div class="time-entry" data-day="5">
                    <div data-i18n="friday">Friday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
                
                <!-- 周六 -->
                <div class="time-entry" data-day="6">
                    <div data-i18n="saturday">Saturday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
                
                <!-- 周日 -->
                <div class="time-entry" data-day="0">
                    <div data-i18n="sunday">Sunday</div>
                    <input type="time" class="time-input in-time">
                    <input type="time" class="time-input lunch-out">
                    <input type="time" class="time-input lunch-in">
                    <input type="time" class="time-input out-time">
                    <div class="day-total text-center">-</div>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mb-6">
            <button onclick="TimeCard.calc()" class="flex-1 bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition" data-i18n="btn_calc">Calculate Total</button>
            <button onclick="TimeCard.clear()" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded font-bold hover:bg-gray-300 transition" data-i18n="btn_clear">Clear All</button>
        </div>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="total_label">Total Hours</div>
            <div id="tc-total" class="text-3xl font-bold text-blue-800">0.00</div>
        </div>
    </div>

    <script>
        const TimeCard = {
            i18n: {
                'en': {
                    title: '⏰ Time Card Calculator',
                    day: 'Day',
                    in_time: 'Time In',
                    out_lunch: 'Lunch Out',
                    in_lunch: 'Lunch In',
                    out_time: 'Time Out',
                    hours: 'Hours',
                    monday: 'Monday',
                    tuesday: 'Tuesday',
                    wednesday: 'Wednesday',
                    thursday: 'Thursday',
                    friday: 'Friday',
                    saturday: 'Saturday',
                    sunday: 'Sunday',
                    btn_calc: 'Calculate Total',
                    btn_clear: 'Clear All',
                    total_label: 'Total Hours',
                    invalid_time: 'Invalid'
                },
                'zh-CN': {
                    title: '⏰ 时间卡计算器',
                    day: '星期',
                    in_time: '上班时间',
                    out_lunch: '午休开始',
                    in_lunch: '午休结束',
                    out_time: '下班时间',
                    hours: '时长',
                    monday: '周一',
                    tuesday: '周二',
                    wednesday: '周三',
                    thursday: '周四',
                    friday: '周五',
                    saturday: '周六',
                    sunday: '周日',
                    btn_calc: '计算总时长',
                    btn_clear: '清空所有',
                    total_label: '总工作时长',
                    invalid_time: '无效'
                },
                'zh-TW': {
                    title: '⏰ 時間卡計算器',
                    day: '星期',
                    in_time: '上班時間',
                    out_lunch: '午休開始',
                    in_lunch: '午休結束',
                    out_time: '下班時間',
                    hours: '時長',
                    monday: '週一',
                    tuesday: '週二',
                    wednesday: '週三',
                    thursday: '週四',
                    friday: '週五',
                    saturday: '週六',
                    sunday: '週日',
                    btn_calc: '計算總時長',
                    btn_clear: '清空所有',
                    total_label: '總工作時長',
                    invalid_time: '無效'
                },
                'ja': {
                    title: '⏰ タイムカード計算ツール',
                    day: '曜日',
                    in_time: '出勤時間',
                    out_lunch: '昼休み開始',
                    in_lunch: '昼休み終了',
                    out_time: '退勤時間',
                    hours: '時間数',
                    monday: '月曜日',
                    tuesday: '火曜日',
                    wednesday: '水曜日',
                    thursday: '木曜日',
                    friday: '金曜日',
                    saturday: '土曜日',
                    sunday: '日曜日',
                    btn_calc: '合計を計算',
                    btn_clear: '全て消去',
                    total_label: '総労働時間',
                    invalid_time: '無効'
                },
                'ru': {
                    title: '⏰ Калькулятор рабочего времени',
                    day: 'День',
                    in_time: 'Вход',
                    out_lunch: 'Обед (начало)',
                    in_lunch: 'Обед (конец)',
                    out_time: 'Выход',
                    hours: 'Часы',
                    monday: 'Понедельник',
                    tuesday: 'Вторник',
                    wednesday: 'Среда',
                    thursday: 'Четверг',
                    friday: 'Пятница',
                    saturday: 'Суббота',
                    sunday: 'Воскресенье',
                    btn_calc: 'Рассчитать общий',
                    btn_clear: 'Очистить все',
                    total_label: 'Общее время',
                    invalid_time: 'Неверно'
                },
                'es': {
                    title: '⏰ Calculadora de Tarjeta de Tiempo',
                    day: 'Día',
                    in_time: 'Hora Entrada',
                    out_lunch: 'Almuerzo (salida)',
                    in_lunch: 'Almuerzo (entrada)',
                    out_time: 'Hora Salida',
                    hours: 'Horas',
                    monday: 'Lunes',
                    tuesday: 'Martes',
                    wednesday: 'Miércoles',
                    thursday: 'Jueves',
                    friday: 'Viernes',
                    saturday: 'Sábado',
                    sunday: 'Domingo',
                    btn_calc: 'Calcular Total',
                    btn_clear: 'Limpiar Todo',
                    total_label: 'Horas Totales',
                    invalid_time: 'Inválido'
                }
            },

            init: () => {
                // 设置默认时间示例
                const entries = document.querySelectorAll('.time-entry');
                entries.forEach((entry, i) => {
                    if (i < 5) { // 工作日默认时间
                        entry.querySelector('.in-time').value = '09:00';
                        entry.querySelector('.lunch-out').value = '12:00';
                        entry.querySelector('.lunch-in').value = '13:00';
                        entry.querySelector('.out-time').value = '18:00';
                    }
                });
            },

            changeLang: () => {
                const lang = document.getElementById('tc-lang').value;
                const texts = TimeCard.i18n[lang];
                const elements = document.querySelectorAll('[data-id="time_card_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            parseTime: (timeStr) => {
                if (!timeStr) return null;
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes; // 转换为分钟
            },

            calcDayHours: (entry) => {
                const inTime = TimeCard.parseTime(entry.querySelector('.in-time').value);
                const lunchOut = TimeCard.parseTime(entry.querySelector('.lunch-out').value);
                const lunchIn = TimeCard.parseTime(entry.querySelector('.lunch-in').value);
                const outTime = TimeCard.parseTime(entry.querySelector('.out-time').value);

                // 验证时间有效性
                if (!inTime || !outTime) return null;
                if (lunchOut && lunchIn && lunchOut >= lunchIn) return null;
                if (inTime >= outTime) return null;
                if (lunchOut && (inTime >= lunchOut || lunchOut >= outTime)) return null;
                if (lunchIn && (inTime >= lunchIn || lunchIn >= outTime)) return null;

                // 计算工作时间（扣除午休）
                let totalMinutes = outTime - inTime;
                if (lunchOut && lunchIn) {
                    totalMinutes -= (lunchIn - lunchOut);
                }

                return totalMinutes / 60; // 转换为小时
            },

            calc: () => {
                const entries = document.querySelectorAll('.time-entry');
                let totalHours = 0;
                const lang = document.getElementById('tc-lang').value;
                const texts = TimeCard.i18n[lang];

                entries.forEach(entry => {
                    const hours = TimeCard.calcDayHours(entry);
                    const dayTotalEl = entry.querySelector('.day-total');
                    
                    if (hours !== null && hours >= 0) {
                        dayTotalEl.innerText = hours.toFixed(2);
                        totalHours += hours;
                    } else {
                        dayTotalEl.innerText = texts.invalid_time;
                        dayTotalEl.classList.add('text-red-600');
                    }
                });

                document.getElementById('tc-total').innerText = totalHours.toFixed(2);
            },

            clear: () => {
                document.querySelectorAll('input[type="time"]').forEach(input => {
                    input.value = '';
                });
                document.querySelectorAll('.day-total').forEach(el => {
                    el.innerText = '-';
                    el.classList.remove('text-red-600');
                });
                document.getElementById('tc-total').innerText = '0.00';
            }
        };

        document.addEventListener('DOMContentLoaded', TimeCard.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('tc-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    TimeCard.changeLang();
                }
            }
        });
    </script>

</body>
</html>
