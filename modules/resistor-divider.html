<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Divider Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="resistor_divider">
    <meta name="category" content="electronics">
    <meta name="icon" content="⚡">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Resistor Divider Calculator">
    <meta name="description" content="Calculate output voltage for resistor divider circuits.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="电阻分压计算器">
    <meta name="lang-description-zh-CN" content="计算电阻分压电路的输出电压。">
    
    <meta name="lang-title-zh-TW" content="電阻分壓計算器">
    <meta name="lang-description-zh-TW" content="計算電阻分壓電路的輸出電壓。">
    
    <meta name="lang-title-ja" content="抵抗分圧計算ツール">
    <meta name="lang-description-ja" content="抵抗分圧回路の出力電圧を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор резисторного делителя">
    <meta name="lang-description-ru" content="Вычислите выходное напряжение для резисторных делителей.">
    
    <meta name="lang-title-es" content="Calculadora de divisor de resistencia">
    <meta name="lang-description-es" content="Calcula el voltaje de salida para circuitos divisores de resistencia.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .input-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 4px; font-medium text-gray-700; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="resistor_divider" 
         data-category="electronics" 
         data-title="Resistor Divider Calculator" 
         data-icon="⚡">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="resistor-lang" onchange="ResistorDivider.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-6 text-gray-800 border-b pb-2" data-i18n="title">⚡ Resistor Divider Calculator</h2>
        
        <div class="space-y-6">
            <div class="input-group">
                <label data-i18n="input_voltage">Input Voltage (V)</label>
                <input type="number" id="input-voltage" class="focus:ring-2 focus:ring-blue-500 outline-none" min="0.1" step="0.1" value="5">
            </div>
            
            <div class="input-group">
                <label data-i18n="resistor1">Resistor 1 (Ω)</label>
                <input type="number" id="resistor-1" class="focus:ring-2 focus:ring-blue-500 outline-none" min="1" step="1" value="1000">
            </div>
            
            <div class="input-group">
                <label data-i18n="resistor2">Resistor 2 (Ω)</label>
                <input type="number" id="resistor-2" class="focus:ring-2 focus:ring-blue-500 outline-none" min="1" step="1" value="1000">
            </div>
            
            <button onclick="ResistorDivider.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Output Voltage</button>

            <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
                <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Output Voltage</div>
                <div id="voltage-result" class="text-3xl font-bold text-blue-800">-- V</div>
                <div class="text-sm text-gray-600 mt-4" data-i18n="formula">Formula: Vout = Vin * (R2 / (R1 + R2))</div>
            </div>
        </div>
    </div>

    <script>
        const ResistorDivider = {
            i18n: {
                'en': {
                    title: '⚡ Resistor Divider Calculator',
                    input_voltage: 'Input Voltage (V)',
                    resistor1: 'Resistor 1 (Ω)',
                    resistor2: 'Resistor 2 (Ω)',
                    btn_calc: 'Calculate Output Voltage',
                    result_label: 'Output Voltage',
                    formula: 'Formula: Vout = Vin * (R2 / (R1 + R2))',
                    err_invalid: 'Please enter valid values'
                },
                'zh-CN': {
                    title: '⚡ 电阻分压计算器',
                    input_voltage: '输入电压 (V)',
                    resistor1: '电阻 1 (Ω)',
                    resistor2: '电阻 2 (Ω)',
                    btn_calc: '计算输出电压',
                    result_label: '输出电压',
                    formula: '公式：输出电压 = 输入电压 × (电阻2 / (电阻1 + 电阻2))',
                    err_invalid: '请输入有效数值'
                },
                'zh-TW': {
                    title: '⚡ 電阻分壓計算器',
                    input_voltage: '輸入電壓 (V)',
                    resistor1: '電阻 1 (Ω)',
                    resistor2: '電阻 2 (Ω)',
                    btn_calc: '計算輸出電壓',
                    result_label: '輸出電壓',
                    formula: '公式：輸出電壓 = 輸入電壓 × (電阻2 / (電阻1 + 電阻2))',
                    err_invalid: '請輸入有效數值'
                },
                'ja': {
                    title: '⚡ 抵抗分圧計算ツール',
                    input_voltage: '入力電圧 (V)',
                    resistor1: '抵抗1 (Ω)',
                    resistor2: '抵抗2 (Ω)',
                    btn_calc: '出力電圧を計算',
                    result_label: '出力電圧',
                    formula: '公式：Vout = Vin × (R2 / (R1 + R2))',
                    err_invalid: '有効な値を入力してください'
                },
                'ru': {
                    title: '⚡ Калькулятор резисторного делителя',
                    input_voltage: 'Входное напряжение (В)',
                    resistor1: 'Резистор 1 (Ом)',
                    resistor2: 'Резистор 2 (Ом)',
                    btn_calc: 'Вычислить выходное напряжение',
                    result_label: 'Выходное напряжение',
                    formula: 'Формула: Vout = Vin × (R2 / (R1 + R2))',
                    err_invalid: 'Пожалуйста, введите допустимые значения'
                },
                'es': {
                    title: '⚡ Calculadora de divisor de resistencia',
                    input_voltage: 'Voltaje de entrada (V)',
                    resistor1: 'Resistencia 1 (Ω)',
                    resistor2: 'Resistencia 2 (Ω)',
                    btn_calc: 'Calcular voltaje de salida',
                    result_label: 'Voltaje de salida',
                    formula: 'Fórmula: Vout = Vin × (R2 / (R1 + R2))',
                    err_invalid: 'Por favor, ingrese valores válidos'
                }
            },

            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('resistor-lang').value;
                const texts = ResistorDivider.i18n[lang];
                document.querySelectorAll('[data-id="resistor_divider"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const lang = document.getElementById('resistor-lang').value;
                const texts = ResistorDivider.i18n[lang];
                const vin = parseFloat(document.getElementById('input-voltage').value);
                const r1 = parseFloat(document.getElementById('resistor-1').value);
                const r2 = parseFloat(document.getElementById('resistor-2').value);
                const resultEl = document.getElementById('voltage-result');

                if (isNaN(vin) || isNaN(r1) || isNaN(r2) || r1 <= 0 || r2 <= 0 || vin <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                const vout = vin * (r2 / (r1 + r2));
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${vout.toFixed(2)} V`;
            }
        };

        document.addEventListener('DOMContentLoaded', ResistorDivider.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('resistor-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ResistorDivider.changeLang();
                }
            }
        });
    </script>

</body>
</html>
