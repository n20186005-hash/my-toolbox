<body>

    <div class="tool-module active"

            <!-- Power (W) -->

                <input type="number" id="el-power" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 1500" min="0" step="any">
            </div>
            
            <!-- Usage Time (hours/day) -->

                <input type="number" id="el-hours" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 3" min="0" step="0.1">
            </div>

                <input type="number" id="el-days" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 30" min="1" max="31">
            </div>
            
            <!-- Cost per kWh -->
            <div>

        <button onclick="ElectricCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate</button>
        <button onclick="ElectricCalc.clear()" class="w-full bg-gray-200 text-gray-800 py-2 rounded font-bold hover:bg-gray-300 transition mb-6" data-i18n="btn_clear">Clear All</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100">

            <div id="el-result" class="text-lg text-blue-800">--</div>

    <script>
        const ElectricCalc = {
            i18n: {
                'en': {
                    title: 'üîå Electricity Calculator',
                    power_label: 'Power (W)',
                    hours_label: 'Daily Usage (hours)',
                    days_label: 'Days per Month',
                    cost_label: 'Cost per kWh',
                    currency: '$',
                    btn_calc: 'Calculate',
                    btn_clear: 'Clear All',
                    res_label: 'Results',
                    err_invalid: 'Please fill all fields with valid values',
                    res_daily_kwh: 'Daily Consumption: {value} kWh',
                    res_monthly_kwh: 'Monthly Consumption: {value} kWh',
                    res_daily_cost: 'Daily Cost: {currency}{value}',
                    res_monthly_cost: 'Monthly Cost: {currency}{value}'
                },
                'zh-CN': {
                    title: 'üîå ÁîµÂäõËÆ°ÁÆóÂô®',
                    power_label: 'ÂäüÁéá (Áì¶/W)',
                    hours_label: 'ÊØèÊó•‰ΩøÁî®Êó∂Èó¥ (Â∞èÊó∂)',
                    days_label: 'ÊØèÊúà‰ΩøÁî®Â§©Êï∞',
                    cost_label: 'ÊØèÂçÉÁì¶Êó∂ÊàêÊú¨',
                    currency: '¬•',
                    btn_calc: 'ËÆ°ÁÆó',
                    btn_clear: 'Ê∏ÖÁ©∫ÊâÄÊúâ',
                    res_label: 'ËÆ°ÁÆóÁªìÊûú',
                    err_invalid: 'ËØ∑Â°´ÂÜôÊâÄÊúâÂ≠óÊÆµÂπ∂Á°Æ‰øùÂÄºÊúâÊïà',
                    res_daily_kwh: 'ÊØèÊó•Ê∂àËÄóÈáè: {value} ÂçÉÁì¶Êó∂',
                    res_monthly_kwh: 'ÊØèÊúàÊ∂àËÄóÈáè: {value} ÂçÉÁì¶Êó∂',
                    res_daily_cost: 'ÊØèÊó•Ë¥πÁî®: {currency}{value}',
                    res_monthly_cost: 'ÊØèÊúàË¥πÁî®: {currency}{value}'
                },
                'zh-TW': {
                    title: 'üîå ÈõªÂäõË®àÁÆóÂô®',
                    power_label: 'ÂäüÁéá (Áì¶/W)',
                    hours_label: 'ÊØèÊó•‰ΩøÁî®ÊôÇÈñì (Â∞èÊôÇ)',
                    days_label: 'ÊØèÊúà‰ΩøÁî®Â§©Êï∏',
                    cost_label: 'ÊØèÂçÉÁì¶ÊôÇÊàêÊú¨',
                    currency: 'NT$',
                    btn_calc: 'Ë®àÁÆó',
                    btn_clear: 'Ê∏ÖÁ©∫ÊâÄÊúâ',
                    res_label: 'Ë®àÁÆóÁµêÊûú',
                    err_invalid: 'Ë´ãÂ°´ÂØ´ÊâÄÊúâÊ¨Ñ‰Ωç‰∏¶Á¢∫‰øùÂÄºÊúâÊïà',
                    res_daily_kwh: 'ÊØèÊó•Ê∂àËÄóÈáè: {value} ÂçÉÁì¶ÊôÇ',
                    res_monthly_kwh: 'ÊØèÊúàÊ∂àËÄóÈáè: {value} ÂçÉÁì¶ÊôÇ',
                    res_daily_cost: 'ÊØèÊó•Ë≤ªÁî®: {currency}{value}',
                    res_monthly_cost: 'ÊØèÊúàË≤ªÁî®: {currency}{value}'
                },
                'ja': {
                    title: 'üîå ÈõªÊ∞óÊñôÈáëË®àÁÆó„ÉÑ„Éº„É´',
                    power_label: 'Ê∂àË≤ªÈõªÂäõ („ÉØ„ÉÉ„Éà/W)',
                    hours_label: '1Êó•„ÅÆ‰ΩøÁî®ÊôÇÈñì (ÊôÇÈñì)',
                    days_label: '1„ÅãÊúà„ÅÆ‰ΩøÁî®Êó•Êï∞',
                    cost_label: '1kWh„ÅÇ„Åü„Çä„ÅÆÊñôÈáë',
                    currency: '¬•',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    btn_clear: '„Åô„Åπ„Å¶Ê∂àÂéª',
                    res_label: 'Ë®àÁÆóÁµêÊûú',
                    err_invalid: '„Åô„Åπ„Å¶„ÅÆ„Éï„Ç£„Éº„É´„Éâ„Å´ÊúâÂäπ„Å™ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    res_daily_kwh: '1Êó•„ÅÆÊ∂àË≤ªÈáè: {value} kWh',
                    res_monthly_kwh: '1„ÅãÊúà„ÅÆÊ∂àË≤ªÈáè: {value} kWh',
                    res_daily_cost: '1Êó•„ÅÆË≤ªÁî®: {currency}{value}',
                    res_monthly_cost: '1„ÅãÊúà„ÅÆË≤ªÁî®: {currency}{value}'
                },
                'ru': {
                    title: 'üîå –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —ç–ª–µ–∫—Ç—Ä–æ—ç–Ω–µ—Ä–≥–∏–∏',
                    power_label: '–ú–æ—â–Ω–æ—Å—Ç—å (–í—Ç)',
                    hours_label: '–ï–∂–µ–¥–Ω–µ–≤–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ (—á–∞—Å–æ–≤)',
                    days_label: '–î–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ',
                    cost_label: '–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞ –∫–í—Ç¬∑—á',
                    currency: '‚ÇΩ',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    btn_clear: '–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ',
                    res_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç—ã',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏',
                    res_daily_kwh: '–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π —Ä–∞—Å—Ö–æ–¥: {value} –∫–í—Ç¬∑—á',
                    res_monthly_kwh: '–ï–∂–µ–º–µ—Å—è—á–Ω—ã–π —Ä–∞—Å—Ö–æ–¥: {value} –∫–í—Ç¬∑—á',
                    res_daily_cost: '–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: {currency}{value}',
                    res_monthly_cost: '–ï–∂–µ–º–µ—Å—è—á–Ω–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: {currency}{value}'
                },
                'es': {
                    title: 'üîå Calculadora de Electricidad',
                    power_label: 'Potencia (W)',
                    hours_label: 'Uso diario (horas)',
                    days_label: 'D√≠as por mes',
                    cost_label: 'Costo por kWh',
                    currency: '‚Ç¨',
                    btn_calc: 'Calcular',
                    btn_clear: 'Limpiar Todo',
                    res_label: 'Resultados',
                    err_invalid: 'Por favor, complete todos los campos con valores v√°lidos',
                    res_daily_kwh: 'Consumo diario: {value} kWh',
                    res_monthly_kwh: 'Consumo mensual: {value} kWh',
                    res_daily_cost: 'Costo diario: {currency}{value}',
                    res_monthly_cost: 'Costo mensual: {currency}{value}'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('el-power').value = 1500;
                document.getElementById('el-hours').value = 3;
                document.getElementById('el-days').value = 30;
                document.getElementById('el-cost').value = 0.15;
            },

            changeLang: () => {
                const lang = document.getElementById('el-lang').value;
                const texts = ElectricCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="electricity_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('el-result').innerText;
                if (currentResult !== '--') {
                    ElectricCalc.calc();
                }
            },

            calc: () => {
                const power = parseFloat(document.getElementById('el-power').value);
                const hours = parseFloat(document.getElementById('el-hours').value);
                const days = parseFloat(document.getElementById('el-days').value);
                const costPerKwh = parseFloat(document.getElementById('el-cost').value);
                const lang = document.getElementById('el-lang').value;
                const texts = ElectricCalc.i18n[lang];

                const resultEl = document.getElementById('el-result');

                // È™åËØÅËæìÂÖ•
                if (isNaN(power) || isNaN(hours) || isNaN(days) || isNaN(costPerKwh) || 
                    power <= 0 || hours <= 0 || days <= 0 || costPerKwh <= 0) {
                    resultEl.innerHTML = `<span class="text-red-600">${texts.err_invalid}</span>`;
                    return;
                }

                // ËÆ°ÁÆóÁîµÂäõÊ∂àËÄóÂíåË¥πÁî®
                const dailyKwh = (power * hours) / 1000; // ËΩ¨Êç¢‰∏∫kWh
                const monthlyKwh = dailyKwh * days;
                const dailyCost = dailyKwh * costPerKwh;
                const monthlyCost = monthlyKwh * costPerKwh;

                // Ê†ºÂºèÂåñÁªìÊûú
                const results = [
                    texts.res_daily_kwh.replace('{value}', dailyKwh.toFixed(2)),
                    texts.res_monthly_kwh.replace('{value}', monthlyKwh.toFixed(2)),
                    texts.res_daily_cost.replace('{value}', dailyCost.toFixed(2)).replace('{currency}', texts.currency),
                    texts.res_monthly_cost.replace('{value}', monthlyCost.toFixed(2)).replace('{currency}', texts.currency)
                ];

                resultEl.innerHTML = results.join('<br>');
            },

            clear: () => {
                document.getElementById('el-power').value = '';
                document.getElementById('el-hours').value = '';
                document.getElementById('el-days').value = '';
                document.getElementById('el-cost').value = '';
                document.getElementById('el-result').innerText = '--';
            }
        };

        document.addEventListener('DOMContentLoaded', ElectricCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('el-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ElectricCalc.changeLang();
                }
            }
        });
    </script>

</body>
