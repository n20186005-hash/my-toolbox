            init: () => {},

            // Ê†πÊçÆÂêçÂ≠óÁîüÊàêÂìàÂ∏åÂÄºÁî®‰∫éËÆ°ÁÆóÂàÜÊï∞Ôºà‰º™ÈöèÊú∫Ôºâ
            getHash: (str) => {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // ËΩ¨Êç¢‰∏∫32‰ΩçÊï¥Êï∞
                }
                return Math.abs(hash);
            },

            calculate: () => {
                const name = document.getElementById('person-name').value.trim();
                const lang = document.getElementById('renpin-lang').value;
                const texts = RenpinCalc.i18n[lang];
                
                if (!name) {
                    document.getElementById('renpin-result').textContent = 'Please enter a name';
                    return;
                }

                // Âü∫‰∫éÂêçÂ≠óÁîüÊàê0-100ÁöÑÂàÜÊï∞
                const hash = RenpinCalc.getHash(name);
                const score = (hash % 101); // Á°Æ‰øùÂú®0-100‰πãÈó¥
                
                // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
                document.getElementById('renpin-result').textContent = `${score} / 100`;
                
                // Êõ¥Êñ∞ËøõÂ∫¶Êù°
                const scoreFill = document.getElementById('score-fill');
                scoreFill.style.width = '0%';
                setTimeout(() => {
                    scoreFill.style.width = `${score}%`;
                }, 100);
                
                // Êõ¥Êñ∞ÊèèËø∞ÊñáÊú¨
                const descriptionEl = document.getElementById('result-description');
                if (score < 25) {
                    descriptionEl.textContent = texts.result_0;
                } else if (score < 50) {
                    descriptionEl.textContent = texts.result_25;
                } else if (score < 75) {
                    descriptionEl.textContent = texts.result_50;
                } else if (score < 100) {
                    descriptionEl.textContent = texts.result_75;
                } else {
                    descriptionEl.textContent = texts.result_100;
                }
            },
            
            changeLang: () => {
                const lang = document.getElementById('renpin-lang').value;
                const texts = RenpinCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="renpin_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }
                });
                
                // Â¶ÇÊûúÂ∑≤ÊúâÁªìÊûúÔºåÊõ¥Êñ∞ÊèèËø∞
                const scoreText = document.getElementById('renpin-result').textContent;
                if (scoreText !== '--') {
                    const score = parseInt(scoreText);
                    const descriptionEl = document.getElementById('result-description');
                    if (score < 25) {
                        descriptionEl.textContent = texts.result_0;
                    } else if (score < 50) {
                        descriptionEl.textContent = texts.result_25;
                    } else if (score < 75) {
                        descriptionEl.textContent = texts.result_50;
                    } else if (score < 100) {
                        descriptionEl.textContent = texts.result_75;
                    } else {
                        descriptionEl.textContent = texts.result_100;
                    }
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            RenpinCalc.init();
            
            // Ëá™Âä®Ê£ÄÊµãËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('renpin-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    RenpinCalc.changeLang();
