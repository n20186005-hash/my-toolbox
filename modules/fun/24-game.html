        function initKlotski(size = 4) {
            state.klotski.size = parseInt(size);
            safeStorage.set('k_size', size);
            const total = size * size;
            state.klotski.board = Array.from({length: total}, (_, i) => (i + 1) % total);
            state.klotski.moves = 0;
            state.klotski.time = 0;
            state.klotski.isPlaying = false;
            stopTimer();
            shuffleBoard();
            renderBoard();
            updateKlotskiUI();
            startTimer();
            document.getElementById('klotski-title').innerText = `${size}√ó${size}`;
        }

        function shuffleBoard() {
            let lastEmpty = -1;
            const steps = state.klotski.size * 40; 
            for(let i=0; i<steps; i++) {
                const emptyIdx = state.klotski.board.indexOf(0);
                const neighbors = getNeighbors(emptyIdx, state.klotski.size);
                const valid = neighbors.filter(n => n !== lastEmpty);
                if(valid.length === 0) continue;
                const pick = valid[Math.floor(Math.random() * valid.length)];
                [state.klotski.board[emptyIdx], state.klotski.board[pick]] = [state.klotski.board[pick], state.klotski.board[emptyIdx]];
                lastEmpty = emptyIdx;
            }
            state.klotski.isPlaying = true;
        }

        function getNeighbors(index, size) {
            const r = Math.floor(index / size), c = index % size;
            const res = [];
            if(r > 0) res.push(index - size);
            if(r < size - 1) res.push(index + size);
            if(c > 0) res.push(index - 1);
            if(c < size - 1) res.push(index + 1);
            return res;
        }

        function renderBoard() {
            const container = document.getElementById('klotski-board');
            const size = state.klotski.size;
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

                    tile.innerText = num;
                    tile.onclick = () => handleTileClick(index);
                    container.appendChild(tile);
                }
            });
        }

        function handleTileClick(index) {
            if(!state.klotski.isPlaying) return;
            const emptyIdx = state.klotski.board.indexOf(0);
            const neighbors = getNeighbors(emptyIdx, state.klotski.size);
            if(neighbors.includes(index)) {
                [state.klotski.board[emptyIdx], state.klotski.board[index]] = [state.klotski.board[index], state.klotski.board[emptyIdx]];
                state.klotski.moves++;
                saveProgress();
                renderBoard();
                updateKlotskiUI();
                if(checkWin()) victory();
            }
        }

        function checkWin() {

        function startTimer() {

        /* ==================== 4. Ê∏∏Êàè: ÁÆó24ÁÇπ ==================== */
        let cards = [];

        const RANK_MAP = {1:'A', 11:'J', 12:'Q', 13:'K'};

        // ÁÆÄÊòìÊ±ÇËß£Âô®
        function get24Solution(nums) {
             const results = [];
             function helper(arr) {
                 if(arr.length === 1) {
                     if(Math.abs(arr[0].val - 24) < 0.001) return arr[0].exp;
                     return null;
                 }
                 for(let i=0; i<arr.length; i++) {
                     for(let j=0; j<arr.length; j++) {
                         if(i===j) continue;
                         const rest = arr.filter((_, idx) => idx!==i && idx!==j);
                         const a = arr[i], b = arr[j];
                         let res = helper([...rest, {val: a.val+b.val, exp: `(${a.exp}+${b.exp})`}]);
                         if(res) return res;
                         res = helper([...rest, {val: a.val*b.val, exp: `(${a.exp}*${b.exp})`}]);
                         if(res) return res;
                         res = helper([...rest, {val: a.val-b.val, exp: `(${a.exp}-${b.exp})`}]);
                         if(res) return res;
                         if(b.val !== 0) {
                             res = helper([...rest, {val: a.val/b.val, exp: `(${a.exp}/${b.exp})`}]);
                             if(res) return res;
                         }
                     }
                 }
                 return null;
             }
             const initArr = nums.map(n => ({val: n, exp: n.toString()}));
             return helper(initArr);
        }

        function dealCardsWithCheck() {
            let attempt = 0;
            let found = false;
            let newCards = [];
            while(!found && attempt < 200) {
                newCards = [];
                const nums = [];
                for(let i=0; i<4; i++) {
                    const val = Math.floor(Math.random() * 13) + 1;
                    const suit = ['‚ô†', '‚ô•', '‚ô£', '‚ô¶'][Math.floor(Math.random()*4)];
                    newCards.push({ value: val, suit: suit, id: i });
                    nums.push(val);
                }
                const solution = get24Solution(nums);
                if(solution) {
                    found = true;
                    currentSolution = solution;
                }
                attempt++;
            }
            cards = newCards;
            reset24();
            document.getElementById('hint-display').classList.add('hidden');
        }

        function renderCards24() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            cards.forEach((card, idx) => {

                const el = document.createElement('div');

                const rankDisplay = RANK_MAP[card.value] || card.value;

                    <div class="text-sm ${textColor}">${card.suit}</div>
                `;
                container.appendChild(el);
            });
        }

            usedIds.push(card.id);

            if(state.klotski.moves > 0 && state.klotski.isPlaying) {

                     const msg = state.lang === 'zh' ? 'ÂàáÊç¢ÈöæÂ∫¶Â∞ÜÂºÄÂßãÊñ∞Ê∏∏Êàè' : 'Change difficulty and restart?';
                     if(confirm(msg)) {
                         applyGridChange(newVal);
                     } else {
                         // ÊÅ¢Â§ç‰∏ãÊãâÊ°ÜÊòæÁ§∫
                         const el = document.getElementById('grid-size-select');
                         if(el) el.value = state.klotski.size;
                     }
                 }, 10);
            } else {
                applyGridChange(newVal);
            }
        }

        function applyGridChange(newVal) {
            safeStorage.remove('k_board_save');
            closeSettings();
            initKlotski(newVal);
        }
        
        function shareGame() {
            const text = state.lang === 'zh' ? 
                `ÊàëÂú®ÁõäÊô∫ËÆ≠ÁªÉËê•ÊåëÊàò ${state.klotski.size}Èò∂ÂçéÂÆπÈÅìÔºåÁî®‰∫Ü ${state.klotski.moves} Ê≠•ÔºÅ` :
                `I solved ${state.klotski.size}x${state.klotski.size} Klotski in ${state.klotski.moves} moves!`;
                
            if (navigator.share) {
                navigator.share({ title: 'Brain Training', text: text, url: window.location.href }).catch(()=>{});
            } else {
                navigator.clipboard.writeText(text).then(() => alert(state.lang === 'zh' ? 'Â∑≤Â§çÂà∂ÂàÜ‰∫´ÊñáÊú¨' : 'Copied to clipboard'));
            }
        }

        function formatTime(s) {
            const m = Math.floor(s / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            return `${m}:${sec}`;
        }
        
        function openDifficultyModal() { openSettings(); }

        window.onload = initSystem;
    </script>
