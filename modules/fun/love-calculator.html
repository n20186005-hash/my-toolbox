<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="love_calculator">
    <meta name="category" content="fun">
    <meta name="icon" content="❤️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Love Calculator">
    <meta name="description" content="Calculate love compatibility between two people.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="爱情计算器">
    <meta name="lang-description-zh-CN" content="计算两个人之间的爱情 compatibility。">
    
    <meta name="lang-title-zh-TW" content="愛情計算器">
    <meta name="lang-description-zh-TW" content="計算兩個人之間的愛情契合度。">
    
    <meta name="lang-title-ja" content="恋愛計算機">
    <meta name="lang-description-ja" content="2人の恋愛相性を計算します。">
    
    <meta name="lang-title-ru" content="Калькулятор любви">
    <meta name="lang-description-ru" content="Вычислите совместимость в любви между двумя людьми.">
    
    <meta name="lang-title-es" content="Calculadora de Amor">
    <meta name="lang-description-es" content="Calcula la compatibilidad amorosa entre dos personas.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .heart-animation { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/fun/love-calculator.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="love_calculator" 
         data-category="fun" 
         data-title="Love Calculator" 
         data-icon="❤️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="love-lang" onchange="LoveCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">❤️ Love Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="name1_label">Your Name</label>
                <input type="text" id="name1" class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500 outline-none" placeholder="Your name">
            </div>
            <div class="text-center my-2 heart-animation">❤️</div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="name2_label">Partner's Name</label>
                <input type="text" id="name2" class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500 outline-none" placeholder="Partner's name">
            </div>
        </div>

        <button onclick="LoveCalc.calc()" class="w-full bg-red-600 text-white py-2 rounded font-bold hover:bg-red-700 transition mb-6" data-i18n="btn_calc">Calculate Love</button>

        <div class="bg-red-50 p-6 rounded-lg border border-red-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="res_label">Love Compatibility</div>
            <div id="love-result" class="text-3xl font-bold text-red-800">--</div>
            <div id="love-comment" class="text-sm text-gray-600 mt-4 h-10"></div>
        </div>
    </div>

    <script>
        const LoveCalc = {
            i18n: {
                'en': {
                    title: '❤️ Love Calculator',
                    name1_label: 'Your Name',
                    name2_label: "Partner's Name",
                    btn_calc: 'Calculate Love',
                    res_label: 'Love Compatibility',
                    err_empty: 'Please enter both names',
                    comments: [
                        'Not a good match...',
                        'Low compatibility',
                        'Could be better',
                        'Moderate match',
                        'Pretty good',
                        'Great match!',
                        'Almost perfect!',
                        'Perfect match!'
                    ]
                },
                'zh-CN': {
                    title: '❤️ 爱情计算器',
                    name1_label: '你的名字',
                    name2_label: '伴侣的名字',
                    btn_calc: '计算爱情',
                    res_label: '爱情匹配度',
                    err_empty: '请输入两个名字',
                    comments: [
                        '不太合适...',
                        '匹配度较低',
                        '可以更好',
                        '中等匹配',
                        '相当不错',
                        '很配哦！',
                        '几乎完美！',
                        '天作之合！'
                    ]
                },
                'zh-TW': {
                    title: '❤️ 愛情計算器',
                    name1_label: '你的名字',
                    name2_label: '伴侶的名字',
                    btn_calc: '計算愛情',
                    res_label: '愛情匹配度',
                    err_empty: '請輸入兩個名字',
                    comments: [
                        '不太合適...',
                        '匹配度較低',
                        '可以更好',
                        '中等匹配',
                        '相當不錯',
                        '很配哦！',
                        '幾乎完美！',
                        '天作之合！'
                    ]
                },
                'ja': {
                    title: '❤️ 恋愛計算機',
                    name1_label: 'あなたの名前',
                    name2_label: '相手の名前',
                    btn_calc: '恋愛を計算',
                    res_label: '恋愛相性',
                    err_empty: '両方の名前を入力してください',
                    comments: [
                        'あまり合わない...',
                        '相性が低い',
                        'もっと良くなる可能性がある',
                        '普通の相性',
                        'かなり良い',
                        'すごく合う！',
                        'ほぼ完璧！',
                        '完璧な相性！'
                    ]
                },
                'ru': {
                    title: '❤️ Калькулятор любви',
                    name1_label: 'Ваше имя',
                    name2_label: 'Имя партнера',
                    btn_calc: 'Рассчитать любовь',
                    res_label: 'Совместимость в любви',
                    err_empty: 'Пожалуйста, введите оба имени',
                    comments: [
                        'Не очень хороший союз...',
                        'Низкая совместимость',
                        'Могло бы быть лучше',
                        'Средняя совместимость',
                        'Довольно хорошо',
                        'Отличная пара!',
                        'Почти идеально!',
                        'Идеальная пара!'
                    ]
                },
                'es': {
                    title: '❤️ Calculadora de Amor',
                    name1_label: 'Tu nombre',
                    name2_label: 'Nombre de tu pareja',
                    btn_calc: 'Calcular Amor',
                    res_label: 'Compatibilidad amorosa',
                    err_empty: 'Por favor, ingresa ambos nombres',
                    comments: [
                        'No es una buena pareja...',
                        'Baja compatibilidad',
                        'Podría ser mejor',
                        'Pareja moderada',
                        'Bastante buena',
                        '¡Gran pareja!',
                        '¡Casi perfecta!',
                        '¡Pareja perfecta!'
                    ]
                }
            },

            init: () => {
                // 初始化逻辑（如有需要）
            },

            changeLang: () => {
                const lang = document.getElementById('love-lang').value;
                const texts = LoveCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="love_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // 重新计算以更新结果语言
                const name1 = document.getElementById('name1').value;
                const name2 = document.getElementById('name2').value;
                if (name1 && name2) {
                    LoveCalc.calc();
                }
            },

            calc: () => {
                const name1 = document.getElementById('name1').value.trim();
                const name2 = document.getElementById('name2').value.trim();
                const lang = document.getElementById('love-lang').value;
                const texts = LoveCalc.i18n[lang];

                const resultEl = document.getElementById('love-result');
                const commentEl = document.getElementById('love-comment');

                if (!name1 || !name2) {
                    resultEl.innerText = texts.err_empty;
                    resultEl.className = "text-xl font-bold text-red-600";
                    commentEl.innerText = "";
                    return;
                }

                // 简单的哈希计算生成0-100的数值
                let combined = name1.toLowerCase() + name2.toLowerCase();
                let hash = 0;
                for (let i = 0; i < combined.length; i++) {
                    hash = combined.charCodeAt(i) + ((hash << 5) - hash);
                }
                const percentage = Math.abs(hash % 101);

                // 确定评论索引
                const commentIndex = Math.min(Math.floor(percentage / 13), 7);

                // 显示结果
                resultEl.className = "text-3xl font-bold text-red-800";
                resultEl.innerText = `${percentage}%`;
                commentEl.innerText = texts.comments[commentIndex];
            }
        };

        document.addEventListener('DOMContentLoaded', LoveCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 自动匹配浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('love-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    LoveCalc.changeLang();
                }
            }
        });
    </script>


    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    
</body>
</html>
