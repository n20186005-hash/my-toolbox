            // Á≠âÈ¢ùÊú¨ÊÅØËÆ°ÁÆó
            calculateEqualPrincipalInterest: (loanAmount, monthlyRate, totalMonths) => {
                const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, totalMonths) / (Math.pow(1 + monthlyRate, totalMonths) - 1);
                let remainingPrincipal = loanAmount;
                const schedule = [];
                
                for (let month = 1; month <= totalMonths; month++) {
                    const interestPayment = remainingPrincipal * monthlyRate;
                    const principalPayment = monthlyPayment - interestPayment;
                    remainingPrincipal -= principalPayment;
                    
                    schedule.push({
                        month,
                        payment: monthlyPayment,
                        principal: principalPayment,
                        interest: interestPayment,
                        remaining: remainingPrincipal
                    });
                    
                    if (month === 12) break; // Âè™ÊòæÁ§∫Ââç12Êúü
                }
                
                const totalPayment = monthlyPayment * totalMonths;
                const totalInterest = totalPayment - loanAmount;
                
                return {
                    monthlyPayment,
                    totalPayment,
                    totalInterest,
                    totalPrincipal: loanAmount,
                    paymentCount: totalMonths,
                    schedule
                };
            },

            // Á≠âÈ¢ùÊú¨ÈáëËÆ°ÁÆó
            calculateEqualPrincipal: (loanAmount, monthlyRate, totalMonths) => {
                const monthlyPrincipal = loanAmount / totalMonths;
                let remainingPrincipal = loanAmount;
                const schedule = [];
                let totalPayment = 0;
                
                for (let month = 1; month <= totalMonths; month++) {
                    const interestPayment = remainingPrincipal * monthlyRate;
                    const payment = monthlyPrincipal + interestPayment;
                    remainingPrincipal -= monthlyPrincipal;
                    totalPayment += payment;
                    
                    schedule.push({
                        month,
                        payment,
                        principal: monthlyPrincipal,
                        interest: interestPayment,
                        remaining: remainingPrincipal
                    });
                    
                    if (month === 12) break; // Âè™ÊòæÁ§∫Ââç12Êúü
                }
                
                const totalInterest = totalPayment - loanAmount;
                
                return {
                    monthlyPayment: schedule[0].payment, // È¶ñÊúàËøòÊ¨æÈ¢ù‰Ωú‰∏∫ÂèÇËÄÉ
                    totalPayment,
                    totalInterest,
                    totalPrincipal: loanAmount,
                    paymentCount: totalMonths,
                    schedule
                };
            },

            formatCurrency: (value) => {
                return new Intl.NumberFormat(document.getElementById('mortgage-lang').value).format(value.toFixed(2));
            },

            calc: () => {
                const loanAmount = parseFloat(document.getElementById('loan-amount').value) || 0;
                const interestRate = parseFloat(document.getElementById('interest-rate').value) || 0;
                const loanTerm = parseFloat(document.getElementById('loan-term').value) || 0;
                const calcMethod = document.querySelector('input[name="calc-method"]:checked').value;
                const lang = document.getElementById('mortgage-lang').value;
                const texts = MortgageCalc.i18n[lang];

                const monthlyPaymentEl = document.getElementById('monthly-payment');
                const totalPrincipalEl = document.getElementById('total-principal');
                const totalInterestEl = document.getElementById('total-interest');
                const totalPaymentEl = document.getElementById('total-payment');
                const paymentCountEl = document.getElementById('payment-count');
                const scheduleEl = document.getElementById('payment-schedule');

                // È™åËØÅËæìÂÖ•
                if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || 
                    loanAmount <= 0 || interestRate <= 0 || loanTerm <= 0) {
                    monthlyPaymentEl.innerText = texts.err_invalid;
                    monthlyPaymentEl.className = "text-xl font-bold text-red-600";
                    totalPrincipalEl.innerText = "";
                    totalInterestEl.innerText = "";
                    totalPaymentEl.innerText = "";
                    paymentCountEl.innerText = "";
                    scheduleEl.innerHTML = "";
                    return;
                }

                // ËÆ°ÁÆóÂèÇÊï∞
                const monthlyRate = interestRate / 100 / 12;
                const totalMonths = loanTerm * 12;
                
                // Ê†πÊçÆÈÄâÊã©ÁöÑËÆ°ÁÆóÊñπÂºèËøõË°åËÆ°ÁÆó
                let result;
                if (calcMethod === 'equal-principal-interest') {
                    result = MortgageCalc.calculateEqualPrincipalInterest(loanAmount, monthlyRate, totalMonths);
                } else {
                    result = MortgageCalc.calculateEqualPrincipal(loanAmount, monthlyRate, totalMonths);
                }

                // ÊòæÁ§∫ÁªìÊûú
                monthlyPaymentEl.className = "text-3xl font-bold text-blue-800";
                monthlyPaymentEl.innerText = MortgageCalc.formatCurrency(result.monthlyPayment);
                totalPrincipalEl.innerText = MortgageCalc.formatCurrency(result.totalPrincipal);
                totalInterestEl.innerText = MortgageCalc.formatCurrency(result.totalInterest);
                totalPaymentEl.innerText = MortgageCalc.formatCurrency(result.totalPayment);
                paymentCountEl.innerText = result.paymentCount;

                // ÁîüÊàêËøòÊ¨æËÆ°Âàí
                scheduleEl.innerHTML = "";
                result.schedule.forEach(item => {
                    const row = document.createElement('div');
                    row.className = "schedule-row";
                    row.innerHTML = `
                        <div>${item.month}</div>
                        <div>${MortgageCalc.formatCurrency(item.payment)}</div>
                        <div>${MortgageCalc.formatCurrency(item.principal)}</div>
                        <div>${MortgageCalc.formatCurrency(item.interest)}</div>
                    `;
                    scheduleEl.appendChild(row);
                });
            }
        };

        document.addEventListener('DOMContentLoaded', MortgageCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('mortgage-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    MortgageCalc.changeLang();
                }
            }
        });
    </script>
