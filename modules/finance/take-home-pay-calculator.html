            changeLang: () => {
                const lang = document.getElementById('pay-lang').value;
                const texts = PayCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="take_home_pay_calculator"] [data-i18n]');

                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                PayCalc.calc();
            },

            calc: () => {
                const grossPay = parseFloat(document.getElementById('gross-pay').value) || 0;
                const taxRate = parseFloat(document.getElementById('tax-rate').value) || 0;
                const insurance = parseFloat(document.getElementById('insurance').value) || 0;
                const retirement = parseFloat(document.getElementById('retirement').value) || 0;
                const lang = document.getElementById('pay-lang').value;
                const texts = PayCalc.i18n[lang];

                const takeHomeEl = document.getElementById('take-home-pay');
                const totalDeductionsEl = document.getElementById('total-deductions');
                const breakdownEl = document.getElementById('deductions-breakdown');
                const formulaEl = document.getElementById('pay-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(grossPay) || isNaN(taxRate) || isNaN(insurance) || isNaN(retirement) || 
                    grossPay <= 0 || taxRate < 0 || taxRate > 100 || insurance < 0 || retirement < 0) {
                    takeHomeEl.innerText = texts.err_invalid;
                    takeHomeEl.className = "text-xl font-bold text-red-600";
                    totalDeductionsEl.innerText = "--";
                    breakdownEl.innerHTML = "";
                    formulaEl.innerText = "";
                    return;
                }

                const totalDeductions = taxes + insurance + retirement;
                const takeHomePay = grossPay - totalDeductions;

                const formatCurrency = (amount) => {
                    return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                };

                // ÊòæÁ§∫ÁªìÊûú
                takeHomeEl.className = "text-3xl font-bold text-green-800";
                takeHomeEl.innerText = formatCurrency(takeHomePay);
                totalDeductionsEl.innerText = formatCurrency(totalDeductions);
                
                // ÊòæÁ§∫Êâ£Èô§ÊòéÁªÜ
                breakdownEl.innerHTML = `
                    <div class="deduction-item">${texts.tax_deduction}: ${formatCurrency(taxes)} (${taxRate}%)</div>
                    <div class="deduction-item">${texts.insurance_deduction}: ${formatCurrency(insurance)}</div>
                    <div class="deduction-item">${texts.retirement_deduction}: ${formatCurrency(retirement)}</div>
                `;

                formulaEl.innerText = `${formatCurrency(takeHomePay)} = ${formatCurrency(grossPay)} - ${formatCurrency(taxes)} - ${formatCurrency(insurance)} - ${formatCurrency(retirement)}`;

            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('pay-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
