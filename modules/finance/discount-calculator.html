            },

            changeLang: () => {
                const lang = document.getElementById('dc-lang').value;
                const texts = DiscCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="disc_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const price = parseFloat(document.getElementById('dc-price').value);
                const discount = parseFloat(document.getElementById('dc-off').value);
                const taxRate = parseFloat(document.getElementById('dc-tax').value) || 0;

                if (isNaN(price) || isNaN(discount)) return;

                const saved = price * (discount / 100);
                const afterDiscount = price - saved;
                
                // Tax is typically applied to the discounted price
                const taxAmount = afterDiscount * (taxRate / 100);
                const finalPrice = afterDiscount + taxAmount;

                const fmt = (n) => n.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                document.getElementById('res-final').innerText = fmt(finalPrice);
                document.getElementById('res-saved').innerText = fmt(saved);
                document.getElementById('res-tax').innerText = fmt(taxAmount);
            }
        };
