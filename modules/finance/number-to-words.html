    <script>
        const NumberToWords = {
            
            i18n: {
                'en': {
                    title: 'üí∞ Number to Words Converter',
                    input_number: 'Input Number',
                    input_note: 'Max value is 99,999,999,999,999.99',
                    output_words: 'Output in Words',
                    copy_result: 'Copy Result',
                    copied: 'Copied!',
                    clear_input: 'Clear Input',
                    error_invalid: 'Please enter a valid non-negative number.',
                    error_out_of_range: 'Number is too large or contains too many decimals (max 14 digits integer, 2 decimals).'
                },
                'zh-CN': {
                    title: 'üí∞ ÈáëÈ¢ùÂ§ßÂ∞èÂÜôËΩ¨Êç¢Â∑•ÂÖ∑',
                    input_number: 'ËæìÂÖ•ÈáëÈ¢ù (‰∫∫Ê∞ëÂ∏Å)',
                    input_note: 'ÊúÄÂ§ßÊîØÊåÅ 999,999,999,999,999.99 (ËøëÁôæÂÖÜ)',
                    output_words: 'Â§ßÂÜôÈáëÈ¢ù',
                    copy_result: 'Â§çÂà∂ÁªìÊûú',
                    copied: 'Â∑≤Â§çÂà∂ÔºÅ',
                    clear_input: 'Ê∏ÖÁ©∫ËæìÂÖ•',
                    error_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈùûË¥üÊï∞„ÄÇ',
                    error_out_of_range: 'ÈáëÈ¢ùË∂ÖÂá∫ËåÉÂõ¥ (ÊúÄÂ§ß 14 ‰ΩçÊï¥Êï∞, 2 ‰ΩçÂ∞èÊï∞)„ÄÇ'
                },
                'zh-TW': {
                    title: 'üí∞ ÈáëÈ°çÂ§ßÂ∞èÂØ´ËΩâÊèõÂ∑•ÂÖ∑',
                    input_number: 'Ëº∏ÂÖ•ÈáëÈ°ç (‰∫∫Ê∞ëÂπ£)',
                    input_note: 'ÊúÄÂ§ßÊîØÊåÅ 999,999,999,999,999.99 (ËøëÁôæÂÖÜ)',
                    output_words: 'Â§ßÂØ´ÈáëÈ°ç',
                    copy_result: 'Ë§áË£ΩÁµêÊûú',
                    copied: 'Â∑≤Ë§áË£ΩÔºÅ',
                    clear_input: 'Ê∏ÖÁ©∫Ëº∏ÂÖ•',
                    error_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈùûË≤†Êï∏„ÄÇ',
                    error_out_of_range: 'ÈáëÈ°çË∂ÖÂá∫ÁØÑÂúç (ÊúÄÂ§ß 14 ‰ΩçÊï¥Êï∏, 2 ‰ΩçÂ∞èÊï∏)„ÄÇ'
                },
                // Add more languages as needed
            },

            init: () => {
                // Initial conversion if needed, or simply set the language
                const userLang = navigator.language || navigator.userLanguage;
                let targetLang = 'en'; 
                if (userLang.startsWith('zh')) {
                    targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
                }
                const langSelect = document.getElementById('num-lang');
                if(langSelect && targetLang !== 'en' && NumberToWords.i18n[targetLang]) {
                    langSelect.value = targetLang;
                    NumberToWords.changeLang();
                }
            },

            changeLang: () => {
                const lang = document.getElementById('num-lang').value;
                const texts = NumberToWords.i18n[lang];
                const elements = document.querySelectorAll('[data-id="number_words_tool"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.textContent = texts[key];
                });
                // Re-run conversion to update result format
                NumberToWords.convert();
            },

            setError(messageKey) {
                const lang = document.getElementById('num-lang').value;
                const errorElement = document.getElementById('num-error');
                errorElement.textContent = NumberToWords.i18n[lang][messageKey];
                errorElement.classList.remove('hidden');
                document.getElementById('output-words').textContent = '';
            },

            clearError() {
                document.getElementById('num-error').classList.add('hidden');
            },

            convert: () => {
                NumberToWords.clearError();
                const inputElement = document.getElementById('input-number');
                const lang = document.getElementById('num-lang').value;
                
                const rawNumber = inputElement.value.trim();
                if (rawNumber === '') {
                    document.getElementById('output-words').textContent = '';
                    return;
                }

                const number = parseFloat(rawNumber);
                
                if (isNaN(number) || number < 0) {
                    NumberToWords.setError('error_invalid');
                    return;
                }

                // Check for general limits
                if (number > 99999999999999.99 || rawNumber.split('.').length > 2 || (rawNumber.split('.')[1] && rawNumber.split('.')[1].length > 2)) {
                    NumberToWords.setError('error_out_of_range');
                    return;
                }
                
                let result = '';
                if (lang === 'zh-CN' || lang === 'zh-TW') {
                    result = NumberToWords.convertCNY(rawNumber);
                } else {
                    // Placeholder for non-CNY conversion logic
                    result = `(${lang}) ${rawNumber}`;
                }

                document.getElementById('output-words').textContent = result;
            },

            copyResult() {
                const result = document.getElementById('output-words').textContent;
                if (result) {
                    // Use execCommand for broader compatibility in iFrames
                    const tempInput = document.createElement('textarea');
                    tempInput.value = result;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    try {
                        document.execCommand('copy');
                        const lang = document.getElementById('num-lang').value;
                        const copyButton = document.querySelector('[data-i18n="copy_result"]');
                        const originalText = NumberToWords.i18n[lang].copy_result; // Use i18n map for original text
                        copyButton.textContent = NumberToWords.i18n[lang].copied;
                        
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    } finally {
                        document.body.removeChild(tempInput);
                    }
                }
            },

            clearInput() {
                document.getElementById('input-number').value = '';
                document.getElementById('output-words').textContent = '';
                document.getElementById('num-error').classList.add('hidden');
            },

            // === Ê†∏ÂøÉÔºö‰∫∫Ê∞ëÂ∏ÅÂ§ßÂÜôËΩ¨Êç¢ÈÄªËæë (CNY Conversion Logic) ===
            convertCNY(numberStr) {
                const CN_NUMBERS = ["Èõ∂", "Â£π", "Ë¥∞", "ÂèÅ", "ËÇÜ", "‰ºç", "ÈôÜ", "Êüí", "Êçå", "Áéñ"];
                const CN_INT_UNITS = ["", "Êãæ", "‰Ω∞", "‰ªü"];
                const CN_GROUP_UNITS = ["", "‰∏á", "‰∫ø", "ÂÖÜ"]; // Max up to ÂÖÜ (trillion)
                const CN_CURRENCY_UNIT = "ÂÖÉ";
                const CN_DECIMAL_UNITS = ["Ëßí", "ÂàÜ"];
                const CN_EXACT = "Êï¥";

                // Split integer and decimal parts
                let [integerPart, decimalPart] = numberStr.split('.');
                
                // Remove leading zeros from integer part
                integerPart = integerPart.replace(/^0+/, '');
                
                let result = '';

                // 1. Convert Integer Part
                if (integerPart.length > 0) {
                    let temp = '';
                    let zeroCount = 0;
                    
                    // Iterate through groups of 4 digits (‰ªü, ‰Ω∞, Êãæ, ‰∏™)
                    for (let i = 0; i < integerPart.length; i++) {
                        const p = integerPart.length - 1 - i; // Position from right (0 to N-1)
                        const digit = parseInt(integerPart[i], 10);
                        const unitIdx = p % 4; // Unit index within the group (0=‰∏™, 1=Êãæ, 2=‰Ω∞, 3=‰ªü)
                        const groupIdx = Math.floor(p / 4); // Group index (0=‰∏™, 1=‰∏á, 2=‰∫ø, 3=ÂÖÜ)

                        if (digit === 0) {
                            // a. Handle consecutive zeros
                            zeroCount++;
                            if (unitIdx === 0 && groupIdx > 0 && zeroCount < 4) {
                                // Add group unit (‰∏á, ‰∫ø) if it's the end of a non-zero group (unitIdx == 0)
                                temp += CN_GROUP_UNITS[groupIdx];
                            }
                        } else {
                            // b. Add 'Èõ∂' if the previous digit was zero
                            if (zeroCount > 0) {
                                temp += CN_NUMBERS[0];
                            }
                            // c. Add digit and local unit (Êãæ, ‰Ω∞, ‰ªü)
                            temp += CN_NUMBERS[digit] + CN_INT_UNITS[unitIdx];
                            zeroCount = 0;
                        }

                        // d. Add group unit (‰∏á, ‰∫ø, ÂÖÜ) at the end of every 4-digit block
                        if (unitIdx === 0 && zeroCount < 4 && groupIdx > 0) {
                            temp += CN_GROUP_UNITS[groupIdx];
                        }
                    }
                    
                    // Cleanup 'Èõ∂' at the end of the integer part
                    result = temp.replace(/Èõ∂+$/, '') + CN_CURRENCY_UNIT;
                }

                // 2. Convert Decimal Part
                if (decimalPart && parseInt(decimalPart) > 0) {
                    let decimalWords = '';
                    const jiao = parseInt(decimalPart[0] || '0', 10);
                    const fen = parseInt(decimalPart[1] || '0', 10);

                    // A. Ëßí part
                    if (jiao > 0) {
                        decimalWords += CN_NUMBERS[jiao] + CN_DECIMAL_UNITS[0]; // Â£πËßí
                    } else if (integerPart.length > 0 && fen > 0) {
                        // Integer part exists, and only Fen is present (e.g., 1.05) -> Needs a 'Èõ∂'
                        decimalWords += CN_NUMBERS[0]; // Èõ∂ÂàÜ
                    }

                    // B. ÂàÜ part
                    if (fen > 0) {
                        decimalWords += CN_NUMBERS[fen] + CN_DECIMAL_UNITS[1]; // ‰ºçÂàÜ
                    }

                    result += decimalWords;

                } else if (result.length > 0) {
                    // Integer part exists, and no decimal or decimal is 00 (e.g., 100 or 100.00)
                    result += CN_EXACT;
                }
                
                // Final cleanup: remove trailing 'Èõ∂' from integer part if it ended with one before adding 'ÂÖÉ'
                result = result.replace(/Èõ∂ÂÖÉ$/, 'ÂÖÉ');
                
                // If the entire number is 0.xx (e.g., 0.50 -> ‰ºçËßí)
                if (integerPart.length === 0 && result.length > 0 && result !== CN_EXACT) {
                    // Result starts directly with decimal part, no 'ÂÖÉ' or 'Êï¥' needed.
                    // This is the correct format for amounts less than 1 CNY (e.g., ‰ºçËßí, Èõ∂Â£πÂàÜ)
                } else if (integerPart.length === 0 && (!decimalPart || parseInt(decimalPart) === 0)) {
                    // If input is 0 or 0.00
                    return CN_NUMBERS[0] + CN_CURRENCY_UNIT + CN_EXACT; // Èõ∂ÂÖÉÊï¥
                }

                return result;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
             // Ëá™Âä®ËÆæÁΩÆËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            }
            const langSelect = document.getElementById('num-lang');
            if(langSelect && targetLang !== 'en' && NumberToWords.i18n[targetLang]) {
                langSelect.value = targetLang;
                NumberToWords.changeLang();
            }
        });
