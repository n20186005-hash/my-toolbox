                if (monthlyContribution > 0) {
                    // ÊúâÂÆöÊúüÊäïÂÖ•ÁöÑÊÉÖÂÜµ
                    const paymentPerPeriod = monthlyContribution * (12 / compoundingPeriods);
                    futureValue = initialInvestment * Math.pow(1 + ratePerPeriod, totalPeriods) +
                                  paymentPerPeriod * (Math.pow(1 + ratePerPeriod, totalPeriods) - 1) / ratePerPeriod;
                } else {
                    // Âè™ÊúâÂàùÂßãÊäïËµÑÁöÑÊÉÖÂÜµ
                    futureValue = initialInvestment * Math.pow(1 + ratePerPeriod, totalPeriods);
                }
                
                // ËÆ°ÁÆóÊÄªÊäïÂÖ•
                const totalMonthlyContributions = monthlyContribution * 12 * investmentPeriod;
                const totalContributions = initialInvestment + totalMonthlyContributions;
                
                // ËÆ°ÁÆóÊÄªÂà©ÊÅØ
                const totalInterest = futureValue - totalContributions;
                
                // ËÆ°ÁÆóÊÄªÂ¢ûÈïøÁéá
                const growthRate = ((futureValue - initialInvestment) / initialInvestment) * 100;
                
                // ËÆ°ÁÆóÂà©ÊÅØÂç†ÊØî
                const interestPercentage = (totalInterest / futureValue) * 100;

                // Ê†ºÂºèÂåñË¥ßÂ∏ÅÊòæÁ§∫
                const currency = this.i18n[lang].currency;
                const formatCurrency = (amount) => {
                    return currency + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                };

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('future-value').textContent = formatCurrency(futureValue);
                document.getElementById('total-contributions').textContent = formatCurrency(totalContributions);
                document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
                document.getElementById('growth-rate').textContent = growthRate.toFixed(2) + '%';
                
                // ÊòæÁ§∫ÊäïËµÑÊòéÁªÜ
                const breakdownText = this.i18n[lang].breakdown_text
                    .replace('{initial}', formatCurrency(initialInvestment))
                    .replace('{monthlyTotal}', formatCurrency(totalMonthlyContributions))
                    .replace('{principalTotal}', formatCurrency(totalContributions))
                    .replace('{interest}', formatCurrency(totalInterest))
                    .replace('{interestPercent}', interestPercentage.toFixed(1));
                
                document.getElementById('breakdown-details').textContent = breakdownText;
            }
        };

        // ÂàùÂßãÂåñËÆ°ÁÆóÂô®
        document.addEventListener('DOMContentLoaded', () => FutureValueCalc.init());
    </script>
