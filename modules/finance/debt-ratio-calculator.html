                    style = 'bg-yellow-100 text-yellow-800 border border-yellow-200';
                } else {
                    advice = texts.advice.high;
                    style = 'bg-red-100 text-red-800 border border-red-200';
                }
                return `<div class="advice-box ${style}">${advice}</div>`;
            },

            calc: () => {
                const monthlyIncome = parseFloat(document.getElementById('monthly-income').value) || 0;
                const housingPayment = parseFloat(document.getElementById('housing-payment').value) || 0;
                const otherDebts = parseFloat(document.getElementById('other-debts').value) || 0;
                const lang = document.getElementById('debt-lang').value;
                const texts = DebtCalc.i18n[lang];

                const frontEndEl = document.getElementById('front-end-ratio');
                const backEndEl = document.getElementById('back-end-ratio');
                const adviceEl = document.getElementById('ratio-advice');
                const formulaEl = document.getElementById('debt-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(monthlyIncome) || isNaN(housingPayment) || isNaN(otherDebts) || 
                    monthlyIncome <= 0 || housingPayment < 0 || otherDebts < 0) {
                    frontEndEl.innerText = texts.err_invalid;
                    frontEndEl.className = "text-xl font-bold text-red-600";
                    backEndEl.innerText = "";
                    adviceEl.innerHTML = "";
                    formulaEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆóÂÄ∫Âä°ÊØîÁéá
                const frontEndRatio = (housingPayment / monthlyIncome) * 100;
                const totalDebt = housingPayment + otherDebts;
                const backEndRatio = (totalDebt / monthlyIncome) * 100;

                // ÊòæÁ§∫ÁªìÊûú
                frontEndEl.className = "text-3xl font-bold text-purple-800";
                backEndEl.className = "text-3xl font-bold text-purple-800";
                frontEndEl.innerText = frontEndRatio.toFixed(1) + '%';
                backEndEl.innerText = backEndRatio.toFixed(1) + '%';
                
                // ÊòæÁ§∫Âª∫ËÆÆ
                adviceEl.innerHTML = DebtCalc.getAdvice(backEndRatio, texts);
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨Âºè
                formulaEl.innerText = `${frontEndRatio.toFixed(1)}% = (${housingPayment} / ${monthlyIncome}) √ó 100, ${backEndRatio.toFixed(1)}% = (${totalDebt} / ${monthlyIncome}) √ó 100`;
            }
        };

        document.addEventListener('DOMContentLoaded', DebtCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('debt-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    DebtCalc.changeLang();
                }
            }
        });
    </script>
