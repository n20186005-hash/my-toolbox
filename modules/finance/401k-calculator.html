            changeLang: () => {

                const texts = K401Calc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="401k_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                K401Calc.calc();
            },

            formatCurrency: (value) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    maximumFractionDigits: 0
                }).format(value);
            },

            calc: () => {
                const currentBalance = parseFloat(document.getElementById('current_balance').value) || 0;
                const annualContribution = parseFloat(document.getElementById('annual_contribution').value) || 0;
                const employerMatch = parseFloat(document.getElementById('employer_match').value) || 0;
                const growthRate = parseFloat(document.getElementById('growth_rate').value) / 100 || 0;
                const years = parseInt(document.getElementById('years').value) || 0;
                const lang = document.getElementById('401k-lang').value;
                const texts = K401Calc.i18n[lang];

                const resultEl = document.getElementById('401k-result');
                const contribEl = document.getElementById('total_contrib');
                const interestEl = document.getElementById('total_interest');

                // È™åËØÅËæìÂÖ•
                if (isNaN(currentBalance) || isNaN(annualContribution) || isNaN(employerMatch) || 
                    isNaN(growthRate) || isNaN(years) || currentBalance < 0 || annualContribution < 0 || 
                    employerMatch < 0 || employerMatch > 100 || growthRate < 0 || years < 1) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    contribEl.innerText = "";
                    interestEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆó401kÂ¢ûÈïø

                const employerContribution = annualContribution * (employerMatch / 100);
                const totalAnnualContribution = annualContribution + employerContribution;
                const totalContributions = totalAnnualContribution * years + currentBalance;

                // ÈÄêÂπ¥ËÆ°ÁÆó
                for (let i = 0; i < years; i++) {
                    balance = (balance + totalAnnualContribution) * (1 + growthRate);
                }

                const totalInterest = balance - totalContributions;

                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = K401Calc.formatCurrency(balance);
                contribEl.innerText = K401Calc.formatCurrency(totalContributions);
                interestEl.innerText = K401Calc.formatCurrency(totalInterest);
            }
        };

            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('401k-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    K401Calc.changeLang();
                }
            }
        });
