                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊï∏Â≠ó',
                    currency: 'NT$'
                },
                'ja': {
                    title: 'üí∞ Ë≤°ÂãôË®àÁÆóÊ©ü',
                    principal_label: 'ÂÖÉÊú¨È°ç',
                    rate_label: 'ÈáëÂà©ÔºàÊúüÈñì„Åî„Å®„ÅÆ%Ôºâ',
                    periods_label: 'ÊúüÈñìÊï∞',

                    err_invalid: 'ÊúâÂäπ„Å™Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',

            init: () => {
                // ÂàùÂßãÂåñÁ§∫‰æãÂÄº
                document.getElementById('principal').value = 10000;

                document.getElementById('periods').value = 10;
                document.getElementById('contribution').value = 1000;
            },

            changeLang: () => {
                const lang = document.getElementById('finance-lang').value;
                const texts = FinanceCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="finance_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                FinanceCalc.calc();
            },

            calc: () => {
                const principal = parseFloat(document.getElementById('principal').value) || 0;
                const rate = parseFloat(document.getElementById('rate').value) / 100 || 0;
                const periods = parseFloat(document.getElementById('periods').value) || 0;
                const contribution = parseFloat(document.getElementById('contribution').value) || 0;
                const lang = document.getElementById('finance-lang').value;
                const texts = FinanceCalc.i18n[lang];

                const fvEl = document.getElementById('future-value');
                const interestEl = document.getElementById('total-interest');
                const formulaEl = document.getElementById('finance-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(principal) || isNaN(rate) || isNaN(periods) || periods <= 0) {
                    fvEl.innerText = texts.err_invalid;
                    fvEl.className = "text-xl font-bold text-red-600";
                    interestEl.innerText = "";
                    formulaEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆóÊú™Êù•ÂÄº
                const compoundFactor = Math.pow(1 + rate, periods);
                const futureValue = principal * compoundFactor + contribution * ((compoundFactor - 1) / rate);
                const totalInterest = futureValue - principal - (contribution * periods);

                // ÊòæÁ§∫ÁªìÊûú
                fvEl.className = "text-xl font-bold text-blue-800";
                interestEl.className = "text-xl font-bold text-blue-800";
                fvEl.innerText = `${texts.currency}${futureValue.toFixed(2).toLocaleString()}`;
                interestEl.innerText = `${texts.currency}${totalInterest.toFixed(2).toLocaleString()}`;
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨Âºè
                formulaEl.innerText = `${texts.currency}${futureValue.toFixed(2).toLocaleString()} = ${texts.currency}${principal.toFixed(2)}*(1+${rate*100}%)^${periods} + ${texts.currency}${contribution.toFixed(2)}*[((1+${rate*100}%)^${periods} - 1)/${rate*100}%]`;
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('finance-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    FinanceCalc.changeLang();
                }
            }
        });
