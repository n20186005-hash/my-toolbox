            init: () => {},

            changeLang: () => {
                const lang = document.getElementById('loan-lang').value;
                const texts = LoanCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="student_loan_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                LoanCalc.calc();
            },

            calc: () => {
                const loanAmount = parseFloat(document.getElementById('loan-amount').value) || 0;
                const interestRate = parseFloat(document.getElementById('interest-rate').value) || 0;
                const loanTerm = parseFloat(document.getElementById('loan-term').value) || 0;
                const lang = document.getElementById('loan-lang').value;
                const texts = LoanCalc.i18n[lang];

                const monthlyPaymentEl = document.getElementById('monthly-payment');
                const totalPaidEl = document.getElementById('total-paid');
                const totalInterestEl = document.getElementById('total-interest');
                const formulaEl = document.getElementById('loan-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || 
                    loanAmount <= 0 || interestRate <= 0 || loanTerm <= 0) {
                    monthlyPaymentEl.innerText = texts.err_invalid;
                    monthlyPaymentEl.className = "text-xl font-bold text-red-600";
                    totalPaidEl.innerText = "--";
                    totalInterestEl.innerText = "--";
                    formulaEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆóË¥∑Ê¨æ
                const monthlyRate = interestRate / 100 / 12;
                const numberOfPayments = loanTerm * 12;
                const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments) / 
                                      (Math.pow(1 + monthlyRate, numberOfPayments) - 1);
                const totalPaid = monthlyPayment * numberOfPayments;
                const totalInterest = totalPaid - loanAmount;

                // Ê†ºÂºèÂåñË¥ßÂ∏Å
                const formatCurrency = (amount) => {
                    return '$' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                };

                // ÊòæÁ§∫ÁªìÊûú
                monthlyPaymentEl.className = "text-3xl font-bold text-blue-800";
                monthlyPaymentEl.innerText = formatCurrency(monthlyPayment);
                totalPaidEl.innerText = formatCurrency(totalPaid);
                totalInterestEl.innerText = formatCurrency(totalInterest);
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨Âºè
                formulaEl.innerText = `${formatCurrency(monthlyPayment)} = ${loanAmount} √ó ${monthlyRate.toFixed(5)}(${1+monthlyRate.toFixed(5)})^${numberOfPayments} / [(${1+monthlyRate.toFixed(5)})^${numberOfPayments} - 1]`;
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('loan-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    LoanCalc.changeLang();
                }
            }
        });
    </script>
