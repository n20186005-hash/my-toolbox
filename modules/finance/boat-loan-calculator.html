            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                this.applyLang();
                // ÁõëÂê¨Âçï‰ΩçÂèòÂåñ
                document.querySelectorAll('input[name="units"]').forEach(radio => {
                    radio.addEventListener('change', () => this.applyLang());
                });
            },

            changeLang: function() {
                this.applyLang();
            },

            applyLang: function() {
                const lang = document.getElementById('boat-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },

            calc: function() {
                const lang = document.getElementById('boat-lang').value;
                const boatPrice = parseFloat(document.getElementById('boat-price').value);
                const downPayment = parseFloat(document.getElementById('down-payment').value);
                const interestRate = parseFloat(document.getElementById('interest-rate').value);
                const loanTerm = parseFloat(document.getElementById('loan-term').value);
                const taxRate = parseFloat(document.getElementById('tax-rate').value);

                // È™åËØÅËæìÂÖ•
                if (isNaN(boatPrice) || isNaN(downPayment) || isNaN(interestRate) || isNaN(loanTerm) || isNaN(taxRate)) {
                    alert(this.i18n[lang].err_invalid);
                    return;
                }

                // ËÆ°ÁÆóÁ®éË¥π
                const taxAmount = boatPrice * (taxRate / 100);
                
                // ËÆ°ÁÆóË¥∑Ê¨æÊÄªÈ¢ù
                const loanAmount = boatPrice + taxAmount - downPayment;
                
                // ËÆ°ÁÆóÊúàÂà©Áéá
                const monthlyRate = (interestRate / 100) / 12;
                
                // ËÆ°ÁÆóÊúà‰ªòÊ¨æÈ¢ù
                const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, loanTerm) / (Math.pow(1 + monthlyRate, loanTerm) - 1);
                
                // ËÆ°ÁÆóÊÄª‰ªòÊ¨æÈ¢ù
                const totalPayment = monthlyPayment * loanTerm;
                
                // ËÆ°ÁÆóÊÄªÂà©ÊÅØ
                const totalInterest = totalPayment - loanAmount;
                
                // ËÆ°ÁÆóÊÄªÊàêÊú¨
                const totalCost = totalPayment + downPayment;

                // Ê†ºÂºèÂåñË¥ßÂ∏ÅÊòæÁ§∫
                const currency = this.i18n[lang].currency;
                const formatCurrency = (amount) => {
                    return currency + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                };

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('loan-amount').textContent = formatCurrency(loanAmount);
                document.getElementById('monthly-payment').textContent = formatCurrency(monthlyPayment);
                document.getElementById('total-interest').textContent = formatCurrency(totalInterest);
                document.getElementById('total-cost').textContent = formatCurrency(totalCost);
                
                // ÊòæÁ§∫ËøòÊ¨æËÆ°ÂàíÊëòË¶Å
                const summary = this.i18n[lang].payment_summary
                    .replace('{numPayments}', loanTerm)
                    .replace('{paymentAmount}', formatCurrency(monthlyPayment));
                document.getElementById('payment-schedule').textContent = summary;
            }
        };
