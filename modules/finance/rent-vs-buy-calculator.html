                    buying_results: 'Resultados de compra',
                    renting_results: 'Resultados de alquiler',
                    total_cost: 'Costo total:',
                    monthly_payment: 'Pago mensual:',
                    home_equity: 'Patrimonio en la vivienda:',
                    final_monthly_rent: 'Alquiler mensual final:',
                    no_equity: 'No se acumul√≥ patrimonio',
                    conclusion: 'Conclusi√≥n:',
                    disclaimer: 'Descargo de responsabilidad: Esto es solo una estimaci√≥n. Consulte a un asesor financiero para obtener asesoramiento personalizado.',
                    err_invalid: 'Por favor, ingrese n√∫meros v√°lidos',
                    buy_better: 'La compra es m√°s ventajosa financieramente durante este per√≠odo',
                    rent_better: 'El alquiler es m√°s ventajoso financieramente durante este per√≠odo'
                }
            },
            
            changeLang: function() {
                const lang = document.getElementById('rentbuy-lang').value;
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },
            
            calc: function() {
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const homePrice = parseFloat(document.getElementById('home-price').value) || 0;
                const downPaymentPercent = parseFloat(document.getElementById('down-payment').value) || 0;
                const loanTerm = parseFloat(document.getElementById('loan-term').value) || 0;
                const interestRate = parseFloat(document.getElementById('interest-rate').value) || 0;
                const monthlyRent = parseFloat(document.getElementById('monthly-rent').value) || 0;
                const rentIncrease = parseFloat(document.getElementById('rent-increase').value) || 0;
                const annualAppreciation = parseFloat(document.getElementById('annual-appreciation').value) || 0;
                const holdingPeriod = parseFloat(document.getElementById('holding-period').value) || 0;
                
                // È™åËØÅËæìÂÖ•
                if ([homePrice, downPaymentPercent, loanTerm, interestRate, monthlyRent, holdingPeriod].some(isNaN) || 
                    homePrice <= 0 || loanTerm <= 0 || holdingPeriod <= 0) {
                    alert(this.getCurrentLangText('err_invalid'));
                    return;
                }
                
                // ËÆ°ÁÆó‰π∞ÊàøÁõ∏ÂÖ≥
                const downPayment = homePrice * (downPaymentPercent / 100);
                const loanAmount = homePrice - downPayment;
                const monthlyRate = (interestRate / 100) / 12;
                const totalPayments = loanTerm * 12;
                const monthlyPayment = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, totalPayments) / (Math.pow(1 + monthlyRate, totalPayments) - 1);
                const totalMortgageCost = monthlyPayment * totalPayments;
                const totalBuyingCost = downPayment + totalMortgageCost;
                const finalHomeValue = homePrice * Math.pow(1 + (annualAppreciation / 100), holdingPeriod);
                const homeEquity = finalHomeValue - (loanAmount - (totalMortgageCost - (loanAmount * monthlyRate * totalPayments)));
                
                // ËÆ°ÁÆóÁßüÊàøÁõ∏ÂÖ≥
                let totalRent = 0;
                let currentRent = monthlyRent;
                for (let year = 0; year < holdingPeriod; year++) {
                    totalRent += currentRent * 12;
                    currentRent *= (1 + rentIncrease / 100);
                }
                
                // ÊòæÁ§∫ÁªìÊûú
                const lang = document.getElementById('rentbuy-lang').value;
                const currency = lang === 'zh-CN' || lang === 'zh-TW' ? '¬•' : 
                                lang === 'ja' ? '¬•' : 
                                lang === 'ru' ? '‚ÇΩ' : '$';
                
                document.getElementById('buying-total-cost').textContent = `${currency}${totalBuyingCost.toFixed(2)}`;
                document.getElementById('buying-monthly-payment').textContent = `${currency}${monthlyPayment.toFixed(2)}`;
                document.getElementById('home-equity').textContent = `${currency}${homeEquity.toFixed(2)}`;
                
                document.getElementById('renting-total-cost').textContent = `${currency}${totalRent.toFixed(2)}`;
                document.getElementById('final-monthly-rent').textContent = `${currency}${currentRent.toFixed(2)}`;
                
                // ÁªìËÆ∫
                const conclusionEl = document.getElementById('comparison-conclusion');
                if (totalBuyingCost < totalRent) {
                    conclusionEl.textContent = this.i18n[lang]['buy_better'];
                } else {
                    conclusionEl.textContent = this.i18n[lang]['rent_better'];
                }
            },
            
            getCurrentLangText: function(key) {
                const lang = document.getElementById('rentbuy-lang').value;
                return this.i18n[lang][key] || this.i18n['en'][key];
            }
        };
    </script>
