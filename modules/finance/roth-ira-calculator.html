                const years = parseInt(document.getElementById('years-to-grow').value);
                const contributionIncrease = parseFloat(document.getElementById('contribution-increase').value) / 100;

                    return;

                    // ÊØèÂπ¥Âπ¥ÂàùÂ≠òÂÖ•
