                    loan_amount_label: '„É≠„Éº„É≥È°ç (¬£)',

            init: () => {

            changeLang: () => {
                const lang = document.getElementById('mortgage-lang').value;
                const texts = MortgageCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="uk_mortgage_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä

            },

            calc: () => {
                const principal = parseFloat(document.getElementById('loan-amount').value) || 0;
                const rate = parseFloat(document.getElementById('interest-rate').value) || 0;
                const years = parseFloat(document.getElementById('loan-term').value) || 0;
                const lang = document.getElementById('mortgage-lang').value;
                const texts = MortgageCalc.i18n[lang];

                const monthlyEl = document.getElementById('monthly-payment');
                const totalEl = document.getElementById('total-payment');
                const interestEl = document.getElementById('total-interest');
                const formulaEl = document.getElementById('mortgage-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(principal) || isNaN(rate) || isNaN(years) || principal <= 0 || rate < 0 || years <= 0) {
                    monthlyEl.innerText = texts.err_invalid;
                    monthlyEl.className = "text-xl font-bold text-red-600";
                    totalEl.innerText = "--";
                    interestEl.innerText = "--";
                    formulaEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆóÊäµÊäºË¥∑Ê¨æ
                const monthlyRate = (rate / 100) / 12;
                const months = years * 12;
                const monthlyPayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);
                const totalPayment = monthlyPayment * months;
                const totalInterest = totalPayment - principal;

                // ÊòæÁ§∫ÁªìÊûú
                monthlyEl.className = "text-3xl font-bold text-purple-800";
                monthlyEl.innerText = `${texts.currency}${monthlyPayment.toFixed(2)}`;
                
                totalEl.innerText = `${texts.currency}${totalPayment.toFixed(2)}`;
                interestEl.innerText = `${texts.currency}${totalInterest.toFixed(2)}`;
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨Âºè
                formulaEl.innerText = `${texts.currency}${monthlyPayment.toFixed(2)} = ${texts.currency}${principal} * (${monthlyRate.toFixed(6)}*(1+${monthlyRate.toFixed(6)})^${months}) / ((1+${monthlyRate.toFixed(6)})^${months} - 1)`;
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('mortgage-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    MortgageCalc.changeLang();

            }
