                const lang = document.getElementById('rental-lang').value;
                const propertyValue = parseFloat(document.getElementById('property-value').value);
                const downPaymentPercent = parseFloat(document.getElementById('down-payment').value);
                const mortgageRate = parseFloat(document.getElementById('mortgage-rate').value);
                const loanTermYears = parseFloat(document.getElementById('loan-term').value);
                const monthlyRent = parseFloat(document.getElementById('monthly-rent').value);
                const monthlyExpenses = parseFloat(document.getElementById('monthly-expenses').value);

                // È™åËØÅËæìÂÖ•
                if (isNaN(propertyValue) || isNaN(downPaymentPercent) || isNaN(mortgageRate) || 
                    isNaN(loanTermYears) || isNaN(monthlyRent) || isNaN(monthlyExpenses)) {
                    alert(this.i18n[lang].err_invalid);
                    return;
                }

                // ËÆ°ÁÆóÈ¶ñ‰ªòÊ¨æÈáëÈ¢ù
                const downPaymentAmount = propertyValue * (downPaymentPercent / 100);
                
                // ËÆ°ÁÆóË¥∑Ê¨æÈáëÈ¢ù
                const loanAmount = propertyValue - downPaymentAmount;
                
                // ËÆ°ÁÆóÊúàÂà©ÁéáÂíåË¥∑Ê¨æÊúüÈôêÔºàÊúàÔºâ
                const monthlyRate = (mortgageRate / 100) / 12;
                const loanTermMonths = loanTermYears * 12;
                
                // ËÆ°ÁÆóÊúàÊäµÊäºË¥∑Ê¨æËøòÊ¨æ
                const monthlyMortgage = loanAmount * monthlyRate * Math.pow(1 + monthlyRate, loanTermMonths) / 
                                      (Math.pow(1 + monthlyRate, loanTermMonths) - 1);
                
                // ËÆ°ÁÆóÊÄªÊúàÊîØÂá∫
                const totalMonthlyExpenses = monthlyMortgage + monthlyExpenses;
                
                // ËÆ°ÁÆóÊúàÁé∞ÈáëÊµÅ
                const monthlyCashFlow = monthlyRent - totalMonthlyExpenses;
                
                // ËÆ°ÁÆóÂπ¥Áé∞ÈáëÊµÅ
                const annualCashFlow = monthlyCashFlow * 12;
                
                // ËÆ°ÁÆóÁé∞ÈáëÂõûÊä•Áéá
                const cashOnCashReturn = (annualCashFlow / downPaymentAmount) * 100;
                
                // ËÆ°ÁÆóÊîØÂá∫‰∏éÊî∂ÂÖ•ÊØîÁéá
                const expenseIncomeRatio = (totalMonthlyExpenses / monthlyRent) * 100;

                // Ê†ºÂºèÂåñË¥ßÂ∏ÅÊòæÁ§∫
                const currency = this.i18n[lang].currency;
                const formatCurrency = (amount) => {
                    return currency + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
                };

                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('monthly-cash-flow').textContent = formatCurrency(monthlyCashFlow);
                document.getElementById('annual-cash-flow').textContent = formatCurrency(annualCashFlow);
                document.getElementById('cash-on-cash').textContent = cashOnCashReturn.toFixed(2) + '%';
                document.getElementById('monthly-mortgage').textContent = formatCurrency(monthlyMortgage);
                
                // ÊòæÁ§∫ÊäïËµÑËØ¶ÊÉÖ
                const details = this.i18n[lang].investment_details;
                const detailsHtml = `
                    <div>${details.down_payment.replace('{amount}', formatCurrency(downPaymentAmount))}</div>
                    <div>${details.loan_amount.replace('{amount}', formatCurrency(loanAmount))}</div>
                    <div>${details.total_monthly_exp.replace('{amount}', formatCurrency(totalMonthlyExpenses))}</div>
                    <div>${details.exp_vs_income.replace('{ratio}', expenseIncomeRatio.toFixed(1))}</div>
                `;
                document.getElementById('investment-details').innerHTML = detailsHtml;
            }
        };

        // ÂàùÂßãÂåñËÆ°ÁÆóÂô®
        document.addEventListener('DOMContentLoaded', () => RentalPropertyCalc.init());
    </script>
