                const elements = document.querySelectorAll('[data-id="depreciation_calculator"] [data-i18n]');

                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

            calc: () => {
                const cost = parseFloat(document.getElementById('asset-cost').value) || 0;
                const salvage = parseFloat(document.getElementById('salvage-value').value) || 0;
                const life = parseFloat(document.getElementById('useful-life').value) || 0;
                const method = document.getElementById('method').value;
                const lang = document.getElementById('depr-lang').value;
                const texts = DepreciationCalc.i18n[lang];

                const annualEl = document.getElementById('annual-depreciation');
                const bookEl = document.getElementById('book-value');
                const formulaEl = document.getElementById('depr-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(cost) || isNaN(salvage) || isNaN(life) || cost <= 0 || salvage < 0 || life <= 0 || salvage >= cost) {
                    annualEl.innerText = texts.err_invalid;
                    annualEl.className = "text-xl font-bold text-red-600";
                    bookEl.innerText = "";
                    formulaEl.innerText = "";
                    return;
                }

                let annual, bookValue, formula;

                // ËÆ°ÁÆóÊäòÊóß
                if (method === 'straight') {
                    annual = (cost - salvage) / life;
                    bookValue = cost - annual;
                    formula = texts.straight_formula;
                } else { // double declining
                    const rate = 2 / life;
                    annual = cost * rate;
                    bookValue = cost - annual;
                    formula = texts.double_formula;
                }

                // Ê†ºÂºèÂåñÁªìÊûú
                annual = annual.toFixed(2);
                bookValue = bookValue.toFixed(2);

                // ÊòæÁ§∫ÁªìÊûú

                annualEl.innerText = "$" + annual;
                
                bookEl.className = "text-xl font-bold text-blue-800";
                bookEl.innerText = "$" + bookValue;
                
                formulaEl.innerText = formula;
            }
        };

            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('depr-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    DepreciationCalc.changeLang();
                }
            }
