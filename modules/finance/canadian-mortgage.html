            changeLang: () => {
                const lang = document.getElementById('cm-lang').value;
                const texts = CADMortgage.i18n[lang];
                const elements = document.querySelectorAll('[data-id="cad_mortgage"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) {
                        if(el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
            },

            calc: () => {
                const P = parseFloat(document.getElementById('cm-amount').value);
                const rateAnnual = parseFloat(document.getElementById('cm-rate').value) / 100;
                const years = parseInt(document.getElementById('cm-amort').value);
                const freqVal = document.getElementById('cm-freq').value;

                if (isNaN(P) || isNaN(rateAnnual)) return;

                // Canadian Mortgage Logic: Semi-annual compounding
                // Effective annual rate = (1 + r/2)^2 - 1
                // We need to find the rate per payment period.
                // Let k be payments per year.
                // (1 + r_period)^k = (1 + r_annual/2)^2
                // r_period = (1 + r_annual/2)^(2/k) - 1
                
                let paymentsPerYear = 12;
                let isAccelerated = false;

                if (freqVal === '26') paymentsPerYear = 26;
                if (freqVal === '26_acc') {
                    paymentsPerYear = 26;
                    isAccelerated = true;
                }

                // Calculate Equivalent Periodic Rate
                // k = paymentsPerYear (12 or 26)
                // N = standard compound freq (2 for semi-annual)
                // Rate_period = (1 + Rate_annual / 2) ^ (2 / k) - 1
                
                const r_period = Math.pow((1 + rateAnnual / 2), (2 / paymentsPerYear)) - 1;
                const totalPayments = years * paymentsPerYear;

                let payment = 0;

                if (isAccelerated) {
                    // Accelerated Bi-weekly: essentially Monthly Payment / 2
                    // First calculate monthly payment
                    const r_mo = Math.pow((1 + rateAnnual / 2), (2 / 12)) - 1;
                    const n_mo = years * 12;
                    const monthlyPmt = P * (r_mo * Math.pow(1 + r_mo, n_mo)) / (Math.pow(1 + r_mo, n_mo) - 1);
                    payment = monthlyPmt / 2;
                    
                    // Note: Accelerated pays off faster, but the "payment amount" displayed is just Monthly/2.
                    // The "term" effectively shortens, but calculator usually asks for payment size.
                } else {
                    // Standard formula with adjusted rate
                    payment = P * (r_period * Math.pow(1 + r_period, totalPayments)) / (Math.pow(1 + r_period, totalPayments) - 1);
                }

                const fmt = (n) => n.toLocaleString('en-US', { style: 'currency', currency: 'CAD', maximumFractionDigits: 2 });
                document.getElementById('cm-result').innerText = fmt(payment);
                
                const lang = document.getElementById('cm-lang').value;
                const selText = document.getElementById('cm-freq').options[document.getElementById('cm-freq').selectedIndex].text;
                document.getElementById('cm-note').innerText = `Per ${selText}`;
            }
        };
