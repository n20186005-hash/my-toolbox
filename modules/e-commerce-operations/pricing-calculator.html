<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商定价计算器 - E-commerce Operations</title>
    <meta name="category" content="E-commerce Operations">
    <style>
        .pricing-tool { padding: 20px; max-width: 500px; margin: 0 auto; font-family: Arial, sans-serif; }
        .input-item { margin: 10px 0; }
        label { display: block; margin-bottom: 4px; }
        input, select { padding: 8px; width: 100%; max-width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        .submit-btn { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        .submit-btn:hover { background: #c82333; }
        .pricing-result { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; }
        .profit { color: #28a745; font-weight: bold; }
        .intro { margin-top: 20px; padding: 15px; border: 1px solid #eee; border-radius: 4px; font-size: 14px; color: #666; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/e-commerce-operations/pricing-calculator.html" />
</head>
<body>
    <div class="pricing-tool">
        <h2>E-commerce Pricing Calculator</h2>
        <div class="input-item">
            <label>产品成本（包含采购+物流）：</label>
            <input type="number" id="cost" placeholder="输入成本金额" step="0.01" value="50">
        </div>
        <div class="input-item">
            <label>平台佣金率（%）：</label>
            <input type="number" id="commission" placeholder="例如：10 = 10%" step="0.1" value="10">
        </div>
        <div class="input-item">
            <label>期望利润率（%）：</label>
            <input type="number" id="profit-rate" placeholder="例如：30 = 30%" step="0.1" value="30">
        </div>
        <div class="input-item">
            <label>货币单位：</label>
            <select id="pricing-currency">
                <option value="CNY">人民币 (¥)</option>
                <option value="USD" selected>美元 ($)</option>
                <option value="EUR">欧元 (€)</option>
                <option value="JPY">日元 (¥)</option>
                <option value="RUB">卢布 (₽)</option>
            </select>
        </div>
        <button class="submit-btn" onclick="calculatePricing()">计算定价</button>
        <div class="pricing-result" id="pricing-result">
            点击计算按钮获取定价建议
        </div>

        <div class="intro">
            <h4>工具介绍</h4>
            <p>支持跨境电商产品定价核算，集成成本、平台佣金、利润率等核心参数，自动计算最优售价和预期利润，支持多货币单位切换，适用于亚马逊、速卖通、Shopee等主流电商平台，帮助制定合理定价策略。</p>
        </div>
    </div>

    <script>
        function calculatePricing() {
            const cost = parseFloat(document.getElementById('cost').value);
            const commission = parseFloat(document.getElementById('commission').value) / 100;
            const profitRate = parseFloat(document.getElementById('profit-rate').value) / 100;
            const currency = document.getElementById('pricing-currency').value;
            const currencySymbol = { CNY: '¥', USD: '$', EUR: '€', JPY: '¥', RUB: '₽' }[currency];

            if (isNaN(cost) || isNaN(commission) || isNaN(profitRate)) {
                document.getElementById('pricing-result').textContent = '请输入所有参数的有效数字';
                return;
            }

            // 定价公式：售价 = 成本 × (1 + 期望利润率) / (1 - 平台佣金率)
            const sellingPrice = (cost * (1 + profitRate)) / (1 - commission);
            const profit = sellingPrice - cost - (sellingPrice * commission);

            document.getElementById('pricing-result').innerHTML = `
                <p>建议售价：<span class="profit">${currencySymbol}${sellingPrice.toFixed(2)}</span></p>
                <p>预期利润：${currencySymbol}${profit.toFixed(2)}（利润率：${(profit / cost * 100).toFixed(1)}%）</p>
                <p>成本明细：</p>
                <ul style="margin: 5px 0; padding-left: 20px;">
                    <li>产品总成本：${currencySymbol}${cost.toFixed(2)}</li>
                    <li>平台佣金（${(commission * 100).toFixed(1)}%）：${currencySymbol}${(sellingPrice * commission).toFixed(2)}</li>
                </ul>
            `;
        }
    </script>

    <div id="related-tools-container"></div>
    <script src="../../scripts/related.js"></script>
    
</body>

</html>
