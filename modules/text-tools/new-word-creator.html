<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2" data-i18n="title">新词创造工具</h1>
            <div class="flex justify-end mb-4">
                <select id="lang-selector" onchange="NewWordCreator.changeLang()" class="form-input max-w-[150px]">
                    <option value="zh-CN">简体中文</option>
                    <option value="en">English</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="ja">日本語</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </header>

        <main class="bg-white rounded-lg shadow-md p-6 mb-8">
            <!-- 基础设置 -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700" data-i18n="basic_settings">基础设置</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="word_category" class="block text-gray-700 mb-1" data-i18n="word_category">词语类别</label>
                        <input type="text" id="word_category" value="科技" oninput="NewWordCreator.generate()" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="core_concept" class="block text-gray-700 mb-1" data-i18n="core_concept">核心概念</label>
                        <input type="text" id="core_concept" value="人工智能" oninput="NewWordCreator.generate()" class="form-input">
                    </div>
                </div>
            </div>

            <!-- 创造规则 -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700" data-i18n="creation_rules">创造规则</h2>
                
                <!-- 规则1: 简洁度 -->
                <div class="bg-gray-50 p-4 rounded mb-4 border border-gray-200">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-medium text-gray-800" data-i18n="metric_conciseness">1. 简洁度 (字符数)</h4>
                        <span class="rule-toggle-btn text-primary cursor-pointer" onclick="NewWordCreator.toggleRules('rules-conciseness')" data-i18n="edit_rules">编辑规则</span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label data-i18n="target_length">目标长度</label>
                            <input type="number" id="conciseness_val" value="2" min="1" max="10" oninput="NewWordCreator.generate()" class="form-input">
                        </div>
                        <div class="form-group">
                            <label data-i18n="achieved_score">得分</label>
                            <div id="score_conciseness" class="font-bold text-lg text-blue-600 mt-1">-</div>
                        </div>
                    </div>

                    <!-- 规则面板1 -->
                    <div id="rules-conciseness" class="rules-panel hidden">
                        <div class="rules-grid">
                            <div></div>
                            <div class="rules-header" data-i18n="hdr_length">长度范围</div>
                            <div class="rules-header" data-i18n="hdr_points">得分</div>
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-green-700" data-i18n="grade_s">S</div>
                            <input type="text" class="rule-input rule-threshold" data-metric="cn" data-grade="S" value="1-2" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="cn" data-grade="S" value="90" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-blue-700" data-i18n="grade_a">A</div>
                            <input type="text" class="rule-input rule-threshold" data-metric="cn" data-grade="A" value="3-4" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="cn" data-grade="A" value="80" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-yellow-700" data-i18n="grade_b">B</div>
                            <input type="text" class="rule-input rule-threshold" data-metric="cn" data-grade="B" value="5-6" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="cn" data-grade="B" value="60" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-red-700" data-i18n="grade_c">C</div>
                            <input type="text" class="rule-input rule-threshold" data-metric="cn" data-grade="C" value="7+" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="cn" data-grade="C" value="40" oninput="NewWordCreator.generate()">
                        </div>
                    </div>
                </div>

                <!-- 规则2: 相关性 -->
                <div class="bg-gray-50 p-4 rounded mb-4 border border-gray-200">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-medium text-gray-800" data-i18n="metric_relevance">2. 概念相关性 (%)</h4>
                        <span class="rule-toggle-btn text-primary cursor-pointer" onclick="NewWordCreator.toggleRules('rules-relevance')" data-i18n="edit_rules">编辑规则</span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label data-i18n="relevance_level">相关度设置</label>
                            <input type="number" id="relevance_val" value="85" min="0" max="100" oninput="NewWordCreator.generate()" class="form-input">
                        </div>
                        <div class="form-group">
                            <label data-i18n="achieved_score">得分</label>
                            <div id="score_relevance" class="font-bold text-lg text-blue-600 mt-1">-</div>
                        </div>
                    </div>

                    <!-- 规则面板2 -->
                    <div id="rules-relevance" class="rules-panel hidden">
                        <div class="rules-grid">
                            <div></div>
                            <div class="rules-header" data-i18n="hdr_min">最低值 (≥)</div>
                            <div class="rules-header" data-i18n="hdr_points">得分</div>
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-green-700" data-i18n="grade_s">S</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="rl" data-grade="S" value="90" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="rl" data-grade="S" value="95" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-blue-700" data-i18n="grade_a">A</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="rl" data-grade="A" value="80" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="rl" data-grade="A" value="85" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-yellow-700" data-i18n="grade_b">B</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="rl" data-grade="B" value="60" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="rl" data-grade="B" value="70" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-red-700" data-i18n="grade_c">C</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="rl" data-grade="C" value="40" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="rl" data-grade="C" value="50" oninput="NewWordCreator.generate()">
                        </div>
                    </div>
                </div>

                <!-- 规则3: 独特性 -->
                <div class="bg-gray-50 p-4 rounded mb-4 border border-gray-200">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-medium text-gray-800" data-i18n="metric_uniqueness">3. 独特性 (%)</h4>
                        <span class="rule-toggle-btn text-primary cursor-pointer" onclick="NewWordCreator.toggleRules('rules-uniqueness')" data-i18n="edit_rules">编辑规则</span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label data-i18n="uniqueness_level">独特性设置</label>
                            <input type="number" id="uniqueness_val" value="90" min="0" max="100" oninput="NewWordCreator.generate()" class="form-input">
                        </div>
                        <div class="form-group">
                            <label data-i18n="achieved_score">得分</label>
                            <div id="score_uniqueness" class="font-bold text-lg text-blue-600 mt-1">-</div>
                        </div>
                    </div>

                    <!-- 规则面板3 -->
                    <div id="rules-uniqueness" class="rules-panel hidden">
                        <div class="rules-grid">
                            <div></div>
                            <div class="rules-header" data-i18n="hdr_min">最低值 (≥)</div>
                            <div class="rules-header" data-i18n="hdr_points">得分</div>
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-green-700" data-i18n="grade_s">S</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="un" data-grade="S" value="90" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="un" data-grade="S" value="90" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-blue-700" data-i18n="grade_a">A</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="un" data-grade="A" value="80" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="un" data-grade="A" value="80" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-yellow-700" data-i18n="grade_b">B</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="un" data-grade="B" value="60" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="un" data-grade="B" value="65" oninput="NewWordCreator.generate()">
                        </div>
                        <div class="rules-grid">
                            <div class="rule-label text-red-700" data-i18n="grade_c">C</div>
                            <input type="number" class="rule-input rule-threshold" data-metric="un" data-grade="C" value="40" oninput="NewWordCreator.generate()">
                            <input type="number" class="rule-input rule-points" data-metric="un" data-grade="C" value="50" oninput="NewWordCreator.generate()">
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="NewWordCreator.generate()" class="w-full bg-primary text-white py-3 rounded font-bold hover:bg-primary/90 transition mb-6" data-i18n="btn_generate">生成新词</button>

            <!-- 结果 -->
            <div class="summary-section mb-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-700" data-i18n="results">创造结果</h3>
                <div class="result-card">
                    <div class="result-row">
                        <span class="result-label" data-i18n="generated_word">生成的新词</span>
                        <span class="result-value font-bold text-xl text-primary" id="res_word">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label" data-i18n="word_meaning">词语含义</span>
                        <span class="result-value" id="res_meaning">-</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label" data-i18n="overall_score">综合评分</span>
                        <span class="result-value" id="res_total_score">-</span>
                    </div>
                    <div class="result-row border-t border-gray-300 mt-2 pt-2">
                        <span class="result-label font-bold text-gray-900" data-i18n="word_rating">词语评级</span>
                        <span class="result-value font-bold text-xl" id="res_rating">-</span>
                    </div>
                </div>
            </div>

            <!-- 介绍 -->
            <div class="intro-section bg-gray-50 p-4 rounded border border-gray-200">
                <h3 class="text-lg font-semibold mb-2 text-gray-800" data-i18n="intro_title">关于本工具</h3>
                <p class="text-gray-600" data-i18n="intro_text">新词创造工具帮助用户根据特定领域和核心概念生成有意义的新词汇。通过设置简洁度、相关性和独特性参数，您可以定制符合需求的专业术语或创新词汇，适用于品牌命名、技术术语创造或文学创作等场景。</p>
            </div>
        </main>
    </div>

            },

            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                this.changeLang();
                this.generate();
            },

            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.pushState({}, '', newUrl);
                const texts = this.i18n[lang];
                if (!texts) return;
                
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                this.generate();
            },

            toggleRules: function(id) {
                const el = document.getElementById(id);
                el.classList.toggle('hidden');
            },

            getRuleConfig: function(metricCode) {
                const rules = [];
                const grades = ['S', 'A', 'B', 'C'];
                
                grades.forEach(grade => {
                    const threshInput = document.querySelector(`.rule-threshold[data-metric="${metricCode}"][data-grade="${grade}"]`);
                    const pointsInput = document.querySelector(`.rule-points[data-metric="${metricCode}"][data-grade="${grade}"]`);
                    
                    if (threshInput && pointsInput) {
                        rules.push({
                            grade: grade,
                            threshold: threshInput.value,
                            points: parseFloat(pointsInput.value) || 0
                        });
                    }
                });
                return rules;
            },

            getScoreAndGrade: function(metricCode, value) {
                const rules = this.getRuleConfig(metricCode);
                rules.sort((a, b) => {
                    const aVal = this.parseThreshold(a.threshold);
                    const bVal = this.parseThreshold(b.threshold);
                    return bVal - aVal;
                });

                for (let rule of rules) {
                    const threshold = this.parseThreshold(rule.threshold);
                    if (this.checkValueAgainstThreshold(value, threshold, rule.threshold)) {
                        let css = 'text-gray-600';
                        if(rule.grade === 'S') css = 'badge badge-s';
                        if(rule.grade === 'A') css = 'badge badge-a';
                        if(rule.grade === 'B') css = 'badge badge-b';
                        if(rule.grade === 'C') css = 'badge badge-c';
                        
                        return { grade: rule.grade, score: rule.points, css: css };
                    }
                }

                return { grade: 'D/E', score: 0, css: 'text-gray-400' };
            },

            parseThreshold: function(threshold) {
                if (threshold.includes('-')) {
                    const [min, max] = threshold.split('-').map(Number);
                    return { min, max };
                } else if (threshold.includes('+')) {
                    return { min: parseInt(threshold), max: Infinity };
                } else {
                    return { min: parseInt(threshold), max: parseInt(threshold) };
                }
            },

            checkValueAgainstThreshold: function(value, threshold, originalThreshold) {
                if (originalThreshold.includes('-')) {
                    return value >= threshold.min && value <= threshold.max;
                } else if (originalThreshold.includes('+')) {
                    return value >= threshold.min;
                } else {
                    return value >= threshold.min;
                }
            },

            generateWord: function(category, concept, length) {
                const prefixes = {
                    '科技': ['智', '数', '云', '网', '物', '链', '码', '算', '核', '元'],
                    '商业': ['优', '创', '联', '通', '聚', '合', '盈', '利', '商', '贸'],
                    '教育': ['智', '学', '教', '育', '知', '识', '启', '迪', '导', '育'],
                    '医疗': ['康', '健', '医', '疗', '药', '诊', '治', '护', '养', '愈'],
                    '默认': ['新', '创', '优', '智', '精', '锐', '强', '高', '快', '全']
                };

                const suffixes = {
                    '科技': ['能', '力', '器', '机', '件', '脑', '环', '境', '界', '域'],
                    '商业': ['通', '达', '行', '业', '场', '所', '圈', '群', '集', '会'],
                    '教育': ['堂', '馆', '校', '院', '所', '坊', '室', '班', '会', '社'],
                    '医疗': ['馆', '院', '所', '堂', '坊', '室', '站', '点', '中心', '馆'],
                    '默认': ['体', '系', '界', '域', '圈', '群', '会', '社', '坊', '堂']
                };

                const catPrefixes = prefixes[category] || prefixes['默认'];
                const catSuffixes = suffixes[category] || suffixes['默认'];

                const conceptChars = concept.split('');
                const availableChars = [...new Set([...catPrefixes, ...catSuffixes, ...conceptChars])];
                
                let word = '';
                while (word.length < length) {
                    const randomChar = availableChars[Math.floor(Math.random() * availableChars.length)];
                    if (!word.includes(randomChar)) {
                        word += randomChar;
                    }
                }
                
                return word;
            },

            generate: function() {
                // 获取基础参数
                const category = document.getElementById('word_category').value || '默认';
                const concept = document.getElementById('core_concept').value || '概念';
                const concisenessVal = parseInt(document.getElementById('conciseness_val').value) || 2;
                const relevanceVal = parseFloat(document.getElementById('relevance_val').value) || 85;
                const uniquenessVal = parseFloat(document.getElementById('uniqueness_val').value) || 90;

                // 计算各维度得分
                const res1 = this.getScoreAndGrade('cn', concisenessVal);
                const el1 = document.getElementById('score_conciseness');
                el1.innerHTML = `<span class="${res1.css}">${res1.grade}</span> <span class="text-sm ml-2">${res1.score}分</span>`;

                const res2 = this.getScoreAndGrade('rl', relevanceVal);
                const el2 = document.getElementById('score_relevance');
                el2.innerHTML = `<span class="${res2.css}">${res2.grade}</span> <span class="text-sm ml-2">${res2.score}分</span>`;

                const res3 = this.getScoreAndGrade('un', uniquenessVal);
                const el3 = document.getElementById('score_uniqueness');
                el3.innerHTML = `<span class="${res3.css}">${res3.grade}</span> <span class="text-sm ml-2">${res3.score}分</span>`;

                // 生成新词
                const newWord = this.generateWord(category, concept, concisenessVal);
                
                // 计算综合评分
                const totalScore = Math.round((res1.score + res2.score + res3.score) / 3);
                let rating = 'D';
                if (totalScore >= 90) rating = 'S';
                else if (totalScore >= 80) rating = 'A';
                else if (totalScore >= 60) rating = 'B';
                else if (totalScore >= 40) rating = 'C';

                let ratingCss = 'text-gray-500';
                if (rating === 'S') ratingCss = 'text-green-600';
                else if (rating === 'A') ratingCss = 'text-blue-600';
                else if (rating === 'B') ratingCss = 'text-yellow-600';
                else if (rating === 'C') ratingCss = 'text-red-600';

                // 生成词语含义
                const meanings = [
                    `${category}领域中与${concept}相关的新概念`,
                    `结合${concept}特性的${category}专业术语`,
                    `描述${concept}创新应用的${category}词汇`,
                    `代表${category}领域${concept}发展的新术语`,
                    `融合${concept}核心思想的${category}创新表达`
                ];
                const meaning = meanings[Math.floor(Math.random() * meanings.length)];

                // 更新结果UI
                document.getElementById('res_word').innerText = newWord;
                document.getElementById('res_meaning').innerText = meaning;
                document.getElementById('res_total_score').innerText = totalScore + '分';
                document.getElementById('res_rating').innerText = rating;
                document.getElementById('res_rating').className = `result-value font-bold text-xl ${ratingCss}`;
            }
        };

        window.onload = function() { NewWordCreator.init(); };
    </script>
