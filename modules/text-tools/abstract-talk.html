<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="tool-id" content="abstract-talk">
    <meta name="category" content="Text Tools">
    <title>抽象话转换工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="canonical" href="https://toolboxpro.top/modules/text-tools/abstract-talk.html" />

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9279583389810634"
     crossorigin="anonymous"></script>

</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-2xl font-bold text-center my-6" data-i18n="title">抽象话转换工具</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="form-group mb-4">
                <label class="block text-gray-700 mb-2" data-i18n="input_text">输入文本</label>
                <textarea id="input_text" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 outline-none" rows="4" oninput="AbstractTool.convert()"></textarea>
            </div>
            
            <div class="form-group mb-4">
                <label class="block text-gray-700 mb-2" data-i18n="output_text">转换结果</label>
                <div id="output_text" class="w-full p-3 bg-gray-50 border border-gray-300 rounded min-h-[100px]"></div>
            </div>
            
            <button onclick="AbstractTool.copyResult()" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition" data-i18n="copy_btn">复制结果</button>
        </div>

        <div class="intro-section bg-white p-4 rounded-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-800" data-i18n="intro_title">工具介绍</h3>
            <p data-i18n="intro_text">抽象话转换工具可将普通文本转换为网络流行的"抽象话"风格，添加特殊语气词和表达方式，让文字更具趣味性和网感。</p>
        </div>

        <select id="lang-selector" class="mt-6 p-2 border rounded" onchange="AbstractTool.changeLang()">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ru">Русский</option>
        </select>
    </div>

    <script>
        const AbstractTool = {
            i18n: {
                'zh-CN': {
                    title: '抽象话转换工具',
                    input_text: '输入文本',
                    output_text: '转换结果',
                    copy_btn: '复制结果',
                    intro_title: '工具介绍',
                    intro_text: '抽象话转换工具可将普通文本转换为网络流行的"抽象话"风格，添加特殊语气词和表达方式，让文字更具趣味性和网感。'
                },
                'zh-TW': {
                    title: '抽象話轉換工具',
                    input_text: '輸入文本',
                    output_text: '轉換結果',
                    copy_btn: '複製結果',
                    intro_title: '工具介紹',
                    intro_text: '抽象話轉換工具可將普通文本轉換為網路流行的"抽象話"風格，添加特殊語氣詞和表達方式，讓文字更具趣味性和網感。'
                },
                'en': {
                    title: 'Abstract Talk Converter',
                    input_text: 'Input Text',
                    output_text: 'Converted Result',
                    copy_btn: 'Copy Result',
                    intro_title: 'About This Tool',
                    intro_text: 'This tool converts normal text into "abstract talk" style popular on the internet, adding special modal particles and expressions to make the text more interesting and internet-friendly.'
                },
                'ja': {
                    title: '抽象的な会話変換ツール',
                    input_text: 'テキストを入力',
                    output_text: '変換結果',
                    copy_btn: '結果をコピー',
                    intro_title: 'ツールの説明',
                    intro_text: 'このツールは通常のテキストをインターネットで人気の「抽象的な会話」スタイルに変換し、特殊な語気詞や表現を追加して、テキストをより面白くします。'
                },
                'ru': {
                    title: 'Конвертер абстрактной речи',
                    input_text: 'Введите текст',
                    output_text: 'Преобразованный результат',
                    copy_btn: 'Скопировать результат',
                    intro_title: 'О инструменте',
                    intro_text: 'Этот инструмент преобразует обычный текст в популярный в интернете стиль "абстрактной речи", добавляя специальные модальные частицы и выражения, делая текст более интересным.'
                }
            },

            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                this.changeLang();
            },

            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.pushState({}, '', newUrl);
                const texts = this.i18n[lang];
                
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            convert: function() {
                const input = document.getElementById('input_text').value;
                if (!input) {
                    document.getElementById('output_text').innerText = '';
                    return;
                }
                // 简单的抽象话转换逻辑示例
                let result = input
                    .replace(/的/g, 'の')
                    .replace(/是/g, '系')
                    .replace(/吗/g, '咩')
                    .replace(/了/g, '惹')
                    .replace(/哈/g, '蛤');
                result += '（确信）';
                document.getElementById('output_text').innerText = result;
            },

            copyResult: function() {
                const result = document.getElementById('output_text').innerText;
                if (result) {
                    navigator.clipboard.writeText(result);
                    alert('已复制！');
                }
            }
        };

        window.onload = function() { AbstractTool.init(); };
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>

</html>
