          "ProPress Copper Type K": { "1/2": 0.527, "3/4": 0.745, "1": 0.995, "1-1/4": 1.245, "1-1/2": 1.481, "2": 1.959 },
          "ProPress Copper Type L": { "1/2": 0.545, "3/4": 0.785, "1": 1.025, "1-1/4": 1.265, "1-1/2": 1.505, "2": 1.985 },

          "ProPress Stainless Steel 316": { "1/2": 0.527, "3/4": 0.745, "1": 0.995, "1-1/4": 1.245, "1-1/2": 1.481, "2": 1.959 },
          "ProPress Stainless Steel 316 ECO": { "1/2": 0.527, "3/4": 0.745, "1": 0.995, "1-1/4": 1.245, "1-1/2": 1.481, "2": 1.959 },

        const FITTING_TYPES = [
          { label: "90¬∞ Elbow", equivalentLengthFactor: 30 },

        // --- HELPER FUNCTIONS ---
        const getDensity = (tempF, fluidType) => {
          let baseDensity = 62.4; 
          const tempFactor = 1 - ((tempF - 60) * 0.0002); 
          let sg = 1.0;
          if (fluidType.includes("Ethylene Glycol")) sg = 1.05;
          if (fluidType.includes("Propylene Glycol")) sg = 1.03;
          return baseDensity * tempFactor * sg;
        };

        const getViscosity = (tempF, fluidType) => {
          let baseViscosity = 1.0; 
          if (tempF > 100) baseViscosity = 0.6;
          if (tempF > 150) baseViscosity = 0.4;
          if (fluidType.includes("Glycol")) baseViscosity *= 2.5;
          return baseViscosity;
        };

        // --- COMPONENTS ---

        const TermsModal = ({ isOpen, onClose, t }) => {

                  <p className="font-semibold">Last Updated: April 19, 2024.</p>

        function ViegaToolbox() {
          const [activeTool, setActiveTool] = useState('pressure');

          // Language State
          const [lang, setLang] = useState('en');

          // 1. Initialize Language from URL on mount
          useEffect(() => {

          }, []);

          // 2. Function to change language and update URL
          const handleLanguageChange = (newLang) => {
            setLang(newLang);
            try {
                const url = new URL(window.location);
                url.searchParams.set('lang', newLang);
                window.history.pushState({}, '', url);
            } catch (e) {
                console.warn("Could not update URL history:", e);
                // Fallback: doing nothing, language state is already updated via setLang
            }
          };

          const t = TRANSLATIONS[lang] || TRANSLATIONS['en'];

          // Theme Logic
          useEffect(() => {
            if (darkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }, [darkMode]);

          const toggleTheme = () => setDarkMode(!darkMode);

          // Update: Robust share handler with fallback for permissions policy issues
          const handleShare = () => {
            const shareHTML = `<a href="${window.location.href}">${t.title}</a>`;
            
            // Fallback function using execCommand
            const fallbackCopy = (text) => {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed"; // Avoid scrolling to bottom
                    textArea.style.left = "-9999px";
                    textArea.style.top = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    }
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
            };

            // Try Navigator API first (in case permissions change), then fallback
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareHTML)
                    .then(() => {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);

                    .catch(err => {
                        console.warn("Clipboard API blocked, using fallback", err);
                        fallbackCopy(shareHTML);

            } else {
                fallbackCopy(shareHTML);

          };

          // -- STATE: Pressure Drop --
          const [pdValues, setPdValues] = useState({
            flowRate: 10,
            temp: 140,
            fluidType: "100% Water",
            length: 100,
            family: "ProPress Copper Type L",
            size: "1",
            includeFittings: false,
            fittings: [],
          });

          // -- STATE: Hot Water --
          const [hwValues, setHwValues] = useState({
            flowRate: 2.5,
            fixtureTemp: 110,
            coldTemp: 55,
            hotTemp: 140,
            family: "PureFlow PEX",
            size: "3/4",
            length: 50,
          });

          // -- HANDLERS --
          const handlePdChange = (field, value) => {
            setPdValues(prev => ({ ...prev, [field]: value }));
            if (field === 'family') {
              const firstSize = Object.keys(PIPE_DATA[value])[0];
              setPdValues(prev => ({ ...prev, family: value, size: firstSize }));
            }
          };

          const handleHwChange = (field, value) => {
            setHwValues(prev => ({ ...prev, [field]: value }));
            if (field === 'family') {
              const firstSize = Object.keys(PIPE_DATA[value])[0];
              setHwValues(prev => ({ ...prev, family: value, size: firstSize }));
            }
          };

          const addFitting = () => setPdValues(prev => ({ ...prev, fittings: [...prev.fittings, { typeIndex: 0, qty: 1 }] }));
          
          const updateFitting = (index, field, value) => {
            const newFittings = [...pdValues.fittings];
            newFittings[index][field] = value;
            setPdValues(prev => ({ ...prev, fittings: newFittings }));
          };

          const removeFitting = (index) => {
            const newFittings = pdValues.fittings.filter((_, i) => i !== index);
            setPdValues(prev => ({ ...prev, fittings: newFittings }));
          };

          // -- CALCULATIONS --
          const pressureResults = useMemo(() => {
            const { flowRate, temp, fluidType, length, family, size, includeFittings, fittings } = pdValues;
            const idInches = PIPE_DATA[family]?.[size] || 0;
            if (!idInches) return null;
            const idFt = idInches / 12;
            const areaSqFt = Math.PI * Math.pow(idFt / 2, 2);
            const qCfs = flowRate * 0.002228;
            const velocityFps = areaSqFt > 0 ? qCfs / areaSqFt : 0;
            const density = getDensity(temp, fluidType);
            const viscosityCp = getViscosity(temp, fluidType);
            const mu = viscosityCp * 0.000671969; 
            let totalLength = parseFloat(length) || 0;
            let addedLength = 0;
            if (includeFittings) {
              fittings.forEach(fit => {
                const factor = FITTING_TYPES[fit.typeIndex].equivalentLengthFactor;
                const equivFt = (factor * idInches) / 12;
                addedLength += equivFt * fit.qty;
              });
              totalLength += addedLength;
            }
            const re = mu > 0 ? (density * velocityFps * idFt) / mu : 0;
            const epsilon = 0.000005; 
            let f = 0.02; 
            if (re < 2000) { f = 64 / re; } 
            else if (re > 2000) {
              const t1 = epsilon / (3.7 * idFt);
              const t2 = 5.74 / Math.pow(re, 0.9);
              f = 0.25 / Math.pow(Math.log10(t1 + t2), 2);
            }
            const g = 32.174; 
            const headLossFt = (f * (totalLength / idFt) * Math.pow(velocityFps, 2)) / (2 * g);
            const dPPsi = (headLossFt * density) / 144;
            return {
              flowRegime: re < 2000 ? "Laminar" : re < 4000 ? "Transitional" : "Turbulent",
              velocity: velocityFps.toFixed(2),
              pressureDrop: dPPsi.toFixed(2),
              headLoss: headLossFt.toFixed(2),
              reynolds: re.toFixed(0),
              equivalentLengthAdded: addedLength.toFixed(1)
            };
          }, [pdValues]);

          const hotWaterResults = useMemo(() => {
            const { flowRate, fixtureTemp, coldTemp, hotTemp, family, size, length } = hwValues;
            const idInches = PIPE_DATA[family]?.[size] || 0;
            if (!idInches) return null;
            const areaSqIn = Math.PI * Math.pow(idInches/2, 2);
            const volCuIn = areaSqIn * (length * 12);
            const volGal = volCuIn / 231;
            const tMix = parseFloat(fixtureTemp);
            const tCold = parseFloat(coldTemp);
            const tHot = parseFloat(hotTemp);
            const qTotal = parseFloat(flowRate);
            let hotWaterFlow = 0;
            if (tHot <= tCold) hotWaterFlow = 0; 
            else if (tMix >= tHot) hotWaterFlow = qTotal; 
            else if (tMix <= tCold) hotWaterFlow = 0; 
            else hotWaterFlow = qTotal * ((tMix - tCold) / (tHot - tCold));
            const timeSec = hotWaterFlow > 0 ? (volGal / hotWaterFlow) * 60 : 0;
            return {
              totalVolume: volGal.toFixed(2),
              hotWaterFlow: hotWaterFlow.toFixed(2),
              timeToHot: timeSec.toFixed(1)
            };
          }, [hwValues]);

          // --- RENDER ---
          return (
            <div className={`min-h-screen font-sans text-gray-800 dark:text-gray-100 transition-colors`}>
              
              {/* Header */}

                              <div className="flex items-center justify-between mb-4">
                                <label className="flex items-center space-x-2 cursor-pointer group">
                                  <input type="checkbox" checked={pdValues.includeFittings} onChange={(e) => handlePdChange('includeFittings', e.target.checked)}
                                    className="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 dark:border-zinc-600 focus:ring-yellow-400 dark:bg-zinc-700 transition-colors cursor-pointer" />
                                  <span className="font-bold text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">{t.includeFittings}</span>

                              </div>
                              {pdValues.includeFittings && (

                                   {pdValues.fittings.length === 0 && <p className="text-sm text-gray-500 dark:text-gray-400 italic">{t.noFittings}</p>}

                                         <label className="text-xs text-gray-500 dark:text-gray-400">{t.qty}</label>
                                         <input type="number" min="1" value={fit.qty} onChange={(e) => updateFitting(idx, 'qty', parseInt(e.target.value))}
                                          className="w-full text-sm border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 text-gray-900 dark:text-white rounded p-1" />
                                       </div>
                                       <button onClick={() => removeFitting(idx)} className="p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-colors">
                                         <X size={16} />
                                       </button>
                                     </div>
                                   ))}
                                </div>
                              )}
                            </div>
                          </React.Fragment>
                        )}

                        {activeTool === 'hotwater' && (
                          <React.Fragment>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                              <div className="space-y-4">
                                <label className="block text-sm font-bold text-gray-700 dark:text-gray-300">{t.fluidProps}</label>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.flowRate}</label>
                                  <input type="number" value={hwValues.flowRate} onChange={(e) => handleHwChange('flowRate', e.target.value)}
                                    className="w-full border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 transition-all" />
                                </div>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.fixtureTemp}</label>
                                  <input type="number" value={hwValues.fixtureTemp} onChange={(e) => handleHwChange('fixtureTemp', e.target.value)}
                                    className="w-full border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 transition-all" />
                                </div>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.coldSupplyTemp}</label>
                                  <input type="number" value={hwValues.coldTemp} onChange={(e) => handleHwChange('coldTemp', e.target.value)}
                                    className="w-full border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 transition-all" />
                                </div>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.hotSupplyTemp}</label>
                                  <input type="number" value={hwValues.hotTemp} onChange={(e) => handleHwChange('hotTemp', e.target.value)}
                                    className="w-full border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 transition-all" />
                                </div>
                              </div>
                              <div className="space-y-4">
                                <label className="block text-sm font-bold text-gray-700 dark:text-gray-300">{t.pipeProps}</label>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.pipeFamily}</label>
                                  <div className="relative">
                                    <select value={hwValues.family} onChange={(e) => handleHwChange('family', e.target.value)}
                                      className="w-full appearance-none border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 pr-8 transition-all">
                                      {PIPE_FAMILIES.map(p => <option key={p} value={p}>{p}</option>)}
                                    </select>
                                    <ChevronDown size={16} className="absolute right-3 top-3 text-gray-400 dark:text-gray-500 pointer-events-none" />
                                  </div>
                                </div>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.pipeSize}</label>
                                  <div className="relative">
                                    <select value={hwValues.size} onChange={(e) => handleHwChange('size', e.target.value)}
                                      className="w-full appearance-none border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 pr-8 transition-all">
                                      {Object.keys(PIPE_DATA[hwValues.family] || {}).map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                    <ChevronDown size={16} className="absolute right-3 top-3 text-gray-400 dark:text-gray-500 pointer-events-none" />
                                  </div>
                                </div>
                                <div>
                                  <label className="text-xs text-gray-500 dark:text-gray-400 block mb-1">{t.pipeLength}</label>
                                  <input type="number" value={hwValues.length} onChange={(e) => handleHwChange('length', e.target.value)}
                                    className="w-full border border-gray-300 dark:border-zinc-600 rounded-md p-2 bg-gray-50 dark:bg-zinc-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-yellow-400/50 outline-none focus:border-yellow-400 transition-all" />
                                </div>
                              </div>
                            </div>
                          </React.Fragment>
                        )}
                      </div>
                    </div>
                    <div className="text-xs text-gray-400 italic">
                       {t.disclaimer}
                    </div>
                  </div>

                  {/* RIGHT: Results */}
                  <div className="lg:col-span-1">
                    <div className="bg-zinc-900 dark:bg-zinc-950 text-white rounded-lg shadow-2xl overflow-hidden sticky top-6 border border-zinc-800 transform transition-all hover:shadow-glow">
                      <div className="bg-yellow-400 p-4 text-zinc-900 flex items-center justify-between">
                        <h3 className="font-bold text-lg flex items-center">
                          <Calculator size={20} className="mr-2" /> {t.results}
                        </h3>
                      </div>
                      
                      <div className="p-6 space-y-6">
                        {activeTool === 'pressure' && pressureResults && (
                          <React.Fragment>
                             <div className="border-b border-gray-700 pb-4">
                               <p className="text-gray-400 text-xs uppercase tracking-wider mb-1">{t.pipeSelection}</p>
                               <p className="font-medium text-sm text-yellow-100">{pdValues.family} - {pdValues.size}"</p>
                               {pdValues.includeFittings && (
                                 <p className="text-xs text-gray-400 mt-1">+ {pressureResults.equivalentLengthAdded} {units === 'US' ? 'ft' : 'm'} {t.equivFittingLength}</p>
                               )}
                             </div>
                             <div className="grid grid-cols-1 gap-4">
                               <div>
                                 <p className="text-gray-400 text-xs uppercase tracking-wider mb-1">{t.flowRegime}</p>
                                 <p className="font-bold text-xl">{pressureResults.flowRegime}</p>
                                 <p className="text-xs text-gray-500">Re: {pressureResults.reynolds}</p>
                               </div>
                               <div className="flex justify-between items-end border-b border-gray-800 pb-2">
                                 <span className="text-gray-300 text-sm">{t.velocity}</span>
                                 <span className="font-mono text-xl text-yellow-400">{pressureResults.velocity} <span className="text-xs text-gray-500">ft/s</span></span>
                               </div>
                               <div className="flex justify-between items-end border-b border-gray-800 pb-2">
                                 <span className="text-gray-300 text-sm">{t.pressureDropRes}</span>
                                 <span className="font-mono text-xl text-yellow-400">{pressureResults.pressureDrop} <span className="text-xs text-gray-500">psi</span></span>
                               </div>
                               <div className="flex justify-between items-end">
                                 <span className="text-gray-300 text-sm">{t.headLoss}</span>
                                 <span className="font-mono text-xl text-yellow-400">{pressureResults.headLoss} <span className="text-xs text-gray-500">ft water</span></span>
                               </div>
                             </div>
                          </React.Fragment>
                        )}

                        {activeTool === 'hotwater' && hotWaterResults && (
                          <React.Fragment>
                             <div className="border-b border-gray-700 pb-4">
                               <p className="text-gray-400 text-xs uppercase tracking-wider mb-1">Configuration</p>
                               <p className="font-medium text-sm text-yellow-100">{hwValues.family} - {hwValues.size}"</p>
                             </div>
                             <div className="grid grid-cols-1 gap-4">
                               <div className="flex justify-between items-end border-b border-gray-800 pb-2">
                                 <span className="text-gray-300 text-sm">{t.totalVolume}</span>
                                 <span className="font-mono text-xl text-yellow-400">{hotWaterResults.totalVolume} <span className="text-xs text-gray-500">USG</span></span>
                               </div>
                               <div className="flex justify-between items-end border-b border-gray-800 pb-2">
                                 <span className="text-gray-300 text-sm">{t.hotWaterFlow}</span>
                                 <span className="font-mono text-xl text-yellow-400">{hotWaterResults.hotWaterFlow} <span className="text-xs text-gray-500">USGPM</span></span>
                               </div>
                               <div className="bg-gray-800 dark:bg-gray-900 p-4 rounded border border-gray-700">
                                 <p className="text-gray-400 text-xs uppercase tracking-wider mb-1">{t.timeToHot}</p>
                                 <p className="font-mono text-3xl font-bold text-yellow-400">{hotWaterResults.timeToHot} <span className="text-sm text-gray-500">{t.seconds}</span></p>
                               </div>
                             </div>
                          </React.Fragment>
                        )}
                        <div className="mt-6 pt-6 border-t border-gray-700 flex justify-between items-center text-xs text-gray-500">
                          <span className="flex items-center gap-1"><FileText size={12}/> {t.reportGenerated}</span>
                          <button className="text-yellow-400 hover:text-yellow-300 hover:underline">{t.downloadPdf}</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                {/* --- Enhanced Guide Section (Translated) --- */}
                <div className="mt-16 grid grid-cols-1 md:grid-cols-2 gap-8 border-t border-gray-200 dark:border-zinc-800 pt-12">
                  <div>
                    <h3 className="text-xl font-bold text-zinc-900 dark:text-white flex items-center mb-4">
                      <BookOpen className="mr-2 text-yellow-500" size={24}/> {t.toolIntroTitle}
                    </h3>
                    <p className="text-gray-600 dark:text-gray-400 mb-4 leading-relaxed">
                      {t.toolIntroText}
                    </p>
                    <ul className="space-y-2 text-gray-600 dark:text-gray-400 list-disc list-inside">
                      <li>{t.toolIntroList1}</li>
                      <li>{t.toolIntroList2}</li>
                      <li>{t.toolIntroList3}</li>
                      <li>{t.toolIntroList4}</li>
                    </ul>
                  </div>

                  <div>
                    <h3 className="text-xl font-bold text-zinc-900 dark:text-white flex items-center mb-4">
                      <HelpCircle className="mr-2 text-yellow-500" size={24}/> {t.guideTitle}
                    </h3>
                    <div className="space-y-4">
                      <div>
                        <h4 className="font-bold text-gray-800 dark:text-gray-200 text-sm mb-1">{t.guidePdTitle}</h4>
                        <p className="text-xs text-gray-500 dark:text-gray-400">
                          {t.guidePdText}
                        </p>
                      </div>
                      <div>
                        <h4 className="font-bold text-gray-800 dark:text-gray-200 text-sm mb-1">{t.guideHwTitle}</h4>
                        <p className="text-xs text-gray-500 dark:text-gray-400">
                          {t.guideHwText}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

              </main>

              {/* Footer */}
              <footer className="bg-zinc-900 dark:bg-black text-zinc-500 py-6 mt-12 border-t border-zinc-800 transition-colors">
                <div className="container mx-auto px-4 text-center text-sm">
                  <p>&copy; {new Date().getFullYear()} Viega LLC. All rights reserved.</p>
                  <p className="mt-2 text-xs">Engineering Tool v2.3.0 (Multilingual)</p>
                </div>
              </footer>

              <TermsModal isOpen={showTerms} onClose={() => setShowTerms(false)} t={t} />
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ViegaToolbox />);
    </script>
