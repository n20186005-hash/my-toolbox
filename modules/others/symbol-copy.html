            init: function() {
                // 从URL获取语言参数
                const urlParams = new URLSearchParams(window.location.search);
                const lang = urlParams.get('lang') || 'zh-CN';
                if (this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                }
                
                // 检查本地存储的模式偏好
                if (localStorage.getItem('darkMode') === 'true') {
                    document.body.classList.add('dark', 'dark-mode');
                }
                
                this.renderSymbols();
                this.updateLanguage();
                this.setupEventListeners();
            },

            setupEventListeners: function() {
                // 语言切换
                document.getElementById('lang-selector').addEventListener('change', () => this.changeLang());
                
                // 夜间模式切换
                document.getElementById('mode-toggle').addEventListener('click', () => this.toggleMode());
                
                // 为搜索框添加回车键触发搜索
                document.getElementById('search-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.search();
                    }
                });
            },

            renderSymbols: function(filteredData = null) {
                const container = document.getElementById('results-container');
                const data = filteredData || this.symbolData;
                
                container.innerHTML = '';
                
                if (data.length === 0) {
                    const lang = document.getElementById('lang-selector').value;
                    const translations = this.i18n[lang] || this.i18n['en'];
                    container.innerHTML = `
                        <div class="col-span-full py-16 text-center">
                            <i class="fa fa-search text-4xl text-light-textLight/30 dark:text-dark-textLight/30 mb-3"></i>
                            <p class="text-light-textLight dark:text-dark-textLight">${translations.no_results || '未找到匹配的符号'}</p>
                        </div>
                    `;
                    document.getElementById('count-display').textContent = '0 个符号';
                    return;
                }
                
                data.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'symbol-card bg-white dark:bg-dark-card border border-light-border dark:border-dark-border rounded-lg p-4 text-center cursor-pointer hover:border-primary/50 dark:hover:border-primary/50 symbol-card-hover';
                    card.style.animationDelay = `${index * 0.03}s`;
                    card.innerHTML = `
                        <div class="symbol-char text-3xl md:text-4xl mb-2 transition-transform hover:scale-110 duration-300">${item.char}</div>
                        <div class="symbol-code font-mono text-xs bg-gray-100 dark:bg-dark-border/50 px-2 py-0.5 rounded text-light-textLight dark:text-dark-textLight mb-1">${item.code}</div>
                        <div class="text-xs text-light-textLight dark:text-dark-textLight line-clamp-1">${item.desc}</div>
                    `;
                    card.addEventListener('click', () => this.copyToClipboard(item.char));
                    
                    // 添加悬停效果
                    card.addEventListener('mouseenter', () => {
                        card.classList.add('shadow-md');
                    });
                    card.addEventListener('mouseleave', () => {
                        card.classList.remove('shadow-md');
                    });
                    
                    container.appendChild(card);
                });
                
                document.getElementById('count-display').textContent = `${data.length} 个符号`;
            },

            search: function() {
                const category = document.getElementById('category-select').value;
                const keyword = document.getElementById('search-input').value.toLowerCase().trim();
                
                const filtered = this.symbolData.filter(item => {
                    const categoryMatch = category === 'all' || item.category === category;
                    const keywordMatch = 
                        !keyword || // 如果没有关键词，直接匹配
                        item.name.toLowerCase().includes(keyword) || 
                        item.desc.toLowerCase().includes(keyword) ||
                        item.code.toLowerCase().includes(keyword) ||
                        item.char.includes(keyword);
                    return categoryMatch && keywordMatch;
                });
                
                this.renderSymbols(filtered);
            },

            copyToClipboard: function(text) {
                navigator.clipboard.writeText(text).then(() => {
                    const notification = document.getElementById('copy-notification');
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateY(0)';
                    
                    // 添加复制成功的动画效果
                    notification.classList.add('animate-pulse');
                    setTimeout(() => {
                        notification.classList.remove('animate-pulse');
                    }, 1000);
                    
                    setTimeout(() => {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateY(4px)';
                    }, 2000);
                }).catch(err => {
                    console.error('无法复制文本: ', err);
                    alert('复制失败，请手动复制');
                });
            },

            changeLang: function() {
                const lang = document.getElementById('lang-selector').value;
                // 更新URL参数
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', lang);
                window.history.replaceState(null, '', `${window.location.pathname}?${urlParams}`);
                
                this.updateLanguage();
            },

            updateLanguage: function() {
                const lang = document.getElementById('lang-selector').value;
                const translations = this.i18n[lang] || this.i18n['en'];
                const currentYear = new Date().getFullYear(); // 获取当前年份

                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (translations[key]) {
                        // 替换占位符{year}为实际年份
                        const text = translations[key].replace('{year}', currentYear);
                        el.innerHTML = text; // 用innerHTML而不是textContent，保留可能的标签（如果有）
                    }
                });

                // 更新页面标题
                document.title = translations.title || 'Symbol Copy';

                // 更新模式切换文本
                this.updateModeText();
            },

            updateModeText: function() {
                const isDark = document.body.classList.contains('dark-mode');
                const modeText = document.getElementById('mode-text');
                const lang = document.getElementById('lang-selector').value;
                modeText.textContent = isDark ? 
                    (this.i18n[lang]?.mode_text_dark || '日间模式') : 
                    (this.i18n[lang]?.mode_text || '夜间模式');
            },

            toggleMode: function() {
                document.body.classList.toggle('dark');
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                
                // 保存模式偏好到本地存储
                localStorage.setItem('darkMode', isDark);
                
                this.updateModeText();
            }
        };

        // 初始化工具
        document.addEventListener('DOMContentLoaded', () => Tool.init());
    </script>
