            changeLang: () => {
                const lang = document.getElementById('pv-lang').value;
                const texts = PValueCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="pvalue_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // é‡æ–°è®¡ç®—ä»¥æ›´æ–°ç»“æœè¯­è¨€
                const currentPValue = document.getElementById('pv-pvalue').innerText;
                if (currentPValue !== '--') {

            calc: () => {
                const lang = document.getElementById('pv-lang').value;
                const texts = PValueCalc.i18n[lang];
                const errorEl = document.getElementById('pv-error');
                
                // é‡ç½®é”™è¯¯çŠ¶æ€
                errorEl.classList.add('hidden');
                errorEl.innerText = '';
                
                // è·å–è¾“å…¥å€¼
                const testType = document.querySelector('input[name="test-type"]:checked').value;
                const tailType = document.querySelector('input[name="tail-type"]:checked').value;
                const statistic = parseFloat(document.getElementById('pv-statistic').value);
                
                // éªŒè¯ç»Ÿè®¡é‡
                if (isNaN(statistic)) {
                    errorEl.innerText = texts.err_invalid_stat;
                    errorEl.classList.remove('hidden');
                    return;
                }
                
                // å¯¹äºtæ£€éªŒï¼ŒéªŒè¯è‡ªç”±åº¦
                let df;
                if (testType === 't') {
                    df = parseInt(document.getElementById('pv-df').value);
                    if (isNaN(df) || df < 1) {
                        errorEl.innerText = texts.err_invalid_df;
                        errorEl.classList.remove('hidden');
                        return;
                    }
                }
                
                // è®¡ç®—På€¼
                let pValue;
                if (testType === 'z') {
                    // Zæ£€éªŒ
                    if (tailType === 'two') {
                        pValue = 2 * (1 - jStat.normal.cdf(Math.abs(statistic), 0, 1));
                    } else if (tailType === 'right') {
                        pValue = 1 - jStat.normal.cdf(statistic, 0, 1);
                    } else { // left
                        pValue = jStat.normal.cdf(statistic, 0, 1);
                    }
                } else {
                    // Tæ£€éªŒ
                    if (tailType === 'two') {
                        pValue = 2 * (1 - jStat.studentt.cdf(Math.abs(statistic), df));
                    } else if (tailType === 'right') {
                        pValue = 1 - jStat.studentt.cdf(statistic, df);
                    } else { // left
                        pValue = jStat.studentt.cdf(statistic, df);
                    }
                }
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('pv-pvalue').innerText = pValue.toFixed(6);
                
                // è§£é‡Šç»“æœ
                const interpretationEl = document.getElementById('pv-interpretation');
                interpretationEl.innerText = pValue <= 0.05 ? texts.interpret_sig : texts.interpret_not_sig;
            }
