<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Subnet Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0fdfa; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="subnet_calc" 
         data-category="internet" 
         data-title="IP Subnet Calculator" 
         data-icon="üåê">
        
        <div class="absolute top-4 right-4">
            <select id="sc-lang" onchange="SubnetCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üåê IP Subnet Calculator</h2>

        <div class="grid grid-cols-3 gap-4 mb-4">
            <div class="col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_ip">IP Address</label>
                <input type="text" id="sc-ip" class="w-full p-2 border rounded focus:ring-2 focus:ring-teal-500 outline-none font-mono" placeholder="192.168.1.1" value="192.168.1.1">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_mask">Subnet (CIDR)</label>
                <select id="sc-cidr" class="w-full p-2 border rounded bg-white font-mono text-sm">
                    <!-- Options populated by JS -->
                </select>
            </div>
        </div>

        <button onclick="SubnetCalc.calc()" class="w-full bg-teal-600 text-white py-2 rounded font-bold hover:bg-teal-700 transition mb-6" data-i18n="btn_calc">Calculate</button>

        <div class="bg-teal-50 p-4 rounded-lg border border-teal-100 hidden" id="sc-results">
            <div class="space-y-2 text-sm">
                <div class="flex justify-between border-b border-teal-200 pb-1">
                    <span class="text-gray-600" data-i18n="res_net">Network Address</span>
                    <span id="res-net" class="font-mono font-bold text-gray-800">--</span>
                </div>
                <div class="flex justify-between border-b border-teal-200 pb-1">
                    <span class="text-gray-600" data-i18n="res_broad">Broadcast Address</span>
                    <span id="res-broad" class="font-mono font-bold text-gray-800">--</span>
                </div>
                <div class="flex justify-between border-b border-teal-200 pb-1">
                    <span class="text-gray-600" data-i18n="res_mask">Subnet Mask</span>
                    <span id="res-mask" class="font-mono text-gray-800">--</span>
                </div>
                <div class="flex justify-between border-b border-teal-200 pb-1">
                    <span class="text-gray-600" data-i18n="res_range">Host Range</span>
                    <span id="res-range" class="font-mono text-gray-800 text-right">--</span>
                </div>
                <div class="flex justify-between pt-1">
                    <span class="text-gray-600" data-i18n="res_count">Usable Hosts</span>
                    <span id="res-count" class="font-bold text-teal-700">--</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SubnetCalc = {
            i18n: {
                'en': {
                    title: 'üåê IP Subnet Calculator',
                    lbl_ip: 'IP Address',
                    lbl_mask: 'Subnet (CIDR)',
                    btn_calc: 'Calculate',
                    res_net: 'Network Address',
                    res_broad: 'Broadcast Address',
                    res_mask: 'Subnet Mask',
                    res_range: 'Host Range',
                    res_count: 'Usable Hosts'
                },
                'zh-CN': {
                    title: 'üåê IP Â≠êÁΩëËÆ°ÁÆóÂô®',
                    lbl_ip: 'IP Âú∞ÂùÄ',
                    lbl_mask: 'Â≠êÁΩëÊé©Á†Å (CIDR)',
                    btn_calc: 'ËÆ°ÁÆó',
                    res_net: 'ÁΩëÁªúÂú∞ÂùÄ',
                    res_broad: 'ÂπøÊí≠Âú∞ÂùÄ',
                    res_mask: 'Â≠êÁΩëÊé©Á†Å',
                    res_range: '‰∏ªÊú∫ËåÉÂõ¥',
                    res_count: 'ÂèØÁî®‰∏ªÊú∫Êï∞'
                },
                'zh-TW': {
                    title: 'üåê IP Â≠êÁ∂≤Ë®àÁÆóÂô®',
                    lbl_ip: 'IP ‰ΩçÂùÄ',
                    lbl_mask: 'Â≠êÁ∂≤ÈÅÆÁΩ© (CIDR)',
                    btn_calc: 'Ë®àÁÆó',
                    res_net: 'Á∂≤Áµ°‰ΩçÂùÄ',
                    res_broad: 'Âª£Êí≠‰ΩçÂùÄ',
                    res_mask: 'Â≠êÁ∂≤ÈÅÆÁΩ©',
                    res_range: '‰∏ªÊ©üÁØÑÂúç',
                    res_count: 'ÂèØÁî®‰∏ªÊ©üÊï∏'
                },
                'ja': {
                    title: 'üåê IP„Çµ„Éñ„Éç„ÉÉ„ÉàË®àÁÆó',
                    lbl_ip: 'IP„Ç¢„Éâ„É¨„Çπ',
                    lbl_mask: 'CIDRË°®Ë®ò',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_net: '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç¢„Éâ„É¨„Çπ',
                    res_broad: '„Éñ„É≠„Éº„Éâ„Ç≠„É£„Çπ„Éà',
                    res_mask: '„Çµ„Éñ„Éç„ÉÉ„Éà„Éû„Çπ„ÇØ',
                    res_range: '„Éõ„Çπ„ÉàÁØÑÂõ≤',
                    res_count: '‰ΩøÁî®ÂèØËÉΩ„Éõ„Çπ„ÉàÊï∞'
                },
                'ru': {
                    title: 'üåê –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–¥—Å–µ—Ç–µ–π',
                    lbl_ip: 'IP-–∞–¥—Ä–µ—Å',
                    lbl_mask: '–ú–∞—Å–∫–∞ (CIDR)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_net: '–ê–¥—Ä–µ—Å —Å–µ—Ç–∏',
                    res_broad: '–®–∏—Ä–æ–∫–æ–≤–µ—â–∞—Ç–µ–ª—å–Ω—ã–π',
                    res_mask: '–ú–∞—Å–∫–∞ –ø–æ–¥—Å–µ—Ç–∏',
                    res_range: '–î–∏–∞–ø–∞–∑–æ–Ω —Ö–æ—Å—Ç–æ–≤',
                    res_count: '–•–æ—Å—Ç–æ–≤'
                },
                'es': {
                    title: 'üåê Calculadora de Subred',
                    lbl_ip: 'Direcci√≥n IP',
                    lbl_mask: 'M√°scara (CIDR)',
                    btn_calc: 'Calcular',
                    res_net: 'Direcci√≥n de Red',
                    res_broad: 'Direcci√≥n Broadcast',
                    res_mask: 'M√°scara de Subred',
                    res_range: 'Rango de Hosts',
                    res_count: 'Hosts Utilizables'
                }
            },

            init: () => {
                const sel = document.getElementById('sc-cidr');
                for(let i=1; i<=32; i++) {
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.text = `/${i}`;
                    if(i === 24) opt.selected = true;
                    sel.appendChild(opt);
                }
            },

            changeLang: () => {
                const lang = document.getElementById('sc-lang').value;
                const texts = SubnetCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="subnet_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
            },

            ipToInt: (ip) => {
                return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet, 10), 0) >>> 0;
            },

            intToIp: (int) => {
                return [
                    (int >>> 24) & 0xFF,
                    (int >>> 16) & 0xFF,
                    (int >>> 8) & 0xFF,
                    int & 0xFF
                ].join('.');
            },

            calc: () => {
                const ipStr = document.getElementById('sc-ip').value;
                const cidr = parseInt(document.getElementById('sc-cidr').value);
                
                // Validate IP
                const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipPattern.test(ipStr)) {
                    alert("Invalid IP Address format");
                    return;
                }

                const ipVal = SubnetCalc.ipToInt(ipStr);
                const maskVal = ~((1 << (32 - cidr)) - 1);
                
                const netVal = ipVal & maskVal;
                const broadVal = netVal | (~maskVal);
                
                const firstHost = (cidr < 31) ? netVal + 1 : netVal; // Special case for /31, /32 often
                const lastHost = (cidr < 31) ? broadVal - 1 : broadVal;

                let count = 0;
                if (cidr === 32) count = 1;
                else if (cidr === 31) count = 2; // Point-to-point usually
                else count = Math.pow(2, 32 - cidr) - 2;

                if (count < 0) count = 0;

                document.getElementById('res-net').innerText = SubnetCalc.intToIp(netVal);
                document.getElementById('res-broad').innerText = SubnetCalc.intToIp(broadVal);
                document.getElementById('res-mask').innerText = SubnetCalc.intToIp(maskVal);
                
                if (cidr === 32) {
                    document.getElementById('res-range').innerText = SubnetCalc.intToIp(netVal);
                } else {
                    document.getElementById('res-range').innerText = SubnetCalc.intToIp(firstHost) + ' - ' + SubnetCalc.intToIp(lastHost);
                }
                
                document.getElementById('res-count').innerText = count.toLocaleString();
                document.getElementById('sc-results').classList.remove('hidden');
            }
        };

        SubnetCalc.init();
    </script>
</body>
</html>
