        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üéì College Cost Calculator</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">

                <input type="number" id="cc-cost" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500" placeholder="25000">

                <input type="number" id="cc-duration" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500" placeholder="4" value="4">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_years">Years until College</label>
                <input type="number" id="cc-years" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500" placeholder="10" value="10">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_savings">Current Savings</label>
                <input type="number" id="cc-savings" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500" placeholder="5000">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">

                <input type="number" id="cc-inflation" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500" placeholder="3" value="3">
            </div>
            <div>
                <label class="block text-xs text-gray-500 mb-1" data-i18n="lbl_return">Return Rate (%)</label>
                <input type="number" id="cc-return" class="w-full p-2 border rounded focus:ring-1 focus:ring-blue-500" placeholder="6" value="6">
            </div>
        </div>

        <button onclick="CollegeCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Savings Plan</button>

        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <div class="flex justify-between items-center mb-2 border-b border-blue-200 pb-2">
                <span class="text-gray-600 text-sm" data-i18n="res_total">Total Projected Cost</span>
                <div id="cc-res-total" class="text-xl font-bold text-blue-800">--</div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="text-gray-600" data-i18n="res_monthly">Monthly Savings Needed</span>
                <div id="cc-res-monthly" class="text-xl font-bold text-green-600">--</div>
            </div>
        </div>
    </div>

    <script>
        const CollegeCalc = {
            i18n: {
                'en': {
                    title: 'üéì College Cost Calculator',
                    lbl_cost: 'Current Annual Cost', lbl_duration: 'Duration (Years)',
                    lbl_years: 'Years until College', lbl_savings: 'Current Savings',
                    lbl_inflation: 'Cost Inflation (%)', lbl_return: 'Return Rate (%)',
                    btn_calc: 'Calculate Plan',
                    res_total: 'Total Projected Cost', res_monthly: 'Monthly Savings Needed'
                },
                'zh-CN': {
                    title: 'üéì Â§ßÂ≠¶ÊïôËÇ≤Âü∫ÈáëËÆ°ÁÆóÂô®',
                    lbl_cost: 'ÂΩìÂâçÊØèÂπ¥Â≠¶Ë¥π', lbl_duration: 'Â∞±ËØªÂπ¥Èôê',
                    lbl_years: 'Ë∑ùÁ¶ªÂÖ•Â≠¶Âπ¥Êï∞', lbl_savings: 'ÂΩìÂâçÂ≠òÊ¨æ',
                    lbl_inflation: 'Â≠¶Ë¥πÈÄöËÉÄÁéá (%)', lbl_return: 'ÊäïËµÑÂõûÊä•Áéá (%)',
                    btn_calc: 'ËÆ°ÁÆóÂÇ®ËìÑËÆ°Âàí',
                    res_total: 'È¢ÑËÆ°ÊÄªÂºÄÈîÄ', res_monthly: 'ÊØèÊúàÈúÄÂ≠ò'
                },
                'zh-TW': {
                    title: 'üéì Â§ßÂ≠∏ÊïôËÇ≤Âü∫ÈáëË®àÁÆóÂô®',
                    lbl_cost: 'Áï∂ÂâçÊØèÂπ¥Â≠∏Ë≤ª', lbl_duration: 'Â∞±ËÆÄÂπ¥Èôê',
                    lbl_years: 'Ë∑ùÈõ¢ÂÖ•Â≠∏Âπ¥Êï∏', lbl_savings: 'Áï∂ÂâçÂ≠òÊ¨æ',
                    lbl_inflation: 'Â≠∏Ë≤ªÈÄöËÜ®Áéá (%)', lbl_return: 'ÊäïË≥áÂõûÂ†±Áéá (%)',
                    btn_calc: 'Ë®àÁÆóÂÑ≤ËìÑË®àÂäÉ',
                    res_total: 'È†êË®àÁ∏ΩÈñãÈä∑', res_monthly: 'ÊØèÊúàÈúÄÂ≠ò'
                },
                'ja': {
                    title: 'üéì Â§ßÂ≠¶Ë≤ªÁî®„ÉªÂ≠¶Ë≥á‰øùÈô∫Ë®àÁÆó',
                    lbl_cost: 'ÁèæÂú®„ÅÆÂπ¥ÈñìÂ≠¶Ë≤ª', lbl_duration: 'Âú®Â≠¶ÊúüÈñì (Âπ¥)',
                    lbl_years: 'ÂÖ•Â≠¶„Åæ„Åß„ÅÆÂπ¥Êï∞', lbl_savings: 'ÁèæÂú®„ÅÆË≤ØËìÑ',
                    lbl_inflation: 'Â≠¶Ë≤ª‰∏äÊòáÁéá (%)', lbl_return: 'ÈÅãÁî®Âà©Âõû„Çä (%)',
                    btn_calc: 'Ë®àÁÆó„Åô„Çã',
                    res_total: '‰∫àÊÉ≥Á∑èË≤ªÁî®', res_monthly: 'ÊØéÊúà„ÅÆÁ©çÁ´ãÈ°ç'
                },
                'ru': {
                    title: 'üéì –ù–∞–∫–æ–ø–ª–µ–Ω–∏—è –Ω–∞ –≤—É–∑',
                    lbl_cost: '–°—Ç–æ–∏–º–æ—Å—Ç—å –≤ –≥–æ–¥', lbl_duration: '–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (–ª–µ—Ç)',
                    lbl_years: '–õ–µ—Ç –¥–æ –≤—É–∑–∞', lbl_savings: '–ù–∞–∫–æ–ø–ª–µ–Ω–∏—è',
                    lbl_inflation: '–ò–Ω—Ñ–ª—è—Ü–∏—è (%)', lbl_return: '–î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å (%)',
                    btn_calc: '–†–∞—Å—Å—á–∏—Ç–∞—Ç—å',
                    res_total: '–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å', res_monthly: '–í–∫–ª–∞–¥ –≤ –º–µ—Å—è—Ü'
                },
                'es': {
                    title: 'üéì Costo Universitario',
                    lbl_cost: 'Costo Anual Actual', lbl_duration: 'Duraci√≥n (A√±os)',
                    lbl_years: 'A√±os para iniciar', lbl_savings: 'Ahorro Actual',
                    lbl_inflation: 'Inflaci√≥n (%)', lbl_return: 'Retorno (%)',
                    btn_calc: 'Calcular Plan',
                    res_total: 'Costo Proyectado', res_monthly: 'Ahorro Mensual'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('cc-lang').value;
                const texts = CollegeCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="college_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const currentCost = parseFloat(document.getElementById('cc-cost').value);
                const duration = parseFloat(document.getElementById('cc-duration').value);
                const yearsToStart = parseFloat(document.getElementById('cc-years').value);
                const currentSavings = parseFloat(document.getElementById('cc-savings').value) || 0;
                const inflation = parseFloat(document.getElementById('cc-inflation').value) / 100;
                const returnRate = parseFloat(document.getElementById('cc-return').value) / 100;

                if (isNaN(currentCost) || isNaN(yearsToStart)) return;

                // 1. Calculate Future Cost of College
                // Cost grows by inflation until start, and during college
                let totalProjectedCost = 0;
                for (let i = 0; i < duration; i++) {
                    const costForYear = currentCost * Math.pow(1 + inflation, yearsToStart + i);
                    totalProjectedCost += costForYear;
                }

                // 2. Calculate FV of Current Savings
                const fvSavings = currentSavings * Math.pow(1 + returnRate, yearsToStart);

                // 3. Shortfall
                const shortfall = totalProjectedCost - fvSavings;

                // 4. Monthly Savings Needed (Annuity Formula)
                // PMT = Target / [ ((1+r)^n - 1) / r ]  (simplified)
                // Need to accumulate 'shortfall' over 'yearsToStart' months
                
                let monthlyNeeded = 0;
                if (shortfall > 0 && yearsToStart > 0) {
                    const monthlyRate = returnRate / 12;
                    const months = yearsToStart * 12;
                    if (monthlyRate === 0) {
                        monthlyNeeded = shortfall / months;
                    } else {
                        monthlyNeeded = shortfall * monthlyRate / (Math.pow(1 + monthlyRate, months) - 1);
                    }
                }

                const fmt = (n) => n.toLocaleString('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 });

                document.getElementById('cc-res-total').innerText = fmt(totalProjectedCost);
                document.getElementById('cc-res-monthly').innerText = shortfall <= 0 ? "Fully Funded!" : fmt(monthlyNeeded);
            }
        };
    </script>
