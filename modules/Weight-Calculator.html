<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    
    <!-- Âü∫Á°Ä‰ø°ÊÅØ -->
    <meta name="tool-id" content="weight_calculator">
    <meta name="category" content="health">
    <meta name="icon" content="üë§">
    
    <!-- ÈªòËÆ§Ëã±ÊñáÂÜÖÂÆπ -->
    <meta name="title" content="Weight Calculator">
    <meta name="description" content="Calculate weight based on mass and gravity.">
    
    <!-- Â§öËØ≠Ë®ÄÈÖçÁΩÆ -->
    <meta name="lang-title-zh-CN" content="‰ΩìÈáçËÆ°ÁÆóÂô®">
    <meta name="lang-description-zh-CN" content="Ê†πÊçÆË¥®ÈáèÂíåÈáçÂäõËÆ°ÁÆó‰ΩìÈáç„ÄÇ">
    
    <meta name="lang-title-zh-TW" content="È´îÈáçË®àÁÆóÂô®">
    <meta name="lang-description-zh-TW" content="Ê†πÊìöË≥™ÈáèÂíåÈáçÂäõË®àÁÆóÈ´îÈáç„ÄÇ">
    
    <meta name="lang-title-ja" content="‰ΩìÈáçË®àÁÆó„ÉÑ„Éº„É´">
    <meta name="lang-description-ja" content="Ë≥™Èáè„Å®ÈáçÂäõ„Åã„Çâ‰ΩìÈáç„ÇíË®àÁÆó„Åó„Åæ„Åô„ÄÇ">
    
    <meta name="lang-title-ru" content="–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–µ—Å–∞">
    <meta name="lang-description-ru" content="–í—ã—á–∏—Å–ª–∏—Ç–µ –≤–µ—Å –ø–æ –º–∞—Å—Å–µ –∏ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏–∏.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="weight_calculator" 
         data-category="health" 
         data-title="Weight Calculator" 
         data-icon="üë§">
        
        <!-- ËØ≠Ë®ÄÈÄâÊã©Âô® -->
        <div class="absolute top-4 right-4">
            <select id="weight-lang" onchange="WeightCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üë§ Weight Calculator</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-4">
            <!-- Mass Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="mass_label">Mass (kg)</label>
                <input type="number" id="weight-mass" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 70" min="0.1" step="any">
            </div>
            
            <!-- Gravity Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="gravity_label">Gravity (m/s¬≤)</label>
                <select id="weight-gravity" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                    <option value="9.807">Earth (9.807)</option>
                    <option value="1.62">Moon (1.62)</option>
                    <option value="3.71">Mars (3.71)</option>
                    <option value="24.79">Jupiter (24.79)</option>
                    <option value="other">Custom</option>
                </select>
            </div>
            
            <!-- Custom Gravity Input (hidden by default) -->
            <div id="custom-gravity-container" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="custom_gravity_label">Custom Gravity (m/s¬≤)</label>
                <input type="number" id="weight-custom-gravity" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="e.g. 9.8" min="0.001" step="any">
            </div>
        </div>

        <button onclick="WeightCalc.calc()" class="w-full bg-blue-600 text-white py-2 rounded font-bold hover:bg-blue-700 transition mb-6" data-i18n="btn_calc">Calculate Weight</button>

        <div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-center">
            <div class="text-sm text-gray-500 mb-2" data-i18n="result_label">Result</div>
            <div id="weight-result" class="text-3xl font-bold text-blue-800">--</div>
            <div class="text-sm text-gray-600 mt-2" data-i18n="formula">Formula: weight = mass √ó gravity (W=mg)</div>
        </div>
    </div>

    <script>
        const WeightCalc = {
            i18n: {
                'en': {
                    title: 'üë§ Weight Calculator',
                    mass_label: 'Mass (kg)',
                    gravity_label: 'Gravity (m/s¬≤)',
                    custom_gravity_label: 'Custom Gravity (m/s¬≤)',
                    btn_calc: 'Calculate Weight',
                    result_label: 'Calculated Weight:',
                    formula: 'Formula: weight = mass √ó gravity (W=mg)',
                    err_invalid: 'Please enter valid values',
                    unit: 'N'
                },
                'zh-CN': {
                    title: 'üë§ ‰ΩìÈáçËÆ°ÁÆóÂô®',
                    mass_label: 'Ë¥®Èáè (ÂçÉÂÖã)',
                    gravity_label: 'ÈáçÂäõÂä†ÈÄüÂ∫¶ (Á±≥/Áßí¬≤)',
                    custom_gravity_label: 'Ëá™ÂÆö‰πâÈáçÂäõÂä†ÈÄüÂ∫¶ (Á±≥/Áßí¬≤)',
                    btn_calc: 'ËÆ°ÁÆó‰ΩìÈáç',
                    result_label: 'ËÆ°ÁÆóÁªìÊûúÔºö',
                    formula: 'ÂÖ¨ÂºèÔºö‰ΩìÈáç = Ë¥®Èáè √ó ÈáçÂäõÂä†ÈÄüÂ∫¶ (W=mg)',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÂÄº',
                    unit: 'Áâõ'
                },
                'zh-TW': {
                    title: 'üë§ È´îÈáçË®àÁÆóÂô®',
                    mass_label: 'Ë≥™Èáè (ÂçÉÂÖã)',
                    gravity_label: 'ÈáçÂäõÂä†ÈÄüÂ∫¶ (Á±≥/Áßí¬≤)',
                    custom_gravity_label: 'Ëá™ÂÆöÁæ©ÈáçÂäõÂä†ÈÄüÂ∫¶ (Á±≥/Áßí¬≤)',
                    btn_calc: 'Ë®àÁÆóÈ´îÈáç',
                    result_label: 'Ë®àÁÆóÁµêÊûúÔºö',
                    formula: 'ÂÖ¨ÂºèÔºöÈ´îÈáç = Ë≥™Èáè √ó ÈáçÂäõÂä†ÈÄüÂ∫¶ (W=mg)',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÂÄº',
                    unit: 'Áâõ'
                },
                'ja': {
                    title: 'üë§ ‰ΩìÈáçË®àÁÆó„ÉÑ„Éº„É´',
                    mass_label: 'Ë≥™Èáè (kg)',
                    gravity_label: 'ÈáçÂäõÂä†ÈÄüÂ∫¶ (m/s¬≤)',
                    custom_gravity_label: '„Ç´„Çπ„Çø„É†ÈáçÂäõÂä†ÈÄüÂ∫¶ (m/s¬≤)',
                    btn_calc: '‰ΩìÈáç„ÇíË®àÁÆó',
                    result_label: 'Ë®àÁÆóÁµêÊûúÔºö',
                    formula: 'ÂÖ¨ÂºèÔºö‰ΩìÈáç = Ë≥™Èáè √ó ÈáçÂäõÂä†ÈÄüÂ∫¶ (W=mg)',
                    err_invalid: 'ÊúâÂäπ„Å™ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    unit: 'N'
                },
                'ru': {
                    title: 'üë§ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–µ—Å–∞',
                    mass_label: '–ú–∞—Å—Å–∞ (–∫–≥)',
                    gravity_label: '–ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è (–º/—Å¬≤)',
                    custom_gravity_label: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∞—è –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è (–º/—Å¬≤)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –≤–µ—Å',
                    result_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç:',
                    formula: '–§–æ—Ä–º—É–ª–∞: –≤–µ—Å = –º–∞—Å—Å–∞ √ó –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è (W=mg)',
                    err_invalid: '–í–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è',
                    unit: '–ù'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÈªòËÆ§ÂÄº
                document.getElementById('weight-mass').value = 70;
                
                // ÁõëÂê¨ÈáçÂäõÈÄâÊã©ÂèòÂåñ
                document.getElementById('weight-gravity').addEventListener('change', (e) => {
                    const customContainer = document.getElementById('custom-gravity-container');
                    if (e.target.value === 'other') {
                        customContainer.classList.remove('hidden');
                    } else {
                        customContainer.classList.add('hidden');
                    }
                });
            },

            changeLang: () => {
                const lang = document.getElementById('weight-lang').value;
                const texts = WeightCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="weight_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('weight-result').innerText;
                if (currentResult !== '--') {
                    WeightCalc.calc();
                }
            },

            calc: () => {
                const mass = parseFloat(document.getElementById('weight-mass').value);
                const gravitySelect = document.getElementById('weight-gravity');
                let gravity;
                
                if (gravitySelect.value === 'other') {
                    gravity = parseFloat(document.getElementById('weight-custom-gravity').value);
                } else {
                    gravity = parseFloat(gravitySelect.value);
                }
                
                const lang = document.getElementById('weight-lang').value;
                const texts = WeightCalc.i18n[lang];
                const resultEl = document.getElementById('weight-result');

                if (isNaN(mass) || isNaN(gravity) || mass <= 0 || gravity <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    return;
                }

                // ËÆ°ÁÆó‰ΩìÈáç (W=mg)
                const weight = mass * gravity;
                
                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-blue-800";
                resultEl.innerText = `${weight.toFixed(2)} ${texts.unit}`;
            }
        };

        document.addEventListener('DOMContentLoaded', WeightCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('weight-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    WeightCalc.changeLang();
                }
            }
        });
    </script>

</body>
</html>
