<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Calculator Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #eff6ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .input-group { display: none; }
        .input-group.active { display: block; }
    </style>
</head>
<body>

    <div class="tool-module active" 
         data-id="area_calc" 
         data-category="math" 
         data-title="Area Calculator" 
         data-icon="üìê">
        
        <div class="absolute top-4 right-4">
            <select id="ac-lang" onchange="AreaCalc.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">Á∞°È´î‰∏≠Êñá</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="ja">Êó•Êú¨Ë™û</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="es">Espa√±ol</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">üìê Area Calculator</h2>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="lbl_shape">Shape</label>
            <select id="ac-shape" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 bg-white" onchange="AreaCalc.setShape()">
                <option value="rect" data-i18n="s_rect">Rectangle</option>
                <option value="tri" data-i18n="s_tri">Triangle</option>
                <option value="circle" data-i18n="s_circle">Circle</option>
                <option value="trap" data-i18n="s_trap">Trapezoid</option>
                <option value="ellipse" data-i18n="s_ellipse">Ellipse</option>
            </select>
        </div>

        <!-- Inputs Container -->
        <div class="mb-6 bg-gray-50 p-3 rounded border border-gray-200">
            <!-- Rectangle -->
            <div id="inp-rect" class="input-group active space-y-2">
                <input type="number" id="val-rect-w" class="w-full p-2 border rounded" placeholder="Width (w)" oninput="AreaCalc.calc()">
                <input type="number" id="val-rect-h" class="w-full p-2 border rounded" placeholder="Height (h)" oninput="AreaCalc.calc()">
            </div>
            <!-- Triangle -->
            <div id="inp-tri" class="input-group space-y-2">
                <input type="number" id="val-tri-b" class="w-full p-2 border rounded" placeholder="Base (b)" oninput="AreaCalc.calc()">
                <input type="number" id="val-tri-h" class="w-full p-2 border rounded" placeholder="Height (h)" oninput="AreaCalc.calc()">
            </div>
            <!-- Circle -->
            <div id="inp-circle" class="input-group space-y-2">
                <input type="number" id="val-circ-r" class="w-full p-2 border rounded" placeholder="Radius (r)" oninput="AreaCalc.calc()">
            </div>
            <!-- Trapezoid -->
            <div id="inp-trap" class="input-group space-y-2">
                <div class="flex gap-2">
                    <input type="number" id="val-trap-a" class="w-full p-2 border rounded" placeholder="Base 1 (a)" oninput="AreaCalc.calc()">
                    <input type="number" id="val-trap-b" class="w-full p-2 border rounded" placeholder="Base 2 (b)" oninput="AreaCalc.calc()">
                </div>
                <input type="number" id="val-trap-h" class="w-full p-2 border rounded" placeholder="Height (h)" oninput="AreaCalc.calc()">
            </div>
            <!-- Ellipse -->
            <div id="inp-ellipse" class="input-group space-y-2">
                <input type="number" id="val-ell-a" class="w-full p-2 border rounded" placeholder="Semi-major Axis (a)" oninput="AreaCalc.calc()">
                <input type="number" id="val-ell-b" class="w-full p-2 border rounded" placeholder="Semi-minor Axis (b)" oninput="AreaCalc.calc()">
            </div>
        </div>

        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 text-center">
            <span class="text-gray-600 text-sm block" data-i18n="res_area">Area</span>
            <div id="ac-result" class="text-3xl font-bold text-blue-800 mt-1">--</div>
        </div>
    </div>

    <script>
        const AreaCalc = {
            i18n: {
                'en': {
                    title: 'üìê Area Calculator',
                    lbl_shape: 'Select Shape',
                    s_rect: 'Rectangle', s_tri: 'Triangle', s_circle: 'Circle', s_trap: 'Trapezoid', s_ellipse: 'Ellipse',
                    res_area: 'Area',
                    ph_w: 'Width (w)', ph_h: 'Height (h)', ph_b: 'Base (b)', ph_r: 'Radius (r)',
                    ph_a: 'Base 1 (a)', ph_b2: 'Base 2 (b)', ph_ax: 'Semi-major Axis (a)', ph_bx: 'Semi-minor Axis (b)'
                },
                'zh-CN': {
                    title: 'üìê Èù¢ÁßØËÆ°ÁÆóÂô®',
                    lbl_shape: 'ÈÄâÊã©ÂΩ¢Áä∂',
                    s_rect: 'Áü©ÂΩ¢', s_tri: '‰∏âËßíÂΩ¢', s_circle: 'ÂúÜÂΩ¢', s_trap: 'Ê¢ØÂΩ¢', s_ellipse: 'Ê§≠ÂúÜ',
                    res_area: 'Èù¢ÁßØ',
                    ph_w: 'ÂÆΩÂ∫¶ (w)', ph_h: 'È´òÂ∫¶ (h)', ph_b: 'Â∫ïËæπ (b)', ph_r: 'ÂçäÂæÑ (r)',
                    ph_a: '‰∏äÂ∫ï (a)', ph_b2: '‰∏ãÂ∫ï (b)', ph_ax: 'ÈïøÂçäËΩ¥ (a)', ph_bx: 'Áü≠ÂçäËΩ¥ (b)'
                },
                'zh-TW': {
                    title: 'üìê Èù¢Á©çË®àÁÆóÂô®',
                    lbl_shape: 'ÈÅ∏ÊìáÂΩ¢ÁãÄ',
                    s_rect: 'Áü©ÂΩ¢', s_tri: '‰∏âËßíÂΩ¢', s_circle: 'ÂúìÂΩ¢', s_trap: 'Ê¢ØÂΩ¢', s_ellipse: 'Ê©¢Âúì',
                    res_area: 'Èù¢Á©ç',
                    ph_w: 'ÂØ¨Â∫¶ (w)', ph_h: 'È´òÂ∫¶ (h)', ph_b: 'Â∫ïÈÇä (b)', ph_r: 'ÂçäÂæë (r)',
                    ph_a: '‰∏äÂ∫ï (a)', ph_b2: '‰∏ãÂ∫ï (b)', ph_ax: 'Èï∑ÂçäËª∏ (a)', ph_bx: 'Áü≠ÂçäËª∏ (b)'
                },
                'ja': {
                    title: 'üìê Èù¢Á©çË®àÁÆó',
                    lbl_shape: 'ÂΩ¢Áä∂„ÇíÈÅ∏Êäû',
                    s_rect: 'Èï∑ÊñπÂΩ¢', s_tri: '‰∏âËßíÂΩ¢', s_circle: 'ÂÜÜ', s_trap: 'Âè∞ÂΩ¢', s_ellipse: 'Ê•ïÂÜÜ',
                    res_area: 'Èù¢Á©ç',
                    ph_w: 'ÂπÖ (w)', ph_h: 'È´ò„Åï (h)', ph_b: 'Â∫ïËæ∫ (b)', ph_r: 'ÂçäÂæÑ (r)',
                    ph_a: '‰∏äÂ∫ï (a)', ph_b2: '‰∏ãÂ∫ï (b)', ph_ax: 'Èï∑ÂçäÂæÑ (a)', ph_bx: 'Áü≠ÂçäÂæÑ (b)'
                },
                'ru': {
                    title: 'üìê –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–ª–æ—â–∞–¥–∏',
                    lbl_shape: '–§–∏–≥—É—Ä–∞',
                    s_rect: '–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫', s_tri: '–¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫', s_circle: '–ö—Ä—É–≥', s_trap: '–¢—Ä–∞–ø–µ—Ü–∏—è', s_ellipse: '–≠–ª–ª–∏–ø—Å',
                    res_area: '–ü–ª–æ—â–∞–¥—å',
                    ph_w: '–®–∏—Ä–∏–Ω–∞ (w)', ph_h: '–í—ã—Å–æ—Ç–∞ (h)', ph_b: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ (b)', ph_r: '–†–∞–¥–∏—É—Å (r)',
                    ph_a: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ 1 (a)', ph_b2: '–û—Å–Ω–æ–≤–∞–Ω–∏–µ 2 (b)', ph_ax: '–ü–æ–ª—É–æ—Å—å (a)', ph_bx: '–ü–æ–ª—É–æ—Å—å (b)'
                },
                'es': {
                    title: 'üìê Calculadora de √Årea',
                    lbl_shape: 'Forma',
                    s_rect: 'Rect√°ngulo', s_tri: 'Tri√°ngulo', s_circle: 'C√≠rculo', s_trap: 'Trapecio', s_ellipse: 'Elipse',
                    res_area: '√Årea',
                    ph_w: 'Ancho (w)', ph_h: 'Altura (h)', ph_b: 'Base (b)', ph_r: 'Radio (r)',
                    ph_a: 'Base 1 (a)', ph_b2: 'Base 2 (b)', ph_ax: 'Semieje mayor (a)', ph_bx: 'Semieje menor (b)'
                }
            },

            changeLang: () => {
                const lang = document.getElementById('ac-lang').value;
                const texts = AreaCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="area_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) {
                        if(el.tagName === 'OPTION') el.text = texts[key];
                        else el.innerText = texts[key];
                    }
                });
                
                // Update placeholders
                document.getElementById('val-rect-w').placeholder = texts.ph_w;
                document.getElementById('val-rect-h').placeholder = texts.ph_h;
                document.getElementById('val-tri-b').placeholder = texts.ph_b;
                document.getElementById('val-tri-h').placeholder = texts.ph_h;
                document.getElementById('val-circ-r').placeholder = texts.ph_r;
                document.getElementById('val-trap-a').placeholder = texts.ph_a;
                document.getElementById('val-trap-b').placeholder = texts.ph_b2;
                document.getElementById('val-trap-h').placeholder = texts.ph_h;
                document.getElementById('val-ell-a').placeholder = texts.ph_ax;
                document.getElementById('val-ell-b').placeholder = texts.ph_bx;
            },

            setShape: () => {
                const shape = document.getElementById('ac-shape').value;
                document.querySelectorAll('.input-group').forEach(el => el.classList.remove('active'));
                document.getElementById('inp-' + shape).classList.add('active');
                AreaCalc.calc();
            },

            calc: () => {
                const shape = document.getElementById('ac-shape').value;
                let res = 0;
                let valid = true;

                const val = (id) => parseFloat(document.getElementById(id).value);

                if (shape === 'rect') {
                    const w = val('val-rect-w'), h = val('val-rect-h');
                    if (w && h) res = w * h; else valid = false;
                } else if (shape === 'tri') {
                    const b = val('val-tri-b'), h = val('val-tri-h');
                    if (b && h) res = 0.5 * b * h; else valid = false;
                } else if (shape === 'circle') {
                    const r = val('val-circ-r');
                    if (r) res = Math.PI * r * r; else valid = false;
                } else if (shape === 'trap') {
                    const a = val('val-trap-a'), b = val('val-trap-b'), h = val('val-trap-h');
                    if (a && b && h) res = 0.5 * (a + b) * h; else valid = false;
                } else if (shape === 'ellipse') {
                    const a = val('val-ell-a'), b = val('val-ell-b');
                    if (a && b) res = Math.PI * a * b; else valid = false;
                }

                document.getElementById('ac-result').innerText = valid ? parseFloat(res.toFixed(4)) : '--';
            }
        };
    </script>
</body>
</html>
