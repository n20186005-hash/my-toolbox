<body>

    </div>

    <script>
        const FatCalc = {
            i18n: {
                'en': {
                    title: 'ü•ë Fat Intake Calculator',
                    calories_label: 'Daily Calories',
                    percentage_label: 'Fat Percentage (% of calories)',
                    btn_calc: 'Calculate Fat Intake',
                    res_label: 'Recommended Daily Fat Intake',
                    formula_label: 'Formula: (Calories √ó Percentage) √∑ 9',
                    err_invalid: 'Please enter valid numbers',
                    unit: 'g'
                },
                'zh-CN': {
                    title: 'ü•ë ËÑÇËÇ™ÊëÑÂÖ•ÈáèËÆ°ÁÆóÂô®',
                    calories_label: 'ÊØèÊó•Âç°Ë∑ØÈáå',
                    percentage_label: 'ËÑÇËÇ™Âç†ÊØîÔºàÂç†Âç°Ë∑ØÈáåÁöÑÁôæÂàÜÊØîÔºâ',
                    btn_calc: 'ËÆ°ÁÆóËÑÇËÇ™ÊëÑÂÖ•Èáè',
                    res_label: 'Êé®ËçêÊØèÊó•ËÑÇËÇ™ÊëÑÂÖ•Èáè',
                    formula_label: 'ÂÖ¨ÂºèÔºö(Âç°Ë∑ØÈáå √ó ÁôæÂàÜÊØî) √∑ 9',
                    err_invalid: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊï∞Â≠ó',
                    unit: 'ÂÖã'
                },
                'zh-TW': {
                    title: 'ü•ë ËÑÇËÇ™ÊîùÂèñÈáèË®àÁÆóÂô®',
                    calories_label: 'ÊØèÊó•Âç°Ë∑ØÈáå',
                    percentage_label: 'ËÑÇËÇ™Âç†ÊØîÔºàÂç†Âç°Ë∑ØÈáåÁöÑÁôæÂàÜÊØîÔºâ',
                    btn_calc: 'Ë®àÁÆóËÑÇËÇ™ÊîùÂèñÈáè',
                    res_label: 'Êé®Ëñ¶ÊØèÊó•ËÑÇËÇ™ÊîùÂèñÈáè',
                    formula_label: 'ÂÖ¨ÂºèÔºö(Âç°Ë∑ØÈáå √ó ÁôæÂàÜÊØî) √∑ 9',
                    err_invalid: 'Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÊï∏Â≠ó',
                    unit: 'ÂÖã'
                },
                'ja': {
                    title: 'ü•ë ËÑÇËÇ™ÊëÇÂèñÈáèË®àÁÆóÊ©ü',
                    calories_label: 'ÊØéÊó•„ÅÆ„Ç´„É≠„É™„Éº',
                    percentage_label: 'ËÑÇËÇ™„ÅÆÂâ≤ÂêàÔºà„Ç´„É≠„É™„Éº„ÅÆÂâ≤ÂêàÔºâ',
                    btn_calc: 'ËÑÇËÇ™ÊëÇÂèñÈáè„ÇíË®àÁÆó',
                    res_label: 'Êé®Â•®„Åï„Çå„ÇãÊØéÊó•„ÅÆËÑÇËÇ™ÊëÇÂèñÈáè',
                    formula_label: 'ÂÖ¨ÂºèÔºö(„Ç´„É≠„É™„Éº √ó Ââ≤Âêà) √∑ 9',
                    err_invalid: 'ÊúâÂäπ„Å™Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ',
                    unit: 'g'
                },
                'ru': {
                    title: 'ü•ë –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏—è –∂–∏—Ä–∞',
                    calories_label: '–°—É—Ç–æ—á–Ω—ã–µ –∫–∞–ª–æ—Ä–∏–∏',
                    percentage_label: '–ü—Ä–æ—Ü–µ–Ω—Ç –∂–∏—Ä–∞ (% –æ—Ç –∫–∞–ª–æ—Ä–∏–π)',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –∂–∏—Ä–∞',
                    res_label: '–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ —Å—É—Ç–æ—á–Ω–æ–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –∂–∏—Ä–∞',
                    formula_label: '–§–æ—Ä–º—É–ª–∞: (–ö–∞–ª–æ—Ä–∏–∏ √ó –ü—Ä–æ—Ü–µ–Ω—Ç) √∑ 9',
                    err_invalid: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞',
                    unit: '–≥'
                },
                'es': {
                    title: 'ü•ë Calculadora de ingesta de grasas',
                    calories_label: 'Calor√≠as diarias',
                    percentage_label: 'Porcentaje de grasas (% de calor√≠as)',
                    btn_calc: 'Calcular ingesta de grasas',
                    res_label: 'Ingesta diaria recomendada de grasas',
                    formula_label: 'F√≥rmula: (Calor√≠as √ó Porcentaje) √∑ 9',
                    err_invalid: 'Por favor, ingrese n√∫meros v√°lidos',
                    unit: 'g'
                }
            },

            init: () => {
                // ÂàùÂßãÂåñÁ§∫‰æãÂÄº
                document.getElementById('calories').value = 2000;
                
                // ÁõëÂê¨ÊªëÂùóÂèòÂåñ
                document.getElementById('percentage').addEventListener('input', function() {
                    document.getElementById('percentage-value').textContent = this.value + '%';
                });
            },

            changeLang: () => {
                const lang = document.getElementById('fat-lang').value;
                const texts = FatCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="fat_intake_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                FatCalc.calc();
            },

            calc: () => {
                const calories = parseFloat(document.getElementById('calories').value) || 0;
                const percentage = parseFloat(document.getElementById('percentage').value) || 0;
                const lang = document.getElementById('fat-lang').value;
                const texts = FatCalc.i18n[lang];

                const resultEl = document.getElementById('fat-result');
                const formulaEl = document.getElementById('fat-formula');

                // È™åËØÅËæìÂÖ•
                if (isNaN(calories) || isNaN(percentage) || calories <= 0) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    formulaEl.innerText = "";
                    return;
                }

                // ËÆ°ÁÆóËÑÇËÇ™ÊëÑÂÖ•Èáè (ÊØèÂÖãËÑÇËÇ™Âê´9Âç°Ë∑ØÈáå)
                const fatGrams = (calories * (percentage / 100)) / 9;

                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-3xl font-bold text-green-800";
                resultEl.innerText = `${fatGrams.toFixed(1)} ${texts.unit}`;
                
                // ÊòæÁ§∫ËÆ°ÁÆóÂÖ¨Âºè
                formulaEl.innerText = `${fatGrams.toFixed(1)} ${texts.unit} = (${calories} √ó ${percentage}%) √∑ 9`;
            }
        };

        document.addEventListener('DOMContentLoaded', FatCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('fat-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    FatCalc.changeLang();
                }
            }
        });
    </script>

</body>
