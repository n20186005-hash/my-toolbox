            changeLang: () => {
                const lang = document.getElementById('pt-lang').value;
                const texts = PregTimeline.i18n[lang];
                const elements = document.querySelectorAll('[data-id="preg_timeline"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                PregTimeline.calc(true);
            },

            calc: (isLangUpdate = false) => {
                const dateStr = document.getElementById('pt-date').value;
                if (!dateStr) return;

                const lmp = new Date(dateStr);
                const lang = document.getElementById('pt-lang').value;
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                const fmt = (d) => d.toLocaleDateString(lang === 'zh-CN' ? 'zh-CN' : (lang === 'en' ? 'en-US' : lang), options);
                
                // Helper to add days
                const addDays = (d, days) => new Date(d.getTime() + (days * 24 * 60 * 60 * 1000));

                const conception = addDays(lmp, 14);
                const due = addDays(lmp, 280);
                
                // Milestones
                const heartbeat = addDays(lmp, 42); // 6 weeks
                const trim2 = addDays(lmp, 98); // 14 weeks
                const viability = addDays(lmp, 168); // 24 weeks
                const trim3 = addDays(lmp, 196); // 28 weeks
                const term = addDays(lmp, 259); // 37 weeks

                document.getElementById('pt-due-date').innerText = fmt(due);
                document.getElementById('date-conception').innerText = fmt(conception);
                document.getElementById('date-heartbeat').innerText = fmt(heartbeat);
                document.getElementById('date-trim2').innerText = fmt(trim2);
                document.getElementById('date-viability').innerText = fmt(viability);
                document.getElementById('date-trim3').innerText = fmt(trim3);
                document.getElementById('date-term').innerText = fmt(term);

                document.getElementById('pt-results').classList.remove('hidden');
            }
        };
