                'zh-CN': {

                    reference_date: 'ÂèÇËÄÉÊó•ÊúüÔºàÂèØÈÄâÔºåÈªòËÆ§Ôºö‰ªäÂ§©Ôºâ',
                    event_name: '‰∫ã‰ª∂ÂêçÁß∞ÔºàÂèØÈÄâÔºâ',
                    calculate: 'ËÆ°ÁÆó',
                    clear: 'Ê∏ÖÈô§',
                    days_until: 'Â§©Âêé',
                    days_since: 'Â§©Ââç',
                    notes: 'ËØ¥ÊòéÔºö',
                    note1: 'ËÆ°ÁÆó‰∏§‰∏™Êó•Êúü‰πãÈó¥ÁöÑÂ§©Êï∞',
                    note2: 'Â¶ÇÊûúÊú™Êèê‰æõÂèÇËÄÉÊó•ÊúüÔºåÂàô‰ΩøÁî®‰ªäÂ§©ÁöÑÊó•Êúü',
                    note3: 'Êú™Êù•Êó•ÊúüÊòæÁ§∫Ââ©‰ΩôÂ§©Êï∞ÔºåËøáÂéªÊó•ÊúüÊòæÁ§∫Â∑≤ËøáÂéªÁöÑÂ§©Êï∞',
                    err_no_target: 'ËØ∑ÈÄâÊã©ÁõÆÊ†áÊó•Êúü'
                },
                'zh-TW': {
                    title: 'üìÖ Êó•ÊúüÂÄíË®àÊôÇ',
                    target_date: 'ÁõÆÊ®ôÊó•Êúü',
                    reference_date: 'ÂèÉËÄÉÊó•ÊúüÔºàÂèØÈÅ∏ÔºåÈªòË™çÔºö‰ªäÂ§©Ôºâ',
                    event_name: '‰∫ã‰ª∂ÂêçÁ®±ÔºàÂèØÈÅ∏Ôºâ',
                    calculate: 'Ë®àÁÆó',
                    clear: 'Ê∏ÖÈô§',
                    days_until: 'Â§©Âêé',
                    days_since: 'Â§©Ââç',
                    notes: 'Ë™™ÊòéÔºö',
                    note1: 'Ë®àÁÆóÂÖ©ÂÄãÊó•Êúü‰πãÈñìÁöÑÂ§©Êï∏',
                    note2: 'Â¶ÇÊûúÊú™Êèê‰æõÂèÉËÄÉÊó•ÊúüÔºåÂâá‰ΩøÁî®‰ªäÂ§©ÁöÑÊó•Êúü',
                    note3: 'Êú™‰æÜÊó•ÊúüÈ°ØÁ§∫Ââ©È§òÂ§©Êï∏ÔºåÈÅéÂéªÊó•ÊúüÈ°ØÁ§∫Â∑≤ÈÅéÂéªÁöÑÂ§©Êï∏',
                    err_no_target: 'Ë´ãÈÅ∏ÊìáÁõÆÊ®ôÊó•Êúü'
                },
                'ja': {
                    title: 'üìÖ Êó•‰ªò„Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥',
                    target_date: 'ÂØæË±°Êó•‰ªò',
                    reference_date: 'Âü∫Ê∫ñÊó•Ôºà„Ç™„Éó„Ç∑„Éß„É≥„ÄÅ„Éá„Éï„Ç©„É´„ÉàÔºö‰ªäÊó•Ôºâ',
                    event_name: '„Ç§„Éô„É≥„ÉàÂêçÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ',
                    calculate: 'Ë®àÁÆó',
                    clear: '„ÇØ„É™„Ç¢',
                    days_until: 'Êó•Âæå',
                    days_since: 'Êó•Ââç',
                    notes: 'Ê≥®ÊÑè‰∫ãÈ†ÖÔºö',
                    note1: '2„Å§„ÅÆÊó•‰ªòÈñì„ÅÆÊó•Êï∞„ÇíË®àÁÆó„Åó„Åæ„Åô',
                    note2: 'Âü∫Ê∫ñÊó•„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅ‰ªäÊó•„ÅÆÊó•‰ªò„Åå‰ΩøÁî®„Åï„Çå„Åæ„Åô',
                    note3: 'Êú™Êù•„ÅÆÊó•‰ªò„ÅØÊÆã„ÇäÊó•Êï∞„ÇíË°®Á§∫„Åó„ÄÅÈÅéÂéª„ÅÆÊó•‰ªò„ÅØÁµåÈÅéÊó•Êï∞„ÇíË°®Á§∫„Åó„Åæ„Åô',
                    err_no_target: 'ÂØæË±°Êó•‰ªò„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ'
                },
                'ru': {
                    title: 'üìÖ –û—Ç—Å—á–µ—Ç –¥–Ω–µ–π –¥–æ –¥–∞—Ç—ã',
                    target_date: '–¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞',
                    reference_date: '–°—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω–∞—è –¥–∞—Ç–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: —Å–µ–≥–æ–¥–Ω—è)',
                    event_name: '–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)',
                    calculate: '–í—ã—á–∏—Å–ª–∏—Ç—å',
                    clear: '–û—á–∏—Å—Ç–∏—Ç—å',
                    days_until: '–¥–Ω–µ–π –¥–æ',
                    days_since: '–¥–Ω–µ–π –Ω–∞–∑–∞–¥',
                    notes: '–ü—Ä–∏–º–µ—á–∞–Ω–∏—è:',
                    note1: '–í—ã—á–∏—Å–ª—è–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –º–µ–∂–¥—É –¥–≤—É–º—è –¥–∞—Ç–∞–º–∏',
                    note2: '–ï—Å–ª–∏ —Å—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω–∞—è –¥–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–µ–≥–æ–¥–Ω—è—à–Ω—è—è –¥–∞—Ç–∞',
                    note3: '–ë—É–¥—É—â–∏–µ –¥–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –¥–Ω–∏, –ø—Ä–æ—à–µ–¥—à–∏–µ –¥–∞—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –ø—Ä–æ—à–µ–¥—à–∏–µ –¥–Ω–∏',
                    err_no_target: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª–µ–≤—É—é –¥–∞—Ç—É'
                }
            },
            
            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('reference-date').value = today;
                
                this.changeLang();
            },
            
            changeLang: function() {
                const lang = document.getElementById('datecount-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
            },
            
            calculate: function() {
                const targetDateStr = document.getElementById('target-date').value;
                const referenceDateStr = document.getElementById('reference-date').value || new Date().toISOString().split('T')[0];
                const eventName = document.getElementById('event-name').value;
                
                this.clearError();
                
                if (!targetDateStr) {
                    this.showError('err_no_target');
                    return;
                }
                
                const targetDate = new Date(targetDateStr);
                const referenceDate = new Date(referenceDateStr);
                
                // ÈáçÁΩÆÊó∂Èó¥ÈÉ®ÂàÜ‰∏∫00:00:00‰ª•Á°Æ‰øùÂáÜÁ°ÆËÆ°ÁÆóÂ§©Êï∞
                targetDate.setHours(0, 0, 0, 0);
                referenceDate.setHours(0, 0, 0, 0);
                
                const timeDiff = targetDate - referenceDate;
                const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                // ÊòæÁ§∫ÁªìÊûú
                document.getElementById('days-count').textContent = Math.abs(dayDiff);
                document.getElementById('target-date-display').textContent = this.formatDate(targetDate);
                document.getElementById('event-display').textContent = eventName ? eventName : '';
                
                // Êõ¥Êñ∞Ê†áÁ≠æÔºà‰πãÂâç/‰πãÂêéÔºâ
                const lang = document.getElementById('datecount-lang').value;
                document.getElementById('days-label').textContent = dayDiff > 0 
                    ? this.i18n[lang]['days_until'] 
                    : this.i18n[lang]['days_since'];
                
                document.getElementById('datecount-result').classList.remove('hidden');
            },
            
            clear: function() {
                document.getElementById('target-date').value = '';
                document.getElementById('reference-date').value = new Date().toISOString().split('T')[0];
                document.getElementById('event-name').value = '';
                document.getElementById('datecount-result').classList.add('hidden');
                this.clearError();
            },
            
            formatDate: function(date) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const lang = document.getElementById('datecount-lang').value;
                return date.toLocaleDateString(lang, options);
            },
            
            showError: function(key) {
                const lang = document.getElementById('datecount-lang').value;
                const errorEl = document.getElementById('datecount-error');
                errorEl.textContent = this.i18n[lang][key];
                errorEl.classList.remove('hidden');
            },
            
            clearError: function() {
                document.getElementById('datecount-error').classList.add('hidden');
            }
        };
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => DateCountdown.init());
    </script>
