<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="tool-id" content="digital-clock-stopwatch">
    <meta name="category" content="date-time">
    <meta charset="UTF-8">
    <title>Digital Clock & Stopwatch Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; position: relative; }
        .tab-btn { @apply flex-1 py-2 text-sm font-bold text-center cursor-pointer transition border-b-2; }
        .tab-btn.active { @apply border-blue-500 text-blue-600; }
        .tab-btn.inactive { @apply border-transparent text-gray-400 hover:text-gray-600; }
        .digit { font-variant-numeric: tabular-nums; font-family: 'Courier New', monospace; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/date-time/digital-clock-stopwatch.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="clock_sw" 
         data-category="time" 
         data-title="Clock & Stopwatch" 
         data-icon="⏱️">
        
        <div class="absolute top-4 right-4">
            <select id="cs-lang" onchange="ClockSW.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en">English</option>
                <option value="zh-CN">簡體中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="es">Español</option>
            </select>
        </div>

        <div class="flex border-b border-gray-200 mb-6 mt-2">
            <div id="tab-clock" class="tab-btn active" onclick="ClockSW.switchTab('clock')" data-i18n="tab_clock">Clock</div>
            <div id="tab-sw" class="tab-btn inactive" onclick="ClockSW.switchTab('sw')" data-i18n="tab_sw">Stopwatch</div>
        </div>

        <!-- Clock View -->
        <div id="view-clock" class="text-center py-6">
            <div id="clock-date" class="text-gray-500 text-sm font-medium mb-1">--</div>
            <div id="clock-time" class="text-5xl font-bold text-gray-800 digit tracking-wider">--:--:--</div>
        </div>

        <!-- Stopwatch View -->
        <div id="view-sw" class="text-center py-4 hidden">
            <div id="sw-display" class="text-5xl font-bold text-blue-600 digit tracking-wider mb-6">00:00.00</div>
            <div class="flex justify-center gap-4">
                <button onclick="ClockSW.swToggle()" id="sw-btn-main" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-bold shadow-md transition w-24" data-i18n="btn_start">Start</button>
                <button onclick="ClockSW.swReset()" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-600 rounded-full font-bold shadow-sm transition w-24" data-i18n="btn_reset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const ClockSW = {
            mode: 'clock',
            clockTimer: null,
            swTimer: null,
            swStartTime: 0,
            swElapsedTime: 0,
            swRunning: false,

            i18n: {
                'en': {
                    tab_clock: 'Clock', tab_sw: 'Stopwatch',
                    btn_start: 'Start', btn_pause: 'Pause', btn_reset: 'Reset',
                    date_opts: { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }
                },
                'zh-CN': {
                    tab_clock: '当前时间', tab_sw: '秒表',
                    btn_start: '开始', btn_pause: '暂停', btn_reset: '重置',
                    date_opts: { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' }
                },
                'zh-TW': {
                    tab_clock: '當前時間', tab_sw: '碼表',
                    btn_start: '開始', btn_pause: '暫停', btn_reset: '重置',
                    date_opts: { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' }
                },
                'ja': {
                    tab_clock: '時計', tab_sw: 'ストップウォッチ',
                    btn_start: '開始', btn_pause: '一時停止', btn_reset: 'リセット',
                    date_opts: { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' }
                },
                'ru': {
                    tab_clock: 'Часы', tab_sw: 'Секундомер',
                    btn_start: 'Старт', btn_pause: 'Пауза', btn_reset: 'Сброс',
                    date_opts: { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }
                },
                'es': {
                    tab_clock: 'Reloj', tab_sw: 'Cronómetro',
                    btn_start: 'Iniciar', btn_pause: 'Pausar', btn_reset: 'Reiniciar',
                    date_opts: { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }
                }
            },

            init: () => {
                ClockSW.updateClock();
                ClockSW.clockTimer = setInterval(ClockSW.updateClock, 1000);
            },

            changeLang: () => {
                const lang = document.getElementById('cs-lang').value;
                const texts = ClockSW.i18n[lang];
                
                // Update Static Text
                document.querySelector('[data-i18n="tab_clock"]').innerText = texts.tab_clock;
                document.querySelector('[data-i18n="tab_sw"]').innerText = texts.tab_sw;
                document.querySelector('[data-i18n="btn_reset"]').innerText = texts.btn_reset;
                
                const mainBtnKey = ClockSW.swRunning ? 'btn_pause' : 'btn_start';
                document.getElementById('sw-btn-main').innerText = texts[mainBtnKey];

                ClockSW.updateClock(); // Refresh Date Format
            },

            switchTab: (tab) => {
                ClockSW.mode = tab;
                const clockTab = document.getElementById('tab-clock');
                const swTab = document.getElementById('tab-sw');
                const clockView = document.getElementById('view-clock');
                const swView = document.getElementById('view-sw');

                if (tab === 'clock') {
                    clockTab.className = 'tab-btn active';
                    swTab.className = 'tab-btn inactive';
                    clockView.classList.remove('hidden');
                    swView.classList.add('hidden');
                } else {
                    swTab.className = 'tab-btn active';
                    clockTab.className = 'tab-btn inactive';
                    swView.classList.remove('hidden');
                    clockView.classList.add('hidden');
                }
            },

            updateClock: () => {
                const now = new Date();
                const lang = document.getElementById('cs-lang').value;
                const opts = ClockSW.i18n[lang].date_opts;
                
                // Date
                const dateStr = now.toLocaleDateString(lang === 'zh-CN' ? 'zh-CN' : (lang === 'en' ? 'en-US' : lang), opts);
                document.getElementById('clock-date').innerText = dateStr;

                // Time
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock-time').innerText = `${h}:${m}:${s}`;
            },

            swToggle: () => {
                const lang = document.getElementById('cs-lang').value;
                const texts = ClockSW.i18n[lang];
                const btn = document.getElementById('sw-btn-main');

                if (ClockSW.swRunning) {
                    // Pause
                    ClockSW.swRunning = false;
                    clearInterval(ClockSW.swTimer);
                    btn.innerText = texts.btn_start;
                    btn.className = "px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-bold shadow-md transition w-24";
                } else {
                    // Start
                    ClockSW.swRunning = true;
                    ClockSW.swStartTime = Date.now() - ClockSW.swElapsedTime;
                    ClockSW.swTimer = setInterval(ClockSW.swUpdate, 10);
                    btn.innerText = texts.btn_pause;
                    btn.className = "px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-full font-bold shadow-md transition w-24";
                }
            },

            swUpdate: () => {
                const now = Date.now();
                ClockSW.swElapsedTime = now - ClockSW.swStartTime;
                
                const totalSec = Math.floor(ClockSW.swElapsedTime / 1000);
                const ms = Math.floor((ClockSW.swElapsedTime % 1000) / 10); // show centiseconds
                const m = Math.floor(totalSec / 60);
                const s = totalSec % 60;

                const fmt = (n) => String(n).padStart(2, '0');
                document.getElementById('sw-display').innerText = `${fmt(m)}:${fmt(s)}.${fmt(ms)}`;
            },

            swReset: () => {
                const lang = document.getElementById('cs-lang').value;
                const texts = ClockSW.i18n[lang];
                
                ClockSW.swRunning = false;
                clearInterval(ClockSW.swTimer);
                ClockSW.swElapsedTime = 0;
                document.getElementById('sw-display').innerText = "00:00.00";
                
                const btn = document.getElementById('sw-btn-main');
                btn.innerText = texts.btn_start;
                btn.className = "px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-bold shadow-md transition w-24";
            }
        };

        ClockSW.init();
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
