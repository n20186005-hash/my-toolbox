                    today_month: 'ÂΩìÂâçÊúà‰ªΩ',

                    btn_calc: 'ËÆ°ÁÆóÂπ¥ÈæÑ',
                    result_label: 'Âπ¥ÈæÑÁªìÊûú',
                    err_invalid: 'Êó†ÊïàÊó•Êúü',

                },
                'zh-TW': {

                    birth_month: 'Âá∫ÁîüÊúà‰ªΩ',
                    birth_day: 'Âá∫ÁîüÊó•Êúü',
                    birth_year: 'Âá∫ÁîüÂπ¥‰ªΩ',
                    today_month: 'Áï∂ÂâçÊúà‰ªΩ',
                    today_day: 'Áï∂ÂâçÊó•Êúü',
                    today_year: 'Áï∂ÂâçÂπ¥‰ªΩ',
                    btn_calc: 'Ë®àÁÆóÂπ¥ÈΩ°',
                    result_label: 'Âπ¥ÈΩ°ÁµêÊûú',
                    err_invalid: 'ÁÑ°ÊïàÊó•Êúü',
                    err_future: 'Âá∫ÁîüÊó•ÊúüÂú®Êú™‰æÜ',
                    years: 'Âπ¥',
                    months: 'Êúà',
                    days: 'Â§©'
                },
                'ja': {

                    birth_month: 'Áîü„Åæ„Çå„ÅüÊúà',
                    birth_day: 'Áîü„Åæ„Çå„ÅüÊó•',
                    birth_year: 'Áîü„Åæ„Çå„ÅüÂπ¥',
                    today_month: '‰ªäÊó•„ÅÆÊúà',
                    today_day: '‰ªäÊó•„ÅÆÊó•',
                    today_year: '‰ªäÊó•„ÅÆÂπ¥',
                    btn_calc: 'Âπ¥ÈΩ¢„ÇíË®àÁÆó',
                    result_label: 'Âπ¥ÈΩ°ÁµêÊûú',
                    err_invalid: 'ÁÑ°Âäπ„Å™Êó•‰ªò',
                    err_future: 'ÁîüÂπ¥ÊúàÊó•„ÅåÊú™Êù•„Åß„Åô',
                    years: 'Âπ¥',

                },
                'ru': {
                    title: 'üéÇ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑—Ä–∞—Å—Ç–∞',
                    birth_month: '–ú–µ—Å—è—Ü —Ä–æ–∂–¥–µ–Ω–∏—è',
                    birth_day: '–î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è',
                    birth_year: '–ì–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è',
                    today_month: '–¢–µ–∫—É—â–∏–π –º–µ—Å—è—Ü',
                    today_day: '–¢–µ–∫—É—â–∏–π –¥–µ–Ω—å',
                    today_year: '–¢–µ–∫—É—â–∏–π –≥–æ–¥',
                    btn_calc: '–í—ã—á–∏—Å–ª–∏—Ç—å –≤–æ–∑—Ä–∞—Å—Ç',
                    result_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç',
                    err_invalid: '–ù–µ–≤–µ—Ä–Ω–∞—è –¥–∞—Ç–∞',
                    err_future: '–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –≤ –±—É–¥—É—â–µ–º',
                    years: '–õ–µ—Ç',
                    months: '–ú–µ—Å—è—Ü–µ–≤',
                    days: '–î–Ω–µ–π'
                },
                'es': {
                    title: 'üéÇ Calculadora de Edad',
                    birth_month: 'Mes de nacimiento',
                    birth_day: 'D√≠a de nacimiento',
                    birth_year: 'A√±o de nacimiento',
                    today_month: 'Mes actual',
                    today_day: 'D√≠a actual',
                    today_year: 'A√±o actual',
                    btn_calc: 'Calcular edad',
                    result_label: 'Resultado',
                    err_invalid: 'Fecha inv√°lida',
                    err_future: 'La fecha de nacimiento es en el futuro',
                    years: 'A√±os',
                    months: 'Meses',
                    days: 'D√≠as'
                }
            },

            init: () => {
                const today = new Date();
                // ËÆæÁΩÆ‰ªäÂ§©ÁöÑÊó•Êúü
                document.getElementById('today-month').value = today.getMonth() + 1;
                document.getElementById('today-day').value = today.getDate();
                document.getElementById('today-year').value = today.getFullYear();
                
                // ËÆæÁΩÆÈªòËÆ§Âá∫ÁîüÊó•ÊúüÔºà2000Âπ¥1Êúà1Êó•Ôºâ
                document.getElementById('birth-month').value = 1;
                document.getElementById('birth-day').value = 1;
                document.getElementById('birth-year').value = 2000;
            },

            changeLang: () => {
                const lang = document.getElementById('age-lang').value;
                const texts = AgeCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="age_calculator"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // ÈáçÊñ∞ËÆ°ÁÆó‰ª•Êõ¥Êñ∞ÁªìÊûúËØ≠Ë®Ä
                const currentResult = document.getElementById('age-result').innerText;
                if (currentResult !== '--') {
                    AgeCalc.calc();
                }
            },

            calc: () => {
                // Ëé∑ÂèñËæìÂÖ•ÂÄº
                const birthYear = parseInt(document.getElementById('birth-year').value);
                const birthMonth = parseInt(document.getElementById('birth-month').value);
                const birthDay = parseInt(document.getElementById('birth-day').value);
                
                const todayYear = parseInt(document.getElementById('today-year').value);
                const todayMonth = parseInt(document.getElementById('today-month').value);
                const todayDay = parseInt(document.getElementById('today-day').value);
                
                const lang = document.getElementById('age-lang').value;
                const texts = AgeCalc.i18n[lang];

                // È™åËØÅËæìÂÖ•
                if (!birthYear || !birthMonth || !birthDay || !todayYear || !todayMonth || !todayDay) {
                    return;
                }

                // ÂàõÂª∫Êó•ÊúüÂØπË±°Âπ∂È™åËØÅ
                const birthDate = new Date(birthYear, birthMonth - 1, birthDay);
                const todayDate = new Date(todayYear, todayMonth - 1, todayDay);
                
                const isBirthValid = (birthDate.getFullYear() === birthYear) && 
                                   (birthDate.getMonth() === birthMonth - 1) && 
                                   (birthDate.getDate() === birthDay);
                                   
                const isTodayValid = (todayDate.getFullYear() === todayYear) && 
                                   (todayDate.getMonth() === todayMonth - 1) && 
                                   (todayDate.getDate() === todayDay);

                const resultEl = document.getElementById('age-result');
                
                if (!isBirthValid || !isTodayValid) {
                    resultEl.innerText = texts.err_invalid;
                    resultEl.className = "text-xl font-bold text-red-600";
                    document.getElementById('age-years').innerText = '0';
                    document.getElementById('age-months').innerText = '0';
                    document.getElementById('age-days').innerText = '0';
                    return;
                }

                // Ê£ÄÊü•Âá∫ÁîüÊó•ÊúüÊòØÂê¶Âú®‰ªäÂ§©‰πãÂêé
                if (birthDate > todayDate) {
                    resultEl.innerText = texts.err_future;
                    resultEl.className = "text-xl font-bold text-red-600";
                    document.getElementById('age-years').innerText = '0';
                    document.getElementById('age-months').innerText = '0';
                    document.getElementById('age-days').innerText = '0';
                    return;
                }

                // ËÆ°ÁÆóÂπ¥ÈæÑÂ∑ÆÂºÇ
                let years = todayYear - birthYear;
                let months = todayMonth - birthMonth;
                let days = todayDay - birthDay;

                // Ë∞ÉÊï¥Êúà‰ªΩÂíåÂ§©Êï∞
                if (days < 0) {
                    months--;
                    // Ëé∑ÂèñÂâç‰∏Ä‰∏™ÊúàÁöÑÂ§©Êï∞
                    const prevMonth = todayMonth - 2 < 0 ? 11 : todayMonth - 2;
                    const prevMonthYear = todayMonth - 2 < 0 ? todayYear - 1 : todayYear;
                    const daysInPrevMonth = new Date(prevMonthYear, prevMonth + 1, 0).getDate();
                    days += daysInPrevMonth;
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }

                // ÊòæÁ§∫ÁªìÊûú
                resultEl.className = "text-2xl font-bold text-blue-800";
                resultEl.innerText = `${years} ${texts.years}, ${months} ${texts.months}, ${days} ${texts.days}`;
                document.getElementById('age-years').innerText = years;
                document.getElementById('age-months').innerText = months;
                document.getElementById('age-days').innerText = days;
            }
        };

        document.addEventListener('DOMContentLoaded', AgeCalc.init);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ëá™Âä®ÂåπÈÖçÊµèËßàÂô®ËØ≠Ë®Ä
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('age-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    AgeCalc.changeLang();
                }
            }
        });
    </script>
