            changeLang: () => {
                const lang = document.getElementById('lc-lang').value;
                const texts = LoveCalc.i18n[lang];
                const elements = document.querySelectorAll('[data-id="love_calc"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) el.innerText = texts[key];
                });
            },

            calc: () => {
                const n1 = document.getElementById('lc-name1').value.trim().toLowerCase();
                const n2 = document.getElementById('lc-name2').value.trim().toLowerCase();
                
                if (!n1 || !n2) return;

                // Simple hash algorithm for consistent results
                const str = n1 + n2;
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                
                // Map hash to 0-100, biased slightly higher for fun
                let score = Math.abs(hash) % 101;
                
                // Ensure some randomness if names are same (rare edge case in this logic but good for UX)
                if (n1 === n2) score = 100;

                const lang = document.getElementById('lc-lang').value;
                const txt = LoveCalc.i18n[lang];
                let msg = "";

                if (score < 40) msg = txt.msg_low;
                else if (score < 75) msg = txt.msg_mid;
                else if (score < 95) msg = txt.msg_high;
                else msg = txt.msg_max;

                document.getElementById('lc-score').innerText = score + "%";
                document.getElementById('lc-msg').innerText = msg;
                document.getElementById('lc-result-box').classList.remove('hidden');
            }
        };
