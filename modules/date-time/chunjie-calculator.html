                const elements = document.querySelectorAll('[data-id="chunjie_calc"] [data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) {
                        el.innerText = texts[key];
                    }

            },

            calc: () => {
                const lang = document.getElementById('chunjie-lang').value;
                const texts = ChunjieCalc.i18n[lang];
                const year = parseInt(document.getElementById('year-input').value);
                
                const resultDateEl = document.getElementById('result-date');
                const resultZodiacEl = document.getElementById('result-zodiac');
                
                // È™åËØÅÂπ¥‰ªΩ
                if (isNaN(year) || year < 1900 || year > 2100) {
                    resultDateEl.innerText = texts.err_invalid;
                    resultDateEl.className = "text-xl font-bold text-red-600";
                    resultZodiacEl.innerText = "";
                    return;
                }
                
                // ËøôÈáå‰ΩøÁî®È¢ÑÂÆö‰πâÊï∞ÊçÆÔºåÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫î‰ΩøÁî®ÂÆåÊï¥ÁöÑÁÆóÊ≥ï
                let dateInfo;
                if (ChunjieCalc.newYearDates[year]) {
                    dateInfo = ChunjieCalc.newYearDates[year];
                } else {
                    // ÁÆÄÂçïÁöÑÂπ¥‰ªΩËÆ°ÁÆóÈÄªËæëÁ§∫‰æã
                    const baseYear = 2024;
                    const baseMonth = 2;
                    const baseDay = 10;
                    const yearDiff = year - baseYear;
                    let month = baseMonth;
                    let day = baseDay + (yearDiff * 11) % 30;
                    
                    if (day > 28) {
                        month++;
                        day -= 28;
                    }
                    if (month > 2) month = 1;
                    
                    dateInfo = { 
                        month, 
                        day,
                        zodiac: Object.keys(ChunjieCalc.zodiacs)[
                            (Object.keys(ChunjieCalc.zodiacs).indexOf('Dragon') + yearDiff) % 
                            Object.keys(ChunjieCalc.zodiacs).length
                        ]
                    };
                }
                
                // Ê†ºÂºèÂåñÁªìÊûú
                const monthName = ChunjieCalc.months[dateInfo.month][lang];
                resultDateEl.className = "text-2xl font-bold text-red-800";
                resultDateEl.innerText = `${monthName} ${dateInfo.day}, ${year} (${texts.lunar_calendar})`;
                
                // ÊòæÁ§∫ÁîüËÇñ
                resultZodiacEl.innerText = `${ChunjieCalc.zodiacs[dateInfo.zodiac][lang]} ${texts.year_label}`;
            }
        };

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language || navigator.userLanguage;
            let targetLang = 'en'; 
            if (userLang.startsWith('zh')) {
                targetLang = userLang.includes('TW') || userLang.includes('HK') ? 'zh-TW' : 'zh-CN';
            } else if (userLang.startsWith('ja')) {
                targetLang = 'ja';
            } else if (userLang.startsWith('ru')) {
                targetLang = 'ru';
            } else if (userLang.startsWith('es')) {
                targetLang = 'es';
            }
            
            if (targetLang !== 'en') {
                const langSelect = document.getElementById('chunjie-lang');
                if(langSelect) {
                    langSelect.value = targetLang;
                    ChunjieCalc.changeLang();
                }
            }
        });
