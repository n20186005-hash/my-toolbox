                localStorage.setItem('app_lang', lang);
                currentLang = lang;
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.pushState({}, '', newUrl);
                const activeBtn = document.querySelector('.category-btn.bg-primary-500');
                const currentCat = activeBtn ? activeBtn.getAttribute('data-category') : 'all';
                App.applyLanguage(lang);
                App.renderCategoryButtons();
                App.renderDynamicContent();
                const newBtns = document.querySelectorAll(`.category-btn[data-category="${currentCat}"]`);
                if(newBtns.length > 0) App.handleCatClick(newBtns[0]);
            },

            applyLanguage: (lang) => {
                const t = translations[lang] || translations['en'];
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const k = el.getAttribute('data-i18n');
                    if(t[k]) el.textContent = t[k];
                });
                document.getElementById('search-input').placeholder = t.search_placeholder;
            },

            openModal: (type) => {
                const t = translations[currentLang] || translations['en'];
                document.getElementById('modal-title').innerText = t[type] || type;
                const bodyEl = document.getElementById('modal-body');
                if (type === 'sitemap') {
                    let listHtml = `<p class="mb-2 font-bold">${t.txt_sitemap || 'Tools List:'}</p><ul class="grid grid-cols-1 md:grid-cols-2 gap-2 list-disc list-inside space-y-1">`;
                    if (toolsData.length === 0) {
                        listHtml += `<li>No tools loaded.</li>`;
                    } else {
                        toolsData.forEach(tool => {
                            let linkPath = tool.path || tool.file;
                            if (!linkPath.startsWith('/') && !linkPath.startsWith('http')) linkPath = '/' + linkPath;
                            if (currentLang !== 'en') {
                                const separator = linkPath.includes('?') ? '&' : '?';
                                linkPath += `${separator}lang=${currentLang}`;
                            }
                            // ‰øÆÂ§çÔºöSitemap ÈáåÁöÑÊ†áÈ¢ò‰πü‰ΩøÁî® App.getText
                            let toolTitle = App.getText(tool.title);
                            listHtml += `<li class="text-gray-600 truncate"><a href="${linkPath}" target="_blank" class="hover:text-primary-600 hover:underline"><span class="font-medium">${toolTitle}</span></a></li>`;
                        });
                    }
                    listHtml += `</ul>`;
                    bodyEl.innerHTML = listHtml;
                } else {
                    const content = t['txt_'+type] || "Content not available.";
                    bodyEl.innerHTML = content.replace(/\n/g, '<br>');
                }
                const m = document.getElementById('info-modal');
                m.classList.remove('opacity-0', 'pointer-events-none');
                m.querySelector('.modal-container').classList.remove('scale-95');
                m.querySelector('.modal-container').classList.add('scale-100');
            },

            closeModal: () => {
                const m = document.getElementById('info-modal');
                m.classList.add('opacity-0', 'pointer-events-none');
                m.querySelector('.modal-container').classList.add('scale-95');
                m.querySelector('.modal-container').classList.remove('scale-100');
            }
        };

        window.addEventListener('DOMContentLoaded', App.init);
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
