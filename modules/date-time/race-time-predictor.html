            changeLang: () => {
                const lang = document.getElementById('rp-lang').value;
                const texts = RacePred.i18n[lang];
                const elements = document.querySelectorAll('[data-id="race_pred"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });
                
                const opts = document.querySelectorAll('#rp-dist-input option');
                opts.forEach(op => {
                    const key = op.getAttribute('data-i18n');
                    if(texts[key]) op.text = texts[key];
                });
                RacePred.calc(true);
            },

            fmtTime: (secs) => {
                const h = Math.floor(secs / 3600);
                const m = Math.floor((secs % 3600) / 60);
                const s = Math.floor(secs % 60);
                const pad = (n) => n < 10 ? '0'+n : n;
                return `${h}:${pad(m)}:${pad(s)}`;
            },

            calc: (isLangUpdate = false) => {
                const dist1 = parseFloat(document.getElementById('rp-dist-input').value);
                const h = parseFloat(document.getElementById('rp-h').value) || 0;
                const m = parseFloat(document.getElementById('rp-m').value) || 0;
                const s = parseFloat(document.getElementById('rp-s').value) || 0;
                const time1 = (h * 3600) + (m * 60) + s;

                if (time1 === 0) return;

                // Riegel Formula: T2 = T1 * (D2 / D1) ^ 1.06
                const predict = (d2) => {
                    const t2 = time1 * Math.pow((d2 / dist1), 1.06);
                    return RacePred.fmtTime(t2);
                };

                document.getElementById('pred-5k').innerText = predict(5);
                document.getElementById('pred-10k').innerText = predict(10);
                document.getElementById('pred-half').innerText = predict(21.0975);
                document.getElementById('pred-full').innerText = predict(42.195);

                document.getElementById('rp-results').classList.remove('hidden');
            }
