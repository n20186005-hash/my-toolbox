            init: () => {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('dc-start').value = today;
                document.getElementById('dc-end').value = today;
                document.getElementById('dc-as-start').value = today;
            },

            switchTab: (tabName) => {
                // Hide all contents
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(el => {
                    el.classList.remove('active', 'text-blue-600', 'border-blue-600', 'bg-blue-50');
                    el.classList.add('text-gray-500', 'border-transparent');
                });

                // Show target
                document.getElementById(`tab-${tabName}`).classList.add('active');
                
                // Style button
                const btn = document.getElementById(`tab-btn-${tabName}`);
                btn.classList.add('active', 'text-blue-600', 'border-blue-600'); // Note: bg logic handled by css class 'active' in style block roughly
                btn.classList.remove('text-gray-500', 'border-transparent');
            },

            changeLang: () => {
                const lang = document.getElementById('dc-lang').value;
                const texts = DayCounter.i18n[lang];
                
                // Update basic texts
                document.querySelectorAll('[data-id="day_counter"] [data-i18n]').forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (texts[key]) el.innerText = texts[key];
                });

                // Trigger re-calc if results exist
                if (document.getElementById('dc-res-days').innerText !== '--') DayCounter.calcDuration();
                if (document.getElementById('dc-res-date').innerText !== '--') DayCounter.calcAddSub();
            },

            toggleOpStyle: () => {
                const isAdd = document.querySelector('input[name="dc-op"]:checked').value === 'add';
                const btn = document.getElementById('btn-as-calc');
                
                if (isAdd) {
                    btn.classList.remove('bg-red-600', 'hover:bg-red-700');
                    btn.classList.add('bg-green-600', 'hover:bg-green-700');
                } else {
                    btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                    btn.classList.add('bg-red-600', 'hover:bg-red-700');
                }
            },

            calcDuration: () => {
                const sVal = document.getElementById('dc-start').value;
                const eVal = document.getElementById('dc-end').value;
                const includeEnd = document.getElementById('dc-include-end').checked;
                const lang = document.getElementById('dc-lang').value;
                const texts = DayCounter.i18n[lang];

                if (!sVal || !eVal) return;

                const start = new Date(sVal);
                const end = new Date(eVal);

                // Reset hours to midnight for pure date calc
                start.setHours(0,0,0,0);
                end.setHours(0,0,0,0);

                let diffTime = end - start;
                let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                
                // Absolute value if user puts end date before start
                const isNegative = diffDays < 0;
                diffDays = Math.abs(diffDays);

                if (includeEnd) diffDays += 1;

                // Display Total Days
                document.getElementById('dc-res-days').innerText = diffDays.toLocaleString();

                // Calculate nice breakdown (Years/Months/Days) roughly
                // Getting exact Y/M/D diff is complex due to varying month lengths.
                // We will use a simplified approach: construct new date from start and add until we reach end.
                // Or simply displaying days is often enough for "Day Counter", but let's try a simple breakdown.
                
                let detailText = "";
                // Simple approximation for detail
                const years = Math.floor(diffDays / 365);
                const remainingDays = diffDays % 365;
                const months = Math.floor(remainingDays / 30);
                const days = remainingDays % 30;

                if (lang === 'en' || lang === 'es' || lang === 'ru') {
                    detailText = `~ ${years} ${texts.years}, ${months} ${texts.months}, ${days} ${texts.days}`;
                } else {
                    detailText = `~ ${years}${texts.years} ${months}${texts.months} ${days}${texts.days}`;
                }
                
                if (isNegative && !includeEnd) {
                    detailText += ` (${lang === 'en' ? 'Reverse order' : 'Êó•ÊúüÂÄíÁΩÆ'})`;
                }

                document.getElementById('dc-res-detail').innerText = detailText;
            },

            calcAddSub: () => {
                const sVal = document.getElementById('dc-as-start').value;
                const op = document.querySelector('input[name="dc-op"]:checked').value;
                const y = parseInt(document.getElementById('dc-add-y').value) || 0;
                const m = parseInt(document.getElementById('dc-add-m').value) || 0;
                const d = parseInt(document.getElementById('dc-add-d').value) || 0;
                const lang = document.getElementById('dc-lang').value;
                const texts = DayCounter.i18n[lang];

                if (!sVal) return;

                const date = new Date(sVal);
                date.setHours(0,0,0,0);

                const factor = op === 'add' ? 1 : -1;

                // Logic: Add years, then months, then days
                date.setFullYear(date.getFullYear() + (y * factor));
                date.setMonth(date.getMonth() + (m * factor));
                date.setDate(date.getDate() + (d * factor));

                // Formatting
                let dateString = '';
                if (lang === 'en' || lang === 'es') {
                    dateString = date.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
                } else if (lang === 'zh-CN' || lang === 'zh-TW' || lang === 'ja') {
                    dateString = date.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });
                } else if (lang === 'ru') {
                    dateString = date.toLocaleDateString('ru-RU');
                }

                document.getElementById('dc-res-date').innerText = dateString;
                document.getElementById('dc-res-wday').innerText = texts.weekdays[date.getDay()];
            }
        };

        document.addEventListener('DOMContentLoaded', DayCounter.init);
    </script>
