<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    
    <!-- 基础信息 -->
    <meta name="tool-id" content="time_converter">
    <meta name="category" content="Date & Time">
    <meta name="icon" content="⏱️">
    
    <!-- 默认英文内容 -->
    <meta name="title" content="Time Converter">
    <meta name="description" content="Convert between different time units including seconds, minutes, hours, days, weeks, months and years.">
    
    <!-- 多语言配置 -->
    <meta name="lang-title-zh-CN" content="时间转换器">
    <meta name="lang-description-zh-CN" content="在不同时间单位之间进行转换，包括秒、分钟、小时、天、周、月和年。">
    
    <meta name="lang-title-zh-TW" content="時間轉換器">
    <meta name="lang-description-zh-TW" content="在不同時間單位之間進行轉換，包括秒、分鐘、小時、天、周、月和年。">
    
    <meta name="lang-title-ja" content="時間変換ツール">
    <meta name="lang-description-ja" content="秒、分、時間、日、週、月、年などのさまざまな時間単位を変換します。">
    
    <meta name="lang-title-ru" content="Конвертер времени">
    <meta name="lang-description-ru" content="Конвертируйте между различными единицами времени, включая секунды, минуты, часы, дни, недели, месяцы и годы.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding: 20px; background: #f0f9ff; font-family: sans-serif; }
        .tool-module { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto; position: relative; }
        .conversion-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .conversion-item { background: #e8f4f8; padding: 15px; border-radius: 8px; }
        .unit-label { font-size: 0.85rem; color: #4b5563; margin-bottom: 5px; }
        .unit-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
    <link rel="canonical" href="https://toolboxpro.top/modules/date-time/time-converter.html" />
</head>
<body>

    <div class="tool-module active" 
         data-id="time_converter" 
         data-category="conversions" 
         data-title="Time Converter" 
         data-icon="⏱️">
        
        <!-- 语言选择器 -->
        <div class="absolute top-4 right-4">
            <select id="time-lang" onchange="TimeConverter.changeLang()" class="text-xs border border-gray-300 rounded p-1 bg-gray-50 text-gray-600 focus:outline-none">
                <option value="en" selected>English</option>
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>

        <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" data-i18n="title">⏱️ Time Converter</h2>
        
        <div class="space-y-4 mb-6">
            <!-- 输入值 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="enter_value">Enter Value</label>
                <input type="number" id="time-value" min="0" step="any" value="1" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            
            <!-- 输入单位 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="from_unit">Convert From</label>
                <select id="from-unit" onchange="TimeConverter.convert()" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="second">Seconds</option>
                    <option value="minute">Minutes</option>
                    <option value="hour">Hours</option>
                    <option value="day">Days</option>
                    <option value="week">Weeks</option>
                    <option value="month">Months</option>
                    <option value="year">Years</option>
                </select>
            </div>
            
            <!-- 转换按钮 -->
            <button onclick="TimeConverter.convert()" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700 transition" data-i18n="convert">Convert</button>
            
            <!-- 转换结果 -->
            <div class="mt-4">
                <div class="text-sm font-medium text-gray-700 mb-2" data-i18n="conversion_results">Conversion Results</div>
                <div class="conversion-grid">
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="seconds">Seconds</div>
                        <input type="text" id="result-seconds" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="minutes">Minutes</div>
                        <input type="text" id="result-minutes" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="hours">Hours</div>
                        <input type="text" id="result-hours" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="days">Days</div>
                        <input type="text" id="result-days" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="weeks">Weeks</div>
                        <input type="text" id="result-weeks" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="months">Months</div>
                        <input type="text" id="result-months" class="unit-input" readonly>
                    </div>
                    <div class="conversion-item">
                        <div class="unit-label" data-i18n="years">Years</div>
                        <input type="text" id="result-years" class="unit-input" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="time-error" class="text-sm text-red-600 mt-2 hidden mb-4"></div>
        
        <!-- 说明信息 -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
            <p data-i18n="notes">Notes:</p>
            <ul class="list-disc list-inside mt-2 space-y-1" data-i18n="notes_list">
                <li>1 month = 30.44 days (average)</li>
                <li>1 year = 365.25 days (average including leap years)</li>
                <li>All conversions are approximate for months and years due to varying lengths</li>
            </ul>
        </div>
    </div>

    <script>
        const TimeConverter = {
            // 转换因子 (基于秒)
            factors: {
                second: 1,
                minute: 60,
                hour: 3600,
                day: 86400,
                week: 604800,
                month: 2629746, // 30.44天的秒数
                year: 31557600  // 365.25天的秒数
            },
            
            i18n: {
                'en': {
                    title: '⏱️ Time Converter',
                    enter_value: 'Enter Value',
                    from_unit: 'Convert From',
                    convert: 'Convert',
                    conversion_results: 'Conversion Results',
                    seconds: 'Seconds',
                    minutes: 'Minutes',
                    hours: 'Hours',
                    days: 'Days',
                    weeks: 'Weeks',
                    months: 'Months',
                    years: 'Years',
                    notes: 'Notes:',
                    notes_list: `
                        <li>1 month = 30.44 days (average)</li>
                        <li>1 year = 365.25 days (average including leap years)</li>
                        <li>All conversions are approximate for months and years due to varying lengths</li>
                    `,
                    err_invalid_value: 'Please enter a valid positive number'
                },
                'zh-CN': {
                    title: '⏱️ 时间转换器',
                    enter_value: '输入数值',
                    from_unit: '转换单位',
                    convert: '转换',
                    conversion_results: '转换结果',
                    seconds: '秒',
                    minutes: '分钟',
                    hours: '小时',
                    days: '天',
                    weeks: '周',
                    months: '月',
                    years: '年',
                    notes: '说明：',
                    notes_list: `
                        <li>1个月 = 30.44天（平均值）</li>
                        <li>1年 = 365.25天（含闰年平均值）</li>
                        <li>由于月份和年份长度不同，相关转换为近似值</li>
                    `,
                    err_invalid_value: '请输入有效的正数'
                },
                'zh-TW': {
                    title: '⏱️ 時間轉換器',
                    enter_value: '輸入數值',
                    from_unit: '轉換單位',
                    convert: '轉換',
                    conversion_results: '轉換結果',
                    seconds: '秒',
                    minutes: '分鐘',
                    hours: '小時',
                    days: '天',
                    weeks: '周',
                    months: '月',
                    years: '年',
                    notes: '說明：',
                    notes_list: `
                        <li>1個月 = 30.44天（平均值）</li>
                        <li>1年 = 365.25天（含閏年平均值）</li>
                        <li>由於月份和年份長度不同，相關轉換為近似值</li>
                    `,
                    err_invalid_value: '請輸入有效的正數'
                },
                'ja': {
                    title: '⏱️ 時間変換ツール',
                    enter_value: '数値を入力',
                    from_unit: '変換元単位',
                    convert: '変換',
                    conversion_results: '変換結果',
                    seconds: '秒',
                    minutes: '分',
                    hours: '時間',
                    days: '日',
                    weeks: '週',
                    months: '月',
                    years: '年',
                    notes: '注釈：',
                    notes_list: `
                        <li>1か月 = 30.44日（平均）</li>
                        <li>1年 = 365.25日（閏年を含む平均）</li>
                        <li>月と年の長さが異なるため、これらの変換は近似値です</li>
                    `,
                    err_invalid_value: '有効な正数を入力してください'
                },
                'ru': {
                    title: '⏱️ Конвертер времени',
                    enter_value: 'Введите значение',
                    from_unit: 'Конвертировать из',
                    convert: 'Конвертировать',
                    conversion_results: 'Результаты конверсии',
                    seconds: 'Секунды',
                    minutes: 'Минуты',
                    hours: 'Часы',
                    days: 'Дни',
                    weeks: 'Недели',
                    months: 'Месяцы',
                    years: 'Годы',
                    notes: 'Примечания:',
                    notes_list: `
                        <li>1 месяц = 30.44 дня (в среднем)</li>
                        <li>1 год = 365.25 дня (в среднем, включая високосные годы)</li>
                        <li>Все конверсии для месяцев и лет являются приблизительными из-за различной длительности</li>
                    `,
                    err_invalid_value: 'Пожалуйста, введите действительное положительное число'
                }
            },
            
            // 初始化
            init: function() {
                const params = new URLSearchParams(window.location.search);
                const lang = params.get('lang');
                if (lang && this.i18n[lang]) {
                    document.getElementById('lang-selector').value = lang;
                    this.changeLang();
                    return;
                }
                this.changeLang();
                document.getElementById('time-value').addEventListener('input', () => this.convert());
            },
            
            // 切换语言
            changeLang: function() {
                const lang = document.getElementById('time-lang').value;
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang] && this.i18n[lang][key]) {
                        if (key === 'notes_list') {
                            el.innerHTML = this.i18n[lang][key];
                        } else {
                            el.textContent = this.i18n[lang][key];
                        }
                    }
                });
                
                // 更新单位选项
                const unitOptions = document.querySelectorAll('#from-unit option');
                unitOptions.forEach(option => {
                    const unit = option.value;
                    option.textContent = this.i18n[lang][unit + 's'] || option.textContent;
                });
                
                this.convert();
            },
            
            // 执行转换
            convert: function() {
                const value = parseFloat(document.getElementById('time-value').value);
                const fromUnit = document.getElementById('from-unit').value;
                const errorEl = document.getElementById('time-error');
                
                // 验证输入
                if (isNaN(value) || value < 0) {
                    errorEl.textContent = this.i18n[document.getElementById('time-lang').value].err_invalid_value;
                    errorEl.classList.remove('hidden');
                    return;
                }
                
                errorEl.classList.add('hidden');
                
                // 转换为秒
                const seconds = value * this.factors[fromUnit];
                
                // 计算所有单位
                for (const unit in this.factors) {
                    const result = seconds / this.factors[unit];
                    document.getElementById(`result-${unit}s`).value = result.toFixed(6);
                }
            }
        };
        
        // 页面加载时初始化
        window.addEventListener('load', () => TimeConverter.init());
    </script>

    <div id="related-tools-container"></div>
    <script src="/scripts/related.js"></script>
    

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>

</body>
</html>
