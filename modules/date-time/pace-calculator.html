                const distance = parseFloat(document.getElementById('distance').value);
                const distanceUnit = document.getElementById('distance-unit').value;

                const minutes = parseInt(document.getElementById('minutes').value) || 0;

                const precision = parseInt(document.getElementById('pace-precision').value) || 2;

                    errorEl.textContent = this.i18n[this.getCurrentLang()].err_invalid_input;

                    return;

                // è½¬æ¢è·ç¦»ä¸ºå…¬é‡Œå’Œè‹±é‡Œ

                    miDistance = distance * this.conversionFactors.km_to_mi;
                } else {
                    kmDistance = distance * this.conversionFactors.mi_to_km;
                    miDistance = distance;
                }
                
                // è®¡ç®—æ¯å…¬é‡Œé…é€Ÿï¼ˆç§’ï¼‰
                const pacePerKmSec = totalSeconds / kmDistance;
                // è®¡ç®—æ¯è‹±é‡Œé…é€Ÿï¼ˆç§’ï¼‰
                const pacePerMiSec = totalSeconds / miDistance;
                
                // è®¡ç®—é€Ÿåº¦
                const hoursTotal = totalSeconds / 3600;
                const speedKmh = kmDistance / hoursTotal;
                const speedMph = miDistance / hoursTotal;
                
                // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
                const formatTime = (seconds) => {
                    const h = Math.floor(seconds / 3600);
                    const m = Math.floor((seconds % 3600) / 60);
                    const s = Math.round(seconds % 60);
                    
                    if (h > 0) {
                        return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                    } else {
                        return `${m}:${s.toString().padStart(2, '0')}`;
                    }
                };

                document.getElementById('total-time').textContent = formatTime(totalSeconds);
                document.getElementById('pace-per-km').textContent = `${formatTime(pacePerKmSec)}/km`;
                document.getElementById('pace-per-mi').textContent = `${formatTime(pacePerMiSec)}/mi`;
                document.getElementById('speed-kmh').textContent = speedKmh.toFixed(precision) + ' km/h';
                document.getElementById('speed-mph').textContent = speedMph.toFixed(precision) + ' mph';
                
                // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                resultsEl.classList.remove('hidden');
            },
            
            // æ¸…é™¤è¾“å…¥
            clearValue: function() {
                document.getElementById('distance').value = '';
                document.getElementById('hours').value = '0';
                document.getElementById('minutes').value = '0';
                document.getElementById('seconds').value = '0';
                document.getElementById('pace-results').classList.add('hidden');
                document.getElementById('pace-error').classList.add('hidden');
            },
            
            // åˆ‡æ¢è¯­è¨€
            changeLang: function() {
                const lang = this.getCurrentLang();
                const elements = document.querySelectorAll('[data-i18n]');
                
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if (this.i18n[lang][key]) {
                        el.textContent = this.i18n[lang][key];
                    }
                });
                
                this.updateUnitOptions();
                
                // å¦‚æœæœ‰å€¼ï¼Œé‡æ–°è®¡ç®—ä»¥æ›´æ–°å•ä½åç§°
                if (document.getElementById('distance').value) {
                    this.calculate();
                }
            },
            
            // è·å–å½“å‰è¯­è¨€
            getCurrentLang: function() {
                return document.getElementById('pace-lang').value;
            },
            
            // è·å–å•ä½åç§°
            getUnitName: function(unit) {
                return this.unitNames[this.getCurrentLang()][unit] || unit;
            },
            
            // æ›´æ–°å•ä½é€‰æ‹©å™¨é€‰é¡¹æ–‡æœ¬
            updateUnitOptions: function() {
                const lang = this.getCurrentLang();
                const distanceUnit = document.getElementById('distance-unit');
                
                // ä¿å­˜å½“å‰é€‰ä¸­å€¼
                const currentValue = distanceUnit.value;
                
                // é‡æ–°åˆ›å»ºé€‰é¡¹
                distanceUnit.innerHTML = '';
                
                const units = [
                    {value: 'km', text: this.unitNames[lang]['km']},
                    {value: 'mi', text: this.unitNames[lang]['mi']}
                ];
                
                units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit.value;
                    option.textContent = unit.text;
                    if (option.value === currentValue) {
                        option.selected = true;
                    }
                    distanceUnit.appendChild(option);
                });
            }
        };
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            PaceCalculator.init();
        });
    </script>

    <div id="toolbox-seo-wrapper-unique-id" class="max-w-4xl mx-auto px-4"></div>
    <script src="/scripts/seo-loader.js"></script>
