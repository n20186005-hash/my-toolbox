                },

                    desc: 'Â∞ÜÊó•ÊúüËΩ¨Êç¢‰∏∫ÂêàÂêåÊàñÁ•®ÊçÆ‰ΩøÁî®ÁöÑ‰∏≠ÊñáÂ§ßÂÜôÊ†ºÂºè„ÄÇ',
                    lbl_date: 'ÈÄâÊã©Êó•Êúü',

                    type_norm: 'ÊôÆÈÄö‰∏≠Êñá (‰∏Ä‰∫å‰∏â)',
                    res_label: 'ËΩ¨Êç¢ÁªìÊûú',
                    btn_copy: 'Â§çÂà∂ÁªìÊûú',
                    msg_copied: 'Â∑≤Â§çÂà∂ÔºÅ'
                },
                'zh-TW': {

                    desc: 'Â∞áÊó•ÊúüËΩâÊèõÁÇ∫ÂêàÂêåÊàñÁ•®Êìö‰ΩøÁî®ÁöÑ‰∏≠ÊñáÂ§ßÂØ´Ê†ºÂºè„ÄÇ',
                    lbl_date: 'ÈÅ∏ÊìáÊó•Êúü',
                    lbl_type: 'Ê†ºÂºèÈ°ûÂûã',
                    type_fin: 'Ë≤°ÂãôÂ§ßÂØ´ (Â£πË≤≥ÂèÉ)',
                    type_norm: 'ÊôÆÈÄö‰∏≠Êñá (‰∏Ä‰∫å‰∏â)',
                    res_label: 'ËΩâÊèõÁµêÊûú',
                    btn_copy: 'Ë§áË£ΩÁµêÊûú',
                    msg_copied: 'Â∑≤Ë§áË£ΩÔºÅ'
                },
                'ja': {
                    title: 'üìÖ Êó•‰ªò„ÅÆÂ§ßÂ≠óÂ§âÊèõ',
                    desc: 'Êó•‰ªò„Çí‰∏≠ÂõΩ„ÅÆË≤°ÂãôÊõ∏È°ûÁî®ÂΩ¢ÂºèÔºàÂ§ßÂ≠óÔºâ„Å´Â§âÊèõ„Åó„Åæ„Åô„ÄÇ',
                    lbl_date: 'Êó•‰ªòÈÅ∏Êäû',
                    lbl_type: 'ÂΩ¢Âºè',
                    type_fin: 'Â§ßÂ≠ó (Â£±ÂºêÂèÇ)',
                    type_norm: 'Êº¢Êï∞Â≠ó (‰∏Ä‰∫å‰∏â)',
                    res_label: 'Â§âÊèõÁµêÊûú',
                    btn_copy: '„Ç≥„Éî„Éº',
                    msg_copied: '„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ'
                },
                'ru': {
                    title: 'üìÖ –î–∞—Ç–∞ –ø—Ä–æ–ø–∏—Å—å—é (–ö–∏—Ç–∞–π—Å–∫–∏–π)',
                    desc: '–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –∫–∏—Ç–∞–π—Å–∫–∏—Ö –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤.',
                    lbl_date: '–î–∞—Ç–∞',
                    lbl_type: '–¢–∏–ø —Ñ–æ—Ä–º–∞—Ç–∞',
                    type_fin: '–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π (Formal)',
                    type_norm: '–û–±—ã—á–Ω—ã–π',
                    res_label: '–†–µ–∑—É–ª—å—Ç–∞—Ç',
                    btn_copy: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å',
                    msg_copied: '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!'
                },
                'es': {
                    title: 'üìÖ Fecha en Chino Formal',
                    desc: 'Convierte fechas al formato formal chino para contratos.',
                    lbl_date: 'Seleccionar Fecha',
                    lbl_type: 'Tipo de Formato',
                    type_fin: 'Financiero (Formal)',
                    type_norm: 'Normal',
                    res_label: 'Resultado',
                    btn_copy: 'Copiar',
                    msg_copied: '¬°Copiado!'
                }
            },

            // Financial Chars
            finDigits: ['Èõ∂', 'Â£π', 'Ë¥∞', 'ÂèÅ', 'ËÇÜ', '‰ºç', 'ÈôÜ', 'Êüí', 'Êçå', 'Áéñ'],
            // Normal Chars
            normDigits: ['„Äá', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', '‰∏É', 'ÂÖ´', '‰πù'],

            changeLang: () => {
                const lang = document.getElementById('du-lang').value;
                const texts = DateUpper.i18n[lang];
                const elements = document.querySelectorAll('[data-id="date_upper"] [data-i18n]');
                elements.forEach(el => {
                    const key = el.getAttribute('data-i18n');
                    if(texts[key]) el.innerText = texts[key];
                });
            },

            convert: () => {
                const dateVal = document.getElementById('du-date').value;
                const type = document.querySelector('input[name="du-type"]:checked').value;
                const resEl = document.getElementById('du-result');

                if (!dateVal) {
                    resEl.innerText = '--';
                    return;
                }

                const d = new Date(dateVal);
                const y = d.getFullYear();
                const m = d.getMonth() + 1;
                const day = d.getDate(); // Use getDate() for day of month, not getDay()

                const digits = type === 'financial' ? DateUpper.finDigits : DateUpper.normDigits;
                
                // Helper to convert number to Chinese string
                const numToCN = (num, isYear = false) => {
                    const s = num.toString();
                    let res = '';
                    if (isYear) {
                        // Year: read digit by digit
                        for (let char of s) {
                            res += digits[parseInt(char)];
                        }
                    } else {
                        // Month/Day: read with units (Ten/Êãæ) logic for correct formal dates?
                        // Actually, standard date format often just lists digits or simple tens.
                        // Formal finance often uses: Èõ∂Â£πÊúà (01), Â£πÊãæÊúà (10).
                        // Let's implement standard formal logic:
                        
                        if (num < 10) {
                            res = (type === 'financial' ? 'Èõ∂' : '') + digits[num]; // Often 01, 02
                        } else if (num === 10) {
                            res = type === 'financial' ? 'Â£πÊãæ' : 'ÂçÅ';
                        } else if (num < 20) {
                            res = (type === 'financial' ? 'Â£πÊãæ' : 'ÂçÅ') + digits[num % 10];
                        } else {
                            // 20, 21...
                            const ten = Math.floor(num / 10);
                            const unit = num % 10;
                            res = digits[ten] + (type === 'financial' ? 'Êãæ' : 'ÂçÅ');
                            if (unit !== 0) res += digits[unit];
                        }
                    }
                    return res;
                };

                const yStr = numToCN(y, true);
                const mStr = numToCN(m);
                const dStr = numToCN(day);

                resEl.innerText = `${yStr}Âπ¥${mStr}Êúà${dStr}Êó•`;
            },

            copy: () => {
                const text = document.getElementById('du-result').innerText;
                if (text === '--') return;
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                const lang = document.getElementById('du-lang').value;
                const msg = DateUpper.i18n[lang].msg_copied;
                const msgEl = document.getElementById('du-msg');
                msgEl.innerText = msg;
                setTimeout(() => msgEl.innerText = '', 2000);
            }
        };

        // Init date
        document.getElementById('du-date').valueAsDate = new Date();
        // Delay to allow DOM load
        setTimeout(DateUpper.convert, 100);
